- en: Deutsche Bank's 'The Quant View' by Rochester Cahan summarized the month's performance by
    noting
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 德意志银行的Rochester Cahan撰写的“The Quant View”总结了当月的表现，指出
- en: that
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那
- en: '''Last month we argued that the Low Volatility/High Dividend Yield trade was
    looking crowded, and cautioned that this **could indicate elevated downside risk**.
    It turns out that call was prescient.'''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''上个月我们认为低波动率/高股息收益交易看起来很热闹，并警告说这**可能标志着升高的下跌风险**。结果表明，这个判断是有先见之明的。'''
- en: '"Could" and "change in probability" means nothing, because it''s consistent
    with anything, eg, if the rate rises it''s hardly testable because the old and
    new probability are couched merely as possibilities, and if the probability doesn''t
    change, that''s in the forecast too (''could'').  Now if they said, don''t buy
    or short strategy X this month, that would have been prescient.  I wonder if such
    people realize how disingenuous this is, or if they think their nuance is actually
    highly rigorous analysis.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “可能”和“概率变化”毫无意义，因为它与任何事情都是一致的，例如，如果利率上升，它几乎无法进行测试，因为旧概率和新概率仅被表述为可能性，而如果概率不变，这也是预测结果（“可能”）。如果他们说了，这个月不要购买或做空策略X，那将会是有先见之明的。我想知道这样的人是否意识到这有多不真诚，或者他们是否认为自己的细微差别实际上是高度严格的分析。
- en: In any case, last month was very bad for low volatility strategies, leading
    many researchers to reassess the validity of this approach.  But, to put it in
    perspective, here's the total return over the past 12 months, using my beta data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，上个月对低波动率策略来说非常糟糕，导致许多研究人员重新评估这种方法的有效性。但是，为了更好地理解，这是过去12个月的总回报，使用我的贝塔数据。
- en: 'Clearly the past year, higher beta has been the better place to be, while lower
    beta has not.  As the SP500 rose 26% from May 31 2012 through May 31 2013, this
    is not surprising: on average, over shorter horizons like years, betas are accurate,
    so higher beta stocks do better in rising markets, lower beta portfolios underperform.
    For example, over the past year, given the SP500 rose 26%, low beta stocks rose
    70% of that, high beta 170% of that, implying betas of 0.7 and 1.7, which is totally
    consistent with the simple CAPM for the high beta stocks, and better-than-expected
    for the low beta portfolio (ie, its beta was 0.6 in that period).  If you bought
    low vol stocks not understanding this, well, you really need to.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，过去一年，更高的贝塔系数是更好的选择，而较低的贝塔系数不是。随着标普500指数从2012年5月31日到2013年5月31日上涨了26％，这并不奇怪：通常来说，对于像年这样的较短时距，贝塔系数是准确的，所以在上涨的市场中，较高的贝塔系数股票表现更好，而较低的贝塔系数投资组合表现不佳。
    例如，在过去一年中，考虑到标普500指数上涨了26％，低贝塔系数股票上涨了其中的70％，高贝塔系数上涨了170％，这意味着低贝塔系数为0.7，高贝塔系数为1.7，这与简单的CAPM模型完全一致，对于低贝塔投资组合来说超出预期（即在该时段其贝塔系数为0.6）。
    如果你购买了低波动股票而不理解这一点，那么你确实需要了解一下。
- en: 'Now, many people seem to infer from this that low vol/beta has been a bad bet
    over the past year. If you evaluate yourself purely against the indices, this
    is true: deviations from the benchmark are only good if they are above the benchmark.
     Yet, in simple Sharpe ratio or Information ratio, high beta portfolio did poorly,
    even in this period.  The clear winner is actually a Beta-1.0 portfolio, which
    has the highest Sharpe'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，许多人似乎推断出低波动率/贝塔在过去一年是一个糟糕的投资，如果你完全根据指数自我评估，这是真的：跨越基准的偏差仅在高于基准时才是好的。然而，即使在这段时期内，使用简单夏普比率或信息比率，高贝塔投资组合也表现不佳。
    显然的赢家实际上是一个贝塔系数为1.0的投资组合，它具有最高的夏普比率
- en: '**and**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**和**'
- en: Information ratio.  Like low volatility, I have championed the beta 1.0 portfolio
    for a while, and I'm sure it will be a big fund someday.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 信息比率。 像低波动率一样，我一直为贝塔系数为1.0的投资组合大力宣传，我相信它迟早会成为一个大型基金。
