- en: 'Humble Student of the Markets: The political choices that we make'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我们做出的政治选择
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/the-political-choices-that-we-make.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/the-political-choices-that-we-make.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/the-political-choices-that-we-make.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/the-political-choices-that-we-make.html#0001-01-01)
- en: I generally don't comment on politics because I believe that a good investor
    should be agnostic about political developments. Nevertheless, as we approach
    the election in the United States, it can be useful to reflect upon the political
    choices we all make. As an example, I recently came upon a Huffington Canada poll
    that illustrates the stark political difference between Americans and Canadians.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通常我不会评论政治，因为我相信一个好的投资者应该对政治发展持不可知态度。然而，随着美国选举的临近，反思我们所有人所做的政治选择可能是有用的。例如，我最近偶然发现了一个Huffington
    Canada的民意调查，展示了美国人和加拿大人之间鲜明的政治差异。
- en: This rather (unscientific) poll that asked Canadians "
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个相当（非科学的）民意调查询问了加拿大人"
- en: '[What would you do to change Canada?](http://www.huffingtonpost.ca/2012/08/09/change-canada_n_1761851.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[你会怎么做来改变加拿大？](http://www.huffingtonpost.ca/2012/08/09/change-canada_n_1761851.html)'
- en: '" As expected, the answers were all over the map. What struck me was the tone
    of the answers was about how to divide the pie and not about how to increase the
    size of the pie. There was no discussion about fiscal policy (government deficits)
    or micro-economic policy, such as how to make the economy grow or to stimulate
    innovation, etc. There was none of the discussion about tax rates that has been
    a part of the discussion during this election season in the US.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"如预期的那样，答案遍布整个地图。让我印象深刻的是，答案的语气是如何分割馅饼，而不是如何增大馅饼的大小。没有讨论关于财政政策（政府赤字）或微观经济政策，比如如何使经济增长或刺激创新等。没有讨论关于税收率的议题，这是本次美国大选期间讨论的一部分。'
- en: For a different perspective, Barry Ritholz compared Europe to America in his
    post
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从不同的角度来看，巴里·里奇尔兹在他的帖子中比较了欧洲和美国：
- en: '[Where Are You in the Economic Strata?](http://www.ritholtz.com/blog/2012/08/where-are-you-in-the-economic-strata/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[你在经济阶层中处于哪里？](http://www.ritholtz.com/blog/2012/08/where-are-you-in-the-economic-strata/)'
- en: 'He concluded that the level of economic stress among Europeans are far lower
    than they are in the States:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他得出结论，欧洲人的经济压力水平远远低于美国人：
- en: During my last trip to Europe, I was aware of how modest the stress levels were,
    despite the EU crisis, the looming recession, collapse of the Euro, etc. Their
    extensive safety net meant that there was not a ”Stressed Out Middle Class” or
    even a “Working Poor.” If you have health care, retirement, education, unemployment
    and day care paid for by the state — and a 70+% tax rate — you don’t sweat minor
    issues like continental recessions.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我最后一次访问欧洲期间，尽管面临欧盟危机、迫在眉睫的衰退、欧元崩溃等问题，但我注意到那里的压力水平是多么的温和。他们广泛的安全网意味着没有”压力巨大的中产阶级“甚至”贫困工人“。如果你有由国家支付的医疗保健、退休、教育和失业保险以及日托服务——以及70%以上的税率——你就不会为大陆性的衰退等小问题而焦虑。
- en: 'On the other hand, the net economic result for the average European was about
    the same, though Americans are more stressed [emphasis added]:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '另一方面，普通欧洲人的净经济结果大致相同，尽管美国人更加紧张[强调添加]:'
- en: In Helsinki, we got into a fascinating conversation within a small group of
    locals about that tax rate. The national and local income tax, real estate taxes,
    state sales tax, and then the VAT tax mean that a 70% tax rate (versus gross income)
    was pretty typical. That seemed astonishingly high to me. But ***someone pointed
    out that once you add in the costs of health care, student loans, retirement investments,
    etc. — all the things state pay for with that 70% rate — an American making less
    than $100k ended up with about the same 30% net as the Finns do***.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在赫尔辛基，我们在一个小圈子的当地人中间进行了一次关于那个税率的迷人对话。国家级和地方收入税、房地产税、州销售税，然后还有增值税税，意味着70%的税率（相对于毛收入）是相当典型的。这对我来说似乎惊人的高。但是***有人指出，一旦你加上医疗保健、学生贷款、退休投资等成本——所有用那个70%的税率支付的东西——一个年收入不到10万美元的美国人和芬兰人的30%的净收入大致相同***。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The difference is we have more stress than they do.***'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我们的压力比他们的大。***'
- en: '[Bill Mann](http://www.marketwatch.com/story/myths-about-canada-us-health-care-debunked-2012-08-09)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[比尔·曼恩](http://www.marketwatch.com/story/myths-about-canada-us-health-care-debunked-2012-08-09)'
- en: ', who writes a column about Canada for Marketwatch, essentially said the same
    thing about arriving at the same place when he wrote about the differences between
    the Canadian and American health care systems. Canadians made a conscious fiscal
    choice to ration health care because waiting for elective procedures puts less
    stress on the system and holds costs down [emphasis added]:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Marketwatch上撰写关于加拿大专栏的作家Carroll基本上在讨论加拿大和美国医疗保健系统的差异时，也谈到了到达同样结论的问题。加拿大人做出了有意识的财政选择，因为等待可选手术会对系统造成较少的压力并且控制成本
    [加重点](https://example.org)：
- en: Canadians have shown admirable restraint — something normally in short supply
    here in the U.S. ***They’ve actually opted to hold down medicare costs by consciously
    waiting longer and limiting supply, mostly for elective procedures***. Imagine
    that.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加拿大人表现出了令人钦佩的节制——这在咱们美国通常是供不应求的。**他们实际上选择通过有意识地延长等待时间和限制供应来控制医疗保险成本，这主要适用于可选手术**。难以置信吧。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Canadians, in other words, have made a choice to be fiscally conservative,
    Carroll says in his well- documented article. They’re more realistic and less
    demanding than many American patients are.*** Carroll says that Canadians COULD,
    if they wanted to, cut down wait times — by spending more on health care. But
    they’ve actually made a conscious choice not to do this.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Carroll在他的广为记载的文章中指出，加拿大人做出了一个选择，那就是财政保守，他认为加拿大人比许多美国病人更现实、要求更少**。Carroll说，加拿大人如果他们愿意的话，是可以减少等待时间的——通过在医疗保健上投入更多资金。但实际上，他们做出了一个有意识的选择不去这么做。'
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is no smoke screen: I’ve heard callers on Canadian radio shows state exactly
    this many times. They’d rather show personal restraint by waiting a bit longer
    than running up deficits.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这并非烟幕：我曾在加拿大的广播节目中多次听到电话接入者就是这样说的。他们宁愿通过稍微等待来表现个人的节制，而不愿意累积赤字。
- en: 'The results are about the same, though American health care costs are substantially
    higher than either Canada or any major industrial country:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 结果大致相同，尽管美国的医疗保健成本比加拿大或任何主要工业国都要高：
- en: The final myth about Canada rationing health care in its system and the U.S.
    not doing so governmentally, is trickier, Carroll admits. But he points out that
    although the U.S. pays quite a bit more of its GDP than Canada does on health
    care, far more Americans in need of care go unseen by doctors. And ***U.S. medical
    outcomes, he adds, are middling at best***.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于加拿大在其系统中实行医疗保健配给，而美国政府没有这样做的最后一个神话，Carroll承认，要解释这一点更为棘手。但他指出，尽管美国在医疗保健上的GDP支出比加拿大多得多，但需要照顾的美国人数倍于加拿大，而**美国的医疗结果，他补充说，最好的情况也只能算是中等**。
- en: Having lived in both countries, I think that the difference in attitudes between
    Americans and the citizens of major western countries is aspirational. Americans
    still believe in the American Dream. Even if they are poor, they crave policies
    that favor the well-off, even if it's to their detriment given their current conditions,
    because they aspire to move up the ladder. Canadians and Europeans, on the other
    hand, are more resigned (or realistic, depending on how you look at it) about
    their current conditions and have fewer aspirations to make it to the top.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我在两个国家都生活过，我认为美国人与主要西方国家人民之间在态度上的差异是可望而不可及的。美国人仍然相信美国梦。即使他们很穷，他们仍然渴望那些有利于富人的政策，即使这会加剧他们当前的困境，因为他们渴望攀登社会阶层的梯子。另一方面，加拿大人和欧洲人对自己当前的状况更加顺从（或者如果你从另一个角度看，可以说是现实），他们向上攀爬的愿望不高。
- en: The net result for the average citizen is about the same. It's about the attitudes
    you adopt.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对普通公民来说，最终结果差不多。这关乎于你采取的态度。
