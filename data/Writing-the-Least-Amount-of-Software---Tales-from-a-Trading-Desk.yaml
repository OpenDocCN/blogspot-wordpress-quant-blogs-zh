- en: 'Nice to hear [Gojko](http://gojko.net/) in his [Agile](http://www.infoq.com/interviews/interview-gojko-adzic-qcon-2013)
    Adria [presentation](http://www.youtube.com/watch?v=GnK_n9Udhhs), “Make Impacts
    Not Software”, discuss “off roading” – a term I often use when discussing software
    projects.  Takeaways from the presentation:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴听到[Gojko](http://gojko.net/)在他的[敏捷](http://www.infoq.com/interviews/interview-gojko-adzic-qcon-2013)阿德里亚[演讲](http://www.youtube.com/watch?v=GnK_n9Udhhs)，“创造影响，而不是软件”，讨论“越野”
    – 这是我经常在讨论软件项目时使用的一个术语。  从演讲中得到的启示：
- en: Up front decisions prior to software creating can’t be fixed by software
  id: totrans-8
  prefs:
