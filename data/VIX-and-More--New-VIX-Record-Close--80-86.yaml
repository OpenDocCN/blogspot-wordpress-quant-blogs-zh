- en: Today's intra-day high of 81.48 was the third highest ever recorded for the
    VIX.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的日内高点81.48是VIX有记录以来的第三高。
- en: For those who follow the [VXV](http://vixandmore.blogspot.com/search/label/VXV),
    today's close of 69.24 is also a new record.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些关注[VXV](http://vixandmore.blogspot.com/search/label/VXV)的人，今天的收盘价69.24也是新的记录。
