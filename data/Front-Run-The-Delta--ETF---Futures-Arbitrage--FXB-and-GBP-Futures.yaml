- en: to putting "on a trade at the CME and we want to hedge it with an ETF." The
    following is a deconstruction of just such a trade.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于“在芝加哥商品交易所进行一笔交易，然后我们想通过 ETF 对冲它。” 下面是这种交易的解析。
- en: '**Below is the spread constructed from trading a block of [FXB](http://www.currencyshares.com/products/overview.rails?symbol=FXB) shares against
    1 CME-listed GBP futures ([6B](http://www.cmegroup.com/trading/fx/g10/british-pound_contract_specifications.html))
    contract.  Not surprisingly, all of the opportunities to trade this (profitably)
    are securely tethered to the millisecond level.  In addition to the technological
    arms needed to execute this trade, proper facilitation also requires extensive
    [order-book](http://www.cims.nyu.edu/~stoikov/LimitOrderBook.pdf) and [inventory
    management](http://www.uni-konstanz.de/micfinma/conference/Files/papers/Lon%20Ng.pdf) [pdfs]. **'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**下面是通过交易一块 [FXB](http://www.currencyshares.com/products/overview.rails?symbol=FXB) 股票与
    1 份 CME 上市的英镑期货（[6B](http://www.cmegroup.com/trading/fx/g10/british-pound_contract_specifications.html)）合约所建立的价差。
    毫不奇怪，所有这些交易的机会（有利可图的）都与毫秒级别牢牢地关联在一起。 除了执行这项交易所需的技术手段外，适当的促进还需要广泛的 [订单薄](http://www.cims.nyu.edu/~stoikov/LimitOrderBook.pdf)
    和 [库存管理](http://www.uni-konstanz.de/micfinma/conference/Files/papers/Lon%20Ng.pdf)
    [pdfs]。**'
- en: '**The Outrights.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**即期合约。**'
- en: The two securities are not meant to be purely fungible, so it is not a pure
    arbitrage.   They can however be traded against one another and used as pricing
    mechanisms for each other.  Relationships like this were very involved in the
    "[Flash Crash](http://www.sec.gov/news/studies/2010/marketevents-report.pdf)"
    [pdf] of May 6, 2010\.  As liquidity dried up in one product, the pricing mechanism
    lost integrity and caused the pricing of other assets to suffer in conjunction.  As
    Andrew Haldane [notes](http://www.bankofengland.co.uk/publications/speeches/2011/speech509.pdf),
    "HFT liquidity, evident in sharply lower peacetime bid-ask spreads, may be illusory. 
    In wartime, it disappears."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种证券并非纯粹可兑换的，因此它不是纯套利。 然而，它们可以互相交易，并用作彼此的定价机制。 此类关系在 2010 年 5 月 6 日的“[闪崩](http://www.sec.gov/news/studies/2010/marketevents-report.pdf)”
    [pdf] 中发挥了重要作用。  当一个产品的流动性枯竭时，定价机制失去了完整性，并导致其他资产的定价遭受了同等损失。正如 Andrew Haldane [指出](http://www.bankofengland.co.uk/publications/speeches/2011/speech509.pdf)
    的那样，“HFT 流动性在和平时期的买卖价差显著下降，可能是一种幻象。在战时，它就会消失。”
