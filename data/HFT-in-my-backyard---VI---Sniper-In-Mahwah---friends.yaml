    channel (if they don’t, they will probably have difficulties to beat Jump). In
    Dunkerque, Optiver seems to want to [install](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.030693744987936%2c+2.246881127357483)&code=301010&se=(51.03049132231546%2c+2.24720299243927)&googoffset=0.0&nw=(51.03089616677629%2c+2.246559262275696)&unit=GHz&ne=(51.03089616677629%2c+2.24720299243927)&service=Fixed+Links&sw=(51.03049132231546%2c+2.246559262275696)&submit=Submit+search&groupKey=1)
    dishes on one of these “chimneys” owned by the Polimeri Europa France (a petrochemical
    industry firm):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Optiver 和 McKay 都在顿开尔 (法国) 和兰姆斯盖特 (UK) 拥有 Ofcom 许可证（Vigilant 也在兰姆斯盖特拥有[许可证](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.313990274072026%2c+1.3369739055633545)&unit=GHz&ne=(51.314982763360646%2c+1.338561773300171)&service=Fixed+Links&code=301010&se=(51.31299776331298%2c+1.338561773300171)&googoffset=0.1&nw=(51.314982763360646%2c+1.335386037826538)&sw=(51.31299776331298%2c+1.335386037826538)&groupKey=1&licenceNum=1031173&submit=Find%20)），所以我敢打赌所有的公司总有一天会使用这条路线穿过海峡（如果他们不这样做，他们可能很难击败跳）。
