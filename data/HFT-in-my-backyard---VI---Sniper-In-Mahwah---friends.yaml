  zh: 最有趣的是，所有Jump和Getco的创始人在1998-1999年在芝加哥商品交易所的交易区上方建立的电子交易平台/塔上开始电子交易。([第一部分](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/))，在那里，他们的计算机和算法第一次真正能够与人类交易者进行竞争，*面对面*，在Globex的帮助下。如果（对于*一些*人来说）高频交易领域是在2007年开始的，那么我们可以说，在芝加哥，在20世纪90年代末，早期的HFT公司很可能*开始算*被套利的电脑价格（在塔上）和人类价格（在交易区）的。其中一些公司通过使用无线耳机来实现：一名为该公司工作的交易员在交易区交易，并将交易区的价格传输给另一名在Globex上交易的“交易员”。没有无线耳机，没有无线电波，套利就是不可能的。芝加哥期货交易区将在2015年7月2日关闭，但一些前交易员现在已经转向了最先进的微波网络，在我的后院，寻找高塔以尽快获取数据，借助波浪试图在伦敦和法兰克福之间“套利”价格。这就是一位人类学家漫游乡村的方式，*聆听*着风轻轻拂过塔的声音，一种和现在建立的电子交易区数据中心里的声音并不相去甚远的声音-计算机正在被冷却的呼吸。信不信由你，但在HFT中是有诗意的。现在是时候继续前进了。下一系列将讨论*僧侣*，因为在美国军队在豪滕建造充满男子气概的塔之前，他们早就建立了塔。这就是所谓的教堂尖塔。
