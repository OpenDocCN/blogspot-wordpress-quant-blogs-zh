- en: This boat is not really tall, but what would happen if a very tall boat comes
    to rest in front of the McKay dishes – which seem to be between 70 and 80 meters
    high? That said, boats are not the only bothersome obstacle – a swarm of birds
    may also disrupt the signal. Here is a snapshot (given to me by a HFT firm) showing
    that noise may take precedence over signal. If you have more noise than signal,
    your microwave network is dead (that’s why HFT firms always need fiber as a backbone).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这艘船并不算太高，但如果一艘非常高的船停在麦凯的碟子前——看起来高达70到80米？也是个问题，船不是唯一的阻碍——一群鸟也可能干扰信号。这是一张快照（一家HFT公司给我的）显示噪音可能优先于信号。如果噪音比信号多，你的微波网络就挂了（这就是为什么HFT公司总是需要纤维作为骨干）。
- en: '![degredation](img/7ee2d87a59494123d53c9049cf1facf2.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![退化](img/7ee2d87a59494123d53c9049cf1facf2.png)'
- en: INFORMATION TRANSMISSION AND HISTORY
  id: totrans-33
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 信息传输与历史
- en: 'The fact McKay put dishes on an elevator is quite amazing (if you know a little
    the history of the Chicago commodities markets, then you are aware that the industrial
    history of the grain elevators around the Windy City is related to the history
    of telegraph). Much could be written about the microwave networks in the US and
    about those used by HFT firms between New Jersey dans Chicago. Thanks to this
    map (from [Laughlin et al., 2012](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2227519)),
    it’s possible to *see* how HFT is reshaping the line-of-sight microwave networks.
    The New Jersey-Chicago-Washington corridors are clearly visible:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: McKay将碟子放在电梯上的事实是相当惊人的（如果你了解一点芝加哥大宗商品市场的历史，那么你会意识到风城周围的粮食仓库的工业历史与电报的历史有关）。关于美国微波网络以及HFT公司在新泽西和芝加哥之间使用的网络可以写很多。在[Laughlin
    et al.，2012](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2227519)的地图上，可以*看到*HFT如何重塑直线微波网络。新泽西-芝加哥-华盛顿走廊清晰可见：
- en: '[![Capture d’écran 2015-04-09 à 10.34.31](img/208e83b6f4383e1c3485e4eaad248bd6.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/04/capture-d_c3a9cran-2015-04-09-c3a0-10-34-31.png)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2015-04-09 10.34.31屏幕截图](img/208e83b6f4383e1c3485e4eaad248bd6.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/04/capture-d_c3a9cran-2015-04-09-c3a0-10-34-31.png)'
- en: 'I didn’t investigate these networks but on this [blog](http://meanderful.blogspot.be/2014/08/historic-us-microwave-links-and-ny-to.html)  there
    is an good story about the first microwave network built between New York and
    Chicago, it was in 1949:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有对这些网络进行调查，但在这个[博客](http://meanderful.blogspot.be/2014/08/historic-us-microwave-links-and-ny-to.html)上，有一个关于纽约到芝加哥之间第一个微波网络建成的有趣故事，那是在1949年：
- en: '[![34Jumps01](img/acfa0661936b398bcab03fc8915a5cf8.png)](http://meanderful.blogspot.be/2014/08/historic-us-microwave-links-and-ny-to.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[![34Jumps01](img/acfa0661936b398bcab03fc8915a5cf8.png)](http://meanderful.blogspot.be/2014/08/historic-us-microwave-links-and-ny-to.html)'
- en: 'Technologies have changed: in 1949 you needed 34 towers between two cities,
    but in 2015 the best HFT providers/firms use 22 hops only:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 技术已经发生了变化：在1949年，你需要34座塔在两个城市之间，但在2015年，最好的HFT供应商/公司只需使用22次跳跃：
- en: '![Capture d’écran 2015-04-09 à 10.44.18](img/8051ace30be0c46cc13aea9267e1979b.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![2015-04-09 10.44.18屏幕截图](img/8051ace30be0c46cc13aea9267e1979b.png)'
- en: © McKay Brothers
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: © 麦凯兄弟
- en: That’s interesting to see that a firm like Auburn (Data Systems) needs more
    towers than the first network build in 1949 (the firm was one of the first applicants
    to license frequencies, but one of the last networks to turn up). There are other
    amazing stories about the US networks: [here](http://www.villadom.com/VTNews/2014/Z4/Aug/140813z4/files/3.html)
    you can read about the new communication mast the city of Mahwah, New Jersey,
    erected in 2014 to allow both McKay and Auburn (among others) to install dishes.
    In this official [document](http://www.mahwahtwp.org/Bids/MTB%2313-17_Recommendation-PM.pdf) we
    learn that, in 2013, the township received several “*bids for placement of communication
    equipment on a 30 foot pole extension*”. Auburn proposed $64,000, Jump offered
    $35,000, Anova $35,000 but the winner was “[a data company](http://patch.com/new-jersey/mahwah/data-tower-expansion-to-earn-township-246k-per-year)”
    firm named Wireless Holdings Network, who offered to pay a $246,024 (!) annual
    fee to put dishes there. Before that, the pole only [made](http://www.northjersey.com/story-archives/cell-tower-in-mahwah-to-get-higher-1.603061) $40,000
    a year, so we have the definitive proof here that HFT has some real social and
    public values. I don’t know who is behind Wireless Holdings Network, but it seems
    the firm is affiliated to SMG Holdings, and SMG Holdings has a [subsidiary](http://www.bloomberg.com/research/stocks/private/snapshot.asp?privcapId=58804413) named
    Anova-Tech, and Anova provides [laser networks](http://www.anova-tech.com/Low%20Latency%20Media.html)
    between some of the exchanges in New Jersey. How interesting is that. Even if
    laser is as fast as microwave, laser networks have higher bandwidth but they are
    more affected by weather (if a dense fog  laser beams won’t travel more than a few
    hundreds of meters). If Wireless Holdings Network/Anova agreed to pay a huge annual
    fee to the township of Mahwah, is it because they put laser antennas on this tower?
    Or only because they wanted to be sure to be on this tower, so they paid the price? –
    pure speculations again.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 奥本（数据系统）这样的公司需要的塔比1949年首次建成的网络（该公司是第一个申请许可频率的公司，但是最后一个开展网络的公司）更多，这是很有意思的。关于美国网络还有其他令人惊奇的故事：[在这里]（http://www.villadom.com/VTNews/2014/Z4/Aug/140813z4/files/3.html）你可以阅读到2014年新泽西州马瓦市树立的新通信天线，以允许麦凯和奥本（等等）安装天线。在这份官方[文件]（http://www.mahwahtwp.org/Bids/MTB%2313-17_Recommendation-PM.pdf）中，我们了解到，2013年，该镇收到了几份“在30英尺高的杆上放置通信设备”的“*竞标*”。奥本提出了64,000美元，Jump提供了35,000美元，Anova也是35,000美元，但赢家是名为Wireless
    Holdings Network的“[一家数据公司]（http://patch.com/new-jersey/mahwah/data-tower-expansion-to-earn-township-246k-per-year）”，该公司提出了每年支付246,024美元（！）的年费来放置天线。在此之前，该杆每年仅[赚取]（http://www.northjersey.com/story-archives/cell-tower-in-mahwah-to-get-higher-1.603061）40,000美元，因此我们在这里有了HFT具有一些真正的社会和公共价值的最终证据。我不知道谁在Wireless
    Holdings Network背后，但似乎该公司隶属于SMG Holdings，而SMG Holdings又拥有一个名为Anova-Tech的[子公司]（http://www.bloomberg.com/research/stocks/private/snapshot.asp?privcapId=58804413），而Anova在新泽西的一些交易所之间提供[激光网络]（http://www.anova-tech.com/Low%20Latency%20Media.html）。这是多么有趣。即使激光和微波一样快，激光网络具有更高的带宽，但它们受天气影响更大（如果有浓雾，激光束将不会传播超过几百米）。如果Wireless
    Holdings Network/Anova同意向马瓦镇支付巨额年费，是因为他们在这个塔上放置了激光天线吗？还是因为他们希望确保在这个塔上，所以付出了代价？——纯粹的猜测。
- en: 'In Randolph (New Jersey), McKay had dishes on a tower where Auburn wanted to
    be too, but the township of Randolph refused the Auburn planning application,
    so Auburn was jealous and [sued](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/04/auburnagainstmahwah.pdf) the
    township, arguing that if the city of Randolph approved the McKay installation there
    were no reason to refuse Auburn’s one. The Battle of the Dishes. There are other
    [stories](http://www.westorange.org/Archive/ViewFile/Item/148), but the United
    States of America are not my backyard, so I didn’t really work on. That said, there is
    this interesting story about HFTs exploiting a loophole at the CME data center (Aurora,
    Illinois). *Wall Street Journal*‘s Scott Patterson [wrote](http://www.wsj.com/articles/SB10001424127887323798104578455032466082920)
    about the case in May 2013, and a [lawsuit](http://wallstreetonparade.com/2014/07/lawsuit-stunner-half-of-futures-trades-in-chicago-are-illegal-wash-trades/)
    was filed against the CME in 2014. In short, “*some customers experience a latency
    of a few milliseconds between the time they receive their trade confirmations
    and when the information is accessible on the public feeds*”, told a CME spokeswoman.
    The fact HFTs receive information before other participants is much debated – markets have
    different polices about that: Eurex (Frankfurt), for instance, sends trade confirmations
    publicly to all the participants, not only (*i.e.* before) to the firm who sent
    the order. Here, the CME loophole gave a 1 to 10-millisecond advantage to HFTs,
    and with microwave data can travel between Aurora and New Jersey in more or less
    4 milliseconds, meaning that an algorithm could decide to trade on Nasdaq thanks
    to information coming from Chicago but *not even public in Chicago*. This chart that
    shows the evolution of the response time between the CME and the Nasdaq:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在新泽西州的兰道夫（Randolph），麦凯在一个塔上安装了天线，奥本也想在那里，但是兰道夫镇拒绝了奥本的规划申请，所以奥本感到嫉妒，并且[起诉](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/04/auburnagainstmahwah.pdf)了这个城镇，辩称如果兰道夫市批准了麦凯的安装，就没有理由拒绝奥本的安装。天线之战。还有其他[故事](http://www.westorange.org/Archive/ViewFile/Item/148)，但美利坚合众国不是我的后院，所以我并没有真正关注。话虽如此，关于高频交易公司在芝加哥商品交易所数据中心（伊利诺伊州奥罗拉）利用漏洞的有一个有趣的故事。
    *华尔街日报*的斯科特·帕特森（Scott Patterson）[在2013年5月](http://www.wsj.com/articles/SB10001424127887323798104578455032466082920)写过这个案例，2014年对芝加哥商品交易所
    [提起了诉讼](http://wallstreetonparade.com/2014/07/lawsuit-stunner-half-of-futures-trades-in-chicago-are-illegal-wash-trades/)。简而言之，“*某些客户在收到他们的交易确认和信息在公共数据源中可获取之间存在几毫秒的延迟*”，一位CME女发言人说道。高频交易公司在其他参与者之前收到信息的事实备受争议
    - 市场对此有不同的政策：例如，欧陆交易所（法兰克福）向所有参与者公开发送交易确认，而不仅仅是（即在之前）发送订单的公司。在这里，CME漏洞给了高频交易公司1到10毫秒的优势，并且通过微波数据可以在芝加哥和新泽西之间传输，大约需要4毫秒，这意味着一个算法可能决定根据来自芝加哥的信息交易纳斯达克，但*在芝加哥甚至不是公开的*。这是反映了CME与纳斯达克之间响应时间演变的图表：
- en: '![LatencyEvolution](img/7ea7a410d6e5173a0baafc350816d60f.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![延迟演变](img/7ea7a410d6e5173a0baafc350816d60f.png)'
- en: © Greg Laughlin
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: © Greg Laughlin
- en: According to one of my informants, “*the sharp current-day response is largely
    a consequence of the fact that the CME seems to have substantially reduced the unpredictable
    delay between the timestamp at the match and the print at the exchange gateway*”
    (meaning that the CME probably – but partially – succeeded in resolving the loophole
    issue). “*This likely puts pressure on the economic viability of second-tier microwave networks,
    while increasing the value of the fastest networks*”.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的一位消息来源，“*当今的快速响应主要是由于CME似乎大大减少了匹配时间戳与交易所网关打印之间不可预测的延迟*”（这意味着CME可能 - 但只能部分地
    - 解决了漏洞问题）。 “*这可能增加了对第二层次微波网络的经济可行性的压力，同时增加了最快网络的价值*”。
- en: FREQUENTLY ASKED QUESTIONS
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 常见问题
- en: Before “concluding” this first season with the recent microwave moves around my
    backyard, a quick Q&A session – as I received a lot of emails asking about various issues
    about the networks. Obviously, I don’t have all the answers (this goes without
    saying) but sometimes I have leads.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在结束对我后院周围最近的微波移动的第一个季度之前，进行一个快速的问答环节-因为我收到了很多关于网络各种问题的电子邮件。显然，我并没有所有的答案（这是不言而喻的），但有时我会有线索。
- en: '*Why don’t we find the name of big HFT firms like Virtu on your map?* I don’t
    know. Probably because they don’t build their own network (unlike Optiver or Flow
    Traders). They probably use microwave network providers. Call McKay Brothers,
    or even Custom Connect.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么我们在你的地图上找不到像Virtu这样的大型HFT公司的名字？* 我不知道。可能是因为他们不建立自己的网络（与Optiver或Flow Traders不同）。他们可能使用微波网络供应商。给麦凯兄弟打电话，甚至是Custom
    Connect。'
- en: '*Are you on the McKay Brothers payroll?*'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*你是受麦凯兄弟雇佣的吗？*'
- en: 'Well… no. Some readers (mainly people from the HFT industry, I think) were
    wondering why I was so kind with McKay Brothers. I don’t think I particularly
    praised McKay Brothers but 1) as a microwave network provider, McKay is the most transparent
    firm: they publicly publish their “real” [latencies](http://www.mckay-brothers.com/product-page/#latencies),
    and above all their parent sister company, Quincy Data, also makes public the
    [products](http://www.quincy-data.com/product-page/) they sell (for instance:
    data about the Bond Futures traded at the Eurex exchange, in Frankfurt); other
    companies (such as network provider Perseus[,](http://perseustelecom.com/perseus-first-to-offer-trans-atlantic-wireless-access-33-84ms-milliseconds-new-york-to-frankfurt/) who
    resells bandwidth of the Jump network) also publish latencies, but not with the
    required accuracy – what’s more, there is no details about the data/products involved.
    2) Although the firm has offices in Oakland, McKay is also a French company, with
    offices in Paris, and as a French I defend the French industry;) 3) That being
    said, I am fully transparent: I knew Stéphane Tyc (the co-founder of McKay Brothers)
    before investigating the microwave area (I was a kind of “go-between” between
    him and Nanex’s Eric Hunsader when Stéphane published a white paper about the
    [Fed Robbery](https://sniperinmahwah.wordpress.com/2013/12/04/the-fed-robbery-new-evidence/) in
    2013) but that doesn’t mean I advertise McKay Brothers’ network. 4) Stéphane Tyc
    has interesting ideas, about [best execution](http://www.finra.org/sites/default/files/notice_comment_file_ref/p602283.pdf)
    and transparency in reporting trades, even if its “libertarian-style” (my words) does
    not always please everyone.'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 嗯...不。一些读者（主要是来自HFT行业的人，我想）纳闷为什么我对麦凯兄弟这么客气。我不认为我特别赞扬过麦凯兄弟，但是 1) 作为一个微波网络供应商，麦凯是最透明的公司：他们公开发布他们的“真实”[延迟](http://www.mckay-brothers.com/product-page/#latencies)，更重要的是，他们的母公司兼姊妹公司昆西数据（Quincy
    Data）也公开销售他们的[产品](http://www.quincy-data.com/product-page/)（例如：关于法兰克福欧洲期货交易所的债券期货的数据）；其他公司（例如网络供应商Perseus[,](http://perseustelecom.com/perseus-first-to-offer-trans-atlantic-wireless-access-33-84ms-milliseconds-new-york-to-frankfurt/)，他们转售Jump网络的带宽）也会公布延迟，但不是必要的准确度-而且，没有关于所涉及的数据/产品的细节。
    2) 虽然麦凯在奥克兰有办公室，但麦凯也是一家法国公司，在巴黎有办公室，作为一个法国人，我捍卫法国工业;) 3) 话虽如此，我是完全透明的：在调查微波领域之前，我认识了麦凯兄弟的联合创始人斯特凡·泰克（Stéphane
    Tyc）（当斯特凡在2013年发表了有关[联邦劫案](https://sniperinmahwah.wordpress.com/2013/12/04/the-fed-robbery-new-evidence/)的白皮书时，我在斯特凡和Nanex的Eric
    Hunsader之间起了一种“中间人”的作用），但这并不意味着我宣传麦凯兄弟的网络。4) 斯特凡·泰克有关于[最佳执行](http://www.finra.org/sites/default/files/notice_comment_file_ref/p602283.pdf)和交易报告透明度的有趣想法，即使他的“自由主义风格”（我的话）并不总是讨人喜欢。
- en: '*Is it possible to hack the microwave signal?* I am doubtful.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*是否可能黑客侵入微波信号？* 我怀疑。'
- en: '*What about the pirates?* This investigation was mainly about geography, nature
    and speed. But I know French regulators Arcep/ANFR checked some sites in September
    2014, they wanted to be sure that the ones who asked for frequencies really installed
    dishes here or there (they have legally 18 months to do it before the license
    expires). It seems that for instance CIC has no dishes in France. In Monts des
    Cats (where Custom Connect and Flow Traders are), 14 links/licenses are not used
    (meaning operators asked for frequencies but did not put devices – a kind of tower/frequency
    squatting?). This field inspection allowed the French regulator to “*clean up*”
    a little the licenses (they will inspect other HFT dishes next June) and confirmed that
    [Custom Connect](https://sniperinmahwah.wordpress.com/2014/10/06/hft-in-my-backyard-more-on-piracy/) has
    a direct path between Mont des Cats and Dover (the longest path crossing the channel,
    *i.e.* 106 kilometers).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*海盗情况如何？* 这次调查主要是关于地理、自然和速度。但我知道，法国监管机构Arcep/ANFR在2014年9月检查了一些站点，他们想要确定那些请求频率的人真的在这里或那里安装了天线（在许可证过期之前他们有合法的18个月时间进行）。似乎比如说CIC在法国没有天线。在Monts
    des Cats（Custom Connect和Flow Traders所在地），有14个链接/许可证没有使用（意思是运营商请求了频率，但没有安装设备，一种类似占塔/频率的行为？）。这次现场检查使法国监管机构能够对许可证进行“*清理*”（他们将在明年6月检查其他高频交易天线）并确认[Custom
    Connect](https://sniperinmahwah.wordpress.com/2014/10/06/hft-in-my-backyard-more-on-piracy/)在蒙代卡特和多佛之间有一条直接路径（这是跨海峡最长的路径，即106公里）。'
- en: '![Capture d’écran 2015-04-10 à 10.55.34](img/f76dfe54457db7c2cd399a684849e0e7.png)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![截图 2015-04-10 10.55.34](img/f76dfe54457db7c2cd399a684849e0e7.png)'
- en: '*Why some HFTs need to get information a few milliseconds before other traders?*
    This is the $0,001 question. First answer: it’s all about data, as price is an
    aggregate of informations coming from various locations, and some products seem
    to be more sensitive to latency than others. Other answers: I’m working on that.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么一些高频交易需要比其他交易者提前几毫秒获取信息？* 这是一个$0.001问题。第一个答案：这完全取决于数据，因为价格是来自各个地方的信息的综合，而一些产品似乎对延迟更为敏感。其他答案：我正在研究这个问题。'
- en: '*What about the different London locations?* I did not detail the London metro
    area before. In and around London (the Basildon-Slough route), the networks use
    [millimeter wave](http://en.wikipedia.org/wiki/Extremely_high_frequency) (whose
    frequency range is different than microwave). There are different locations in
    London: Basildon, Slough, The London Stock Exchange and Thomson Reuters LHC (add
    Interxion). The London metro networks are quite dense, and my map is far from
    being accurate (I just picked up some paths on the Ofcom website), more work would
    be required to have a full map of those networks (and I won’t do it).'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*有关不同的伦敦地点呢？* 我之前并没有详细介绍伦敦大都会地区。在伦敦及周边地区（巴斯尔登-斯劳路线），网络使用[毫米波](http://en.wikipedia.org/wiki/Extremely_high_frequency)（其频率范围与微波不同）。伦敦有不同的位置：巴斯尔登、斯劳、伦敦证券交易所和汤姆逊路透LHC（添加Interxion）。伦敦地铁网络非常密集，我的地图远非准确（我只是在Ofcom网站上选了一些路径），需要更多的工作才能得到这些网络的完整地图（而且我不会做）。'
- en: '[![Capture d’écran 2015-04-10 à 08.51.24](img/649f6e1998b507d414e973a4a064ef89.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/04/capture-d_c3a9cran-2015-04-10-c3a0-08-51-24.png)'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![截图 2015-04-10 08.51.24](img/649f6e1998b507d414e973a4a064ef89.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/04/capture-d_c3a9cran-2015-04-10-c3a0-08-51-24.png)'
- en: '*How much Getco paid Latent to cross the channel?*'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Getco为了跨越海峡付了多少给Latent？*'
- en: In [Part IV](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/) I
    wrote about the fact Getco (under its Global Colocation Services subsidiary) [purchased](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?after=dd%2Fmm%2Fyyyy&before=dd%2Fmm%2Fyyyy&seller=&buyer=Global+Colocation+Services+UK&service=all&submit=Filter+results)
    some paths to Latent Networks, including the Dover/Dunkerque route. Given the
    speculation on frequencies around the channel, I was very curious to know the
    amount, so I wrote Ofcom and I got a kind answer, saying that they don’t know
    the prices of the trade – it’s  private matter between the buyer and the seller
    only. We’ll never know.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在[第四部分](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/)中，我提到Getco（在其Global
    Colocation Services子公司名下）[购买](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?after=dd%2Fmm%2Fyyyy&before=dd%2Fmm%2Fyyyy&seller=&buyer=Global+Colocation+Services+UK&service=all&submit=Filter+results)了Latent
    Networks的一些路径，包括多佛/敦刻尔克路线。鉴于海峡地区频率的猜测，我非常好奇知道这笔交易的金额，于是我写信给Ofcom，得到了一个友好的答复，称他们不知道交易的价格——这只是买方和卖方之间的私事。我们将永远不会知道。
- en: '*Are there other existing, or future, microwave networks in Europe?* Yes. A
    company named 12 Horizons [said](http://www.12horizons.com/press/) in June 2014
    to have build a microwave network between Frankfurt (Eurex) and Zurich (SIX).
    The network seems real (sometimes companies make announcements but it’s only for
    advertising – for instance, Anova [announced](http://www.extremetech.com/extreme/176551-new-laser-network-between-nyse-and-nasdaq-will-allow-high-frequency-traders-to-make-even-more-money)
    to have built in 2013 a laser network between London and Frankfurt but this is
    not true). I vaguely searched for data about the towers in Germany and Swiss but
    nothing relevant. What I know is there are old military microwave towers in this
    corridor, so I would’t be surprised to learn that they are now used by high-frequency
    traders. In this McKay Brothers presentation, you can see some possible future
    microwave routes (in dashed lines).![Capture d’écran 2015-04-09 à 13.46.18](img/950988e87c8c02376b312391dde09817.png)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*欧洲还存在其他的或者未来的微波网络吗？* 是的。一家名为12 Horizons的公司[在2014年6月表示](http://www.12horizons.com/press/)，已经搭建了法兰克福（Eurex）和苏黎世（SIX）之间的微波网络。该网络看上去很真实（有时公司宣布某事，但实际上只是为了广告宣传——例如，Anova[宣布](http://www.extremetech.com/extreme/176551-new-laser-network-between-nyse-and-nasdaq-will-allow-high-frequency-traders-to-make-even-more-money)2013年已经在伦敦和法兰克福之间建立了激光网络，但事实并非如此）。我在德国和瑞士对这些塔的数据进行了模糊搜索，但没有找到任何相关的信息。我知道在这一走廊上有老的军事微波塔，因此如果得知它们现在被高频交易商使用，我不会感到惊讶。在这份麦凯兄弟公司的演示中，你会看到一些可能的未来微波路线（用虚线表示）。'
- en: BOATS, PLANES AND PROJECT EXPRESS
  id: totrans-60
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**船只，飞机和项目快递**'
- en: 'In [Part V](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)
    I speculated about the future of transatlantic transmissions. Building a wireless
    network between Europe and the US is not a simple task but some are really working
    on that – floating islands? tropospheric ballons? (Amazing fact, by the way: some
    years ago, Island’s designer, Josh Levine, had imagined a system with a couple
    dozen Cessnas flying in circles with microwave repeaters on their bellies; the Cessnas
    would be so high [~ 5,000 feet[ that they would have line-of-sight of more than
    100 miles between them. It would have been a challenge to keep the planes in the
    air but, according to Levine, “*so, so much faster and cheaper than all these
    microwave towers*”). I bet that we’ll learn about some wireless transatlantic
    networks sooner than expected (check for example this [article](http://www.bloomberg.com/news/articles/2015-01-17/elon-musk-and-spacex-plan-a-space-internet) about
    SpaceX). The deployment of wireless networks all around the globe is a fascinating
    issue. “*As the planet wires itself and its computers ever more tightly together
    in an ever-lower latency web of radio links and optical fiber*, *it no longer
    seems like a particular stretch to float an Electra hypothesis in which computational
    nodes and their interconnections assume a global role comparable to that now filled
    by the biological organisms”, *Greg Laughlin rightly [writes](http://oklo.org/2015/02/22/electra/)
    by extending the “Gaia hypothesis” invented in the 1970s by James Lovelock (“*organisms
    interact with their inorganic surroundings on Earth to form a self-regulating,
    complex system that contributes to maintaining the conditions for life on the
    planet*”). This is a major point being from anthropology.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第五部分](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)中，我推测了跨大西洋传输的未来。在欧美之间建立一个无线网络并非易事，但一些人确实在努力推进这一目标——漂浮岛屿？
    对流层气球？（顺便说一句，令人惊讶的事实：几年前，岛屿的设计者约书亚·莱文曾想象过一个系统，其中几十架塞斯纳飞机载着微波中继器飞行在空中；这些飞机会飞得非常高[~
    5000英尺]，它们之间的直射距离将超过100英里。保持飞机在空中飞行将是一个挑战，但根据莱文的说法，“*比所有这些微波塔要快得多，便宜得多*”）。我打赌，我们将会比预期更快地了解一些无线跨大西洋网络（例如查看这篇[文章](http://www.bloomberg.com/news/articles/2015-01-17/elon-musk-and-spacex-plan-a-space-internet)关于SpaceX）。全球范围内无线网络的部署是一个迷人的问题。“*随着地球自身和其计算机之间通过无线电链路和光纤构成了越来越紧密的低延迟网络，浮动“电丽芙人假说”看起来不再像一个特定伸展任务，而更像是生物有机体现在在地球上维持生命条件的复杂自我调节系统一样*”，Greg
    Laughlin 曾准确地[写道](http://oklo.org/2015/02/22/electra/)，扩展了20世纪70年代詹姆斯·洛夫洛克发明的“盖亚假说”。“*有机体与地球上无机环境相互作用，形成一个自我调节的复杂系统，有助于维持地球上的生命条件*”。这是人类学的一个重要观点。
- en: 'There is no wireless transatlantic network for now. In [Part V](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/) I
    speculated about the new Hibernia Project Express cable, supposed to save ~6 millisecond
    between Europe and the US. This cable has been long announced and it’s now in
    progress. We know that the landing station in the UK is in Brean, but I have made
    a mistake about the location of the station. The photography I previously published
    is not the Hibernia landing station, but the one of Vodafone:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还没有跨大西洋无线网络。在 [Part V](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)
    中，我推测了新的Hibernia Project Express 电缆，据说可以在欧洲和美国之间节约大约6毫秒。这条电缆早就宣布，并且正在进行中。我们知道英国的着陆站在Brean，但我在着站位置上犯了一个错误。我之前发布的照片不是
    Hibernia 着陆站，而是 Vodafone 的着陆站：
- en: '![Capture d’écran 2015-04-10 à 09.44.17](img/625edeb51df28f5f351f312db9fca8ba.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![屏幕截图 2015-04-10 09.44.17](img/625edeb51df28f5f351f312db9fca8ba.png)'
- en: The Vodafone landing station in Brean
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Vodafone 在Brean的着陆站
- en: 'I have been duped by the fact  Jump, Vigilant and now New Line Networks reserved
    microwave frequencies around the house. I don’t know where is the exact location
    of the Hibernia station but  that is not important as the company won’t allow
    customers to pick up circuits at the landing station and re-reroute them via microwave.
    As far as I know, the Express cable will be first offered between the NY4 data
    centre in Secaucus (New Jersey) and the LD4 data centre in Slough (UK) – that’s
    all. Customers won’t be able to use microwave between the landing station in Brean
    and the Slough facility. That means all the competitors who booked frequencies
    between the two locations will have to wait a little bit:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我被事实欺骗了，Jump、Vigilant 和 New Line Networks 在房子周围保留了微波频率。我不知道 Hibernia 站的确切位置在哪里，但这并不重要，因为公司不允许客户从着陆站接收电路然后通过微波重新路由它们。据我所知，Express
    电缆首先将在位于新泽西塞考克斯（New Jersey）的NY4数据中心和位于斯劳（UK）的LD4数据中心之间提供 – 就是这样。客户无法在Brean着陆站和Slough设施之间使用微波。这意味着所有在两个位置之间预订频率的竞争对手都必须等一等。
- en: '[![Capture d’écran 2015-04-10 à 10.00.28](img/c6a0c618a204efb456fe805e2aeb2ec4.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/04/capture-d_c3a9cran-2015-04-10-c3a0-10-00-28.png)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[![屏幕截图 2015-04-10 10.00.28](img/c6a0c618a204efb456fe805e2aeb2ec4.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2015/04/capture-d_c3a9cran-2015-04-10-c3a0-10-00-28.png)'
- en: THE NEW LINE NETWORKS CLIFFHANGER
  id: totrans-67
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 新线网络悬念
- en: 'It is a shame that I can’t share all the stuff I have accumulated during this
    6-month investigation on the HFT microwave networks in Europe. I’ll keep a close
    eye on those networks (mainly because it’s quite amazing to map the HFT world).
    Before writing this last episode, I had never thought that a new competitor would
    show up: New Line Networks (NLN). I talked about it in a previous [post](https://sniperinmahwah.wordpress.com/2015/02/19/hft-in-my-backyard-new-line-networks/) and
    I just want to add a few commentaries. New Line Networks is a joint-venture between Jump
    Trading (under the name World Class Wireless) and KCG (via their Geodesic Networks
    subsidiary). “*KCG Holdings, Inc. (NYSE: KCG) announced today that its subsidiary,
    Geodesic Networks, LLC, and World Class Wireless, LLC have created a joint venture,
    New Line Networks LLC. New Line Networks will explore opportunities to leverage
    infrastructure investment, including re-selling network bandwidth to industry
    participants and third party vendors. Through this venture, New Line Networks
    will bring together complementary network and communication infrastructure while
    simultaneously providing additional data transmission bandwidth to the marketplace*”
    said the announcement on February 12, 2015\. The fact two major HFT firms from
    Chicago come together to build a new network is an unexpected event.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '无线网络建立了6个月，我无法共享我在欧洲HFT微波网络调查期间积累的所有东西。我将密切关注这些网络（主要因为绘制HFT世界非常令人惊讶）。在写这个最后一集之前，我从来没有想过会出现一个新的竞争对手：New
    Line Networks (NLN)。我在之前的 [post](https://sniperinmahwah.wordpress.com/2015/02/19/hft-in-my-backyard-new-line-networks/)
    中谈到了这一点，我只想补充一些评论。New Line Networks 是 Jump Trading（以 World Class Wireless 的名义）和
    KCG（通过他们的 Geodesic Networks 子公司）之间的合资企业。“*KCG Holdings, Inc. (NYSE: KCG) 今天宣布，其子公司Geodesic
    Networks, LLC和World Class Wireless, LLC创建了一个合资企业New Line Networks LLC。New Line
    Networks 将探索利用基础设施投资的机会，包括向行业参与者和第三方供应商转售网络带宽。通过这一企业，New Line Networks 将合并互补的网络和通信基础设施，同时向市场提供额外的数据传输带宽*”
    —— 这是2015年2月12日的公告。芝加哥的两家主要HFT公司共同建立一个新网络是一个意外事件。'
- en: 'NLN first move was to [buy](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?groupTradeRef=TNR-2015-02-041) all
    the UK licenses of  Communication Infrastructure UK in February 2015\. That’s
    intriguing because Communication Infrastructure was one of the first microwave
    network here (at least they reserved a lot of licenses) and later the company
    was [purchased](https://www.aihitdata.com/company/01260007/COMMUNICATION-INFRASTRUCTURE-UK/history)
    by Perseus, in March 2014\. Have in mind that Perseus resells the Jump network
    bandwidth to customers, so I was betting that if Perseus took possession of Communication
    Infrastructure, that was because they wanted to have their own network, so that
    they wouldn’t have to use the Jump one anymore. Are we to understand that Perseus abandoned this
    project? If not, why they sold all the Communication Infrastructure licenses to New
    Line Networks? The NLN second move was in March 2015: they [bought](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?groupTradeRef=TNR-2015-03-043) 104 Ofcom
    licenses to Jump. With both the Communication Infrastructure and Jump licenses, New
    Line Networks has potentially a full network once they put dishes on all the towers
    – at least in the UK, I didn’t find the name “New Line Networks” on the French
    public websites (yet?).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: NLN的第一个举动是在2015年2月[购买](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?groupTradeRef=TNR-2015-02-041)英国通信基础设施公司的所有许可证。这很有趣，因为通信基础设施公司是这里最早的微波网络之一（至少他们保留了很多许可证），后来这家公司在2014年3月被[Perseus收购](https://www.aihitdata.com/company/01260007/COMMUNICATION-INFRASTRUCTURE-UK/history)。要注意的是Perseus向客户转售Jump网络的带宽，所以我认为如果Perseus接管了通信基础设施公司，那是因为他们想要拥有自己的网络，这样他们就不再需要使用Jump网络了。那么我们是不是应该理解Perseus放弃了这个项目？如果不是，那为什么他们将所有的通信基础设施许可证都卖给了New
    Line Networks呢？NLN的第二步行动是在2015年3月：他们[购买](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?groupTradeRef=TNR-2015-03-043)了Jump的104个Ofcom许可证。有了Communication
    Infrastructure和Jump的许可证，New Line Networks在安装在所有塔上的天线后可能在英国拥有一个完整的网络，至少在英国，我在法国的公共网站上没有找到“New
    Line Networks”这个名字（还没找到？）。
- en: '![Capture d’écran 2015-04-10 à 11.33.37](img/52f59a43438b10db1e9532abd80da5ae.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![Capture d’écran 2015-04-10 à 11.33.37](img/52f59a43438b10db1e9532abd80da5ae.png)'
- en: As shown in the map above, the NLN will use the now famous Houtem tower in Belgium
    (with a path going to Ramsgate and then to Basildon); NLN purchased some paths
    going to Brean, even if the Hibernia Project Express cable won’t allow microwave
    there, and that’s the reason why NLN also has paths going to Sennen, Cornwall
    (see [Part V](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)).
    The fact NLN will use the Houtem tower may explain why Jump purchased it for $5,000,000
    – this was not cheap, but now it’s time to monetize the tower via New Line network?
    Pure speculation, again.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如上图所示，NLN将使用现在著名的比利时Houtem塔（路径经Ramsgate再到Basildon）；NLN购买了一些通向Brean的路径，即使Hibernia
    Project Express电缆不允许在那里使用微波，这也是为什么NLN还有通往英国康沃尔Sennen的路径（见[第五部分](https://sniperinmahwah.wordpress.com/2015/01/14/hft-in-my-backyard-v/)）。NLN将使用Houtem塔的事实也许可以解释为什么Jump以500万美元购买了它——这并不便宜，但现在是通过New
    Line网络进行货币化的时候了？再次纯属猜测。
- en: I have been told that the New Line Networks sales representative are touring
    the small world of HFT, hunting for customers. NLN is now a direct competitor
    of Perseus and McKay Brothers (and Custom Connect). What is most surprising here
    is that two HFT trading firms are now selling microwave communications to their
    HFT competitors, whereas McKay claims to be “*private and independent. **Not affiliated
    with any trading firm** or exchange*”, as said on their website (bold is mine). I
    don’t know what to think about that – are they trying to “nick” McKay’s clients?
    A veteran in the HFT microwave world told me that “*any kind of alliance between
    HFT firms is very surprising… as this is not how industry works*”; another admitted that
    “*the New Line Networks move to create a cartel is very disconcerting*”. “Cartel” may
    be a strong word, but perhaps not so far from the truth. I don’t know, but this
    is an unexpected cliffhanger.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 有人告诉我，New Line Networks的销售代表正在HFT的小圈子里寻找客户。NLN现在是Perseus和McKay Brothers（以及Custom
    Connect）的直接竞争对手。最令人惊讶的是，两家HFT交易公司现在向他们的HFT竞争对手出售微波通信，而McKay声称“*私人独立，**与任何交易公司或交易所无关*”，正如他们网站上所说的（加粗为我所加）。我不知道该怎么想——他们是在尝试“打劫”McKay的客户吗？一位HFT微波领域的老手告诉我，“*HFT公司之间的任何联盟都很令人惊讶…因为这不是行业运作的方式*”；另一位承认“*New
    Line Networks创建卡特尔的举动非常令人不安*”。“卡特尔”可能是个强烈的词，但也许并不完全脱离事实。我不知道，但这是一个意料之外的悬念。
- en: The most interesting is that all the Jump and Getco founders started electronic
    trading on a platform/tower erected above the pits of the CME in 1998-1999 ([Part
    I](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/)), where
    for the first time there computers and algorithms could really compete with human traders, *screen
    to face,* with the help of Globex. If (for some people) the high-frequency area started
    in 2007, we may say that the prehistory probably was in Chicago at the end of
    the 1990s, when some the first HFT firms were arbitraging computerized prices
    (on the tower) and human prices (in the pits). Some of them did it by using radio
    headsets: a trader working for the firm was dealing in the pit and transmitted
    the pit prices to another “trader” who was dealing on Globex. Without headsets,
    without radio waves, arbitrage was impossible. The Chicago futures pits will close
    on July 2, 2015, but some former pit traders are now behind state-of-the-art microwave
    networks, here in my bakyard, searching for tall towers to get data as fast as
    possible with the help of waves, trying to “arb” prices between London and Frankfurt.
    That’s how an anthropologist roamed the countryside, listening to the sound produced
    by the wind caressing the guys of the towers, a continuous sound not so far from
    the one you can hear in the data centers where electronic pits are now established
    – the breath of the computers being cooled. Trust me or not, but there is poetry
    in HFT. Now it’s time to move on. The next series will be about monks, because
    they erected towers long before the US Army built a phallic mast in Houtem. This
    is called steeples.
