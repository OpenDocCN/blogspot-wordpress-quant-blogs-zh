- en: 'The last photography is interesting : this is a boat crossing the channel.
    I have been told that big container ships may block the microwave signal between
    France/Belgium and the UK. A lot of boats navigate the channel daily, coming from
    (or going to) the Rotterdam port. Here is a snapshot from [marinetraffic.com](marinetraffic.com),
    showing some ships around the channel (on Tuesday 9, 2015, 8:30 CET):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一张照片很有趣：这是一艘船穿越着英吉利海峡。我听说大型集装箱船可能会阻断法国/比利时和英国之间的微波信号。每天有很多船只从（或者去）鹿特丹港航行穿越频道。下面是来自[marinetraffic.com](marinetraffic.com)的一张快照，显示了2015年9月9日星期二8:30中欧时间范围内频道周围的一些船只：
