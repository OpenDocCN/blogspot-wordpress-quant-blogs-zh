    be blocked. By contrast, some competitors may have problems with these boats.
    It appears that Jump isn’t/will not be the only firm to cross the channel by bypassing
    Swingate. Other competitors are in the ranks –Optiver and McKay Brothers, at least:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有高 Houtem 塔， 几乎没有可能堵塞跳信号。 相比之下，一些竞争者可能会在这些船上出现问题。 看起来跳 **不是/将不是**唯一的公司通过绕过 Swingate
