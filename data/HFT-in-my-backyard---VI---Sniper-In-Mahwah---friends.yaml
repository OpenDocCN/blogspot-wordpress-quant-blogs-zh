  zh: '*仔细想想，这真是一个纠缠不清的小茅屋产业。每个人都认识每个人。'
- en: Everybody knows what everybody is doing, and nobody talks.*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，每个人都清楚每个人在做什么，但没有人谈论。
- en: One of my informants.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个消息来源。
- en: This is the final episode of the “HFT in my backard” series, season 1\. I have
    been too busy to post it before (I work on HFT in my spare time). What’s more,
    I realize that I accumulated so much data that I really can’t write about all
    the stuff I have now on my desk about those microwave networks used by high-frequency
    trading firms. The first part of my book was titled *6*, then I added the second
    part *5*, and I think that given all the data I got, I could easily write a new
    sequel titled *4* about the networks but I’m afraid that I don’t have the time
    for that. This final episode is more a like a medley (“Miscellanea”) about various
    topics than a conclusion. With an interesting cliffhanger.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是“HFT in my backard”系列第一季的最后一集。我之前太忙了，无法发布它（我在业余时间从事HFT工作）。此外，我意识到我积累了很多数据，真的写不完我现在桌上有关高频交易公司使用的微波网络的所有东西。我的书的第一部分标题是
    *6*，然后我加上了第二部分 *5*，鉴于我获得的所有数据，我可以轻松写一本关于这些网络的新续集 *4*，但我担心我没有时间。这部最后一集更像是各种主题的杂烩（“Miscellanea”）而不是结论。带有一个有趣的悬念。
- en: FACTS AND INACCURACIES
  id: totrans-10
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 事实和不准确之处
- en: 'This investigation on microwave was possible mainly because a lot of public
    data is available online. Aside from the towers I visited (mainly in Belgium)
    and some tips I had from people working in the industry, public documents are
    cool but using them doesn’t mean that you have found “the truth” – here the truth
    means: knowing exactly where the competitors have installed dishes, and which
    are the exact paths they designed to go from a tower/data centre to another. By
    checking the Ofcom [website](http://spectruminfo.ofcom.org.uk/spectrumInfo/) (UK) or
    the [ANFR](http://www.cartoradio.fr/cartoradio/web/) website (France), you can
    learn about the frequencies  reserved by competitors here and there, but that
    doesn’t mean they really have put dishes here and there, so you have to compare
    the licenses with planning applications (if they are online), and so on. Some
    countries are quite transparent (UK), but others are dark pools (Belgium). Besides,
    even if a competitor has both a frequency license and a granted permit for a tower, that doesn’t
    mean he’s really using the location – perhaps he moved on elsewhere, etc. Sometimes
    you have to speculate, and trading is all about speculating. Sometimes you are
    right but sometimes you don’t, sometimes you make money but sometimes you lost
    money…  and the same is true with the microwave networks. What’s more, some of
    them are still in progress, and others are trying to get better paths than they
    had before. They move, so it is quite difficult to have a definitive map showing
    the real paths – by the way, I have found that the first meaning of the word *trade*,
    back in the 14th century, was *path.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这项关于微波的调查主要得益于在线公开数据的丰富。除了我访问过的塔（主要在比利时）和一些从业者提供的建议之外，公开文件虽然很有用，但并不意味着你已经发现了“真相”
    - 这里的真相指的是：准确了解竞争对手在哪里安装了碟，以及它们设计的确切路径，从一座塔/数据中心到另一座。通过查看Ofcom [网站](http://spectruminfo.ofcom.org.uk/spectrumInfo/)
    （英国）或 [ANFR](http://www.cartoradio.fr/cartoradio/web/) 网站（法国），你可以了解竞争对手在这里和那里保留的频率，但这并不意味着他们真的在这里那里放置了碟，因此你必须将许可证与规划申请进行比较（如果在线可获得），等等。有些国家（如英国）非常透明，但其他国家则是黑暗的水池（比利时）。此外，即使竞争对手同时拥有频率许可证和塔的批准许可，也并不意味着他真的在这个位置使用
    - 也许他已经换了别的地方等等。有时，你必须进行猜测，而交易就是关于猜测的。有时你是对的，但有时你不是，有时你赚钱了，但有时你亏钱了… 微波网络也是如此。更重要的是，其中一些网络仍在进行中，其他一些网络正试图获得比以前更好的路径。它们会移动，因此非常难有一张显示真实路径的最终地图
    - 顺便说一句，我发现字 *trade* 在14世纪的初衷意义是*路径*。
- en: What’s more, when investigating the networks you have to deal with a lottttt
    of technical details and I know that may have been mistaken on some of technical facts.
    All this to say that even with  good public data and fair discussions with the
    people from the HFT/microwave industry who gave me some tips, it’s very difficult
    to be sure about the true and definitive routes the competitors designed to get
    data from London to Frankfurt, and vice versa. The most interesting here (from
    an anthropological point of view) is the way HFT shapes geography and how firms
    have to deal with nature to achieve the best paths, being faster than competitors.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在调查网络时，你必须处理很多技术细节，我知道可能有些技术细节上出现了错误。这一切都是为了表明，即使具有良好的公共数据并且与给了我一些提示的HFT/微波行业人员进行了公平讨论，要确定竞争对手设计的真实和最终的路线是非常困难的，从人类学的角度来看，这里最有趣的是HFT如何塑造地理，以及公司如何处理自然以实现最佳路径，比竞争对手更快。
- en: THE CHANNEL AGAIN
  id: totrans-13
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 再次提到频道
- en: I talked a lot about the channel in the previous episodes (the difficulties
    you may have to cross it with microwave; the speculation on frequencies; etc.),
    so let’s start with the sea. As I wrote in [Part II](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/),
    the old military Houtem tower purchased by Jump early 2013 (which was the very
    beginning of the series) enables the firm to have dishes far higher than competitors
    who don’t have the chance to own such a tall tower. Thanks to this mast, Jump
    can go straight to Basildon by going through Ramsgate and bypassing the old RAF
    Swingate tower (they save approximatively more or less 6 kilometers, *i.e.* more
    or less 20 microseconds).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我在前面的几集中讨论了该频道（你可能需要用微波穿越它时会出现的困难；对频率的猜测等），所以让我们从海开始吧。正如我在[第二部分](https://sniperinmahwah.wordpress.com/2014/09/25/hft-in-my-backyard-ii/)中所写的，Jump公司在2013年初购买了老军事Houtem塔（这也是该系列的开端），使该公司能够拥有比没有机会拥有如此高塔的竞争对手更高的碟子。借助这个支架，Jump可以直接穿过兰姆斯盖特到达巴西尔登，并绕过旧的英国皇家空军斯温格特塔（他们节省了大约6公里，*即*大约20微秒）。
