- en: 'VIX and More: Chart of the Week: Weekly FXI'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：周FXI
- en: 来源：[http://vixandmore.blogspot.com/2010/01/chart-of-week-weekly-fxi.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/chart-of-week-weekly-fxi.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/01/chart-of-week-weekly-fxi.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/chart-of-week-weekly-fxi.html#0001-01-01)
- en: Investors who have been waiting for a significant [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    to signal a changing of the guard in investor sentiment finally got something
    to sink their teeth into last week. On the other hand, investors who have been
    watching [China](http://vixandmore.blogspot.com/search/label/China) closely have
    seen a slowly deteriorating picture since about mid-November.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那些一直在等待VIX显著飙升来预示投资者情绪转变的投资者们，上周终于有了可以深入研究的内容。另一方面，那些密切关注中国市场的投资者们，自去年11月中旬以来，看到了一个逐渐恶化的局面。
- en: In fact, [FXI](http://vixandmore.blogspot.com/search/label/FXI), the [iShares
    FTSE/Xinhua China 25 Index](http://www.ishares.com/product_info/fund/overview/FXI.htm),
    is now down 15.8% from its November high water mark and after declining sharply
    on large volume for the past two weeks is now below its 40 week (200 day) moving
    average.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，[FXI](http://vixandmore.blogspot.com/search/label/FXI)，[iShares FTSE/Xinhua
    China 25 Index](http://www.ishares.com/product_info/fund/overview/FXI.htm)，目前已从去年11月的高点下跌了15.8%，在过去的两周里大量下跌，目前已跌破其40周（200天）移动平均线。
- en: As this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    shows, FXI has been locked in a largely sideways pattern since last July after
    retracing approximately 54% of the fall from an October 2007 high of 69.92 and
    a subsequent low of 18.95 in October 2008.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)所示，FXI自去年7月以来一直处于大致横盘整理状态，在从2007年10月的高点69.92和随后的2008年10月的低点18.95回撤约54%之后。
- en: Note than in short pullbacks from 2005-2007, the 40 week moving average acted
    as support. Last week’s breach of the 40 week support line looks more serious
    than anything experienced during 2005-2007\. Should FXI not be able to close this
    week above the 40 week moving average, I would not be surprised to see that level
    flip from support to resistance and further confirm that Chinese stocks are in
    a bear market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在2005-2007年的短期回调中，40周移动平均线起到了支撑作用。上周40周支撑线的突破比2005-2007年间的任何经历都要严重。如果FXI本周不能收在40周移动平均线以上，我不惊讶于看到该水平从支撑转为阻力，进一步确认中国股市正处于熊市。
