- en: Also, for an excellent blog devoted to the fundamentals of the Chinese economy,
    I highly recommend [China Financial Markets](http://mpettis.com/) by Michael Pettis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对于一个专注于中国经济基本面的优秀博客，我强烈推荐迈克尔·彼得斯（Michael Pettis）的《中国金融市场》（China Financial
    Markets）。
