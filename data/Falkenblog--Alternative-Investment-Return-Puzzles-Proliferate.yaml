  zh: 来源：[http://falkenblog.blogspot.com/2011/02/alternative-investment-return-puzzles.html#0001-01-01](http://falkenblog.blogspot.com/2011/02/alternative-investment-return-puzzles.html#0001-01-01)
- en: When I was writing my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写我的
- en: '[dissertation](http://www.efalken.com/papers/EF%20Dissertation.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.efalken.com/papers/EF%20Dissertation.pdf)'
- en: in 1993 on the negative return to highly volatile stocks, this result was considered
    so implausible, my finance faculty were too embarrassed to give it a recommendation.
    It wasn't poorly done, as part of it made a Journal of Finance
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1993 年关于高波动股票的负回报，这个结果被认为是如此不可信，以至于我的金融教师们都不好意思推荐它。这并不是做得很糟糕，因为其中一部分发表在《金融学杂志》上的研究
- en: '[publication](http://www.afajof.org/journal/jstabstract.asp?ref=11588)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[出版物](http://www.afajof.org/journal/jstabstract.asp?ref=11588)'
- en: ', but no one wants to recommend someone promoting a flat earth theory. As job
    offers in academia are primarily from word of mouth, that mean no fly-outs, but
    I was eager to apply this result in the private sector, so it didn''t bother me.
    In any case, what I didn''t know then that I believe now, is that the risk premium
    is zero in general because people are better described as'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，但没有人愿意推荐某人提倡扁平地球理论。由于学术界的工作机会主要通过口口相传而来，这意味着没有飞行接触面试，但我很想将这一结果应用于私营部门，所以这并不困扰我。无论如何，我当时不知道的一件事，我现在相信，就是风险溢价在一般情况下是零，因为人们更适合被描述为
- en: '[envious rather than greedy](http://falkenblog.blogspot.com/2010/03/why-envy-dominates-greed.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[羡慕而非贪婪](http://falkenblog.blogspot.com/2010/03/why-envy-dominates-greed.html)'
- en: ', and this simple adjustment explains my finding. Without this assumption,
    you have to assume a very schizophrenic market, risk-loving within equities, but
    not between equities and bonds, and such ad hoc assertions pre-behavioral finance
    were considered lame (eg,'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，而这一简单的调整解释了我的发现。如果没有这个假设，你就不得不假设市场非常分裂，对股票内部有风险偏好，但对股票与债券之间没有，这种诡辩性在行为金融学出现之前被认为是苍白无力的（例如，
- en: '[Frazzini and Pederson](http://falkenblog.blogspot.com/2010/12/frazzini-and-pedersen-simulate-beta_15.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Frazzini 和 Pederson](http://falkenblog.blogspot.com/2010/12/frazzini-and-pedersen-simulate-beta_15.html)'
- en: assume people allocate only 50% of their liquid wealth to stocks, but then are
    leverage constrained in their investment choices within equities--as if they couldn't
    simply allocated 60% of their wealth to equities due to some rule of thumb).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 假设人们只将其可用流动财富的 50% 分配给股票，但随后在股票投资选择上存在杠杆约束——好像他们不能简单地将其财富的 60% 分配给股票，因为某种经验法则的限制。
- en: 'Yet, we see again and again that asset classes, when you really account for
    their various biases, are no better than the risk-free rate. Case in point: CTAs,
    or Commodity Trading Advisor accounts.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们一再看到资产类别，在真正考虑它们的各种偏见时，并不比无风险利率更好。一个例子是：CTAs，或商品交易顾问账户。
- en: '[Bhardwaj, Gorton and Rouwenhors (2008)](http://www.efalken.com/papers/morepapers/CTAs.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bhardwaj、Gorton 和 Rouwenhors（2008）](http://www.efalken.com/papers/morepapers/CTAs.pdf)'
- en: 't published a study on CTA returns:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 期刊发表了一项有关 CTA 回报的研究：
- en: Investors face significant barriers in evaluating the performance of hedge funds
    and commodity trading advisors (CTAs). The only available performance data comes
    from voluntary reporting to private companies. Funds have incentives to strategically
    report to these companies, causing these data sets to be severely biased. And,
    because hedge funds use nonlinear, state-dependent, leveraged strategies, it has
    proven difficult to determine whether they add value relative to benchmarks. We
    focus on commodity trading advisors, a subset of hedge funds, and show that during
    the period 1994-2007 CTA excess returns to investors (i.e., net of fees) averaged
    85 basis points per annum over US T-bills, which is insignificantly different
    from zero.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资者在评估对冲基金和商品交易顾问（CTAs）的绩效时面临重大障碍。唯一可用的绩效数据来自对私营公司的自愿报告。基金有动机向这些公司进行策略性报告，导致这些数据集严重偏向。而且，由于对冲基金使用非线性、状态依赖、杠杆策略，确定它们是否相对于基准添加价值已被证明很困难。我们关注商品交易顾问，这是对冲基金的一个子集，并表明在
    1994 年至 2007 年期间，CTA 对投资者的超额回报（即减去费用后的净值）平均每年为 85 个基点，与零没有显著差异。
- en: 'They focus on CTAs because they are relatively easier to handle than the diverse
    set of hedge fund strategies, but they are probably representative of hedge funds
    in general. CTAs manage about $200B in 2007, so it is not an insignificant sum.
    At the end, the authors try to address the question of why so many people invest
    in an investment class so much riskier than money markets without anything to
    show for it, and they are left with a puzzle: "the poor performance track record
    of CTAs raises the question of why the asset class has continued to grow – apparently
    despite a long history of poor performance."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们专注于CTA，因为相对于各种各样的对冲基金策略来说，CTA相对容易处理，但它们可能代表了对冲基金总体。2007年，CTA管理的资金约为2000亿美元，因此这并不是一个微不足道的数目。最后，作者试图解决这样一个问题：为什么有那么多人投资于比货币市场风险更高的投资类别，却没有任何收获，他们留下一个谜题：“CTA的糟糕表现记录引发了这样一个问题：为什么这个资产类别仍在增长——显然尽管存在着长期的糟糕表现记录。”
- en: Their answer is basically that hope dominates reality, in large part because
    the information presented is so biased. Further, regulations actually exacerbate
    this problem because they prohibit funds from advertising performance directly,
    because supposedly this would be soliciting unsophisticated investors; in practice
    this allows CTAs as a class to hide their lame aggregate performance more effectively.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的答案基本上是希望主宰现实，这在很大程度上是因为所呈现的信息是如此偏见的。此外，监管实际上加剧了这个问题，因为它们禁止基金直接宣传业绩，因为据说这样做将是在招揽不成熟的投资者；在实践中，这使得CTA作为一个类别更有效地隐藏了他们的糟糕的总体表现。
- en: Private equity is another asset class with difficult-to-know aggregate performance
    data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 私募股权是另一种难以了解其总体表现数据的资产类别。
- en: '[Robinson and Sensoy (2011)](http://www.efalken.com/papers/morepapers/PE1984-2010.pdf)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗宾逊和森索伊（2011）](http://www.efalken.com/papers/morepapers/PE1984-2010.pdf)'
- en: find that private equity investments do slightly better than the S&P looking
    at data from 1984-2010\. But just as in the broad equity market, the returns to
    private equity are low following high fundraising years, so that the return to
    the average dollar invested is actually lower than for the S&P500, and this lowers
    the average dollar return by more than a third, putting them back into money market
    returns.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 发现私募股权投资在1984年至2010年的数据中稍微好于标准普尔500指数。但与整体股票市场一样，私募股权的回报在高筹款年份之后较低，因此平均投资回报实际上低于标准普尔500指数，这使得平均美元投资回报率降低超过三分之一，使其回到货币市场回报率水平。
- en: '[Maymin and Fisher (2011)](http://www.efalken.com/papers/morepapers/InvestorsChaseReturns.pdf)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[梅明和费舍尔（2011）](http://www.efalken.com/papers/morepapers/InvestorsChaseReturns.pdf)'
- en: 'find the average investor in an asset class lags the average performance of
    the asset class itself by an average of 1.95 percent per year over the past fifteen
    years, based on net investor cash flows of 25,000 mutual funds, leaving them with
    next to zero after taxes and inflation. Below is a pie chart from their paper:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 发现资产类别中的平均投资者在过去15年中，净投资者现金流为25,000只共同基金，平均每年落后于资产类别本身的平均表现1.95%，税后和通货膨胀后几乎为零。下面是他们论文中的饼图：
- en: '[![](img/cd1058f673af9f89f15189096eab6351.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh73qsTwEpdRzV56SQSdspGYZgzrkl3Hx2tzfTk4Z5IoluONcV5F_myuQyWqAKpbrBjaFnprBkcyPBPKvT5INbWklkROSzilEj-OEqYRjBPdJ1mrchqN9v9618hrMTyw46nLYfGTA/s1600/chase.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/cd1058f673af9f89f15189096eab6351.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh73qsTwEpdRzV56SQSdspGYZgzrkl3Hx2tzfTk4Z5IoluONcV5F_myuQyWqAKpbrBjaFnprBkcyPBPKvT5INbWklkROSzilEj-OEqYRjBPdJ1mrchqN9v9618hrMTyw46nLYfGTA/s1600/chase.jpg)'
- en: The theory that risk is not rewarded explains more of the data, and avoids the
    bizarre risk-loving/risk-hating theory that is preferred by academics. This clearly
    makes most investments much less attractive, which combined with its unorthodox
    assumption (envy over greed), makes it a very minority view. But it's still right.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 风险不受奖励的理论更多地解释了数据，并避免了学术界更喜欢的奇怪的风险爱好/风险厌恶理论。这显然使大多数投资变得不那么有吸引力，再加上它的非正统假设（对贪婪的羡慕），使得它成为非常少数人的观点。但这依然是正确的。
