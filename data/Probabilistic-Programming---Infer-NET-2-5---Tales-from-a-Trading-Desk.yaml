- en: Probabilistic Programming – Infer.NET 2.5
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概率编程 – Infer.NET 2.5
- en: '[**Infer.NET**](http://research.microsoft.com/en-us/um/cambridge/projects/infernet/) is
    a framework for running Bayesian inference in graphical models.  Beta available
    [here](http://research.microsoft.com/en-us/um/cambridge/projects/infernet/download.aspx). 
    Then consider Bayesian networks for portfolio risk [analyses](http://web.ku.edu/~cshenoy/Research%20Papers/security_analysts_dss.pdf)
    and [estimations](http://social.microsoft.com/Forums/es-ES/infer.net/thread/dcffcf8d-fb15-4236-98fd-9d4a5b19e03a)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Infer.NET**](http://research.microsoft.com/en-us/um/cambridge/projects/infernet/)
    是一个用于在图形模型中运行贝叶斯推断的框架。Beta版本可在此处[下载](http://research.microsoft.com/en-us/um/cambridge/projects/infernet/download.aspx)。然后考虑使用贝叶斯网络进行投资组合风险[分析](http://web.ku.edu/~cshenoy/Research%20Papers/security_analysts_dss.pdf)和[估计](http://social.microsoft.com/Forums/es-ES/infer.net/thread/dcffcf8d-fb15-4236-98fd-9d4a5b19e03a)。'
