- en: 'Humble Student of the Markets: Is the Powell Put coming into play?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：鲍威尔投球在玩吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/11/is-powell-put-coming-into-play.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/11/is-powell-put-coming-into-play.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/11/is-powell-put-coming-into-play.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/11/is-powell-put-coming-into-play.html#0001-01-01)
- en: Is the Fed about to blink? There has been a growing chorus of analysts like
    Kevin Muir at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储是不是要放弃？有越来越多的分析师像Kevin Muir一样发出了这样的声音
- en: '[The Macro Tourist](https://www.themacrotourist.com/posts/2018/11/21/fedblinks/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观游客](https://www.themacrotourist.com/posts/2018/11/21/fedblinks/)'
- en: who thinks so.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 谁这样认为。
- en: It is clear to me the Federal Reserve was intent on raising rates until something
    broke, and that last week enough things “broke” that they finally blinked.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我来说很明显，美联储一直打算提高利率，直到出现问题，上周足够多的问题“出现”了，他们终于放弃了。
- en: What broke? Muir mentioned a number of possible triggers. First, there is the
    dire picture of global asset returns this year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么？Muir提到了一些可能的触发因素。首先，今年全球资产回报的情况非常糟糕。
- en: 'He also cited:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他还提到：
- en: The collapse in oil prices;
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 石油价格的崩溃；
- en: Widening credit spreads; and
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信贷利差扩大；和
- en: Political pressure from the White House (the [WSJ](https://www.wsj.com/articles/trump-expresses-dissatisfaction-with-treasury-secretary-1543006250)
    reported that Trump expressed displeasure with Treasury Secretary Steve Mnuchin
    for his recommendation of Jerome Powell for the position of Fed Chair because
    the Fed's tightening policy).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自白宫的政治压力（[WSJ](https://www.wsj.com/articles/trump-expresses-dissatisfaction-with-treasury-secretary-1543006250)报道称，特朗普对财政部长史蒂夫·姆努钦推荐杰罗姆·鲍威尔担任美联储主席一事表示不满，因为美联储正在实行紧缩政策）。
- en: As a result, the trajectory of Fed Funds expectations has collapsed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，美联储基金预期的轨迹已经崩溃了。
- en: 'Muir concluded that it''s time for investors to prepare for a shift in monetary
    policy:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Muir总结道，现在是投资者为货币政策转变做准备的时候了：
- en: The Federal Reserve had previously been plugging their ears and telling the
    global financial community nah-nah-nah-we-can’t-hear-you-we’re-going-to-keep-raising-come-hell-or-high-water,
    but the economic and financial market weakness that was previously confined to
    the rest of the world, has finally come to America. The Federal Reserve is now
    very close to being on hold for the indefinite future. Sure, they will probably
    raise once more this December, but it’s most likely a one-and-done. Or at very
    least, much more a one-and-we-will-see.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储此前一直在堵住耳朵，告诉全球金融界“嘿嘿嘿，我们听不见你们，不管怎样我们都会继续加息”，但之前仅限于全球其他地区的经济和金融市场疲软现象，现在已经传到了美国。美联储现在非常接近于无限期暂停加息了。当然，他们可能会在今年十二月再次加息，但很可能是一次性的。或者至少更像是一次性的，我们会看到的。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What does this mean for the market? Tons. Whereas before investors were hiding
    in American stocks and shooting every other asset class, it’s probably time to
    do the opposite. Buy emerging markets. Sell U.S. dollars. Play for a steepener
    in the American yield curve. Buy commodities.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这对市场意味着什么？很多。以前投资者躲在美国股票里，打压其他资产类别，现在可能是时候做相反的事情了。买入新兴市场。卖出美元。在美国收益率曲线上下注陡峭化。买入大宗商品。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now maybe it’s too early. Maybe there is more pain to come before the Fed truly
    panics. That could be. We will have to watch the Fed carefully for clues.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在也许还为时过早。也许在美联储真正恐慌之前还会有更多的痛苦。可能是这样。我们将不得不密切关注美联储的线索。
- en: Does this mean the Powell Put is coming into play?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着鲍威尔保护价位将发挥作用？
