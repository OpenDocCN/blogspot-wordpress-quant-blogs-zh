- en: 'The key is that while I admit that my relatively impoverished grandfather was
    probably as happy as I am, I''m also very glad I live now: growth is good in spite
    of my envious homunculus.  Further, as productivity growth is the natural consequence
    of free minds and markets, flattening growth means not merely focusing on ''more
    important things'' but rather squelching freedom, and liberty is more important
