- en: In any case, the biggest problem with the Sacks, Stevenson and Wolfers analysis
    is that they estimate a short-term relationship between life satisfaction and
    GDP, rather than the long-term relationship. Surely over an economic cycle, say
    between 2007 and 2009, or 1999 and 2002, income is correlated with general anxiety
    in the predictable way. Only over decades does the null effect of income on happiness
    arise, and this is basically taken out via 'wave-fixed-effects', which are basically
    time-dummies for 5-year groupings.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，Sacks、Stevenson和Wolfers分析的最大问题是，他们估计了生活满意度和GDP之间的短期关系，而非长期关系。当然，在经济周期内，比如2007年至2009年或1999年至2002年，收入与一般焦虑的相关性是可预测的。只有在数十年之后，收入对幸福的空效果才会出现，这基本上是通过
    '波段固定效应' 摒弃的，这基本上是5年组别的时间虚拟变量。
- en: While I think people who aren't fighting for basic necessities are focused primarily
    on status and the things it can buy, I don't think this implies we should be indifferent
    to growth.  That would be the naturalistic fallacy, that 'is' implies 'ought.'
    We should aspire higher than envy, which paradoxically seems to elevate greed,
    but really just forces us to be grateful for things like the internet, strawberries
    in winter, and five-blade razors that we take for granted once everyone has them.
