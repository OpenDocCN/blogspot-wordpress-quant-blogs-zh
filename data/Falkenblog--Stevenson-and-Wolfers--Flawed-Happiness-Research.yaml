- en: 'Stevenson and Wolfers are married coauthors, and they have published at least
    three papers on the topic, all refuting the Easterlin finding. Wolfers states
    ''most economists have our view, that there is no Easterlin paradox and there
    probably never was.'' I''m sure he is correct, that most economists share his
    views, but only because they always have: if economist used a relative utility
    function many (most) seminal models would become ambiguous, and the whole field
    loses much of its foundation. Interviewer Russ Roberts is the Merv Griffin of
    economics interviewers--agreeable to a fault--and so never presses them on what
    specifically causes the Easterlin crowd to see things so differently. As Stevenson
    is now part of the prestigious yet irrelevant Counsel of Economic Advisors and
    Wolfers has more affiliations than your average CFA (University of Michigan, Brookings,
    CAMA, CEPR, CESifo, IZA and NBER), these two represent best practices in economics.
    It would be useful to see what the ''best of the best'' do when applying their
    laser-logic.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂文森和沃尔弗斯是已婚的共同作者，他们至少发表了三篇关于这个主题的论文，都驳斥了伊斯特林的发现。沃尔夫斯说，“大多数经济学家持有我们的观点，认为没有伊斯特林悖论，也许从来就没有。”我相信他是正确的，大多数经济学家都持有他的观点，但只是因为他们一直这么认为：如果经济学家使用相对效用函数，很多（大多数）重要的模型会变得模棱两可，整个领域就会失去很多基础。采访者拉斯·罗伯茨是经济学采访者中的梅尔夫·格里芬--人们幽默的对象--所以他从未对他们在对伊斯特林一伙看问题截然不同的地方进行深入追问。由于史蒂文森现在成为了备受尊敬但无关紧要的经济顾问委员会的一部分，沃尔弗斯则是平均CFA（电气监管委员会）的更多关联方之一（密歇根大学，布鲁金斯，CAMA，CEPR，CESifo，IZA和NBER），这两个人代表了经济学中的最佳实践。来看看“最佳实践”在运用他们的严密逻辑时是如何的是有用的。
