- en: Here they document two things. First, that cross-sectionally, higher GDP/capita
    generates higher happiness. Strangely, they find that the income-happiness effect
    is at least twice as strong among richer countries, which no one thinks is true
    (the effect should decrease as wealth increases), and further using one set of
    data the effect of income on happiness is negative. The authors note, however,
    that this is merely because of one country, the Phillipines. Strange that 2 of
    the 5 observations here were significant in the direction no one argues is true.
     If this was the effect of one single country, could such an explanation be responsible
    for the positive effect for the rich countries?  The data look disputable (one
    chart shows Denmark and Norway above Italy and Spain, which would be unusual).
     That said, by itself it does support their assertion.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在这里记录了两件事。首先，断面上，人均GDP更高会带来更高的幸福感。奇怪的是，他们发现收入对幸福感的影响在富裕国家中至少是贫穷国家的两倍强（没有人认为这是真的，效应应该随着财富的增加而减少），并且进一步使用一组数据证明收入对幸福感的影响是负面的。然而，作者指出，这仅仅是因为一个国家，菲律宾。奇怪的是，这里的5个观察中，有2个在没有人争论的方向上是显著的。如果这只是一个国家的影响，难道这样的解释就能解释富裕国家的正面影响吗？数据看起来值得争辩（一个图表显示丹麦和挪威高于意大利和西班牙，这很不寻常）。尽管如此，单独看，它确实支持他们的断言。
- en: Their second set of findings concern cross-sectional data within a country.
    Easterlin did not dispute this, however. Given positional goods like mates and
    lakefront property, relative wealth should matter. Thus, S-W spend a lot of time
