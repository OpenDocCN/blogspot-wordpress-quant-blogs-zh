  zh: 重点是，虽然我承认我相对贫困的祖父可能和我一样幸福，但我也很高兴我现在生活在这个时代：增长是好的，尽管我心中可能有着嫉妒的小人。 此外，随着生产率的增长是自由思想和市场的自然结果，而扁平化的增长意味着不仅仅专注于“更重要的事情”，而是扼杀自由，而自由比平等更重要，因为它是可行的，同时也允许许多后者。
