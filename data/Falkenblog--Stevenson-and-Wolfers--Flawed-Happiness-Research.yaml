- en: countries, the average reported level of happiness did not vary much with national
    income per person. Similarly, although income per person rose steadily in the
    United States between 1946 and 1970, average reported happiness showed no long-term
    trend and declined between 1960 and 1970\. Theoretically, utility is generally
    assumed to be increasing at a decreasing rate (eg, log(x)). So, if you have twice
    as much GDP/capita, you should be happier, but in practice it doesn't seem to
    work this way.
  id: totrans-14
