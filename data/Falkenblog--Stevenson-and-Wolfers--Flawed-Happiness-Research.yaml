    我们应该比嫉妒更高远，这似乎让贪婪升华，但实际上只是迫使我们对诸如互联网、冬季草莓和我们如今理所当然的五刀刮胡刀之类的东西心存感激。 我注意到许多我在其他方面很欣赏的作家，通常是自由派倾向，都对艾斯特林（Easterlin）的结论很反感，他们认为这将导致我们采取卢德政策，因为在这样一个世界中增长不会重要（参见罗恩·贝利）。
