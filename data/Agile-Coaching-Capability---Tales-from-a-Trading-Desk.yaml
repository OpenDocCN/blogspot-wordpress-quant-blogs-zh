- en: Agile Coaching Capability | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 敏捷教练能力 | 一个交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2015/11/14/agile-coaching-capability/#0001-01-01](https://mdavey.wordpress.com/2015/11/14/agile-coaching-capability/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2015/11/14/agile-coaching-capability/#0001-01-01](https://mdavey.wordpress.com/2015/11/14/agile-coaching-capability/#0001-01-01)
- en: 'Yesterday, during the last day of [Construx](http://www.construx.com/Thought_Leadership/Events/Software_Executive_Summit/?id=16269)
    Software Executive Summit 2015,  Lyssa [Adkins](http://www.coachingagileteams.com/)
    presented, Developing Your Staff’s Agile Coaching Ability.  The talk validated
    my view that Agile Coaches are key to the uptake of [agile](http://www.agilecoachinginstitute.com/wp-content/uploads/2015/03/whitePaper-ACI-The-Agile-Leader-Jan-2015.pdf).
     Many organisation believe they can send staff on 2 day Scrum course, get the
    certification, and immediately see the benefits.  This mindset is utterly wrong.
     The change from Command-Control to an embracement of agile values doesn’t happen
    overnight.  Agile coaches are key to aiding team to move into the new world.  I’ve
    not read Lyssa’s book, [Coaching Agile Teams: A Companion for ScrumMasters, Agile
    Coaches, and Project Managers in Transition](http://www.amazon.co.uk/Coaching-Agile-Teams-ScrumMasters-Addison-Wesley-ebook/dp/B003QP47YG/ref=dp_kinw_strp_1),
    but will do shortly as I’m expecting it to be good based on the talk yesterday.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，在 [Construx](http://www.construx.com/Thought_Leadership/Events/Software_Executive_Summit/?id=16269)
    2015年软件高管峰会的最后一天， Lyssa [Adkins](http://www.coachingagileteams.com/) 做了一个演讲，题为《发展你的员工的敏捷教练能力》。
    这次谈话验证了我对敏捷教练对 [敏捷](http://www.agilecoachinginstitute.com/wp-content/uploads/2015/03/whitePaper-ACI-The-Agile-Leader-Jan-2015.pdf)
    接受的重要性的看法。 许多组织认为他们可以让员工参加两天的Scrum课程，获得认证，立即看到好处。 这种心态是完全错误的。 从指挥控制到对敏捷价值的拥抱的转变不会一夜之间发生。
    敏捷教练对帮助团队进入新世界至关重要。 我还没有读过Lyssa的书， [敏捷团队教练：ScrumMasters、敏捷教练和转型中的项目经理的同伴](http://www.amazon.co.uk/Coaching-Agile-Teams-ScrumMasters-Addison-Wesley-ebook/dp/B003QP47YG/ref=dp_kinw_strp_1)，但是会很快读，因为我期望根据昨天的谈话它会很好。
- en: 'Lyssa’s “Developing an Internal Agile [Coaching](http://www.agilecoachinginstitute.com/wp-content/uploads/2015/11/Developing-an-Internal-Agile-Coaching-Capability.pdf)
    Capability” offer an interesting read:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Lyssa的“开发内部敏捷 [教练](http://www.agilecoachinginstitute.com/wp-content/uploads/2015/11/Developing-an-Internal-Agile-Coaching-Capability.pdf)
    能力”提供了一篇有趣的阅读：
- en: organizations need solid Agile Coaches to help establish the deep, institutional
    capability required to become a truly agile organization. Team agility is a first
    step, but ultimately withers without organizational agility. Organizational agility
    requires an agile coaching capability to establish self-organized teams (a new
    organization innovation), as well as a new form of agile leadership amongst management,
    and a re-thinking of organizational structures, policies and culture.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 组织需要稳固的敏捷教练来帮助建立深厚的机构能力，以成为一个真正的敏捷组织。 团队敏捷是第一步，但最终会在没有组织敏捷的情况下逐渐消失。 组织敏捷需要一个敏捷的教练能力来建立自组织团队（一种新的组织创新），以及管理层中一种新形式的敏捷领导，并重新思考组织结构、政策和文化。
- en: One of the key points in the above extract from Lyssa’s paper is “re-thinking
    of organizational structures”.  In my view, many organizations attempt to be agile
    at the team/project level, but the organizational structures around them remain
    in the old world (managers, leaders, C-Level’s, HR, etc) which effectively become
    impediments in the organisation adoption of agile.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从Lyssa文章中上面的摘录中一个关键点是“重新思考组织结构”。 在我看来，许多组织试图在团队/项目层面上实现敏捷，但是周围的组织结构仍然是老的（经理、领导、C级别、人力资源等），这实际上成为了组织采用敏捷的障碍。
- en: 'This leads nice to agile [leaders](http://www.agilecoachinginstitute.com/wp-content/uploads/2015/03/whitePaper-ACI-The-Agile-Leader-Jan-2015.pdf),
    and the need for such individual who have:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了对敏捷 [领导者](http://www.agilecoachinginstitute.com/wp-content/uploads/2015/03/whitePaper-ACI-The-Agile-Leader-Jan-2015.pdf)
    的需求，以及对这样的个人的需求，他们具有：
- en: the chief responsibility is to increase flow, minimize waste, and see (and help
    others see) the larger system.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主要责任是增加流程、最小化浪费，并且看到（并帮助他人看到）更大的系统。
- en: A lack of agile leaders and coaches will constrain the ability to embrace agile.
     Without C-Level embracements of agile leadership, organizations will suffer challenges
    on the road to embracing agile.  [Managers](http://cmforagile.blogspot.nl/2014/07/the-role-of-middle-management-in-agile.html)
    and leaders need to [re-think](https://www.scrumalliance.org/community/articles/2008/july/the-manager-s-role-in-agile)
    their roles and responsibilities in an agile world.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏敏捷领导者和教练将限制采用敏捷的能力。在没有C级别领导对敏捷领导力的认可的情况下，组织将在采用敏捷的道路上遇到挑战。[管理者](http://cmforagile.blogspot.nl/2014/07/the-role-of-middle-management-in-agile.html)和领导者需要在敏捷世界中重新思考他们的角色和责任。
