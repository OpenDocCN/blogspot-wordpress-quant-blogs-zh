  zh: 'Falkenblog: Meltzer''s Bank Plan'
- en: 来源：[http://falkenblog.blogspot.com/2009/03/meltzers-bank-plan.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/meltzers-bank-plan.html#0001-01-01)
  id: totrans-5
