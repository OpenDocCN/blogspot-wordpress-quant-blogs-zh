  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/03/meltzers-bank-plan.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/meltzers-bank-plan.html#0001-01-01)
- en: Timmy Geithner's stress test looks at the effects of macro economic changes
    on bank balance sheets, an exercise surely to not generate effects larger than
    their standard errors. This will be manifest in the absence of standard errors
    in what they produce, and any scientific forecast includes standard errors.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂米·盖特纳的压力测试着眼于宏观经济变化对银行资产负债表的影响，这无疑是一个不会引发大于标准误差的影响的练习。这将表现在他们制定的内容中没有标准误差，而任何科学预测都包含标准误差。
- en: 'But one might say, just stress the market by 3 standard deviations. Yet, if
    the market falls another 50%, one must anticipate a total collapse of the financial
    markets, so I think yes, if we can''t figure out how to keep financial markets
    from going into a tailspin, it''s "start over" for the American financial system.
    I don''t think that''s going to happen, I''m just saying in a scenario where banks
    on average are writing down their risky (ie, non-Treasury) assets by 20%, implies
    imagining everyone is insolvent because there is an accelerator mechanism at play
    here. Thus, I don''t think such an exercise would shed much light on the puzzle
    of whom to shut down. With that scenario, the answer is trivial: everyone. Then
    the question is, how is the government going to replace our current financial
    system, as they will no doubt feel obligated to do?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是有人可能会说，只需将市场压力测试提高3个标准差。然而，如果市场再跌50%，就必须预料到金融市场会完全崩溃，所以我认为，如果我们不能想出办法阻止金融市场出现暴跌，那对美国金融体系来说就是“重头再来”。我不认为那会发生，我只是在讨论一个平均来说银行将会将其风险（即，非国库券）资产减记20%的情形，这意味着在这里有一个刺激机制在起作用。因此，我认为这样的练习不会为我们解决应该关闭哪些银行的谜题带来太多启示。在那种情况下，答案是微不足道的：全部关闭。那么问题就是，政府将如何替换我们当前的金融体系，因为他们无疑会感到有义务那么做?
- en: Longtime Federal Reserve scholar Allan Meltzer
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 长期联邦储备学者艾伦·梅尔策
- en: '[suggests](http://www.aei.org/events/eventID.1779,filter.all/event_detail.asp#)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[建议](http://www.aei.org/events/eventID.1779,filter.all/event_detail.asp#)'
- en: the Fed merely say they will match fund equity investors in banks. Say a bank
    wants $20B, if it can raise $10B, the government will add $10\. If banks think
    they are solvent, then bank equities owners will prefer dilution to being stopped
    out due to liquidity concerns. If a bank is insolvent, it will find no equity
    investors, and so then be taken over in the way the S&L's were disposed of in
    the early 1990's. This has the advantage of using the market to determine who
    is solvent, not some arbitrary stress test.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅是说联储将会和银行的股权投资者匹配。例如，如果一个银行需要$20B，如果它能够筹集到$10B，那么政府将会再资助$10B。如果银行认为它们是偿付能力充足的，那么银行股权持有者将更倾向于股权被摊薄，而不是由于流动性担忧而被迫退出。如果一个银行资不抵债，它将找不到股权投资者，那么就会像上世纪90年代初处置储蓄贷款协会那样被接管。这样做的好处是利用市场来决定谁是偿付能力充足的，而不是某种任意的压力测试。
- en: If I were Treasury Secretary, I would do nothing. Luckily, Geithner has such
    low gravitas that's all he can get away with, going through the motions, generate
    reports, testify in front of Congress 3 times a week, that in the end does not
    amount to much. Thus, I am pleasantly pleased with Geitner because if he had more
    credibility he might actually be able to do something; given the predilections
    of the Obama team it would be worse than doing nothing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我是财政部长，我将什么也不做。幸运的是，盖特纳的威望很低，他只能以此为借口，继续做样子、制作报告，每周在国会作证，最终都不会有太多成果。因此，我对盖特纳感到高兴，因为如果他更有信誉，他可能真的可以做些事情;
    考虑到奥巴马团队的倾向，这会比什么都不做更糟糕。
