  type: TYPE_NORMAL
  zh: 一周前，我焦急地等待着市场调整（参见
- en: '[This is insane! Where''s the bear market rally?](https://humblestudentofthemarkets.com/2020/03/22/this-is-insane-wheres-the-bear-market-rally/)'
  id: totrans-32
  prefs: []
