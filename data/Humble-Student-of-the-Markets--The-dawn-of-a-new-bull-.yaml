- en: ).  The market gods heard my pleas, and the market surged 20.3% from intraday
    trough to peak last week, which is enough to pass the definition of a new bull
    market.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: )。市场听到了我的祈求，上周市场从日内低点至高点飙升了20.3%，这足以使市场符合新的牛市的定义。
