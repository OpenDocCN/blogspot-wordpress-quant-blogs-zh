- en: It's a lot harder for the government to redistribute wealth than income, because
    wealth is primarily ability as opposed to cash. If you have a niche, a role where
    you feel valued, you are wealthy. The government can create only so many post-office
    jobs that grant sinecures arbitrarily, and all those temporary job incentives
    are seen as the transitory, ephemeral things that they are. To create real wealth,
    which is what really matters, you need to allow individuals to find their niches,
    which is best done indirectly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对政府来说，重新分配财富比收入要困难得多，因为财富主要是能力，而不是现金。如果你有一个特长、一种让你觉得有价值的角色，你就是富有的。政府只能创造出那么多提供任命权的邮政工作，而所有这些临时的工作激励方案都被视为它们所是的暂时、瞬息的事物。要创造真正的财富，也就是真正重要的东西，就需要让个人间接地找到自己的特长。
