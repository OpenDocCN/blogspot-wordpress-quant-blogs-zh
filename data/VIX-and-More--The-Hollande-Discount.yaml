- en: 'VIX and More: The Hollande Discount'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：奥朗德折扣
- en: 来源：[http://vixandmore.blogspot.com/2012/05/hollande-discount.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/hollande-discount.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/05/hollande-discount.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/hollande-discount.html#0001-01-01)
- en: With a little more than an hour to go before the equity markets open in Europe,
    investors are still attempting to digest the significance of an electoral victory
    for Francois Hollande in [France](http://vixandmore.blogspot.com/search/label/France)
    as well as a much more fragmented political scene in [Greece](http://vixandmore.blogspot.com/search/label/Greece),
    where the radical leftist [Syriza](http://vixandmore.blogspot.com/search/label/Syriza)
    party showed surprising strength.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 距离欧洲股市开盘还有一个多小时，投资者仍在努力消化弗朗索瓦·奥朗德在[法国](http://vixandmore.blogspot.com/search/label/France)的选举胜利的重要性，以及[希腊](http://vixandmore.blogspot.com/search/label/Greece)政治场景更为分散的情况，其中激进的左翼[Syriza](http://vixandmore.blogspot.com/search/label/Syriza)党派表现出惊人的实力。
- en: While the outcome of the election in Greece was very difficult to handicap,
    the probability of a Hollande victory increased dramatically over the course of
    the last month or so.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管希腊选举结果很难预测，但在过去一个多月里，奥朗德获胜的概率显著增加。
- en: The [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)below
    shows the likelihood of a Hollande victory as indicated by the [Intrade](http://vixandmore.blogspot.com/search/label/Intrade)
    election contract (solid black line in upper half of top chart) since the second
    week of November. At the same time support for Holland was growing, one can see
    that the expectations for a Hollande victory put pressure on [France](http://vixandmore.blogspot.com/search/label/France)
    ETF, ([EWQ](http://vixandmore.blogspot.com/search/label/EWQ)). The bottom half
    of the top chart shows a ratio of the EWQ to the broader Europe ETF, [VGK](http://vixandmore.blogspot.com/search/label/VGK)
    as a solid red line. This ratio has declined sharply in conjunction with Hollande’s
    increasing strength in the polls and has moved in the opposite direction of U.S.
    stocks (gray area chart) since the middle of March.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)显示了自11月第二周以来由[Intrade](http://vixandmore.blogspot.com/search/label/Intrade)选举合约（顶部图表上半部分的实线黑色线）指示的奥朗德获胜的可能性。与此同时，可以看到对奥朗德获胜的预期给法国ETF（[EWQ](http://vixandmore.blogspot.com/search/label/EWQ)）施加了压力。顶部图表下半部分显示了EWQ相对于更广泛的欧洲ETF
    [VGK](http://vixandmore.blogspot.com/search/label/VGK) 的比率，为实线红色线。自三月中旬以来，该比率随着奥朗德在民调中的力量增强而急剧下降，并且与美国股票（灰色区域图表）的走势相反。
- en: For some additional context, I have also included a bottom chart that captures
    the EWQ:VGK ratio and the SPY going back four years. Note that France was generally
    a source of relative strength in the euro zone through June 2011 and has struggled
    relative to its peer group for most of the past year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更多背景信息，我还包括了底部图表，显示了过去四年中EWQ:VGK比率和SPY的情况。请注意，法国在2011年6月之前通常是欧元区相对强势的来源，并且在过去一年大部分时间里相对于其同行表现不佳。
- en: Looking at the full set of charts, it is apparent that the markets have been
    pricing in the likely impact of a Hollande victory for the better part of a month.
    With U.S. equity futures down approximately 1% as I type this, my sense is that
    the Hollande discount has almost completely priced in, but the increased uncertainty
    in Greece is likely to roil the markets and put a jolt into volatility expectations
    for at least the next few weeks going forward.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看完所有的图表，显而易见市场已经在过去一个月里定价了奥朗德可能获胜的影响。在我撰写这篇文章时，美国股市期货下跌约1%。我感觉奥朗德折扣几乎完全被定价进去了，但希腊的不确定性可能会搅动市场，并至少在未来几周内增加波动率预期。
