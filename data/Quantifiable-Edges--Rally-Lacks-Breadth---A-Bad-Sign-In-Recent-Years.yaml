- en: 'Quantifiable Edges: Rally Lacks Breadth - A Bad Sign In Recent Years'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：反弹缺乏宽度——近年来不祥之兆
- en: 来源：[http://quantifiableedges.blogspot.com/2008/10/rally-lacks-breadth-bad-sign-in-recent.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/rally-lacks-breadth-bad-sign-in-recent.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/10/rally-lacks-breadth-bad-sign-in-recent.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/rally-lacks-breadth-bad-sign-in-recent.html#0001-01-01)
- en: On the NYSE up issues accounted for less than 40% of the total issues traded.
    This only the 3rd time since 1970 that the up issues % was below 40% while the
    S&P 500 rose at least 1%. I ran a study tonight that looked at other times the
    market had risen at all when the Up Issues % was less than 40%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在纽约证券交易所，上涨股票的比例不到总交易股票的40%。自1970年以来，上涨股票的比例低于40%而标普500至少上涨1%的情况，这是第三次出现。我今晚进行了一项研究，查看了其他市场在上涨时上涨股票比例低于40%的情况。
