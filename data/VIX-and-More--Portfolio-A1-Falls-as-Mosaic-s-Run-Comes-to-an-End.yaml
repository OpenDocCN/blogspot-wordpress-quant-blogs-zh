- en: 'VIX and More: Portfolio A1 Falls as Mosaic’s Run Comes to an End'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：投资组合A1随着Mosaic的上涨结束而下跌
- en: 来源：[http://vixandmore.blogspot.com/2008/01/portfolio-a1-falls-as-mosaics-run-comes.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/portfolio-a1-falls-as-mosaics-run-comes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/portfolio-a1-falls-as-mosaics-run-comes.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/portfolio-a1-falls-as-mosaics-run-comes.html#0001-01-01)
- en: It was fun while it lasted, but it had to come to an end eventually.  [The Mosaic
    Company (MOS)](http://finance.google.com/finance?q=mos), which had run up an eye
    opening 176% in the first five months it was in Portfolio A1, is now gone from
    stable, victim of a rule that automatically culls any stock that falls 20% from
    the high recorded during the holding period.  Also shown the door as a result
    of a 20% drop is [Brazil Telecom Participacoes (BRP)](http://finance.google.com/finance?q=brp).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这很有趣，但它终究会结束。 [Mosaic公司(MOS)](http://finance.google.com/finance?q=mos)，在加入投资组合A1的前五个月内惊人地上涨了176%，现在已从稳定状态消失，成为自动淘汰任何在持有期间从高点下跌20%的股票的规则的受害者。由于20%的跌幅，[巴西电信参与公司(BRP)](http://finance.google.com/finance?q=brp)也被扫地出门。
- en: Replacing MOS and BRP are [LG Philips LCD Co. (LPL)](http://finance.google.com/finance?q=lpl)
    and [Terra Industries (TRA)](http://finance.google.com/finance?q=tra).  LG Philips
    LCD Co. is a Seoul-based $16 billion joint venture in the display business between
    two global giants, LG Electronics and Royal Philips Electronics. TRA, a nitrogen
    fertilizer company, demonstrates how some portfolio ‘rules’ can backfire, as this
    company is a direct competitor of Mosaic in the fertilizer business and at only
    10% of Mosaic’s market capitalization is actually a much riskier play in this
    sector.  Nevertheless, the stock ranker has spoken and TRA should do well if this
    week turns out to be a bottom. As far as the wisdom of holding an LCD manufacturer
    at a point where consumer demand appears to be drying up, I am skeptical, but
    this remains a 100% mechanical portfolio, where my perspective does not matter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 替换MOS和BRP的是[LG飞利浦液晶显示公司(LPL)](http://finance.google.com/finance?q=lpl)和[Terra
    Industries (TRA)](http://finance.google.com/finance?q=tra)。LG飞利浦液晶显示公司是两家全球巨头LG电子和皇家飞利浦电子在显示业务上的一个基于首尔的160亿美元合资企业。TRA是一家氮肥公司，它展示了某些投资组合“规则”可能会适得其反，因为这家公司是Mosaic在化肥业务上的直接竞争对手，而且市值只有Mosaic的10%，实际上在这个领域是一个更具风险的押注。尽管如此，股票排名器已经发言，如果本周确实触底，TRA应该表现良好。至于在消费者需求似乎正在减少的节点上持有LCD制造商的智慧，我持怀疑态度，但这仍然是一个100%的机械投资组合，我的观点并不重要。
- en: After falling 11.4% last week, Portfolio A1 is still sporting a 5% gain since
    the February 16, 2007 inception, considerably better than the 9% loss in the benchmark
    S&P 500 index during the same period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周下跌11.4%之后，投资组合A1自2007年2月16日成立以来仍然取得了5%的涨幅，这比同期标普500指数的9%跌幅要好得多。
- en: There no other changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合中没有其他变动。
