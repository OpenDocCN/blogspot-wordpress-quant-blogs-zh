- en: 'VIX and More: Satyam, Fraud, and the India VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：萨蒂亚姆，欺诈和印度VIX
- en: 来源：[http://vixandmore.blogspot.com/2009/01/satyam-fraud-and-india-vix.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/satyam-fraud-and-india-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/satyam-fraud-and-india-vix.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/satyam-fraud-and-india-vix.html#0001-01-01)
- en: Today’s announcement that Satyam ([SAY](http://vixandmore.blogspot.com/search/label/SAY)),
    the Indian outsourcing giant, has been engaged in a [massive accounting fraud](http://www.ft.com/cms/s/0/32ea8364-dc85-11dd-a2a9-000077b07658.html)
    over the course of several years sent Satyam down 78% in local trading and dragged
    the Bombay [Sensex](http://vixandmore.blogspot.com/search/label/Sensex) down 7.3%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天宣布，印度外包巨头萨蒂亚姆([SAY](http://vixandmore.blogspot.com/search/label/SAY))在过去几年中一直从事[大规模会计欺诈](http://www.ft.com/cms/s/0/32ea8364-dc85-11dd-a2a9-000077b07658.html)。当地交易中萨蒂亚姆下跌了78%，拖累了孟买[敏感指数](http://vixandmore.blogspot.com/search/label/Sensex)7.3%。
- en: All things considered, I was once again surprised by the relatively small spike
    in the [India VIX](http://vixandmore.blogspot.com/search/label/India%20VIX), which
    jumped 14.5% to close at 44.36.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 综合考虑，我再次对[印度VIX](http://vixandmore.blogspot.com/search/label/India%20VIX)的相对小幅波动感到惊讶，该指数收盘时上涨了14.5%，达到44.36。
- en: In the chart below I have plotted the course of the India VIX since November
    2007 (the index launched in April 2008, but historical data has been reconstructed
    extending back another six months.) I find it interesting that the scale of the
    India VIX is not that much different than that of its U.S. counterpart. I also
    find it interesting that concerns about the global financial crisis in October
    2008 was responsible for the peak in the volatility index, while the Mumbai terrorist
    attacks the following month barely register as a blip on the chart.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图我绘制了自2007年11月以来的印度VIX的走势（该指数于2008年4月推出，但历史数据已重建，向前延伸了另外六个月。）我发现印度VIX的规模与美国同行并没有太大的不同。我也发现，2008年10月全球金融危机的担忧是波动指数高峰的原因，而随后的孟买恐怖袭击在图表上几乎只是一个微不足道的小波动。
- en: It remains to be seen what sort of long-term fallout the Satyam fraud will have
    on Indian equities, but so far the reaction has to be considered a relatively
    muted one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尚不清楚萨蒂亚姆欺诈对印度股市会产生什么样的长期影响，但到目前为止，反应相对温和。
- en: Keep in mind that after many failed attempts at a [bottom](http://vixandmore.blogspot.com/search/label/market%20bottoms)
    in 2001 and 2002, the [NASDAQ did not put in a bottom](http://vixandmore.blogspot.com/2008/09/vix-spikes-and-2002-market-bottom.html)
    until just after the [WorldCom](http://vixandmore.blogspot.com/search/label/WorldCom)
    bankruptcy filing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，在2001年和2002年多次在[市场底部](http://vixandmore.blogspot.com/search/label/market%20bottoms)失败之后，[纳斯达克](http://vixandmore.blogspot.com/2008/09/vix-spikes-and-2002-market-bottom.html)直到世界通信公司（[WorldCom](http://vixandmore.blogspot.com/search/label/WorldCom)）破产申请之后才真正触底。
