- en: In table form, it looks like this. There's a whopping 5% difference in future
    stock market return when there is a negative, as opposed to a positive Fed Funds
    rate change over the prior years, looking a year ahead. It's not a big enough
    edge to quit your job, but for something as noisy as the aggregate market, it's
    pretty good.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以表格形式呈现如下。在前一年的联邦基金利率变化为负时，未来股市回报率与联邦基金利率变化为正时相比，差异高达5%。这并不足以让你辞掉工作，但对于像聚合市场这样嘈杂的市场来说，这还算不错。
