  type: TYPE_NORMAL
  zh: 'Falkenblog: 聚合市场预测器'
- en: 来源：[http://falkenblog.blogspot.com/2008/04/aggregate-market-predictor.html#0001-01-01](http://falkenblog.blogspot.com/2008/04/aggregate-market-predictor.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/04/aggregate-market-predictor.html#0001-01-01](http://falkenblog.blogspot.com/2008/04/aggregate-market-predictor.html#0001-01-01)
- en: The best single predictor of the future stock market return is the year-over-year
    change in the Fed funds rate. When it falls, the market tends to rise and vice
    versa. This is using data back to the beginning of the managed Fed Funds rate
    back in 1954, and looks at the past 12 month change in the Fed Funds v. the future
    12 month change in the S&P500\. Look at the graph below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 预测未来股市回报的最佳单一指标是联邦基金利率的年度变化率。当它下降时，市场往往会上涨，反之亦然。这是利用自1954年管理联邦基金利率以来的数据，观察联邦基金利率过去12个月的变化与标准普尔500指数未来12个月的变化。看下面的图表。
- en: '[![](img/e8829ae82a71caa7ff8c6b8c2d6a5835.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjrb5sKcFz1CmKgIRRtUzw-xTMunYUFZj0ghB0s9cS-Y4fQoPY9bNbUJciaK0Zifa3bp6K3B2FEfA4xCvzfhinABnmj_Wye_LDVsvERt0oSG8zTU6SQ3RxmoCrvDGbYMsOGNKE0rg/s1600-h/ffgraph.png)'
