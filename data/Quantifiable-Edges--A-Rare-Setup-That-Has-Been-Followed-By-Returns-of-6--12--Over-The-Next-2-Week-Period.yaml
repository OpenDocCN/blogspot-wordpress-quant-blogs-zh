- en: 'Quantifiable Edges: A Rare Setup That Has Been Followed By Returns of 6%-12%
    Over The Next 2-Week Period'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一个罕见的设置，在接下来的2周内带来了6%-12%的回报
- en: 来源：[http://quantifiableedges.blogspot.com/2011/06/rare-setup-that-has-produced-returns-of.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/rare-setup-that-has-produced-returns-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/06/rare-setup-that-has-produced-returns-of.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/rare-setup-that-has-produced-returns-of.html#0001-01-01)
- en: Positive seasonality has been run over the past 2 days by strong selling. To
    see such a weak start to a month is rare. There have only been 5 other times since
    its inception where the SPY lost over 2% on the 1st day of the month and then
    closed lower again on the 2nd day of the month. That’s a very low sample size
    but over the next couple of weeks returns have been outstanding. Below I have
    listed all 5 instances.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去两天，强烈的卖盘席卷了正面的季节性趋势。一个月份以如此弱势开局是罕见的。自从SPY成立以来，只有5次在其他时间，SPY在一个月的第一天跌幅超过2%，并且在第二天再次收盘走低。这个样本量非常小，但在接下来的几周内，回报率一直很高。下面我列出了这5次实例。
- en: The average return over the 2-week period has been close to 9%, and the worst
    trade gained 6%! I’d be surprised to see the market repeat returns this strong
    over the next couple of weeks, but the results and consistency are impressive
    enough that it seems worth considering the pattern of the last 2 days may suggest
    a bullish influence over the next 2 weeks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的2周内的平均回报接近9%，最差的交易收益为6%！我会惊讶于市场在接下来的几周内重复如此强劲的回报，但结果和一致性足够令人印象深刻，以至于似乎值得考虑，过去2天的模式可能暗示在接下来的2周内会有看涨的影响。
