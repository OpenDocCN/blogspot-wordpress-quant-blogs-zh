- en: 'VIX and More: Taking Profits in VIX Options (and ETPs)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：在VIX期权（和ETP）中获利
- en: 来源：[http://vixandmore.blogspot.com/2011/12/taking-profits-in-vix-options-and-etps.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/taking-profits-in-vix-options-and-etps.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/taking-profits-in-vix-options-and-etps.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/taking-profits-in-vix-options-and-etps.html#0001-01-01)
- en: Two hours into today’s session, the trading idea I mentioned yesterday, [going
    long VIX puts](http://vixandmore.blogspot.com/2011/12/vix-puts-looking-attractive.html),
    is doing quite well. The VIX Dec 27.50s are up more than 50% and the Dec 30s puts
    have advanced about 45%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天交易两小时后，我昨天提到的交易想法，[做多VIX看跌期权](http://vixandmore.blogspot.com/2011/12/vix-puts-looking-attractive.html)，表现得非常好。VIX
    12月27.50看跌期权上涨了50%以上，而12月30看跌期权上涨了约45%。
- en: One question that I believe is much trickier with VIX options than options for
    most other securities is when and how to take profits. A large reason why taking
    profits in VIX options has an extra layer of complexity and difficulty is due
    to the [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    tendencies of volatility in general and the VIX in particular.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，与大多数其他证券的期权相比，VIX期权在何时以及如何获利方面要复杂得多。VIX期权获利具有额外的复杂性和难度，其中一个重要原因是波动性的一般倾向以及VIX的特别倾向——均值回归。
- en: Another potential complicating factor regarding the management of VIX options
    positions has to do with their underlying. I hope that by now readers of this
    blog have had it drummed into their head that the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    are the best proxy for the underlying in VIX options, *not* the cash VIX or VIX
    index, which is the VIX that is most often quoted in the media. Anyone holding
    positions in VIX options – and [VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    for that matter – should be monitoring the VIX futures.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关于管理VIX期权头寸的潜在复杂因素与它们的底层资产有关。我希望到目前为止，阅读这个博客的读者已经多次了解到，[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)是VIX期权的最佳代理，而不是现金VIX或VIX指数，后者是在媒体中最常引用的VIX。任何持有VIX期权头寸的人——以及[VIX
    ETP](http://vixandmore.blogspot.com/search/label/VIX%20ETN)）——都应该监控VIX期货。
- en: Looking at the changes in the first two hours of trading, one can see the typical
    pattern in which the front month (December) VIX futures (-6.3%) are moving about
    80% as much as the cash VIX (-7.9%), with the second month (January) futures (-4.4%)
    moving about 56% of the cash VIX. This is right in line with historical norms.
    For an additional data point, [VXX](http://vixandmore.blogspot.com/search/label/VXX),
    which is a blend of front month and second month VIX futures, is down about 4.7%,
    which makes sense in that hold a disproportionate amount of front month futures
    at this point in the options expiration cycle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 观察交易前两小时的变化，我们可以看到典型的模式：当月（12月）VIX期货（-6.3%）的变动大约是现金VIX（-7.9%）的80%，而下一个月（1月）的期货（-4.4%）的变动大约是现金VIX的56%。这与历史常态相符。作为一个额外的数据点，[VXX](http://vixandmore.blogspot.com/search/label/VXX)，它是由当月和下一个月VIX期货的组合，下跌了大约4.7%，这是合理的，因为在这个期权到期周期的这个阶段，持有不成比例的当月期货。
- en: So what does this all mean for taking profits in VIX options?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这对VIX期权中的获利意味着什么呢？
- en: First, I cannot overstate how important it is to watch the VIX futures and understand
    how they move in relation to the cash VIX.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我无法过分强调监控VIX期货并理解它们与现金VIX关系的重要性。
- en: Second, because the VIX has a tendency to mean revert and thus often reverse
    recent sharp moves in either direction, it is important to take at least partial
    profits when one is the beneficiary of a significant favorable move in volatility.
    I like to take profits in 25% or 50% of my position, for instance, if my VIX options
    appreciate by 50%.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，由于VIX有均值回归的倾向，因此经常反转近期在任一方向上的大幅变动，因此当有幸从波动性的显著有利变动中受益时，至少要部分获利。例如，如果我的VIX期权增值50%，我喜欢获利25%或50%的仓位。
- en: Third, keep in mind that the long VIX puts mentioned above are still out of
    the money and have no intrinsic value. As a result, they are subject to significant
    [time decay](http://vixandmore.blogspot.com/search/label/time%20decay) ([theta](http://vixandmore.blogspot.com/search/label/theta))
    each day and therefore will lose value if there are no additional favorable moves
    in volatility.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，要记住上述提到的长期VIX看跌期权仍然处于虚值状态，没有内在价值。因此，它们每天都会受到显著的[时间衰减](http://vixandmore.blogspot.com/search/label/time%20decay)
    ([theta](http://vixandmore.blogspot.com/search/label/theta))的影响，如果没有额外的有利波动变动，它们将会失去价值。
- en: The bottom line is that harvesting VIX profits can be a challenging task and
    should be thought of as part art and part science. One only has to look at the
    many steeple-shaped [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    to appreciate just how fleeting large profit opportunities in VIX options can
    be.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，收获VIX利润可能是一个具有挑战性的任务，应该被视为艺术和科学的结合。只需查看许多类似尖塔形状的[VIX波动](http://vixandmore.blogspot.com/search/label/VIX%20spikes)，就会明白VIX期权中的大额利润机会是多么短暂。
- en: Besides, who knows what the next rumor out of Europe will be and how much the
    masses will panic or unpanic.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，谁知道下一个来自欧洲的谣言会是什么，大众会恐慌还是消除恐慌。
