  zh: 来源：[http://quantifiableedges.blogspot.com/2013/02/performance-after-state-of-union.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/02/performance-after-state-of-union.html#0001-01-01)
- en: With tonight being the State of the Union Address I was inspired by a subscriber
     to examine SPX performance following past speeches.  The data table below looks
    back to 1982.  There were a few instances, such as 2001 and 2009 where the speech
    was not an official “State of the Union”, but was delivered under a different
    name.  I have included those speeches in the results as well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚是国情咨文演讲，我受到一位订阅者的启发，研究了过去演讲后SPX的表现。下面的数据表回顾到了1982年。在某些情况下，如2001年和2009年，演讲并非正式的“国情咨文”，但以不同的名称发表。我也把那些演讲的结果包括在内。
- en: There appears to be a possible edge when looking out a few days.  Perhaps after
    these speeches the country gets excited about prospects for the future?  But below
    is an equity curve assuming a 5-day holding period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来在展望几天之后可能存在某种优势。或许在这些演讲之后，国家对未来前景感到兴奋？但下面是一个假设持有5天的股票曲线。
- en: All the curves look something like this in that since the turn of the century
    there has not been a quantifiable edge.  I guess they just don’t write speeches
    like they used to.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有曲线看起来都是从本世纪初以来一直没有什么可量化的优势。我想他们只是不再像过去那样写演讲稿了。
