- en: .  Like anyone with a Big Idea, I see it everywhere, and here I think it's absurd
    to think the good objective in life is losing one's attachment to things like
    popularity and success. This was really brought back to me reading the existentialists
    and noting how profoundly sad they all were (Schopenhauer, Nietzsche  Kierkegaard),
    because they were really lonely, they didn't have wives or children.  I remember
    reading Henry James telling his brother that his most singular attribute was his
    pronounced loneliness, which as a homosexual in that day must have been really
    tough. We have hard wiring that may not make sense from a logical perspective,
    but we shouldn't dismiss these desires simply because they aren't rational in
    a utilitarian perspective.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何有伟大想法的人一样，我到处都看到它的踪迹，而我认为认为生命中的一个好的目标是失去对流行度和成功的依恋是荒谬的。这通过阅读存在主义者的作品以及注意到他们是多么地悲伤（许伯奴、尼采、克尔凯郭尔）来确信。因为他们真的很孤独，他们没有妻子或孩子。我记得亨利·詹姆斯告诉他的兄弟，他最显著的特点是他明显的孤独，对于那个时代的同性恋来说这肯定是很艰难的。我们有一个可能从理性的角度看不通的硬性联系，但我们不应该仅仅因为它们从功利主义的角度来看是不合理的就忽视这些欲望。
