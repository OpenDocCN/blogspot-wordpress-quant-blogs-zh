- en: recently and was rather taken by the glib supposition that a man without means
    or connections in America could simply enjoy his transcendent being without material
    success. To think that you can achieve bliss by being a monk doing manual labor
    your whole life is just as dumb as thinking that you can achieve greater glory
    just getting high everyday and listening to music.
  id: totrans-16
