  zh: 最近我被一个轻率的推测震惊了，他认为在美国一个没有财力或关系的人只需享受他的卓越存在就可以了，而不需要去追求物质成功。认为你可以通过做一辈子体力劳动的僧人来获得幸福，就和认为你可以通过每天沉迷于高潮迭起的音乐来获得更大的荣耀一样愚蠢。
- en: A desire for status and achievement is a deep part of our needs.  It makes sense
    from an evolutionary perspective, because that way people are incented to interact
    and try to be helpful to others, create things others want, and receive material
    rewards for doing so.  Surely, a desire for status can go too far like any desire,
    but to presume you could be a content toll-booth operator  is naive.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对地位和成就的渴望是我们内在需求的一部分。从进化的角度来看这是有道理的，因为这样人们会被激励去相互交往，试图对他人有所帮助，创造他人想要的东西，并为此获得物质回报。当然，对地位的渴望可能会走得太远，就像任何欲望一样，但如果认为你可以成为一个满足的收费亭操作员就太幼稚了。
