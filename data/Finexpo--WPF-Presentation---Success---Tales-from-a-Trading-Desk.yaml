- en: 'Finexpo: WPF Presentation – Success'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Finexpo：WPF演示-成功
- en: Thanks to the effort of a number of people in [Lab49](http://www.lab49.com/),
    the presentation today at [Finexpo](http://www.finexpo.com/cts2006/seminar.asp?s_id=123)
    appeared to be well received – we even got a clapped at the end.  It was pretty
    cool to be the only non-Microsoft people speaking as part of the [Microsoft City
    Developer track](http://www.finexpo.com/cts2006/seminar_list.asp). The turnout
    wasn’t spectacular, but then we are talking a fairly niche market.   The slides
    and demo should be available shortly.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 得益于[Lab49](http://www.lab49.com/)团队的努力，今天在[Finexpo](http://www.finexpo.com/cts2006/seminar.asp?s_id=123)的演示似乎很受欢迎——甚至在最后还鼓掌了。能成为[微软城市开发者论坛](http://www.finexpo.com/cts2006/seminar_list.asp)的唯一非微软人士发言，感觉相当酷。参与人数并不太多，但我们在谈论一个相当小众的市场。幻灯片和演示应该很快就会发布。
