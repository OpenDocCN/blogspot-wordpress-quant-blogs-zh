- en: 'Magmasystems Blog: I Got a Tech Writer !!!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：我找到了技术文档撰写者！
- en: 来源：[http://magmasystems.blogspot.com/2007/03/i-got-tech-writer.html#0001-01-01](http://magmasystems.blogspot.com/2007/03/i-got-tech-writer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/03/i-got-tech-writer.html#0001-01-01](http://magmasystems.blogspot.com/2007/03/i-got-tech-writer.html#0001-01-01)
- en: Read it and weep, people ....
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 读完之后，大家可能会感到难过……
- en: I got myself a real live technical writer for a few months. She has even done
    Visual Studio and MSDN documentation for Microsoft.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我找来了一个真正的技术文档撰写者，为期几个月。她甚至为微软撰写了Visual Studio和MSDN文档。
- en: In all of the major projects that I have done for IBs, I have never seen the
    budget for a tech writer. We usually have to do it ourselves, after we are totally
    exhausted from delivering the technical aspect of a project. We might be lucky
    to get a BA to do some of the functional docs, but they will never dive into code.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我为国际银行（IBs）做的所有主要项目中，我从未看到过技术文档撰写者的预算。我们通常在自己完全疲惫于交付项目的技术方面之后才去做这些事。我们可能运气好能让业务分析师（BA）做一些功能文档，但他们绝不会深入到代码中。
- en: This young lady who I now own actually installed Visual Studio on her laptop,
    and started stepping through the code!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这位我现在拥有的年轻女士实际上在她的笔记本上安装了Visual Studio，并开始逐行查看代码！
