  type: TYPE_NORMAL
  zh: '![图片](img/ffdeae7cc5869a33ed95f3437390089f.png)（[点击查看](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhszf9CosDbLmGnNwfqJ-efaZzrbGcgNmFfAHhUEmsQ8qH_bDSuKILUvFEFQtRb3bdBpakSUiFS79fLJqwjeqQE223lPLo4trNBnc7BV_3jhdgNNqJwSesD5pO2m1LGNde28KFu7Ff51WJv/s1600-r/LMVTX+GroVal.JPG)）'
- en: Bill Miller’s Legg Mason Value Trust (LMVTX) has had a great long-term track
    record that would be the envy of most managers. Unfortunately the fund lagged
    the S&P 500 in 2006 and it looks like it will lag again in 2007, barring a last
    minute recovery.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·米勒的莱格·梅森价值信托（LMVTX）有着长期优秀的业绩，大多数经理都会羡慕。不幸的是，该基金在2006年落后于标普500，看起来在2007年也会再次落后，除非最后一刻能实现复苏。
- en: Using the techniques shown in the sidebar titled *Reverse engineering a manager's
    macro exposures*, I estimated his style (Value/Growth) exposures. Despite the
    “value” label in LMVTX, Miller has long been thought of as tilting towards the
    Growth style (remember his big holdings in AOL in the fund?) However the fund
    has tilted more towards the Value style and has tended to outperform when Value
    outperforms Growth and underperformed when Growth outperforms Value.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 利用侧边栏中标题为《反向工程一个经理的宏观暴露》的技巧，我估算了他的风格（价值/成长）暴露。尽管LMVTX中有“价值”标签，但米勒长期以来一直被认为倾向于成长风格（还记得他在基金中持有大量AOL吗？）然而，该基金更倾向于价值风格，并且在价值超越成长时往往表现出色，在成长超越价值时表现不佳。
- en: 'Using the same form of analysis, his other macro exposures are:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用相同的分析方法，他的其他宏观暴露如下：
- en: '- Long market beta'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- 做多市场贝塔'
- en: '- Short oil and USD'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '- 做空石油和美元'
- en: '- Long emerging markets vs. the US market'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '- 做多新兴市场相对于美国市场'
- en: In future posts I will use the same technique to examine what other investors
    (hedge funds, mutual funds, etc.) are doing in the market.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的文章中，我将使用相同的技巧来分析其他投资者（对冲基金、共同基金等）在市场上的行为。
