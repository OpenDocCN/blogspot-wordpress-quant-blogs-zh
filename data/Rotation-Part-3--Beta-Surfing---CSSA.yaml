  zh: 旋转部分3：Beta冲浪 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/02/26/rotation-part-3-beta-surfing/#0001-01-01](https://cssanalytics.wordpress.com/2010/02/26/rotation-part-3-beta-surfing/#0001-01-01)
