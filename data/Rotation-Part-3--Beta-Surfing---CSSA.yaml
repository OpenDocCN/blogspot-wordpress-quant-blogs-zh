- en: As you can clearly see the CAGR of the rotation model was higher that either
    XLY or XLP, futhermore—and more relevant to what I was saying, the sharpe ratio
    or risk-adjusted return is .4, which is also higher than either one. So effectively
    the rotation model was able to utilize superior timing to harness the power of
    beta which is a form of embedded leverage. **When the timing is correct the return
    relative to volatility is temporarily higher than normal, hence you actually end
    up with alpha.**
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您清晰所见，旋转模型的复合年增长率（CAGR）比XLY或XLP都要高，此外——与我所说的更为相关的是，风险调整收益比率（夏普比率）为0.4，这也比任何一个都要高。因此，旋转模型实际上能够利用更优的时间来驾驭贝塔（beta）的力量，而贝塔是一种内嵌的杠杆形式。**当时间恰当，相对于波动性的收益暂时高于正常水平，因此你实际上最终获得了alpha（超额收益）。**
