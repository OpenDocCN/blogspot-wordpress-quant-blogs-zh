- en: '**Relative Strength and The “Race Car” Risk Allocation Model**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**相对强度与“赛车”风险分配模型**'
- en: 'In the examples above, we took pairs that had different beta/risk levels to
    generate a higher alpha. The most interesting conclusion that comes out of this
    analysis is as follows: **If we can profitably trade beta, that also means that
    we can identify when we should be taking more or less risk in the market even
    if we are not trading the ETFs above!!** Note that the only adjustment we would
    have to make is to create a list of ETFs that span the “beta spectrum” that also
    have commensurate “inherent” betas (intuitive long-term levels of expected beta).
    In today’s market, the following ETFs make up an accurate spectrum of risk: SPY,
    EEM, SH, XLY, XLP, SHY. Note that unlike in the previous post, these choices are
    much more correlated–but that is by design. What we want to do is to figure out
    how aggressive we should be in our trading: should we be long, in cash, heavily
    long or short. In the case of this model we will have six “gears” so to speak.
    To reflect the “neutral” or zero beta component, using modern portfolio theory
    we would want a proxy for cash–and SHY is a pretty good substitute with a beta
    of 0.03 (note SHV– the t-bill proxy is actually the most accurate but has a lower
    yield and a less liquidity than SHY). For a negative beta component we will use
    SH which is the Short S&P500 ETF. All of the others are self explanatory. In the
    following model below, think of the race car analogy where the driver can shift
    the gearbox from first gear to third gear and higher, while also being able to
    shift into neutral and even reverse.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的例子中，我们选取了风险水平不同的对冲组合以产生更高的阿尔法。这个分析得出的最有趣的结论如下：**如果我们能够有利地交易贝塔，这也意味着我们能够识别出我们应该在市场中获得更多或更少的风险，甚至我们没有交易上面的ETF！**
    注意我们唯一需要做的调整是创建一个包含跨越“贝塔范围”并且具有相应的“内在”贝塔（直观的长期预期贝塔）的ETF列表。在今天的市场中，以下ETF构成了准确的风险范围：SPY，EEM，SH，XLY，XLP，SHY。请注意，与之前的帖子不同，这些选择的相关性要高得多——但这正是设计所希望的。我们需要弄清楚我们在交易中应该有多积极：我们应该做多、持币、大量做多或做空。在这个模型中，我们将有六个“齿轮”之类的。为了反映“中立”或零贝塔部分，根据现代投资组合理论，我们希望有一个现金的代理——SHY是一个很好的替代品，贝塔值为0.03（注意SHV——国库券代理实际上是最准确的，但收益较低，流动性不如SHY）。对于负贝塔部分，我们将使用SH，这是标普500的做空ETF。其他的都是显而易见的。在下面的模型中，可以想象成赛车比喻，驾驶员可以将从第一挡到第三挡及更高的变速箱，同时也可以进入中立甚至反转。
- en: '1) **First Gear:** XLP is the #1 selection in the rotation model–time to hold
    some positions but invest cautiously'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1) **第一挡：** XLP 是旋转模型中的首选#1——是时候保持一些头寸但谨慎投资。
- en: '2) **Second Gear:** XLY is the #1 selection in the rotation model–the market
    is a little bit more risk-accepting. time to buy some more stocks and increase
    exposure .'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2) **第二挡：** XLY 是旋转模型中的首选#1——市场风险承受能力略有提高。是时候买更多的股票并增加敞口。
- en: '3) **Third Gear:** SPY is the #1 selection in the rotation model– time to be
    fully invested.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 3) **第三挡：** SPY 是旋转模型中的首选#1——是时候满仓投资。
- en: '4) **Fourth Gear:** EEM is the #1 selection in the rotation model–its time
    to go full bull, and buy some high beta stocks or potentially use margin (with
    stops obviously).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 4) **第四挡：** EEM 是旋转模型中的首选#1——是时候全力做多，买入一些高贝塔股票，或者 potentially 使用保证金（当然要有止损）。
- en: '5) **Neutral:** SHY is the #1 selection in the rotation model–time to get cautious
    and go to cash as there doesn’t appear to be any clear leadership.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 5) **中立：** SHY 是旋转模型中的首选#1——是时候保持谨慎，持有现金，因为没有明确的领导力。
- en: '6) **Reverse:** SH is the #1 selection in the rotation model– time to get the
    $##%^ out of the market and get short. find your favorite banking or housing stock
    that you love to hate and sell ‘ em short. If you want to be more conservative,
    take a 25-50% position in SH and put the rest in cash.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 6) **反转：** SH 是旋转模型中的首选#1——是时候离开市场并做空了。找到你最喜欢的银行或房地产股票，卖空它们。如果你想要更加保守，可以建立一个SH
    25-50%的仓位，其余的现金。
