- en: 'The last installation was incredibly popular, and thanks to all the public
    and private commentary (both good and bad) as it makes for better educational/entertainment
    value for all of us. So feel free to speak you mind—–I always like to have a little
    constructive debate now and then. Now getting back to the article, for those who
    do not know what beta is–it is best described as a leverage factor to the S&P500:
    that is when the S&P500 goes up, a high beta stock/ETF will go higher than the
    S&P500, and the reverse is true if the index falls.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上一次安装非常受欢迎，感谢所有公开和私下的评论（好的和坏的），因为这使得对我们所有人来说有更好的教育/娱乐价值。所以请随意发表你的意见——我总是喜欢时不时地进行一些建设性的辩论。现在回到文章，对于那些不知道beta是什么的人来说——它最好被描述为S&P500的一个杠杆因子：也就是说，当S&P500上涨时，一个高beta股票/ETF将比S&P500涨得更高，如果指数下跌，反之亦然。
- en: 'One of the things that dawned on me this evening was that I did not clearly
    point out what the underlying source of alpha is in the rotation model. A reader–George–asked
    the question that is in fact part of the answer. Without paraphrasing, George
    essentially asked whether the model returns were being driven largely by going
    long EEM in bull markets and short the market during bear markets via SH. Truthfully,
    in fact a good rotation model is sort of like an alchemy experiment: **we take
    beta and we turn it into alpha**. While the ideal situation is to trade alpha
    (ie switching between good risk-adjusted systems), there is certainly a benefit
    to surfing the beta wave all the way to the bank. This strange sleight of hand
    is difficult to see, so I have prepared a little example that is easy to follow.
    Below, I use the defensive and low-beta consumer staples sector–ticker “XLP” (beta
    of .65)and the offensive and higher-beta consumer discretionary sector–ticker
    “XLY” (beta of .91). This pair represents an ideal test because statistically,
    they both share a low correlation and have different betas. Furthermore, they
    should have different “inherent” correlations and betas that are driven by their
    conceptually different relationships to the business cycle. When the market forecasts
    a strong economy, the smart money expects that consumers will have plenty of discretionary
    money and will probably purchase big-ticket items. Since XLY contains many of
    the largest companies within this sector, it should be the first to go up if their
    is confidence in consumer purchasing power. In contrast, if the market fears a
    recession or a slowdown, it is expected that consumers will be facing a pinch,
    and the only money spent will be on “staple” goods like food and cleaning products.
    Thus XLP should outperform if this is the case. In this test I will again use
    ETF Rewind’s Rotation model. This is a 3-year frictionless backtest, with no commissions,
    and weekly rebalancing. Again, I’m using XLP and XLY only. Below are three columns–the
    rotation model performance, and the buy and hold performance of XLY and XLP. Lets
    look at the results:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天晚上我意识到的其中一个事情是没有清楚地指出旋转模型中alpha的根本来源。一位读者——乔治——问了一个实际上是答案的一部分的问题。不进行概括地说，乔治本质上是在问该模型回报是否主要是在牛市通过做多EEM而熊市通过做空SH来驱动的。事实上，一个好的旋转模型实际上就像是一种炼金术实验：**我们将beta转化为alpha**。虽然理想的情况是交易alpha（即在良好的风险调整系统之间切换），当然，顺着beta波到达银行肯定也是有好处的。这种奇怪的幻术很难看出，所以我准备了一个容易跟随的小例子。下面，我使用了防御性低beta消费品必需品板块——股票代码“XLP”（beta为.65）和进攻性高beta消费品非必需品板块——股票代码“XLY”（beta为.91）。这对代表了一个理想的测试，因为从统计学上来说，它们两者都具有低相关性并且有不同的beta值。此外，它们应该有不同的“固有”相关性和beta值，这些是由它们与商业周期的概念上不同的关系驱动的。当市场预测经济强劲时，聪明钱预期消费者将有很多可自由支配的收入，并且可能会购买大宗商品。由于XLY包含该行业中许多最大的公司，如果对其消费者购买力有信心，它应该是第一个上涨的。相反，如果市场担心经济衰退或放缓，预计消费者将面临压力，并且仅会在食品和清洁产品等“必需品”上花费。因此，如果情况是这样，XLP应该表现出色。在这个测试中，我将继续使用ETF
    Rewind的旋转模型。这是一个3年无摩擦回测，没有佣金，并且每周平衡。再次，我只使用XLP和XLY。下面有三个列——旋转模型表现，以及XLY和XLP的买入持有表现。让我们看看结果：
