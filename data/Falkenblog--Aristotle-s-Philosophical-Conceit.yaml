  type: TYPE_NORMAL
  zh: Falkenblog：亚里士多德的哲学自负
- en: 来源：[http://falkenblog.blogspot.com/2011/11/aristotles-philosophical-conceit.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/aristotles-philosophical-conceit.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/11/aristotles-philosophical-conceit.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/aristotles-philosophical-conceit.html#0001-01-01)
- en: Aristotle wrote many years ago an anecdote that many erudite people take as
    gospel, that the thoughtful sages could be rich if they really wanted to.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亚里士多德多年前写了一个轶事，许多博学的人认为那是真理，那就是深思熟虑的智者如果真的想要的话是可以富有的。
- en: '[Here](http://classics.mit.edu/Aristotle/politics.mb.txt)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://classics.mit.edu/Aristotle/politics.mb.txt)'
- en: he recounts the story of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他讲述了
- en: '[Thales](http://www.thebigview.com/greeks/thales.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[泰勒斯](http://www.thebigview.com/greeks/thales.html)'
- en: 'of Melitus (ie, the primordial philosopher 624-546 BC):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 来自梅利都（即，原始哲学家624-546 BC）：
- en: he knew by his skill in the stars while it was yet winter that there would be
    a great harvest of olives in the coming year; so, having a little money, he gave
    deposits for the use of all the olive-presses in Chios and Miletus, which he hired
    at a low price because no one bid against him. When the harvest-time came, and
    many were wanted all at once and of a sudden, he let them out at any rate which
    he pleased, and made a quantity of money.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他凭借对星星的技巧在冬天还未到来时就知道了来年会有丰收的橄榄；因此，他有点钱，就为基奥斯和米利都所有的榨油机存了款，因为没有人竞标，他以低价租下了它们。当收获的时候，一下子需要很多人，他按自己喜欢的任意价格出租，赚了一大笔钱。
- en: Now, this is total bull because the stars don't predict weather. Reading chicken
    entrails and the like was popular back then and they had lots of other wacky beliefs,
    but the idea that they traded on them and prospered is clearly a self-serving
    lie. Today, we have active mutual fund managers who claim to outperform indices
    even though this has never been the case, so I guess every age has its own myths.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这完全是胡说八道，因为星星不会预测天气。那时读鸡肠之类的东西很流行，他们有很多其他疯狂的信仰，但是他们依赖这些并因此成功的想法显然是一种自私的谎言。今天，我们有活跃的共同基金经理声称能够跑赢指数，尽管事实并非如此，所以我猜每个时代都有自己的神话。
