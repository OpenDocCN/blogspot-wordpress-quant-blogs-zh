- en: European banks are in far worse shape than their US counterparts. That is because
    they utilize far more leverage, on an average about 30 times leverage. How can
    that be, in what is supposed to be a conservative industry?
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲银行的状况比美国的糟糕得多。这是因为它们利用的杠杆远远超过了美国的同行，平均约为30倍的杠杆。在一个被认为是保守的行业里，这怎么可能呢？
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[The analyst team at Variant Perception wrote:] “European banks were only restricted
    on the basis of risk-weighted assets, unlike the US where it is the total leverage
    ratio that matters, so most European banks bought assets that were rated by Moody’s
    and S&P, who couldn’t rate their way out of a paper bag, and for anything that
    wasn’t highly rated, they bought credit default swaps or guarantees from AIG and
    MBIA. Because of that European banks were able to lever up a lot more than their
    US counterparties. Given the much higher leverage levels and general worsening
    of collateral values, we think that all the shoes in Europe have not dropped.”'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[Variant Perception的分析团队写道：]“欧洲银行仅仅基于风险加权资产受限制，而不像美国，那里是总杠杆比例至关重要的地方，所以大多数欧洲银行购买了由穆迪和标普评级的资产，而他们评级能力低到无法自救，对于任何没有高评级的东西，他们购买信用违约掉期或来自AIG和MBIA的担保。因此，欧洲银行能够比美国的同行杠杆化得多。考虑到更高的杠杆水平和抵押品价值普遍恶化，我们认为欧洲的所有麻烦都还没有完全显现。”'
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: European banks have assets of about 330% of their GDP, compared to US banking
    assets, which are about 50%. They have over $700 billion in loans to Asian businesses
    (which are watching their exports collapse) and $1.3 trillion in loans to Eastern
    Europe, which is in a very serious recession, and so many of those loans are simply
    not going to be worth anything. Simply put, there is going to be a need for massive
    amounts of money to bail out European banks, or we’ll watch their economies simply
    implode.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲银行的资产约为其国内生产总值（GDP）的330%，而美国的银行资产约为50%。他们向亚洲企业提供了7000亿美元的贷款（这些企业的出口正在崩溃）并向
    Eastern Europe 提供了1.3万亿美元的贷款，后者正处于非常严重的衰退之中，所以很多贷款根本不值一提。简单地说，将需要大量资金来救助欧洲银行，否则我们只能看着它们的经济崩溃。
