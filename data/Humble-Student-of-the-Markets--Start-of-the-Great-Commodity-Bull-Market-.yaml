- en: '***As soon as the world economy starts growing again***, the theory runs, demand
    for oil will once again outstrip the industry’s ability to supply it. The seemingly
    ample cushion of inventories and spare capacity will quickly be exhausted, sending
    prices soaring. ***In other words, the global recession has only interrupted the
    “supercycle” of which many analysts used to speak, during which the normal boom-and-bust
    cycle of oil and other commodities would give way to a protracted period of high
    prices, as ever-growing demand from emerging markets swallowed everything the
    extractive industries could produce***. “The commodity supercycle is not over,
    just resting,” says Mr Blanch.'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***一旦世界经济重新开始增长***，该理论认为，对石油的需求将再次超过行业供应能力。看似充足的库存和备用产能将迅速耗尽，推动价格飙升。***换句话说，全球经济衰退只是许多分析师曾经谈论的“超级周期”的暂时中断，在这个周期中，石油和其他商品的正常繁荣与萧条周期将让位于一段高价格的长期时期，因为新兴市场的不断增长的需求会吞噬采掘行业能生产的一切***。
    “商品超级周期并未结束，只是暂时休息，”布兰奇先生说。'
