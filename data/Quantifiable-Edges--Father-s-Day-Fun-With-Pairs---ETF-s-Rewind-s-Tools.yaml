- en: 'Quantifiable Edges: Father''s Day Fun With Pairs & ETF''s Rewind''s Tools'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 父亲节与配对及ETF Rewind工具的乐趣'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/fathers-day-fun-with-pairs-etfs-rewinds.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/fathers-day-fun-with-pairs-etfs-rewinds.html#0001-01-01)
