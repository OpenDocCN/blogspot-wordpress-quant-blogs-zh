  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/06/fathers-day-fun-with-pairs-etfs-rewinds.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/fathers-day-fun-with-pairs-etfs-rewinds.html#0001-01-01)
- en: We spent Father’s Day at my in-laws. My father-in-law actively trades and a
    lot of what he does is pairs trading. He’s been getting more involved with pairs
    lately and comes up with some crazy ones. He does some testing on the computer
    but a lot of his testing is done “old school” with a pen and paper.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们度过了在公公婆婆家过的父亲节。公公积极交易，他做的很多事情是配对交易。他最近更多地参与了配对交易，并提出了一些疯狂的配对。他在电脑上做一些测试，但他的很多测试都是用笔和纸进行的，“老式”方法。
- en: So I brought my laptop over armed with
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我带了我的笔记本电脑过来，装备了
- en: '[Jeff Pietsch’s ETF Rewind tool](http://www.quantifiableedges.com/slpw/index.php)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jeff Pietsch的ETF Rewind工具](http://www.quantifiableedges.com/slpw/index.php)'
- en: . As part of ETF Rewind, Jeff has one worksheet that is
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为ETF Rewind的一部分，Jeff有一个工作表是
- en: '[set up to do pairs analysis](http://marketrewind.blogspot.com/2008/08/trading-energy-complex-pairs.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[设置来进行配对分析](http://marketrewind.blogspot.com/2008/08/trading-energy-complex-pairs.html)'
- en: . I rarely see him mention it on his blog, but it is really a cool tool. You
    can put in any ETFs or stocks (or combination) and see how playing mean reversions
    following extreme divergences would have played out over the last 6 months. It
    comes with an optimization feature that allows you see how extreme the optimal
    settings are and what the best lookback period would be. Running an optimization
    takes about 15 seconds.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: . 我很少看到他在博客上提到它，但它真的一个非常酷的工具。你可以输入任何ETF或股票（或它们的组合），看看跟随极端背离的均值反转在过去六个月里会如何进行。它带有一个优化功能，可以让你看到优化设置有多极端以及最佳回望周期是多少。运行优化大约需要15秒钟。
- en: My father-in-law does swing trading so we focused on finding pairs that performed
    well with short lookback periods and less extreme divergences. He had a whole
    list he wanted to try out and we were able to zip through them and see which ones
    had potential and which ones didn’t.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公公做的是摆动交易，所以我们专注于寻找短期回望周期和较极端背离表现良好的配对。他有一长串想要尝试的配对，我们能够迅速浏览它们，看看哪些有潜力，哪些没有。
- en: The tool doesn’t do detailed system testing but it's a great idea checker. So
    if you’ve thought about playing growth vs. value, or gold vs. gold miners, or
    even something crazy like AMZN vs. silver, it takes about 30 seconds to find out
    whether your ideas are worth exploring further, or whether you’re better off scrapping
    them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具不做详细的系统测试，但它是很好的想法检查器。所以，如果你想过成长与价值之间的对抗，或者黄金与黄金矿工之间的对抗，甚至是像AMZN与银之间的疯狂组合，它大约需要30秒钟来找出你的想法是否值得进一步探索，或者你是否最好放弃它们。
- en: Personally, what I like best about the tool is that it also seems to act as
    an idea machine. There’s really no end to the possibilities and the more you play
    with it the more ideas you end up wanting to explore. It also gives you a sense
    of what to look for when considering certain securities for pairs. Some securities
    seemed to work well with almost anything paired up with them while others struggled
    with all combinations. It makes you think deeper about the nature and tendencies
    of certain sectors and security types.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这个工具最好的地方是它似乎还充当了一个想法机器。可能性真的无穷无尽，你玩得越多，就越想要探索更多的想法。它还告诉你，在考虑某些配对证券时应该寻找什么。一些证券与几乎任何与之配对的证券都表现得很好，而其他证券则与所有组合都挣扎。这让你更深入地思考某些板块和证券类型的性质和倾向。
- en: Anyway, enough from me.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我就不多说了。
