- en: 'VIX and More: Fibonacci Retracements and Trading Ranges'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   **VIX and More：斐波那契回撤和交易区间**'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/fibonacci-retracements-and-trading.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/fibonacci-retracements-and-trading.html#0001-01-01)
