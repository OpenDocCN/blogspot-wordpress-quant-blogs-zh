  type: TYPE_NORMAL
  zh: '-   类别：未分类'
- en: Most traders are reasonably knowledgeable about [Fibonacci retracements](http://www.investopedia.com/ask/answers/05/FibonacciRetracement.asp),
    which predict the likely percentage retracement of any preceding up or down move.  The
    details of Fibonacci retracements are discussed in [many places](http://www.swing-trade-stocks.com/fibonacci-retracements.html)
    on the web, so I won’t repeat them here other than to note that the most commonly
    used [Fibonacci numbers](http://en.wikipedia.org/wiki/Fibonacci_number) are the
    retracement percentages of 38.2%, 50%, and 61.8%.  When markets move sharply in
    one direction, then turn around, the first question traders tend to ask themselves
    is how long the move will last.  The usual suspects are previous closes, moving
    averages and “Fibs.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如果我们在一个交易区间内，而波动性预期持续较高，那么像市场领导者**BEP**这样的**覆盖看涨期权（或买入写期权）基金**是一个低风险超越市场的优秀方式。[覆盖看涨期权（或买入写期权）基金](http://www.thestreet.com/_yahoo/funds/toponepercent/10340878.html?cm_ven=YAHOO&cm_cat=FREE&cm_ite=NA)'
- en: Even if you don’t believe in what some consider to be the equivalent of numerical
    astrology, the important thing is that other traders do and right or wrong, they
    can make Fibs a self-fulfilling prophecy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   即使你相信一些被认为是数字占星术的东西，重要的是其他交易者确实相信，无论对错，他们可以把斐波那契数变成自我实现的预言。'
- en: Part of the reason I mention all of this is that the NASDAQ composite just retraced
    about 61.8% of the recent drop and now is finding resistance at the Fibonacci
    level.  The chart below tells much of this story, but the pressing question is
    what happens next.  There is a temptation to assume that the bulls will eventually
    win out once again or that this time it looks like the bears finally have the
    numbers…but there is a third possibility, that we may be entering into a trading
    range.  Once again, it is way too early to determine whether this may be the case,
    but today’s stalemate (so far) opens up that possibility.  IF we are going to
    be in a trading range for awhile, expect Fibonacci levels to play an important
    role in defining the trading range, along with the other usual suspects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   大多数交易者对**斐波那契回撤**相当了解，它能预测任何先前上升或下降动作的可能百分比回撤。网上有很多地方讨论斐波那契回撤的细节，所以我这里不会重复它们，只需要指出最常用的斐波那契数是38.2%，50%和61.8%的回撤百分比。[斐波那契回撤](http://www.investopedia.com/ask/answers/05/FibonacciRetracement.asp)和[斐波那契数](http://en.wikipedia.org/wiki/Fibonacci_number)'
- en: Also, keep in mind that if we are in a trading range and volatility expectations
    continue to be on the high side, a [covered call (or buy-write) fund](http://www.thestreet.com/_yahoo/funds/toponepercent/10340878.html?cm_ven=YAHOO&cm_cat=FREE&cm_ite=NA),
    like market leader [BEP](http://finance.yahoo.com/q?s=bep), is an excellent low
    risk way to beat the market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 运用费曼技巧，你只需花上`20 min`就能深入理解知识点，而且记忆深刻，*难以遗忘*。
