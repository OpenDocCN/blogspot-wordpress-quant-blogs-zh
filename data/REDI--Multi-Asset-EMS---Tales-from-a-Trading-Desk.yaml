- en: 'Wall Street & Technology has the [latest](http://www.wallstreetandtech.com/electronic-trading/goldmans-redi-spin-off-signals-ems-marke/240158521?pgno=1)
    update on REDI following its February 2012 [article.](http://www.wallstreetandtech.com/electronic-trading/goldman-sachs-to-spin-off-redi-tech-grou/232600489) 
    Of interest:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街与科技有关于REDI的最新[更新](http://www.wallstreetandtech.com/electronic-trading/goldmans-redi-spin-off-signals-ems-marke/240158521?pgno=1)，这是在2012年2月发表的[文章](http://www.wallstreetandtech.com/electronic-trading/goldman-sachs-to-spin-off-redi-tech-grou/232600489)之后的。值得注意的是：
- en: “application service provider (ASP) model”
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “应用服务提供商（ASP）模式”
- en: “installed on the client side is the front end and the desktop client software”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “安装在客户端的是前端和桌面客户端软件。”
- en: “buy-side firms have increasingly expressed a preference for broker-neutral
    systems as opposed to single-dealer systems”
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “买方公司越来越多地表示，他们更喜欢中性经纪系统，而不是单一交易商系统。”
- en: “could also be a sign that developing multi-asset EMSs is too costly for brokers”
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “也可能是一个迹象，即开发多资产交易执行管理系统对经纪商来说成本过高。”
- en: ‘could add on the order management piece used by portfolio managers” – finally
    a workable [OEMS](http://www.advancedtrading.com/ems-oms/market-structure-drives-the-buy-side-to/240155239)?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “可以为投资组合经理使用的订单管理部分增加功能”——终于有一个可行的[OEMS](http://www.advancedtrading.com/ems-oms/market-structure-drives-the-buy-side-to/240155239)?
