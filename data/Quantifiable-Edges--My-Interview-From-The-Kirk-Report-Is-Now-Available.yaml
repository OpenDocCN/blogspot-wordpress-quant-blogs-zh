- en: In September as part of his trader interview series, Charles Kirk of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为他交易者采访系列的一部分，九月份，查尔斯·基尔（Charles Kirk）
- en: '[The Kirk Report](http://www.thekirkreport.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[基尔报告](http://www.thekirkreport.com/)'
- en: interviewed me. Charles has been kind enough to allow me to republish the interview,
    which previously was only available on the members section of The Kirk Report.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 采访了我。查尔斯好心允许我重新发布采访，此前该采访仅在基尔报告的会员区可用。
- en: If you’ve ever had questions about my approach, then be sure to check it out.
    Charles probably got the answer out of me. Even those who are very familiar with
    my work will find new material in the interview. Charles got me to discuss ideas
    and methods that I’ve never discussed on the blog or in the Subscriber Letter
    before. The interview is lengthy, but with the slow trading and extra time off
    over the next few days I thought some readers might find it interesting. There
    is a link below, and I have also posted a permanent link on the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经对我的方法有任何疑问，那么一定要去看看。查尔斯可能从我这里得到了答案。即使是那些非常熟悉我的工作的人也会在采访中找到新内容。查尔斯让我讨论了一些我之前在博客或订阅信件中从未讨论过的想法和方法。这次采访很长，但是由于接下来几天交易缓慢且有额外的休息时间，我认为一些读者可能会觉得它有趣。下面有链接，我还将在
- en: '[Quantifiable Edges home page.](http://www.quantifiableedges.com/)[http://www.quantifiableedges.com/kirk-hanna.html](http://www.quantifiableedges.com/kirk-hanna.html)'
