- en: 'Physics Perspective: Quantum thinking'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：量子思维
- en: 来源：[http://physicsoffinance.blogspot.com/2011/09/quantum-thinking.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/quantum-thinking.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/09/quantum-thinking.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/quantum-thinking.html#0001-01-01)
- en: I just had
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是
- en: '[a feature](http://www.newscientist.com/article/mg21128285.900-quantum-minds-why-we-think-like-quarks.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一种特性](http://www.newscientist.com/article/mg21128285.900-quantum-minds-why-we-think-like-quarks.html)'
- en: article for New Scientist magazine covering research showing some rather peculiar
    connections between the mathematics of quantum theory and patterns of human decision
    making. I don't want to say too much more here, but would like to clarify one
    very important point and give some links.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章为《新科学家》杂志撰写，涵盖了一些研究，这些研究表明量子理论的数学与人类决策模式之间存在一些非常奇怪的联系。在这里我不想说太多，但想澄清一个非常重要的观点，并提供一些链接。
- en: I was inspired to write this article a couple years ago at a brain storming
    session held by the European Commission. Participants were supposed to be bold
    and propose radical visions about where the most promising avenues for research
    lay in the near future (this was in the context of information and computing technology).
    One Belgian researcher gave a fascinating talk on the application of quantum mathematics
    to human decision making, claiming that quantum logic fits actual human behaviour
    more closely than does classical logic. There are many famous "anomalies" -- such
    as the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前在一次由欧盟委员会举办的头脑风暴会议中，我受到了启发来写这篇文章。参会者本应该大胆地提出关于未来最有前景的研究道路的激进观点（这是在信息与计算机技术的背景下）。一位比利时研究者做了一场关于将量子数学应用于人类决策制定的精彩演讲，声称量子逻辑比经典逻辑更能符合实际的人类行为。有许多著名的“异常”——比如
- en: '[Ellsberg Paradox](http://en.wikipedia.org/wiki/Ellsberg_paradox)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ellsberg 悖论](http://en.wikipedia.org/wiki/Ellsberg_paradox)'
- en: -- where people systematically violate the laws of classical logic and probability
    when making decisions of economic importance. The Belgian researcher explained
    that the quantum formalism is able to accommodate such behaviour, and was therefore
    surprisingly useful in understanding how people organize and use concepts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ——当人们在做出具有重大经济意义决策时系统性地违反经典逻辑和概率定律。比利时研究者解释说，量子形式主义能够适应这种行为，因此出人意料地在理解人们如何组织和使用概念方面非常有用。
- en: What struck me then was the derision with which several other scientists (physicists)
    greeted this suggestion, while completely mis-understanding what the man had said.
    One physicist came close to screaming that this was "embarrassing mumbo jumbo"
    somehow linked to the idea that quantum physics underlies brain function (the
    idea proposed over a decade ago by Roger Penrose in his profound book
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当时让我印象深刻的是，一些其他科学家（物理学家）是如何轻蔑地迎接这个建议，同时完全误解了这个人所说的话。一位物理学家几乎要尖叫出来，称这是“令人尴尬的胡言乱语”，
    somehow 与量子物理学是大脑功能基础的想法联系在一起（这个想法是由罗杰·彭罗斯在他十年前深刻的书中提出的）。
- en: '[Shadows of the Mind](http://www.amazon.com/Shadows-Mind-Missing-Science-Consciousness/dp/0195106466)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Shadows of the Mind](http://www.amazon.com/Shadows-Mind-Missing-Science-Consciousness/dp/0195106466)'
- en: ). He had dismissed the idea so quickly that he hadn't listened. The Belgian
    physicist had actually pointed out that he wasn't at all suggesting that quantum
    physics plays a role in the brain, only that the mathematics of quantum physics
    is useful in describing human behaviour.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ）。他拒绝这个想法如此迅速，以至于他没有倾听。比利时物理学家实际上指出，他根本没有建议量子物理学在大脑中发挥作用，只是量子物理学的数学在描述人类行为方面很有用。
- en: This is a very important point -- the mathematics of quantum theory (the mathematics
    of Hilbert spaces) isn't identical with the theory and somehow owned by it, but
    stands quite independent of that theory and existed for at least a century before
    quantum theory was invented. The Belgian was saying -- this mathematics which
    turned out to be so useful for quantum physics is now turning out to be profoundly
    useful in quite another setting.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常重要的观点——量子理论的数学（希尔伯特空间的数学）并不等同于理论，并且某种程度上属于理论，但它完全独立于该理论，并且在量子理论被发明之前至少存在了一个世纪。这位比利时人在说——这门数学在量子物理学中非常有用，现在在另一个完全不同的环境中也显示出深刻的用处。
- en: 'The New Scientist article is just a very brief introduction to some of the
    work. A few other things I found utterly fascinating while researching the article
    are:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《新科学家》杂志上的这篇文章只是一个对一些工作的非常简要的介绍。在我撰写这篇文章的研究过程中，还有一些我发现极其有趣的事情：
- en: 1\.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: '[This research paper](http://www.johnwoods.ca/HQL.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇研究论文](http://www.johnwoods.ca/HQL.pdf)'
- en: 'called A Quantum Logic of Down Below which falls somewhere in between philosophy,
    psychology and computer science. The second author Dominic Widdows is a computer
    scientist at Google working on information retrieval. The paper essentially argues
    that philosophers historically devised classical logic and then took it as a model
    for what human logic must be or at least should be. They suggest this was the
    wrong way around. Pure logic isn''t our best example of reasoning. The best example
    of reasoning systems is people, and so a logic of what reasoning is and can be
    ought to start with people rather than mathematics. This is a powerful idea. As
    the authors put it:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 称为《地下量子逻辑》的论文，位于哲学、心理学和计算机科学之间的某个地方。第二作者Dominic Widdows是谷歌的一名计算机科学家，从事信息检索工作。这篇论文基本上认为，哲学家历史上设计出古典逻辑，然后将其作为人类逻辑应该是怎样的模型。他们认为这种方式是错误的。纯逻辑不是我们推理的最好例子。最好的推理系统是人类，因此，对推理是什么以及可以是什么的逻辑应该从人类而不是数学开始。这是一个有力的想法。正如作者所说：
- en: '... what reasoning is (or should be) can only be read off from what reasoners
    are (and can be). Such a view one finds, for example in [Gabbay and Woods, 2001]
    and [Gabbay and Woods, 2003b], among logicians, and, also in the social scientific
    literature [Simon, 1957, Stanovich, 1999, Gigerenzer and Selten, 2001b]. Here
    the leading idea of the “new logic” is twofold. First, that logic’s original mission
    as a theory of human reasoning should be re-affirmed. Second, that a theory of
    human reasoning must take empirical account of what human reasoners are like –
    what they are interested in and what they are capable of.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …推理是什么（或应该是什么）只能从推理者是什么（和可以是什么）中读取出来。例如，在逻辑学家中，在社会科学文献中[Simon, 1957, Stanovich,
    1999, Gigerenzer和Selten, 2001b]，都可以找到这种“新逻辑”的领先观点。首先，逻辑作为人类推理理论的原始使命应该得到重申。其次，人类推理的理论必须考虑实证，了解人类推理者是什么样子——他们感兴趣的是什么，他们有能力做什么。
- en: They then go on to argue that whatever the accurate logic of human reasoning
    is, it is more similar to quantum logic than to classical.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们接着争论说，无论人类推理的准确逻辑是什么，它与量子逻辑相比，与经典逻辑更为相似。
- en: 2\. A
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2. A
- en: '[second fascinating paper](http://research.google.com/pubs/pub36657.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二篇令人着迷的论文](http://research.google.com/pubs/pub36657.html)'
- en: is more technical and describes some applications of this in computer science
    and information retrieval. Here the idea is that if people create concepts and
    texts and organize them using a quantum-style logic, then search methods based
    on classical logic aren't likely to search such conceptual spaces very effectively.
    This paper describes applications in which literature search can be improved by
    using quantum logic operations. Most interesting (and I did mention this in the
    New Scientist piece) is the use of quantum operations to generate what might be
    closely akin to "hunches" or "guesses" about where in a mass of textual data interesting
    ideas might be found -- guesses not based on logical deduction, but on something
    less tightly constrained and ultimately more powerful.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更加专业，并描述了量子逻辑风格的概念在计算机科学和信息检索中的应用。这里的想法是，如果人们创建概念和文本，并使用量子风格逻辑来组织它们，那么基于经典逻辑的搜索方法可能无法非常有效地搜索这些概念空间。这篇论文描述了使用量子逻辑操作来改进文献搜索的应用。最有趣的是（我确实在《新科学家》的文章中提到了这一点），使用量子操作来生成可能与“直觉”或“猜测”非常相似的东西，关于在大量的文本数据中可能发现有趣想法的位置——这些猜测不是基于逻辑推导，而是基于一些更加宽松和不那么受限制的东西，最终可能更有力量。
