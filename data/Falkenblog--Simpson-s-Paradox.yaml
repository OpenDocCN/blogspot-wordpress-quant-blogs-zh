- en: It's a really fun issue that pops up often, and good to be aware of because
    it's one of those cases where an omitted variables bias is at work. That is, the
    effect of x on y shows a significant coefficient, but when you include another
    variable, the coefficient on x goes to zero or even changes sign. This usually
    shows up in a simple cross-tabulation, and it's good practice to always be looking
    for other variables that could affect your findings, because if you are trying
    to make money like I am, it's good to know the truth (if your a partisan shill
    it's a minor annoyance).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个经常出现的有趣问题，值得注意，因为这是一个省略变量偏差起作用的案例。也就是说，x对y的影响显示出明显的系数，但当你包括另一个变量时，x的系数变为零，甚至改变了符号。这通常出现在简单的交叉表中，而且查找可能影响你发现的其他变量是一个很好的做法，因为如果你像我一样想赚钱，了解真相是很重要的(如果你是一个党派的赞助人，这只是一个小烦恼)。
