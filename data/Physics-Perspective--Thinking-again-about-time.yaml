- en: 'Physics Perspective: Thinking again about time'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伦敦数学实验室和圣达菲研究所的物理学视角：重新思考时间
- en: 来源：[http://physicsoffinance.blogspot.com/2013/07/thinking-again-about-time.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/07/thinking-again-about-time.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/07/thinking-again-about-time.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/07/thinking-again-about-time.html#0001-01-01)
- en: I have a column coming out in Bloomberg in the next few days. The topic is time
    -- literally -- and how to think about it. For people reading the column, I thought
    I'd offer some links to things I've written here before exploring the topic in
    more detail, and also to some original papers that explore the ideas in much greater
    depth.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在未来几天内在彭博社发表一篇专栏。主题是时间——字面上的时间——以及如何思考它。对于阅读专栏的人来说，我认为我应该提供一些链接，到我之前在这里写的更深入探讨这个主题的文章，以及一些原始论文，它们更深入地探讨了这些想法。
- en: Much of the recent research on this topic has been done by
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近关于这个主题的研究很大程度上是由
- en: '[Ole Peters](http://tuvalu.santafe.edu/~ole/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[奥勒·彼得斯](http://tuvalu.santafe.edu/~ole/)'
- en: 'of the London Mathematical Laboratory and Santa Fe Institute. The gist of his
    overall argument is that the usual ensemble averages used to compute "expected"
    returns in finance and economics are, in many cases, simply wrong. This is not
    the correct way to make decisions in the real world. We''re all used to the idea
    of averaging over possible outcomes, weighted by the appropriate probabilities,
    and asking: is the result positive or negative? If positive, then the gamble or
    investment is worth it, if we can accept the risk. But this is not a legitimate
    way of thinking, for it averages over parallel worlds, not through time -- where
    we actually live.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 完成的。他整体论点的核心是，通常用于计算金融和经济中“预期”回报的 ensemble 平均值，在许多情况下， simply 是错误的。这不是在现实世界中做出决策的正确方式。我们都习惯了平均可能的结果，适当加权概率，并问：结果是正还是负？如果是正的，那么这个冒险或投资是值得的，如果我们能接受风险。但这是思考的不正确方式，因为它是在平行世界中平均，而不是通过时间——我们实际生活的世界。
- en: The trouble is that usual average over different outcomes mixes potential worlds
    in which we go broke with others in we get rich, and does this mixing all at once,
    immediately, so that good outcomes coming from one path cancel out bad outcomes
    coming from other paths. Importantly, this mixing takes the often irreversible
    consequences of bad outcomes (bankruptcy, for example) out of the picture. If
    you make hugely risky investments, this average gives you full credit for all
    the wonderful possible outcomes, weighted appropriately for their likelihood,
    which of course seems sensible. What it doesn't do is account for the very real
    fact that the bad outcomes may effectively wipe you out entirely and take you
    out of the game, making it impossible to play again -- in which case you will
    never get to experience those eventual big payoffs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，通常对不同结果的平均会混合我们破产的潜在世界与其他我们致富的世界，并且这种混合是一次性的、立即发生的，以至于来自一条路径的好结果会抵消来自其他路径的坏结果。重要的是，这种混合将坏结果（例如破产）通常不可逆的后果排除在外。如果你做出极大的风险投资，这个平均值会给你所有可能的美好结果以充分的信用，适当加权它们的概率，这当然似乎是合理的。它没有做的是考虑这样一个非常现实的事实：坏结果可能会彻底消灭你，让你退出游戏，使你无法再次参与——在这种情况下，你永远无法体验那些最终的丰厚回报。
- en: I've written three earlier blog posts --
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过三篇早期的博客文章——
- en: '[here](http://physicsoffinance.blogspot.fr/2012/11/ergodicity-biggest-mistake-in-economics.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://physicsoffinance.blogspot.fr/2012/11/ergodicity-biggest-mistake-in-economics.html)'
- en: ','
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ','
- en: '[here](http://physicsoffinance.blogspot.fr/2012/11/why-expected-value-is-mistake.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://physicsoffinance.blogspot.fr/2012/11/why-expected-value-is-mistake.html)'
- en: and
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: and
- en: '[here](http://physicsoffinance.blogspot.fr/2012/11/why-time-matters.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://physicsoffinance.blogspot.fr/2012/11/why-time-matters.html)'
- en: -- exploring his idea from different angles. These give links to Peters original
    papers and also to some other valuable discussions of this fundamental way of
    thinking. One further paper of interest is
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: -- 从不同的角度探讨他的观点。这些链接到了彼得斯的原论文，以及一些其他有价值的关于这种基本思维方式的讨论。还有一篇进一步感兴趣的论文是
- en: '[this recent work](http://arxiv.org/abs/1209.4517)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇最近的工作](http://arxiv.org/abs/1209.4517)'
- en: by Peters and William Klein which looks at how the assumption of ergodicity
    is systematically violated by the process of geometric Brownian motion, which
    is of course a workhorse model in finance and economics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由彼得斯和威廉·克莱因撰写，探讨几何布朗运动过程如何系统地违反 ergodic 假设，这当然是在金融和经济中是一个常用的模型。
- en: I'd like to just quote one paragraph from the latter paper to make the point
    of how counterintuitive this stuff is. We're all very used to thinking in terms
    of ensemble averages. Average over all the outcomes, weighted by the appropriate
    probabilities, and this should give you a good handle on whether the gamble is
    worth taking or not. But this view is totally mistaken. Indeed, as Peters and
    Klein point out,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我想引用后一篇文章中的一段话来说明这种东西是多么的反直觉。我们都非常习惯于用集合平均值来思考。所有结果的平均值，根据适当的概率加权，这应该能给你一个关于是否值得进行赌注的好把握。但这种观点是完全错误的。事实上，正如彼得斯和克莱因指出的，
- en: '**In Geometric Brownian Motion, it is possible for the ensemble average to
    grow exponentially, while any individual trajectory decays exponentially on su
    fficiently long time scales** [1]. Multiplicative growth is manifestly non-ergodic.
    But precisely the opposite is often assumed in economics, for instance in [2],
    p.98: "If a gamble is `favorable'' from the point of view of the expectation value
    [ensemble average] and you have the choice of repeating it many times [time average],
    then it is wise to do so. For eventually, your amount of money [is] bound to increase."'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**在几何布朗运动中，集合平均值有可能指数增长，而任何个体轨迹在足够长的时间尺度上指数衰减** [1]。乘性增长显然是非 ergodic 的。但在经济学中，常常假设恰恰相反，例如在
    [2]的第98页：“如果一个赌注从期望值[集合平均值]的角度来看是‘有利’的，并且你有重复进行多次[时间平均]的选择，那么这样做是明智的。因为最终，你的钱[是]肯定会增加。”'
- en: That first sentence really sums up the problem. You can do the ensemble average
    and say, "Hey, I expect to get exponential growth! Let's go for it." Then you
    actually play and find you get wiped out. Try again and still get wiped out. See
    that everyone who plays the same game also gets wiped out. Strange. You may eventually
    accept that thinking in terms of parallel worlds isn't quite the right thing to
    do.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第一句话真的概括了问题所在。你可以做集合平均并且说，“嘿，我期望得到指数增长！让我们去实现它。”然后你实际参与并发现你被淘汰了。再试一次，仍然被淘汰。看到玩同样游戏的人也都被淘汰了。奇怪。你可能最终会接受，用平行世界的方式来思考并不是正确的事情。
- en: Of course, Peters analyses are also closely linked to the famous Kelly criterion
    introduced by IBM mathematician John Larry Kelly in 1956\. The theory of practical
    betting based on this criterion has been extensively developed by Ed Thorpe and
    many others. See this
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，彼得斯的分析也与IBM数学家约翰·拉里·凯利在1956年引入的著名的凯利准则紧密相关。基于这一准则的实际投注理论已经被爱德·瑟普和其他许多人广泛发展。参见此
- en: '[summary paper](http://www.edwardothorp.com/sitebuildercontent/sitebuilderfiles/Good_Bad_Paper.pdf)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[总结论文](http://www.edwardothorp.com/sitebuildercontent/sitebuilderfiles/Good_Bad_Paper.pdf)'
- en: ', for example. There is a huge literature on this, and I don''t in any way
    want to imply that people in finance have not been thinking about this. Many have.
    However, the failures of the expected value approach through ensembles is not
    appreciated widely enough.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。关于这个问题有很多文献，我绝不是想暗示金融界的人没有考虑过这个问题。很多人确实考虑过。然而，通过集合体预测值的失败并没有得到足够的重视。
- en: 'It goes without saying, of course, that everything becomes more uncertain and
    complicated in the usual case from real life -- especially in finance -- where
    one does not know that actual probability distribution from which outcomes are
    being drawn. Perhaps there is no such distribution. In this cases, Thorpe and
    colleagues rightly counsel even greater caution:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，不言而喻，在现实生活中的典型情况中，一切都会变得更加不确定和复杂——特别是在金融领域——人们不知道实际概率分布，也不知道从中抽取结果的分布。也许根本就没有这样的分布。在这种情况下，瑟普和同事们正确地建议更加谨慎：
- en: The theory and practical application of the Kelly criterion is straightforward
    when the underlying probability distributions are fairly accurately known. However,
    in investment
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当基础概率分布被相当准确地知道时，凯利准则的理论及其实际应用是简单的。然而，在投资
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: applications this is usually not the case. Realized future equity returns may
    be very different from what one would expect using estimates based on historical
    returns. Consequentlypractitioners who wish to protect capital above all, sharply
    reduce risk as their drawdown increases
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在实际应用中，通常并非如此。实际的未来股票回报可能与使用基于历史回报的估计非常不同。因此，希望首先保护资本的从业者，随着他们的回撤增加，急剧降低风险
