- en: 'VIX and More: VIX Spikes to Record of 77.72'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX飙升至77.72的纪录
- en: 来源：[http://vixandmore.blogspot.com/2008/10/vix-spikes-to-7505.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vix-spikes-to-7505.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/vix-spikes-to-7505.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vix-spikes-to-7505.html#0001-01-01)
- en: '...in relatively orderly selling. The VIX just surpassed the previous all-time
    high of 76.92, which was set last Friday.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '...在相当有序的卖出情况中。VIX刚刚超过了上周五设定的76.92的历史最高点。'
- en: Also of interest, Oct 100 calls just traded at 1.00
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 同样令人感兴趣的是，10月100点的认购期权刚刚以1.00的价格交易
