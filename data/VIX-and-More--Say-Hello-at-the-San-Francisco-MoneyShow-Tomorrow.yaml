- en: 'VIX and More: Say Hello at the San Francisco MoneyShow Tomorrow'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动指数更多：明天在旧金山金融展览会上打个招呼吧
- en: 来源：[http://vixandmore.blogspot.com/2009/08/say-hello-at-san-francisco-moneyshow.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/say-hello-at-san-francisco-moneyshow.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/say-hello-at-san-francisco-moneyshow.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/say-hello-at-san-francisco-moneyshow.html#0001-01-01)
- en: Since I started this blogging adventure in early 2007, I have had the pleasure
    of developing relationships with quite a few people across the globe. So far I
    have had an opportunity to meet only a few of them in person, but that will start
    to change in the coming year, as I expect to attend a number of industry functions.
    Tomorrow I will be at the local [San Francisco MoneyShow](http://moneyshow.com/sfms/main.asp)
    at the [San Francisco Marriott](http://www.marriott.com/hotels/travel/sfodt-san-francisco-marriott/)
    and will be at the [greenfaucet](http://www.greenfaucet.com/) booth (#616) from
    noon until 1:30 p.m. If you are at the event and want to stop by and say hello,
    I am looking forward to putting some faces behind the names. If you are on the
    fence about coming, registration is free (register [here](https://secure.moneyshow.com/msc/sfms/registration.asp?sid=sfms09&newReg=t&scode=014721))
    and between the speakers and the exhibitors, there is sure to be something in
    the investment world that is of interest to you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我在2007年初开始这次博客冒险之旅以来，我有幸与全球各地不少人建立了关系。到目前为止，我只与他们中的少数人亲自见过面，但这种情况在明年会有所改变，因为我希望参加多个行业活动。明天我将在当地的[旧金山金融展览会](http://moneyshow.com/sfms/main.asp)上，位于[旧金山万豪酒店](http://www.marriott.com/hotels/travel/sfodt-san-francisco-marriott/)，并在[greenfaucet](http://www.greenfaucet.com/)的展位
    (#616) 从中午直到1:30。如果你在活动现场，想要停下来打个招呼，我很期待能见到一些名字背后的面孔。如果你在犹豫是否参加，注册是免费的（在这里注册[https://secure.moneyshow.com/msc/sfms/registration.asp?sid=sfms09&newReg=t&scode=014721](https://secure.moneyshow.com/msc/sfms/registration.asp?sid=sfms09&newReg=t&scode=014721)），由于演讲者和参展商的存在，肯定有对投资者有吸引力的内容。
- en: Of course, if you can’t make it to San Francisco, feel free to drop me a note
    any time. While not always successful, I do my best to stay current with email
    and comments on the blog.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你不能来旧金山，随时给我发个消息。虽然不一定总是成功，但我尽量保持邮件和博客评论的更新。
