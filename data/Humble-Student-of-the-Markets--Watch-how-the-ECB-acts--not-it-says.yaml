- en: 'Humble Student of the Markets: Watch how the ECB acts, not it says'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：关注欧洲央行的行动，而不是它的言论
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/watch-how-ecb-acts-not-it-says.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/watch-how-ecb-acts-not-it-says.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/watch-how-ecb-acts-not-it-says.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/watch-how-ecb-acts-not-it-says.html#0001-01-01)
- en: As we await the ECB's LTRO2 auction next week, there was a story on CNBC entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们期待下周欧洲央行的LTRO2拍卖之际，CNBC有一篇标题为
- en: '[ECB preparing to close liquidity floodgates](http://www.cnbc.com/id/46477139)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲央行准备关闭流动性洪水的闸门](http://www.cnbc.com/id/46477139)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: The European Central Bank wants its second offer of cheap ultra-long funds next
    week to be its last, putting the onus back on governments to secure the euro zone's
    longer-term future.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行希望其下周的第二轮超长期低成本资金供应是其最后一次，将责任重新推给政府，以确保欧元区的长期未来。
- en: There is no doubt that the ECB would rather not seen banks staying on LTRO life
    support, but what it wishes for and what it will do are two completely different
    matters. The story sounds like a plant, intended to warn the markets not to expect
    another round of LTRO.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，欧洲央行宁愿银行不要依赖LTRO的救助，但欧洲央行所希望看到的和将会做的事情完全是两回事。这个故事听起来像是一个陷阱，旨在警告市场不要期待另一轮LTRO。
- en: The expectations that LTRO will stop on February 29 don't seem credible. Consider
    this
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对LTRO将于2月29日停止的预期似乎并不可信。考虑一下这个
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-02-09/draghi-slams-virility-statements-as-ackermann-shuns-ecb-loans.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2012-02-09/draghi-slams-virility-statements-as-ackermann-shuns-ecb-loans.html)'
- en: story on February 10 of how Mario Draghi was
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2月10日的报道如何马里奥·德拉吉是如何
- en: '***practically begging banks***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***实际上是在恳求银行家***'
- en: 'to participate in the three-year LTRO program:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 参加三年期长期再融资操作（LTRO）计划：
- en: European Central Bank President Mario Draghi lashed out at bankers who said
    tapping the ECB’s three-year-loan program carries a stigma, after executives including
    Deutsche Bank AG (DBK)’s Josef Ackermann said they shunned the loans.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行行长马里奥·德拉吉对那些说利用欧洲央行的三年期贷款计划带有耻辱的银行家进行了抨击，此前包括德意志银行首席执行官约瑟夫·阿克曼在内的银行高管表示他们拒绝了这些贷款。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “There is no stigma whatsoever on these facilities,” Draghi said at a press
    conference in Frankfurt yesterday. “Some have made some sort of statements that
    I would call statements of virility, namely it would be undignified for a bank,
    a serious bank, to access these facilities. Now let me say that the very same
    banks that made these statements access facilities of different kinds -- but still
    government facilities.”
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德拉吉在昨天的法兰克福新闻发布会上表示：“这些设施没有任何耻辱。” “有些人发表了一些我称之为男子气概的声明，即对于一家严肃的银行来说，使用这些设施将是失去尊严的。现在让我来说，正是这些发表声明的银行使用了不同种类但仍然是政府提供的设施。”
- en: Which do you think represent the real views of the ECB?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您认为哪个选项代表了欧洲央行（ECB）的真实观点？
