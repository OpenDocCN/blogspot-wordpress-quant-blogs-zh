- en: 'Quantifiable Edges: 3 Unfilled Up Gaps for SPY'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：SPY的3个未填补的上涨缺口
- en: 来源：[http://quantifiableedges.blogspot.com/2011/07/3-unfilled-up-gaps-for-spy.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/07/3-unfilled-up-gaps-for-spy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/07/3-unfilled-up-gaps-for-spy.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/07/3-unfilled-up-gaps-for-spy.html#0001-01-01)
- en: Short-term direction is unclear at the moment. There is a mix of studies suggesting
    both bullish and bearish inclinations. Here is an interesting one from last night’s
    letter with bearish inclinations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 短期方向目前尚不清楚。有一些研究建议看涨和看跌的倾向。以下是昨晚信中的一项具有看跌倾向的有趣研究。
- en: The fact that the gaps up each day went unfilled could suggest that a good portion
    of the buying may have been done by shorts who were forced to cover as prices
    began to get away from them. The number of instances has been quite low. On average
    we’ve only seen this setup occur about once every 2 years. In every case there
    has been a move lower in the next day or two. Statistics strongly favor the downside.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每天上涨的缺口都没有被填补，这可能表明一部分买入可能是由空头完成的，他们在价格开始远离他们时被迫平仓。这种情况发生的次数相当少。平均而言，我们大约每2年看到这种设置出现一次。在每一个案例中，接下来的一两天都出现了下跌。统计数据强烈支持看跌。
- en: 'Note: for this study (and most others related to SPY gaps) I consider the gap
    to be from the previous day''s close - not the previous day''s high.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：对于这项研究（以及与SPY缺口相关的其他大多数研究），我认为缺口是从前一个交易日的收盘价开始的，而不是从前一个交易日的最高价开始的。
