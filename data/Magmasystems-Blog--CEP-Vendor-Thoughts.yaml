  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 研究并将他们的产品商业化，并不是唯一一家。
- en: And shame on Microsoft and Windows in Financial Services magazine for letting
    this slip by. Are you a journalistic effort or a fluff rag?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 微软和 Windows in Financial Services 杂志让这个疏忽过去，真是可耻。你是一个新闻努力还是一个空洞的杂志？
- en: In our evaluation of
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们对
- en: CEP
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: vendors, we chose not to evaluate
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商，我们选择不评估
- en: Streambase
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
- en: for various reasons.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 出于各种原因。
- en: Streambase
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
- en: might have the best technology of all of the
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 可能拥有所有
- en: CEP
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: vendors (for example, look at Tibbets comment from a few weeks ago on a question
    about cancelling events), but we will never get to find out. The people who I
    feel badly for at
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: vendor (例如，查看几周前 Tibbets 对一个关于取消事件的问题的评论)，但我们永远也找不到答案。我觉得在
- en: Streambase
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
- en: are the dedicated development and support staff who have probably come up with
    a really good product.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 是专注于开发和支持的员工，他们可能已经开发出了一个非常好的产品。
- en: (In the interest of fairness, Bill from Streambase told me recently that they
    had reduced the price of their offering, which was one of our concerns.)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: （为了公平起见，Bill from Streambase 最近告诉我，他们已经降低了产品的价格，这是我们关心的问题之一。）
- en: And, if anybody from
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果来自
- en: Streambase
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
- en: reads this blog ---- doing an end-run around me and trying to market directly
    to the business will not earn you any points. The business people rely on me to
    make the right decision, and all of your email to the business side (as is any
    email from information technology vendors to the business side) gets forwarded
    directly to me. And, I guess that we will end up paying real dollars to your imaginary
    competitors.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这个博客----绕过我，试图直接向业务部门市场营销，这不会为你赢得任何分数。业务部门的人依赖我来做出正确的决定，你们所有发给业务部门的邮件（以及任何信息技术供应商发给业务部门的邮件）都会直接转发给我。而且，我想我们最终会付给你们假想竞争对手真正的美元。
- en: Meanwhile, let's take the attitudes of Coral8 and
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，让我们看看 Coral8 和
- en: Aleri
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Aleri
- en: . One of these companies JUST hired its first salesperson. Their mantra was
    that the product should be the best that it can be before it was pushed by a
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 。其中一家公司刚刚聘请了他们的第一位销售人员。他们的信条是，产品应该尽可能好，然后再由
- en: salesforce
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: salesforce
- en: . The other company has a low-key sales approach too. They have gone beyond
    the call of duty to incorporate our suggestions into their product and to come
    up with a
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 。另一家公司的销售方式也很低调。他们已经超出了职责范围，将我们的建议纳入产品中，并推出了一款
- en: POC
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: POC
- en: that really impresses us.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的让我们印象深刻。
- en: Both vendors have come up with FIX input adapters at our behest.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 两家供应商都根据我们的要求推出了FIX输入适配器。
- en: Aleri
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Aleri
- en: has incorporated some of our suggestions into their
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的
- en: FlexStreams
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: FlexStreams
- en: ', and has cleaned up some of their visual development studio. (With'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ，并清理了一些他们的可视化开发工作室。（与
- en: FlexStreams
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: FlexStreams
- en: ', you can use a procedural programming language to create custom processing
    for streams). I am impressed in what these companies have done to earn our business.
    I feel that, in exchange for these companies doing some of what we want, they
    get to expand their offerings for the capital markets communities, and bring themselves
    out of the narrow focus of algorithmic trading and pricing engines.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ，您可以使用过程式编程语言为流创建自定义处理）。我对这些公司所做的工作印象深刻，他们赢得了我们的业务。我认为，作为对这些公司为我们做的一些事情的回报，他们得以扩大其针对资本市场社区的
    offerings，并使自己摆脱算法交易和定价引擎的狭隘关注。
- en: Kudos to Mark, John, Henry and Gary of Coral8, and to Don, John, Jerry, Jon,
    David, etc of
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Kudos to Mark, John, Henry and Gary of Coral8, and to Don, John, Jerry, Jon,
    David, etc of
- en: Aleri
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Aleri
- en: . All very nice people, and all trying compete honestly for a piece of the pie.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 。所有非常好的人，都在努力诚实地争夺一块蛋糕。
- en: In my opinion, the Coral8 and
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，Coral8和
- en: Aleri
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Aleri
- en: offerings are so close that we will eventually be choosing one vendor as primary
    and the other as hot backup. What needs to be done is performance evaluation.
    Pushing multiple streams of fast moving data into the
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 的offerings如此接近，我们最终将选择一个供应商作为主供应商，另一个作为热备份。需要做的是进行性能评估。将多个快速移动的数据流推送到
- en: CEP
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: engine and seeing their performance under heavy load. Let's see if they can
    handle the data rates that come at 2:15 PM on a Fed decision day.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 引擎并在重载下查看它们的性能。让我们看看它们是否能够处理下午2:15在联邦决策日出现的数据率。
- en: One message that we have been hearing from the
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 从
- en: CEP
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: and messaging vendors is that they perform better under Linux than Windows Server
    2003\. This is probably not a surprise to most people on Wall Street. But, I wonder
    what Windows Server 2008 has to offer in comparison to Linux. The November 8,
    2007 article at
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: messaging供应商的表现优于Windows Server 2003。这对华尔街上的大多数人来说可能并不令人惊讶。但是，我想知道Windows Server
    2008与Linux相比有什么优势。2007年11月8日在
- en: '[Enhyper](http://enhyper.blogspot.com/)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[Enhyper](http://enhyper.blogspot.com/)'
- en: has some interesting things to say about Microsoft's marketing of the London
    Stock Exchange deal. We will most likely be running our
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 关于微软对伦敦证券交易所交易的宣传有一些有趣的说法。我们很可能会运行我们的
- en: CEP
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: CEP
- en: engine on Linux unless Microsoft comes up with a real compelling reason to the
    contrary.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 除非微软能提出真正令人信服的反驳理由，否则在Linux上开启引擎。
