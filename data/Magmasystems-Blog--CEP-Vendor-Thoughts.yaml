  zh: 'WFS: Does StreamBase have any competitors?BM: The major players have not yet
    delivered anything in this space. IBM, for example, does not have a project to
    build a technology like this. We are IBM’s solution in this space.'
- en: In my opinion, this answer totally evades the question. What happened to companies
    like
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，这个答案完全回避了问题。像这样的公司发生了什么？
