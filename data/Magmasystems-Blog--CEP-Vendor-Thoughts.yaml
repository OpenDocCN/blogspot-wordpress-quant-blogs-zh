  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公司中的自由承认
- en: Streambase
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
- en: as a worthy competitor, and rightly so. It would be nice to see
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作为值得竞争的对手，这是正确的。很高兴看到
- en: Streambase
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
