- en: 'Humble Student of the Markets: How tail-risk has fallen'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：尾部风险如何下降
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/how-tail-risk-has-fallen.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/how-tail-risk-has-fallen.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/how-tail-risk-has-fallen.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/how-tail-risk-has-fallen.html#0001-01-01)
- en: There is no doubt that tail-risk, or the risk of a catastrophic meltdown of
    the financial system, has fallen dramatically in the last couple of years. Consider
    that two years ago, Europe was mired in one summit after another over the eurozone
    financial crisis. In 2013, EU ministers are holding a crisis summit meeting over
    *gasp* horse meat (via
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，尾部风险，或者说金融系统灾难性崩溃的风险，在过去几年中已经大幅下降。想想两年前，欧洲在一次次的欧元区金融危机峰会上陷于困境。在2013年，欧盟部长们召开了一次危机峰会，讨论*令人震惊*的马肉问题（通过
- en: '[The Telegraph](http://www.telegraph.co.uk/foodanddrink/foodanddrinknews/9864222/European-ministers-to-hold-summit-over-horse-meat-scandal.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[电讯报](http://www.telegraph.co.uk/foodanddrink/foodanddrinknews/9864222/European-ministers-to-hold-summit-over-horse-meat-scandal.html)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: The summit comes as supermarkets in Britain were urged by the Food Standards
    Agency to test pork, chicken and other meats for cross-contamination.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此次峰会是在英国超市被食品标准局敦促测试猪肉、鸡肉及其他肉类是否存在交叉污染的情况下举行的。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Meanwhile, Tesco has admitted that it had been selling frozen spaghetti bolognese
    ready meals which were between 60% and 100% horse meat.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，乐购承认其销售的冷冻意大利肉酱面快餐中，有60%至100%是马肉。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tomorrow's meeting has been called by Ireland, which holds the EU presidency,
    and where the scandal began after horse meat was discovered in frozen beef burgers.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 明天由爱尔兰召集的会议，该国目前担任欧盟轮值主席国，这场危机最初是在冷冻牛肉汉堡中发现马肉后开始的。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The country's agriculture minister Simon Coveney said the summit was being held
    to discuss "whatever steps may be necessary at EU level to comprehensively address
    this matter".
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 爱尔兰农业部长西蒙·科文尼表示，此次峰会是为了讨论“在欧盟层面可能需要采取的任何必要步骤，以全面解决这一问题”。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Measures on the agenda will reportedly include labelling processed meat for
    its origin. Meanwhile processed meat manufacturers in Ireland have been asked
    to carry out DNA testing in a bid to reassure consumers and export markets.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据悉，会议议程上将会包括对加工肉类进行原产地标签的措施。与此同时，爱尔兰的加工肉类制造商被要求进行DNA测试，以试图 reassure消费者和出口市场。
- en: How times have changed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 时代已经变了。
