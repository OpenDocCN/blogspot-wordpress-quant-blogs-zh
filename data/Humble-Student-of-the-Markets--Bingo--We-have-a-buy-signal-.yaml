  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/bingo-we-have-buy-signal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/bingo-we-have-buy-signal.html#0001-01-01)
- en: In my weekend post, I highlighted a possible setup for a Zweig Breadth Thrust
    buy signal (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的周末帖子中，我强调了一个可能的Zweig宽度推进买入信号设置（参见
