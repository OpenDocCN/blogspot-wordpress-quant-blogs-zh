- en: This is not a quantitative study. It is not a commentary on the state of the
    economy or the action of the government. It is definitely not a prediction. But
    if you thought there was no way it could get much worse from a long-term standpoint…well…it
    could.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个量化的研究。这也不是对经济状况或政府行动的评论。它绝对不是一个预测。但是如果你认为从长期来看情况不会变得更糟……哦……它可能会。
