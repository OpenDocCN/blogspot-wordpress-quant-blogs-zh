- en: The 1st one is 1929\. The 2nd one is 2008.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个是1929年。第二个是2008年。
- en: They sure look a lot alike to me.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它们看起来确实很相似。
- en: On Wednesday the S&P dropped 9%. It was the 3rd time in less than a month that
    it dropped over 7.5%. Since my S&P data only goes back to 1960, I checked out
    the Dow to see if it had ever dropped 7.5% 3 times in one month. It had. Once.
    In the 1929 picture you see above. While history never plays out exactly the same
    I’m sure everyone is wondering how the current picture resolved itself in 1929\.
    Was the initial crash low broken?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上周三，标普500指数下跌了9%。这已经是不到一个月内第三次下跌超过7.5%。由于我的标普500指数数据仅追溯到1960年，我查看了道琼斯指数，看它是否曾经在一个月内连续三次下跌7.5%。它有。一次。就在上面你看到的1929年图表中。尽管历史永远不会完全重复，但我相信每个人都想知道1929年的当前局势是如何解决的。初始崩溃低点被突破了吗？
- en: '[![](img/d82a60a9abdca2f24dafad874921162a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhiykfshDcstiW4sqEWeaeHOj-4xglnJHGKC5KWhRlBCd_3Cehs1yKAiTY6bHSkU8GvNBiB1Jymz32yuynhiCKXubRuc07GPYyTVcKPFBtHGSogWxqzoyuXWNieowP0412evAx6ojH5gWY/s1600-h/2008-10-16+1929.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d82a60a9abdca2f24dafad874921162a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhiykfshDcstiW4sqEWeaeHOj-4xglnJHGKC5KWhRlBCd_3Cehs1yKAiTY6bHSkU8GvNBiB1Jymz32yuynhiCKXubRuc07GPYyTVcKPFBtHGSogWxqzoyuXWNieowP0412evAx6ojH5gWY/s1600-h/2008-10-16+1929.jpg)'
- en: 'Answer: Yes. The current period compares to the beginning of November in the
    1929 chart. There was one final leg down before a sizable rally ensued that lasted
    well into 1930.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 答案：是的。当前时期与1929年图表的十一月初相比较。在一次大规模的反弹之前，还有一个最后的下跌，这个反弹一直延续到了1930年。
- en: Of course if we zoom out a bit more…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果我们再放大一点…
