- en: . These are strinkingly beautiful notebooks, and according to my friend, are
    fairly rugged road warriors.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: . 这些是非常漂亮的笔记本电脑，根据我的朋友所说，它们相当耐用。
- en: Asus are only sold through resellers. I priced out a system that is similar
    to the Dell D810, but with an upgrade to an Intel 760 M processor (the D810 that
    I chose comes with a 750). It was only $1950\. Shipping is $14, and they do not
    charge tax.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 华硕只通过经销商销售。我为一台与戴尔 D810 类似但升级到英特尔 760 M 处理器的系统定价了一下（我选择的 D810 自带 750）。价格只有 1950
    美元。运费是 14 美元，他们不收税。
