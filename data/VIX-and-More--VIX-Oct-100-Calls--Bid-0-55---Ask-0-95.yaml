- en: Purpose of this Blog
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这个博客的目的
- en: The intent of this blog is to educate, inform and entertain readers, while also
    serving as an archived learning laboratory of sorts as I try to sharpen my thinking
    in areas such as volatility, market sentiment, and technical analysis. I also
    enjoy charging off on tangents and hope that readers may find some illumination
    or at least amusement in these forays.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客的目的是教育、信息和娱乐读者，同时也作为一个存档的学习实验室，我试图在波动性、市场情绪和技术分析等领域锐化我的思维。我也喜欢离题飞扬，并希望读者能在这些冒险中找到一些启示或至少是娱乐。
