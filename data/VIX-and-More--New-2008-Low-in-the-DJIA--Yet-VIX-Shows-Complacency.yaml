- en: 'VIX and More: New 2008 Low in the DJIA, Yet VIX Shows Complacency'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: DJIA新低，VIX却显示出过于自信'
- en: 来源：[http://vixandmore.blogspot.com/2008/06/new-2008-low-in-djia-yet-vix-shows.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/new-2008-low-in-djia-yet-vix-shows.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/06/new-2008-low-in-djia-yet-vix-shows.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/new-2008-low-in-djia-yet-vix-shows.html#0001-01-01)
- en: I have received a number of questions and comments in which readers have expressed
    surprise about the relative complacency in the VIX (currently at 23.51 as I type
    this) while the DJIA is in the process of making a new low for the year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了很多问题和评论，读者们对VIX（目前为23.51，我正在打字时）的相对过于自信感到惊讶，而此时道琼斯工业平均指数正在创年内新低。
- en: One important and often overlooked element of a VIX spike is surprise.  Similar
    to [Nassim Taleb](http://www.fooledbyrandomness.com/)’s idea that a [black swan](http://en.wikipedia.org/wiki/Black_swan_theory)
    cannot be anticipated, if all of the [Bob Janjuah](http://www.bloomberg.com/apps/news?pid=20601102&sid=aoxS_EpUCMr4&refer=uk)’s
    of the world predict an impending market crash, the media runs with the story,
    and investors rush out to snap up portfolio protection…then it becomes much less
    likely that people will panic and the market will crash if stocks start to turn
    down.  Put another way, where there is a safety net, there is a lot less fear.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VIX突增的一个重要且常被忽视的元素是惊喜。类似于纳西姆·塔勒布（Nassim Taleb）[黑天鹅](http://en.wikipedia.org/wiki/Black_swan_theory)理论中的观点，一个黑天鹅事件是无法预料的，如果所有的鲍勃·贾努哈（Bob
    Janjuah）都预测市场即将崩溃，媒体就会报道这个故事，投资者会争先恐后地购买投资组合保护……那么如果股票开始下跌，人们恐慌市场崩溃的可能性就会大大降低。换句话说，有安全网的地方，恐惧就会少得多。
- en: Another point worth noting is that the DJIA is not representative of the broader
    markets, as reiterated by Adam at Daily Options Report today in [Lookout Below?](http://adamsoptions.blogspot.com/2008/06/lookout-below.html)  The
    Russell 2000 and NASDAQ-100 indices, for instance, are showing considerably more
    resiliency in the recent downtrend.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个值得注意的点是，道琼斯工业平均指数（DJIA）并不能代表更广泛的市场，正如亚当在今天的《每日期权报告》（Daily Options Report）中[看跌](http://adamsoptions.blogspot.com/2008/06/lookout-below.html)一文中重申的那样。例如，罗素2000指数和纳斯达克100指数在最近的下跌趋势中显示出相当大的弹性。
- en: Turning to the [VIX:SDS ratio](http://vixandmore.blogspot.com/search/label/VIX%3ASDS),
    which I unveiled last August in [Fear vs. Volatility](http://vixandmore.blogspot.com/2007/08/fear-vs-volatility.html)
    (follow the links for some background and explanatory notes), I use this indicator
    to evaluate the amount of fear and complacency in the market relative to market
    movements.  The size and direction of the gap between the current ratio and the
    100 day SMA or the 10 day SMA and the 100 day SMA provide some useful information
    about the incremental sentiment involved in market moves.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 转向[VIX:SDS比率](http://vixandmore.blogspot.com/search/label/VIX%3ASDS)，我去年8月在[恐惧与波动](http://vixandmore.blogspot.com/2007/08/fear-vs-volatility.html)一文中首次提出这个指标（点击链接了解一些背景和解释性注释），我用这个指标来评估市场相对于市场波动的恐惧和过于自信的程度。当前比率与100日简单移动平均（SMA）或10日SMA与100日SMA之间的差距的大小和方向提供了一些有关市场变动中增量情绪的有用信息。
- en: At the moment, it looks as if the VIX:SDS ratio is showing a small amount of
    complacency, which I find a little unusual for the current market environment,
    but not particularly noteworthy.  Of course, if investors see the monster approaching
    and prepare themselves accordingly, it is a good bet that the monster will never
    quite make it close enough to terrify the markets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，VIX:SDS比率似乎显示出一点过于自信，这在当前市场环境中我觉得有些不寻常，但也不是特别值得关注。当然，如果投资者看到怪兽即将来临并相应地做好准备，那么可以赌怪兽永远不会靠近得足以吓坏市场。
