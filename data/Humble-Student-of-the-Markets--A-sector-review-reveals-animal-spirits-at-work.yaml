- en: '**Here comes the animal spirits**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**动物精神来了**'
- en: Josh Brown composed an insightful post last week entitled,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 乔什·布朗上周撰写了一篇富有洞察力的帖子，标题是，
- en: '[Trump''s Singular Accomplishment](http://thereformedbroker.com/2017/12/21/trumps-singular-accomplishment/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[特朗普的单一成就](http://thereformedbroker.com/2017/12/21/trumps-singular-accomplishment/)'
- en: ':'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: I mean this without a trace of sarcasm, not being a fan of the President’s or
    pretty much anything he stands for…
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我这么说完全没有讽刺意味，因为我并不是总统的粉丝，或者他支持的几乎所有事情的粉丝…
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Donald Trump’s singular accomplishment, in my view, is the ignition of Animal
    Spirits in the stock market and the real economy. Small business confidence measures
    shot up from the week of his inauguration and have remained elevated ever since.
    PE multiples expanded throughout the course of the year, which was not solely
    due to his tax policy – it was also about his swagger and I-don’t-give-a-f**k
    persona.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我看来，唐纳德·特朗普的单一成就是点燃了股市和实体经济的动物精神。自他就职那周以来，小企业信心指数飙升并一直保持高位。一年中市盈率扩大，这不仅仅是因为他的税收政策——还与他的自信和他那种“我不在乎”的人格有关。
- en: Indeed, the animal spirits in the stock market began to run wild starting in
    September, when the weekly RSI became overbought and stayed overbought. My former
    Merrill colleague Walter Murphy called this a "good overbought" condition, where
    the market continues to advance while remaining overbought. Since 1990, there
    have been two episodes when the market flashed a series of overbought readings.
    One lasted 10 months, the other lasted 14 months. In both instances, stock prices
    were significantly higher afterwards.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，股市中的动物精神从九月开始就已经开始狂野运行，当时周线RSI指标变得过度买入并且持续保持这一状态。我之前在美林证券的同事沃尔特·墨菲将这种情况称为“良好的过度买入”，在这种情况下市场在保持过度买入的同时继续上涨。自1990年以来，市场已经出现了两次连续发出一系列过度买入读数的情况。一次持续了10个月，另一次持续了14个月。在这两种情况下，之后的股价都显著上涨。
- en: '[LPL Research](https://lpl-research.com/~rss/LPL_RSS_Feeds_Publications/WMC/Weekly_Market_Commentary_12182017.pdf)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[LPL研究](https://lpl-research.com/~rss/LPL_RSS_Feeds_Publications/WMC/Weekly_Market_Commentary_12182017.pdf)'
- en: quantified the "good overbought" effect on market returns using data that went
    back to 1950\. They found that past episodes of weekly RSI above 80 has been bullish
    for equity returns, though the sample size is still low (N=13). The table below
    from LPL, which I edited and annotated, shows that the excess return from the
    price momentum effect fades out after six months. The incremental return from
    six to twelve months when when weekly RSI > 80 is not significantly different
    from the "at any time" returns.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过回溯到1950年的数据，他们量化了“良好过度买入”对市场回报的影响。他们发现，过去周线RSI指标超过80的情况对股票回报是看涨的，尽管样本量仍然较低（N=13）。下面来自LPL的表格（我进行了编辑和注释），显示价格动量效应的超额回报在六个月后逐渐消失。当周线RSI
    > 80时，从六个月到十二个月的增量回报与“任何时间”的回报并无显著差异。
- en: This week, I review the sector leadership of the stock market. The analysis
    reveals a late cycle market characterized by price momentum leadership, and expectations
    of increased capital expenditures, as well as emerging leadership from inflation
    hedge sectors.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，我回顾了股市的板块领导力。分析显示，这是一个后周期市场的特征，以价格动量为领导力，预期资本支出增加，以及来自通胀对冲板块的新兴领导力。
