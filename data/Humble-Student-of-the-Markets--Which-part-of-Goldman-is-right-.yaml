- en: 'Humble Student of the Markets: Which part of Goldman is right?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：高盛的哪个部分是对的？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/05/which-part-of-goldman-is-right.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/05/which-part-of-goldman-is-right.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/05/which-part-of-goldman-is-right.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/05/which-part-of-goldman-is-right.html#0001-01-01)
- en: Many of you will have heard about
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人都已经听说过
- en: '[Goldman''s bullish call on oil](http://www.zerohedge.com/article/well-was-quick-goldman-goes-long-crude-raises-12-month-brent-forecast-130bbl)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛对石油的乐观预测：[http://www.zerohedge.com/article/well-was-quick-goldman-goes-long-crude-raises-12-month-brent-forecast-130bbl](http://www.zerohedge.com/article/well-was-quick-goldman-goes-long-crude-raises-12-month-brent-forecast-130bbl)
- en: (via ZeroHedge), with a target price of $130 for Brent. Not are they bullish
    on oil, but the entire commodity complex.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （来自ZeroHedge），布伦特的目标价格为130美元。他们不仅对石油持乐观态度，对整个商品综合体也是这样。
- en: At the same time, Goldman is forecasting for
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，高盛预测
- en: '[an economic slowdown in China](http://ftalphaville.ft.com/blog/2011/05/24/576121/goldman-warns-of-significant-china-slowdown/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 中国经济的放缓：[http://ftalphaville.ft.com/blog/2011/05/24/576121/goldman-warns-of-significant-china-slowdown/](http://ftalphaville.ft.com/blog/2011/05/24/576121/goldman-warns-of-significant-china-slowdown/)
- en: ':'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Our new GDP estimates show a significant slowdown in 2Q11 to 8.0% qoq (significantly
    below trend), then recovering towards trend in 3Q11 at 9.0% and returning to trend
    in 4Q11 at 9.3%. This is both a sharper and more extended slowdown than we had
    previously forecast.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们新的GDP预测显示，2011年第二季度经济增长显著放缓至8.0%季度环比（远低于趋势），然后在2011年第三季度恢复至趋势水平的9.0%，在2011年第四季度回归趋势水平的9.3%。这比我们此前的预测要更尖锐且更持久。
- en: How can Goldman Sachs be oil and commodity bullish when China consumes 25-50%
    of many key commodities?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当中国消费了25-50%的许多关键商品时，高盛如何能对石油和商品持乐观态度？
- en: Izabella Kaminska at
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Izabella Kaminska在
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/05/24/576131/and-now-goldman-says-the-commodities-correction-is-over/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/05/24/576131/and-now-goldman-says-the-commodities-correction-is-over/)'
- en: 'points out some analysis from Simon Hunt of Simon Hunt Strategic Services which
    suggests that rising copper demand seen in China is the result of re-stocking
    and not final demand, which remains weak:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 指出了一些来自Simon Hunt of Simon Hunt Strategic Services的分析，该分析表明中国日益增长的铜需求是重新库存的结果，而非最终需求，后者仍然疲弱：
- en: What is now being seen is that fabricators who have been operating on a hand
    to mouth basis, now seeing prices having fallen by $1000+ , are replenishing those
    inventories. It is not a signal that actual production of semis, i.e material
    going into furnaces has improved. On the contrary, I expect to be told that business
    is pretty weak.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在看到的是，那些一直在维持日常运营的制造商，现在看到价格下跌了1000+美元，正在补充那些库存。这并不是实际半导体生产的信号，即材料进入炉子的生产有所改善。相反，我预计会被告知业务相当疲弱。
- en: Who is right? Which part of Goldman Sachs is right? Are they all right?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是对的？高盛的哪个部分是对的？他们都是对的吗？
- en: I don't know. This is a "feature" of sell-side research, where you have encounter
    analysts with competing views.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道。这是卖方研究的“特点”，你可能会遇到持不同观点的分析人士。
