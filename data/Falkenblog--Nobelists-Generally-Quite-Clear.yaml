  zh: 诺贝尔奖得主的头脑至少应该具备良好的语言能力，看清主要观点，并提出清晰的论点。因此，我很欣赏这篇
- en: '[little tiff](http://www.chicagomaroon.com/2008/10/17/rifts-develop-within-mfi-committee)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[小小争吵](http://www.chicagomaroon.com/2008/10/17/rifts-develop-within-mfi-committee)'
- en: in the University of Chicago paper between James Heckman, who won a Nobel for
    his econometric work, and John Cochrane, who is probably one of the 10 best (ie,
    most actively cited) finance professors alive. Heckman noted he was agreeable
    to suggestions they rename the proposed 'Milton Friedman Institute', which, if
    I were giving money, would be a deal breaker, because if you are that ashamed
    of the name 'Milton Friedman', then it is clear the funding will devolve into
    the standard littany of trendy academic pursuits, unrelated to Friedman. Secondly,
    Heckman suggested that the University President was moving the Friedman institute
    too quickly, presumably, dismissing all the leftists in the Chicago Academy who
    see 'free minds and free markets' as a codeword for fascism and repression.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在芝加哥大学关于詹姆斯·赫克曼（他因计量经济学工作获得了诺贝尔奖）和约翰·科克雷恩（可能是当今十大（即被引用最活跃）金融教授之一）之间的讨论中，赫克曼指出他同意他们将拟议的“米尔顿·弗里德曼研究所”更名。如果我是个捐款人，这将是一个不可接受的条件，因为如果你对“米尔顿·弗里德曼”这个名字感到如此羞耻，那么资金将陷入典型的与弗里德曼无关的时髦学术追求的枯燥名单。其次，赫克曼提出，大学校长推动弗里德曼研究所的速度太快，很可能是因为对芝加哥学院的左翼人士的鄙视，他们认为“自由的思想和自由的市场”是法西斯主义和压制的密码。
- en: Cochrane
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Cochrane
- en: '[noted](http://www.chicagomaroon.com/2008/10/17/rifts-develop-within-mfi-committee)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[指出](http://www.chicagomaroon.com/2008/10/17/rifts-develop-within-mfi-committee)'
- en: My strong, personal suggestion is that you are digging yourself deeper and deeper
    into public statements that you will regret. Now, not only is Friedman’s name
    expendable, the GSB political, but President Zimmer ’rushed this through.’ He’ll
    be delighted to see that in print. You may have long, convoluted explanations,
    but that won’t do much good when this sort of thing gets out.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我非常坚定地建议你不断深陷于会后会后后悔的公开声明。现在，不仅是弗里德曼的名字是可有可无的，GSB的政治色彩，校长齐默'赶紧就这样定下了。他将很高兴看到这样的报道。你可能会有漫长而错综复杂的解释，但当这种事情传开时，那就毫无帮助了。
- en: Heckman responded (via email)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 赫克曼回复（通过电子邮件）
- en: Screw off, John
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 离我远点，约翰
