- en: However, I have added a few useful insights based on audience feedback. As always,
    no prior knowledge of Matlab or advanced statistics is assumed. The numerous in-class
    exercises should be sufficient to bring your Matlab programming skills up to speed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我根据观众反馈添加了一些有用的见解。和往常一样，没有假设读者之前有Matlab或高级统计学的知识。课堂上的众多练习应该足以提高你的Matlab编程技能。
