  zh: '[这篇文章是献给[Gerardo Gentilella](http://www.nytimes.com/2006/08/20/nyregion/thecity/20barb.html)]的。'
- en: '* Daniel Beunza et Yuval Millo, deux chercheurs de haut niveau auteurs de très
    bons articles sur les microstructures de marchés et les transactions électroniques,
    ont publié fin février 2013 un intéressant [*working paper*](http://www.google.be/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&ved=0CDMQFjAA&url=http%3A%2F%2Ffaculty.chicagobooth.edu%2Fworkshops%2Forgs-markets%2Fpdf%2FBeunza_%2520Folding.docx&ei=s9Q-UeygDs7X7Abu3YCgAw&usg=AFQjCNHNUuKLlPQAL7ziR_bOEwpP02oBtA&sig2=LGi3iQZXFufqJk-o_q70Fw) sur
    l’arrivée des algorithmes au NYSE – un brouillon à « ne pas citer » mais d’ores
    et déjà très prometteur.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Daniel Beunza** 和 **Yuval Millo**，两位高水平的研究者，他们撰写了关于市场微观结构和电子交易的优秀文章，于2013年2月底发表了一篇有趣的**工作论文**（[working
    paper](http://www.google.be/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&ved=0CDMQFjAA&url=http%3A%2F%2Ffaculty.chicagobooth.edu%2Fworkshops%2Forgs-markets%2Fpdf%2FBeunza_%2520Folding.docx&ei=s9Q-UeygDs7X7Abu3YCgAw&usg=AFQjCNHNUuKLlPQAL7ziR_bOEwpP02oBtA&sig2=LGi3iQZXFufqJk-o_q70Fw)），讨论了算法在美国纽约证券交易所（NYSE）的引入——这是一篇“不要引用”的草稿，但已经显示出很大的潜力。'
