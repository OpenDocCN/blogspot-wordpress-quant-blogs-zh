- en: 'Physics Perspective: Approaching the singularity -- in global finance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：全球金融逼近奇点
- en: 来源：[http://physicsoffinance.blogspot.com/2012/02/approaching-singularity-in-global.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/02/approaching-singularity-in-global.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/02/approaching-singularity-in-global.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/02/approaching-singularity-in-global.html#0001-01-01)
- en: In
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[a new paper](http://arxiv.org/pdf/1202.1448)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇新论文](http://arxiv.org/pdf/1202.1448)'
- en: 'on trends in high-frequency trading, Neil Johnson  and colleagues note that:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于高频交易趋势的分析，尼尔·约翰逊和同事们指出：
- en: '... a new dedicated transatlantic cable is being built just to shave 5 milliseconds
    off transatlantic communication times between US and UK traders, while a new purpose-built
    chip iX-eCute is being launched which prepares trades in 740 nanoseconds ...'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ……正在修建一条新的专用跨大西洋电缆，仅为美国与英国交易者之间的跨大西洋通信时间缩短5毫秒，同时正在推出一种新型专用芯片iX-eCute，可在740纳秒内准备交易……
- en: This just illustrates the technological arms race underway as firms try to out-compete
    each other to gain an edge through speed. None of the players in this market worries
    too much about what this arms race might mean for the longer term systemic stability
    of market; it's just race ahead and hope for the best. I've written before (
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这恰好说明了当前企业之间为了通过速度获得优势而进行的科技军备竞赛。这个市场上的玩家们并没有过多地担心这场军备竞赛对市场长期系统稳定性的影响；他们只是争先恐后，希望最好的情况出现。我以前写过（
- en: '[here](http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-i.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-i.html)'
- en: and
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[here](http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-ii.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://physicsoffinance.blogspot.com/2011/09/high-frequency-trading-downside-part-ii.html)'
- en: ) about some analyses (notably from Andrew Haldane of the Bank of England) suggesting
    that this race is generally increasing market volatility and will likely lead
    to disaster in one form or another.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ）一些分析（特别是英格兰银行的安德鲁·霍尔丹的分析）表明，这场竞赛通常会增加市场波动性，并可能导致某种形式的灾难。
- en: We may be getting close. If Johnson and his colleagues are correct, the markets
    are already showing signs of having already made a transition into a machine-dominated
    phase in which humans have little control.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能正在接近这个时刻。如果约翰逊和他的同事们是对的，市场已经显示出已经进入了一个由机器主导的阶段，人类在其中几乎没有控制力。
- en: Most readers here will probably know about futurist Ray Kurzweil's
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的多数读者可能都知道未来学家雷·库兹韦尔的
- en: '[prediction](http://en.wikipedia.org/wiki/Technological_singularity)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[预测](http://en.wikipedia.org/wiki/Technological_singularity)'
- en: of the approaching "singularity" -- the idea that as our technology becomes
    increasingly intelligent it will at some point create self-sustaining positive
    feedback loops that drive explosively faster science and development leading to
    a kind of super-intelligence residing in machines. Humans will be out of the loop
    and left behind. Given that so much of the future vision of computing now centers
    on bio-inspired computing -- computers that operate more along the lines of living
    organisms, being able do things like self-repair and adaptation, true reproduction,
    etc, -- it's easy to imagine this super-intelligence again ultimately being strongly
    biological in form, while also exploiting technologies that earlier evolution
    was unable to harness (superconductivity, quantum computing, etc.). In that case
    -- again, if you believe this conjecture has some merit -- it could turn out ironically
    that all of our computing technology will act as a kind of mid-wife aiding a transition
    from
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 逼近的“奇点”概念——随着我们的技术变得越来越智能，它将在某个时刻创造出自我维持的正反馈循环，推动科学和技术飞速发展，最终导致一种超级智能存在于机器中。人类将被排除在外，落后于时代。考虑到目前计算的未来愿景很大程度上集中在生物启发计算——这类计算机在运作上更类似于生物组织，能够进行自我修复和适应、真正繁殖等，超级智能最终可能具有强烈的生物形态，同时利用早期进化无法利用的技术（超导性、量子计算等）。在这种情况下，如果你认为这个猜想有一定的道理，那么最终所有的计算技术都可能作为一种助产士，帮助从
- en: '*Homo sapiens*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 智人（*Homo sapiens*）
- en: to some future non-human but super-intelligent species.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 向未来非人类但超级智能物种的转变。
- en: 'But forget that. Think singularity, but in the smaller world of the markets.
    Johnson and his colleagues ask the question of whether today''s high-frequency
    markets are moving toward a boundary of speed where human intervention and control
    is effectively impossible:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但忘了那件事。想想市场这个更小世界中的奇点。约翰逊和他的同事提出了一个问题，即当今的高频市场是否正在向一个速度边界移动，在那里人类干预和控制实际上是不可能的：
- en: The downside of society’s continuing drive toward larger, faster, and more interconnected
    socio-technical systems such as global financial markets, is that future catastrophes
    may be less easy to forsee and manage -- as witnessed by the recent emergence
    of financial flash-crashes. In traditional human-machine systems, real-time human
    intervention may be possible if the undesired changes occur within typical human
    reaction times. However,... in many areas of human activity, the quickest that
    someone can notice such a cue and physically react, is approximately 1000 milliseconds
    (1 second)
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 社会不断追求更大、更快、更加互联的社会技术系统（如全球金融市场）的负面影响是，未来的灾难可能更难以预见和管理——正如最近的金融闪崩所证实的。在传统的有人机系统中，如果未期望的变化发生在典型的人类反应时间内，实时的人类干预可能是可能的。然而……在人类活动的许多领域，某人能够注意到这种线索并做出物理反应的最快时间大约是1000毫秒（1秒）。
- en: Obviously, most trading now happens much faster than this. Is this worrying?
    With the authors, let's look at the data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，现在的交易速度比这快得多。这让人担忧吗？和作者们一起看看数据。
- en: In the period from 2006-2011, they found (looking at many stocks on multiple
    exchanges) that there were about 18,500 specific episodes in which markets, in
    less than 1.5 seconds, either 1\. ticked down at least 10 times in a row, dropping
    by more than 0.8% or 2\. ticked up at least 10 times in a row, rising by more
    than 0.8%. The figure below shows two typical events, a crash and a spike (upward),
    both lasting only 25 ms.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在2006-2011年期间，他们发现（观察多个交易所上的许多股票），在这段时间内，市场在不到1.5秒的时间内，有大约18,500个具体的事件，要么1.连续10次或更多次下跌，跌幅超过0.8%，要么2.连续10次或更多次上涨，涨幅超过0.8%。下面的图表显示了两个典型事件，一个崩溃和一个向上的尖峰，两者都只持续25毫秒。
- en: '![](img/ba97390b2c09cb21f61ec35ca25a053f.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ba97390b2c09cb21f61ec35ca25a053f.png)'
- en: 'Apparently, these very brief and momentary downward crashes or upward spikes
    -- the authors refer to them as "fractures" or "Black Swan events" -- are about
    equally likely. And they become more likely as one goes to shorter time intervals:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这些非常短暂且瞬间的向下崩溃或向上波动——作者称它们为“裂缝”或“黑天鹅事件”——是同样可能发生的。并且随着时间间隔的缩短，它们变得更有可能发生：
- en: '... our data set shows a far greater tendency for these financial fractures
    to occur, within a given duration time-window, as we move to smaller timescales,
    e.g. 100-200ms has approximately ten times more than 900-1000ms.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ……我们的数据集显示，在给定的持续时间窗口内，随着我们转向更小的时间尺度，例如100-200毫秒的时间段，这些金融裂缝的发生倾向要远远大于900-1000毫秒的时间段。
- en: But they also find something much more significant. They studied the distribution
    of these events by size, and considered if this distribution changes when looking
    at events taking place on different timescales. The data suggests that it does.
    For times above about 0.8 seconds or so, the distribution closely fits a power
    law, in agreement with countless other studies of market returns on times of one
    second or longer. For times shorter than about 0.8 seconds, the distribution begins
    to depart from the power law form. (It's NOT that it becomes more Gaussian, but
    it does become something else that is not a power law.) The conclusion is that
    something significant happens in the market when we reach times going below 1
    second -- roughly the timescale of human action.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们还发现了一些更加重要的事情。他们研究了这些事件的大小分布，并考虑了当观察在不同时间尺度上发生的事件时，这个分布是否发生变化。数据显示确实如此。对于大约0.8秒以上的时间，分布紧密地符合幂律分布，与无数其他关于市场回报在一秒或更长时间内的研究一致。对于小于大约0.8秒的时间，分布开始偏离幂律形式。（并不是它变得更加高斯，而是它变成了其他不是幂律的东西。）结论是，当达到小于1秒的时间时，市场上发生了非常重要的事情——大致上是人类行动的时间尺度。
- en: Ok. Now for the punchline -- an effort to understand how this transition might
    happen. In my last blog post
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在来说重点——理解这种转变可能如何发生所做的努力。在我上一篇博客文章中
- en: '[I wrote about the Minority Game](http://physicsoffinance.blogspot.com/2012/02/minority-games.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[我写过关于少数派游戏的文章](http://physicsoffinance.blogspot.com/2012/02/minority-games.html)'
- en: -- a simple model of a market in which adaptive agents attempt to profit by
    using a variety of different strategies. It reproduces the realistic statistics
    of real markets, despite its simplicity. I expect that some people may wonder
    if this model can really be useful in exploring real markets. If so, this new
    work by Johnson and colleagues offers a powerful example of how valuable the minority
    game can be in action.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: -- 一个简单市场模型，其中适应性代理商试图通过使用各种不同的策略来获利。尽管简单，但它再现了真实市场的真实统计数据。我预计有些人可能会想知道这个模型是否真的能用于探索真实市场。如果是这样，约翰逊及其同事的新工作为少数游戏在实际中的价值提供了一个有力的例证。
- en: Their hypothesis is that the observed transition in market dynamics below one
    second reflects "a new fundamental transition from a mixed phase of humans and
    machines, in which humans have time to assess information and act, to an ultrafast
    all-machine phase in which machines dictate price changes."  They explore this
    in a model that...
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的假设是，市场动态在一秒以下的观察转变反映了“从人类和机器的混合阶段到机器超快速全机器阶段的新的基本转变，在这个过程中，机器决定价格变化。” 他们在一个模型中探讨了这一点，该模型...
- en: '...considers an ecology of N heterogenous agents (machines and/or humans) who
    repeatedly compete to win in a competition for limited resources. Each agent possesses
    s > 1 strategies. An agent only participates if it has a strategy that has performed
    sufficiently well in the recent past. It uses its best strategy at a given timestep.
    The agents sit watching a common source of information, e.g. recent price movements
    encoded as a bit-string of length M, and act on potentially profitable patterns
    they observe.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...]考虑一个由N个异质代理商（机器和人）组成的生态系统，他们反复竞争有限的资源。每个代理商拥有s > 1个策略。只有当代理商在过去最近的时间里有一个表现足够好的策略时，它才会参与。在给定的时间步骤，它使用自己的最佳策略。代理商们坐在那里，观察一个共同的信息来源，例如，最近价格变动编码为一个长度为M的二进制字符串，并采取他们观察到的潜在盈利模式行动。'
- en: This is just the minority game
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是少数游戏
- en: '[as I described it](http://physicsoffinance.blogspot.com/2012/02/minority-games.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[正如我描述的](http://physicsoffinance.blogspot.com/2012/02/minority-games.html)'
- en: a few days ago. One of the truly significant lessons emerging from its study
    is that we should expect markets to have two fundamentally distinct phases of
    dynamics depending on the parameter α=P/N, where P is the number of different
    past histories the agents can perceive, and N is the number of agents in the game.
    [P=2
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前。从研究中得出的一个真正重要的教训是，我们应该预计市场会有两个根本不同的动态阶段，这取决于参数α=P/N，其中P是代理商能感知的不同过去历史的数量，N是游戏中的代理商数量。
    [P=2
- en: ^M
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ^M
- en: if the agents use bit strings of length M in forming their strategies]. If α
    is small, then there are lots of players relative to the number of different market
    histories they can perceive. If α is big, then there are many different possible
    histories relative to only a few people. These two extremes lead to very different
    market behaviour.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果代理商在形成自己策略时使用长度为M的二进制字符串]。如果α较小，那么相对于他们能感知的不同市场历史数量，玩家就很多。如果α很大，那么相对于只有少数人，就有很多不同的可能历史。这两种极端导致了市场行为非常不同。
- en: Johnson and colleagues suggests that the transition between these regimes is
    just what shows up in the statistics around the one second threshold. They first
    argue that the regime for large α (many strategies per agent) should be associated
    with the trading regime above one second, where both people and machines take
    part. Why? As they suggest,
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰逊及其同事认为，这些模式之间的转变正好出现在一秒阈值的统计数据中。他们首先认为，对于大的α（每个代理商有很多策略）的阶段应该与超过一秒的交易模式相关联，在那里，人类和机器都参与其中。为什么？正如他们所建议的，
- en: 'We associate this regime (see Fig. 3) with a market in which both humans and
    machines are dictating prices, and hence timescales above the transition (>1s),
    for these reasons: The presence of humans actively trading -- and hence their
    ‘free will’ together with the myriad ways in which they can manually override
    algorithms -- means that the effective number (i.e. α > 1). Moreover α > 1 implies
    m is large, hence there are more pieces of information available which suggests
    longer timescales...  in this α > 1 regime, the average number of agents per strategy
    is less than 1, hence any crowding effects due to agents coincidentally using
    the same strategy will be small. This lack of crowding leads our model to predict
    that any large price movements arising for α > 1 will be rare and take place over
    a longer duration – exactly as observed in our data for timescales above 1000ms.
    Indeed, our model’s price output (e.g. Fig. 3, right-hand panel) reproduces the
    stylized facts associated with financial markets over longer timescales, including
    a power-law distribution.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将这个时期（见图3）与一个人类和机器都在决定价格的市场关联，因此这个时期的时标高于过渡时期（>1秒），原因如下：人类积极交易的存在——以及他们“自由意志”以及他们可以手动重置算法的无数方式——意味着有效数量（即α
    > 1）。此外α > 1意味着m很大，因此有更多的信息可用，这表明更长的时间尺度... 在这个α > 1时期，每个策略的平均代理数小于1，因此由于代理巧合地使用相同的策略而引起的任何拥挤效应都会很小。这种缺乏拥挤导致我们的模型预测，对于α
    > 1的任何大价格变动都将是罕见且持续时间较长——正如我们在1000毫秒以上的时标数据中观察到的那样。实际上，我们的模型价格输出（例如图3，右侧面板）重现了与金融市场较长时标相关的典型事实，包括幂律分布。
- en: What they're getting at here is that crowding in the space of strategies, by
    creating strong correlations in the strategies of different agents, should tend
    to make large market movements more likely. After all, if lots of agents come
    to use the very same strategy, they will all trade the same way at the same time.
    In this regime above one second, with humans and machine, they suggests there
    shouldn't be much crowding; the dynamics here do give a power law distribution
    of movements, but it is what is found in all markets in this regime.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在这里要表达的是，策略空间的拥挤，通过在不同的代理策略之间创造强烈的相关性，应该会使得大市场变动更有可能发生。毕竟，如果很多代理都开始使用同一个策略，他们会在同一时间以同样的方式进行交易。在这个超过一秒的时期，有人的市场，他们认为不应该有太多的拥挤；这里的动态确实给出了动作的幂律分布，但这在所有这个时期的市场中都能找到。
- en: 'In contrast, they suggest that the sub one second regime should be associated
    the the α < 1 phase of the minority game:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，他们认为小于一秒的子时期应该与少数游戏的第α < 1阶段相关联：
- en: 'Our association of the α < 1 regime with an all-machine phase is consistent
    with the fact that trading algorithms in the sub-second regime need to be executable
    extremely quickly and hence be relatively simple, without calling on much memory
    concerning past information: α < 1 regime with an all-machine phase is consistent
    with the fact that trading algorithms in the sub-second regime need to be executable
    extremely quickly and hence be relatively simple, without calling on much memory
    concerning past information: Hence M will be small, so the total number of strategies
    will be small and therefore... α < 1\. Our model also predicts that the size distribution
    for the black swans in this ultrafast regime (α < 1) should not have a power law
    since changes of all sizes do not appear – this is again consistent with the results
    in Fig. 2.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将α < 1时期与全机器阶段关联的看法与这样一个事实一致，即在子秒时期内的交易算法需要非常快速地执行，因此相对简单，不涉及太多与过去信息有关的内存：α
    < 1时期与全机器阶段的一致性也与子秒时期内的交易算法需要非常快速地执行，因此相对简单，不涉及太多与过去信息有关的内存：因此M会很小，所以总策略数会很少，因此...
    α < 1。我们的模型还预测，在这个超快速时期（α < 1）的黑天鹅大小分布不应该遵循幂律，因为所有大小的变化都不会出现——这再次与图2的结果一致。
- en: And...
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 而且...
- en: Our model undergoes a transition around α = 1 to a regime characterized by significant
    strategy crowding and hence large fluctuations. The price output for α < 1 (Fig.
    3, left-hand panel) shows frequent abrupt changes due to agents moving as unintentional
    groups into particular strategies. Our model therefore predicts a rapidly increasing
    number of ultrafast black swan events as we move to smaller α and hence smaller
    subsecond timescales – as observed in our data.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的模型在α = 1附近发生转变，进入一个由显著的策略拥挤和因此的大波动特征的领域。对于α < 1的价格输出（图3，左侧面板），显示由于代理商无意中以群体形式进入特定策略而频繁发生突然变化。因此，我们的模型预测，当我们向更小的α和更小的亚秒时间尺度移动时，超快速黑天鹅事件数量会迅速增加——正如我们的数据所观察到的一样。
- en: The authors go on to quantify this transition in a little more detail. In particular,
    they calculate in the simple minority game model the standard deviation of the
    price fluctuations. In the regime α < 1 this turns out to be roughly proportional
    to the number N of agents in the market. In contrast, it goes in proportion only
    to the square root of N in the α > 1 regime. Hence, the model predicts a sharp
    increase in the size of market fluctuations when entering the machine dominated
    phase below one second.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作者接着对这个转变进行了更详细的量化。特别是，他们在简单的少数游戏模型中计算了价格波动的标准差。在α < 1的领域中，这最终被发现与市场上代理商的数量N成正比。相比之下，在α
    > 1的领域中，它只与N的平方根成比例。因此，模型预测，当进入一秒以下的机器主导阶段时，市场波动的大小将急剧增加。
- en: The paper as a whole takes a bit of time to get your head around, but it is,
    I think, a beautiful example of how a simple model that explores some of the rich
    dynamics of how strategies interact in a market can give rise to some deep insights.
    The analysis suggests, first, that the high frequency markets have moved past
    "the singularity," their dynamics having become fundamentally different -- uncoupled
    from the control, or at least strong influence, of human trading. It also suggests,
    second, that the change in dynamics derives directly from the crowding of strategies
    that operate on very short timescales, this crowding caused by the need for relative
    simplicity in these strategies.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 整篇论文需要一些时间来理解，但我觉得这是一个很好的例子，说明一个简单的模型如何探索市场策略互动的丰富动态，并从中获得一些深刻的见解。分析首先表明，高频市场已经度过了“奇点”，它们的动态已经从根本上发生了变化——不再受到人类交易的控制，或至少受到人类交易的强大影响。它还表明，动态的变化直接源于在非常短的时间尺度上操作的策略的拥挤，这种拥挤是由于这些策略需要相对简单。
- en: This kind of analysis really should have some bearing on the consideration of
    potential new regulations on HFT. But that's another big topic. Quite aside from
    practical matters, the paper shows how valuable perspectives and toy models like
    the minority game might be.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分析真的应该对考虑对HFT可能的新法规产生一些影响。但这是个另一个大话题。撇开实际问题不谈，这篇论文展示了视角和像少数游戏这样的玩具模型可能有多么有价值。
