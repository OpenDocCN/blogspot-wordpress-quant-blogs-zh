- en: 'VIX and More: Chart of the Week: Continuing Jobless Claims'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：持续失业救济申请
- en: 来源：[http://vixandmore.blogspot.com/2009/04/chart-of-week-continuing-jobless-claims.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/chart-of-week-continuing-jobless-claims.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/chart-of-week-continuing-jobless-claims.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/chart-of-week-continuing-jobless-claims.html#0001-01-01)
- en: With all the hoopla over some of the green sprouts that are appearing in the
    economic garden and the knowledge that it has been four weeks since initial [jobless
    claims](http://vixandmore.blogspot.com/search/label/jobless%20claims) peaked at
    a level just below the October 1982 record, I wanted to provide a picture of continuing
    jobless claims that is very different from the more widely reported initial claims
    data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管经济花园中出现了一些绿色嫩芽，引发了一阵喧嚣，并且已知自初始[失业救济申请](http://vixandmore.blogspot.com/search/label/jobless%20claims)在四周前达到略低于1982年10月的记录水平以来，我想要提供一幅与更广泛报道的初始申请数据非常不同的持续失业救济申请的图片。
- en: The [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below tracks continuing jobless claims since 1967\. Whereas initial jobless claims
    (red line) are currently just below the 1982 record levels, continuing claims
    (blue line) have spiked to levels that dwarf 1982 levels by more than 30%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下方的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)追踪了自1967以来的持续失业救济申请。尽管初始失业救济申请（红线）目前略低于1982年的记录水平，但持续申请救济（蓝线）已激增至比1982年水平高出超过30%。
- en: Initial jobless claims are indeed an important concern, but right now the bigger
    problem is that existing jobless workers are having an extremely difficult time
    finding new work. Unfortunately, after setting new records for 12 weeks in a row,
    the trend in continuing claims shows no sign of letting up at this time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 初始失业救济申请确实是一个重要问题，但目前更大的问题是现有失业工人很难找到新工作。不幸的是，在连续12周创下新纪录后，持续申请救济的趋势目前看不到任何放缓的迹象。
