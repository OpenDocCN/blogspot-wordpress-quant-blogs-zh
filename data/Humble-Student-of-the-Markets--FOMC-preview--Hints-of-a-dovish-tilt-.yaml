- en: 'Humble Student of the Markets: FOMC preview: Hints of a dovish tilt?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：FOMC会议预览：鸽派倾向的暗示？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/01/fomc-preview-hints-of-dovish-tilt.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/01/fomc-preview-hints-of-dovish-tilt.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/01/fomc-preview-hints-of-dovish-tilt.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/01/fomc-preview-hints-of-dovish-tilt.html#0001-01-01)
- en: I had been meaning to write about a preview of the upcoming FOMC meeting. Here
    are the elements of the Yellen Labor Market Dashboard, courtesy of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直打算写一篇关于即将到来的FOMC会议的预览。以下是耶伦劳动力市场仪表盘的要素，由
- en: '[Bloomberg](https://www.bloomberg.com/graphics/2015-yellens-labor-market-dashboard/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](https://www.bloomberg.com/graphics/2015-yellens-labor-market-dashboard/)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: As you can see, many of the components have either fully or nearly recovered
    from the depths of the GFC, with the glaring exception of a subpar labor force
    participation rate. These factors put pressure on the Fed to start normalizing
    rates.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，许多组成部分已经从GFC的深渊中完全或几乎恢复过来，除了劳动力参与率不佳这一明显例外。这些因素迫使美联储开始正常化利率。
- en: However, there is one important exception that may cause the Fed to have a slightly
    more dovish tilt than the market expects.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一个重要的例外可能会使得美联储的立场比市场预期的稍微更加鸽派。
