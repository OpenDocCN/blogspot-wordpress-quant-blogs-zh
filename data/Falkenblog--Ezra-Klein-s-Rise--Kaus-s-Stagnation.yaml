- en: Mickey Kaus, a 50-something who has studied these issues for decades,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 米基·考斯，一个已经研究这些问题几十年的50多岁的人，
- en: '[criticized Klein''s](http://www.slate.com/id/2171362/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[批评克莱因的](http://www.slate.com/id/2171362/)'
- en: 'dismissal of union problems on Slate. A couple years ago as Ezra Klein''s star
    was rising, Klein wanted to debate Kaus about health care on Bloggingheads.tv,
    but Kaus would have none of it because he thought Klein was an unworthy neophyte
    (5 years out of college with a poli-sci degree). Now, Klein''s one of the top
    lefty pundits, a columnist for The Washington Post, Newsweek, a contributor to
    MSNBC, and often on the Sunday talk shows. Klein is now too popular for Kaus and
    the tables are turned: Kaus wants to debate Klein but Klein won''t stoop to Kaus''s
    lower level of popularity.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在Slate上对工会问题的忽视。几年前，当以赛亚·克莱恩的声望飙升时，克莱因想要在Bloggingheads.tv上与考斯就医疗保健进行辩论，但考斯不愿意，因为他认为克莱因是一个不值得的新手（大学毕业5年，政治学学位）。现在，克莱因是顶级左翼评论家之一，是《华盛顿邮报》的专栏作家，新闻周刊的投稿人，经常在周日谈话节目上露面。克莱因现在太受欢迎了，以至于考斯的位置反转了：考斯想要与克莱因辩论，但克莱因不屑于以考斯的低人气水平为伍。
- en: 'It''s kind of a sad arc, the elevation of Klein, the stagnation of Kaus. The
    problem with Kaus is that he''s accumulated principles: he''s generally a Liberal
    for greater equality, but thinks many standard solutions--unions, welfare, untrammeled
    immigration--are counterproductive. This leaves Kaus without a base because conservatives
    don''t like his Liberal likes, whereas good Democrats don''t criticize their base
    on things like unions and immigration.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种悲观的发展，克莱恩的崛起，考斯的停滞。考斯的问题在于他积累了原则：他一般是支持更大平等的自由派，但认为许多标准解决方案——工会、福利、不受限制的移民——是适得其反的。这使得考斯没有根基，因为保守派不喜欢他的自由派倾向，而良好的民主党人则不会在诸如工会和移民等问题上批评他们的根基。
- en: Klein's ascent highlights that such accumulated wisdom isn't helpful to a career
    as a pundit. Paul Krugman's perpetually peevish posts highlight that the dominant
    strategy to be popular is to write-off your opposition as either stupid or evil
    and just document the latest data and theory that supports your
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱恩的崛起凸显了这种积累的智慧对评论员的事业毫无帮助。保罗·克鲁格曼永远愤愤不平的帖子突显了成为受欢迎的主导策略是将你的对手或者愚蠢或者邪恶并且只记录支持你的新数据和理论的最新情况
- en: '[Weltanschauung](http://en.wikipedia.org/wiki/Weltanschauung)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[世界观](http://en.wikipedia.org/wiki/Weltanschauung)'
- en: that brings back like-minded readers for bi-weekly confirmation of their biases.
    In contrast, someone like Kaus who actually thinks for himself will invariably
    present idiosyncratic ideas which by definition are seen by most people as unconventional
    and wrong. This rubs the rubes the wrong way, they see you as an undependable
    intellectual ally, not part of the team. In a sense, they are right.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这给与志同道合的读者带来了每两周一次确认其偏见的动力。相比之下，像考斯这样的人，实际上会独立思考，难免会提出独特的想法，在大多数人看来通常是不合常规和错误的。这让粗俗的人不悦，他们会把你视为不可靠的知识盟友，不是团队的一部分。在某种程度上，他们是对的。
- en: To see how lame tendentious ratiocination is, listen to this 20 minute
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 想知道作弊性推理有多无聊吗，听听这个20分钟。
- en: '[discussion of the economy](http://online.wsj.com/video/big-interview-qe2-was-not-a-mistake/C1014104-504D-46F4-B2A1-8871E9F6A81B.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[对经济的讨论](http://online.wsj.com/video/big-interview-qe2-was-not-a-mistake/C1014104-504D-46F4-B2A1-8871E9F6A81B.html)'
- en: 'by two macroeconomists who obviously are trying to support their quaint macro
    forecasts. All the experts, even these guys, know their forecasts are inferior
    to inarticulate Vector-Autoregressions or consensus forecasts, so it''s rather
    pointless to hear the ''why'' behind their inefficient forecasts. In any case,
    it''s what pundits do, but without the obvious partisanship such blather is exposed
    for what it is: boring and pointless.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由显然试图支持其古怪宏观预测的两位宏观经济学家撰写。所有专家，甚至这些家伙，都知道他们的预测不如不明确的向量自回归或共识预测那样好，所以听他们低效预测背后的原因毫无意义。无论如何，这是评论员要做的事，但没有明显的倾向性，这种废话就会暴露出其本质：乏味而毫无意义。
