- en: I have been writing about bearish setups for several weeks. In particular, risk
    appetite indicates have been sounding warnings. For example, the ratio of equal
    weighted consumer discretionary to consumer staples stocks, equal weighted to
    minimize the dominant weight of AMZN in the consumer discretionary sector, have
    been trading sideways and not buying into the equity rally.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前我开始撰写看跌设置的内容。特别是，风险偏好指标已经发出了警告。例如，平等加权消费者非必需品与消费者必需品股票的比率，平等加权以最小化AMZN在消费者非必需品领域的权重，一直横盘整理，没有买入股票的涨幅。
- en: As well, credit market risk appetite, as measured by the relative performance
    of high yield (junk) bonds and leveraged loans to their duration equivalent Treasuries,
    are also not buying into the equity risk-on narrative.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，信贷市场风险偏好，如通过高收益（垃圾）债券与等效期限美国国债的相对表现来衡量，也没有买入股市风险偏好叙述。
- en: The divergence between the VIX Index and the TED spread, which is one of the
    credit market's indication of risk appetite, is another worrisome sign.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率指数（VIX）与3个月期美元/欧元互换利率（TED spread）之间的分歧，这是信贷市场风险偏好的一个指标，也是另一个令人担忧的迹象。
