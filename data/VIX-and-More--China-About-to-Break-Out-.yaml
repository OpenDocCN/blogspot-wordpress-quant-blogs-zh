- en: 'VIX and More: China About to Break Out?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 中国即将突破？'
- en: 来源：[http://vixandmore.blogspot.com/2008/12/china-about-to-break-out.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/china-about-to-break-out.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/china-about-to-break-out.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/china-about-to-break-out.html#0001-01-01)
- en: It was only ten days ago that I thought I would be provocative with an early
    call on [China](http://vixandmore.blogspot.com/search/label/China) in [Time to
    Be Long China?](http://vixandmore.blogspot.com/2008/11/time-to-be-long-china.html)
    Since that time, what looked like a possible cessation in downside momentum has
    turned decidedly more bullish, with the FXI rising an additional 10%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就在十天前，我还认为我的早期预测关于[中国](http://vixandmore.blogspot.com/search/label/China)的[是具有挑衅性的](http://vixandmore.blogspot.com/2008/11/time-to-be-long-china.html)。自那时以来，原本可能出现的下行动量的暂停已经明显变得更加看涨，FXI又上涨了10%。
- en: The chart below shows [FXI](http://vixandmore.blogspot.com/search/label/FXI),
    the iShares FTSE/Xinhua China 25 Index ETF, closing above its 50 day simple moving
    average (SMA) for the first time in 4 ½ months yesterday. It has been 27 trading
    days since the FXI put in a bottom. Since that time, the Chinese ETF has rallied
    more than 40% off of that bottom.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了[FXI](http://vixandmore.blogspot.com/search/label/FXI)，即iShares FTSE/Xinhua
    China 25 Index ETF，在前天首次收盘于50日简单移动平均线（SMA）之上。自FXI触底以来已经过去了27个交易日。自那时以来，中国ETF从触底位置反弹了超过40%。
- en: If FXI can close above its 50 day moving average again today, it will mark the
    first time in over six months that FXI has closed above that important technical
    level on consecutive days. Ten minutes into today’s session, FXI is trading at
    26.70, down 0.55\. With the 50 day SMA at 26.94, any close at 27.00 or above should
    leave a fairly bullish signal on the chart and support the case for increasing
    upside momentum.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果FXI今天再次收盘于其50日移动平均线之上，这将是FXI在过去六个月中首次连续几天收盘于这一重要的技术水平之上。今天开盘十分钟后，FXI的交易价格为26.70，下跌了0.55。由于50日SMA位于26.94，任何收盘于27.00或以上的价格都应该在图表上留下相对看涨的信号，并支持增加上行动量的案例。
