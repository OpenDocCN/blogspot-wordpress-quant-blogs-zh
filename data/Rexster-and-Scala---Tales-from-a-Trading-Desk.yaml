  - PREF_H2
  type: TYPE_NORMAL
  zh: Rexster 和 Scala
- en: '[Graph](http://www.tinkerpopbook.com/) databases have generate more interest
    in the last few years.  After blogging a bit about [Neo4j](http://jim.webber.name/2011/02/scaling-neo4j-with-cache-sharding-and-neo4j-ha/),
    I’ve now started kicking the tires with Titan.  Specifically, given the Scala
    work I’ve been doing recently, I thought it appropriate to factor in some of the
    data into [Titan](http://zcox.wordpress.com/2013/05/15/first-steps-with-titan-using-rexster-and-scala/),
    since it fit nicely.  Additionally, it makes a change from Neo4j.  Further, Titan
    has some interesting [performance](http://thinkaurelius.com/2012/08/06/titan-provides-real-time-big-graph-data/)
    [data](http://thinkaurelius.com/2013/05/13/educating-the-planet-with-pearson/)
    available as food for thought.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[图](http://www.tinkerpopbook.com/)数据库在过去的几年里引起了更多的关注。在写了一些关于 [Neo4j](http://jim.webber.name/2011/02/scaling-neo4j-with-cache-sharding-and-neo4j-ha/)
    的博客之后，我现在开始尝试 Titan。特别是，鉴于我最近所做的 Scala 工作，我认为将一些数据整合到 [Titan](http://zcox.wordpress.com/2013/05/15/first-steps-with-titan-using-rexster-and-scala/)
    中是合适的，因为它非常契合。此外，这使得从 Neo4j 改变一下是个不错的选择。此外，Titan 有一些有趣的 [性能](http://thinkaurelius.com/2012/08/06/titan-provides-real-time-big-graph-data/)
    [数据](http://thinkaurelius.com/2013/05/13/educating-the-planet-with-pearson/)可以作为思考的素材。'
