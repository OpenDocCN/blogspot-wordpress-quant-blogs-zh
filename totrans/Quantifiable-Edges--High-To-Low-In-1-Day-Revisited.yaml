- en: 'One study that popped up in the Quantifinder Friday night is from the 6/16/09
    blog post. It looked at quick moves from a high to a low. I’ve updated that study
    below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五晚上 Quantifinder 中出现的一项研究是来自 6/16/09 的博客文章。它研究了从高位迅速到低位的短期移动。我在此更新了该研究：
- en: '[![](img/ecb2d56a1539fcf7c4259c0050987a5d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4l_GkpKMX8nIWXawu345ZaC8BwZbsZgHrtEWW4jaOdlbPifhybzmxxJIfOlhAMGJEKmxqQt1wWHGEUYdjVyuDrY1rVRexVCocIA_5dzO9jFyad2HrkUISszRCGRcpjyKkVs4AOun2MZnu/s1600-h/2010-1-19.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图像](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4l_GkpKMX8nIWXawu345ZaC8BwZbsZgHrtEWW4jaOdlbPifhybzmxxJIfOlhAMGJEKmxqQt1wWHGEUYdjVyuDrY1rVRexVCocIA_5dzO9jFyad2HrkUISszRCGRcpjyKkVs4AOun2MZnu/s1600-h/2010-1-19.png)'
- en: Such sharp moves from a high level often see spillover in the following days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从高位急剧下跌往往会在随后的几天里出现延续走势。
