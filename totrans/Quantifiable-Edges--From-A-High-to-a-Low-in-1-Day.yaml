- en: '[noted in a tweet last night](http://twitter.com/qerob)'
  prefs: []
  type: TYPE_NORMAL
- en: that big moves down are more short-term bullish when they aren’t occurring from
    a high. This was a bit of an understatement. They’re often short-term bearish.
    Yesterday’s drop moved the S&P 500 from a 10-day closing high to a 10-day closing
    low. Since 1960 there have been only 10 other times this has happened. In last
    night’s
  prefs: []
  type: TYPE_NORMAL
- en: '[Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: I show the results of those 10 instances.
  prefs: []
  type: TYPE_NORMAL
- en: To get a larger sample size I also reduced the requirements from a 10-day high
    and low to a 7-day high and low. Those results are below. (Click table to enlarge.)
  prefs: []
