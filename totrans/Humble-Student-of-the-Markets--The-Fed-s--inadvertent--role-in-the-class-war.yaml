- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/feds-inadvertent-role-in-class-war.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/feds-inadvertent-role-in-class-war.html#0001-01-01)
