  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/06/feds-inadvertent-role-in-class-war.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/06/feds-inadvertent-role-in-class-war.html#0001-01-01)
- en: To give some context to
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给
- en: '[Bernanke''s remarks yesterday](http://www.marketwatch.com/story/text-of-bernankes-speech-on-economy-2011-06-07)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[ Bernanke昨天的讲话](http://www.marketwatch.com/story/text-of-bernankes-speech-on-economy-2011-06-07)'
- en: about inflation being "transitory" and his apparent blindness to commodity inflation,
    investors should consider the recent paper by Gauti Eggertsson of the New York
    Fed which asked, "
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于通胀是“短暂”的以及他对商品通胀的明显忽视，投资者应该考虑纽约联储的Gauti Eggertsson最近的一篇论文，他问道，“
- en: '[Commodity Prices and the Mistake of 1937: Would Modern Economists Make the
    Same Mistake](http://libertystreeteconomics.newyorkfed.org/2011/06/commodity-prices-and-the-mistake-of-1937-would-modern-economists-make-the-same-mistake.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[1937年商品价格与错误：现代经济学家会犯同样的错误吗？](http://libertystreeteconomics.newyorkfed.org/2011/06/commodity-prices-and-the-mistake-of-1937-would-modern-economists-make-the-same-mistake.html)'
- en: ?"
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ?"
- en: 'Eggertsson discussed the episode in 1937 when the Fed saw a burst of commodity
    inflation and responded with a tightening policy. He rhetorically asked:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Eggertsson讨论了1937年的一幕，当时美联储看到商品价格爆发性通胀并作出了紧缩政策回应。他反问：
- en: 'The question for the contemporary reader is this: If we could transport a modern-day
    economist back to 1937, would he or she have made the same mistake? My suggested
    answer—admittedly somewhat hopeful—is no. I base this view on the fact that most
    economists today distinguish between the temporary movements in the consumer price
    index that stem from volatility in commodity prices and the movements that reflect
    fundamental inflation pressures. Hence a modern economist most likely would have
    identified the price rise in 1936 and 1937 as a temporary upswing in commodity
    prices that did not signal a significant increase in overall inflation.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当代读者的这个问题是：如果我们能把一个现代经济学家送回1937年，他会或她会犯同样的错误吗？我提出的答案——承认有点乐观——是不会。我基于这样一个事实，即今天大多数经济学家区分了消费者价格指数中由商品价格波动引起的临时变动和反映基本通胀压力的变动。因此，现代经济学家很可能会将1936年和1937年的价格上涨视为商品价格的临时上涨，并没有信号整体通胀显著上升。
- en: In other words, modern economists would view the current episode of commodity
    and asset inflation as transitory and the Fed should not react with a tighter
    monetary policy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，现代经济学家会将当前商品和资产通胀的这一幕视为短暂现象，美联储不应以此为理由实施更紧的货币政策。
- en: '**Different kinds of inflation = Different winners and losers**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**不同类型的通胀 = 不同的赢家和输家**'
- en: While there are the usual caveats to the Eggertsson discussion that it does
    not represent the views of the New York Fed, it is clear to me that the sanguine
    attitude towards commodity and asset inflation is dominant at the Bernanke Fed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然对Eggertsson讨论有通常的保留意见，即它不代表纽约联储的观点，但很明显，对商品和资产通胀的乐观看法在Bernanke联储中占主导地位。
- en: This got me to thinking about central bankers think about inflation, which is
    mainly measured as core CPI, or some inflation measure ex-food and energy, i.e.
    commodity prices. The central bankers of the developed world today learned in
    the 1970's the way to break the back of inflationary expectations is watch labor
    costs carefully. If you don't allow labor costs to rise, then you suppress the feedback
    loop that leads to ever rising inflationary expectations. (Meanwhile outside of
    the West, things are different. Consider this
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这让作者思考起中央银行家们是如何看待通胀的，通胀主要通过核心CPI衡量，或者某种剔除食品和能源的通胀衡量，即商品价格。当今发达世界中央银行家们从1970年代起学到打破通胀预期脊梁的方法是密切关注劳动力成本。如果你不允许劳动力成本上升，那么你会压制导致通胀预期不断上升的反馈循环。（同时在西方面外，情况有所不同。考虑这个
- en: '[iMFDirect comment](http://blog-imfdirect.imf.org/2011/06/06/inflation-middle-east/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[iMFDirect评论](http://blog-imfdirect.imf.org/2011/06/06/inflation-middle-east/)'
- en: about how food inflation has affected the Middle East).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于食品通胀如何影响了中东地区)。
- en: Indeed, we can see that philosophy at work at the Fed. The accompanying chart
    shows that US hourly earnings (red line) have lagged the increase in CPI (blue
    line) for the past few decades.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们可以在美联储的工作中看到这种哲学的应用。附带的图表显示，过去几十年里，美国每小时工资（红线）一直落后于消费者价格指数（蓝线）的增加。
- en: While that approach may be a solution to controlling inflation, such a technique
    creates different winners and losers. When the Fed turns a blind eye to asset
    inflation and but remains vigilant on wage inflation, it tilts the playing field
    in favor of the owners of capital and away from the suppliers of labor.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种方法可能是控制通货膨胀的解决方案，但这种技巧却造成了不同的赢家和输家。当美联储对资产膨胀视而不见，却对工资膨胀保持警惕时，它就扭曲了竞争环境，有利于资本所有者，而不利于劳动力供应者。
- en: Add that to that the current ugly employment situation...
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 再加上目前糟糕的就业状况...
- en: '...a record low in labor''s share of national income (as per David Rosenberg)...'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ……劳动力收入占国民收入的比重创纪录地低（根据大卫·罗森堡的说法）…
- en: '...and the fiscal ingredient of ever present calls for lower individual and
    corporate income tax rates (but not payroll tax rates), you have the ingredients
    of a class war. Taken to its logical end,'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ……以及不断呼吁降低个人和企业所得税率（但不是工资税率）的财政因素，你就有了阶级战争的要素。如果逻辑地发展下去，
