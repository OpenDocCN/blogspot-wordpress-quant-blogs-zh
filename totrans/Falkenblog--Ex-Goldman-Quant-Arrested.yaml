- en: a computer programmer, Sergey Aleynikov, was arrested July 3 on arriving at
    the Newark, New Jersey, airport and charged with theft of trade secrets. As someone
    involved in intellectual property litigation, it
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一位计算机程序员，Sergey Aleynikov，于7月3日抵达新泽西州纽瓦克机场时被捕，并被指控盗窃商业秘密。作为一名从事知识产权诉讼的人，这种
- en: '[brings back nightmares](http://www.efalken.com/papers/legaldocs.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[带来噩梦般的回忆](http://www.efalken.com/papers/legaldocs.html)'
- en: ', though I am happy to say I''ve never been arrested.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，尽管我很高兴地说我从来没有被逮捕过。
- en: 'From Bloomberg, they note that:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社指出：
- en: the proprietary code lets the firm do “sophisticated, high-speed and high-volume
    trades on various stock and commodities markets,” prosecutors said. The trades
    generate “many millions of dollars” each year, they said.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 私有代码使该公司能够在各种股票和大宗商品市场上进行“复杂、高速和大量的交易”，检方表示。 这些交易每年产生“数百万美元的利润”，他们说。
- en: This highlights the problem with IP law. These statements sound like sufficient
    probable cause to a judge, but they could be a program that buys stocks based
    on the simplest of pairs trading algorithms. The problem is that intellectual
    property law in most states allows an ex-employer
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这凸显了知识产权法的问题。 这些陈述听起来对法官来说可能是充分的合理怀疑，但它们可能是基于最简单的配对交易算法购买股票的程序。 问题在于，大多数州的知识产权法允许前雇主
- en: '[a very broad scope to level charges](http://www.efalken.com/papers/IPclaims.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[极为广泛的指控范围](http://www.efalken.com/papers/IPclaims.html)'
- en: ', so if someone wants to accuse you of something very vague based on the flimsiest
    arguments(eg, ''he planned to do mean-variance optimization as he did at our firm'')
    they have the right. As an instrument of harassment this is much scarier than
    any anti-terrorist legislation, because no one cares when it is abused. The fact
    that while they engage in discovery (which can last years) and send and receive
    interogatories, searching your hard drives and emails, you cannot work for anyone
    because without a precise definition as to what information, code, algorithms,
    etc., are at issue, anyone doing business with you is taking on infinite liability.
    Plus,'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，所以如果有人想根据最蹩脚的理由对你进行非常模糊的指控（例如，“他打算像我们公司一样进行均值-方差优化”），他们有权这样做。作为一种骚扰工具，这比任何反恐立法都可怕，因为滥用时没有人关心。
    他们可能不知道，在他们参与发现（可以持续多年）并发送和接收询问时，搜索你的硬盘驱动器和电子邮件时，你无法为任何人工作，因为没有明确的定义说明哪些信息、代码、算法等存在争议，与你做生意的任何人都将承担不可估量的责任。另外，
- en: '[good IP lawyers](http://mbmfirm.com/professionals/boebel/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[优秀的知识产权律师](http://mbmfirm.com/professionals/boebel/)'
- en: cost a lot of money, and as litigation takes several years, a large firm can
    easily bankrupt a target. With such a prospect, a rich litigator can make the
    ex-employee an offer he can't refuse.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 成本非常昂贵，由于诉讼需要几年的时间，一个大公司很容易让目标破产。有了这样的前景，一个富有的诉讼律师可以向前雇员提出一个他无法拒绝的提议。
- en: Firms who engage in such over broad litigation are invariably alpha-less because
    only those so insecure about how outsiders view their alpha, and how important
    non-principals are to their alpha, use this tactic gratuitiously. In the end,
    it does not work, mainly because 1) they demonstrate they believe they have little
    endogenous alpha, which is usually true and 2) no new alpha comes in, because
    those with a choice prefer to avoid such people.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '从事这种过度宽泛的诉讼的公司通常缺乏领导才能，因为只有那些对外界如何看待他们的领导才能感到不安，以及非主要人员对他们的领导才能有多重要，才会滥用这种策略。最终，这种策略行不通，主要因为1）他们表明他们相信自己没有太多内生性的领导才能，这通常是真实的，以及2）没有新的领导才能涌现，因为有选择的人更愿意避开这样的人。 '
- en: In this case, I think Goldman is probably on the right side. This is because
    Goldman has a habit of letting ex-employees leave and prosper, as they have learned
    to use their ex-employee success to their advantage. They have no insecurity that
    people will think Goldman's alpha is from the current crop leaving to start new
    companies, as this has been going on for decades. Further, the person at issue
    is a computer programmer, not a trader or portfolio manager, and such code is
    often very specific (not broad concepts like 'variance' or 'cash flow'). Lastly,
    programmers are usually given algorithms to code; it is implausible that such
    workers already knew about parochial trading rules based on previous work automating
    account statements for Blue Cross.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我认为高盛可能处于正确的一边。这是因为高盛有一个让前雇员离开并取得成功的习惯，因为他们已经学会了利用前雇员的成功来为自己谋利。他们并不担心人们会认为高盛的超常表现来自于目前的员工离开创办新公司，因为这种情况已经持续几十年了。此外，争议的人是一名计算机程序员，而不是交易员或投资组合经理，这样的代码通常非常具体（而不是像“方差”或“现金流”这样的广泛概念）。最后，程序员通常被要求编写算法；这种工作人员已经了解基于以前工作自动化健康保险公司账单的规则是不可信的。
