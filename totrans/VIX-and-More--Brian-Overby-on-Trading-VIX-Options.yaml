- en: 'VIX and More: Brian Overby on Trading VIX Options'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Brian Overby谈论交易VIX期权
- en: 来源：[http://vixandmore.blogspot.com/2007/11/brian-overby-on-trading-vix-options.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/brian-overby-on-trading-vix-options.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/brian-overby-on-trading-vix-options.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/brian-overby-on-trading-vix-options.html#0001-01-01)
- en: Overby, who is Director of Education at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Overby, 教育总监
- en: '[TradeKing](https://www.tradeking.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 交易王([TradeKing](https://www.tradeking.com/))
- en: and authors an informative options blog,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并撰写了一篇有关期权的有用博客，
- en: '[Options Guy](http://optionsguy.financialblogs.com/post/app/blog/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 期权先生([Options Guy](http://optionsguy.financialblogs.com/post/app/blog/))
- en: ', tackles some of the idiosyncrasies of the VIX and has some excellent suggestions
    for those who insist on trading the volatility index. Frankly, there is close
    to 100% overlap between what he says and what I believe about the VIX.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，探讨了VIX的一些独特性，并为那些坚持交易波动率指数的人提供了一些出色的建议。坦白说，他所说的与我关于VIX的看法几乎有100%的重叠。
- en: I recommend clicking through to the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议点击进入
- en: '[video](http://link.brightcove.com/services/link/bcpid1155328549/bclid1111467379/bctid1269157367)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 视频链接：[http://link.brightcove.com/services/link/bcpid1155328549/bclid1111467379/bctid1269157367](http://link.brightcove.com/services/link/bcpid1155328549/bclid1111467379/bctid1269157367)
- en: ', but in a nutshell, Overby’s thinking boils down to the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是简而言之，Overby的思考方式归结如下：
- en: VIX options do not follow the (cash) VIX index
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: VIX期权不跟随（现金）VIX指数
- en: To understand the price action in VIX options, look at [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要了解VIX期权的价格行为，请查看[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
- en: When trading VIX options, trade the front month (closest contracts to expiration)
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当交易VIX期权时，交易当月（到期日最近的合约）
- en: Trade VIX options when the VIX is at the extremes of its trading range
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当VIX在其交易范围的两端时交易VIX期权
- en: Utilize a [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    trading strategy
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)交易策略
- en: Look to sell [vertical spreads](http://vixandmore.blogspot.com/search/label/vertical%20credit%20spread)
    (sell puts when the VIX is low; sell calls when the VIX is high)
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑出售[垂直价差](http://vixandmore.blogspot.com/search/label/vertical%20credit%20spread)（当VIX低时出售看跌期权；当VIX高时出售看涨期权）
