- en: 'VIX and More: Portfolio A1 Pulls Away from SPX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Portfolio A1 Pulls Away from SPX'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio-a1-pulls-away-from-spx.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio-a1-pulls-away-from-spx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio-a1-pulls-away-from-spx.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio-a1-pulls-away-from-spx.html#0001-01-01)
- en: It was a crazy week, but when all the dust had settled, the 3.0% loss in Portfolio
    A1 was less than that of the 3.9% drop in the benchmark S&P 500 index.  With last
    week in the books, the cumulative return for Portfolio A1 since inception sits
    at 9.2%, almost three times that of the 3.1% return for the SPX during the period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一周疯狂的日子，但当所有的尘埃落定后，投资组合A1的3.0%的损失小于基准的标普500指数的3.9%的跌幅。随着上周的记录，投资组合A1自成立以来累计收益为9.2%，几乎是同期标普500指数3.1%回报的三倍。
- en: '[DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en) led the way
    up from Monday through Thursday, before falling 8.9% Friday.  The only stock to
    finish the week in positive territory was [The Mosaic Company (MOS)](http://finance.google.com/finance?q=mos&hl=en),
    which added 1.3%, but as it is the portfolio’s largest holding (28.7%), the gain
    provided the portfolio with a disproportionate boost.  Going forward, this dry
    bulk carrier and fertilizer producer should provide important clues about not
    only the health of the economy, but about pricing power in these two sectors as
    well.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)从周一至周四引领了上涨行情，但在周五下跌了8.9%。本周唯一收盘上涨的股票是[The
    Mosaic Company (MOS)](http://finance.google.com/finance?q=mos&hl=en)，涨幅为1.3%，但由于它是投资组合中最大的持股（占28.7%），这一收益为投资组合带来了不成比例的提振。展望未来，这家干散货运输公司和化肥生产商应该会提供关于经济健康状况的重要线索，同时也会透露这两个行业中的定价能力。'
- en: Since the rules of this portfolio are such that it is long only, I expect Portfolio
    A1 to be tested once again in the coming week.  If the bulls return before the
    week is over, I think this portfolio is well positioned to continue to outperform.  If
    we have another week selling and a whiff of an extended bear, I suspect this portfolio
    will have difficulty continuing to outperform the SPX with the current holdings.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个投资组合的规则是只做多，我预计在接下来的一周投资组合A1将会再次受到考验。如果牛市在周末前回归，我认为这个投资组合有很好地持续跑赢市场的可能。如果我们又经历了一周的下跌，并且有迹象表明熊市可能会延长，我怀疑这个投资组合将难以用目前的持仓继续跑赢标普500指数。
- en: There are no changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周没有对投资组合进行任何调整。
