- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I’ve worked in the financial vertical for 20+ years, building capital markets
    systems for most asset classes, using C++, Java, JavaScript and the Microsoft
    stack. I’ve worked in most of the top tier investment banks – last count was 25+
    financial firms.
  prefs: []
  type: TYPE_NORMAL
- en: 'Since the early years of my career, I’ve been steered by the following, thanks
    in part to a number of colleagues during my first few contracting roles in London
    in the mid 90’s:'
  prefs: []
  type: TYPE_NORMAL
- en: Stand tall, dress smart, act smart, be smart
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cut to the chase
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Talk. Communicate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Change the Game. Make an impact in the first week
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A plan is essential – and a backup plan
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keep moving forwards. If required tack like a boat, but keep the momentum –
    ROI/Deliver
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quality. Standards. [Checklists](https://en.wikipedia.org/wiki/The_Checklist_Manifesto).
    Get them in place ASAP. Iterate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accept mistakes (Mistakes are how you learn), but catch them early!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bad news doesn’t age well
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Never take anything for granted. Double check. ([Trust, but verify](https://en.wikipedia.org/wiki/Trust,_but_verify))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Always work as a team
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clean up the mess that you make
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
