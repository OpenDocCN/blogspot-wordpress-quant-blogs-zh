- en: 'Quantitative Trading: A commodities fund manager''s comments on gold vs gold-miners
    arbitrage'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：商品基金经理对黄金与黄金矿工套利的评论
- en: 来源：[http://epchan.blogspot.com/2006/11/commodities-fund-managers-comments-on.html#0001-01-01](http://epchan.blogspot.com/2006/11/commodities-fund-managers-comments-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2006/11/commodities-fund-managers-comments-on.html#0001-01-01](http://epchan.blogspot.com/2006/11/commodities-fund-managers-comments-on.html#0001-01-01)
- en: 'John Netto, a principal in a commodities fund that focuses heavily on gold,
    wrote me the following concerning my [article](http://epchan.blogspot.com/2006/11/gold-vs-gold-miners-another-arbitrage.html)
    on arbitrage between gold and gold-miners: "... there is a paradox that exists
    in many instances with gold companies and the underlying metal, which could potentially
    unwind most pairs traders. This is the dynamic of non-recourse loans that companies
    take on when doing a project. This would never show up in a quantitative model
    but can put companies in a position that when gold rises, they can get hurt to
    some degree. Banks that do non-recourse loans require the companies to sell futures
    to guarantee payment for the project in case the price of gold falls. This way,
    they will not lose if the project no longer becomes a viable business endeavour.
    If gold rises, these companies must show massive mark-to-market losses on their
    books based on new accounting rules. So the theory that gold companies can trade
    correlated to the price of the underlying is correct, however a dynamic exists
    that has the potential on a per company basis to materially affect that."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于黄金的商品基金负责人John Netto就我关于黄金和黄金矿工之间套利[文章](http://epchan.blogspot.com/2006/11/gold-vs-gold-miners-another-arbitrage.html)写信给我：“在许多情况下，黄金公司和基础金属之间存在一个悖论，这可能会解开大多数配对交易员。这就是公司在做项目时所承担的非追索贷款的动态。这永远不会在定量模型中显示出来，但可以将公司置于某种程度的风险中。当黄金价格上涨时，它们可能会受到一定程度的伤害。发放非追索贷款的银行要求公司在黄金价格下跌时出售期货，以确保项目付款。这样，如果项目不再是一个可行的商业冒险，它们不会损失。如果黄金上涨，这些公司将必须根据新的会计准则，在账簿上展示巨大的市场会计损失。因此，黄金公司可以与基础价格交易相关的理论是正确的，然而存在一种动态，就单个公司而言，这种动态有潜力实质性地影响这一点。”
- en: 'I find Mr. Netto''s comments very insightful. I would make one further point:
    if the mark-to-market accounting losses are temporary and will recover next quarter,
    we can expect their stock prices to revert. This is exactly the [cointegration](http://epchan.blogspot.com/2006/11/cointegration-is-not-same-as.html)
    scenario that I talked about -- a price reversion after some period of time, but
    not a day-to-day or week-to-week correlation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为Netto先生的评论非常有见地。我想进一步指出：如果市场会计损失是暂时的，并且将在下一季度恢复，我们可以期待它们的股价回归。这正是我所说的[协整](http://epchan.blogspot.com/2006/11/cointegration-is-not-same-as.html)情景——在一段时间后价格回归，但不是日间或周间的相关性。
