- en: '[Cloudera](http://www.informationweek.com/big-data/software-platforms/cloudera-brings-role-based-security-to-hadoop/d/d-id/1110903)
    offer a number of interesting blog [articles](http://blog.cloudera.com/blog/category/security-2/)
    on Hadoop security – Impala using [Apache](https://blogs.apache.org/sentry/) [Sentry](http://blog.cloudera.com/blog/2014/03/how-to-implement-role-based-security-in-impala-using-apache-sentry/). 
    From an [enterprise](http://blog.cloudera.com/blog/2013/07/with-sentry-cloudera-fills-hadoops-enterprise-security-gap/)
    perspective, creation of a data [lake](http://hortonworks.com/blog/enterprise-hadoop-journey-data-lake/)
    will inevitably require a clean security approach from day 1.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cloudera](http://www.informationweek.com/big-data/software-platforms/cloudera-brings-role-based-security-to-hadoop/d/d-id/1110903)
    提供了一些关于Hadoop安全性的有趣的博客[文章](http://blog.cloudera.com/blog/category/security-2/)
    - Impala 使用 [Apache](https://blogs.apache.org/sentry/) [Sentry](http://blog.cloudera.com/blog/2014/03/how-to-implement-role-based-security-in-impala-using-apache-sentry/)。从企业的角度来看，数据[湖](http://hortonworks.com/blog/enterprise-hadoop-journey-data-lake/)的创建将不可避免地需要一个清洁的安全性方案从第一天开始。'
