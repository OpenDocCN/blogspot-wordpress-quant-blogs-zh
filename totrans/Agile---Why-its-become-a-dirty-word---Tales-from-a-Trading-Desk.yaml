- en: Agile – Why its become a dirty word
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 敏捷——为什么它变成了一个贬义词
- en: 'There has been a lot of [chatter](http://joostdevblog.blogspot.nl/2014/03/why-scrum-is-fundamentally-broken-but.html)
    recently on why [agile](http://pragdave.me/blog/2014/03/04/time-to-kill-agile/)
    is not the [word](http://scrum.jeffsutherland.com/2014/01/can-you-define-agility.html)
    it used to be.  I offer a few bullets on why agile has in some ways become an
    off-roading term for software development based on bad practices I’ve seen:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 近来对于敏捷（[agile](http://pragdave.me/blog/2014/03/04/time-to-kill-agile/)）不再是曾经的“敏捷”这个话题有很多[议论](http://joostdevblog.blogspot.nl/2014/03/why-scrum-is-fundamentally-broken-but.html)。我就此发表一些看法，认为敏捷在某种程度上变成了软件开发中不良实践的一个离经叛道的术语：
- en: Scrum daily stand-up’s are really either status meetings or team meetings. 
    Nobody in the team appears to recall the three standard questions to be answered,
    or the time-box duration for the meeting
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scrum每日站立会实际上是状态会议或团队会议。团队中似乎没有人记得需要回答的三个标准问题，或者会议的时间限制
- en: 12 original XP [practices](http://en.wikipedia.org/wiki/Extreme_programming)
    are often lost by agile teams.  How often have you seen an agile team start coding
    with no coding standards, no design, and no idea of the XP practices on testing
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多原始的XP[实践](http://en.wikipedia.org/wiki/Extreme_programming)经常被敏捷团队所遗漏。你有多少次看到一个敏捷团队开始编码，而没有编码标准，没有设计，也不知道测试的XP实践是什么
- en: Using [tools](http://pragdave.me/blog/2014/03/04/time-to-kill-agile/) that restrict
    agility rather than enhance agility
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[工具](http://pragdave.me/blog/2014/03/04/time-to-kill-agile/)限制敏捷性而非提升敏捷性
- en: The perception that with a backlog, there is no need for [requirements](https://www.youtube.com/watch?v=ILHci40-W_0)
    or non-functional requirements (NFRs) – this alone in my view is why backlogs
    seem to be the last item an agile team cares about, yet they are the core to the
    efficiency of an agile team
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认为有了[待办事项列表](https://www.youtube.com/watch?v=ILHci40-W_0)后，就不再需要[需求](https://www.youtube.com/watch?v=ILHci40-W_0)或非功能性需求（NFRs）——在我看来，这就是为什么待办事项列表似乎是敏捷团队最不关心的内容，然而它们是敏捷团队效率的核心
- en: Although most have agile/scrum/xp/etc on their resumes/CV’s, few appear to know
    the standard ceremonies of Scrum, and the reason for the ceremonies – backlog
    grooming is one that appears to be missing from many teams
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大部分人在简历/履历中都写有敏捷/Scrum/XP等内容，但似乎很少人知道Scrum的标准仪式，以及这些仪式的目的——清理待办事项列表似乎是许多团队遗漏的一个环节
