- en: '[MTS](http://www.euromts-ltd.com/) went live with their new infrastructure
    today. There were a few glitches, but nothing cataclysmic. I wonder how it was
    for the other dealers ?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[MTS](http://www.euromts-ltd.com/) 今天启用了他们的新基础设施。出现了一些小问题，但并没有什么灾难性的。我想知道其他交易员的情况如何？'
