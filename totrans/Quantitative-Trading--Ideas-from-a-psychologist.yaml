- en: 'Quantitative Trading: Ideas from a psychologist'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：来自心理学家的观点
- en: 来源：[http://epchan.blogspot.com/2012/02/ideas-from-psychologist.html#0001-01-01](http://epchan.blogspot.com/2012/02/ideas-from-psychologist.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2012/02/ideas-from-psychologist.html#0001-01-01](http://epchan.blogspot.com/2012/02/ideas-from-psychologist.html#0001-01-01)
- en: I have just finished reading Daniel Kahneman's bestseller "
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚读完丹尼尔·卡尼曼的畅销书"
- en: '[Thinking, Fast and Slow](http://www.amazon.com/gp/product/0374275637/ref=as_li_qf_sp_asin_tl?ie=UTF8&tag=quantitativet-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=0374275637%22%3EThinking,%20Fast%20and%20Slow%3C/a%3E%3Cimg%20src=%22http://www.assoc-amazon.com/e/ir?t=quantitativet-20&l=as2&o=1&a=0374275637%22%20width=%221%22%20height=%221%22%20border=%220%22%20alt=%22%22%20style=%22border:none%20!important;%20margin:0px%20!important;%22)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[思考，快与慢](http://www.amazon.com/gp/product/0374275637/ref=as_li_qf_sp_asin_tl?ie=UTF8&tag=quantitativet-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=0374275637%22%3EThinking,%20Fast%20and%20Slow%3C/a%3E%3Cimg%20src=%22http://www.assoc-amazon.com/e/ir?t=quantitativet-20&l=as2&o=1&a=0374275637%22%20width=%221%22%20height=%221%22%20border=%220%22%20alt=%22%22%20style=%22border:none%20!important;%20margin:0px%20!important;%22)'
- en: '", and found it full of inspirations important for traders. This is no surprise,
    of course, since Kahneman won the 2002 Nobel prize in economics for his work on
    decision theory. Here are some of the notables:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"，并发现它充满了对交易员重要的灵感。当然，这并不令人惊讶，因为卡尼曼因其在决策理论方面的工作于2002年获得了诺贝尔经济学奖。以下是一些值得注意的观点：'
- en: 1)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1)
- en: '**Simple sum is often better than a linear regression fit.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单的求和往往胜过线性回归拟合。**'
- en: Remember my constant mantra that "simpler is better" when building trading models?
    I have always advocated linear regression over nonlinear models, but Kahneman
    went a step further. He said that in social science modeling (which of course
    includes financial markets modeling), assigning equal weights to the predictive
    factors is often superior to weighting them using multivariate linear regressors
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 记得我一直在建的交易模型的过程中重复的咒语“越简单越好”吗？我一直主张线性回归而非非线性模型，但卡尼曼更进一步。他说，在社会科学建模中（当然包括金融市场建模），将预测因素赋予相等权重通常优于使用多元线性回归器进行加权
- en: '*when applied to out-of-sample data*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*当应用于样本外数据时*'
- en: .
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: 2)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2)
- en: '**Overconfidence in corporate acquisitions.**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**公司在并购中的过度自信。**'
- en: 'Managers of acquiring companies often believe that they are better than the
    managers of acquirees. This overconfidence has several causes: there is an illusion
    of control which overemphasizes the role of skill and neglects the role of luck,
    and there is a focus on what one knows and a neglect of what one does not, etc.
    The market already knows this: the stock of the acquirer usually suffers a sell-off
    upon announcement of the acquisition, because the result of any acquisition is
    more often bad than good, but the question is whether it has sufficiently discounted
    this phenomenon. Would shorting the stock of an acquirer at the completion of
    an acquisition and holding the short position for, say, 5 years, hedging this
    position with SPY, be profitable?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 收购公司的高级管理人员通常认为他们比被收购公司的高级管理人员更优秀。这种过度自信有几个原因：有一种控制错觉，它过分强调技能的作用而忽视运气的作用，而且过分关注已知而忽视未知等。市场已经知道这一点：在宣布收购后，收购公司的股价通常会出现下跌，因为任何收购的结果都是弊大于利，但问题在于市场是否已经充分调整了这一现象。在收购完成后，做空收购公司的股票，比如说持有5年的空头头寸，并用SPY对冲这个头寸，会盈利吗？
- en: 3)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 3)
- en: '**Premortem.**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**预先验尸法（Premortem）**'
- en: After designing a trading strategy, it is always useful to write a brief imaginary
    history of how it has become an unmitigated financial disaster for you a few years
    from now. This will likely reveal scenarios that you have not previously thought
    of, and triggering additional risk management measures.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 设计交易策略后，编写一个简短的假设历史，描述几年后它如何成为一场无法挽回的金融灾难，总是有用的。这可能会揭示你之前没有考虑过的场景，并触发额外的风险管理措施。
- en: 4)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 4)
- en: '**Risk seeking in the face of losses.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**面对损失时的风险追求。**'
- en: 'Suppose you are running a strategy that has a fixed holding period. Have you
    ever extended this holding period when the position is losing, in the hope that
    the position will recoup some of its losses? I have, and the result was double
    the loss I would have suffered had I exited on time. Apparently this is a very
    common suboptimal behavioral bias: this is why many defendants with a weak legal
    case often risk continued litigations instead of accepting an unfavorable settlement.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你正在运行一个具有固定持仓周期的策略。当你持有的头寸亏损时，你是否曾经延长过持仓周期，希望头寸能够弥补一些损失？我曾经这样做过，结果是我如果及时退出会遭受的两倍损失。显然，这是一个非常常见的次优行为偏差：这就是为什么许多在法律案件中证据不足的被告往往会冒险继续诉讼，而不是接受不利的和解。
- en: 5)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 5)
- en: '**Why do we often demand Sharpe ratio  >=2?**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么我们经常要求夏普比率 >=2？**'
- en: Psychological experiments have shown that people find the pain of losing $1
    can only be compensated by the pleasure of winning $2\. So if we equate standard
    deviation as the average drawdown of a strategy, then we need to have twice the
    average return!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学实验表明，人们觉得失去1美元的痛苦只能通过赢得2美元的乐趣来补偿。所以，如果我们把标准差等同于策略的平均回撤，那么我们需要的是两倍的平均回报！
- en: Many businesses have profited from arbitraging the difference between rational
    decisions and biased decisions that people commonly made. (For e.g. lottery franchises
    benefit from people overweighting the probability of winning, sellers of extended
    warranties benefit from buyers' risk-aversion.) I wonder if there are still opportunities
    left for rational traders to take advantage of the biased decisions of irrational
    traders?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业从理性决策与人们通常做出的有偏决策之间的套利中获利。（例如，彩票特许经营权从人们高估中奖概率中受益，提供延长保修期的卖家从买家的风险厌恶中受益。）我想知道，是否还有理性交易者可以利用非理性交易者的有偏决策的机会？
