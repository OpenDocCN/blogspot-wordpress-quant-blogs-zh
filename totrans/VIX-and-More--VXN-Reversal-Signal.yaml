- en: 'VIX and More: VXN Reversal Signal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VXN反转信号
- en: 来源：[http://vixandmore.blogspot.com/2007/11/vxn-reversal-signal.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/vxn-reversal-signal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/vxn-reversal-signal.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/vxn-reversal-signal.html#0001-01-01)
- en: The attached chart shows the [VXN](http://vixandmore.blogspot.com/search/label/VXN)
    (volatility index for the NASDAQ-100 or [NDX](http://vixandmore.blogspot.com/search/label/NDX))
    over the past five years, with a 10 day simple moving average, flanked by dotted
    lines representing 20% above and below the 10 day SMA.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 附图显示了过去五年的[VXN](http://vixandmore.blogspot.com/search/label/VXN)（纳斯达克100指数的波动率指数）图表，带有10日简单移动平均线，旁边是代表10日简单移动平均线的20%以上和以下的虚线。
- en: Anybody who has been paying attention knows that the last several days have
    been highly unusual.  As the chart shows, the VXN, which rarely closes outside
    of those 20% bands, is currently ***38.2%*** above the 10 day SMA.  This is about
    as extreme as it gets for volatility outliers and suggests a high probability
    of a sharp reversion to the mean in the VXN, coincident with a bounce back in
    the NDX.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何留意情况的人都知道，过去几天是非常不寻常的。正如图表所示，VXN很少在那些20%的带外收盘，目前***38.2%***高于10日简单移动平均线。对于波动率异常值来说，这已经是极端情况了，并且暗示着VXN会急剧回归到平均水平，与NDX的反弹相一致。
- en: For the record, the same market bottom signal is coming from the VIX and SPX,
    but without the extreme reading that is characterized by the VXN and NDX.  By
    contrast, the signal from the [RXV](http://vixandmore.blogspot.com/search/label/RVX)
    and RUT is substantially weaker and only marginally tradeable.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，来自VIX和SPX的同一市场底部信号也存在，但没有由VXN和NDX所表现出的极端读数。相比之下，来自[RXV](http://vixandmore.blogspot.com/search/label/RVX)和RUT的信号要弱得多，只能勉强可交易。
- en: Volatility signals with this level of confidence are extremely rare, so if you
    are looking for an excuse to get long in a big way for the short term, or to trade
    VIX along the lines recently [suggested by Brian Overby](http://vixandmore.blogspot.com/2007/11/brian-overby-on-trading-vix-options.html),
    today is an excellent opportunity to try to time the markets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 具有这种置信水平的波动信号极为罕见，因此，如果你正在寻找一个借口大幅度地做多短期或者按照最近**布莱恩·奥弗比**建议的方式交易VIX，那么今天是一个极好的时机来尝试市场的时机把握。
