- en: 'Physics Perspective: Complexity economics'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：复杂性经济学
- en: 来源：[http://physicsoffinance.blogspot.com/2011/06/complexity-economics.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/complexity-economics.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/06/complexity-economics.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/complexity-economics.html#0001-01-01)
- en: Complexity is one of the hottest concepts currently nipping at the fringes of
    economic research. But what is it? Richard Holt, David Colander and Barkley Rosser
    last year write
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂性是目前经济学研究前沿的一个热门概念。但什么是复杂性？理查德·霍尔特、大卫·科兰德和巴克利·罗瑟去年写道
- en: '[a nice essay](http://cob.jmu.edu/rosserjb/complexity%5B1%5D.article8.14.09.doc)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇很好的文章](http://cob.jmu.edu/rosserjb/complexity%5B1%5D.article8.14.09.doc)'
- en: 'on the concept which makes some excellent points, and they''re certainly optimistic
    about the prospects for a sea change in the way economic theory is done:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于概念的讨论提出了很好的观点，他们对经济学理论方法的根本改变持乐观态度：
- en: The neoclassical era in economics has ended and has been replaced by an unnamed
    era. We believe what best characterizes the new era is its acceptance that the
    economy is complex, and thus that it might be called “the complexity era.”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学中的新古典主义时代已经结束，取而代之的是一种未命名的时代。我们认为最能体现新时代特征的是它接受经济是复杂的，因此可以称之为“复杂性时代”。
- en: Indeed, something like this seems to be emerging. I've been writing about complexity
    science and its applications in physics, biology and economics for a decade, and
    the ideas are certainly far more fashionable now than they were before.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，似乎正在出现这样的趋势。我一直在写关于复杂性科学及其在物理学、生物学和经济学中的应用，这些想法现在当然比以前更受欢迎。
- en: But again -- what is complexity? One key point that Holt and colleagues make
    is that complexity science recognizes and accepts that many systems in nature
    cannot be captured in simple and timeless equations with elegant analytical solutions.
    That may have been true with quantum electrodynamics and general relativity, but
    it's decidedly not true for most messy real world systems -- and this goes for
    physics just as much as it does for economics. Indeed, I think it is fair to say
    that much of the original impetus behind complexity science came out of physics
    in the 1970s and 80s as the field turned toward the study of collective organization
    in disordered systems -- spin glasses and glassy materials, granular matter, the
    dynamics of fracture and so on. There are lots of equations and models used in
    the physics of such systems, but no one has the intention or hope of discovering
    the final theory that would wrap up everything in a tidy formula or set of axioms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但再次说明——复杂性是什么？霍尔特及其同事指出的一点是，复杂性科学认识到并接受了许多自然系统无法用简单且永恒的方程以及优雅的解析解来描述。这可能适用于量子电动力学和广义相对论，但对于大多数复杂真实的world
    systems来说，情况明显不是这样，这一点对于物理学和经济学同样适用。事实上，我认为公正地说，复杂性科学的很大推动力源于20世纪70年代和80年代的物理学，当时该领域转向研究无序系统中的集体组织——自旋玻璃和玻璃材料、颗粒物质、断裂动力学等。在这些系统中使用了大量的方程和模型，但没有人有意或希望发现最终的理论，以整洁的公式或一套公理来概括一切。
- en: Most of the world isn't like that. Rather, understanding means creating and
    using a proliferation of models, every one of which is partial and approximate
    and incomplete, which together help to illuminate key relationships -- especially
    relationships between the properties of things at a lower level (atoms, molecules,
    automobiles or people) and those at a higher level (crystal structures, traffic
    jams or aggregate economic outcomes).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上大部分地区都不是这样的。相反，理解意味着创造和使用大量模型，每一个都是不完整、不完整、不完整的，但在一起有助于阐明关键关系——尤其是低级别事物属性（原子、分子、汽车或人）和高级别事物属性（晶体结构、交通堵塞或总体经济成果）之间的关系。
- en: Holt and colleagues spend quite some time discussing definitions of complexity,
    a task that I'm not sure is really worth the effort. But they do arrive at a useful
    distinction between three broad views -- a general view, a dynamic view, and a
    computational view. The second of these seems most interesting and directly related
    to emerging research focusing on instabilities and rich dynamics in economic systems.
    As stated by Rosser, a system is "dynamically complex" if...
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 霍尔特和他的同事们花了相当长的时间讨论复杂性的定义，我认为这项工作是否真的值得付出努力还有待商榷。但他们确实提出了三种广泛观点之间的有用区分——总体观点、动态观点和计算观点。其中的第二种观点似乎最有趣，并且直接与新兴研究相联系，该研究关注经济系统中的不稳定性丰富动态。正如罗斯er所说，如果……
- en: it endogenously (i.e. on its own, and not because of external interference)
    does not tend asymptotically to a fixed point, a limit cycle, or an explosion.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它内在地（即自身，而非外部干预的结果）不趋向于固定点、极限循环或爆炸。
- en: In other words, a dynamically complex system never settles down into one equilibrium
    state, but has rich internal dynamics which persist. I'm not sure this definition
    covers all the bases, but it comes close and certainly strikes in the right direction.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，一个动态复杂的系统永远不会稳定到一个均衡状态，而是具有丰富的内部动态，持续存在。我不确定这个定义是否涵盖了所有方面，但它很接近，并且肯定击中了正确的方向。
- en: 'Holt, Colander and Rosser go on to outline a number of areas where the complexity
    viewpoint is currently altering the landscape of economic research. I wouldn''t
    quibble with the list: evolutionary game theory is bringing institutions more
    deeply into economic analysis, ecological economics is actually bringing the consideration
    of biology into economics (imagine that!), behavioural economics is taking account
    of how real people behave (again, what a thought!), agent-based models are providing
    a powerful alternative to analytical models, and so on.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 霍尔特、科兰德和罗斯er接着概述了复杂性观点正在改变经济学研究领域的多个领域。我不会对这份清单吹毛求疵：进化博弈论将制度更深入地纳入经济学分析，生态经济学实际上将生物学考虑纳入经济学（想象一下！），行为经济学在考虑真实人的行为（多么有创意的想法！），基于代理模型为分析模型提供了一种强大的替代品，等等。
- en: This is all insightful, but I think perhaps one point could be more strongly
    emphasized -- the absolute need to recognize that what happens at higher macro-levels
    in a system often depends in a highly non-intuitive way on what happens at the
    micro-level. One of the principle barriers to progress in economics and finance,
    in my opinion, has been the the systematic effort by theorists over decades to
    avoid facing up to this micro-to-macro problem, typically through various analytical
    tricks. The most powerful trick -- a pair of tricks, really -- is to assume 1)
    that individuals are rational (hence making the study of human behaviour a problem
    not of psychology but of pure mathematics) and 2) assuming (in what is called
    the representative agent method) that the the behaviour of collective groups,
    indeed entire markets and economies, can be calculated as the simple sum of the
    rational actions of the people making it up.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是有洞察力的，但我认为也许有一个观点可以更加强调——迫切需要认识到系统更高宏观层面上发生的事情往往高度非直观地依赖于微观层面上发生的事情。经济学和金融领域取得进展的一个主要障碍，在我看来，理论家们几十年来一直试图避免面对微观到宏观的问题，通常通过各种分析技巧。最有力的技巧——实际上是两组技巧——是假设1）个体是理性的（因此使人类行为的研究成为心理学问题，而是纯数学问题）和2）假设（这在所谓的代表性代理方法中）集体群体的行为，甚至是整个市场和经济的行为，可以简单地计算为其组成部分人员的理性行为的总和。
- en: The effect of this latter trick is actually quite amazing -- it eliminates from
    the problem, by definition,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个技巧的效果实际上非常惊人——它从问题的定义上消除了……
- en: '*all*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的
- en: of the interesting interactions and feed backs between people which make economies
    and markets rich and their dynamics surprising. Having done this, economics becomes
    a mathematical task of exploring the nature of rational behaviour -- it essentially
    places the root of complex collective economic outcomes inside the logical mind
    of the individual.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 人们之间有趣的互动和反馈，使经济和市场充满活力，其动态令人惊讶。完成这些后，经济学成为了一个探索理性行为本质的数学任务——它本质上是将复杂集体经济结果的根源放在个体的逻辑思维中。
- en: To put it most simply, this way of thinking tends to attribute outcomes in collective
    systems directly to properties of parts at the individual level, which is a terrific
    mistake. This might
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用最简单的话来说，这种思维方式倾向于直接将集体系统中的结果归因于个体层面的部分属性，这是一个巨大的错误。这可能
- en: '*sometimes*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*有时*'
- en: 'be the case. But we know from lots of examples in physics, biology and computer
    science that very simple things, in interaction, can give rise to astonishing
    complexity in a collective group. We should expect the same in social science:
    many surprising and non-intuitive phenomena at the collective level may reflect
    nothing tricky at all in the behaviour of individuals, but only the tendency for
    rich structures and dynamics to emerge in collective systems, created by myriad
    pathways of interaction among the system''s parts.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是这样的。但我们从物理学、生物学和计算机科学中的许多例子中知道，非常简单的事物在相互作用中可以产生集体群体中的惊人复杂性。我们应该期待社会科学中也一样：集体层面上的许多令人惊讶和非直观的现象可能根本不是个体行为中的任何复杂性，而只是丰富的结构和动态在集体系统中由无数交互路径产生。
- en: Taking this point seriously is what I think most of complexity science -- as
    applied to social systems -- is about. It's certainly central to everything I
    write about under the phrase the "physics of finance." I take physics in the broad
    sense as the study of how organization and order and form well up in collective
    systems. It so happened that physics started out on this project in the context
    of physical stuff, electrons, atoms, molecules and so on, but that's merely a
    historical accident. The insights and methods physics has developed aren't bound
    by the nature of the particular things being discussed, and this project of understanding
    the emergence of collective order and organisation goes well beyond the traditional
    subject matter of physics.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 认真对待这个观点是我认为大多数复杂性科学——应用于社会系统——的核心。这无疑是我在“金融物理学”这一词汇下写到的所有内容的中心。我在此提到的物理学是在广义上，即研究组织、秩序和形式如何在集体系统中涌现的科学。物理学从物质世界——电子、原子、分子等——开始这项任务，这只是历史的巧合。物理学发展出的洞察和手段并不受讨论的具体事物性质的束缚，理解集体秩序和组织产生的这项任务远远超出了物理学的传统研究主题。
- en: 'Holt, Colander and Rosser make one other interesting point, about the resistance
    of macro-economists in general to the new ways of thinking:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 霍尔特、科兰德和罗瑟尔还提出了另一个有趣的观点，关于宏观经济学家普遍对新思维方式的抵触：
- en: Interestingly, these cutting edge changes in micro theory toward inductive analysis
    and a complexity approach have not occurred in macroeconomics. In fact, the evolution
    of macroeconomic thinking in the United States has gone the other way. By that,
    we mean that there has been a movement away from a rough and ready macro theory
    that characterized the macroeconomics of the 1960s toward a theoretically analytic
    macro theory based on abstract, representative agent models that rely heavily
    on the assumptions of equilibrium. This macro work goes under the name new Classical,
    Real Business cycle, and the dynamic stochastic general equilibrium (DSGE) theory,
    and has become the mainstream in the U.S.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有趣的是，微观理论中向归纳分析和复杂性方法的最前沿变化并没有在宏观经济学中发生。实际上，美国宏观经济思维的发展方向正好相反。这意味着，从20世纪60年代宏观经济学中所具有的粗略且现成的宏观理论向基于抽象代表性Agent模型的理论分析转变，这些模型严重依赖于均衡假设。这种宏观经济学被称为新古典、真实商业周期和动态随机一般均衡（DSGE）理论，已成为美国的主流。
- en: This is quite depressing, of course, but if most of what Holt and colleagues
    write in their essay is true, it cannot possibly stay this way for long. Economics
    as a whole is changing very rapidly and macro can't remain as it is indefinitely.
    Indeed, there are already a number of researchers aiming to build up macro-economic
    models "from the bottom up" -- see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这当然很令人沮丧，但如果霍尔特及其同事在文章中所写的大部分内容是真实的，那么这种情况肯定不会持续太久。经济学作为一个整体正在迅速变化，宏观经济学不可能永远保持现状。实际上，已经有许多研究人员试图从底层构建宏观经济模型——参见
- en: '[this short essay](http://www.voxeu.org/index.php?q=node/4231)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇短文](http://www.voxeu.org/index.php?q=node/4231)'
- en: by Paul De Grauwe, for example. All this spells certain near-term doom for the
    Rational Expectations crowd, and that doom can't come a moment too soon.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，保罗·德·格拉夫的著作。所有这些都预示着理性预期派的末日即将到来，这种末日来得越早越好。
