  type: TYPE_NORMAL
- en: Here is one way of easing the budget deficit that is relatively painless (but
    it will never get done because the proposal runs up against too many entrenched
    interests).
  prefs: []
  type: TYPE_NORMAL
- en: '[Paul Kedrosky](http://paul.kedrosky.com/archives/2011/07/the-u-s-healthcare-money-pit.html)'
  prefs: []
  type: TYPE_NORMAL
- en: posted this chart of the efficiency of US healthcare spending against other
    major industrialized countries.
  prefs: []
  type: TYPE_NORMAL
- en: What if US health care expenditures fell because it became more efficient. It's
    not exactly rocket science and no one has to re-invent the wheel - other major
    industrialized countries have done it before. Wouldn't that solve a lot of the
    fiscal problems that the US faces?
  prefs: []
  type: TYPE_NORMAL
- en: P.S. See my personal take here of the differences between the Canadian and US
    health care system
