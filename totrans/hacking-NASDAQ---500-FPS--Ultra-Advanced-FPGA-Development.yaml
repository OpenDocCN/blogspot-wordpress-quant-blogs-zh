- en: 'hacking NASDAQ @ 500 FPS: Ultra Advanced FPGA Development'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'hacking NASDAQ @ 500 FPS: 超级高级FPGA开发'
- en: 来源：[http://hackingnasdaq.blogspot.com/2014/01/ultra-advanced-fpga-development.html#0001-01-01](http://hackingnasdaq.blogspot.com/2014/01/ultra-advanced-fpga-development.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://hackingnasdaq.blogspot.com/2014/01/ultra-advanced-fpga-development.html#0001-01-01](http://hackingnasdaq.blogspot.com/2014/01/ultra-advanced-fpga-development.html#0001-01-01)
- en: This was just too amusing to pass on. Having a cooling problem with a 10G fpga
    board which required some hardcore **engineering skillz** to solve. Essentially
    the board has no fan and there is no case resulting in a rather poor airflow and
    toasty chip. To make it worse there was nothing to rest the fan on thus the below
    highly engineered solution was taken to the business for approval.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这件事实在太有趣了，无法放过。一个10G FPGA板存在散热问题，需要一些极端的**工程技巧**来解决。基本上，该板没有风扇，也没有外壳，导致空气流通非常不畅，芯片发热。更糟糕的是，没有东西可以托住风扇，因此下面的高度工程化的解决方案被提交给业务部门进行批准。
- en: 'Full purchase order is as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的购买订单如下：
- en: '- x1 1 12V fan'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '- x1 12V风扇'
- en: '- x2 alen keys  (one required to be quite long)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '- x2 alen keys （其中一个必须是非常长的）'
- en: '- x1 twisty tie'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- x1 扭结带'
- en: '- x1 TAPE! *this is special thermal tape, forget the name but it happy survives
    1-500deg C*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '- x1 TAPE！*这是特殊的散热胶带，忘记名字了，但它可以经受1-500摄氏度的温度*'
- en: The truly novel part of this is invention is the unqiue application of a twist
    tie to secure the alen key to the heatsink, via the heatsinks own design.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个发明的真正新颖之处是将扭结带状物独特地应用于将alen key通过散热片的设计固定到散热片上。
- en: 'NOTE: technically tape is not required but psychologically, tape is always
    required.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：从技术上讲，胶带并不是必需的，但从心理上讲，胶带总是必需的。
