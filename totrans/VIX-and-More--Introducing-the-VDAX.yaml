- en: 'VIX and More: Introducing the VDAX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 介绍 VDAX'
- en: 来源：[http://vixandmore.blogspot.com/2007/02/introducing-vdax.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/introducing-vdax.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/introducing-vdax.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/introducing-vdax.html#0001-01-01)
- en: So here I am patting myself on the back about how Dali’s “[The Persistence of
    Memory](http://en.wikipedia.org/wiki/The_Persistence_of_Memory)” is the perfect
    accompaniment to my nearly finished post on ever shrinking VIX numbers and the
    warping of our collective sense of time decay…when I decide to visit one of my
    [favorite options blogs](http://adamsoptions.blogspot.com/).  I pause for a second,
    then do a double take.  Oops, that must be my draft post I pulled up by mistake.  No,
    it turns out I am having a surrealist moment of my own.  Dali’s melting clocks
    appeared on the other blog just minutes before they were scheduled to appear on
    mine.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我在自我吹嘘，达利的《记忆的永恒》（[The Persistence of Memory](http://en.wikipedia.org/wiki/The_Persistence_of_Memory)）是我即将完成的关于不断缩小的
    VIX 数字和我们集体时间感知扭曲的完美伴侣时，决定去访问我[最喜欢的期权博客](http://adamsoptions.blogspot.com/)。我停顿了一下，然后又看了一次。哦，看来我错误地打开了我的草稿。不，结果我发现我自己的超现实主义时刻来了。达利的融化时钟在另一个博客上出现，就在它们预定在我的博客上出现的几分钟前。
- en: It felt almost like the CFO of my largest long position had just resigned abruptly,
    so I have decided to go in another direction today.  Make that another continent…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我感觉好像是我持仓最大的首席财务官突然辞职了，所以我决定今天换一个方向。换一个大洲…
- en: So, today I am introducing the VDAX!  Actually, like the VIX and the old VXO,
    the Deutsche Börse has a new [VDAX](http://deutsche-boerse.com/dbag/dispatch/en/isg/gdb_navigation/trading_members/45_Indices/36_volatility_indices/80_VDAX?module=InOverview_Index&wp=DE000A0DMX99&foldertype=_Index&wplist=DE000A0DMX99&active=overview&timespan=1d)
    (aka VDAX-NEW) and an old [VDAX](http://deutsche-boerse.com/dbag/dispatch/en/isg/gdb_navigation/trading_members/45_Indices/36_volatility_indices/80_VDAX?active=overview&amp;amp;amp;amp;amp;amp;amp;amp;module=InOverview_Index&wp=DE0008467408&wplist=DE0008467408&foldertype=_Index&wpbpl=ETR).  The
    biggest distinction between the two is that VDAX-NEW is calculated from the implied
    volatility in the [DAX](http://en.wikipedia.org/wiki/DAX) (German counterpart
    to the DJIA) options looking out 30 days while the original VDAX looks ahead 45
    days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，今天我要介绍 VDAX！实际上，就像 VIX 和旧的 VXO 一样，德国交易所（Deutsche Börse）也有一个新的[VDAX](http://deutsche-boerse.com/dbag/dispatch/en/isg/gdb_navigation/trading_members/45_Indices/36_volatility_indices/80_VDAX?module=InOverview_Index&wp=DE000A0DMX99&foldertype=_Index&wplist=DE000A0DMX99&active=overview&timespan=1d)（也称为
    VDAX-NEW）和一个旧的[VDAX](http://deutsche-boerse.com/dbag/dispatch/en/isg/gdb_navigation/trading_members/45_Indices/36_volatility_indices/80_VDAX?active=overview&module=InOverview_Index&wp=DE0008467408&wplist=DE0008467408&foldertype=_Index&wpbpl=ETR)。两者最大的区别在于，VDAX-NEW
    是从[DAX](http://en.wikipedia.org/wiki/DAX)（德国的道琼斯工业平均指数）期权中推算出的隐含波动率，期限为 30 天，而原始的
    VDAX 则是向前看 45 天。
- en: 'We will discuss the VDAX and other international volatility indices in greater
    depth at a later date, but for today I want to pose and address two questions:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在稍后的时间更深入地讨论 VDAX 以及其他国际波动率指数，但今天我想提出并回答两个问题：
- en: What is the correlation between the VIX and the VDAX?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那么 VIX 和 VDAX 之间有什么联系呢？
- en: To what extent does one volatility index lead or lag the other?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个波动率指数相对于另一个指数领先或落后多少？
- en: 'In order to answer these questions, I have relied on data for the original
    VDAX only because I have a better data set.  The VDAX and the VDAX-NEW are very
    highly correlated; in the two graphs below I used data for the original VDAX:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这些问题，我依赖的只有原始 VDAX 的数据，因为我的数据集更好。VDAX 和 VDAX-NEW 非常高度相关；在下面的两个图表中，我使用了原始
    VDAX 的数据：
- en: '[![](img/1623d037245c6274d788672fc1e64ecd.png)](http://i104.photobucket.com/albums/m163/bl82/VDAXVIXweekly.gif)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/1623d037245c6274d788672fc1e64ecd.png)（[VDAX VIX 周走势图](http://i104.photobucket.com/albums/m163/bl82/VDAXVIXweekly.gif)）'
- en: '[![](img/a94ca64f128250bd57022a41ff7a08e0.png)](http://i104.photobucket.com/albums/m163/bl82/VDAXVIXweeklyanddiffpct.gif)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/a94ca64f128250bd57022a41ff7a08e0.png)（[VDAX VIX 周走势及差异百分比](http://i104.photobucket.com/albums/m163/bl82/VDAXVIXweeklyanddiffpct.gif)）'
- en: Note the strong correlation between the weekly VDAX and the weekly VIX.  In
    the second chart, the red dotted line and solid ‘best fit’ line for that data
    series represent the difference between the VDAX and the VIX as a percentage of
    the VDAX.  This difference between the VDAX and the VIX shows that at least over
    the past year or so, volatility has been dissipating in US markets faster than
    in the German markets.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意周VDAX与周VIX之间的强烈相关性。在第二个图表中，红色虚线和该数据系列的实线“最佳拟合”线表示VDAX和VIX之间的差异占VDAX的百分比。VDAX和VIX之间的这种差异表明，至少在过去的一年左右时间里，美国市场的波动性消散速度比德国市场快。
- en: 'As is the case for most comparisons of the <country-region st="on">US</country-region>
    and international markets, it should come as no surprise that the <country-region
    st="on">US</country-region> markets tend to take the lead in volatility moves,
    with foreign markets usually reacting to changes in the <country-region st="on"><place
    st="on">US</place></country-region>.  Writing in 2003, [Sofiane Aboura](http://papers.ssrn.com/sol3/cf_dev/AbsByAuth.cfm?per_id=101097)
    concludes in *[International Transmission of Volatility: A Study on the Volatility
    Indexes VX1, VDAX and VIX](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=514282)*that
    “the information flow contained in the VIX is globally transferred the same day
    to the VX1 *[derived from the [CAC 40](http://en.wikipedia.org/wiki/CAC_40)]*
    while it is diffused the two first days to the German market through the VDAX.
    We note again the contemporaneous relationships between the <place st="on"><country-region
    st="on">US</country-region></place> and the French implied volatility indexes.”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 正如大多数对<country-region st="on">美国</country-region>和国际市场的比较所显示的，<country-region
    st="on">美国</country-region>市场在波动性变动方面往往占据领先地位，而外国市场通常是对<country-region st="on"><place
    st="on">美国</place></country-region>的变化作出反应。在2003年，<place st="on"><city st="on">索菲安</city></place>
    Aboura在*[国际波动性传输研究：基于波动性指数VX1、VDAX和VIX的分析](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=514282)*中总结道：“VIX中包含的信息流在同一天全球传输到VX1*[由[CAC
    40](http://en.wikipedia.org/wiki/CAC_40)衍生而来]*，而在前两天则通过VDAX传输到德国市场。我们再次注意到<place
    st="on"><country-region st="on">美国</country-region></place>和法国隐含波动指数之间的同时关系。”
- en: 'So, from the same continent that brought you Salvador Dali, we have the VDAX
    – and we also have a date with Dali to discuss volatility in the not too distant
    future.  In the meantime, I will leave you with one of his quotes:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，既然同一个大陆曾孕育出萨尔瓦多·达利，那么我们就有VDAX——我们还将与达利有个约会，讨论不久的将来的波动性问题。与此同时，我会留下他的一句引语：
- en: '*“Have no fear of perfection - you''ll never reach it.”*  ~ <place st="on"><city
    st="on">Salvador</city></place> Dali'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ~ “不要害怕完美，你永远也达不到它。” ~ <place st="on"><city st="on">萨尔瓦多</city></place> Dali
