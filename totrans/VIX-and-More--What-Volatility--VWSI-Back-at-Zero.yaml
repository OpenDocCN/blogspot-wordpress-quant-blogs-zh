- en: 'VIX and More: What Volatility? VWSI Back at Zero'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: What Volatility? VWSI Back at Zero'
- en: 来源：[http://vixandmore.blogspot.com/2007/05/what-volatility-vwsi-back-at-zero.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/what-volatility-vwsi-back-at-zero.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/what-volatility-vwsi-back-at-zero.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/what-volatility-vwsi-back-at-zero.html#0001-01-01)
- en: Wednesday at Thursday may have felt like a fairly dramatic change in direction
    for the markets, but for the fourth week out of the last five, the VIX Weekly
    Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    sits at an even zero.  While the VIX closed the week at 13.34, up 0.58 from the
    previous week, the VIX is sitting almost directly on top of its 10, 20 and 50
    day simple moving averages, which are currently showing readings of 13.49, 13.38,
    and 13.32, respectively.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 星期三到星期四可能感觉市场方向发生了相当大的变化，但在过去五周中的第四周，VIX每周情绪指数（[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）仍然维持在零的水平上。
    虽然VIX本周收于13.34，比上周上涨了0.58，但VIX几乎直接位于其10、20和50日简单移动平均线之上，这些平均线目前的读数分别为13.49、13.38和13.32。
- en: The recent [high correlation between the SPX and the VIX](http://vixandmore.blogspot.com/2007/05/high-positive-correlation-between-vix.html)
    may suggest that historical precedent is siding with a larger correction in the
    equity markets, but I am not placing any volatility-related bets at this time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，[标普500指数（SPX）和芝加哥波动率指数（VIX）之间的高相关性](http://vixandmore.blogspot.com/2007/05/high-positive-correlation-between-vix.html)可能表明历史先例支持股票市场的更大调整，但我目前没有进行任何与波动率相关的投注。
- en: Sometimes it is better just to watch and wait for better opportunities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候最好只是观望，等待更好的机会。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上面的温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，通常与VIX呈负相关。)*'
