  type: TYPE_NORMAL
- en: '**Explaining our market timing models**'
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on research outlined in our post'
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Model**'
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader uses the
  prefs: []
  type: TYPE_NORMAL
- en: '**trading component**'
  prefs: []
  type: TYPE_NORMAL
- en: of the Trend Model seeks to answer the question, "Is the trend getting better
    (bullish) or worse (bearish)?" The history of actual out-of-sample (not backtested)
    signals of the trading model are shown by the arrows in the chart below. Past
    trading of this model has shown turnover rates of about 200% per month.
  prefs: []
  type: TYPE_NORMAL
- en: 'The signals of each model are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ultimate market timing model: Buy equities*'
