- en: on weekends and tweet any changes during the week at @humblestudent. Subscribers
    will also receive email notices of any changes in my trading portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '**The trend is your friend**'
  prefs: []
  type: TYPE_NORMAL
- en: My trading model turned bullish on stocks on February 28, 2016 (see the above
    chart of out-of-sample trading model signals and
  prefs: []
  type: TYPE_NORMAL
- en: '[The market bottom 2-step: 1 forward, 1 back](https://humblestudentofthemarkets.com/2016/02/28/the-market-bottom-2-step-1-forward-1-back/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Since then, the stock market has been rising and I see few reasons for investors
    to deviate from a bullish position.
  prefs: []
  type: TYPE_NORMAL
- en: The Trend Model analyzes global stock markets and commodity prices to see how
    risk appetite is evolving. This week, I take my readers for a tour around the
    world to show how risk appetite is improving. In addition, I find that improving
    breadth, positive seasonality and skepticism about the rally are also supportive
    of further market gains.
  prefs: []
  type: TYPE_NORMAL
