- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/the-trend-is-your-friend-breadth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/the-trend-is-your-friend-breadth.html#0001-01-01)
  prefs:
