- en: 'VIX and More: New Blog/Site Recommendation: Index Indicators'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2007/11/new-blogsite-recommendation-index.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/new-blogsite-recommendation-index.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is rare that I go out of my way to devote an entire post to a particular
    blog or web site, but in the case of
  prefs: []
  type: TYPE_NORMAL
- en: '[IndexIndicators.com](http://www.indexindicators.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: this type of attention seems warranted, even though the web site is only in
    the second week of its life.
  prefs: []
  type: TYPE_NORMAL
- en: First things first, a tip of the hat to
  prefs: []
  type: TYPE_NORMAL
- en: '[Headline Charts](http://headlinecharts.blog.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which is already incorporating some Index Indicators charts into the site''s
    weekly'
  prefs: []
  type: TYPE_NORMAL
- en: '[Friday Market Sentiment](http://headlinecharts.blog.com/2358050/)'
  prefs: []
  type: TYPE_NORMAL
- en: report, which should be a mandatory stop for brushing up on the latest in various
    market sentiment surveys and related data.
  prefs: []
  type: TYPE_NORMAL
- en: Of particular interest to VIX and More readers will likely be the Index Indicators
  prefs: []
  type: TYPE_NORMAL
- en: '[market commentary blog](http://www.indexindicators.com/content/category/market-commentary/)'
  prefs: []
  type: TYPE_NORMAL
- en: and the wide variety of charts they provide for breadth indicators, put to call
    ratio indicators and volatility indicators.
  prefs: []
  type: TYPE_NORMAL
- en: 'Charts are of the end of day variety, range from three months to three years,
    and include the following information:'
  prefs: []
  type: TYPE_NORMAL
- en: Breadth indicators – % of stocks above their 5, 10, 20, 50 and 200 day SMAs;
    also % of stocks whose 5, 10, 14, and 21 day RSIs are above 70 or below 30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put to call ratio indicators – the 5, 10 and 20 day SMAs for the CBOE equity,
    index and total put to call ratios
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Volatility indicators – the 5, 10, 20, 50 and 200 day SMAs for the VIX, VXO
    and VXN, plus the current level of each of these indices relative to these SMAs
    (see below for one such chart)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In sum, this new site is an excellent source for data and charts on three subjects
    that are central to my trading and to the blog as well. For this reason, I have
    also added IndexIndicators.com to the “VIX & Sentiment Links” in the upper right
    hand section of the blog.
  prefs: []
  type: TYPE_NORMAL
