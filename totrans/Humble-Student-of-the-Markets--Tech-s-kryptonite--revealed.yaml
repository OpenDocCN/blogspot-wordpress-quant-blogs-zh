- en: 'Humble Student of the Markets: Tech''s kryptonite, revealed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：科技领域的致命弱点揭晓
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/techs-kryptonite-revealed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/techs-kryptonite-revealed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/techs-kryptonite-revealed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/techs-kryptonite-revealed.html#0001-01-01)
- en: In his latest
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的最新
- en: '[letter to Berkshire Hathaway shareholders](https://berkshirehathaway.com/letters/2020ltr.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: （沃伦·巴菲特致伯克希尔·哈撒韦股东的信）
- en: ', Warren Buffett reported that even Berkshire''s largest publicly listed holding
    is asset-light Apple, and Berkshire is a very asset-heavy company. Its two major
    holdings are railroad BNSF and electric utility BNE, which has a large capital
    project to upgrade the electrical transmission grid in the western US, due to
    be complete in 2030.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，沃伦·巴菲特报告称，即使是伯克希尔最大的公开上市持股——苹果公司，也是轻资产的，而伯克希尔是一家非常重资产的公司。它的两大持股分别是铁路公司BNSF和电力公司BNE，后者有一个大型的资本项目，即升级美国西部的电力传输电网，预计将于2030年完成。
- en: 'Recently, I learned a fact about our company that I had never suspected: Berkshire
    owns American-based property, plant and equipment – the sort of assets that make
    up the “business infrastructure” of our country – with a GAAP valuation exceeding
    the amount owned by any other U.S. company. Berkshire’s depreciated cost of these
    domestic “fixed assets” is $154 billion. Next in line on this list is AT&T, with
    property, plant and equipment of $127 billion.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最近，我了解到我们公司的一个我从未怀疑过的事实：伯克希尔公司拥有美国本土的房地产、设备和设施——这类资产构成了我们国家“商业基础设施”的一部分——其按照美国通用会计准则（GAAP）的估值超过了其他任何美国公司的资产规模。伯克希尔公司这些国内“固定资产”的折旧成本为1540亿美元。在这个榜单上紧随其后的是一家电话电报公司（AT&T），其房地产、设备和设施的资产值为1270亿美元。
- en: 'However, he extolled the virtues of asset-light platform businesses:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他赞扬了轻资产平台企业的优点：
- en: Our leadership in fixed-asset ownership, I should add, does not, in itself,
    signal an investment triumph. The best results occur at companies that require
    minimal assets to conduct high-margin businesses – and offer goods or services
    that will expand their sales volume with only minor needs for additional capital.
    We, in fact, own a few of these exceptional businesses, but they are relatively
    small and, at best, grow slowly.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在这里应该补充的是，我们在固定资产所有权方面的领先地位，本身并不预示着投资上的胜利。最好的结果出现在那些需要最少资产就能进行高利润业务的公司——并且提供只需少量额外资本就能扩大销售量的商品或服务。实际上，我们拥有几家这样的杰出企业，但它们相对较小，最多只能缓慢增长。
- en: In the past decade, investors have bid up the price of technology stocks, which
    have been the main beneficiaries of the asset-light platform business model. On
    a relative basis, technology forward P/E ratios are stretched relative to the
    S&P 500.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中，投资者推高了科技股票的价格，这些股票是轻资产平台业务模式的主要受益者。与标普500相比，科技股的前瞻市盈率相对较高。
- en: Recent events have revealed the fatal weakness, or kryptonite, of the asset-light
    platform company's business model.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 近期的事件揭示了轻资产平台公司业务模式的致命弱点，即“致命弱点”（kryptonite）。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2021/03/09/techs-kryptonite-revealed/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可以在[这里](https://humblestudentofthemarkets.com/2021/03/09/techs-kryptonite-revealed/)找到。
