  zh: Vedea：可视化语言
- en: I suspect there will be a few trading desks looking at this [technology](http://blogs.zdnet.com/microsoft/?p=4691&tag=col1;post-4691)
    to see if it offers any [advantages](http://blogs.msdn.com/martinca/archive/2009/12/03/introducing-the-microsoft-visualization-language.aspx)
    in the market [data](http://processing.org/discourse/yabb2/YaBB.pl?num=1200545081)/trade
    data space.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑有几个交易台会关注这项[技术](http://blogs.zdnet.com/microsoft/?p=4691&tag=col1;post-4691)看看它是否在市场[数据](http://processing.org/discourse/yabb2/YaBB.pl?num=1200545081)/交易数据领域提供任何[优势](http://blogs.msdn.com/martinca/archive/2009/12/03/introducing-the-microsoft-visualization-language.aspx)。
