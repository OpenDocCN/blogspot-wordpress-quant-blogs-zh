- en: 'Humble Student of the Markets: Analyzing the debt ceiling impasse'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：分析债务上限僵局
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/analyzing-debt-ceiling-impasse.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/analyzing-debt-ceiling-impasse.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/analyzing-debt-ceiling-impasse.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/analyzing-debt-ceiling-impasse.html#0001-01-01)
- en: The markets have been fairly sanguine about the debt ceiling debate, largely
    because there is an underlying assumption that some sort of deal will get done
    before the deadline. Then I got to thinking - the markets are highly top-down,
    macro-economic focused about this debate, what if the proper framework for analysis
    is micro, not macro, economics?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场对于债务上限的辩论相当乐观，主要是因为有一个潜在假设，即在最后期限之前会达成某种交易。然后我开始思考——市场对于这场辩论的关注点是高度自上而下的宏观经济，如果正确的分析框架是微观经济学而不是宏观经济学呢？
- en: '**Game Theory as analytical framework**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**博弈论作为分析框架**'
- en: For a micro-economic point of view, I turn to Game Theory as a way of forecasting
    behavior. The classic problem in Game Theory is the Prisoner's Dilemma, described
    by
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从微观经济学的角度来看，我转向博弈论作为一种预测行为的方式。博弈论中的经典问题就是囚徒困境，描述如下：
- en: '[Wikipedia](http://en.wikipedia.org/wiki/Tit_for_tat)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科](http://en.wikipedia.org/wiki/Tit_for_tat)'
- en: 'in the following way:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以以下方式：
- en: Two suspects are arrested by the police. The police have insufficient evidence
    for a conviction, and, having separated the prisoners, visit each of them to offer
    the same deal. If one testifies for the prosecution against the other (defects)
    and the other remains silent (cooperates), the defector goes free and the silent
    accomplice receives the full one-year sentence. If both remain silent, both prisoners
    are sentenced to only one month in jail for a minor charge. If each betrays the
    other, each receives a three-month sentence. Each prisoner must choose to betray
    the other or to remain silent. Each one is assured that the other would not know
    about the betrayal before the end of the investigation. How should the prisoners
    act?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两个嫌疑犯被警方逮捕。警方没有足够证据定罪，于是将囚犯分开，分别向他们提供相同的交易条件。如果一个为检方作证背叛另一个（背叛），而另一个保持沉默（合作），那么背叛者将获得自由，而沉默的共犯将被判满一年的刑期。如果两人都保持沉默，那么两人都只需因轻罪被判一个月监禁。如果他们互相背叛，每个人都会被判三个月的刑期。每个囚犯都必须选择背叛对方或保持沉默。每个人都确信在调查结束前对方不会知道背叛行为。囚犯们应该如何行动？
- en: 'If we cast the Republicans and the Democrats as the two prisoners in the problem
    and the incentive is winning the next election, then we can see the debt ceiling
    issue in a different light [emphasis added]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们把共和党和民主党当作问题中的两个囚犯，而激励是赢得下一次选举，那么我们可以从不同的角度看待债务上限问题[强调添加]：
- en: If we assume that each player cares only about minimizing his or her own time
    in jail, then the prisoner's dilemma forms a non-zero-sum game in which two players
    may each either cooperate with or defect from (betray) the other player. In this
    game, as in most game theory, the only concern of each individual player (prisoner)
    is maximizing his or her own payoff, without any concern for the other player's
    payoff. The unique equilibrium for this game is a Pareto-suboptimal solution,
    that is, ***rational choice leads the two players to both play defect, even though
    each player's individual reward would be greater if they both played cooperatively***.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们假设每个参与者只关心最小化自己入狱的时间，那么囚徒困境就形成了一个非零和游戏，两个玩家可以选择合作或背叛对方。在这个游戏中，与大多数博弈论一样，每个个体参与者（囚犯）的唯一关注是最大化自己的收益，而不关心另一个玩家的收益。这个游戏的唯一均衡是一个帕累托次优解，也就是说，***理性选择导致两个玩家都选择背叛，尽管如果他们合作，每个玩家的个人奖励会更大***。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the classic form of this game, cooperating is strictly dominated by defecting,
    so that the only possible equilibrium for the game is for all players to defect.
    ***No matter what the other player does, one player will always gain a greater
    payoff by playing defect. Since in any situation playing defect is more beneficial
    than cooperating, all rational players will play defect, all things being equal.***
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个游戏的经典形式中，合作严格受到背叛的支配，因此这个游戏唯一可能的均衡就是所有玩家都背叛。***无论另一个玩家做什么，一个玩家总是通过玩背叛获得更大的收益。由于在任何情况下玩背叛都比合作更有利，所有理性的玩家在条件相等的情况下都会选择背叛***。
- en: In other words, when faced with a choice between the common good and personal
    gain, the optimal decision is to defect for personal gain, or allow the deadline
    to pass with no deal in order to gain political advantage in the next election.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，当面临共同利益和个人利益之间的选择时，最佳决策是为了个人利益而“背叛”，或者让最后期限过去而没有达成协议，以便在下一次选举中获得政治优势。
- en: '**Playing the brinksmanship game**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**玩弄边缘政策游戏**'
- en: That's what happens when you play the game of brinksmanship. Left leaning blog
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是玩弄边缘政策游戏的结果。左倾博客
- en: '[DailyKos](http://www.dailykos.com/story/2011/07/24/998149/-Republicans-and-brinkmanship)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[DailyKos](http://www.dailykos.com/story/2011/07/24/998149/-Republicans-and-brinkmanship)'
- en: 'described brinksmanship during the Cold War era in the following way:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 冷战时期对边缘政策的描述如下：
- en: That word was conjured by President Dwight Eisenhower's secretary of state,
    John Foster Dulles, to describe the Soviet Union's approach to international policy
    during the Cold War of the 1950s. Brinkmanship was most evidently realized in
    a pair of international crises -- the Soviet blockade of West Berlin resulting
    in the US-led Berlin airlift campaign to resupply the city in 1948 and 1949, and
    the 1962 Cuban Missile Crisis, where US and Soviet military forces nearly came
    to blows over the USSR's emplacement of nuclear missiles on that island nation.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个词是由德怀特·艾森豪威尔总统时期的国务卿约翰·福斯特·杜勒斯提出的，用以描述20世纪50年代冷战期间苏联对待国际政策的方式。边缘政策最明显的体现是在两次国际危机中——1948年和1949年苏联对西柏林实施封锁，导致美国领导的柏林空运行动向该市补给，以及1962年的古巴导弹危机，当时美国和苏联军队几乎因为苏联在那个岛国部署核导弹而开战。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Brinkmanship tactics, by the Dulles understanding, involve threats that are
    continuously escalated -- sometimes just by one side, sometimes by all sides.
    The threats need to be credible if the aggressor is to have any chance of actually
    obtaining capitulation. The best defense against brinkmanship is to respond with
    similar escalating threats. It is a flawed and risky defense in that there is
    always the chance one side or another will not back down, forcing a final confrontation.
    Often, however, one side (the USSR, in both the above mentioned incidents) did
    back down and disaster was averted.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据杜勒斯的理解，边缘政策策略涉及不断升级的威胁——有时只有一方这样做，有时所有各方都这样做。如果侵略者有任何希望实际获得屈服，这些威胁需要是可信的。对付边缘政策最好的防御是采取类似的逐步升级的威胁。这是一种有缺陷且危险的防御，因为总存在一方或另一方不会退缩的风险，这将导致最后的对抗。然而，通常一方（在上述两次事件中都是苏联）会退缩，从而避免了灾难。
- en: Of course, DailyKos blames the Republicans for the impasse, but I am not here
    to lay blame but to analyze the situation. What are the chances that someone blinks
    because of the apocalyptic nature of the decision of both sides to "defect" in
    this game of Prisoner's Dilemma?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，DailyKos将僵局归咎于共和党，但我在这里不是为了指责，而是要分析局势。在双方都决定在这场“囚徒困境”游戏中“背叛”的末日性质决策中，有人会因此退缩的可能性有多大？
- en: Consider the Republican position as an example. Conservative commentator
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以共和党的立场为例。保守派评论员
- en: '[David Frum](http://www.frumforum.com/stumbling-toward-disaster)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[大卫·弗鲁姆](http://www.frumforum.com/stumbling-toward-disaster)'
- en: 'describes the Republicans as backing themselves into a corner, which will likely
    cause them to "defect" in the game of Prisoner''s Dilemma:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将共和党描述为将自己逼入绝境，这很可能会导致他们在“囚徒困境”游戏中“背叛”：
- en: '[The] Republicans put the gun on the table. They raised the menace of deliberate
    default in a way it has not been raised before.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 共和党人将枪放在了桌上。他们以前所未有的方式提高了故意违约的威胁。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then, having issued the threat, they discovered that their own core supporters
    would not allow the gun to be holstered again.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后，在发出威胁之后，他们发现自己的核心支持者不允许再将枪收回枪套。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'They issued demands they knew could not be met, for budget cuts much bigger
    than Republicans ever enacted when they had the power to enact them. They cocked
    the weapon. And now here we are: the demands are unmet and Republicans find themselves
    facing a horrible choice between yielding on their exorbitant demands or pushing
    the United States into financial upheaval.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们提出了明知无法满足的要求，要求大幅削减预算，比共和党在有权实施时实施过的还要大。他们已经扣下了扳机。现在我们面临的情况是：要求没有得到满足，共和党发现自己面临一个可怕的选择，要么在过分的要求上让步，要么将美国推向金融动荡。
- en: '**Be careful about what you wish for**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**小心你所期望的东西**'
- en: On the other hand, Greg Mankiw is right in that people can and will respond
    to incentives. If you structure the incentive as gaining power in the next election,
    then a financial apocalypse looms. On the other hand, if you think about the incentives
    what you can do in the event that you win the next election, then the game changes.
    Here is Frum
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，格雷格·曼昆的观点是正确的，人们能够并且会对激励作出反应。如果你将激励构建为在下一次选举中获得权力，那么金融末日可能即将来临。而另一方面，如果你考虑的是在赢得下一次选举后你能做什么，那么游戏规则就会改变。以下是弗鲁姆的观点
- en: '[writing about the possibility of payback](http://www.frumforum.com/paybacks-a-bitch)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于报复可能性的撰文](http://www.frumforum.com/paybacks-a-bitch)'
- en: ', a.k.a. Be careful about what you wish for because you might get it:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ，也就是小心你所期望的，因为你可能会得到它：
- en: 'Consider this scenario: President Palin (or Romney or Perry or Pawlenty or
    whoever) is sworn in with great jubilation among movement conservatives in January
    2013\. Voter distaste with Democrats also led to the crushing defeat for Democratic
    Congressional incumbents, leaving Republicans with hefty majorities in the House
    and Senate. In a paroxysm of celebration, Republicans pass the Ryan budget, slashing
    taxes and putting major reforms in Medicare years down the road. However, the
    growth promised by advocates of this budget does not materialize, and (as the
    budget estimates) the federal government runs huge deficits for the first two
    years of the new president’s term. Frustrated with a series of broken economic
    promises, voters turn Republicans out in massive numbers in the 2014 midterms.
    Though Republicans cling to a narrow majority in the Senate, they are wiped out
    in the House, and an exultant Nancy Pelosi reclaims the title of Speaker.'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑这种情景：帕林总统（或罗姆尼、佩里、鲍文或其他任何人）在2013年1月伴随着保守派人士的巨大欢庆中宣誓就职。选民对民主党人的不满也导致了民主党国会现任议员遭受沉重打击，使得共和党在参众两院拥有巨大多数。在一场庆祝的狂喜中，共和党人通过了瑞安预算案，大幅削减税收，并在未来几年对医疗保险进行重大改革。然而，这一预算案所承诺的增长并未实现，而且（正如预算估计）在新总统任期头两年，联邦政府出现了巨额赤字。一系列经济承诺的破灭让选民感到沮丧，他们在2014年的中期选举中以巨大数量把共和党人赶下台。尽管共和党在参议院勉强保住微弱多数，但在众议院却遭到彻底失败，欣喜的南希·佩洛西重新夺回了议长一职。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In passing the Ryan budget, Congress also upped the debt ceiling by a trillion
    or so, but perpetual deficits mean that the ceiling is coming awfully close, and
    federal spending is due to break it in early August 2015\. So now, in May, the
    president must go on bended knee to Speaker Pelosi, who demands tax increases
    as the price for her caucus supporting an increase in the debt ceiling.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在通过瑞安预算案的同时，国会也将债务上限提高了大约一万亿美元，但持续的赤字意味着债务上限即将触及，联邦支出预计将在2015年8月初突破这一上限。因此，现在，在五月，总统必须向议长佩洛西低头，她要求提高税收作为她党团支持提高债务上限的代价。
- en: In this example, how the Republican Party thinks about incentives (winning the
    election, or what happens to the prize should they win) will incentivize them
    quite differently as to how they play this game.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，共和党如何看待激励（赢得选举，或者他们赢得后会发生什么）将极大地影响他们如何进行这场游戏。
