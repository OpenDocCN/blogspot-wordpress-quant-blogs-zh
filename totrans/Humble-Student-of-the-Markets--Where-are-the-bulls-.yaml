- en: 'Humble Student of the Markets: Where are the bulls?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/where-are-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/where-are-bulls.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have expressed my concern about the state of the equity market
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/09/possible-market-crash-but-not-yet.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but indicated that the bulls appear to remain in control despite the poor
    fundamentals. In a post entitled'
  prefs: []
  type: TYPE_NORMAL
- en: '[the most hated rally in Wall Street history](http://www.ritholtz.com/blog/2009/10/the-most-hated-rally-in-wall-street-history/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', Barry Ritholz wrote last week that:'
  prefs: []
  type: TYPE_NORMAL
- en: Most bull moves do not end when they are hated, they come to a halt and reverse
    when they become over-owned and over-loved.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We are not there yet.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The latest data from the
  prefs: []
  type: TYPE_NORMAL
- en: '[AAII survey](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO_4WK.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: shows that, despite the equity rally, individual investors are not super bullish
    yet.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/0817bfb8a38e7fa2e92bce6e9da02dd4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjv3TGnwWyFizqV6X340ndwTs5nPKlJ4rmhy_jVRmMlJY823Ydy5EBa2QywOeeTSoMAOiEZLCE7HbX60WAoOgWG1QNGjpHVXXWUY7k6hjexF8uA_G1ANv5fh5ZsxcQFZB2iLBXTC1rQVeKH/s1600-h/AAII.JPG)[Mark
    Hulbert’s survey](http://www.marketwatch.com:80/story/contrarian-analysis-of-stock-market-2009-09-29?link=kiosk)'
  prefs: []
  type: TYPE_NORMAL
- en: of newsletter writers as of the end of September also tells the same story -
    there is no sign of bullish extremes. Morningstar also concluded that
  prefs: []
  type: TYPE_NORMAL
- en: '[fund investors are still not buying into the stock market rally](http://www.bloomberg.com/apps/news?pid=20601087&sid=aEMeIGVXfVFc)'
  prefs: []
  type: TYPE_NORMAL
- en: ', based on their analysis of mutual fund flows data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Another market bubble?**'
  prefs: []
  type: TYPE_NORMAL
- en: Is a bubble forming in the stock market?
  prefs: []
  type: TYPE_NORMAL
- en: I believe that the term “bubble” is over-used. Current readings from sentiment
    models suggests that the lack of investor bullishness may serve to put a floor
    on any near-term market weakness. While there are big risks from the fundamentals,
    it may be too early for traders to contemplate shorting the market here.
  prefs: []
  type: TYPE_NORMAL
- en: Bubble? No.
  prefs: []
  type: TYPE_NORMAL
- en: A frothy market? Definitely.
  prefs: []
  type: TYPE_NORMAL
