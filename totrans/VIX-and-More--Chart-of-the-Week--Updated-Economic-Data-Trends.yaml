- en: 'VIX and More: Chart of the Week: Updated Economic Data Trends'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表周更新：经济数据趋势'
- en: 来源：[http://vixandmore.blogspot.com/2010/09/chart-of-week-updated-economic-data.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/chart-of-week-updated-economic-data.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/09/chart-of-week-updated-economic-data.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/chart-of-week-updated-economic-data.html#0001-01-01)
- en: First unveiled on July 2^(nd) in [Trends in Economic Data Relative to Expectations](http://vixandmore.blogspot.com/2010/07/trends-in-economic-data-relative-to.html),
    I was pleasantly surprised by the positive reception to my chart of how various
    components of economic activity have been tracking against expectations for 2010\.
    As a result, I expect to periodically update a version of this chart for the blog.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首次在7月2日[相对于预期的经济数据趋势](http://vixandmore.blogspot.com/2010/07/trends-in-economic-data-relative-to.html)一文中披露，我对我的图表——各种经济活动组成部分如何追踪2010年的预期——所受到的积极反响感到非常惊喜。因此，我预计会定期更新博客上的这个图表版本。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    is one such update, selected partly because the last several weeks suggest a possible
    reversal in the negative trend of economic data relative to expectations for [employment](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)
    and the consumer (Retail Sales, Consumer Confidence, Consumer Sentiment, Personal
    Income, Personal Spending, etc.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[图表周](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)更新就是此类更新之一，部分原因是过去几周显示，相对于预期的经济数据可能出现了负面趋势的逆转，尤其是在[就业](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)和消费者领域（零售销售、消费者信心、消费者情绪、个人收入、个人消费等）。
- en: While there is some evidence that the downtrend in economic data may have been
    broken, there is at best marginal evidence to support the idea of a bullish uptrend
    in the data. Starting tomorrow with the [retail sales](http://vixandmore.blogspot.com/search/label/retail%20sales)
    numbers, this week should go a long way toward answering some of the questions
    about what the data say about the state of economic activity in the United States.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有一些证据表明经济数据的下行趋势可能已经被打破，但支持数据出现看涨趋势的证据最多只能是边缘的。从明天开始，随着[零售销售](http://vixandmore.blogspot.com/search/label/retail%20sales)数字的发布，这周应该会在很大程度上解答一些关于数据对美国经济活动状态所说的问题。
