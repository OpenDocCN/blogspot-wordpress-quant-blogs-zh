- en: OK, so it’s more like recommended reading than homework, but the links below
    have given me a fair amount to contemplate in the past few days and they may be
    a good way to mark time between now and Tuesday at 2:15 p.m. EDT.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这更像是推荐阅读而不是家庭作业，但以下链接在过去几天里给了我很多思考的东西，它们可能是在现在和下周二下午2:15（东部时间）之间度过时间的好方法。
- en: 'Vinny Catalano puts the current situation succinctly:  “[It’s a Bull Market
    ‘til it Ain’t](http://vinnycatalano.blogspot.com/2007/09/technical-thursdays-its-bull-market-til.html)”'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文尼·卡塔拉诺简洁地概括了当前的情况：“[牛市继续直到终结](http://vinnycatalano.blogspot.com/2007/09/technical-thursdays-its-bull-market-til.html)”
- en: Ben Bittrolff at [The Financial Ninja](http://benbittrolff.blogspot.com/) weaves
    together a more detailed tapestry, with some charts, news and commentary that
    offer a [good snapshot of the pre-FOMC markets](http://benbittrolff.blogspot.com/2007/09/kill-greenspan-put.html)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[金融忍者](http://benbittrolff.blogspot.com/)的本·比特罗夫以更详细的方式，包括一些图表、新闻和评论，呈现了[货币政策委员会会议前市场的良好概览](http://benbittrolff.blogspot.com/2007/09/kill-greenspan-put.html)'
- en: James Picerno at [The Capital Spectator](http://www.capitalspectator.com/) on
    the [Fed’s balancing act](http://www.capitalspectator.com/archives/2007/09/bernankes_big_t.html)
    vis-a-vis interest rates and the strength of the dollar
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[资本观察](http://www.capitalspectator.com/)的詹姆斯·皮切诺谈到[美联储在利率和美元实力之间的平衡行为](http://www.capitalspectator.com/archives/2007/09/bernankes_big_t.html)'
- en: '[Accrued Interest](http://accruedint.blogspot.com/) (yes, that really is a
    bond-only blog) [makes the case](http://accruedint.blogspot.com/2007/09/it-is-pointless-to-resist.html)
    for the Fed cutting to 3.75%'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[应计利息](http://accruedint.blogspot.com/)（是的，这真的是一个只涉及债券的博客）[提出](http://accruedint.blogspot.com/2007/09/it-is-pointless-to-resist.html)美联储降息至3.75%的理由'
- en: Mike Shedlock of [Mish’s Global Economic Trend Analysis](http://globaleconomicanalysis.blogspot.com/)
    on why the credit ponzi scheme is a [disaster that cannot be averted](http://globaleconomicanalysis.blogspot.com/2007/09/crisis-in-asset-backed-commercial-paper.html)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[米奇的全球经济趋势分析](http://globaleconomicanalysis.blogspot.com/)的迈克·谢德洛克解释了信贷庞氏骗局是[无法避免的灾难](http://globaleconomicanalysis.blogspot.com/2007/09/crisis-in-asset-backed-commercial-paper.html)'
- en: …and why [swaptions are a large part of the problem](http://globaleconomicanalysis.blogspot.com/2007/09/swaptions-and-turmoil-in-financials.html)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: …以及为什么[掉期期权是问题的重要组成部分](http://globaleconomicanalysis.blogspot.com/2007/09/swaptions-and-turmoil-in-financials.html)
- en: Eric Roseman at [Roseman Eruptions](http://rosemanblog.sovereignsociety.com/)
    says <place st="on">Asia</place> is dodging the bullet because of a [lack of leverage
    in private equity deals](http://rosemanblog.sovereignsociety.com/2007/09/1990s-lessons-l.html)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[罗斯曼喷发](http://rosemanblog.sovereignsociety.com/)的埃里克·罗斯曼表示<place st="on">亚洲</place>因为[私募股权交易杠杆不足](http://rosemanblog.sovereignsociety.com/2007/09/1990s-lessons-l.html)而避开了子弹'
- en: Tim Knight of [The Slope of Hope](http://www.slopeofhope.com/) looks at [hope
    vs. panic zones](http://www.slopeofhope.com/2007/09/color-zones.html) for the
    RUT, suggesting we should follow the next big move instead of fading it
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[坡度的希望](http://www.slopeofhope.com/)的蒂姆·奈特关注了[RUT的希望与恐慌区域](http://www.slopeofhope.com/2007/09/color-zones.html)，建议我们应该追随下一个大动作而不是消退'
- en: '[Headline Charts](http://headlinecharts.blog.com/) looks at 17 years of advance
    decline data and says we [need a confirming A-D line](http://headlinecharts.blog.com/2075952/)
    to move higher'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[头版图表](http://headlinecharts.blog.com/)审视了17年的进退数据并表示我们需要一个[确认的A-D线](http://headlinecharts.blog.com/2075952/)才能上涨'
- en: Menzie Chinn at [Econbrowser](http://www.econbrowser.com/) explains why the
    [labor market is worse than you think](http://www.econbrowser.com/archives/2007/09/just_how_bad_is.html)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[经济浏览器](http://www.econbrowser.com/)的门兹·钦解释了[劳动力市场比你想象的更糟糕](http://www.econbrowser.com/archives/2007/09/just_how_bad_is.html)'
- en: Monty Silverman of [Econocator](http://www.econocator.com/) recaps [what the
    banks have to say about weak payroll data](http://www.econocator.com/2007/09/10/us-economic-indicators/payroll-reactions/)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Econocator](http://www.econocator.com/)的蒙蒂·席尔弗曼回顾了[银行对于弱势工资数据的看法](http://www.econocator.com/2007/09/10/us-economic-indicators/payroll-reactions/)'
- en: Paul Kedrosky at [Infectious Greed](http://paul.kedrosky.com/) points out the
    distinction Jeff Saut makes between 1988-1992 and the current housing crisis.  What’s
    different now?  [Rising inventories](http://paul.kedrosky.com/archives/2007/09/11/housing_cycles.html).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Infectious Greed](http://paul.kedrosky.com/) 的 Paul Kedrosky 指出 Jeff Saut
    对 1988-1992 年和当前房地产危机的区别。现在有什么不同？[库存增加了](http://paul.kedrosky.com/archives/2007/09/11/housing_cycles.html)。'
- en: …and Barry Ritholtz of [The Big Picture](http://bigpicture.typepad.com/) [draws
    some parallels to the anchoring effect](http://bigpicture.typepad.com/comments/2007/09/real-estate-inv.html)
    mindset of investors whose bad trades turn into ‘long-term investments’
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: …而 [The Big Picture](http://bigpicture.typepad.com/) 的 Barry Ritholtz 就 [投资者的定锚效应](http://bigpicture.typepad.com/comments/2007/09/real-estate-inv.html)
    意识形态进行了一些类比，他们的糟糕交易变成了‘长期投资’
- en: Monty Silverman of [Econocator](http://www.econocator.com/) notes that according
    to Merrill Lynch, [assets have not (yet) priced in a recession](http://www.econocator.com/2007/09/12/insights/have-asset-markets-priced-in-a-recession/)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Econocator](http://www.econocator.com/) 的 Monty Silverman 指出，根据 Merrill Lynch
    的观察，[资产尚未（至今）反映出经济衰退的价格](http://www.econocator.com/2007/09/12/insights/have-asset-markets-priced-in-a-recession/)'
- en: Chad Brand at [The Period Capitalist](http://www.peridotcapitalist.com/) with
    some reminders on how to best think about [insider buying vs. insider selling](http://www.peridotcapitalist.com/2007/09/insider-selling-could-mean-anything.html)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[The Period Capitalist](http://www.peridotcapitalist.com/) 的 Chad Brand 提醒我们如何最好地思考
    [内幕买卖与内幕卖出](http://www.peridotcapitalist.com/2007/09/insider-selling-could-mean-anything.html)'
- en: '[John Brasher’s Covered Call Blog](http://www.callwriter.com/blog/) discusses
    [covered call plays on the i-banks](http://www.callwriter.com/blog/2007/09/10/brokers-report-earnings-this-week/)
    going into earnings (Lehman leads off the earnings parade [Tuesday BMO](http://www.earnings.com/earning.asp?date=20070918&sortby=startdate&client=cb))'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[John Brasher’s Covered Call Blog](http://www.callwriter.com/blog/) 讨论了 [i-banks
    在财报公布前的 covered call 策略](http://www.callwriter.com/blog/2007/09/10/brokers-report-earnings-this-week/)（Lehman
    在 [Tuesday BMO](http://www.earnings.com/earning.asp?date=20070918&sortby=startdate&client=cb)
    开启财报季）'
- en: Adam Warner at [Daily Options Report](http://adamsoptions.blogspot.com/) on
    [what you can learn from options volume](http://adamsoptions.blogspot.com/2007/09/my-take-on-reading-options-volumes.html)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Daily Options Report](http://adamsoptions.blogspot.com/) 的 Adam Warner 关于
    [你可以从期权交易量中学到什么](http://adamsoptions.blogspot.com/2007/09/my-take-on-reading-options-volumes.html)'
- en: '[Ticker Sense](http://tickersense.typepad.com/) drills down on [deteriorating
    earnings in the financial sector](http://tickersense.typepad.com/ticker_sense/2007/09/financial-secto.html)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Ticker Sense](http://tickersense.typepad.com/) 对金融业利润的 [恶化情况进行深入分析](http://tickersense.typepad.com/ticker_sense/2007/09/financial-secto.html)'
- en: '[The CXO Advisory Group](http://www.cxoadvisory.com/) looks at a strategy to
    [sell puts for 40% per month](http://www.cxoadvisory.com/blog/external/blog9-10-07/)
    (*what* color is that swan?)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[The CXO Advisory Group](http://www.cxoadvisory.com/) 研究了一个每月 [以 40% 的溢价卖出期权的策略](http://www.cxoadvisory.com/blog/external/blog9-10-07/)（*那只*
    天鹅是什么颜色？）'
- en: Barry Ritholtz again, this time with a [new historical twist](http://bigpicture.typepad.com/comments/2007/09/are-the-rules-d.html)
    on 9-to-1 days
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 再次是 Barry Ritholtz，这次带来了关于 9-to-1 天的 [新的历史性转折](http://bigpicture.typepad.com/comments/2007/09/are-the-rules-d.html)
- en: David Merkel of [The Aleph Blog](http://alephblog.com/) has an [instructive
    look back](http://alephblog.com/2007/09/11/my-911-experience/) at fear vs. rationality
    in a post-9/11 world
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[The Aleph Blog](http://alephblog.com/) 的 David Merkel 对 9/11 后的恐惧与理性进行了 [有益的回顾](http://alephblog.com/2007/09/11/my-911-experience/)'
- en: Mebane Faber at [World Beta](http://worldbeta.blogspot.com/) highlights some
    [recent academic papers](http://worldbeta.blogspot.com/2007/09/alphaletters-selected-journal-paper.html)
    of note
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[World Beta](http://worldbeta.blogspot.com/) 的 Mebane Faber 强调了一些 [最近值得关注的学术论文](http://worldbeta.blogspot.com/2007/09/alphaletters-selected-journal-paper.html)'
- en: Barry Ritholtz (can you say [hat trick](http://en.wikipedia.org/wiki/Hat_trick)?)
    has a copy of the extremely cool Information Architects’ [map of the web](http://bigpicture.typepad.com/comments/2007/09/web-trend-map-2.html)
    (someday this will be great archival history)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Barry Ritholtz（你能说 [帽子戏法](http://en.wikipedia.org/wiki/Hat_trick) 吗？）有一份非常酷的
    Information Architects 的 [网络地图](http://bigpicture.typepad.com/comments/2007/09/web-trend-map-2.html)（总有一天这将成为伟大的档案历史）
- en: My chimp is smarter than your baby?  Maybe not, but [it’s very close](http://infoproc.blogspot.com/2007/09/baby-vs-chimp.html),
    notes Steve Hsu at [Information Processing](http://infoproc.blogspot.com/)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的猩猩比你的宝宝更聪明？也许不是，但是在 [Information Processing](http://infoproc.blogspot.com/)
    的 Steve Hsu 指出，[它们非常接近](http://infoproc.blogspot.com/2007/09/baby-vs-chimp.html)
- en: Speaking of babies, no parent should be without a [$170 pocket camcorder](http://www.engadget.com/2007/09/13/aiptek-cranks-out-720p-pocket-camcorder-for-170/),
    because you never know what’s coming next…
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说到婴儿，没有哪个父母应该没有一台[价值170美元的便携式摄像机](http://www.engadget.com/2007/09/13/aiptek-cranks-out-720p-pocket-camcorder-for-170/)，因为你永远不知道接下来会发生什么……
