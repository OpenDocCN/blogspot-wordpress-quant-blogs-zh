  zh: 的劳动力市场蜘蛛图显示了过去六个月和十二个月美国劳动力市场的持续强劲，尽管上周五的就业报告令人失望。
- en: Indeed, the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，
- en: '[Atlanta Fed Wage Growth Tracker](https://www.frbatlanta.org/chcs/wage-growth-tracker.aspx)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 亚特兰大联邦储备银行工资增长追踪器](https://www.frbatlanta.org/chcs/wage-growth-tracker.aspx)
- en: shows that wage pressures have been rising at a healthy clip, with prime age
    wage growth, which adjusts for the the demographic effects of aging Baby Boomers,
    up at 3.4% in August.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，工资压力一直在健康地增长，而经过对老龄化婴儿潮一代人口统计影响的调整后，8月份25-54岁人群的工资增长达到了3.4%。
- en: With the labor market still tight, you have to wonder to what extent rising
    wages are going to squeeze operating margins.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着劳动力市场仍然紧张，你不得不思考工资上涨会对运营保证金造成多大压力。
- en: '**More long-term headwinds**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多长期阻力**'
- en: So far, the case for margin compression has been an investment story for 2016\.
    A
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，2016年对利润压缩的案例一直是一个投资故事。一个
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-09-28/the-three-major-trends-that-shaped-the-global-economy-for-decades-are-about-to-change)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-09-28/the-three-major-trends-that-shaped-the-global-economy-for-decades-are-about-to-change)'
- en: article recently came across my desk indicating longer term global pressures
    on corporate margins.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇文章最近出现在我的桌面上，表明长期全球对 corporate margins 的压力。
- en: 'That''s because the demographic tailwind from a rising global labor supply
    is turning into a headwind:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为全球劳动力供应的增长动力正在变成阻力：
- en: Goodhart argues that since roughly 1970, the world has been in a demographic
    sweet spot characterized by a falling dependency ratio, or in plainer terms, a
    high share of working age people relative to the total population. At the same
    time, globalization provided multinational companies the ability to tap into this
    new pool of labor. This positive supply shock was a negative for established workers,
    forcing down the price of labor as capital flowed to these areas.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Goodhart认为，自大约1970年以来，世界一直处于一个人口结构甜蜜期，这一时期的特点是抚养比下降，换句话说，是劳动年龄人口在总人口中的高比例。与此同时，全球化为跨国公司提供了利用这一新劳动力储备的能力。这种积极的供应冲击对既定的工人来说是一个负面因素，迫使劳动价格下降，因为资本流向这些地区。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Naturally, and quite properly, the West supplied much of the management; the
    East supplied the labor," wrote Goodhart.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “自然地，并且很恰当地，西方提供了大部分管理；东方提供了劳动力，”Goodhart写道。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Outsourcing labor to less costly locales kept wages at home from rising too
    fast. This, in turn, entailed that inflationary pressures were benign, as best
    depicted by the concept of the Great Moderation, or the idea that central bankers
    were better able to stabilize the business cycle.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将劳动力外包到成本较低的地方，使国内的工资不会上涨得太快。这反过来又意味着通货膨胀压力是温和的，最好由大缓和概念来描述，或者认为中央银行家更好地稳定商业周期。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As companies were encouraged to boost capacity with workers rather than capital
    equipment, this put downward pressure on the cost of the latter.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于鼓励公司用劳动力而不是资本设备来提高产能，这使得后者的成本下降。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Access to a new reserve army of cheap global labor through globalization has
    encouraged companies to invest in this workforce rather than in capital at home.
    A garment company, for example, could choose to build a highly automated, capital-intensive
    factory in the U.S. or build a low-tech, high-labor factory in the Far East,"
    said Toby Nangle, who published a column on the connection between labor power
    and interest rates in May. "For years, companies have been choosing the latter
    option, which reduces the requirement for capital in the West, thereby reducing
    the price of that capital."'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “通过全球化获得的新一轮低成本全球劳动力储备，已经鼓励公司投资于这支劳动力队伍，而不是投资于国内的资本。例如，一个服装公司可以选择在美国建立一个高度自动化的资本密集型工厂，或者在远东建立一个低技术、劳动密集型工厂，”五月在发表关于劳动力力量与利率之间联系的专栏的作者Toby
    Nangle说。“多年来，公司一直选择后一种选项，这减少了西方对资本的需求，从而降低了资本的价格。”
- en: '[![](img/9fb626e451fc5317a665f5fb28469503.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5BJiMytdioOoKwl-RU6o-8oNkpQq77gi-NOP8n7ZcjZ6IK8afRE1cziUh2T-OBSPmvS5Cw6sdfLPTqlyMDOuRGeHdzuIo4iPPtoxjZWHEnAVC2QikJXJ6a8FJzVYNQwiUIId1XoCEAQU/s1600/Positive+labour+supply+shock.png)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5BJiMytdioOoKwl-RU6o-8oNkpQq77gi-NOP8n7ZcjZ6IK8afRE1cziUh2T-OBSPmvS5Cw6sdfLPTqlyMDOuRGeHdzuIo4iPPtoxjZWHEnAVC2QikJXJ6a8FJzVYNQwiUIId1XoCEAQU/s1600/Positive+labour+supply+shock.png)'
- en: The positive operating margin effects of globalization are coming to an end
    as global population is aging.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 全球化的积极运营利润效应随着全球人口老龄化的到来而结束。
- en: 'Such a demographic development translates into wage and inflationary pressures
    (emphasis added):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这种人口发展转化为工资和通货膨胀压力（加粗强调）：
- en: Unlike many other economists, Goodhart does not believe the demographic backdrop
    of an aging population is inherently deflationary. ***The pool of labor around
    the globe that kept wages suppressed domestically on the island nation has nearly
    run dry; Japan, in other words, was a victim of circumstance. More generally,
    in order to meet the obligations of the state, the shrinking pool of workers will
    be forced to pay higher taxes at the same time that they'll be in a position to
    haggle for better wages.***
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与许多其他经济学家不同，Goodhart不相信人口老龄化的背景本质上具有通缩性。***全球劳动力储备池已经枯竭，这个岛国的国内工资被压制；换句话说，日本是命运的受害者。更普遍地说，为了满足国家的义务，减少的劳动力将被迫同时支付更高的税收，而他们也将处于为更好的工资讨价还价的境地。***
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"This is a recipe for a recrudescence of inflationary pressures," wrote Goodhart.
    "The present concerns about deflation are fleeting and temporary; enjoy it while
    it lasts."'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是一个通货膨胀压力重现的配方，”Goodhart写道。“目前对通货紧缩的担忧是短暂和暂时的；在它持续的时候享受吧。”
- en: Please note that the points raised in the article refer to long term forces
    affecting corporate profitability that stretch out decades into the future.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，文章中提出的问题指的是影响企业盈利能力的长期力量，这些力量延伸到未来几十年。
- en: '**The McKinsey view**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦肯锡观点**'
- en: A
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: (此处似乎缺少文本)
- en: '[Harvard Business Review](https://hbr.org/2015/10/the-future-and-how-to-survive-it)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[哈佛商业评论](https://hbr.org/2015/10/the-future-and-how-to-survive-it)'
- en: 'article, which was adapted from work from the McKinsey Global Institute, told
    a similar story of a negative reversal in the effects on corporate operating margins
    from globalization:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 文章改编自麦肯锡全球研究所的工作，讲述了一个全球化对企业运营利润率影响的负面逆转的故事：
- en: '[T]he favorable cost drivers that Western multinationals were able to exploit
    have largely run their course. Interest rates are now so low in many countries
    that borrowing costs simply can''t fall much further and might even be starting
    to rise. The big tax-rate decline of the past three decades also seems to have
    ended. Indeed, tax inversion schemes, offshoring, and the use of transfer pricing
    are drawing political flak in several deficit-ridden countries.'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[T]西方跨国公司能够利用的有利成本驱动因素已经 largely 运行完毕。在许多国家，利率现在如此之低，借款成本已经无法再下降太多，甚至可能开始上升。过去三十年中的大幅税率下降似乎也已经结束。实际上，税收倒置方案、海外转移和转移定价在几个预算赤字严重的国家正遭到政治抨击。'
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As for labor costs, wages in China and other emerging markets are rising.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就劳动力成本而言，中国和 其他新兴市场的工资正在上升。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rather than continuing to reap gains from labor arbitrage, companies will fight
    to hire skilled people for management and technical positions. New jobs require
    disproportionately greater skills, especially in science, engineering, and math.
    In China, once the main source of new workers, the demographic pressures of an
    aging population and falling birth rates could further increase the country's
    labor costs. And most other emerging markets do not yet have the high-quality
    rural education systems required to build a disciplined workforce.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与其继续从劳动力套利中获益，公司将为管理和技术职位争夺熟练工人。新工作需要的技能比例更高，尤其是在科学、工程和数学领域。在中国，曾经是新增劳动力的主要来源，人口老龄化和出生率下降的
    demographic pressures 可能进一步增加该国的劳动力成本。而大多数其他新兴市场还没有建立高质量农村教育体系，以培养有纪律的劳动力。
- en: 'If the world is becoming global, then global wage pressures are likely to rise:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果世界正在变得全球化，那么全球工资压力很可能会上升：
- en: The result is an intensifying global war for talent. In a recent McKinsey survey
    of 1,500 global executives, fewer than one-third said that their companies' leaders
    have significant experience working abroad-but two-thirds said that kind of experience
    will be vital for top managers in five years.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果是全球化人才争夺战日益激烈。在最近一份麦肯锡对1500名全球高管的调查中，不到三分之一的人表示，他们的公司领导有在国外工作的丰富经验——但有三分之二的人表示，这种经验将在五年内对高层管理者至关重要。
- en: 'Companies are seeing other challenges. The business models of many companies
    have changed. New entrants are not necessarily focused on profitability, but market
    share:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 公司正在面临其他挑战。许多公司的商业模式已经改变。新进入者不一定关注盈利，而是市场份额：
- en: The growth of these players has been supported by their ownership models.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些参与者的增长得到了他们所有制模型的支持。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Major U.S. and European companies'' broad public ownership, board structure,
    and stock exchange listings typically enforce a sharp focus on near-term profitability
    and cost control. But many emerging-market firms are state- or family-owned and
    so have different operating philosophies and tactics. Many of the new competitors
    take a longer-term view, focusing on top-line growth and investment rather than
    quarterly earnings. Growth can be more important than maximizing returns on invested
    capital: Chinese firms, for example, have grown at a blistering pace-four to five
    times as fast as Western firms over the past decade, particularly in capital-intensive
    industries such as steel and chemicals.'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国和欧洲大型公司的广泛公众所有权、董事会结构和证券交易所上市通常会强制关注短期利润和成本控制。但许多新兴市场公司的国有或家族所有，因此有不同的运营哲学和策略。许多新竞争者采取长期视角，关注收入增长和投资，而不是季度收益。增长可能比最大化投资资本回报更重要：例如，中国公司过去十年的增长速度热辣辣的——是西方公司的四到五倍，特别是在钢铁和化工等资本密集型行业。
- en: 'It`s not just the emerging market players, many of which are state-owned, that
    go into a market and drive down prices by focusing on market share, but western
    companies in the technology space, such as Amazon.com and numerous tech start-ups
    intent on grabbing as much virtual real estate as they can:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅是新兴市场参与者，其中许多是国有企业，进入市场通过关注市场份额来压低价格，而且还有像亚马逊和许多旨在占领尽可能多虚拟地产的技术初创公司：
- en: Tech firms share some intriguing similarities with the new emerging-market giants.
    Both can be brutal competitors, and both often have tightly controlled ownership
    structures that give them the flexibility to play the long game. Many tech firms
    are privately held by founders or venture capital investors who prioritize market
    share and scale rather than profit. Amazon, Twitter, Spotify, Pinterest, and Yelp
    are on the growing list of companies that focus on increasing revenue or their
    user networks even while losing money over extended periods. That mindset-and
    the control of founders-sometimes persists even after the companies go public.
    Among NASDAQ-listed software and internet companies, founder-controlled firms
    have 60% faster revenue growth and 35% to 40% lower profit margins and returns
    on invested capital than do publicly held firms.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 科技公司与新兴市场巨头之间有一些令人着迷的相似之处。两者都可能是残酷的竞争对手，而且两者通常都拥有紧密控制的股权结构，这使得它们能够玩长期游戏。许多科技公司由创始人或风险资本投资者私人持有，他们优先考虑市场份额和规模而不是利润。亚马逊、推特、Spotify、Pinterest
    和 Yelp 是那些即使在长期亏损的情况下也专注于增加收入或用户网络的不断增长的公司名单。这种心态——以及创始人的控制——有时甚至在公司上市后仍然持续。在纳斯达克上市的视频软件和互联网公司中，创始人控制的公司收入增长速度比公开持有的公司快60%，利润率和投资资本回报率则低35%至40%。
- en: 'The study concluded that, much like the internet boom of the late 1990s, the
    benefits may accrue to the end user rather than the corporate provider of the
    new services:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究结论认为，与20世纪90年代末的互联网繁荣类似，新服务的最终用户可能会从中受益，而不是企业服务提供商：
- en: But whereas the outlook for revenue growth is good, the profits picture looks
    less promising. Consumers could be the big winners, as could some workers-especially
    those in emerging markets and those with digital and engineering skills, which
    are in short supply. As we've seen, many companies' profit margins are being squeezed.
    Hospitality, transport, and health care have all experienced price declines in
    recent years because of the emergence of new platforms and tech-driven competitors.
    Similar effects could soon play out on a larger scale and expand to sectors such
    as insurance and utilities. Nobody is immune, but companies particularly at risk
    include those that rely on large physical investments to provide services or that
    act as intermediaries in a services value chain. Large emerging-market firms in
    less traded capital-intensive industries such as extraction, telecom, and transportation
    have been relatively protected so far, but that is changing, in part because of
    greater deregulation. Profits are not only shrinking but also becoming more uncertain.
    Since 2000 the return on invested capital has been about 60% more volatile than
    it was from 1965 to 1980.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，尽管收入增长的前景看好，利润前景看起来却不那么乐观。消费者可能是最大的赢家，一些工人也可能如此——特别是那些位于新兴市场和那些短缺的数字和工程技能的人。正如我们所看到的，许多公司的利润率都在受到挤压。近年来，由于新平台和科技驱动的竞争者的出现，酒店、运输和医疗保健等行业都经历了价格下跌。类似的影响可能很快在更大规模上发挥出来，并扩展到保险和公用事业等行业。没有人能够免疫，但特别有风险的公司包括那些依赖大量物理投资提供服务或作为服务价值链中的中介的公司。到目前为止，大型新兴市场公司在资本密集型行业中相对受到保护，这些行业包括采矿、电信和运输，但这种情况正在改变，部分原因是更大的去监管化。利润不仅正在缩水，而且变得更加不确定。自2000年以来，投资资本的回报波动性大约是1965年至1980年期间的60%。
- en: These factors all combine to squeeze operating margins.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些因素结合在一起，挤压了运营利润率。
- en: For investors looking out for 10 years or more, such a scenario translates into
    rising inflationary pressures (bonds will be poor performers) and lower corporate
    margins (diminished equity returns).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些寻找10年或更长时间的投资者来说，这种情况意味着通货膨胀压力上升（债券将是表现不佳的资产）和企业利润率下降（股票回报降低）。
