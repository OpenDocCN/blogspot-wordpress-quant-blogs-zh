- en: 'Humble Student of the Markets: Can a bull market begin without the banks?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/can-bull-market-begin-without-banks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/can-bull-market-begin-without-banks.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Earnings season has kicked off with reports from the major banks. The market
    reaction has been mixed so far. From a big picture perspective, history shows
    that whenever the relative performance of banking stocks have breached a major
    support level, such events have usually signaled periods of financial stress and
    bear markets.
  prefs: []
  type: TYPE_NORMAL
- en: This time, the Covid Crash saw the market fall and recover in the space of a
    few short months. This begs two important questions for investors.
  prefs: []
  type: TYPE_NORMAL
- en: First, the financial sector is the third largest weight in the index, behind
    technology and healthcare. Can a bull market begin without the participation of
    a major sector like this?
  prefs: []
  type: TYPE_NORMAL
- en: '[Brian Gilmartin](https://seekingalpha.com/article/4355367-financial-sector-10-market-cap-weight-17-s-and-p-500-earnings-weight)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that the sector represents about 10% of index weight, but 17% earnings
    weight, indicating that financial stocks are value stocks. What does the lagging
    performance of these stocks mean for the growth/value dynamic?
  prefs: []
  type: TYPE_NORMAL
