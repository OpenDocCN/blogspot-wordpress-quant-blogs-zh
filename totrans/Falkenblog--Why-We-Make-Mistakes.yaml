- en: There are many books on 'behavioral economics', but
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多关于“行为经济学”的书，但是
- en: '[Why We Make Mistakes](http://www.amazon.com/exec/obidos/ASIN/0767928059/bookstorenow96-20)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么我们犯错](http://www.amazon.com/exec/obidos/ASIN/0767928059/bookstorenow96-20)'
- en: 'by a journalist is a pretty good summary. Indeed, I was looking at Ariely''s
    Predictably Irrational, and found this book much more succinct. Fun facts from
    the book:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由一位记者做出了一个相当不错的摘要。事实上，我正在阅读Ariely的《可预测的非理性》，发现这本书更加简洁。书中有趣的事实：
- en: There is a 1 in 1 million chance of finding a gun in an airport check
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在机场检查中发现一支枪的概率为100万分之一
- en: people don't remember names, as opposed to the jobs or families of a person
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们不记得名字，相反的是他们记得这个人的工作或家庭
- en: 80% of calls to a corporate help desk are for lost passwords
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 80%的公司求助台呼叫是因为忘记密码
- en: Simply changing pill colors from white to red and black makes them more distinctive
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将药片的颜色从白色改为红色和黑色会使它们更易区分
- en: People recall their specific grades in school with an upward bias
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们回忆在学校的具体成绩时总是有上升的倾向
- en: Men report a median of 7 sex partners, women 4
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 男性报告的性伴侣中位数为7，女性为4
- en: 84% of doctors thought others were biased by self interest, whereas only 16%
    thought they were biased by self interest
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 84%的医生认为其他人受自身利益的影响，而只有16%的人认为自己受到自身利益的影响
- en: The most common airplane accident is 'controlled flight into terrain', or flying
    a plane into the ground
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最常见的飞机事故是“控制飞行进入地形”，或者说是飞机不慎撞地
- en: When asked to pick a movie viewed later, more choose highbrow movies; choosing
    movies now we choose lowbrow movies
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当被要求选择后来观看的电影时，更多的人选择高雅的电影；而在当下选择电影时，我们选择低俗的电影
- en: being first on the ballot adds about 3% to a candidates vote
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在选票上排名第一会为候选人增加大约3%的选票
- en: As something becomes familiar, the more we tend to notice it less
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当一件事物变得熟悉时，我们往往更容易忽视它
- en: We see things not as they are, but as they ought to be.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们看待事物的方式并不是它们本身的样子，而是它们应该是的样子。
- en: Experts make mistakes expecting patterns that aren't there.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家在期望不存在的模式时犯错。
- en: Depressed people are realists, happy people are overconfident
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沮丧的人是现实主义者，快乐的人则是过度自信的
- en: People learn more from summaries than from reading entire chapters
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们从摘要中学到的比阅读整章更多
- en: A horse race handicapper does as well with 5 bits of information as having 10,
    20, or 40, though his confidence increases with the number of information bits
    available
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一名赛马马术专家拥有5个信息位和10、20或40个信息位时的表现一样好，尽管他的信心随着信息位的增加而增加
- en: Hope impedes adaptation. Someone with a potentially reversible colonostemy is
    more unhappy after 1 year than someone with a 1 year irreversible colonostemy.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望阻碍了适应。一个可能可逆的结肠造口在1年后比一个含义1年不可逆的结肠造口的人更不快乐。
- en: When you are trying to make judgments about complex systems, things that are
    easily observed are overweighted.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你试图对复杂系统做出判断时，容易观察到的事情会受到过度的重视。
- en: Money does not improve efficiency of large organizations (ie, giving everyone
    more money).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钱并不能提高大型组织的效率（即，给每个人更多的钱）。
- en: Money does increase the ability of individuals to withstand discomfort in tests.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钱确实可以增加个人承受考验中的不适能力。
