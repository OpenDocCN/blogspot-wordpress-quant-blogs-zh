- en: 'Quantifiable Edges: A Deeper Look At An Old Study Related To Friday''s VIX
    Action'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：深入研究与周五VIX行动相关的一项旧研究
- en: 来源：[http://quantifiableedges.blogspot.com/2013/01/a-deeper-look-at-old-study-related-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/a-deeper-look-at-old-study-related-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/01/a-deeper-look-at-old-study-related-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/a-deeper-look-at-old-study-related-to.html#0001-01-01)
- en: Even with the SPX rising on Friday, the VIX managed to close up a bit. The VIX
    will typically trade in a direction opposite the SPX, so it is unusual that they
    both close higher. On Fridays, the VIX has a natural tendency to dip in the afternoon,
    so it is most unusual to see them both close higher on Friday. In
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使周五SPX上涨，VIX仍然设法略微上涨。 VIX通常会与SPX相反交易，因此它们同时收盘更高是不寻常的。在星期五，VIX在下午倾向于下跌，因此在星期五看到它们同时收盘更高是最不寻常的。在
- en: '[the 12/3/12 blog I showed a stats table](http://quantifiableedges.blogspot.com/2012/12/what-fridays-vix-actions-hints-at.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在12/3/12的博客中，我展示了一个统计表](http://quantifiableedges.blogspot.com/2012/12/what-fridays-vix-actions-hints-at.html)'
- en: that suggested a decent downside edge based on this action.  It examined instances
    of the VIX and SPX both closing higher on a Friday while the SPX is in an uptrending
    market. Rather than update those odds with just the 1 extra instance, I have provided
    below a picture of a profit curve.  I don’t often show profit curves on the blog,
    but almost always share them in
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明根据此举采取的下行优势是相当可观的。它审查了VIX和SPX都在星期五收盘时都较高的情况，而SPX处于上涨行情。与仅有的1个额外情况更新这些机会不同，我在下面提供了一张利润曲线的图片。我不经常在博客上展示利润曲线，但几乎总是在
- en: '[the Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[订阅者信](http://www.quantifiableedges.com/gold.html)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Considering the fact that the study utilizes a long-term uptrend filter, the
    persistent downslope is quite impressive. The last instance once again put the
    equity curve at new lows.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到该研究采用了长期上涨趋势过滤器，持续的下降趋势令人印象深刻。最后一个例子再次使资产曲线陷入新低。
- en: '[Heads-Up Investing pointed out this study and a few others](http://heads-up-investing.blogspot.com/2013/01/may-it-please-market-is-there-bear.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Heads-Up Investing指出了这项研究和其他一些研究](http://heads-up-investing.blogspot.com/2013/01/may-it-please-market-is-there-bear.html)'
- en: on his blog over the weekend.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本周末在他的博客上。
- en: Traders should keep in mind that the above study represents just one bit of
    influence that could impact the market over the next few days.  There are always
    crosswinds.  And while the weight of the evidence that I am seeing is pointing
    towards a short-term dip, strong momentum and liquidity could continue to push
    the market higher.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者应牢记上述研究仅代表可能在接下来的几天影响市场的一个因素。总是存在交叉风。虽然我看到的证据的权重指向短期下跌，但强劲的动量和流动性可能继续推动市场上涨。
