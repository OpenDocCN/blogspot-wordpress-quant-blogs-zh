- en: 'Humble Student of the Markets: A warning on Canadian banks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 倾谦者市场生手：对加拿大银行的警告
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/a-warning-on-canadian-banks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/a-warning-on-canadian-banks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/a-warning-on-canadian-banks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/a-warning-on-canadian-banks.html#0001-01-01)
- en: I don`t write about my native Canada very much, but the last few weeks of December
    is usually a time for getting together with friends and financial professionals.
    During such occasions, the discussion often turn to the markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很少谈及我祖国加拿大，但十二月的最后几个星期通常是和朋友和金融专业人士聚在一起的时候。在这样的场合，讨论往往转向了市场。
- en: One of the topics of discussion this year was the outlook for the Canadian market
    and, in particular, the banking sector. Canadian banks have been a favorite of
    individual investors in Canada, largely because of their dividend yield and their
    superior returns in the last few years. In a recent post, local fund manager
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今年的讨论主题之一是加拿大市场及特别是其银行业的前景。加拿大银行一直是我国个人投资者的最爱，主要是因为其股息收入和近年来的超额回报。在最近的一篇帖子中，本地基金经理
- en: '[Tom Bradley](https://www.steadyhand.com/personal_investing/2014/12/18/a_banks_only_portfolio/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤姆·布拉德利](https://www.steadyhand.com/personal_investing/2014/12/18/a_banks_only_portfolio/)'
- en: 'of Steadyhand Funds wrote about the growing level of investor complacency in
    this sector:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Steadyhand Funds的汤姆·布拉德利就该行业投资者对市场现状日益满足的现象进行了分析：
- en: I’m slow getting to this, but in the Report on Business a while ago John Heinzl
    addressed a common question from Canadian investors – ‘*Why don’t I just have
    an all-bank portfolio?*’
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我慢了一点，但是一段时间前《商业报》的约翰·海因兹尔讨论了加拿大投资者常见的一个问题——‘*为什么我不能只投资于银行股？*’
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The question is not a surprising one given how profitable our banks are, what
    a powerful presence they have in our economy and how well their stocks have done.
    And it’s timely given questions about the impact a toppy housing market and troubled
    energy sector will have on the banks’ future. In his [piece](http://www.theglobeandmail.com/globe-investor/investor-education/why-an-all-bank-portfolio-is-bonkers/article21414749/),
    however, John suggests that an all-bank portfolio is not a good idea. I concur.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问这个问题并不奇怪，鉴于我们的银行有多赚钱，占据了我国经济中的强大地位，并在近几年里股价不断上涨。有关目前房地产市场和能源行业动荡将对银行未来产生何种影响的问题也同样重要。然而，在他的[文章](http://www.theglobeandmail.com/globe-investor/investor-education/why-an-all-bank-portfolio-is-bonkers/article21414749/)中，约翰认为只投资于银行股的投资组合不是个好主意。我赞同。
- en: 'Bradley went on to outline a number of risks facing the banks, including macro
    risks:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 布拉德利接下来概述了银行面临的一大堆风险，包括宏观风险：
- en: 'The Big 5 in Canada all have slightly different strategies, but they’re still
    tightly linked to the same economic factors: jobs, debt levels, commodity prices
    and the housing market. They will react similarly at times of stress.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加拿大的五大银行都有略微不同的业务策略，但它们都与同样的经济因素紧密相关：就业、债务水平、大宗商品价格和房地产市场。它们在压力时期通常会做出类似的反应。
- en: From a big picture macro perspective, I would tend to agree. As the black line
    in the chart below shows, the Canadian financial sector has been beating the TSX
    Composite for about three years. However, there are a number of ominous signs
    suggesting that era of superior returns may be coming to an end.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从大局宏观的角度来看，我更倾向于同意。正如下图中的黑线所示，加拿大金融部门在过去三年一直表现胜过TSX复合指数。然而，有一些不祥的迹象表明这一时期的超额回报可能即将结束。
- en: In the above chart, I show a couple of other factors that are correlated with
    the relative market performance of financials. Credit, as measured by the relative
    price performance of Canadian corporate bonds (shown in blue), has been on an
    upswing - until recently. The recent negative performance of credit will likely
    create stresses in the banking system.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在上图中，我展示了与金融行业相对市场表现紧密相关的一些因素。信贷，以加拿大公司债的相对价格表现（蓝线所示）来衡量，已经处于上升趋势——直到最近。信贷的最新负向表现可能给银行体系带来压力。
- en: As well, we have seen the value/growth cycle in Canada (in purple) correlate
    well with the relative performance of financials. In 2014, value has rolled over
    against growth, which is another potential negative for financial stocks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们发现加拿大的价值/成长周期（用紫线表示）与金融业的相对表现紧密相关。在2014年，价值相对成长出现下滑，对金融股造成了另一种潜在的负面影响。
- en: While I recognize that correlation is not causation, but these correlations
    are fundamentally driven. The macro factors that were once tailwinds for the outperformance
    of the financial sector, which is dominated by the Canadian banks, are now turning
    into headwinds.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我认识到相关性不代表因果关系，但这些相关性基本上是驱动的。曾经对加拿大银行主导的金融部门的表现优异起到推动作用的宏观因素，现在正在变成阻碍。
- en: Don't say that you weren't warned.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不要说你没有被警告过。
