    gain of 0.5%. Overall a losing strategy below the 200ma.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当在200日均线之下尝试“Gap Band”策略时，共有17次实例。有10个赢家，但平均亏损为1.0%，而平均收益为0.5%。总体而言，在200ma之下是一个亏损策略。
- en: As with previous gap studies, it appears gaps up in long-term downtrends are
    dangerous to try and short. While it would've worked out on Friday, you always
    need to be wary of a short-covering rally or trend day up.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的跳空研究一样，长期下跌趋势中的跳空上涨试图做空是危险的。虽然周五可能会奏效，但你总是需要警惕一个空头回补反弹或趋势上涨日。
