- en: 'VIX and More: VWSI at Zero Pre-FOMC'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI at Zero Pre-FOMC'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/vwsi-at-zero-pre-fomc.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/vwsi-at-zero-pre-fomc.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/vwsi-at-zero-pre-fomc.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/vwsi-at-zero-pre-fomc.html#0001-01-01)
- en: As the markets settle in for what will likely be 2 ½ days of waiting and mostly
    sideways action in advance of the [Fed](http://vixandmore.blogspot.com/2007/03/fed-links.html)
    decision, the [futures are suggesting](http://www.clevelandfed.org/research/Policy/fedfunds/index.cfm)
    that a 0.25% rate cut is in the works.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场进入可能会持续2天半的等待和大部分横向行动，准备迎接[联邦储备委员会](http://vixandmore.blogspot.com/2007/03/fed-links.html)决定，[期货预示](http://www.clevelandfed.org/research/Policy/fedfunds/index.cfm)正在进行0.25%的降息。
- en: The VWSI is not tipping its hand vis-à-vis volatility expectations, moving back
    to zero after registering a fairly extreme -6 last week.  The -6 VWSI reading
    preceded a week in which the VIX fell 3.40 points (14.8%), bringing the volatility
    index back down to the levels of most of the short and medium-term moving averages.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VWSI在上周记录了一个相当极端的-6后，没有透露出对波动率预期的任何端倪，回到了零。-6的VWSI读数前面的一周VIX下跌了3.40点（14.8%），将波动率指数降回到了大多数短期和中期移动平均水平。
- en: Recall from previous *VIX and More* [research](http://vixandmore.blogspot.com/2007/01/vix-price-movement-around-fomc-meetings.html)
    that the VIX has a tendency to anticipate higher volatility than the post-FOMC
    frenzy actually delivers, drop on the day of the announcement and perhaps one
    additional day, then take two weeks or so to attain pre-FOMC levels.  In the absence
    of any compelling reason to expect something different this time around, keep
    an eye on the typical scenario to see if it plays out once again.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从之前的*VIX and More* [研究](http://vixandmore.blogspot.com/2007/01/vix-price-movement-around-fomc-meetings.html)中可以看出，VIX有一种倾向，即预示着比后-FOMC狂热实际交付的更高波动性，在公告日和可能的另一个交易日下跌，然后大约需要两周的时间恢复到FOMC前的水平。在没有任何明显原因期待这一次会有不同的情况下，请继续关注典型情景是否再次出现。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上面的温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，通常与VIX呈负相关。)*'
- en: '***Wine pairing:***  For a VWSI of zero, I continue to recommend an inexpensive
    <place st="on">Rhone</place> blend.  Some of my recent favorites include the following
    New World wines: [Oakley Five Reds](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100);
    [Robert Hall’s Rhone de Robles and Tablas Creek’s Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html);
    [Wrongo Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html),
    the contrarian favorite from Spain; as well as [The Hermit Crab](http://vixandmore.blogspot.com/2007/10/vwsi-back-to-zero-was-that-bump.html)
    and [The Stump Jump](http://vixandmore.blogspot.com/2007/05/vwsi-at-zero-again-another-rhone-white.html)
    (I prefer the white over the red) from [D’Arenberg](http://www.darenberg.com.au/default2.php)
    in Australia. If you are looking for additional ideas, I encourage you check out
    the [Rhone Rangers](http://www.rhonerangers.org/).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***葡萄酒搭配：*** 对于零VWSI，我仍然推荐一款廉价的<place st="on">隆河</place>混合酒。我最近喜欢的一些新世界葡萄酒包括以下几种：[Oakley
    Five Reds](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100)；[Robert
    Hall的Rhone de Robles和Tablas Creek的Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html)；来自西班牙的偏爱反其道而行的[Wrongo
    Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html)；以及来自澳大利亚的[D’Arenberg](http://www.darenberg.com.au/default2.php)的[The
    Hermit Crab](http://vixandmore.blogspot.com/2007/10/vwsi-back-to-zero-was-that-bump.html)和[The
    Stump Jump](http://vixandmore.blogspot.com/2007/05/vwsi-at-zero-again-another-rhone-white.html)（我更喜欢白葡萄酒）。如果您正在寻找更多想法，我鼓励您查看[Rhone
    Rangers](http://www.rhonerangers.org/)。'
