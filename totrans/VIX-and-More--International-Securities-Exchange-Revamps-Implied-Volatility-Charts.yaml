- en: 'VIX and More: International Securities Exchange Revamps Implied Volatility
    Charts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：国际证券交易所重塑隐含波动率图表
- en: 来源：[http://vixandmore.blogspot.com/2008/11/international-securities-exchange.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/international-securities-exchange.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/international-securities-exchange.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/international-securities-exchange.html#0001-01-01)
- en: The International Securities Exchange ([ISE](http://vixandmore.blogspot.com/search/label/ISE)),
    which publishes a superb [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    chart that I have featured on *VIX and More* on a number of occasions, has recently
    launched an [enhanced version of their IV chart](http://www.ise.com/WebForm/md_livevol.aspx?categoryId=124&header3=true&menu1=true).
    The new version of this chart, which I have appended below, adds an “ISEE value”
    to the list of data. I have discussed the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE)
    call to put ratio frequently in this space in the past. In this incarnation it
    is simply a ratio of call volume to put volume for the specified security.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 国际证券交易所([ISE](http://vixandmore.blogspot.com/search/label/ISE))发布了一个我曾在*VIX和更多*中多次介绍的卓越的[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)图表，该交易所最近推出了一个[改进的波动率图表](http://www.ise.com/WebForm/md_livevol.aspx?categoryId=124&header3=true&menu1=true)。这个图表的新版本在数据列表中增加了一个“ISEE价值”。我在此空间过去经常讨论[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)看涨/看跌比率。在这个版本中，它仅仅是特定证券的看涨交易量与看跌交易量的比率。
- en: I chose Citigroup ([C](http://vixandmore.blogspot.com/search/label/C)) as my
    example security because all eyes should be on this bank, which is now trading
    at a 14 year low after hitting 3.57 earlier this morning. If Citigroup crumbles,
    it will dwarf the chaos created by [AIG](http://vixandmore.blogspot.com/search/label/AIG)
    and Lehman Brothers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择花旗集团([C](http://vixandmore.blogspot.com/search/label/C))作为我的示例证券，因为所有目光都应关注这家银行，它在今天早上早些时候触及3.57后，目前交易于14年低点。如果花旗集团崩溃，它将远远超过[AIG](http://vixandmore.blogspot.com/search/label/AIG)和雷曼兄弟所造成的混乱。
- en: Finally, for more information on the company that is the source of the volatility
    charts used by the ISE, check out [Livevol](http://www.livevol.com/Default.aspx).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了了解更多关于为ISE提供波动率图表的公司信息，请查看[Livevol](http://www.livevol.com/Default.aspx)。
