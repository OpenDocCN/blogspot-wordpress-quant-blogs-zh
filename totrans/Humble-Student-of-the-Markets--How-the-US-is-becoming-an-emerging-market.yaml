- en: '**A pre-election stall?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: As we approach the November election, the market may be setting up for a pre-election
    stall. President Trump, otherwise known as "Dow Man", is fond of benchmarking
    his performance using the stock market. The S&P 500 (SPY) has returned an impressive
    64.5% unannualized since Inauguration. Its performance against the long bond (TLT)
    is less compelling, but it beat bonds by a total of 12.1% over the same period.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/1b8c5a818302582fd76f919d37fc9eca.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhu1_8w_D-cM6W8Dcsv_Tra06Al0omy1nWZtJwhZI3PRFnTV2YJdnJtZEE-eehT4wMBXV6CUisGA38EgeIJK-YxDIeUVoBbbikn7R5kBxT-PghQjNA9hc0_2J1c6XqEbJ3_aeFRUTQ9gRrI/s700/SPX+Trump+term.png)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhu1_8w_D-cM6W8Dcsv_Tra06Al0omy1nWZtJwhZI3PRFnTV2YJdnJtZEE-eehT4wMBXV6CUisGA38EgeIJK-YxDIeUVoBbbikn7R5kBxT-PghQjNA9hc0_2J1c6XqEbJ3_aeFRUTQ9gRrI/s700/SPX+Trump+term.png)'
- en: The most disturbing metric is the market's risk perception. The VIX Index is
    elevated, and trades at a premium to EM VIX. ***The market is now pricing US risk
    like an emerging market.*** Market nervousness is rising, and traders will have
    to contend with a heightened risk environment until the November 3 election.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最令人不安的指标是市场的风险感知。VIX指数居高不下，并且相对于EM VIX有溢价。**市场现在正在像一个新兴市场一样定价美国风险。** 市场紧张情绪正在上升，交易员将不得不应对在11月3日选举之前加剧的风险环境。
