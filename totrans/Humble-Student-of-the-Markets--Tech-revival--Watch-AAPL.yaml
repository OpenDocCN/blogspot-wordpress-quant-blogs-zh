- en: 'There was some excitement this week about the relative breakout of the Technology
    sector against the market:'
  prefs: []
  type: TYPE_NORMAL
- en: Given the dominant weight of Apple in the Technology sector, consider the relative
    performance of an equal weighted Tech index. the equal-weighted NASDAQ 100 (QQEW)
    against the SPX. While the XLK has rallied out of a relative downtrend against
    SPX, QQEW remains range-bound against the market. In other words, the average
    Tech stpcl has performed in line with the market in general.
  prefs: []
  type: TYPE_NORMAL
- en: 'The rally out of the downtrend is far more evident in AAPL:'
  prefs: []
  type: TYPE_NORMAL
- en: So if you start to get excited about the potential rally in Technology stocks,
    pick the appropriate benchmark and know what you are betting on.
  prefs: []
