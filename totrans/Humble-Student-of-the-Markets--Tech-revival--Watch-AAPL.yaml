- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/05/tech-revival-watch-aapl.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/05/tech-revival-watch-aapl.html#0001-01-01)
