- en: 'Humble Student of the Markets: Tech revival? Watch AAPL'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：科技股的复苏？关注AAPL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/05/tech-revival-watch-aapl.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/05/tech-revival-watch-aapl.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/05/tech-revival-watch-aapl.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/05/tech-revival-watch-aapl.html#0001-01-01)
- en: 'There was some excitement this week about the relative breakout of the Technology
    sector against the market:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周市场对科技股相对于大盘的突破有些兴奋：
- en: Given the dominant weight of Apple in the Technology sector, consider the relative
    performance of an equal weighted Tech index. the equal-weighted NASDAQ 100 (QQEW)
    against the SPX. While the XLK has rallied out of a relative downtrend against
    SPX, QQEW remains range-bound against the market. In other words, the average
    Tech stpcl has performed in line with the market in general.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于苹果公司在科技行业的权重较大，可以考虑一下等权重的科技指数的表现。等权重的纳斯达克100（QQEW）与标普500（SPX）相比。虽然XLK相对于标普500已经涨出了相对下跌趋势，但QQEW相对于整个市场仍然在震荡。换句话说，平均表现来看，科技股的表现与市场整体相当。
- en: 'The rally out of the downtrend is far more evident in AAPL:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司（AAPL）的涨势比其他科技股更为明显：
- en: So if you start to get excited about the potential rally in Technology stocks,
    pick the appropriate benchmark and know what you are betting on.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你开始对科技股的潜在涨势感到兴奋，请选择合适的基准，并了解你在下注什么。
