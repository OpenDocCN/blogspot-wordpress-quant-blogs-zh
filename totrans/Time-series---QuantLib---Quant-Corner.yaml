- en: Time series & QuantLib | Quant Corner
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://quantcorner.wordpress.com/2013/02/10/an-example-code-using-quantlib-timeseries/#0001-01-01](https://quantcorner.wordpress.com/2013/02/10/an-example-code-using-quantlib-timeseries/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We wrote an example code implementing the **TimeSeries** class of the **QuantLib**
    library.
  prefs: []
  type: TYPE_NORMAL
- en: This code actually parses a ***.csv** file that contains a time downloaded from
    **Yahoo! Finance**. Each line in the file contains a date and the corresponding
    open, high, low, close, volume and adjusted close.
  prefs: []
  type: TYPE_NORMAL
- en: Here, the **QuantLib::TimeSeries** object is created using the adjusted close,
    but the code is easy to adapt for other needs.
  prefs: []
  type: TYPE_NORMAL
- en: Below is the code, the results outputted to the console, and the source data
    file.
  prefs: []
  type: TYPE_NORMAL
