- en: 'I looked at S&P 500 reversal bars that made new 20-day lows and then rallied
    strongly to finish the day up 1% or more on higher volume. A key ingredient in
    that study was the 1% price rise. While the market put in a reversal Thursday
    on increased volume the price rise was not that impressive. The first table below
    is the one from January’s study:'
  prefs: []
  type: TYPE_NORMAL
