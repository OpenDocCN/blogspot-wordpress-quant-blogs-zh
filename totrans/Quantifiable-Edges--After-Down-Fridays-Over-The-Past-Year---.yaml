  zh: 来源：[http://quantifiableedges.blogspot.com/2010/03/after-down-fridays-over-past-year.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/after-down-fridays-over-past-year.html#0001-01-01)
- en: One place there has been an edge over the last year is in buying Fridays that
    closed down. Below is a study that illustrates this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年中，有一个地方一直存在优势，那就是买入收盘下跌的周五。下面是一个说明这一点的研究。
- en: '[![](img/1258a28eef59ea5fcb68e856d78ffb11.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEirRoR5ks2HCIcyG1UI-Ot9U88tlSXl0aGkQRWEOm9vDinKxB90xpL4Knhyphenhyphen_861vT0P_P-tcJG3A7R22TQn3g0cbzYN9_zKY_i8u1AqjK-1QdnjfG5gf01fsgojbriVZMrAjHfLGpA92kxK/s1600-h/2010-3-22+png1.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1258a28eef59ea5fcb68e856d78ffb11.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEirRoR5ks2HCIcyG1UI-Ot9U88tlSXl0aGkQRWEOm9vDinKxB90xpL4Knhyphenhyphen_861vT0P_P-tcJG3A7R22TQn3g0cbzYN9_zKY_i8u1AqjK-1QdnjfG5gf01fsgojbriVZMrAjHfLGpA92kxK/s1600-h/2010-3-22+png1.png)'
- en: These are some fairly incredible results for just looking to buy a down Friday.
    Even if you eliminate the 7% winner, which was actually the 1st instance from
    3/20/09, results are still very strong. The average trade would be 0.7% instead
    of 0.9%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果相当令人印象深刻，仅仅是寻找一个下跌的周五就足够了。即使你消除了那个上涨7%的情况，那实际上是2009年3月20日的第一次实例，结果仍然非常强劲。平均交易会从0.9%降至0.7%。
- en: I also looked at how the market has performed over the same time period when
    Friday has closed up.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还研究了市场在过去同样的时间段内，当周五收盘上涨时的表现。
- en: '[![](img/7fd33d70f04c28e33f51b3a4f0b7d91f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIQStFy-dOO9lV9aviucSeFAIkXxwNQTt7ZborobGr0NI791sQ6TxxhFJLR7qbUQM1n3k1T73_iwCw2nd6Xusm6SPMeQQGoZGNwnzEZBb9NVoULB1tJSeAB1rKmyF57DFU8bBxAB6zUFXm/s1600-h/2010-3-22+png2.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/7fd33d70f04c28e33f51b3a4f0b7d91f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIQStFy-dOO9lV9aviucSeFAIkXxwNQTt7ZborobGr0NI791sQ6TxxhFJLR7qbUQM1n3k1T73_iwCw2nd6Xusm6SPMeQQGoZGNwnzEZBb9NVoULB1tJSeAB1rKmyF57DFU8bBxAB6zUFXm/s1600-h/2010-3-22+png2.png)'
- en: It appears the edge has only been on down Fridays.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 看来这个优势只存在于下跌的周五。
- en: It is important to understand that this is what I often refer to as an “environmental
    edge”. In other words, it is something that has worked in the recent past and
    seems to be a result of the current market environment. It is not an edge that
    has persisted over a long period of time nor do I expect it to continue to persist
    for a long period of time from now. That doesn’t mean it isn’t a useful observation,
    though. In such cases where I believe a setup contains an environmental edge I
    will look to use it to my advantage until it appears to be losing its effectiveness.
    Of course I do this with all edges, but environmental edges are on a tighter leash
    than others.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要理解，这就是我经常所说的“环境优势”。换句话说，这是近期过去有效并且似乎是当前市场环境的结果。这不是一个长时间持续存在的优势，也不期望它会在未来长时间持续存在。但这并不意味着它不是一个有用的观察。在这种情境下，如果我认为一个设置包含环境优势，我会利用它直到它似乎失去效果。当然，我对所有的优势都这样做，但环境优势的约束比其他优势更紧。
