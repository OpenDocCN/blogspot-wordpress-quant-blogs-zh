- en: 'Quantifiable Edges: After Down Fridays Over The Past Year...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：过去一年中下跌周五之后...
- en: 来源：[http://quantifiableedges.blogspot.com/2010/03/after-down-fridays-over-past-year.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/after-down-fridays-over-past-year.html#0001-01-01)
