- en: Thanks to [Matt](http://mdavey.wordpress.com/) for the [heads up](http://mdavey.wordpress.com/2010/09/14/dark-pools-block-contingent-orders/)
    on [this article](http://www.tradersmagazine.com/news/goldman-sachs-tusar-high-frequency-trading-106334-1.html).
    In [pt III](http://www.tradersmagazine.com/news/goldman-sachs-tusar-high-frequency-trading-106334-1.html?pg=3)
    Tusar asserts that Trade-At “essentially creates the CLOB [consolidated limit
    order book]–the thing that everyone agrees would stifle innovation.”  Now my knowledge
    of algo equity execution is certainly not state of the art. But it’s news to me
    that there’s a body of opinion that thinks CLOBs stifle innovation. Certainly
    the advantage of CLOBs is that they aggregate liquidity for a security, and provide
    a public, visible live price during trading, and a record of open and close prices
    too. They also tend to come with clearing arrangements. This is exactly the arrangement
    that the industry has been inching towards for the OTC stuff that was so problematic
    in 2008, with the introduction of swaps clearing, which should improve transparency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢[Matt](http://mdavey.wordpress.com/)关于[这篇文章](http://www.tradersmagazine.com/news/goldman-sachs-tusar-high-frequency-trading-106334-1.html)的**提示**。
    在[第三部分](http://www.tradersmagazine.com/news/goldman-sachs-tusar-high-frequency-trading-106334-1.html?pg=3)，Tusar断言Trade-At“本质上创造了CLOB
    [综合限价订单簿]– 这是所有人都认为会扼杀创新的东西。” 现在，我对算法股票执行的了解当然不是最先进的。 但对我来说，有人认为CLOB会扼杀创新是个新闻。
    当然，CLOB的优势在于它们为一种证券聚合流动性，并在交易过程中提供公开、可见的实时价格，以及开盘和收盘价格的记录。 它们也倾向于带有清算安排。 这恰好是行业在2008年出现问题的场外交易产品上一直在朝着的安排，随着掉期清算的引入，这应该提高透明度。
- en: I suspect that Tusar is talking his own book. Plus ca change !  Of cause major
    broker dealers like Goldman want “innovation” in the form of multiple dark pools
    and execution venues, including their own. That leads to fragmented liquidity,
    which causes opacity and hinders price discovery. Which is good for Goldman, and
    bad for clients who will need expensive Goldman execution services.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑Tusar在说自己的话。 事情一变再变！ 当然，像高盛这样的主要经纪商希望以多个暗池和执行场所的形式“创新”，包括他们自己的。 这导致流动性分散，导致不透明度，并阻碍了价格发现。
    这对高盛有利，对需要昂贵的高盛执行服务的客户不利。
