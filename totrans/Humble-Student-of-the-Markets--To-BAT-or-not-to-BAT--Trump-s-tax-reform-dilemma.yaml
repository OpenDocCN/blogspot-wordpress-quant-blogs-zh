- en: 'Humble Student of the Markets: To BAT or not to BAT? Trump`s tax reform dilemma'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/03/to-bat-or-not-to-bat-trumps-tax-reform.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/03/to-bat-or-not-to-bat-trumps-tax-reform.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As the market awaits the FOMC decision and statement this week, there are a
    number of other critical market moving events to watch for. The Trump White House
    is expected to release its "skinny budget" this week, which may contain some broad
    outlines of the tax reform package. In addition, Angela Merkel's White House visit
    Tuesday could bring important news on the trade front.
  prefs: []
  type: TYPE_NORMAL
- en: Donald Trump came into office promising a series of tax cuts and offshore cash
    repatriation incentives for Wall Street. But tax cuts have to be offset with either
    revenue increases or spending cuts. Trump adviser Gary Cohn recently stated on
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](http://www.cnbc.com/2017/03/10/trump-advisor-gary-cohn-were-aiming-for-a-revenue-neutral-tax-cut.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that the White House is aiming for to be revenue-neutral over a 10-year period.
    As this chart from Morgan Stanley shows, this level of fiscal stimulus is highly
    unusual at this point of the economic expansion.
  prefs: []
  type: TYPE_NORMAL
- en: The main strategy for paying for the many of the proposed tax cuts is the imposition
    of a Border Adjustment Tax (BAT), which will penalize imports while encouraging
    exports. The BAT proposal, however, is likely to run into a number of major objections
    from America's largest trading partners.
  prefs: []
  type: TYPE_NORMAL
- en: Those objections have come from Canada, which is America's biggest customer,
    and from Germany, the sixth largest (chart via
  prefs: []
  type: TYPE_NORMAL
- en: '[CNN Money](http://money.cnn.com/interactive/news/economy/how-us-trade-stacks-up/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: Last week, Canadian prime minister Justin Trudeau spoke at a Houston energy
    conference and cautioned that a BAT would be bad for all parties (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2017-03-10/border-tax-would-hurt-u-s-energy-steel-and-autos-trudeau-says)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: A levy on goods imported to the U.S. would damage business on both sides of
    the northern border and could impede the growth of energy, automobile and steel
    industries that benefit from bilateral cooperation, Trudeau said at a press conference
    in Houston.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “A border adjustment tax would be bad not just for Canada but for the United
    States as well,” the prime minister told reporters Friday. “No two countries in
    the world have the close friendship, alliance, relationship and level of economic
    integration that Canada and the U.S. have.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: German chancellor Merkel is expected to be far less diplomatic than Trudeau.
  prefs: []
