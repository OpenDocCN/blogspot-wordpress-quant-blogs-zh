- en: From a recent
  prefs: []
  type: TYPE_NORMAL
- en: '[YouTube lecture](http://www.youtube.com/watch?v=t_FbB8Romhk)'
  prefs: []
  type: TYPE_NORMAL
- en: 'by UC Berkeley economist Emmanuel Saez, he discusses income inequality. As
    an introduction he makes the following claim, and it''s pretty clear he doesn''t
    find this very controversial:'
  prefs: []
  type: TYPE_NORMAL
- en: Inequality matters because people evaluate their economic well-being relative
    to others, not in absolute terms
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[http://www.youtube.com/embed/t_FbB8Romhk?rel=0#t=8m05s](http://www.youtube.com/embed/t_FbB8Romhk?rel=0#t=8m05s)'
  prefs: []
  type: TYPE_NORMAL
- en: VIDEO
  prefs: []
  type: TYPE_NORMAL
- en: He's a pretty conventional, leading academic economist. It's interesting that
    he can say this as if it's not debatable and move on, because if this is true,
    many of the fundamental results of economics are simply wrong. For example, there
    is no risk premium, a theme of
  prefs: []
  type: TYPE_NORMAL
- en: '[my now back ordered book](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which discusses why this inconsistency persists.'
  prefs: []
  type: TYPE_NORMAL
- en: Yet, I'm pretty much alone in arguing this in finance. In other words, in some
    fields of economics relative utility is obvious, in others it's applied piecemeal,
    in others it is not used at all . Such is the science of economics.
  prefs: []
