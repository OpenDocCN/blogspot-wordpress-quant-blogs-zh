- en: 'Falkenblog: Mortgage Simulation Circa 2001'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：2001年的抵押贷款模拟
- en: 来源：[http://falkenblog.blogspot.com/2008/11/mortgage-simulation-circa-2001.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/mortgage-simulation-circa-2001.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/11/mortgage-simulation-circa-2001.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/mortgage-simulation-circa-2001.html#0001-01-01)
- en: In this latest crisis, one thing that really intrigues me is the degree to which
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次危机中，真正令我感到好奇的是
- en: '[everyone underestimated](http://falkenblog.blogspot.com/2008/10/endogenous-failure-in-complex-systems.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[所有人都低估了](http://falkenblog.blogspot.com/2008/10/endogenous-failure-in-complex-systems.html)'
- en: mortgage credit risk. I was oblivious, doing other things, but what were those
    in this sector thinking? I am skeptical of most of those who loudly claim to have
    foreseen this crisis for
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 抵押信贷风险。我对此毫不知情，忙于其他事情，但这个领域的人在想些什么呢？我对那些大声宣称已经预见到这场危机的大多数人表示怀疑。
- en: '[several reasons](http://www.overcomingbias.com/2008/11/beware-the-pres.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[若干原因](http://www.overcomingbias.com/2008/11/beware-the-pres.html)'
- en: and I won't rehash them. But this
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会重复讨论它们。但是这
- en: '[piece estimating mortgage credit risk](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=295633)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[估计抵押信贷风险](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=295633)'
- en: 'in 2001 highlights a common error in risk management, or econometric analysis:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2001年的报告强调了风险管理或计量分析中的一个常见错误：
- en: 'To estimate the empirical survival curves, we rely on a large and geographically
    diverse data set from a major financial services firm. Data includes credit ratings
    for the borrower at the time of loan origination. Inclusion of this important
    variable helps ensure unbiased estimation of the coefficients of other risk factors,
    such as current loan-to-value ratio and changes in local unemployment rates. We
    should also acknowledge data limitations: it only includes loans originated during
    1993-1997 time period when house prices in most (though not all) markets were
    stable or increasing'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了估计经验生存曲线，我们依赖于一家大型金融服务公司提供的大量且地理位置分布广泛的数据。数据包括借款人在放贷时的信用评级。包括这一重要的变量有助于确保其他风险因素的系数得到公正估计，比如当前贷款价值比和当地失业率的变化。我们也要承认数据的局限性：它只包括了1993-1997年间放贷的贷款时期，当时大多数（尽管不是所有）市场的房价是稳定的或上涨的
- en: Sounds great, like they are just modeling cross-sectional risk, dipping their
    toe in the empirical pool. After all, 4 years, not including any cyclical volatility,
    that would be irrelevant for modeling a worst-case-scenario, and they realize
    this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来很棒，就像他们只是在对横截面风险进行建模，试探性地涉足经验之池。毕竟，4年的数据并没有包括任何循环波动，对于建模最糟糕的情况来说，这是无关紧要的，而他们意识到了这一点。
- en: 'But then after torturing the data for 30 pages, the authors conclude with:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但在对数据进行煎熬了30页之后，作者的结论是：
- en: We find that the current regulatory standards for capital are too high in most
    cases.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们发现，目前的资本监管标准在大多数情况下都过高。
- en: No mention in the conclusion about the lack of a real cycle in their sample
    data! They knew the data's limitations, but by the end ignored them. In other
    words, forget about the business cycle--we have a large number of observations!
    I see this a lot in default modeling, where someone will look at a bunch of daily
    data on bonds, and say they have 400,000 observations in the default model, ignoring
    the fact that the ten years of daily IBM data is not 2520 observations, more like
    3.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 结论中没有提到对其样本数据缺乏真实周期的相关描述！他们知道数据的局限性，但最后却忽视了。换句话说，不用关心商业周期——我们有大量观察！我在违约建模中经常看到这种情况，有人会看一堆债券的每日数据，并说他们在违约模型中有40万观察结果，而忽视了10年的每日IBM数据并不是2520次观察，更像是3次观察。
- en: It's a common problem, mistaking the number of observations for degrees of freedom,
    because the correlation structure underlying the data may actually drastically
    reduce the degrees of freedom. Making sure your data has the appropriate sample
    is a big issue in all social science, as often someone will observe how college
    kids respond to stimuli to predict how people in general respond, assume men are
    the same as women. Their is no simple cure other than to be thoughtful about the
    specific application.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个常见问题，误将观察数误认为自由度，因为数据背后的相关结构实际上可能大大降低自由度。确保您的数据具有适当的样本在所有社会科学中都是一个重要问题，因为经常会有人观察大学生对刺激的反应来预测普通人的反应，假定男性和女性的反应相同。除了在特定应用中要深思熟虑之外，没有简单的解决办法。
