- en: 'Humble Student of the Markets: A Jackson Hole sneak preview'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/a-jackson-hole-sneak-preview.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/a-jackson-hole-sneak-preview.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As the markets anticipate Janet Yellen's keynote speech at Jackson Hole entitled
    "Re-Evaluating Labor Market Dynamics", I came upon this
  prefs: []
  type: TYPE_NORMAL
- en: '[Chicago Fed publication](http://chicagofed.org/digital_assets/publications/chicago_fed_letter/2014/cfloctober2014_327.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: that might offer a sneak preview of what Yellen might have to say.
  prefs: []
  type: TYPE_NORMAL
- en: 'The publication is entitled, "Understanding the relationship between real wage
    growth and labor market conditions". The abstract reads (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: The authors find that the share of the labor force that is medium-term unemployed
    (five to 26 weeks unemployed) and the share working part time (less than 35 hours
    per week) involuntarily are strongly correlated with real wage growth. Moreover,
    they ***estimate that average real wage growth would have been between one-half
    of a percentage point and a full percentage point higher in June 2014 if 2005–07
    labor market conditions had been restored, indicating that the slack in the jobs
    market still weighs heavily on the real wage prospects of U.S. workers.***
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Chicago Fed President Charles Evans is generally thought to be a dove and studies
    such as these provide more ammunition for Fed Chair Yellen to assert that you
    have to look beyond the headlines to assess labor market conditions. According
    to this
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/2014/08/12/us-usa-fed-yellen-insight-idUSKBN0GC1SA20140812)'
  prefs: []
  type: TYPE_NORMAL
- en: report, "she'd rather fight inflation than another economic downturn" and this
    Chicago Fed publication is another step in that direction.
  prefs: []
  type: TYPE_NORMAL
