  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/a-choppy-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/a-choppy-bottom.html#0001-01-01)
- en: '**Trend Model signal summary**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号摘要**'
- en: 'Trend Model signal: Risk-off'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型信号：风险规避
- en: 'Trading model: Bullish (upgrade)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易模型：看涨（升级）
- en: The Trend Model is an asset allocation model which applies trend following principles
    based on the inputs of global stock and commodity price. In essence, it seeks
    to answer the question, "Is the trend in the global economy expansion (bullish)
    or contraction (bearish)?"
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型是一个应用趋势跟踪原则的资产配置模型，它基于全球股票和商品价格的输入。本质上，它试图回答这样一个问题：“全球经济的趋势是扩张（看涨）还是收缩（看跌）？”
- en: My inner trader uses the trading model component of the Trend Model seeks to
    answer the question, "Is the trend getting better (bullish) or worse (bearish)?"
    The history of actual out-of-sample (not backtested) signals of the trading model
    are shown by the arrows in the chart below. In addition, I have a trading account
    which uses the signals of the Trend Model. The last report card of that account
    can be found
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内在交易者使用趋势模型的交易模型部分试图回答这个问题：“趋势是变好（看涨）还是变坏（看跌）？”下面图表中箭头显示了交易模型实际样本外（非回测）信号的历史。此外，我还有一个使用趋势模型信号的交易账户。该账户的最后一份成绩单可以在
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2015/08/trend-model-july-report-card-47.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2015/08/trend-model-july-report-card-47.html)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**Update schedule**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新计划**'
- en: ': I generally update Trend Model readings on'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ：我通常在
- en: '[my blog](http://humblestudentofthemarkets.blogspot.com/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的博客](http://humblestudentofthemarkets.blogspot.com/)'
- en: on weekends and tweet any changes during the week at @humblestudent.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 周末更新趋势模型读数，并在每周的@humblestudent上发布任何变化。
- en: '**My inner investor: Still buying weakness**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的内在投资者：仍在买入弱势**'
- en: This will be a somewhat abbreviated post compared to past weeks.  Not that much
    has changed from my inner investor`s point of view since my last post (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章与上周相比将会有所简短。从我的内在投资者的角度来看，自上次发文以来并没有太多变化（见
- en: '[Why this is not the start of a bear market](http://humblestudentofthemarkets.blogspot.com/2015/09/why-this-is-not-start-of-bear-market.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么这不是熊市的开始](http://humblestudentofthemarkets.blogspot.com/2015/09/why-this-is-not-start-of-bear-market.html)'
- en: '). To briefly recap, I analyzed the market in four dimensions and here are
    my conclusions:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）。简单回顾一下，我分析了市场的四个维度，以下是我的结论：
- en: '**Technical:**  Very bearish.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术：** 非常看跌。'
- en: '**Sentiment:** A crowded short, which is contrarian bullish. Who is left to
    sell?'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情绪：** 一个拥挤的空头，这是逆向看涨的。还有谁会卖出？'
- en: '**Macro:** Mixed, mildly bullish.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**宏观经济：** 混合，略微看涨。'
- en: '**Fundamental momentum:** Was mildly bullish, but has weakened to neutral.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基本面动量：** 略微看涨，但已减弱至中性。'
- en: My conclusion was that US stock prices have limited downside and this is not
    the start of a bear market. My inner investor therefore remains in a buy on weakness
    mode.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我的结论是，美国股市的下行空间有限，这不是熊市的开始。因此，我的内在投资者仍然处于在弱势买入的模式。
- en: Here are the updates.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是更新内容。
- en: '**Sentiment remains a crowded short**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**情绪仍然是一个拥挤的空头**'
- en: Virtually every few days I see another item come across my desk showing an off
    the charts reading in bearish sentiment. The latest comes from
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每隔几天，我都会看到另一项显示出极度看跌情绪的资料摆在我的办公桌上。最新的资料来自
- en: '[Mark Hulbert](http://www.marketwatch.com/story/stock-investors-havent-been-this-bearish-in-15-years-2015-09-25)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/stock-investors-havent-been-this-bearish-in-15-years-2015-09-25)'
- en: ', who reported that a purified version of his Hulbert NASDAQ Newsletter Sentiment
    Index, which is "purified", or adjusted for market action, is showing extreme
    levels of bearishness, which is contrarian bullish.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ，他报告说，他的Hulbert纳斯达克通讯情绪指数的“净化”版本，即经过市场行为调整的版本，显示出极端的看跌情绪，这是逆向看涨的。
- en: In the meantime,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，
- en: '[Barron`s](http://www.barrons.com/public/page/9_0210-instrans.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://www.barrons.com/public/page/9_0210-instrans.html)'
- en: reports that "smart money" corporate insiders continue to buy heavily.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称“聪明钱”的企业内部人士继续大量买入。
- en: '**Macro fears are falling**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**宏观经济担忧正在下降**'
- en: 'Here is the summary of New Deal democrat`s weekly review of high frequency
    economics, indicating that the "forces of darkness are gathering" in the form
    of non-US (read: EM inspired) weakness, but the US economy remains highly robust,
    as exemplified by the blow-out GDP report last week.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是New Deal democrat每周对高频经济评论的总结，表明“黑暗势力正在聚集”，形式是非美国（即：受新兴市场影响的）弱势，但美国经济仍然非常强劲，正如上周公布的爆炸性GDP报告所证明的。
- en: This week marked the most stark bifurcation among the data in a long time. Consumer-related
    indicators - mortgages, oil and gas, jobless claims, and consumer spending - all
    remain positive. But those portions of the US economy most exposed to global forces,
    including the US$, commodities, and industrial production and transportation,
    have all turned firmly negative. Two out of the three employment metrics have
    now also turned either firmly negative or neutral. I remain focused on housing
    and cars. Although the forces of darkness are gathering, so long as those two
    most leading sectors of the US economy remain positive, so do I.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周标志着长时间以来数据中最明显的分歧。与消费者相关的指标——按揭贷款、石油和天然气、失业救济申请以及消费者支出——都保持正面。但是，那些最易受到全球力量影响的美国经济部分，包括美元、大宗商品以及工业生产和运输，都已经坚定地转为负面。现在三项就业指标中已经有两项转为坚定负面或中性。我仍然关注住房和汽车行业。尽管黑暗势力正在聚集，只要美国经济这两个最领先的部门保持正面，我也保持乐观。
- en: The US economy shows no signs of rolling over into recession, which would be
    a bull market killer. That's one key reason why I remain constructive on equities
    longer term.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 美国经济没有显示出任何陷入衰退的迹象，这将是牛市杀手。这也是我长期看好股票的一个关键原因。
- en: As well, an optimistic note can be found by waning market anxiety. The St. Louis
    Fed Financial Stress Index has
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，在市场焦虑的减弱中可以发现乐观的信号。圣路易斯联邦储备银行的金融压力指数已经
- en: '[fallen three weeks in a row](https://www.stlouisfed.org/news-releases/2015/09/24/financial-market-stress-declines-for-third-consecutive-week)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[连续三周下降](https://www.stlouisfed.org/news-releases/2015/09/24/financial-market-stress-declines-for-third-consecutive-week)'
- en: and it remains below zero, which is considered to be a "normal" level of stress.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 并且它仍然低于零，这被认为是“正常”的压力水平。
- en: Most of the stress reduction comes from falling rates of financial volatility,
    both in the form of bond and stock market volatility.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分压力的减轻来自于金融波动率的下降，包括债券和股票市场的波动性。
- en: The source of the most recent market angst is said to come from the risk of
    a emerging market meltdown because of a Chinese slowdown. However, a glance at
    the relative performance of EM bonds show that they are outperforming US high-yield.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 市场最近的不安情绪据说源于中国经济增长放缓导致新兴市场崩溃的风险。然而，看看新兴市场债券的相对表现，它们甚至超过了美国高收益债券。
- en: Bottom line, the fear of financial contagion is falling.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，金融传染的恐慌正在减弱。
- en: '**An uncertain Earnings Season**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**不确定的盈利季节**'
- en: There is, however, a blemish starting to appear in the bull case. The latest
    update from
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在牛市案例中开始出现了一个瑕疵。来自
- en: '[Factset](http://www.marketwatch.com/story/stock-investors-havent-been-this-bearish-in-15-years-2015-09-25)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[Factset](http://www.marketwatch.com/story/stock-investors-havent-been-this-bearish-in-15-years-2015-09-25)'
- en: shows that forward EPS ticked down by -0.15% in the week after climbing steadily
    for the last few weeks (annotations in red and estimates are mine).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 显示前瞻性每股收益在稳步上升数周后，在随后的一周下跌了-0.15%（红色批注和预估是我的）。
- en: Factset also shows that the negative pre-announcements are slightly below historical
    norms, which could indicate that the weakness in forward EPS is part of the the
    warnings season game. We all know how that game is played by now. Companies guide
    downwards in order to lower the bar when they actually report earnings so that
    they can beat expectations.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Factset还显示，负面预公告略低于历史标准，这可能表明前瞻性每股收益的弱势是预警季节的一部分。我们都知道现在这场游戏的玩法。公司向下指导，以便在实际公布收益时降低门槛，这样它们就能超出预期。
- en: At this point in time, 108 companies in the index have issued EPS guidance for
    Q3 2015\. Of these 108 companies, 76 have issued negative EPS guidance and 32
    have issued positive EPS guidance. Thus, the percentage of companies issuing negative
    EPS guidance to date for the third quarter is 70% (76 out of 108). This percentage
    is below the 5-year average of 72%.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在此时刻，指数中的108家公司已经发布了2015年第三季度的每股收益（EPS）指导。这108家公司中，有76家发布了负面的EPS指导，32家发布了正面的EPS指导。因此，到目前为止，发布第三季度负面EPS指导的公司比例是70%（76家中的108家）。这一比例低于过去五年的平均水平72%。
- en: Is falling forward EPS just statistical noise, pre-Earnings Seasons guidance
    or the start of a negative trend? A one week pause is no reason to panic, but
    it is something to keep an eye on as Earnings Season progresses.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 前向每股收益（EPS）的下跌仅仅是统计噪音、季前盈利指引还是负面趋势的开始？一周的暂停并不是恐慌的理由，但随着盈利季节的进行，这是需要密切关注的事情。
- en: '**My inner trader: A seriously choppy market**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的内在交易者：一个严重波动的市场**'
- en: As my inner investor looks ahead bullishly to year-end and 2016, my inner trader
    is conflicted about short-term market direction. He believes that the market is
    in the process of making a bottom, much like it did in 1998 and 2011\. Here are
    the SPX charts of that period (via
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当我的内在投资者乐观地看向年底和2016年时，我的内在交易者对短期市场方向感到纠结。他认为市场正在形成底部，就像1998年和2011年那样。以下是那个时期的标准普尔500指数图表（通过
- en: '[Chris Ciovacco](http://ciovaccocapital.com/wordpress/index.php/stock-market-us/comparing-2015-to-past-market-bottoms/)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[Chris Ciovacco](http://ciovaccocapital.com/wordpress/index.php/stock-market-us/comparing-2015-to-past-market-bottoms/)'
- en: '):'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: The patterns are similar - the stock market made an initial bottom and then
    chopped around for a few weeks before falling back to test the old lows. Once
    the second test was complete, stocks resumed their uptrend.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 模式是相似的——股市先触底，然后在接下来的几周内波动，然后再回到测试旧低点。第二次测试完成后，股票恢复了上升趋势。
- en: Given the kind of recent volatility that we have seen in the stock market, the
    chart of weekly prices that I usually show of my Trend Model trading signals does
    not come anywhere near to capturing the daily ups and downs of the market and
    the signal. The Trend Model was designed for trending markets, but any recent
    market trends has instead been replaced by a choppy market in the past few weeks
    in the manner of the market bottom of 2011.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我们最近在股市看到的波动性，我通常展示的周价格趋势模型交易信号图表，根本无法捕捉到市场和信号的日常起伏。趋势模型是为趋势市场设计的，但最近的市场趋势在过去几周被2011年市场底部类似的波动市场所取代。
- en: The current environment has been more favorable to an approach of fading strength
    and weakness. I have come to rely more on the excellent charts at
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当前环境更有利于消退强弱的方法。我越来越依赖在
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
- en: . Short-term indicators (1-3 day horizon) such as % of stocks above their 10
    dma have recently shown an oversold reading. Regardless of any signs of short-term
    momentum, I would be wary about pressing short positions.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 的优秀图表。短期指标（1-3天视野）如高于其10日移动平均线的股票百分比最近显示出过度卖空的读数。不管任何短期动量的迹象，我都会对加仓空头头寸持谨慎态度。
- en: Longer term (1-2 week time horizon) indicators such as net 20-day highs-lows
    also flashed an intra-day short-term oversold reading on Thursday.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 较长期（1-2周时间视野）的指标，如净20日高-低点也于周四发出了日内短期过度卖空的读数。
- en: A better representation of the choppiness of the current environment is to zoom
    in from a weekly price chart above with an hourly chart that pinpoints the recent
    trading signals of the last few days.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要更好地表示当前环境的波动性，可以放大上述周价格图表，通过小时图表精准定位过去几天的交易信号。
- en: '**September 17**: I [tweeted](https://twitter.com/HumbleStudent/status/644595656338866176)
    that I was flipping from long to short on the reaction to the FOMC decision (red
    down arrow).'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**9月17日**：我[tweeted](https://twitter.com/HumbleStudent/status/644595656338866176)称我正在从多头转向空头，以应对对FOMC决定的反应（红色下降箭头）。'
- en: '**September 22**: I [tweeted](https://twitter.com/HumbleStudent/status/646386476255707136)
    that I was scaling back my short positions as the market was getting oversold
    on short-term indicators (first blue up arrow).'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**9月22日**：我[tweeted](https://twitter.com/HumbleStudent/status/646386476255707136)称我正在缩减空头头寸，因为市场在短期指标上变得过度卖空（第一个蓝色上升箭头）。'
- en: '**September 23**: I [tweeted](https://twitter.com/HumbleStudent/status/646674871242526720)
    that I was taking a modest long position, as the market had become oversold on
    a 1-2 week view (second blue up arrow).'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**9月23日**：我[tweeted](https://twitter.com/HumbleStudent/status/646674871242526720)称我正在适度看多，因为市场在1-2周内已经变得过度卖空（第二个蓝色上升箭头）。'
- en: At the end of the week, price momentum is tilted to the downside as rally attempts
    failed but the market is oversold. My inner trader is in a low conviction long
    trade and he is watching a couple of unfilled gaps that have the potential to
    fill very quickly next week. If both get filled, then we could easily see a test
    of the SPX 2000 level. Otherwise, there is decent support at the 1900-1915 zone.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周结束时，价格动量偏向于下行，因为上涨尝试失败，但市场已经超卖。我的交易员直觉对多头交易信心不足，他正在关注几个未填补的缺口，这些缺口下周有可能会迅速填补。如果两者都被填补，那么我们可能会轻易看到对SPX
    2000点的测试。否则，在1900-1915区域有相当不错的支撑。
- en: The market remains range-bound short-term and mildly oversold right now, but
    declines have been on high volume and advances have been on weak volume. This
    conditions are highly indicative that a test of the August lows is still ahead
    in the days to come.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内市场仍在区间内波动，目前略微超卖，但下跌时交易量较大，而上涨时交易量较弱。这种情况强烈预示着在接下来的日子里，市场还将测试8月份的低点。
- en: The current market pattern is consistent with past market "crashes" and bottoms.
    If history is any guide, then we still have a few weeks of choppiness ahead before
    the stock market can stage an enduring rally into year-end.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的市场模式与过去的市场“崩盘”和底部相一致。如果历史可以借鉴，那么在股市能够持续上涨至年底之前，我们可能还有几周的不稳定期。
- en: Next week will feature a number of potentially high volatility events with binary
    outcomes. First, the Catalan elections this Sunday have been positioned by the
    governing party as a referendum on independence and
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 下周将有一系列可能带来高波动性的二选一结果事件。首先，加泰罗尼亚选举本周日举行，执政党将其定位为关于独立的全民公投，
- en: '[early results indicate that the secessionists are close to a majority](http://www.bloomberg.com/news/articles/2015-09-27/catalan-separatists-close-to-majority-of-votes-exit-poll-shows)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[初步结果显示，分离主义者接近获得多数票](http://www.bloomberg.com/news/articles/2015-09-27/catalan-separatists-close-to-majority-of-votes-exit-poll-shows)'
- en: . In addition, John Boehner's surprise resignation as the Speaker of the US
    House of Representatives is a wildcard in the uncertainty leading to a possible
    government shutdown.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，约翰·博纳作为美国众议院议长的意外辞职，在可能导致政府关门的诸多不确定性中是一个未知因素。
- en: '[Current consensus thinking suggests](http://www.marketwatch.com/story/why-john-boehner-quitting-may-avert-government-shutdown-2015-09-25)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[当前普遍的看法是](http://www.marketwatch.com/story/why-john-boehner-quitting-may-avert-government-shutdown-2015-09-25)'
- en: that Boehner will cobble together a coalition of House Republicans and Democrats
    to continue to funding the government, but the debt ceiling fight will be a much
    tougher fight later. Finally, the market will be on edge Friday as the Employment
    Report gets released - a much watched indicator in light of the Fed`s close decision
    not to hike interest rates in September.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 市场预测博纳将拼凑出一个由众议院共和党和民主党组成的联盟，以继续为政府提供资金，但债务上限的斗争将更加艰难。最后，周五市场将紧张等待就业报告的发布——在美联储9月决定不加息的背景下，这是一个备受关注的指标。
- en: Volatility is here to stay, at least for the next few weeks.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 波动性至少在未来几周内将持续存在。
