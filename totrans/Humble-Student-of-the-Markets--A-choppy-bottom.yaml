- en: 'Humble Student of the Markets: A choppy bottom'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：底部震荡
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/a-choppy-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/a-choppy-bottom.html#0001-01-01)
