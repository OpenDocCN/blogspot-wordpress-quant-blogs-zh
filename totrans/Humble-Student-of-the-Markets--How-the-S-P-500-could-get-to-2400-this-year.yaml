- en: '**The (inflation) universe is unfolding**'
  prefs: []
  type: TYPE_NORMAL
- en: The (inflation) universe seems to be unfolding as it should. Regular readers
    know that I have been preparing for a resurgence in commodity prices (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The 2016 macro surprise that no one talks about](https://humblestudentofthemarkets.com/2015/12/27/the-2016-macro-surprise-that-no-one-talks-about/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', written in December 2015,'
  prefs: []
  type: TYPE_NORMAL
- en: '[RIP Correction. Reflationary resurrection next?](https://humblestudentofthemarkets.com/2016/03/06/rip-correction-reflationary-resurrection-next/)'
  prefs: []
