- en: written in March 2016 and
  prefs: []
  type: TYPE_NORMAL
- en: '[My roadmap for 2016 and beyond](https://humblestudentofthemarkets.com/2016/04/17/my-roadmap-for-2016-and-beyond/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', written a week ago). We finally got broad based confirmation of a recovery
    in commodity inflation last week.'
  prefs: []
  type: TYPE_NORMAL
- en: Commodity and oil prices shrugged off the Doha non-freeze surprise and broke
    out to new recovery highs, which is bullish as you can tell the tone of a market
    by how it reacts to what should have been bad news. As the chart below shows,
    the cyclically sensitive industrial metals staged upside breakouts above its 200
    day moving average (dma), as well as new recovery highs. The energy heavy CRB
    Index did break out to the upside, but it is now testing its 200 dma.
