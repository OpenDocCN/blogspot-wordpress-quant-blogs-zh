- en: But now we find ourselves in a situation where the VXO got extremely stretched
    has remained so for three days in a row. I decided to take a look at other times
    where this kind of extended stretch had occurred.
  prefs: []
  type: TYPE_NORMAL
- en: The numbers here appear to strongly suggest a short-term downside edge. More
    detailed analysis was done on the instances in last night’s subscriber letter.
    That analysis also supported the case for a short-term pullback.
  prefs: []
  type: TYPE_NORMAL
