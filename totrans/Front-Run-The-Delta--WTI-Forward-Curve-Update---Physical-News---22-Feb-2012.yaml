- en: 'Front-Run The Delta: WTI Forward Curve Update & Physical News - 22 Feb 2012'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 抢先拉动 Delta：WTI 前沿曲线更新 & 实体新闻-2012年2月22日
- en: 来源：[https://frontrunthedelta.blogspot.com/2012/02/wti-forward-curve-update-physical-news.html#0001-01-01](https://frontrunthedelta.blogspot.com/2012/02/wti-forward-curve-update-physical-news.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frontrunthedelta.blogspot.com/2012/02/wti-forward-curve-update-physical-news.html#0001-01-01](https://frontrunthedelta.blogspot.com/2012/02/wti-forward-curve-update-physical-news.html#0001-01-01)
- en: 'The front 12 months are particularly curious.  Some news clippings this week:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前12个月非常值得关注。本周一些新闻剪报：
- en: Feb 22, via
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2月22日, 经
- en: '[Reuters](http://af.reuters.com/article/energyOilNews/idAFL4E8DM5OU20120222?sp=true)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://af.reuters.com/article/energyOilNews/idAFL4E8DM5OU20120222?sp=true)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '"Sentiment in the Asia-Pacific crude market firmed on Wednesday, with Australia''s
    Enfield crude expected to fetch double-digit premiums **due to tight supplies**.
    One cargo of April-lifting Enfield, which was delayed from March, being offered
    and could trade at a record premium above $10 to dated Brent, a trader said.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"亚太地区原油市场情绪周三有所增强，澳大利亚的恩菲尔德原油由于**供应紧张**，预计将获得两位数的溢价。4月份装载的恩菲尔德原油一般被提供并且可能以些许高于日期布伦特石油的最高记录溢价交易，一位交易商表示。'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Premiums for sweet regional crudes for April have risen across the board after
    Cyclone Iggy disrupted Australian supplies and Sudanese grades remains off the
    market."
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因 Cyclone Iggy 打乱了澳大利亚的供应，以及苏丹等等原油品种仍然处于停产状态，4月份糖果等优质地区原油的溢价在全面上涨。"
- en: Feb 22, via
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2月22日, 经
- en: '[Reuters](http://www.reuters.com/article/2012/02/22/markets-mediterranean-crude-idUSL5E8DMAV920120222)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2012/02/22/markets-mediterranean-crude-idUSL5E8DMAV920120222)'
- en: ':'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '"Russian Urals crude eased steeply on Wednesday as traders cited a spike in
    oil futures and expectations of a large loading programme in March as weighing
    on the export grade of the world''s largest oil producer.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"俄罗斯乌拉尔原油周三大幅下跌，交易商指出油价期货飙升和预计3月份的大型装载计划使得世界最大石油生产国的出口品位承压。'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We have yet to fully see a full loading programme for March. But people expect
    it to be quite good, plus there is a factor of the launch of (a new Baltic port)
    Ust Luga," one trader with a major said.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们尚未完全看到3月的全面装载计划。但人们预期它会相当不错，再加上乌斯特卢加（波罗的海新港）的（新港口）开通因素，一位大型交易商表示。'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the Platts window, Trafigura offered a March 3-7 cargo of Urals from the
    Baltic at dated Brent minus 55 cents, **some 50 cents lower than price indications
    earlier this week**, traders said.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 Platts 的窗口里，Trafigura 以日期布伦特石油减去55分的差价报价3-7月波罗的海乌拉尔货物，比本周早些时候的价格指示低约50分，交易商说。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the Mediterranean, Eni offered a 80,000-tonne March 3-7 cargo at dated Brent
    minus 60 cents, some 60-70 cents lower than price indications earlier this week,
    traders said."
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在地中海，埃尼（Eni）以日期布伦特石油减去60分的差价报价3-7月的8万吨原油，交易商说，比本周早些时候的价格指示低了60-70分。"
- en: Feb 21, via
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2月21日, 经
- en: '[Reuters](http://www.reuters.com/article/2012/02/21/markets-mediterranean-crude-idUSL5E8DLA6Y20120221)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2012/02/21/markets-mediterranean-crude-idUSL5E8DLA6Y20120221)'
- en: ':'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '"URALS * On Monday, Lukoil offered a March 3-7 Urals cargo from Primorsk at
    dated Brent minus 5 cents, some 20 cents lower than price indications last week.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"乌拉尔 * 周一，Lukoil 要求以比上周价格指示低大约20分的方式，将Primorsk的3月3-7日乌拉尔货物与日期布伦特石油报价差价为负5分。'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: UST-LUGA * Russia's new Ust-Luga Baltic oil terminal, undergoing repairs after
    damage caused by multiple landslides, will be ready to start loading crude in
    the coming weeks and may handle a few cargoes in March, a spokesman for Transneft
    said."
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 乌斯特卢加 * 俄罗斯新的乌斯特卢加波罗的海石油码头正在多次滑坡造成的损害修复后，将准备在未来几周开始装载原油，并可能在3月处理一些货物，Transneft发言人表示。"
- en: Feb 20, via
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2月20日, 经
- en: '[Reuters](http://www.reuters.com/article/2012/02/20/markets-mediterranean-crude-idUSL5E8DK70N20120220)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2012/02/20/markets-mediterranean-crude-idUSL5E8DK70N20120220)'
- en: ':'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '"Russian Urals crude eased in the Baltic on Monday as fresh loading dates for
    March showed **healthy supply volumes** from the world''s largest oil producer."'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"俄罗斯乌拉尔原油周一在波罗的海下跌，3月份新的装载日期显示出来了**良好的供应量**，这是世界最大石油生产国的乌拉尔原油'
