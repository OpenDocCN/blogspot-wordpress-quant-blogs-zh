- en: O) and other things are related to temperature, and these are the types of things
    used to estimate temperature prior to 1880\. As the 20th century temperature increase
    that has everyone worried is only 0.6 degree centigrade, one needs some serious
    precision to claim that temperatures in the past 1000 years did not vary above
    this level. There's no fundamental law that related tree rings or oxygen isotopes
    to temperature, these things just have an imprecise theory and some empirical
    support, but it's not calibrated like some calorimeter. To think you can know
    the temperature in 1100 with the kind of accuracy that Mann et al present is really
    absurd.
  prefs: []
  type: TYPE_NORMAL
- en: The problem is there are many temperature proxies, various tree rings, ice cores,
    all with different results (over 400 of them). Mann et al eventually used 112
    (or 159) of them for their paper, which allows for a lot of cherry picking. Further,
    some series are truncated, some extrapolated, using seemingly innocuous phrases
    like "if records terminate slightly before the 1980 training interval, they are
    extended by persistence". That's one bizarre way to treat missing data. They also
    extrapolated certain time series that did not start or end at convenient times,
    all with a bias towards their end ('We have to get rid of the Medieval Warm Period'
    said one infamous email).
  prefs: []
  type: TYPE_NORMAL
- en: There's lots of fun data issues and rhetorical strategy presented in this book
    that highlights how real science is done. You have two sides with pretty strong
    end-views--global warming is unprecedented, or not--and while both claim to simply
    be interested in the objective truth, after 10+ years invested in one conclusion
    it defies credulity to think a researcher can address this question objectively
    any more. Basically, we have two sets of partisan scientists presenting their
    case, like paid lawyers.
  prefs: []
  type: TYPE_NORMAL
- en: As David Goodstein notes in his recent book
  prefs: []
  type: TYPE_NORMAL
- en: '[On Fact and Fraud: Cautionary Tales from the Front Lines of Science](http://www.scientificamerican.com/article.cfm?id=when-scientists-sin&sc=DD_20100623)'
  prefs: []
  type: TYPE_NORMAL
- en: ', a great quote from the great Richard Feynman:'
  prefs: []
  type: TYPE_NORMAL
- en: The first principle is that you must not fool yourself—and you are the easiest
    person to fool.... After you’ve not fooled yourself, it’s easy not to fool other
    scientists. You just have to be honest in a conventional way after that.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The winner of this debate will be those who fooled themselves the least. Like
    a financial economist rigging his backtest, this may generate a publication but
    in the long run the data are what they are, and its best to have the facts on
    your side because eventually the facts win. Very few are committing conscious
    fraud, but rather, fraud of the more common sort, that of where a seemingly innocuous
    inaccuracy saves tons of explanation in their mind.
  prefs: []
  type: TYPE_NORMAL
