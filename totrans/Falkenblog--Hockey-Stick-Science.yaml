- en: A.W. Mortford has a book out titled
  prefs: []
  type: TYPE_NORMAL
- en: '[The Hockey Stick Illusion](http://www.amazon.com/Hockey-Stick-Illusion-Climategate-Independent/dp/1906768358)'
  prefs: []
  type: TYPE_NORMAL
- en: . It highlights how modern science is done (I read its 400+ pages in two days
    because it was fascinating). The main issues are not abstruse statistics, but
    rather detailed, parochial empirical issues.
  prefs: []
  type: TYPE_NORMAL
- en: Recent warming only seems alarming if recent temperatures are outside of normal
    historical fluctuations. As the medieval warming period when Vikings settled Greenland
    was obviously very warm, at least in Greenland, one might think that current temps
    are not that alarming. Thus, in 1998, when Michael E. Mann, Bradley and Hughes
    published a paper documenting that current temperatures are many standard deviations
    of their average since at least 1000 AD, it became the signature graph for the
    Global Warming Community.
  prefs: []
  type: TYPE_NORMAL
- en: Tree rings, or isotopic composition of ice cores (the ratio of
