- en: We are well into Q1 earnings season. 60% of the S&P 500 has reported their results
    and the top and bottom line beat rates are well above average. The V-shaped recovery
    is complete.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经进入了一季度财报季。标普500指数中有60%的公司已经公布了他们的结果，超额收益率远高于平均水平。V型复苏已经完成。
- en: Here is the more difficult question. The six largest companies in the S&P 500
    reported last week and all of them beat consensus EPS expectations. Why was the
    S&P 500 flat last week?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个更难的问题。标普500指数上周六最大的六家公司公布了财报，它们都超过了市场预期的每股收益(EPS)。那么为什么标普500上周表现平淡？
