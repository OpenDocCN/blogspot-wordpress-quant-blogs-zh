- en: 来源：[https://mdavey.wordpress.com/2014/02/14/nasdaq-goes-mobile-first/#0001-01-01](https://mdavey.wordpress.com/2014/02/14/nasdaq-goes-mobile-first/#0001-01-01)
  prefs:
