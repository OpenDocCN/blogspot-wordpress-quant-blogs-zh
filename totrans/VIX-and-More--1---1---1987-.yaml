- en: 'VIX and More: 1 + 1 = 1987?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：1 + 1 = 1987？
- en: 来源：[http://vixandmore.blogspot.com/2007/04/1-1-1987.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/1-1-1987.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/1-1-1987.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/1-1-1987.html#0001-01-01)
- en: Though this blog is ostensibly about volatility, I try not to inject too much
    of the perma-bear melodrama into what I write, but I would remiss if I didn't
    point to some alternative opinions from time to time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个博客表面上是关于波动性的，但我尽量不在我的写作中注入太多永久性的熊市戏剧性，但我会不时指出一些另类观点。
- en: Take two posts I just happened upon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚碰巧看到了两篇帖子。
- en: Libby Mahalka of [Financial Pragmatist](http://financialpragmatist.blogspot.com/)
    has a nice review of the [divergence between risk as measured by the VIX and the
    shrinking risk premium available in the bond markets](http://financialpragmatist.blogspot.com/2007/04/return-of-volatility.html),
    as evidenced by credit spreads.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Financial Pragmatist](http://financialpragmatist.blogspot.com/)的Libby Mahalka对[以VIX衡量的风险与债券市场中正在缩小的风险溢价之间的分歧](http://financialpragmatist.blogspot.com/2007/04/return-of-volatility.html)进行了很好的回顾，正如信贷利差所证实的那样。'
- en: Meanwhile, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/)
    looks at a big picture of [2007 vs. 1987](http://bigpicture.typepad.com/comments/2007/04/1987_versus_200.html).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，[大画面](http://bigpicture.typepad.com/)的Barry Ritholtz看到了[2007年与1987年的对比](http://bigpicture.typepad.com/comments/2007/04/1987_versus_200.html)。
- en: Now put these two ideas together...
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在把这两个想法结合起来...
- en: For the record, I'm not hitting the panic button. I don't even have my hand
    near the button. Instead, I prefer to take my cues from what the market is actually
    doing rather than what I think it might do. Then again, it is always good to know
    how some others in the market are thinking about potential future scenarios.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，我并没有按下警报按钮。我甚至没有把手放在按钮附近。相反，我更喜欢从市场实际情况出发，而不是我认为可能会发生的事情。不过，了解市场中其他人如何考虑潜在的未来情景总是不错的。
