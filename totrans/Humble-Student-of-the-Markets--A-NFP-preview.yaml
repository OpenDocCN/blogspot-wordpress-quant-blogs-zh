- en: '**Mid-week market update**:  I know that we mostly focus on the outlook for
    the stock market in these pages, but investors should cast their eyes on the bond
    market once in a while, as they might learn something. Bond prices staged an upside
    breakout, which is a signal of economic weakness.'
  prefs: []
  type: TYPE_NORMAL
- en: As the next major economic data point is the March Employment Report due Friday
    morning, this is a good time to review the jobs market outlook, which is probably
    more important  to the bond market than the stock market.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/04/05/an-nfp-preview/).
  prefs: []
  type: TYPE_NORMAL
