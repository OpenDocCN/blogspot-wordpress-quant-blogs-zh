- en: 'Humble Student of the Markets: A test for the bears'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：对熊市的测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/a-test-for-bears.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/a-test-for-bears.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/a-test-for-bears.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/a-test-for-bears.html#0001-01-01)
- en: '**Trend Model signal summary**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号摘要**'
- en: 'Trend Model signal: Risk-off'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型信号：风险规避
- en: 'Trading model: Bearish (downgrade)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易模型：看跌（降级）
- en: The Trend Model is an asset allocation model which applies trend following principles
    based on the inputs of global stock and commodity price. In essence, it seeks
    to answer the question, "Is the trend in the global economy expansion (bullish)
    or contraction (bearish)?"
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型是一个资产配置模型，它根据全球股票和商品价格的输入应用趋势跟踪原则。本质上，它旨在回答这个问题，“全球经济的趋势是扩张（看涨）还是收缩（看跌）？”
- en: My inner trader uses the trading model component of the Trend Model seeks to
    answer the question, "Is the trend getting better (bullish) or worse (bearish)?"
    The history of actual out-of-sample (not backtested) signals of the trading model
    are shown by the arrows in the chart below. In addition, I have a trading account
    which uses the signals of the Trend Model. The last report card of that account
    can be found
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易员使用趋势模型的交易组件，旨在回答这个问题，“趋势是正在变好（看涨）还是变坏（看跌）？”下面图表中箭头所示的是交易模型实际样本外（非回测）信号的历史。此外，我还有一个交易账户，使用趋势模型的信号。该账户最近的业绩报告可以在
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2015/08/trend-model-july-report-card-47.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2015/08/trend-model-july-report-card-47.html)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**Update schedule**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新时间表**'
- en: ': I generally update Trend Model readings on'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ：我通常会在
- en: '[my blog](http://humblestudentofthemarkets.blogspot.com/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的博客](http://humblestudentofthemarkets.blogspot.com/)'
- en: on weekends and tweet any changes during the week at @humblestudent.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 周末更新，并在每周的工作日通过 @humblestudent 发推任何变化。
- en: '**More choppiness ahead**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**前方更多波动**'
- en: Last week, I featured a chart showing the progress of the SPX compared to past
    market "crashes". I indicated that my best "wild-eyed guess" would be a rally
    last week, followed by a decline the week after (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我展示了一张图表，显示了标普500指数与过去市场“崩盘”的进展比较。我指出，我最乐观的“狂野猜测”是上周的上涨，随后是下周的下跌（见
- en: '[A V or W shaped bottom?](http://humblestudentofthemarkets.blogspot.com/2015/09/a-v-or-w-shaped-bottom.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[V型还是W型底部？](http://humblestudentofthemarkets.blogspot.com/2015/09/a-v-or-w-shaped-bottom.html)'
- en: ). The market has followed that script well so far. Next week will see a test
    of how strong the bearish forces are.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）。到目前为止，市场已经很好地遵循了这一剧本。下周将测试熊市力量的强弱。
- en: I continue to believe that the US stock market is making a choppy bottom as
    patterned by the chart above. Fundamentals are supportive of higher stock prices
    (see
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续认为美国股市正如上方图表所示正在形成震荡底部。基本面支持股价上涨（见
- en: '[The right and wrong way to analyze earnings](http://humblestudentofthemarkets.blogspot.com/2015/09/why-you-shouldnt-freak-out-about.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析收益的正确与错误方法](http://humblestudentofthemarkets.blogspot.com/2015/09/why-you-shouldnt-freak-out-about.html)'
- en: ) and the latest macro outlook from
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ）以及来自
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-interest-rates-center-stage-edition)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-interest-rates-center-stage-edition)'
- en: 'shows no recession ahead, which is a leading cause of bear markets. Short leading
    indicators are a little soft, but long leading indicators continue to point to
    robust economic growth:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 显示前方没有经济衰退，这是熊市的主要导火索。短期领先指标略显疲软，但长期领先指标继续指向强劲的经济增长：
- en: Among long leading indicators, interest rates for corporate bonds and treasuries
    remained neutral. Mortgage rates are positive, while purchase and refinance mortgage
    applications are slight positives. Real estate loans are positive. Money supply
    is positive.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在长期领先指标中，企业债券和国债的利率保持中性。抵押贷款利率是正面的，而购房和再融资抵押贷款申请略有正面影响。房地产贷款是正面的。货币供应量是正面的。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among short leading indicators, the interest rate spread between corporates
    and treasuries is its worst in 3 years. The US$ also turned even more negative.
    Temporary staffing was negative for the 18th week in a row. Positives included
    jobless claims, oil and gas prices, and gas usage. Commodities remain a big global
    negative.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在短期领先指标中，企业债和政府债之间的利率差是3年来最糟糕的。美元也变得更加负面。临时用工连续第18周出现负增长。积极因素包括失业救济申请、石油和天然气价格以及天然气使用量。大宗商品仍然是全球的一大负面因素。
- en: Sentiment models are still off the charts bearish, which is contrarian bullish
    for equities. While the combination of bullish macro, fundamental and sentiment
    indicators all point to higher stock prices, these models are imprecise at pinpointing
    the exact day or week of the market bottom. In the short-term, the stock market
    faces a number of challenges that could see some downside volatility in the days
    ahead.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪模型仍然极度看跌，这对股票来说反而是看涨的反向指标。虽然看涨的宏观、基本面和情绪指标都指向股票价格上涨，但这些模型在精确预测市场底部的具体日期或周数方面并不精确。短期内，股市面临许多挑战，可能会在未来几天看到一些下行波动。
- en: Let me explain.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我解释一下。
- en: '**Excessive fear puts a floor on prices**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**过度恐惧为价格设定了底部**'
- en: This is starting to sound like a broken record, but sentiment models are still
    showing a crowded short, which is contrarian bullish and should put a floor on
    stock prices. This chart of Rydex cash flows shows that the level of bearishness
    is at a 16-year high, indicating extreme fear from individual investors.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这开始听起来像是老生常谈，但情绪模型仍然显示看跌仓位过于拥挤，这是看涨的反向指标，应该为股票价格设定底部。这张Rydex现金流图表显示，个人投资者的悲观程度达到了16年来的最高水平，显示出极度恐惧。
- en: The
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这
- en: '[NAAIM](http://www.naaim.org/newsresources/naaim-exposure-index/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[NAAIM](http://www.naaim.org/newsresources/naaim-exposure-index/)'
- en: survey, which measures RIA sentiment, shows that bearishness has slightly receded
    but fear levels remain high.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 调查，该调查衡量RIA的情绪，显示看跌情绪略有缓解，但恐惧水平仍然很高。
- en: The latest BoAML Fund Manager Survey, which mainly measures the sentiment of
    global institutional portfolio managers, shows that this group at high levels
    of defensiveness. Their global growth expectations are turning down.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的BoAML基金经理调查，主要衡量全球机构投资组合经理的情绪，显示这个群体处于高度防御状态。他们对全球增长的预期正在下降。
- en: As a consequence, equity allocations have fallen.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，股票配置已经下降。
- en: The selling has been mainly in UK and Japanese stocks and they bought into the
    US market, indicating a reduce market beta and therefore a flight to safety.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 卖出主要集中在英国和日本股票，而买入的是美国市场，这表明市场贝塔值降低，因此是寻求避险。
- en: 'Their fear of an emerging market meltdown has spiked:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他们对新兴市场崩溃的恐惧急剧上升：
- en: In the face high levels of fear and caution from individual investors (Rydex),
    US investment advisors (NAAIM) and global institutional managers (BoAML FMS),
    "smart money" insiders are contrarian bullish and they have been buying heavily
    since mid-August (via
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 面对个人投资者（Rydex）、美国投资顾问（NAAIM）和全球机构经理（BoAML FMS）的极高恐惧和谨慎水平，“聪明钱”内部人士持相反意见看涨，并且自8月中旬以来一直在大量买入（通过
- en: '[Barron`s](http://www.barrons.com/public/page/9_0210-instrans.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://www.barrons.com/public/page/9_0210-instrans.html)'
- en: '):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: There have been a number of technical analysts who are forecasting considerably
    lower prices for stocks. Examples include
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 已有许多技术分析师预测股票价格将大幅下跌。例如包括
- en: '[Chris Ciovacco](http://ciovaccocapital.com/wordpress/index.php/stock-market-us/another-painful-leg-down-in-stocks/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[克里斯·乔瓦科](http://ciovaccocapital.com/wordpress/index.php/stock-market-us/another-painful-leg-down-in-stocks/)'
- en: who postulated SPX downside potential at 1680 and
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 他假设SPX的下行潜力在1680，而
- en: '[Michael Kahn](http://www.barrons.com/article_email/roadmap-for-stocks-now-that-rate-hike-is-on-hold-1442520644-lMyQjA1MTE1NTE1OTUxMTkzWj)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·卡恩](http://www.barrons.com/article_email/roadmap-for-stocks-now-that-rate-hike-is-on-hold-1442520644-lMyQjA1MTE1NTE1OTUxMTkzWj)'
- en: with a downside target of 1577, indicating downside risk of 20% or more in stock
    prices.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 目标价为1577，表明股票价格有20%或更多的下行风险。
- en: While I do understand the benefits of technical analysis and use it extensively
    in my own work, bear markets simply do not start with sentiment at such off the
    charts fear levels. That's why my inner investor remains in a "buy weakness" mode,
    with the belief that equity prices will be considerably higher by year end.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我理解技术分析的好处，在我的工作中也广泛使用它，但熊市绝对不是因为情绪达到如此高的恐惧水平而开始的。这就是为什么我内心的投资者仍然处于“买入弱势”模式，相信年底时股票价格将显著上涨。
- en: '**Near term challenges**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**短期内挑战**'
- en: 'Near term, however, the US equity market faces a number of challenges, any
    of which could be the source of downside volatility in the days ahead:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从短期来看，美国股市面临诸多挑战，任何一项都可能是未来几天市场下行波动的原因：
- en: '**US monetary policy**: I had expected either a "dovish hike" or "hawkish pass"
    in the FOMC decision last week, but the statement was far more dovish than either
    the market or I had anticipated (see [Does the FOMC decision matter much to the
    markets](http://humblestudentofthemarkets.blogspot.com/2015/09/does-fomc-decision-matter-much-to.html)).
    Janet Yellen is scheduled to speak this coming Thursday, at which time she will
    likely explain the thinking behind the interest rate decision. If the FOMC statement
    is already dovish, any change in her posture is a more hawkish tilt - which would
    likely be a bearish development.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国货币政策**：我原本预期上周的美联储FOMC决策会出现“鸽派加息”或“鹰派按兵不动”，但声明比市场和我预期的都要鸽派得多（详见[美联储决策对市场影响有多大](http://humblestudentofthemarkets.blogspot.com/2015/09/does-fomc-decision-matter-much-to.html)）。珍妮特·耶伦定于本周四发表讲话，届时她可能会解释利率决策背后的思路。如果FOMC声明已经偏向鸽派，她态度的任何变化都可能偏向鹰派——这很可能是市场的一个利空发展。'
- en: '**US fiscal policy**: In case anyone has forgotten, the US government faces
    the possibility of a government shutdown and a split in the Republican ranks.
    That scenario has not been discussed much by analysts and could quickly become
    a negative for the markets.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国财政政策**：以防有人忘记，美国政府面临政府关门和共和党内部分裂的可能性。这一情景尚未被分析师们广泛讨论，但可能很快就会成为市场的负面因素。'
- en: '**Greece:** Greece (yes, remember that Greece?) is holding parliamentary elections
    this Sunday whose results are not final at the time of this writing. While Alexis
    Tspiras''s SYRIZA appears to have won his party does not have a majority and there
    may be a lot of bargaining in the days ahead. At best, we will see a continuation
    of the status quo. At worse, we could see political deadlock and more uncertainty
    in the eurozone. This [Bloomberg](http://www.bloomberg.com/news/articles/2015-09-18/greek-election-scenarios-the-good-the-bad-and-the-ugly)
    article summarizes the upside and downside risks, which appear to be asymmetrically
    tilted to the downside.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**希腊**：希腊（是的，还记得希腊吗？）在本周日举行议会选举，结果在本文撰写时还未最终确定。虽然亚历克西斯·齐普拉斯的SYRIZA党看似赢得了选举，但该党没有获得多数席位，未来几天可能还会有很多谈判。最好的情况是现状得以延续；最坏的情况是出现政治僵局，欧元区的不确定性增加。这篇[Bloomberg](http://www.bloomberg.com/news/articles/2015-09-18/greek-election-scenarios-the-good-the-bad-and-the-ugly)的文章总结了上行和下行风险，这些风险似乎不对称地倾向于下行。'
- en: '**Spain**: Catalan is holding elections on September 27 and the stakes are
    high. [Bloomberg](https://www.blogger.com/) reported that "regional President
    Artur Mas has framed it as a de facto referendum on independence". The politics
    of Europe, which had been dormant since the summer, are heating up again and risk
    premiums in Europe have nowhere to go but up.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**西班牙**：加泰罗尼亚将在9月27日举行选举，赌注很高。[Bloomberg](https://www.blogger.com/)报道称，“地区主席Artur
    Mas将其视为实际上的独立公投”。自夏天以来一直处于休眠状态的欧洲政治正在重新升温，欧洲的风险溢价只有上升的可能。'
- en: '**China**: President Xi is scheduled to visit the US next week. Expect greater
    scrutiny of Chinese economic weakness, as exemplified by the angst expressed by
    [Martin Wolf](http://www.ft.com/intl/cms/s/0/486bc716-5af0-11e5-9846-de406ccb37f2.html)
    over Willem Buiter''s "made in China" global recession scenario and [speculation
    about further RMB devaluation](http://www.cnbc.com/2015/09/16/why-chinas-yuan-may-be-set-for-15-devaluation.html).
    As well, watch for an intense focus on security issues such as cyber spying and
    the tensions in the South China Sea (see this [Sydney Morning Herald](http://www.morningnewsusa.com/china-should-just-shoot-down-au-us-aircraft-flying-in-south-china-sea-columnist-says-2322866.html)
    primer on the situation in the SCS).'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中国**：国家主席习近平定于下周访问美国。预计对中国经济疲软的审视会更加严格，正如[Martin Wolf](http://www.ft.com/intl/cms/s/0/486bc716-5af0-11e5-9846-de406ccb37f2.html)对Willem
    Buiter“中国制造”的全球衰退情景的焦虑所表现出的那样，以及对[人民币进一步贬值的猜测](http://www.cnbc.com/2015/09/16/why-chinas-yuan-may-be-set-for-15-devaluation.html)。此外，还要密切关注网络安全问题，如网络间谍活动以及南海紧张局势（可参考这份[悉尼晨锋报](http://www.morningnewsusa.com/china-should-just-shoot-down-au-us-aircraft-flying-in-south-china-sea-columnist-says-2322866.html)关于南海局势的简介）。'
- en: In short, there are lots of catalysts for volatility, but the risks are mostly
    tilted to the downside. The market is already technically vulnerable, we just
    need something to lit the fuse.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，市场波动的催化剂有很多，但风险大多倾向于下行。市场在技术面上已经变得脆弱，我们只是需要某个事件来点燃导火索。
- en: '**How far down?**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '[Chad Gassaway](https://twitter.com/WildcatTrader/status/642067992415633408)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: showed analysis a week ago indicating that September option expiry week (OpEx),
    which was last week, tended to have an overwhelming bullish seasonal bias (which
    was true, up until the FOMC meeting) and while the following week, next week,
    has a bearish bias.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '[Ryan Detrick](http://ryandetrick.tumblr.com/post/129353479050/here-comes-the-worst-week-of-the-year)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: also pointed out that average returns during the week after OpEx in September
    is the worst of the year of any post-OpEx week in the year.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: In fact, the next three weeks have shown very poor returns on a seasonal basis.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: So far, the part about strong OpEx week returns in September was correct this
    year. We saw the ramp into the FOMC decision last week. I warned on Wednesday
    morning that the stock market was getting overbought.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '...and I shorted into the strength of the FOMC inspired rally on Thursday.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have seen the rally, it`s time for prices to mean revert and next
    week will present a test of the strength of the bears. How far can stocks fall?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: A glance at the SPX chart tells us that multiple uptrends have been broken,
    both at price and momentum levels, which confirm the near-term bearish outlook.
    Initial support levels to watch for is 1940-1945 and secondary support exists
    at 1910-1915\. If those don`t hold, expect a test of the August low support at
    1860-1870\. Should that fail, there will be further technical support at the November
    2014 lows at about 1820.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/91f66aa5729679f366a40ad90ffbf313.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg84Smqbxh-KimAdJv8ro9ooOWplzlAJpK08XZPAOqi_Dy7bvUtMwQ8lzthrrjU6R3TpsBY1K2xK3SEI7N87OGLXkHv-mybUUHnJFWKs59aBdHNM425iOWtqHoN04VbAQesm0Q8lZNg2qA/s1600/SPX+ST.PNG)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Could the SPX actually get down as far as 1860-70, or 1820? In the past few
    weeks, we have seen a choppy market pattern where a trading strategy of buying
    weakness and fading strength has been highly profitable since the August bottom.
    Already, we are seeing short-term (1-3 day) overbought conditions being worked
    off, as per this chart from
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: . It will only take one more big down day like Friday for this metric of stocks
    above the 10 dma metric to reach oversold levels. A retreat to 1870 would take
    this breadth measure to an extreme oversold reading, which has been inconsistent
    with the market conditions seen so far in September.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, longer term (1-2 week) indicators remain in neutral territory
    and further weakness like the ones we saw on Friday will not move this indicator
    into the oversold target zone. So it would not be unreasonable to see the market
    weaken to levels where longer term (1-2 week) indicators flash oversold readings.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: The week ahead will therefore be a big test for the bears. Will bearish momentum
    be strong enough to overcome short-term (1-3 day) oversold readings and push prices
    lower to test the August and possibly November lows?
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，接下来的一周将对空头是一个大考验。空头势头是否足够强劲，能够克服短期（1-3天）超卖读数，并将价格推低至测试8月以及可能11月的低点？
- en: Stay tuned.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 敬请关注。
- en: My inner trader turned flipped from long to short on Thursday with the FOMC
    rally. His plan is to start to scale out of short positions should the market
    flash short-term oversold conditions and then watch how the market responds before
    making further decisions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内在交易员在周四随着FOMC集会的上涨从多头转向了空头。他的计划是，一旦市场出现短期超卖状况，就开始逐步减少空头头寸，然后再观察市场如何反应，再做出进一步的决策。
- en: '**Disclosure:** Long SPXU'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：** 持有SPXU多头仓位。'
