  type: TYPE_NORMAL
  zh: 关于美国最新的精神病杀手和其他420,000人一起被FBI观察名单列出的事情：
- en: The FBI's apparently had Wade Michael Page on it's radar six years ago, he wound
    up killing six and injuring several others when he opened fire at a Sikh temple
    in Wisconsin.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: FBI显然六年前就关注到了韦德·迈克尔·佩奇，他最终开枪攻击了威斯康辛州的一个锡克教寺庙，杀死六人，受伤多人。
- en: Figures released last fall put the FBI's watch list total at 420,000 -- including
    8,000 Americans. But former deputy assistant director Danny Coulson says you can't
    watch everyone, even if they are an angry ex-military member with ties to white
    supremacist groups like Page reportedly was.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 去年秋天公布的数字显示，FBI的观察名单总共有42万个，其中包括了8,000名美国人。但前副助理局长丹尼·库尔森表示，你不能监视每个人，即使他们是龙怒前军人，与佩奇所述的白人至上主义团体有关系。
- en: I imagine that list of 8000 Americans is pretty simple, they just looked at
    White Power groups and such. As most of these guys are just disgruntled, there's
    not much to do. A similar thing happened with the Colorado Batman shooter, where
    a psychiatrist notified the school the kid was troubled, but nothing was done,
    as usual.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我想那个8000名美国人的名单可能相当简单，他们只查看了白人至上组织之类的。由于这些家伙大多只是心怀不满，没什么可做的。类似的事情发生在科罗拉多的蝙蝠侠射击案中，一位精神病学家通知学校这个孩子心神不安，但没做任何事情，照常情况。
- en: A major problem with risk management is large organizations are very good an
    enumerating improbable risks, not so good at priorities.  That's because collectives
    often lose their common sense when they become a certain size, where those downstream
    often get little feedback, and so they simply create reports that highlight measurables--enumeration
    of risk--and their bosses accept this because they too are clueless and have little
    intuition.  Incompetent managers are a cancer, and they metastasize.  These are
    inevitable inefficiencies of scale, why the Too-Big-Too-Fail banks don't outperform
    smaller ones even with their taxpayer funded bond guarantee.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 风险管理的一个主要问题是，大型组织非常擅长列举不太可能的风险，而优先级不那么擅长。那是因为一旦集体变得足够大，它们往往失去了常识，在那里，下游人员得到很少的反馈，因此他们只是制作强调可衡量性的报告——风险的列举——而他们的老板也接受这一点，因为他们也一头雾水，缺乏直觉。无能的管理者是一种癌症，他们会转移。这是规模的必然低效，这就是为什么那些肥胖且无能的银行即使有纳税人资助的债券担保也没有超过表现更好的较小银行的原因。
- en: Large organizations should not so much focus on preventing these risks, but
    rather containing them via a quick response. Knight's initial mistake last week
    is understandable, stuff happens, but the delayed response--even the NYSE called
    after only 5 minutes to tell them they had a bug and it took them another 25 minutes
    to pull the plug--suggests a more profound problem.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大型机构不应该太过于关注预防这些风险，而是应该通过迅速响应进行控制。骑士上周的初步错误是可以理解的，事情难免发生，但延迟的反应——即使纽约证交所在5分钟后打电话告诉他们有一个bug，他们花了另外25分钟才关掉——表明了一个更深层次的问题。
