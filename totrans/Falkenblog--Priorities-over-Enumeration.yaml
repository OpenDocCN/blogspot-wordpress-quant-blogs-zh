  zh: 科学是关于可能性，而不是可能性。很多聪明人不明白这一点，因为逻辑经常集中在什么可以被证明是真是假的，某事是不可能的或可能的。几乎没有描述社会现象的'存在'或不可能的定理，主要是因为通常只需要一个很小的假设调整就可以推翻证明。例如，我没遇到过有人认为
