- en: Science is about probabilities, not possibilities.  Many smart people don't
    appreciate this because logic  is often focused on what can be proved true or
    false, whether something is impossible, or possible.  There are very few 'existence'
    or impossibility theorems describing social phenomena that are interesting, mainly
    because it usually takes a pretty small adjustment in assumptions to negate the
    proof.  For example, I have not met anyone who thinks the
  id: totrans-6
