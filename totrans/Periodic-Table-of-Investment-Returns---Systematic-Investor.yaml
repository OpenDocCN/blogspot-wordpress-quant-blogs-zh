  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[![](img/8b666ceb31ba8cac703aa56e537d4d20.png "plot1.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2011/11/plot1-small6.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![元素周期表](https://systematicinvestor.wordpress.com/wp-content/uploads/2011/11/plot1-small6.png)'
- en: The Canadian and Australian markets outperformed US and Japanese markets in
    most years.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大和澳大利亚市场在大多数年份的表现优于美国和日本市场。
- en: 'Here is a slightly different version of Periodic table:'
