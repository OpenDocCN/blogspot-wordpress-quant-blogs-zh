- en: Periodic Table of Investment Returns | Systematic Investor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 投资回报周期表 | 系统投资者
- en: 来源：[https://systematicinvestor.wordpress.com/2011/11/17/periodic-table-of-investment-returns/#0001-01-01](https://systematicinvestor.wordpress.com/2011/11/17/periodic-table-of-investment-returns/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://systematicinvestor.wordpress.com/2011/11/17/periodic-table-of-investment-returns/#0001-01-01](https://systematicinvestor.wordpress.com/2011/11/17/periodic-table-of-investment-returns/#0001-01-01)
- en: To get a better sense of historical data, I like to examine a Periodic Table
    of Investment Returns. For an example of a Periodic Table, have a look at the
    [Single Country Index Returns Periodic Table for 2001-2010](http://us.ishares.com/content/stream.jsp?url=/content/en_us/repository/resource/single_country_periodic_table.pdf&mimeType=application/pdf)
    published by iShares.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解历史数据，我喜欢查看投资回报周期表。作为一个周期表的例子，请查看iShares发布的[2001-2010年单一国家指数回报周期表](http://us.ishares.com/content/stream.jsp?url=/content/en_us/repository/resource/single_country_periodic_table.pdf&mimeType=application/pdf)。
- en: I can easily create a similar table with the following R code, using the historical
    data from the [Black-Litterman Model](https://systematicinvestor.wordpress.com/2011/11/16/black-litterman-model/)
    post.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以用以下R代码轻松地创建一个类似的表格，使用来自[Black-Litterman模型](https://systematicinvestor.wordpress.com/2011/11/16/black-litterman-model/)文章的历史数据。
