- en: 'VIX and More: One Month Until the Launch of Expiring Monthly: The Option Traders
    Journal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：《月刊过期：期权交易者杂志》推出仅剩一个月时间
- en: 来源：[http://vixandmore.blogspot.com/2010/02/one-month-until-launch-of-expiring.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/one-month-until-launch-of-expiring.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/one-month-until-launch-of-expiring.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/one-month-until-launch-of-expiring.html#0001-01-01)
- en: 'Just a quick reminder that the inaugural edition of [*Expiring Monthly: The
    Option Traders Journal*](http://www.expiringmonthly.com/), will be published one
    month from today, on Monday, March 22^(nd). Thereafter, the magazine will be published
    on the Monday following options expiration.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个快速提醒，[*《月刊过期：期权交易者杂志》*](http://www.expiringmonthly.com/)的首次出版将在今天的一个月后，即3月22日（星期一）发布。此后，该杂志将在期权到期后的星期一出版。
- en: Additionally, the pre-launch promotion of 20% off the annual subscription price
    will be available for only six more days. Subscribe at any time through February
    28^(th), 2010 and receive one full year of Expiring Monthly at the discounted
    rate of $79.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，年度订阅价格的预售促销将仅剩六天。在2010年2月28日之前随时订阅，并以$79的优惠价格获得一年的《月刊过期》。
- en: '[**Subscribe here**](http://www.expiringmonthly.com/subscribe/), or to learn
    more, visit [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[**在此订阅**](http://www.expiringmonthly.com/subscribe/)，或了解更多信息，请访问[http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)。'
- en: 'For more on related subjects, readers are encouraged to check out:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多相关主题，请阅读：
- en: '***Disclosures:*** *I am one of the founders and owners of Expiring Monthly*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***披露：*** *我是《月刊过期》的创始人之一*'
