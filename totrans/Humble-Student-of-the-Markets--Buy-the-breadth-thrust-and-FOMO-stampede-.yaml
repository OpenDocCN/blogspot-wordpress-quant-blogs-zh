- en: Last week, technical analyst
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，技术分析师
- en: '[Walter Deemer](https://twitter.com/WalterDeemer/status/1268278703395659784)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Walter Deemer](https://twitter.com/WalterDeemer/status/1268278703395659784)'
- en: pointed out that the market had flashed a "breakaway momentum" buy signal. He
    did qualify the condition, "Supposed to get it near the beginning of a powerful
    move, not after a 42% advance (altho did have late signals Jul 12 2016 and Nov
    20 1950). Definitely not its finest moment..."
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 指出市场已经发出了一个“突破势头”买入信号。他确实对条件进行了限定，“应该在强劲走势的开始阶段获得，而不是在42%的涨幅之后（尽管在2016年7月12日和1950年11月20日确实有晚些的信号）。绝对不是它最辉煌的时刻...”
- en: As well, Deemer reported on Friday that the market achieved both a Whaley Breadth
    Thrust and a Whaley Volume Thrust.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Deemer在周五报告称，市场已经实现了Whaley的广泛推动和成交量推动。
- en: Could this be the start of a new bull leg? On one hand, the market's animal
    spirits are stirring, and breadth thrusts like Deemer's breakaway momentum signal
    have historically been bullish. There are usually signals of a full-fledged Fear
    of Missing Out (FOMO) stampede, especially in light of the surprisingly strong
    May Jobs Report (see
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着新一轮牛市的开端？一方面，市场的投资热情正在被激发，像Deemer的突破性动量信号这样的广泛推动在历史上通常是看涨的。通常会有全面爆发的“害怕错过”（FOMO）的迹象，尤其是在5月就业报告意外强劲的背景下（见
- en: '[May Jobs Report: Back from furlough](https://humblestudentofthemarkets.com/2020/06/05/may-jobs-report-back-from-furlough/)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[5月就业报告：休假归来](https://humblestudentofthemarkets.com/2020/06/05/may-jobs-report-back-from-furlough/)'
- en: ). If you only believe technical analysis is all that matters, then you should
    be bullish.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ）。如果你只相信技术分析是关键，那么你应该持看涨态度。
- en: On the other hand, the market is trading at a stratospheric forward P/E of 22.4,
    and at a 2021 P/E of 19.5\. To buy now means adopting the late 1990's go-go mentality
    that earnings don't matter, and all that matters is price momentum.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，市场的前瞻市盈率达到了22.4，2021年的市盈率为19.5。现在买入意味着要采取上世纪90年代末的心态，即认为收益无关紧要，唯一重要的是价格动量。
- en: Careers were made and severely damaged during the dot-com era. Should traders
    throw caution to the wind?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网泡沫时代，有的职业得到了发展，有的受到了重创。交易员是否应该冒险行事？
