- en: 'VIX and More: Excellent New VIX Video at masteroptions.com'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维基指数（VIX）和更多内容：在masteroptions.com上有一个极好的新VIX视频。
- en: 来源：[http://vixandmore.blogspot.com/2009/07/excellent-new-vix-video-at.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/excellent-new-vix-video-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/excellent-new-vix-video-at.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/excellent-new-vix-video-at.html#0001-01-01)
- en: As a discretionary trader, I sometimes like to act on my gut before I get the
    proper confirmation signal to enter or exit a position. The bottom line is that
    I don’t mind being early and I don’t mind being wrong, as long as the economics
    of my gut is positive on balance.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个自由裁量的交易者，我有时喜欢在我的适当确认信号进入或退出位置之前听从我的直觉。底线是，只要我直觉的经济学总体上是积极的，我不介意提前行动，也不介意出错。
- en: 'Two weeks ago, I took that same gut feel approach with a new blog from a blogger
    I was completely unfamiliar with. In fact, in [New Options Blog: masteroptions.com](http://vixandmore.blogspot.com/2009/07/excellent-new-options-blog.html),
    I had the nerve to call Dean Mouscher’s blog “a must read” after only two posts.
    Well, bloggers come and go, but if masteroptions.com were a stock, I think my
    IPO price would have at least doubled or tripled by now, based on the number of
    readers who thanked me for the recommendation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两周前，我用同样的直觉感受方法尝试了一个我完全陌生的博主的新博客。事实上，在[新的期权博客：masteroptions.com](http://vixandmore.blogspot.com/2009/07/excellent-new-options-blog.html)，我竟然大胆地称Dean
    Mouscher的博客“必读”仅仅基于他的两篇帖子。好吧，博主来来去去，但如果masteroptions.com是一家股票，我认为我的IPO价格现在至少翻了一番或三番，这基于感谢我推荐的人数。
- en: The latest from masteroptions.com is [The VIX – What You Need to Know](http://masteroptions.com/?p=82)
    and includes a new 16-minute video that details some of the essentials of the
    VIX, with an emphasis on [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures).
    Between Dean’s video and [My Ten Things Everyone Should Know About the VIX](http://vixandmore.blogspot.com/2008/04/ten-things-everyone-should-know-about.html),
    someone who is new to the VIX can get up to speed very quickly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的masteroptions.com文章是[VIX – 你需要知道的一切](http://masteroptions.com/?p=82)，其中包含一个16分钟的短视频，详细介绍了VIX的一些基本知识，重点是[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)。凭借Dean的视频和[关于VIX的十件事每个人都应该知道](http://vixandmore.blogspot.com/2008/04/ten-things-everyone-should-know-about.html)，新接触VIX的人可以很快地掌握必要的知识。
- en: 'Two quick comments on Dean’s video:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Dean的视频，有两点快速评论：
- en: VIX futures were introduced in March 2004; [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    were not introduced until February 2006 (see [Overview of the U.S. Volatility
    Indices](http://vixandmore.blogspot.com/2008/08/overview-of-us-volatility-indices.html)
    for more details)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX期货于2004年3月推出；VIX期权直到2006年2月才推出（更多详情请参见[美国波动性指数概览](http://vixandmore.blogspot.com/2008/08/overview-of-us-volatility-indices.html)）
- en: Representatives from at least three different brokerages have told me that the
    SEC/CFTC regulatory split is responsible for quotes for VIX options erroneously
    using the cash VIX instead of VIX futures as the underlying for calculating VIX
    implied volatility (see [Calculating the Implied Volatility of the VIX](file:///C:%5CUsers%5Cwjl%5CDocuments%5C__Personal%5CFinance%5CVIX%5CVIX%20and%20More%5Cnd%20the%20potential%20fo)
    for more details)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少有来自三家不同经纪公司的代表告诉我，SEC/CFTC的监管分割是VIX期权报价错误地使用现金VIX而不是VIX期货作为计算VIX隐含波动率的基础的原因（更多详情请参见[计算VIX的隐含波动率](file:///C:%5CUsers%5Cwjl%5CDocuments%5C__Personal%5CFinance%5CVIX%5CVIX%20and%20More%5Cnd%20the%20potential%20fo)）
