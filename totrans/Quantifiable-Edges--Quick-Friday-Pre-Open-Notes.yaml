- en: '[CBI](http://quantifiableedges.blogspot.com/search/label/CBI)'
  prefs: []
  type: TYPE_NORMAL
- en: dropped to “2” yesterday, officially putting that indicator back into neural
    territory. I’ll post a graph of recent CBI activity in the next couple of days.
  prefs: []
  type: TYPE_NORMAL
- en: I continue to believe risk/reward favors the bullish case at this point. The
    extreme levels of fear and bearishness I’ve noted lately in such things as put/call
    ratios and Investors Intelligence survey lend support to the idea of a multi-week
    rally.
  prefs: []
  type: TYPE_NORMAL
- en: '[My explosion off bottoms study](http://quantifiableedges.blogspot.com/2008/03/cbi-of-15-precludes-bottom-explosion.html)'
  prefs: []
  type: TYPE_NORMAL
- en: remains in effect and also has a strong bullish tilt. Friday would be the first
    day that an Investors Business Daily
  prefs: []
  type: TYPE_NORMAL
- en: '[Follow Through Day](http://quantifiableedges.blogspot.com/search/label/IBD%20Follow%20Through%20Day)'
  prefs: []
  type: TYPE_NORMAL
- en: is eligible to occur so I’ll be sure to carefully monitor price and volume action
    in the indices.
  prefs: []
  type: TYPE_NORMAL
- en: Futures are looking to gap lower this morning. The CPI report will certainly
    have an effect on the tone of the opening. If futures worsen following the report
    then my intraday focus will once again be looking for long entries.
