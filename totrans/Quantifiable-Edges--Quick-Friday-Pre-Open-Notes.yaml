- en: Futures are looking to gap lower this morning. The CPI report will certainly
    have an effect on the tone of the opening. If futures worsen following the report
    then my intraday focus will once again be looking for long entries.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 期货今天早上看起来会跳空低开。CPI报告肯定会影响开盘的基调。如果期货在报告后恶化，那么我日内关注的焦点将再次寻找长仓入场点。
