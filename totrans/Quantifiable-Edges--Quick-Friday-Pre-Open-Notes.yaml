  zh: 昨日降至“2”，正式将该指标带回了神经领域。我会在接下来的几天内发布最近CBI活动的图表。
- en: I continue to believe risk/reward favors the bullish case at this point. The
    extreme levels of fear and bearishness I’ve noted lately in such things as put/call
    ratios and Investors Intelligence survey lend support to the idea of a multi-week
    rally.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续相信，在此时点，风险/收益倾向于看涨案例。我最近注意到的恐惧和看跌情绪的极端水平，如看涨/看跌比率以及投资者智能调查，都支持了多周反弹的想法。
