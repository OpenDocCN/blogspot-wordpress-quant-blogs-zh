- en: 'Humble Student of the Markets: What do you do after you’ve made your picks?
    (Part 1)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：在你做出选择之后，你会做什么？（第一部分）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-do-after-youve-made-your.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-do-after-youve-made-your.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-do-after-youve-made-your.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-do-after-youve-made-your.html#0001-01-01)
- en: 'I have had a number of discussions over the years with investment professionals,
    most of whom are in the brokerage community, who believe that the investment management
    process is straightforward. You just need to pick the right things: the right
    stocks, the right sectors, countries, themes, etc. The rest is just the “messy”
    business of implementation.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我与许多投资专业人士进行了讨论，其中大多数在经纪社区内，他们认为投资管理过程是简单的。你只需要选择正确的事物：正确的股票、正确的部门、国家、主题等。其余的都是实施过程中的“混乱”事务。
- en: 'In practice, I have found that as a portfolio manager I only spent about one-third
    to one-half of my time figuring out my picks. All that other “messy” stuff, if
    improperly managed, can lead to distressing results. Some examples are:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，我发现作为投资组合经理，我大约只花了我时间的1/3到1/2来决定我的选择。所有那其他的“混乱”事务，如果管理不当，可能导致令人不安的结果。一些例子包括：
- en: '- Our diagnostics show that our selection process worked, but why did we underperform?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '- 我们的诊断显示我们的选择过程有效，但我们为什么会表现不佳？'
- en: '- We got fired over a *misunderstanding*???'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '- 因为我们之间有一个**误解**而被解雇了？？？'
- en: '- I’d hate to tell you this but John the portfolio manager and Mary the trader
    are continuously at each others’ throats…'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- 真不愿意告诉你，约翰这位投资组合经理和玛丽这位交易员不停地互相争吵……'
- en: 'This is one in a series of posts on all that "messy" stuff: What do you do
    after you’ve made your picks I would emphasize that ***there is no one size fits
    all answer.*** Your mileage will vary.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于所有那“混乱”事务的一系列帖子之一：在你做出选择之后，你会做什么？我强调***没有一种适合所有人的答案。*** 您的成绩将会有所不同。
- en: '**Portfolio Construction: *how much* to buy and sell** If the selection process
    is about deciding on *what* to buy and sell, portfolio construction is about deciding
    on *how much* to buy and sell. I would break down this process into the following
    steps:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资组合构建：** *购买和销售的量* **如果选择过程是关于决定** *购买和销售什么* **，那么投资组合构建是关于决定** *购买和销售多少*
    **。我将这个过程分为以下步骤：**'
- en: '- Deciding on your benchmark'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '- 决定您的基准'
- en: '- Deciding on what your bets are: minimizing your un-intended bets and properly
    sizing your intended bets'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '- 决定你的投注：最小化你的非意图投注并适当地调整你的意图投注'
- en: '**Reading your client, or What''s the *Real* benchmark?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读你的客户，或者什么是** *真实* **基准？**'
- en: 'Benchmarks can vary greatly from one client to another. Here are some sample
    answers of what you might get when you ask the client “what is the benchmark”
    (with translations in parentheses):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 基准可以从一位客户到另一位客户之间有很大差异。以下是一些示例，当你问客户“什么是基准”时，你可能会得到的一些回答（带括号中的翻译）：
- en: (1) We’ve given this question a lot of thought and have done very careful studies,
    your benchmark is ___. (The benchmark is the stated benchmark).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （1）我们认真思考了这个问题，并进行了非常谨慎的研究，您的基准是 ___。（基准是声明的基准）。
- en: (2) Make me money. Just don’t lose any. (The benchmark is the better of cash
    or the market)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （2）让我赚钱。只是不要损失任何东西。（基准是现金或市场的较好者）
- en: (3) We selected you/your firm because of its history of adding value; or we
    are committing funds to this asset class by diversifying our exposure between
    three managers. (The benchmark is some combination of the returns of your competitors
    and the stated benchmark.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: （3）我们选择您/您的公司是因为它的历史价值增加；或者我们通过将资金分散到三位经理人来承诺投资这一资产类别。（基准是一些竞争对手的回报和声明基准的组合。）
- en: These are just some common examples. In my experience (1) is rare. One simple
    example of this would be an index fund. If it's an active mandate and the client
    has already done a lot of work, this may be a highly customized benchmark.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是些常见例子。据我经验（1）很少见。这种的一个简单例子可能就是指数基金。如果是积极授权，并且客户已经做了大量工作，这可能是一个高度定制的基准。
- en: Individual investors give (2) as an answer a lot. It might also be the pension
    plan or deferred compensation plan of a small group of executives in a company.
    Ideally, you should build some sort of timing model to understand when the asset
    class or your selection process gets into trouble and minimize risk during those
    environments. If you don’t have a timing model, figure out how much tolerance
    for loss the client has and then position your benchmark between cash and the
    market. Translate your risk tolerance estimate into weights of the relative importance
    of these two components.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 个人投资者经常把（2）作为答案。这可能也是一个公司的少数高管的养老金计划或递延薪酬计划。理想情况下，你应该建立某种时机模型，以理解资产类别或你的选择过程何时陷入困境，并在那些环境中最小化风险。如果你没有时机模型，找出客户对损失的容忍度，然后将基准定位在现金和市场之间。将你的风险容忍度估计转化为这两个组成部分的相对重要性权重。
- en: As an aside, my formulation of a benchmark as being the better return of X and
    Y is not exactly fair, but whoever said that life was fair?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，我将基准定义为X和Y的更好回报并不完全公平，但谁说生活是公平的？
- en: The answer (3) is very typical of an institutional mandate. It is a sad truth
    in life but in general, only top-quartile managers get new assets and bottom-quartile
    get dropped. As an example of the importance of the competitor positions, during
    the 1990s most international equity managers were vastly underweight Japan compared
    to the EAFE index. As a result most managers handily outperformed the stated benchmark
    of EAFE as Japan had been a laggard during that period. It was therefore important
    to know the median manager weight in Japan was during that period for EAFE-mandate
    managers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 答案（3）非常具有机构任务的典型特征。在生活中这是一个悲伤的事实，但总的来说，只有顶尖四分之一的经理会获得新资产，而底部四分之一的经理会被淘汰。作为竞争者位置重要性的一个例子，在1990年代，大多数国际股票经理的日本的权重大大低于EAFE指数。因此，大多数经理轻松超过了EAFE声明的基准，因为在那段时间日本一直是落后者。因此，了解在那段时间EAFE任务经理在日本的平均权重是很重要的。
- en: I also knew of one manager who picked two “smart” competitors, top performing
    managers in his asset class, and estimated these competitors’ exposures. He then
    pegged the benchmark and portfolio to the average macro exposure of these two
    competitors (see the sidebar entitled *Reverse Engineering a Manager's Macro Exposure*
    for an example of how to estimate competitor position weights).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我还知道一个经理，他挑选了两位“聪明”的竞争者，即他所属资产类别中表现最佳的经理，并估计了这些竞争者的风险敞口。然后，他将基准和投资组合定为这两位竞争者的平均宏观风险敞口（有关如何估计竞争者持仓权重的例子，请参见名为*反向工程经理的宏观风险敞口*的边栏）。
- en: In future posts I will address other issues such as risk models, portfolio optimization,
    minimizing trading costs, etc.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的帖子中，我将讨论其他问题，如风险模型、投资组合优化、最小化交易成本等。
