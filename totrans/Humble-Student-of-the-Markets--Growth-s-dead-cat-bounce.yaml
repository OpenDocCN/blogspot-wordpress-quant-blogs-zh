  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/growths-dead-cat-bounce.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/growths-dead-cat-bounce.html#0001-01-01)
- en: '**Mid-week market update**: The rebound in the NASDAQ and growth stocks was
    not a surprise. Value outperformed growth by the most on record last week - and
    that includes the dot-com crash that began in 2000.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**：纳斯达克和成长股的反弹并不令人意外。上周价值股的表现优于成长股，创下了历史新高——这包括2000年开始的互联网泡沫破裂。'
- en: Make no mistake. Growth stocks are experiencing an unsustainable dead cat bounce.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 别搞错了。成长股正在经历一个不可持续的死猫反弹。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2021/03/10/growths-dead-cat-bounce/).
  id: totrans-8
  prefs: []
