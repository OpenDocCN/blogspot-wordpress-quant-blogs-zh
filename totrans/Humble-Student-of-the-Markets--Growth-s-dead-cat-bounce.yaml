- en: 'Humble Student of the Markets: Growth''s dead cat bounce'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：成长的死猫反弹
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/growths-dead-cat-bounce.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/growths-dead-cat-bounce.html#0001-01-01)
