- en: 'Quantifiable Edges: Low SPY Volume Could Signal A Pullback'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/11/low-spy-volume-could-signal-pullback.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/11/low-spy-volume-could-signal-pullback.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The last couple of days I’ve published some bullish studies that showed Nasdaq
    breadth data and VIX action were indicating further rises. The market followed
    up by meeting the objectives of these studies very quickly. Today I’ll mention
    what’s NOT so great about this rally – volume. On Friday NYSE volume came in low.
    While it rose some Monday, SPY volume faltered. It triggered a couple of bearish
    studies that were identified by
  prefs: []
  type: TYPE_NORMAL
- en: '[the Quantifinder](http://www.quantifiableedges.com/quantifinderinfo.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . I’ve linked to those studies below.
  prefs: []
  type: TYPE_NORMAL
- en: This first one looked at declining volume on a streak of higher closes.
  prefs: []
  type: TYPE_NORMAL
- en: '[http://quantifiableedges.blogspot.com/2009/09/spy-rising-while-spy-volume-declines.html](http://quantifiableedges.blogspot.com/2009/09/spy-rising-while-spy-volume-declines.html)'
  prefs: []
  type: TYPE_NORMAL
- en: The second one looked at 20-day volume lows when the market is in the upper
    end of its range.
  prefs: []
  type: TYPE_NORMAL
- en: '[http://quantifiableedges.blogspot.com/2009/04/is-buying-drying-upagain.html](http://quantifiableedges.blogspot.com/2009/04/is-buying-drying-upagain.html)'
  prefs: []
  type: TYPE_NORMAL
- en: So while other indicators have been positive, volume is currently the squeaky
    wheel.
  prefs: []
  type: TYPE_NORMAL
