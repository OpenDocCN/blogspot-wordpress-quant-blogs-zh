- en: 'VIX and More: Q&A: VXX Declines, Yet April 20 Calls Rise'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：问答：VXX下跌，但4月20日看涨期权上涨
- en: 来源：[http://vixandmore.blogspot.com/2012/03/q-vxx-declines-yet-april-20-calls-rise.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/q-vxx-declines-yet-april-20-calls-rise.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/q-vxx-declines-yet-april-20-calls-rise.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/q-vxx-declines-yet-april-20-calls-rise.html#0001-01-01)
- en: 'A reader asked earlier today:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者今天早些时候问道：
- en: '*Can you explain to a newbie why [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    is down 1.05 today yet the April 20 calls are up .05?*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能向新手解释为什么[VXX](http://vixandmore.blogspot.com/search/label/VXX)今天下跌了1.05点，而4月20日的看涨期权却上涨了0.05点吗？*
- en: '**This is a great question and one which I receive in one form or another on
    a regular basis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是一个很好的问题，我以某种形式经常收到。'
- en: 'While there are a number of variables that go into the price of an option,
    in the short-term the factors which have the biggest influence on the changes
    in the price of an option are typically:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然影响期权价格的因素有很多，但在短期内对期权价格变化影响最大的通常是：
- en: 1)  the change in the price of the underlying
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 标的资产价格的变化
- en: 2)  the change in the option’s implied volatility
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 期权的隐含波动率的变化
- en: Since we know from the question that VXX is down today (and down even more from
    the time the question was asked) this almost certainly makes implied volatility
    the culprit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们知道从问题中得知VXX今天下跌（并且从问题提出的时间以来跌幅更大），这几乎可以肯定是指隐含波动率是罪魁祸首。
- en: Rather than speculate, I pulled up the graphic below from [LivevolPro](http://livevolpro.com/)
    which confirms that in the case of the VXX April 20 calls, [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    (IV), which is shown as a solid red line (VXX April 20 call on the left, April
    20 put on the right), jumped from 84 on Friday to over 106 today.  For some historical
    perspective, the IV had been stuck in the 70s for more than a month prior to Friday,
    at which point it increased from 75 to 84.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与其猜测，我找到了下面这张来自[LivevolPro](http://livevolpro.com/)的图表，证实了在VXX的4月20日看涨期权的情况下，隐含波动率（IV），如图表中的实红线所示（左边的VXX
    4月20日看涨期权，右边的4月20日看跌期权），从周五的84跃升至今天的106以上。为了有些历史背景，在周五之前的一个月里，IV一直卡在70年代，此时从75增加到84。
- en: This should serve as a reminder for those who are relatively new to options
    and are attracted to the possibility of making large amounts of money on directional
    trades that guessing the direction of the price move is not sufficient for making
    a profitable directional trade.  In addition to getting the direction right, an
    options trader has to be cognizant of changes in implied volatility as well as
    the impact of [time decay](http://vixandmore.blogspot.com/search/label/time%20decay),
    aka [theta](http://vixandmore.blogspot.com/search/label/theta).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于那些相对新手来说应该是一个提醒，他们被方向性交易可能赚取大量资金的潜力所吸引。猜测价格变动的方向不足以进行盈利的方向性交易。除了猜对方向外，期权交易者还必须注意隐含波动率的变化以及[时间衰减](http://vixandmore.blogspot.com/search/label/time%20decay)，又名[theta](http://vixandmore.blogspot.com/search/label/theta)的影响。
- en: For those not familiar with the specifics of options pricing models, the [Black-Scholes
    entry](http://en.wikipedia.org/wiki/Black%E2%80%93Scholes) at Wikipedia is a good
    place to start.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉期权定价模型具体细节的人来说，维基百科上的[Black-Scholes公式](http://en.wikipedia.org/wiki/Black%E2%80%93Scholes)是一个很好的起点。
