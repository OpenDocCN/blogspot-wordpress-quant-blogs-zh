- en: 'Humble Student of the Markets: Trend Model September report: 1 year +40.1%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：趋势模型9月报告：1年+40.1%
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/trend-model-september-report-1-year-401.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/trend-model-september-report-1-year-401.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/trend-model-september-report-1-year-401.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/trend-model-september-report-1-year-401.html#0001-01-01)
- en: I have been writing about a long-short account based on my Trend Model signals
    for several months now (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几个月，我一直在撰写关于基于我的趋势模型信号的长短仓策略（参见
- en: '[An intriguing Trend Model interim report card](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个有趣的趋势模型中期成绩单](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
- en: ) and I finally have a one-year track record for that investment account, whose
    inception date was September 30, 2013 (though the history of actual model signals
    goes back considerably further).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）而我终于有一个关于那个投资账户的一年跟踪记录，该账户的成立日期是2013年9月30日（尽管实际模型信号的历史要回溯到更早）。
- en: I am pleased to report that the one-year return for the Trend Model account
    was 40.1%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴报告趋势模型账户的一年回报率为40.1%。
- en: '***I reiterate my disclaimer that I have nothing to sell anyone at this time.
    I am not currently in a position to manage anyone`s money based on the investment
    strategy that I am about to describe.***'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***我重申我的免责声明，我目前没有任何东西可以向任何人出售。我目前无法根据我即将描述的投资策略来管理任何人的资金。***'
- en: However, I have had preliminary discussions with interested parties about featuring
    the Trend Model as part of an advisory service. I may canvass for expressions
    of interest of such a service through this blog. Please stay tuned!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我已经与有兴趣的各方进行了初步讨论，将趋势模型作为咨询服务的组成部分进行展示。我可能会通过这个博客征求此类服务的兴趣表达。请密切关注！
- en: Trend Model description
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型描述
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis (for the last comment, see
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者来说，它是一个市场时机或资产配置模型，利用趋势跟踪技术对商品和全球股市价格进行应用，生成一个综合的风险开启/风险关闭信号（风险开启、风险关闭或中性）。我已经开始每周更新读者关于趋势模型信号的信息（上一次的评论，参见
- en: '[The Big Kahuna Korrection, or buy Yom Kippur](http://humblestudentofthemarkets.blogspot.com/2014/09/the-big-kahuna-korrection-or-buy-yom.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[大考拉纠正，或者买入耶鲁库姆](http://humblestudentofthemarkets.blogspot.com/2014/09/the-big-kahuna-korrection-or-buy-yom.html)'
- en: ) and via Twitter (@humblestudent) as new developments occur.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ）和通过推特（@humblestudent）作为新发展的发生。
- en: The chart below shows the actual (not back-tested) changes in the direction
    of the signal, which are indicated by the arrows, overlaid on top of a chart of
    the SP 500\. You can think of the blue up arrows, which occurred when the trend
    signal changed from negative to positive, as buy signals and the red down arrows,
    which occurred when the trend signal changed from positive to negative, as sell
    signals.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了实际（而非回测）信号方向的变动，由箭头表示，叠加在标普500的图表上。你可以将蓝色的向上箭头（当趋势信号从负变为正时）视为买入信号，将红色的向下箭头（当趋势信号从正变为负时）视为卖出信号。
- en: '**Trend Model Signal History**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: '**A proof of concept**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个概念证明**'
- en: While the results from the above chart representing paper trading is always
    interesting, there is no substitute for actual performance. As a proof of concept,
    I started to manage a small (about 100K) account that traded long, inverse and
    leveraged ETFs on the major US market averages and, on occasion, sector and industry
    ETFs. Trading decisions were based on Trend Model signals combined with some short-term
    sentiment indicators. The inception date of the account was September 30, 2013
    and the chart below represents an interim report card of that account.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上述图表代表的是模拟交易，结果总是有趣的，但没有实际表现可以替代。作为一个概念证明，我开始管理一个小型（约10万美元）的账户，交易美国主要市场平均值的长、反向和杠杆ETF，以及偶尔的板块和行业ETF。交易决策基于趋势模型信号与一些短期情绪指标的结合。该账户的成立日期是2013年9月30日，下图代表该账户的中期成绩单。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住这是旨在实现绝对回报的车辆。虽然我确实展示了SPY的总回报，包括再投资的股息，出于说明目的，但SP 500并不是衡量这种建模技术表现合适的基准。
- en: '**September: 6.7%, YTD: 25.1%, 1 year: 40.1%**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**九月：6.7%，YTD：25.1%，1年：40.1%**'
- en: We saw another solid result in September as the account was up 6.7%, during
    a period when SPY dropped by -1.3% on a total return basis.  The account was up
    25.1% YTD and 40.1% for one year, or from inception. However, I would also like
    to point out that turnover averaged about 190%
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在9月份看到了另一个稳健的结果，当SPY在总回报基础上下跌1.3%时，该账户上涨了6.7%。账户今年至今上涨了25.1%，一年内上涨了40.1%，或自成立以来。不过，我还想指出，换手率平均约为190%
- en: '*per month*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*每月*'
- en: ', so this strategy is not for everyone, especially the faint of heart.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，所以这个策略并不适合所有人，尤其是那些心软的人。
- en: 'In line with the results for the last few months, the results continue to be
    promising:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与过去几个月的结果一致，结果继续是有希望的：
- en: Returns are strong and the Trend Model is performing as expected.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报强劲，趋势模型表现如预期。
- en: Returns are highly diversifying compared to major asset classes. They are uncorrelated
    with equities (correlation of -0.18 with SPY) and bonds (-0.28 with AGG).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与主要资产类别相比，回报具有高度多样化。它们与股票（与SPY的的相关性为-0.18）和债券（与AGG的相关性为-0.28）不相关。
- en: '**Still not ready for primetime**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**尚未准备好迎接关键时刻**'
- en: While these results are promising, I consider the Trend Model to be untested
    by stressful markets. I continue to be concerned about how the Trend Model would
    behave at major market turning points. In the past year, equities have more or
    less been rising steadily without a correction of 10% and pullbacks have mostly
    been short and shallow. While account performance has been admirable during these
    minor market hiccups, the biggest test for the Trend Model is how it performs
    during the volatility seen in major corrections. In particular, how will the Trend
    Model navigate the initial downturn, the volatility of the bottoming period and
    the subsequent rally?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些结果很有希望，但我认为趋势模型尚未经历过压力市场的考验。我继续担心趋势模型在大市场转折点会怎样表现。在过去的一年中，股市大体上没有经历过10%的调整而持续上涨，回调大多短而浅。尽管在市场小波动期间账户表现出色，但趋势模型最大的考验是在主要调整期间的波动性表现。特别是，趋势模型将如何导航初始的下跌，底部时期的波动性和随后的反弹？
- en: My concern is based on a feature of the underlying design principles of the
    Trend Model, whose buy and sell decisions are based on the application of trend
    following models to commodity and global equity prices, supplemented by some shorter
    term sentiment indicators. Trend following models suffer from a well-known problem
    as they are subject to whipsaw in sideways trend-less markets. While the addition
    of the short term sentiment models mitigate those effects, they do not entirely
    eliminate them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我的担忧基于趋势模型的基础设计原则，该模型的买入和卖出决策基于对商品和全球股市价格应用趋势跟踪模型，辅以一些短期情绪指标。趋势跟踪模型存在一个众所周知的问题，即在无趋势的横向市场中易受震荡。尽管短期情绪模型的加入缓解了这些影响，但并未完全消除它们。
- en: 'To illustrate my point, the chart of the actual historical signals of the Trend
    Model shows a number of episodes when returns were negatively affected by whipsaw,
    which last occurred in Q1 2014:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明我的观点，趋势模型实际历史信号的图表显示了多次回报受到震荡影响的时期，这最近发生在2014年第一季度：
- en: '**Trend Model Signal History**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: As the above chart also shows, the stock market has been rising more or less
    at a steady rate since late 2012\. The key test of the Trend Model will occur
    when it is faced with choppier markets such as the ones seen during the 2010-2012
    period (though the above chart of actual model signals does show promising results
    for 2011 and 2012).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上面图表也显示，自2012年底以来，股市大体上以稳定的速率上升。趋势模型的关键测试将在面对诸如2010-2012年期间的波动市场时发生（尽管上面实际模型信号的图表确实显示了2011年和2012年有希望的结果）。
- en: If the current bout of stock market weakness does turn into a more sustained
    downdraft, we may see a more meaningful stress test of this model.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当前股市弱势确实演变成更持久的下行趋势，我们可能会看到对这种模型更有意义的压力测试。
- en: '**Limiting losses, but allowing winners to run?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**限制损失，但让赢家的利润奔跑？**'
- en: Notwithstanding these concerns, I continue to find these results promising as
    the Trend Model may be showing the desirable highly characteristic of being able
    to limit losses but allowing winners to run.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些担忧，我仍然认为这些结果很有希望，因为趋势模型可能显示出了一种限制损失的同时让赢家的利润奔跑的良性特性。
- en: The chart below shows a histogram of the distribution of the monthly returns
    of the Trend Model account. While the sample size is still quite small (n=12)
    and therefore the conclusions highly conjectural, the distribution of returns
    is intriguing.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了趋势模型账户月回报分布的直方图。虽然样本量仍然很小（n=12），因此结论高度推测性，但回报的分布很有趣。
- en: To explain, the x-axis of the chart shows the monthly returns of the account,
    while the y-axis shows the number of times, or frequency, of the monthly returns
    during the test period. As with most financially based returns, you would expect
    a bell-shaped Gaussian return distribution, which I have sketched out in black.
    The anomaly to the chart is the relatively high count of negative returns at about
    the -2% level, but note the zero frequency to the left indicating that there were
    no large monthly draw-downs. My preliminary (and highly conjectural) conclusion
    is that this return distribution shows ***the Trend Model is able to limit monthly
    losses while allowing winners to run*** (on the right of the chart).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 解释一下，图表的x轴显示了账户的月回报，而y轴显示了测试期间月回报的次数或频率。与大多数基于金融的回报一样，你期望看到一个呈钟形分布的正态回报分布，我用黑色勾勒出来了。图表的异常是大约-2%水平的负回报相对较高，但请注意左侧的零频率，这表明在测试期间没有出现大的月回撤。我初步（非常推测性）的结论是，这种回报分布显示了**趋势模型能够在限制每月损失的同时让赢家的利润奔跑**（在图表的右侧）。
- en: One possible problem with that conclusion is that the occasions when the negative
    returns occurred were consecutive, which resulted in a total draw-down of roughly
    7%. that occurred in the whipsaw period that I described before in Q1 2014 If
    the three draw-down months were to be compressed together into a single month,
    the chart would then look like the one below, which incidentally preserves the
    bell-shaped Gaussian distribution of the chart.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 那种结论的一个可能问题是，出现负回报的情况是连续的，这导致了大约7%的总回撤。这种情况发生在我在2014年第一季度之前描述过的锯齿形期间。如果这三个月的回撤被压缩到一个月内，图表将看起来像下面那样，有趣的是，它保持了图表的正态分布形状。
- en: These results are highly preliminary as the data is limited, but the results
    remain intriguing. I will be monitoring and reporting on them in the months to
    come.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果非常初步，因为数据有限，但结果仍然有趣。我将在接下来的几个月里监控并报告它们。
- en: Readers who want to monitor the signals of the Trend Model to subscribe to my
    blog posts
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 希望监控趋势模型信号的读者可以订阅我的博客文章
