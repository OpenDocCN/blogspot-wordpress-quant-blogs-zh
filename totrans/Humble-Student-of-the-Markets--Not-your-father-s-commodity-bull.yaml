- en: 'Humble Student of the Markets: Not your father''s commodity bull'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Not your father''s commodity bull'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/03/not-your-fathers-commodity-bull.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/03/not-your-fathers-commodity-bull.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/03/not-your-fathers-commodity-bull.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/03/not-your-fathers-commodity-bull.html#0001-01-01)
- en: Some chartists have recently become excited over the commodity outlook. Setting
    aside the headline-driven rise in oil prices, the long-term chart of industrial
    metals like copper looks bullish. Copper is tracing out a cup-and-handle pattern
    breakout that targets strong gains in the years ahead. Moreover, the one-and the
    two-year rate of change, which is designed to look through the effects of the
    COVID Crash, are elevated but not out of line with past bull phases.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一些图表分析师最近对商品前景变得兴奋。暂且不提油价的头条驱动上涨，工业金属如铜的长期图表看起来是看涨的。铜正在追踪一个杯形和手柄模式的突破，预计在未来几年将带来可观的收益。此外，一年和两年的变化率，旨在透过COVID崩溃的影响，目前处于较高水平，但与过去的牛市阶段并不脱节。
- en: The point and figure chart of copper appears equally impressive. The measured
    target on a point and figure breakout is an astounding 9.50, which is over a double
    from current prices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 铜的点数和图表看起来同样令人印象深刻。点数和图表突破的测量目标高达9.50，这是从当前价格翻了一番还多。
- en: Is this the start of a new commodity bull? I would argue that this is not your
    father's commodity bull market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是新的商品牛市的开始吗？我认为这不是你父亲的商品牛市。
