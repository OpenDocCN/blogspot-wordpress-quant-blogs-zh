- en: 'Xi (Rossi) LUO: Genetic Profiling for Breast Cancer Treatment'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 骆熙（Rossi）：乳腺癌治疗的遗传特征分析
- en: 来源：[http://rossiluo.blogspot.com/2012/03/genetic-profiling-for-breast-cancer.html#0001-01-01](http://rossiluo.blogspot.com/2012/03/genetic-profiling-for-breast-cancer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://rossiluo.blogspot.com/2012/03/genetic-profiling-for-breast-cancer.html#0001-01-01](http://rossiluo.blogspot.com/2012/03/genetic-profiling-for-breast-cancer.html#0001-01-01)
- en: Our paper,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的论文，
- en: '[CLIME](http://pubs.amstat.org/doi/abs/10.1198/jasa.2011.tm10155)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[CLIME](http://pubs.amstat.org/doi/abs/10.1198/jasa.2011.tm10155)'
- en: ', appeared in Journal of the American Statistical Association last year.  It
    is always amazing to me that how science can help shape the future.  Part of the
    paper employed a mathematical model to study if we can predict the outcome of
    a breast cancer patient based on her genetic profile.  The prediction performance
    is interestingly good.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，去年发表在《美国统计协会杂志》上。科学如何帮助塑造未来，这一直让我感到惊奇。论文的一部分采用了数学模型，研究我们是否能根据乳腺癌患者的基因特征来预测其结果。预测性能非常好。
- en: '| [![](img/4fe8c8bcdba251d65985f0dbe663e0aa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNqB_1JcbTGHp90VbkUy3vvRtP371BB5bwhghmPzkWw7Lem0Vrwhom9CHgTdIQ8EkDazzz2o-Adml_rGur29FBchHD42qlDmyihdcjLfHaNxxV3hdVNmzMQVKtAp9troHkZRgp7rnWDVQ/s1600/ClimeBreastCancerTable.gif)
    |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| [![](img/4fe8c8bcdba251d65985f0dbe663e0aa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNqB_1JcbTGHp90VbkUy3vvRtP371BB5bwhghmPzkWw7Lem0Vrwhom9CHgTdIQ8EkDazzz2o-Adml_rGur29FBchHD42qlDmyihdcjLfHaNxxV3hdVNmzMQVKtAp9troHkZRgp7rnWDVQ/s1600/ClimeBreastCancerTable.gif)
    |'
- en: '| Average (SD) performance of classifying breast cancer treatment outcomes
    over 100 out-of-sample runs. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 在 100 次样本外运行中分类乳腺癌治疗结果的平均（标准偏差）表现。 |'
- en: Both the sensitivity and specificity are high (>=75%).  The R package for the
    CLIME method is
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 敏感性和特异性均很高（>=75%）。CLIME 方法的 R 包是
- en: '[here](http://cran.r-project.org/web/packages/clime/index.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://cran.r-project.org/web/packages/clime/index.html)'
- en: on CRAN, and I will provide an update very soon.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在 CRAN 上，我很快会提供更新。
