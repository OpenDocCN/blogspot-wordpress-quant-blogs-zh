- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Traders who rely on technical signals use two main kinds of trading systems.
    They either rely on trends or counter-trend signals. Trending systems capitalizes
    on spotting a bandwagon and jumping on it before the crowd to ride it to profit.
    By contrast, counter-trends systems depend on finding market extremes and positioning
    for the pending reversal.'
  prefs: []
  type: TYPE_NORMAL
