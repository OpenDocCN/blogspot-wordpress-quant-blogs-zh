- en: 'Humble Student of the Markets: Is the Bidenomics electoral focus a contrarian
    economic indicator?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：拜登经济学选举关注是否是一个逆向经济指标？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/07/is-bidenomics-electoral-focus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/07/is-bidenomics-electoral-focus.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/07/is-bidenomics-electoral-focus.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/07/is-bidenomics-electoral-focus.html#0001-01-01)
- en: In many ways, politicians are worse than magazine covers as contrarian indicators.
    Magazine editors focus on an economic issue when it moves from page 20 to page
    1 in the public’s mind. By that time, it’s been largely discounted by the market.
    Politicians are worse. They follow the trends raised by magazine editors and are
    even more reactive.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在很多方面，政治家比杂志封面还糟糕，因为他们是逆向指标。杂志编辑在经济问题上集中注意力，当它从第20页上升到公众心目中的第1页时。到那时，市场已经大部分消化了这一问题。政治家更糟糕。他们追随杂志编辑提出的热点问题，并且更加反应灵敏。
- en: It was therefore of great interest that President Joe Biden kicked off his re-election
    by running on his economic record, which he called “Bidenomics”, which is composed
    of a grab bag of his past legislative initiatives such as infrastructure, renewable
    energy and semiconductors. The main theme is a focus on an economic revival for
    the middle class by emphasizing the addition of 1.3 million jobs and the achievement
    of a historically low unemployment rate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，非常有趣的是，拜登总统在竞选连任时，以他的经济记录为竞选基础，他称之为“拜登经济学”，这包括他过去一系列立法倡议的大杂烩，如基础设施、可再生能源和半导体。主要主题是关注经济复苏，强调增加了130万个就业岗位和实现了历史最低失业率。
- en: The Bidenomics focus raises a contrarian risk that the President is touting
    his economic record just when recession odds are elevated. Consensus expectations
    for a recession from a variety of surveys of economic forecasts call for a recession
    to begin in H2 2023.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登经济学关注提出了一个逆向风险，即总统在经济记录上大做文章，而此时经济衰退的可能性正在上升。各种经济预测调查的共识预期是，经济衰退将在2023年下半年开始。
- en: Did Biden just top tick the economy?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登是不是刚刚在经济问题上打了个顶点？
