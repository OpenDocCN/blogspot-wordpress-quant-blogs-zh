- en: Most intellectual property law is inefficient, because it diminishes competition
    more than it spurs innovation. But not all is, and thus the opening for the hucksters
    who hide their monopolistic intentions, or just plain bad faith; behind an idea,
    that sometimes, in some places, has a good effect. So often something that is
    good in moderation in that if some is necessary and optimal, is taken to excess.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数知识产权法律是低效的，因为它们削弱了竞争，而不是刺激创新。但并非所有都是如此，因此对于那些隐藏他们垄断意图的骗子，或者只是纯粹的恶意；在某些情况下，某些地方，这背后是一个好的影响的想法。所以通常一些适度的东西是好的，如果一些是必要的和最佳的，被带到极端就不好了。
- en: This is a very well written book, with neat ideas like how the idea of property
    rights is different than intellectual property, in that my right to use my property,
    is much different than a patent or some such contrivance, which are rights of
    prohibition of others. He is describing modern day con-men, shakedown artists
    appealing to an analogy that does not hold. There are men who try to ruin others
    lives on the pretext of property rights, to garner monopoly rents. If you are
    unaware of these situations, consider yourself naive or lucky.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本写得非常好的书，里面有像产权观念与知识产权的区别这样的巧妙想法，我的财产使用权与专利或类似的虚构物的权利迥然不同，后者是对他人的禁止权。他描述了现代的骗子，敲诈者，借用一个不成立的类比。有些人试图在财产权的名义下毁掉别人的生活，以获得垄断性租金。如果你对这些情况不了解，那么你可以认为自己是天真的或者幸运的。
- en: Boldrin did hard core theory when I was acquainted with him at Northwestern.
    It's great to see him write such a good, non-technical book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Boldrin 在我认识他的时候在西北大学从事了硬核理论研究。看到他写了这样一本好的非技术书真是太好了。
