- en: '[Against Intellectual Monopoly](http://www.amazon.com/Against-Intellectual-Monopoly-Michele-Boldrin/dp/0521879280/ref=si3_rdr_bb_product)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[反对知识垄断](http://www.amazon.com/Against-Intellectual-Monopoly-Michele-Boldrin/dp/0521879280/ref=si3_rdr_bb_product)'
- en: by Michele Boldrin and David Levine, makes an interesting case on James Watt,
    inventor of the steam engine. Watt, basically, created the idea of a separate
    condenser for the standard Newcomen engine. This is good. But he got a 30 year
    patent in 1775, and steam engine productivity stalled for the next 30 years. This
    is because any improvements in the steam engine would necessarily involve a separate
    condenser, and thus, violate the patent. Fuel efficiency for steam engines was
    unchanged during the period of this patent, then increased 5-fold in the next
    25 years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由Michele Boldrin和David Levine撰写，对蒸汽机发明者詹姆斯·瓦特提出了有趣的观点。基本上，瓦特为标准纽科门发动机创造了独立冷凝器的概念。这是好的。但他在1775年获得了30年的专利，蒸汽机的生产力在接下来的30年内停滞不前。这是因为蒸汽机的任何改进都必然涉及独立冷凝器，并因此违反了专利。在此专利期间，蒸汽机的燃料效率保持不变，然后在接下来的25年里增加了5倍。
- en: In classic histories, Watt is a heroic inventor ushering in the Industrial Revolution.
    In this telling, he was merely one of many inventors trying to improve on the
    existing Newcomen engine, and once he was one step ahead of the pack, he remained
    ahead by exploiting the legal system.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在经典的历史中，瓦特是一个英勇的发明家，开创了工业革命的先河。在这个说法中，他只是众多试图改进现有纽科门发动机的发明家之一，一旦他领先于其他人一步，他就通过利用法律体系保持领先地位。
- en: 'This kind of history is fun to read, because often one''s understanding of
    ancient events or people is superficial, and learning thing were quite different
    is fun. As someone who has spent a lot of time and money for my right to use ''mean-variance
    optimization'' among other common tools, I know how costly it can be to defend
    oneself against an assertion something is proprietary, because everything is related,
    and so potentially derivative. If you are rich and petty get a good lawyer, and
    you can make people suffer, or win big: eg, a current case against Nintendo asks
    for half the profits from the Wii based on a patent violation, and clearly a 5%
    chance of half their Wii profits is worth a mere'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种历史是有趣的，因为通常一个人对古代事件或人物的理解是肤浅的，学习事物是相当不同的，这很有趣。作为一个花了很多时间和金钱来使用“均值方差优化”等常见工具的人，我知道捍卫自己不受专有权利侵害的代价有多高，因为一切都是相关的，因此可能是衍生的。如果你有钱而且小气，找一个好律师，你就能让人们受苦，或者赢得大奖：例如，针对任天堂的一项当前案件要求基于专利侵权获得Wii销售利润的一半，显然，有5%的机会获得Wii销售利润的一半是不值一提的。
