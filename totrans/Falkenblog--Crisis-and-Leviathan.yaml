- en: A list of all the new boards, bureaucracies, commissions, and programs created
    in H.R. 3962, Speaker Pelosi's 1018 page
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所有新设立的委员会、官僚机构、委员会和计划列表，包括佩洛西议长的1018页
- en: '[health care bill](http://edlabor.house.gov/documents/111/pdf/publications/AAHCA-BillText-071409.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[health care bill](http://edlabor.house.gov/documents/111/pdf/publications/AAHCA-BillText-071409.pdf)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: I think that government is necessary for a well-ordered society. What really
    bothers me, is that when they create an policy or department, it never dies, so
    we have sugar quotas, agricultural subsidies, NASA doing global climate change
    research. It's estimated to be about 50k new employees, 111 new groups.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为政府对于一个有序的社会是必要的。真正困扰我的是，当他们制定政策或部门时，它从来都不会消失，所以我们有糖配额，农业补贴，NASA 进行全球气候变化研究。估计约有5万新员工，111个新团体。
