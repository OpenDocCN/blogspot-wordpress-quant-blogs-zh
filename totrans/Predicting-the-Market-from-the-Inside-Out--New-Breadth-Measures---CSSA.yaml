- en: 'Predicting the Market from the Inside Out: New Breadth Measures | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从内部预测市场：新广度指标 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/04/23/predicting-the-market-from-the-inside-out-new-breadth-measures/#0001-01-01](https://cssanalytics.wordpress.com/2010/04/23/predicting-the-market-from-the-inside-out-new-breadth-measures/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/04/23/predicting-the-market-from-the-inside-out-new-breadth-measures/#0001-01-01](https://cssanalytics.wordpress.com/2010/04/23/predicting-the-market-from-the-inside-out-new-breadth-measures/#0001-01-01)
- en: I always wondered if it was possible to predict the market better from the inside
    out by looking at the constituent stocks of the index to generate signals. After
    all, it seemed that everyone used breath indicators in some form or fashion. I
    did quite a bit of  research using classic breadth indicators and came up with
    only a handful of of indicators that actually worked better than simply using
    timing on the market itself.  Of course, (as some of you know) I have a very persistent
    and almost stubborn desire to solve research problems. I won’t give up until I
    feel I have exhausted all the logical and simple hypotheses that can be tested.
    Unlike the typical scientific skeptic who writes everything off before testing
    (ok its an oxymoron but true!), I like to keep an open mind and have the opinion that
    if enough people claim that something is useful it is worth examining in a serious
    way.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是想知道是否有可能通过观察指数的成分股来从内部预测市场，以产生信号，从而更好地预测市场。毕竟，似乎每个人都以某种形式或方式使用广度指标。我使用经典广度指标做了一些研究，只找到了几个实际上比简单地使用市场时机本身更好的指标。当然，（你们有些人知道）我有一种非常坚持且几乎固执的欲望来解决研究问题。在我感到我已经耗尽了所有可以测试的逻辑上和简单的假设之前，我不会放弃。与典型的科学怀疑论者不同，他们在测试之前就否定一切（好吧，这是一个矛盾的说法，但确实如此！），我喜欢保持开放的心态，并认为如果足够多的人声称某件事是有用的，那么它就值得认真研究。
- en: In this case, after spending time formulating the confounding variables, I had
    the breakthrough moment. As it turns out–not all stocks are equal, and classic
    breadth measures assume that each stock gets an equal vote. In reality, when we
    try to measure breadth, we are attempting to gauge a broad flow of money in order
    to have a clearer picture of the market. We are looking at buying and selling
    power on the premise that it is difficult to hide what is happening across a wide
    variety of stocks. One of the factors in the Livermore “Active Issues” rankings
    relates to volume activity. I decided that I would apply this proprietary variable
    as a filter to identify the stocks worth focusing on. Once I used this approach,
    suddenly breadth appeared a lot more powerful. So I decided to take it one step
    further—why not apply an adaptive indicator to the constituent stocks to improve
    timing signals?  ***Well as it turned out the sum of the parts beat the whole—using
    the indicator on the selected stocks to generate signals to trade the market outperformed
    using the the same indicator to trade the market on its own!***
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，在制定混淆变量花费了一些时间之后，我有了突破性的时刻。结果证明——并非所有股票都是平等的，而且经典广度指标假设每只股票都有相同的投票权。实际上，当我们试图衡量广度时，我们试图衡量资金的广泛流动，以更清晰地了解市场。我们在购买和销售权力的前提下观察，因为很难隐藏在众多股票中发生的事情。
    Livermore“活跃股票”排名中的一个因素与成交量活动有关。我决定将这个专有变量作为筛选器，以确定值得关注的股票。一旦我使用了这种方法，广度突然变得更有力量。所以我决定再进一步——为什么不用自适应指标对成分股进行改进以提高时机信号？***结果是部分之和优于整体——使用指标对选定的股票产生信号来交易市场，其表现优于仅使用该指标来交易单独的市场！***
