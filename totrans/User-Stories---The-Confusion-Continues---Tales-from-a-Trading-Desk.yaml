- en: 'If you spend any time Google’ing “Agile User Stories” your soon come around
    the almost default template:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你花时间在谷歌上搜索“敏捷用户故事”，你很快就会找到几乎默认的模板：
- en: '*As a <type of user>, I want <some goal> so that <some reason>.*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为**某种用户**，我想要**实现某个目标**，以便**达到某个原因**。
- en: Unfortunately, there appears to be still some confusion by teams around what
    the different is between and Epic and a User Story – so again I [refer](http://www.mountaingoatsoftware.com/blog/stories-epics-and-themes)
    readers to Mike Cohn write-up.  Agile 101 has a [diagram](http://agile101.net/2009/08/10/the-difference-between-agile-themes-epics-and-user-stories/)
    that helps clarify the different story types.  The nice thing about Agile 101’s
    diagram is that it includes Tests, which are often missed in various blogs when
    stories are discussed 😦
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，团队似乎仍然对史诗和用户故事之间的区别有些困惑，所以我再次[参考](http://www.mountaingoatsoftware.com/blog/stories-epics-and-themes)读者阅读迈克·科恩的说明。敏捷101有一个[图表](http://agile101.net/2009/08/10/the-difference-between-agile-themes-epics-and-user-stories/)，有助于澄清不同的故事类型。敏捷101的图表的好处是，它包括了测试，这在讨论故事时经常被忽略
    various blogs 😦
- en: Which leads us to acceptance criteria/[testing](http://www.agiletesting.info/5-common-mistakes-in-writing-user-stories-13). 
    Unfortunately, there is further confusion here by teams.  First, there is the
    question of what is the difference between criteria and [test](http://agileinc.wordpress.com/2011/06/11/acceptance-criteria-dod/)? 
    Then there’s the question of what should be written in a criteria/test.  In my
    view [acceptance](http://www.boost.co.nz/blog/agile/acceptance-criteria/) [criteria](http://www.mountaingoatsoftware.com/articles/writing-contracts-for-agile-development)
    are at a high level than acceptance tests.  This is similar to the Epic and User
    story difference.  I see acceptance criteria mapping to Scenario’s (from a BDD
    perspective), whereas an acceptance test would map to a GIVEN-WHEN-THEN (behavior).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我们想到了验收标准/[测试](http://www.agiletesting.info/5-common-mistakes-in-writing-user-stories-13)。不幸的是，团队在这里进一步混淆了。首先，有一个问题是，标准和[测试](http://agileinc.wordpress.com/2011/06/11/acceptance-criteria-dod/)之间的区别是什么？然后，问题是应该在标准/测试中写些什么。在我看来，验收[标准](http://www.boost.co.nz/blog/agile/acceptance-criteria/)比验收测试更高层次。这类似于史诗和用户故事的区别。我认为验收标准与场景（从BDD的角度）相对应，而验收测试则与GIVEN-WHEN-THEN（行为）相对应。
- en: I agree with Dan’s [view](http://dannorth.net/introducing-bdd/) that behavior
    is a far better word than test.  The word ‘Behavior’ provides far more context
    and less ambiguity than the word “[test](http://www.slideshare.net/gojkoadzic/specification-by-example-and-agile-acceptance-testing)“,
    and leads to more focused thought when write the GIVEN-WHEN-THEN (effectively
    Pre-Condition-Action-Post-Condition).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意丹的观点，行为比测试这个词更好。[行为](http://www.slideshare.net/gojkoadzic/specification-by-example-and-agile-acceptance-testing)这个词提供了比[测试](http://www.slideshare.net/gojkoadzic/specification-by-example-and-agile-acceptance-testing)更多的上下文和更少的模糊性，并且在编写GIVEN-WHEN-THEN（实际上是预条件-行动-后条件）时导致更集中的思考。
- en: So why are I writing this posting on user [stories](http://dannorth.net/whats-in-a-story/),
    when I’ve written about user stories before?  Well, primarily its because the
    few paragraphs above do improve the clarity and aid coaching to teams attempting
    to continue to strive for improvements in their agile’ness.  Further, as per the
    title of this posting, there is still considerable confusion in my view from teams
    who think they are following agile, when in fact they are not.  If team could
    only work from an improved backlog, with less ambiguity, then in my view they
    avoid a number of mid iteration/sprint issues which generate frustration within
    the team, and lead to late nights and long hours.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我为什么还要写关于用户[故事](http://dannorth.net/whats-in-a-story/)的帖子呢？我已经写过用户故事了。好吧，主要是因为上述几段确实提高了清晰度，并帮助团队在追求敏捷改进时进行指导。此外，正如本帖标题所示，在我看来，仍然存在相当程度的混淆，团队认为他们正在遵循敏捷，而事实上他们并没有。如果团队只能从改进的待办事项列表开始，具有更少的模糊性，那么在我看来，他们可以避免许多中迭代/冲刺问题，这些问题在团队内部产生挫败感，并导致熬夜和长时间工作。
- en: Finally, I think there is still more required by both project managers, user
    experience and developers to embrace the whole agile process, other than just
    assume that since their on a n week sprint, with a game planning meeting, they
    are agile.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我认为项目管理者、用户体验和开发者除了假定因为他们采用了四周的迭代周期，有游戏规划会议，就认为他们实施了敏捷过程之外，还需要更多地拥抱整个敏捷过程。
