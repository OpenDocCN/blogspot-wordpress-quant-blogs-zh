- en: 'Quantifiable Edges: When VIX is at an Intermediate-Term Low Right Before a
    Fed Day'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/03/when-vix-is-at-intermediate-term-low.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/03/when-vix-is-at-intermediate-term-low.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The study below is one I mentioned on Twitter (
  prefs: []
  type: TYPE_NORMAL
- en: '[http://twitter.com/qerob](http://twitter.com/qerob)'
  prefs: []
  type: TYPE_NORMAL
- en: ) yesterday. Often leading up to a Fed Day the VIX will rise as traders fret
    over what the Fed might say or do. Monday was one of those rare occasions where
    VIX closed at an intermediate-term low on the day before a Fed Day. Below are
    results of the 16 other times this has occurred.
  prefs: []
  type: TYPE_NORMAL
- en: The average trade posted a loss of 0.05% - nearly breakeven. And the average
    run-up and average drawdown were both close to 0.7%. We know Fed Days have provided
    an upside edge over the years, but when the VIX has closed at an intermediate-term
    low, no edge has been apparent.
  prefs: []
  type: TYPE_NORMAL
