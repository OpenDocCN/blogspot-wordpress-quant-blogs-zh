- en: 'Humble Student of the Markets: A short term warning for US Dollar bears and
    commodity bulls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/03/short-term-warning-for-us-dollar-bears.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/03/short-term-warning-for-us-dollar-bears.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As the cacophony of voices calling for doom for the US Dollar (and conversely
    a rise in commodity prices) come to a crescendo (example
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.bloomberg.com/avp/avp.htm?clipSRC=mms://media2.bloomberg.com/cache/v5g.9Aykh2hA.asf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: ) and gold tops $1,000/oz. and oil tops $110/bbl, I would like to
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[reiterate](http://humblestudentofthemarkets.blogspot.com/2008/02/channeling-my-inner-contrarian.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: my word of short term warning for the Dollar bears and commodity bulls. Signs
    of a speculative blow-off are everywhere.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Sentiment is getting a little extreme for this trade to continue too much further
    in the short term. Recently Bob Moriarty of 321gold.com
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[sounded a note of caution](http://www.321gold.com/editorials/moriarty/moriarty030708.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '(italics are mine):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Nothing goes straight up and nothing goes straight down. As edifying as it is
    to see silver and gold go up almost every day, now and again all markets take
    a breather.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***I run a gold site and it''s considered heresy to suggest commodities correct
    but they do.*** Even the lowly dollar goes in the opposite direction on occasions.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ten days later, he
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[hedged](http://www.321gold.com/editorials/moriarty/moriarty031708.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'his earlier comment and conceded the bullish case for gold based on an apocalyptic
    scenario for the US economy and Dollar:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: It's a time for caution. We SHOULD have a violent correction in gold and silver
    and the dollar based on emotion and government intervention but we could see $3,000
    gold in a week or the start of a living nightmare brought to you by the Gang of
    Fools in Washington. No one knows.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To me, that was the
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '***first***'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: sign of a speculative blow-off in the USD and commodities. The
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '***second***'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'sign: Both Energy and Gold stocks are at or near the top of their relative
    uptrend channels against the S&P 500\. Can they go higher? Yes. However, the relative
    downside risk in the near term appears to outweigh the upside rewards.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/989dec361cfd4bc6f4b37db2600aaf68.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEheev8v6rtJgmz6Dpx9j8DG8COaXJveg4KXd0OzboDLSHtG4OrPngZY3KIgoydfPyI858IiamgfpajI8eMEvgDukk1-gSsUxnnp3gtkw1NGEJFbIspbH1RnQXGB6bv3Ts-s8DJCeOI32eiR/s1600-h/XLE+vs+SPX.JPG)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '***third***'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'sign of excessive bullishness: The Commitment of Traders chart from'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '[CFTC data](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'of large speculators in gold show that they are in a crowded long position,
    which is contrarian bearish:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader says that we are in the final stages of a speculative blow-off
    in commodities and has the potential to correct violently. My inner investor agrees
    with the consensus view, however, that we are in a long multi-year decline of
    the US Dollar and multi-year rise for commodities.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易员认为我们正处于商品投机泡沫的最后阶段，有可能会剧烈修正。然而，我内心的投资者同意普遍观点，即我们正处于美元多年的长期下跌和商品多年的上涨之中。
