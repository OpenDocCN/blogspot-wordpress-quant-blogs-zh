- en: RXJava Airplane Coding
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RXJava 飞机编程
- en: Managed to get a few hours in during the long return flight from Sydney to London. 
    Most of the coding was around enhanced [scenario](http://cukes.info/) testing
    and refactoring the underlying codebase to further leverage [RxJava](https://github.com/Netflix/RxJava). 
    Ran into a curious “box type” cucumber error, which due to not having download
    the full documentation pre-flight, was luckily resolved via a spelling correct
    in the .feature file.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在从悉尼返回伦敦的漫长飞行中，我设法找到了几小时的时间进行编程。大部分的编程工作是围绕增强[场景](http://cukes.info/)测试以及重构底层代码库，以便进一步利用[RxJava](https://github.com/Netflix/RxJava)。遇到了一个奇怪的“箱型”Cucumber错误，由于在飞行前没有下载完整的文档，幸运的是在.feature文件中进行了拼写更正后解决了。
- en: Observable.[Zip](https://github.com/Netflix/RxJava/wiki/Combining-Observables#zip)
    allowed me to combine two observables, but I’ve now realised that that isn’t exactly
    what I want to do.  I really want a “select” across two Observables – still pondering
    on that one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Observable.[Zip](https://github.com/Netflix/RxJava/wiki/Combining-Observables#zip)
    允许我将两个可观察对象组合在一起，但我现在意识到这并不是我真正想做的。我真正想要的是两个 Observables 之间的“选择”——我仍在思考这个问题。
