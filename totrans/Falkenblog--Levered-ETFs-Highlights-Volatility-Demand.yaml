- en: 'Falkenblog: Levered ETFs Highlights Volatility Demand'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/06/levered-etfs-highlights-volatility.html#0001-01-01](http://falkenblog.blogspot.com/2012/06/levered-etfs-highlights-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PowerShares rolled out a pair of ETNs](http://finance.yahoo.com/news/powershares-rolls-inverse-leveraged-japanese-150033810.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: offering inverse exposure to Japanese government bonds, the 3x Japanese Government
    Bond Futures ETN (JGBT), and the 3x Inverse Japanese Government Bond Futures ETN
    (JGBD). Government bonds are typically considered low risk, but to generate sufficient
    demand, it appears you need to lever them so they have high enough risk to warrant
    interest.  I suspect that in 10 years, everything will have a 2x and 3x derivative
    that's tradable on liquid exchanges.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Now, one reason for the demand is that accounts like 401ks discourage leverage,
    so the leverage is implicit in the ETF, and not explicit.  This is a big problem
    with leverage limits because leverage can always be gamed in this way, and there
    is no simple solution.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'But I suspect the main reason is more fundamental: people like volatility,
    and so demand increases with higher volatility.  Now, in most formulations, risky
    asset demand is determined something like this.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'First, maximize the weight on the risky asset, where w is a proportion of the
    investor''s portfolio allocated to the risky asset:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/b4fc6e78a5cbe9038c811028bcde925c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh2hlFrQsti6a5xuRSjSovay3br34GRLAUISVD27HKT_XzWt6NSHJiIVw4coVE2Feh-ZRnQKSzf6i2_dlBZhJD3_mNkikqYyHQWn0oDRvPK2G-jB8v-HnKQ9tnIcfHTdow3qecOjQ/s1600/Eqn001.gif)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: By definition, the risky asset has a Gaussian distribution, and the risk-free
    asset is some constant.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/3a9d1a11269cca5c658e70860376fd5e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi0WMTo7WYDl0gEl0GXCYllnFOHpYqzJlbgXis_dn6jIwbHpwOZxGuXvxicvTaysgK6IeSaQUIpUHS6bRnPPmA4gGmiJqTGNdsrhNWfLb9lNa77N0iTrxZ4xxjVjy6BAOi4vwf78Q/s1600/Eqn002.gif)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Taking the derivative with respect to w and setting equal to zero gives us the
    familiar risky asset demand.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/02da4cdea8853258da75c058c9f1dd85.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjN7t5j7OfhZxUBNXg0LGk6-GyuFmjwAi-vJuqg8iJc-zdcALgh4cxnuHJb-TRgENoL83-gXqJsCJt2M9cJE1nzDbm_4ULkM76FCeqk8E347e-2dVViMzjoLJC4t08r9JIflOD8Jw/s1600/Eqn003.gif)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: This says it is linearly related to the expected return, and inversely related
    to its variance.  Increasing leverage increases the return (numerator) by X, and
    the variance (denominator) by X
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: ²
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: ', so the ratio changes by 1/x.  Optimal demand, in this theory, goes down'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '*parri passu*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: with the leverage; leverage should not affect actual $ demand because it washes
    out.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Yet, in practice that's not what happens.  I'm not sure what's going on, but
    I think part of it is a quantum effect, where investors are not interested in
    something until it can generate a sufficient threshold return.  That is, most
    investors basically have 'null' for their Japanese bond exposure.  A significant
    number of investors would put down $1000 if they had a chance to make $200, but
    many fewer are interested in putting down $1000 to make $100\.  Sure, they could
    always lever positions themselves but that's another level of complication, creating
    all sorts of operational risk such as issues about taxation and margin calls.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在实践中，情况并非如此。 我不确定发生了什么，但我认为其中一部分是量子效应，投资者对某事情不感兴趣，直到它能产生足够的回报。也就是说，大多数投资者基本上对他们的日本债券敞口为零。
    如果他们有机会赚取200美元，许多投资者会拿出1000美元，但对拿出1000美元赚取100美元的兴趣要少得多。 当然，他们总是可以通过杠杆自行进行头寸，但那是另一种复杂的层面，会产生各种运营风险，比如税收问题和保证金调用问题。
