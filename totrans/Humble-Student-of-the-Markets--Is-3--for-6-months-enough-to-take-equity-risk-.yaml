- en: Eisenstadt`s latest six month SPX forecast is 2620 to 2640, which represents
    a gain of about 3%. The chart shows Eisenstadt`s forecasts, as documented by Hulbert,
    since 2013\. The forecast levels are shown in blue, with the actual below (black
    if the market beat his target, red if it missed).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Eisenstadt 最新的六个月 SPX 预测是 2620 到 2640，这代表了大约 3% 的收益。图表显示了自 2013 年以来 Hulbert
    记录的 Eisenstadt 的预测。预测水平用蓝色表示，实际值以下用黑色表示（如果市场超过了他的目标），红色表示未达到目标（如果市场未超过他的目标）。
- en: 'Hulbert wrote that Eisenstadt has two critical inputs to his forecast, both
    of which are mildly bullish:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Hulbert 写道，Eisenstadt 预测有两个关键输入因素，都是略微看涨的：
- en: Eisenstadt constructs his model to include all factors he has found to have
    an ability to project the stock market’s subsequent six-month return. Though his
    model is proprietary, Eisenstadt has told me that two of the more important inputs
    are low interest-rates and market momentum. Both factors are mildly positive right
    now.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Eisenstadt 构建了他的模型，其中包含了所有他发现能够预测股市随后六个月回报的因素。虽然他的模型是专有的，但 Eisnstadt 告诉我，其中两个更重要的输入因素是低利率和市场动量。这两个因素目前都略微偏向正面。
- en: No forecast is complete without some understanding of the risks to the forecast.
    When I peek under the hood of the Eisenstadt's model, interest rates and momentum
    represent sources of both risk and opportunity to the market. Investors will have
    to judge for themselves whether a potential 6-month gain of 3% is worth the risk.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 没有理解预测中的风险，预测就不完整。当我查看 Eisenstadt 模型的内部时，利率和动量代表了对市场既有风险也有机会的来源。投资者必须自己判断，一个潜在的六个月
    3% 的收益是否值得承担风险。
