- en: 'Humble Student of the Markets: Short covering rally is over, now waiting for
    Powell'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：空头回补反弹已结束，现在等待鲍威尔
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/08/short-covering-rally-is-over-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/08/short-covering-rally-is-over-now.html#0001-01-01)
