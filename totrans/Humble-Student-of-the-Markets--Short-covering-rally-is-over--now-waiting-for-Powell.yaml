- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': According to Goldman Sachs, systematic hedge fund positioning has reversed
    from a crowded short to a crowded long. Readings are similar to the levels seen
    at the market top in late March.'
  prefs: []
  type: TYPE_NORMAL
- en: The S&P 500 stalled at 200 dma resistance. In light of this analysis of HF positioning,
    the bulls are unlikely to regain control of the tape in the near term. The key
    question for traders is, "How will the Powell speech Friday move the markets?"
  prefs: []
  type: TYPE_NORMAL
