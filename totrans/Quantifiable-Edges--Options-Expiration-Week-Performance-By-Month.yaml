- en: '[The Most Wonderful Time of the Year](http://quantifiableedges.blogspot.com/2009/12/most-wonderful-tiiiiime-of-yearrrrrrr.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[年度最美好的时光](http://quantifiableedges.blogspot.com/2009/12/most-wonderful-tiiiiime-of-yearrrrrrr.html)'
- en: ”. Op-ex week in general is normally pretty good. And while December has been
    the most reliable month, both March and April have produced more profits going
    back to 1984\. Below is a table that breaks down op-ex week performance by month.
    It assumes buying the close on the Friday prior to op-ex and selling the close
    of op-ex Friday. If there was a holiday on that Friday, then the Thursday before
    the weekend was bought. I excluded op-ex week of September 2001 due to the extreme
    (and horrific) circumstances.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ”。一般来说，期权到期周的表现通常不错。虽然12月是最可靠的月份，但回顾自1984年以来，3月和4月也产生了更多的利润。以下是按月份分解的期权到期周表现表格。该表格假设在期权到期前一周的周五收盘时买入，并在期权到期周五的收盘时卖出。如果那天是周五假期，则在前一个周四的周末买入。我排除了2001年9月的期权到期周，因为当时的情况非常极端（且可怕）。
