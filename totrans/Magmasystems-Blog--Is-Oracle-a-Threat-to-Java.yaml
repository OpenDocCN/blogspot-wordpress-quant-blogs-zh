- en: 'Magmasystems Blog: Is Oracle a Threat to Java'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2010/08/is-oracle-threat-to-java.html#0001-01-01](http://magmasystems.blogspot.com/2010/08/is-oracle-threat-to-java.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Oracle sues Google](http://arstechnica.com/tech-policy/news/2010/08/oracle-sues-google-over-use-of-java-in-android-sdk.ars)'
  prefs: []
  type: TYPE_NORMAL
- en: over the use of Java.
  prefs: []
  type: TYPE_NORMAL
- en: I really don't follow what is happening in the Java community. But, any IT woker
    on Wall Street knows that there are an awful lot of trading systems whose server-side
    processing is written in Java. Many of those system rely on open-source efforts
    that may eventually come under fire by Oracle.
  prefs: []
  type: TYPE_NORMAL
- en: Will this also affect alternate Java VM implementations that are used in trading
    systems?
