- en: Python – Gem of Financial Data Analysis?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python – 金融数据分析的瑰宝？
- en: Playing around with [Pandas](http://pandas.pydata.org/index.html) recently –
    travel helps with time allocation 🙂  I’ve blogged about Python usage in financial
    services a number of times before, but not the specific usage of Pandas.  Pandas
    is great for data analysis applications – looking at the [LFPUG](http://blog.enthought.com/general/lfpug-python-in-the-enterprise-pandas/)
    blog posting from Oct 2012, AHL (“Moving an algo business from R and Java to Pytho”)
    also thinks so.  Unfortunately I can’t seem to find Mr Pilsworth LFPUG presentation,
    but a quick Google for Pandas, coupled with reading between the lines of various
    financial job vacancies provides a view as to what is happening on the ground.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近玩转了[Pandas](http://pandas.pydata.org/index.html)——旅行有助于时间分配:) 我之前在金融服务业中使用Python写过很多博客，但都没有具体提到Pandas的使用。Pandas非常适合数据分析应用——看看2012年10月的[LFPUG](http://blog.enthought.com/general/lfpug-python-in-the-enterprise-pandas/)博客文章，AHL（“将算法业务从R和Java迁移到Python”）也这样认为。不幸的是，我似乎找不到Pilsworth先生在LFPUG的演讲，但通过快速搜索Pandas，结合阅读各种金融职位空缺的细节，可以了解到地面上正在发生的事情。
- en: '[Wes](http://wesmckinney.com/blog/?p=687) offers a 2011 financial [presentation](http://www.slideshare.net/wesm/python-for-financial-data-analysis-with-pandas),
    “Python for Financial Data Analysis with pandas”, which provides some insight. 
    I’d also suggest reading Wes’s [book](http://shop.oreilly.com/product/0636920023784.do)
    on Data Analysis.The skew by the Sell (bank) side server community to Java, and
    lesser Scala, should probably consider a new look at Pandas for certain types
    of application solution.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wes](http://wesmckinney.com/blog/?p=687)提供了一份2011年的金融[演示](http://www.slideshare.net/wesm/python-for-financial-data-analysis-with-pandas)，
    “Python for Financial Data Analysis with pandas”，提供了一些洞见。我还建议阅读Wes的[书](http://shop.oreilly.com/product/0636920023784.do)关于数据分析。卖方（银行）服务器社区对Java的倾斜，以及对Scala的较小倾斜，可能需要考虑对Pandas为某些类型的应用解决方案进行新的审视。'
