- en: 'Xi (Rossi) LUO: Statisticians Compute Fast'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 集智（罗西）罗：统计学家计算快速
- en: 来源：[http://rossiluo.blogspot.com/2012/03/statisticians-can-compute-fast.html#0001-01-01](http://rossiluo.blogspot.com/2012/03/statisticians-can-compute-fast.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://rossiluo.blogspot.com/2012/03/statisticians-can-compute-fast.html#0001-01-01](http://rossiluo.blogspot.com/2012/03/statisticians-can-compute-fast.html#0001-01-01)
- en: Fast computation is increasingly important in analyzing data as we are living
    in an information explosion era.  Here is another paper we submitted and the preprint
    is on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 快速计算在分析数据中变得越来越重要，因为我们生活在信息爆炸的时代。以下是我们提交的另一篇论文，预印本在
- en: '[arXiv 1203:3896](http://arxiv.org/abs/1203.3896).  An example in the paper
    is to compute the brain networks of ADHD children and controls.  Here is a snap
    shot of the computation time.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[arXiv 1203:3896](http://arxiv.org/abs/1203.3896)。文中举例计算了ADHD儿童和对照组的大脑网络。以下是计算时间的快照。'
- en: The new method is called SCIO.  Will post the R package on CRAN.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新方法称为SCIO。将在CRAN上发布R包。
