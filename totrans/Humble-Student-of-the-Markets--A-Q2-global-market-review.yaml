- en: '**A global market review**'
  prefs: []
  type: TYPE_NORMAL
- en: Now that the first half of 2023 is in the rear view mirror, let’s review how
    global equity markets performed. Here are the quick takeaways from a preliminary
    analysis of relative returns.
  prefs: []
  type: TYPE_NORMAL
- en: U.S. equities were the leaders in Q2.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Japan is becoming the new stealth leader, while Europe is pulling back.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: China and other emerging markets were weak on a relative basis.
  prefs:
  - PREF_UL
