- en: QuantLib 1.2 with VC11 | Quant Corner
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: QuantLib 1.2 与 VC11 版本 | 量化角
- en: 来源：[https://quantcorner.wordpress.com/2012/10/28/quantlib-1-2-with-vc11/#0001-01-01](https://quantcorner.wordpress.com/2012/10/28/quantlib-1-2-with-vc11/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantcorner.wordpress.com/2012/10/28/quantlib-1-2-with-vc11/#0001-01-01](https://quantcorner.wordpress.com/2012/10/28/quantlib-1-2-with-vc11/#0001-01-01)
- en: This is a very short post, today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是一个非常简短的文章。
- en: We make available a solution of the **QuantLib** library for **VC11**. In fact,
    we converted the **VC10** projects of the **QuantLib** library for **VC11**.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了一个**QuantLib**库的**VC11**解决方案。实际上，我们将**QuantLib**库的**VC10**项目转换为了**VC11**。
- en: Please, click [here](https://docs.google.com/open?id=0B4cGI2MhdkteQWRxSEhmbVRmQ1E
    "QuantLib-1.2.1_VC11") to download the whole **QuantLib 1.2.1** project, comprising
    the files we added.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请点击[这里](https://docs.google.com/open?id=0B4cGI2MhdkteQWRxSEhmbVRmQ1E "QuantLib-1.2.1_VC11")下载完整的**QuantLib
    1.2.1**项目，包括我们所添加的文件。
- en: A document on how to build and use **QuantLib** with **VC11** is underway. In
    the meantime, users of previous versions of **QuantLib** must be able to cope.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何使用**QuantLib**与**VC11**编译和使用的文档正在编写中。与此同时，之前版本**QuantLib**的用户必须能够应对。
