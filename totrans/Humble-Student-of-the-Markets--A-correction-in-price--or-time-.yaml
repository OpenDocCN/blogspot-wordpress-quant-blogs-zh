- en: 'Humble Student of the Markets: A correction in price, or time?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：价格修正，还是时间修正？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/11/a-correction-in-price-or-time.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/11/a-correction-in-price-or-time.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/11/a-correction-in-price-or-time.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/11/a-correction-in-price-or-time.html#0001-01-01)
- en: '**Mid-week market update:** I recently pointed out that the S&P 500 was becoming
    overbought and poised for a consolidation or pullback. The 14-day RSI had reached
    the overbought zone and the percentage of S&P 500 stocks above their 20 dma exceeded
    90%. The market tried to rally today, but failed. Is this the correction?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**我最近指出标普500指数变得过度买入，并可能进入整理或回调阶段。14天RSI已进入超买区域，且超过90%的标普500成分股位于其20日移动平均线之上。今日市场试图反弹，但未能成功。这是修正的开始吗？'
- en: Corrections can occur in price or time. The market could pull back (price) or
    the market could consolidate sideways (time).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 修正可以通过价格或时间发生。市场可能会回撤（价格）或者市场可能会横向整理（时间）。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/11/29/a-correction-in-price-or-time-2/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文章可以在[这里](https://humblestudentofthemarkets.com/2023/11/29/a-correction-in-price-or-time-2/)找到。
