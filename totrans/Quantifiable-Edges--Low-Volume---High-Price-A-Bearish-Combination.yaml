- en: 'Quantifiable Edges: Low Volume / High Price A Bearish Combination'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：低交易量/高价格 是看跌的组合
- en: 来源：[http://quantifiableedges.blogspot.com/2010/08/low-volume-high-price-bearish.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/08/low-volume-high-price-bearish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/08/low-volume-high-price-bearish.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/08/low-volume-high-price-bearish.html#0001-01-01)
- en: While the SPX was closing at a new short-term high yesterday the NYSE volume
    was coming in at the lowest level in over two weeks according to my data. Over
    the last several years this has not been a good combination - even when the market
    is in an uptrend. This is demonstrated in the study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然标普500指数（SPX）昨日收于短期新高，但根据我的数据，纽约证券交易所（NYSE）的交易量却降至两周多来最低水平。在过去的几年里，这种组合并不好——即使市场处于上升趋势中。下面的研究证明了这一点。
- en: '[![](img/5cf93c48dd920cbc455363f8222283d9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjz46xRHH7odS5S_leV9C5P4TAmQFh1SWYeLAEztR5Q46YBX1BT6fZ4JmOIAYiDrsJBjfvHajL6U-i02jzAwsMEY_R17FllZwm7hD2cbygYR9gQSyPgcrhfQIx2njOgiFr_RiitHKHcJnIW/s1600/2010-08-05+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5cf93c48dd920cbc455363f8222283d9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjz46xRHH7odS5S_leV9C5P4TAmQFh1SWYeLAEztR5Q46YBX1BT6fZ4JmOIAYiDrsJBjfvHajL6U-i02jzAwsMEY_R17FllZwm7hD2cbygYR9gQSyPgcrhfQIx2njOgiFr_RiitHKHcJnIW/s1600/2010-08-05+png.png)'
- en: This would suggest the market may be susceptible to a pullback over the next
    few days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能意味着市场在未来几天可能会有所回调。
