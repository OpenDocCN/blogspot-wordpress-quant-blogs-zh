- en: MSFT Stephen Toub – TPL Dataflow in Financial Services
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MSFT Stephen Toub – TPL Dataflow在金融服务中的应用
- en: Back in October 2010 Stephen Toub dropped me an email which spiked my interest
    around Axum, CCR, Task Parallel Library and DSS and a new library Microsoft was
    developing – what we know as the [TPL Dataflow](http://channel9.msdn.com/Shows/Going+Deep/Stephen-Toub-Inside-TPL-Dataflow)
    today. With each CTP Refresh released by Stephen and the Microsoft team, Lab49
    has attempted to provide valuable feedback to assist Microsoft in its footprint
    of .NET within financial services. As highlighted by the talk I gave at the Waters
    conference in New York last week (picked up by Stephen’s blog posting [here](http://blogs.msdn.com/b/pfxteam/archive/2011/05/02/10160221.aspx))
    its nice to see that through a combinations of Lab49 build, Solace Systems hardware
    and Microsoft’s .NET libraries a valid financial services low latency applications
    can be built and show to a public audience.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2010年10月，Stephen Toub给我发了一封电子邮件，激发了我对Axum、CCR、任务并行库和DSS以及微软正在开发的新库的兴趣——就是我们今天所知的[TPL
    Dataflow](http://channel9.msdn.com/Shows/Going+Deep/Stephen-Toub-Inside-TPL-Dataflow)。随着Stephen和微软团队每次CTP更新的发布，Lab49试图提供有价值的反馈，以帮助微软在金融服务中扩大.NET的影响力。正如我上周在纽约Waters会议上所做的演讲所强调的（被Stephen的博客文章[这里](http://blogs.msdn.com/b/pfxteam/archive/2011/05/02/10160221.aspx)所提及），通过Lab49的建设、Solace
    Systems的硬件和微软的.NET库，可以构建并向公众展示有效的金融服务低延迟应用程序。
- en: ~ by mdavey on May 3, 2011.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ~ mdavey于2011年5月3日。
