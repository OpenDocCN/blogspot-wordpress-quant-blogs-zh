- en: '**Waiting for the Big Event**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待大事件的到来**'
- en: The US election is just around the corner, and there isn't much more to say.
    I have been monitoring the evolution of SPY implied volatility (IV), and this
    chart represents the final snapshot before the election. Since I began keeping
    track in September, IV has spiked at the time of the election and remained elevated
    into 2021, indicating a high level of anxiety over the results, and the possibility
    of a contested outcome. It was only recently that contested election anxiety has
    faded, and IV began to normalize just after the initial spike.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 美国选举即将到来，也没有更多可说的了。我一直关注着SPY隐含波动率（IV）的变化，这个图表是选举前最后的快照。自从我在九月份开始关注以来，IV在选举时激增，并在2021年保持高位，这表明对结果的高度焦虑，以及存在争议结果的可能性。直到最近，关于争议选举的焦虑才消退，IV在最初激增之后开始正常化。
- en: The IV of other asset classes are following a similar pattern to stocks, as
    represented by SPY. Gold (GLD) and long bond (TLT) IV both surges at election
    time, and slowly fall afterward.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 其他资产类别的隐含波动率（IV）正跟随股票的走势，正如SPY所表现的那样。黄金（GLD）和长期债券（TLT）的IV在选举时都出现激增，之后逐渐回落。
- en: The upcoming week should provide greater clarity of macro developments. While
    the actual outcomes are difficult to predict, investors can engage in some scenario
    planning so that they can be prepared.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 即将到来的几周应该会为宏观发展提供更大的清晰度。虽然实际结果难以预测，但投资者可以进行一些情景规划，以便他们能够做好准备。
