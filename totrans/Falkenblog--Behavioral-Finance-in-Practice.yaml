- en: 'in the Handbook of Finance on Behavioral Finance. They note the following financial
    opportunities caused by behavioral quirks:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《金融手册》上的行为金融学中。他们指出了以下由行为怪癖引起的金融机会：
- en: pairs trading dual listed shares (Royal Dutch and Shell Transport)
  id: totrans-9
  prefs:
  - PREF_UL
