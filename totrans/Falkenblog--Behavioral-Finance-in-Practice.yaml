- en: Barberis and Thaler have a
  prefs: []
  type: TYPE_NORMAL
- en: '[survey chapter](http://important.behaviouralfinance.net/BarberisThaler2003.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: 'in the Handbook of Finance on Behavioral Finance. They note the following financial
    opportunities caused by behavioral quirks:'
  prefs: []
  type: TYPE_NORMAL
- en: pairs trading dual listed shares (Royal Dutch and Shell Transport)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Index inclusion (buy stocks goinp into index, sell going out)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Internet carve-outs (eg, when 3Com sold 5% of Palm)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Agg. Div/Price generates 27% predictability over next 4 years
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 year mean-reversion (DeBondt and Thaler)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 18 month Momentum (Jegadeesh and Titman)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: B/M and P/E predicting stocks (book and size)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: positive drift after earnings announcements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: positive (negative) drift after initiating (omitting) dividend
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Repurchase shares outpefrom, issue shares underperform
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Closed end funds trade at discount to NAV
  prefs:
  - PREF_UL
