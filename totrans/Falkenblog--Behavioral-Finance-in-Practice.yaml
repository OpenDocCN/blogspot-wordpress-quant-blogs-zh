- en: 'The article highlights how Kahneman and Tversky''s prospect theory has allowed
    people to formalize this approach. Above is a utility graph from Harry Markowitz
    back in a 1952 JPE article, who was commenting on Milton Friedman and Savage''s
    analysis in this same vein. It has the essence of prospect theory: risk loving
    for losses, risk aversion for gains, for some arbitrary wealth point. The profession
    dropped this thread because it was too rich: allowing people to be risk averse
    or loving, ignoring or overweighting small probability events, is not a useful
    insight. I don''t know how many times I hear intellectual dilettantes note how
    Khaneman''s work is really exciting, which is odd given how old the double inflected
    utility function is. 50 years is a long time; it was not discovered when Kahneman
    won the Nobel prize in 2002.'
