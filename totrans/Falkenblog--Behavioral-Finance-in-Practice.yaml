  - PREF_UL
  type: TYPE_NORMAL
  zh: 指数包含（购买进入指数的股票，出售退出指数的股票）
- en: Internet carve-outs (eg, when 3Com sold 5% of Palm)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网剥离（例如，当3Com出售Palm的5%股权时）
- en: Agg. Div/Price generates 27% predictability over next 4 years
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总股息/价格在接下来的4年内产生27%的可预测性
