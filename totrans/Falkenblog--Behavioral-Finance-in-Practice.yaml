  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 封闭型基金以净资产值折价交易
- en: I think only half of these are true today, and they may have only been true
    anecdotally in the past. For example, the 3Com-Palm spinoff was an arbitrage,
    and I personally know people who arbitraged it. But it does not happen often enough
    to be interesting. The predictability of the aggregate dividend price ratio uses
    a 4 year horizon, so how many 4 year horizons do we have in the US? About 20 (80
    years divided by 4). That's hardly enough to draw strong conclusions. The index-add/delete
    strategy was over years ago. Is it really that strange to note that there are
    many ways to make money if you could go backtward in time?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为今天只有一半是真的，而且它们过去可能只是个别案例。例如，3Com-Palm的剥离是一种套利，我个人知道曾经有人进行过套利。但这种情况并不经常发生，以至于不足以引起兴趣。总体股息价格比的可预测性使用4年的时间跨度，那么在美国我们有多少个4年的时间跨度？大约20个（80年除以4）。这远远不足以得出强有力的结论。指数添加/删除策略已经过去多年了。如果你能回到过去，找到很多赚钱的方法，这真的那么奇怪吗？
- en: Strangely, they list the momentum effect of Jegadeesh and Titman and also their
    'overreaction' effect, even though these are contradictory. Further, no one has
    updated their 3 year mean reversion result. If you think contradictory empirical
    results are true, and no one publishes 3 year mean reversion follow-ups, chances
    are you did make a technical mistake (in their case, rebalancing daily returns
    for low-price stocks).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 奇怪的是，他们列出了Jegadeesh和Titman的动量效应，以及他们的“过度反应”效应，尽管这些是相互矛盾的。此外，没有人更新他们的3年均值回归结果。如果你认为相互矛盾的实证结果是真实的，并且没有人发布3年均值回归的跟进研究，那么你很可能犯了技术错误（在他们的情况下，是对低价股票的每日回报进行再平衡）。
- en: Value, size, momentum, and equity issuance can add value to a strategy, but
    I don't see how behavioral economics helps you exploit this. But my bottom line
    is that the rational market school tells you to be skeptical, to check things
    again and again. Behavioralism lends itself to seeing too many anomalies that
    are not, or no longer, there. The batting average of someone jumping into these
    strategies would be less than 50%. Many have a short time frame, so one taking
    advantage would have to be a full time short term trader to capture these, and
    you would have been let go long ago if these were pillars of your strategy.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 价值、规模、动量和股票发行可以为策略增加价值，但我不明白行为经济学如何帮助你利用这一点。但我的底线是，理性市场学派告诉你要持怀疑态度，一再核查事物。行为主义很容易看到太多不是或不再是的异常情况。参与这些策略的人的击球率将低于50%。许多人时间跨度短，因此想要利用这些策略的人必须是全职的短期交易者，如果这些是你策略的支柱，那么你很早以前就被解雇了。
