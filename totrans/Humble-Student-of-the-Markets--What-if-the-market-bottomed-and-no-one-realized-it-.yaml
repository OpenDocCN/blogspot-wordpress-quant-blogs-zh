- en: 'Humble Student of the Markets: What if the market bottomed and no one realized
    it?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：如果市场已经触底，但没有人意识到这一点会怎样呢？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/07/what-if-market-bottomed-and-no-one.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/07/what-if-market-bottomed-and-no-one.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
