- en: It's stunning how market psychology has changed. In the space of a few months,
    we've swung from "everyone is bullish" to "everyone is bearish". These results
    from the BoA Global Fund Manager Survey were done in early June and sentiment
    has likely deteriorated since then.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场心理如何变化令人震惊。在短短几个月内，我们从“每个人都看涨”转向“每个人都看跌”。这些数据来自 BoA 全球基金经理调查，是在六月初进行的，自那时以来情绪可能已经恶化。
- en: The good news is the market is becoming numb to bad news. What if the stock
    market bottomed and no one actually realized it?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是市场对坏消息开始麻木了。如果股市已经触底，但没有人意识到这一点会怎样呢？
