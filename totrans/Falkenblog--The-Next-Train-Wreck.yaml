- en: For the current fiscal year the Obama budget projects a deficit of more than
    $1.6 trillion, the equivalent of nearly 11 percent of the gross domestic product.
    Like money losing companies, they won't stop until they run out of cash, which
    means, until the bond markets stop giving them money. The US is like GM in the
    1990's.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于当前的财政年度，奥巴马预算预计赤字将超过1.6万亿美元，相当于国内生产总值的近11%。就像赔钱的公司一样，他们不会停下来直到用完现金，也就是说，直到债券市场停止给他们钱。美国就像20世纪90年代的通用汽车公司。
