- en: 'Quantifiable Edges: Interpreting Studies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：解释研究
- en: 来源：[http://quantifiableedges.blogspot.com/2010/07/interpreting-studies.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/07/interpreting-studies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/07/interpreting-studies.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/07/interpreting-studies.html#0001-01-01)
- en: Apologies to readers as the blog has suffered from the summer doldrums a bit
    lately. I thought today I would address a few comments I got regarding a post
    from Tuesday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于读者，我在此表示歉意，因为博客最近有点受到夏季沉闷的影响。我今天想回答一些关于周二帖子的一些评论。
- en: In Tuesday’s post I showed a setup that suggested the market was likely to close
    higher on Wednesday than it did on Monday. This statement is based on the fact
    that all previous 16 instances did close higher 2 days later. I showed the results
    table for days 1-5 (Tues through next Mon). As sometimes happens when you deal
    in probabilities (and not certainties) the market did not adhere to historical
    norms and instead sold off. After it was clear that the SPX was not likely to
    finish higher on Wednesday I got a few comments from blog readers about the study.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二的帖子中，我展示了一个设置，表明市场很可能在周三收盘时比周一更高。这个说法是基于这样一个事实，即之前的16个实例都在两天后收盘更高。我展示了第1-5天（周二至下周一）的结果表。当你处理概率（而不是确定性）时，有时市场不会遵循历史常态，而是下跌。当很清楚标普500指数不太可能在周三收盘更高时，我收到了一些关于该研究的博客读者的评论。
- en: The first commenter, Daniel, noted that “the odds and ratios up to 5 days out
    are still appealing from the bull side – even more so now that some short-term
    overbought conditions have been neutralized.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个评论者，丹尼尔，指出：“从牛市角度看，5天内的赔率和比率仍然具有吸引力——尤其是现在一些短期超买状况已经被中和。”
- en: The 2nd commenter, 24/5 Trader, remarked, “Isn’t this study showing a bearish
    edge at the third day?” He noted that while there was a perfect record through
    2 days, day 3 showed a decent number of losers as well as a drop in total profits.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个评论者，24/5交易员，评论道：“这个研究不是在第三天显示了一个看跌的优势吗？”他注意到，虽然前两天有一个完美的记录，但第三天也显示出相当多的亏损以及总利润的下降。
- en: Let me first say that there is no “right” answer to the question of how to best
    evaluate a study or consider it useful. Both of these comments showed logical
    interpretations of the data. Now I’ll share my interpretation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我首先说明，关于如何最佳评估研究或认为它有用的这个问题，没有“正确”的答案。这两个评论都展示了数据的逻辑解释。现在我将分享我的解释。
- en: When I look at a study like this I generally only track it as long as the results
    remain consistent. While I could have looked to follow it further, the real value
    in this study in my eyes was what occurred in the first 2 days. So regardless
    of whether it works out over day 1 and 2, after that I’m on to looking at my next
    group of studies. In this case it didn’t work out. Does this tell me anything?
    Assuming I don’t have a data mining issue with this study (unlikely in this case)
    then all I’ve really found out for sure is that the market is not reacting as
    it normally does to that particular setup. Again, let’s assume the setup does
    provide an edge and it will continue to be useful in the future. (Not always the
    case but an assumption that need to be made for this discussion.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我查看这类研究时，我通常只跟踪结果在保持一致的情况。虽然我本可以进一步关注它，但在我看来，这个研究真正的价值在于前两天发生的事情。所以无论它在第1天和第2天是否有效，之后我就会开始关注我的下一组研究。在这个案例中，它没有奏效。这告诉我什么？假设我没有在这个研究上遇到数据挖掘问题（在这个案例中可能性不大），那么我真正确定的是，市场没有像往常那样对这种特定的设置做出反应。再次，假设这个设置确实提供了优势，并且未来仍然有用。（不总是这样，但这是一个必须做出的假设，以便进行这个讨论。）
- en: Does this abnormal reaction affect my outlook? It was supposed to go up. It
    went down. Does that mean it will continue to go down? Does that mean it is now
    oversold and will likely bounce in the next couple of days? Taken as 1 individual
    study it is impossible to determine.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种异常反应是否影响了我的看法？它本应上涨。但它下跌了。这意味着它将继续下跌吗？这意味着现在它已经超卖，很可能在未来几天内反弹吗？将其视为一个单独的研究，无法确定。
- en: My studies tend to look at one or two specific aspects of the market. In this
    case it was strong consistent breadth. While I found this study to be the most
    interesting and “blogworthy” Tuesday morning, there was also a short-term bearish
    study that triggered Monday night which was published in the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我的研究通常关注市场的一个或两个特定方面。这次是强劲一致的广度。虽然我认为这是周二早上最有趣且“值得博客”的研究，但周一晚上也触发了短期看跌的研究，并在
- en: '[Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[订阅者信件](http://www.quantifiableedges.com/gold.html)'
- en: . Additionally, there were 3 other short-term bearish studies from the Sunday
    night letter that were also in effect. So it wasn’t terribly surprising that the
    market struggled Tuesday and Wednesday. And while the strong breadth was saying
    we were going higher, these other studies that looked at things such as the overbought
    price action and weak volume suggested a pullback was in order.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。此外，还有来自周日晚上信件的另外3个短期看跌研究也在有效期内。所以市场周二和周三挣扎并不太令人惊讶。尽管强劲的广度表明我们将走高，但这些研究关注诸如超买价格行动和弱势成交量等方面，暗示着回调即将到来。
- en: So in this particular case, when the market didn’t react in the “normal” way
    to the setup studied in Tuesday’s blog, it didn’t concern me. On the other hand,
    if there were a large number of bullish studies, and few or no bearish studies
    and the market traded lower, then I might get concerned. If this abnormal behavior
    persisted then I would view risk as elevated and would consider adjusting my position
    size and trade management accordingly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在这种特定情况下，当市场没有以“正常”方式对周二博客中研究设置作出反应时，这并没有让我感到担忧。另一方面，如果有大量看涨研究，而看跌研究很少或没有，并且市场走低，那么我可能会开始担忧。如果这种异常行为持续存在，我会认为风险升高，并考虑相应调整我的持仓大小和交易管理。
- en: My database looks at an awful lot of information. I try and share a few tidbits
    on the blog each week, which I hope are often useful. But that is really all they
    are – useful tidbits. They are not market calls and when the market reacts the
    way it normally does, it doesn’t me I was right. And when the market moves opposite
    a study it doesn’t mean I was wrong. I do suggest trade ideas in my
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我的数据库查看了大量的信息。我尝试每周在博客上分享一些小片段，希望它们经常是有用的。但它们真正只是——有用的片段。它们不是市场呼唤，当市场像往常一样作出反应时，并不意味着我是对的。而当市场与一项研究相反变动时，也不意味着我是错的。我在我的博客中确实提出了交易想法。
- en: '[Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-18
  prefs: []
