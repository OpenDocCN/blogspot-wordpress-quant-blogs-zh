    in determining my bias and in making index trades. My primary tool for interpreting
    all the studies is the Quantifiable Edges Aggregator. The Aggregator basically
    takes all of my currently “active” studies and uses them to make a projection
    for the next few days. If you would like to learn more about the Aggregator, then
    below are two links.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常在博客上发布的这类研究在确定我的倾向和进行指数交易方面非常有用。我用来解释所有研究的的主要工具是量化边缘聚合器。聚合器基本上取所有我当前“活跃”的研究，并使用它们来对接下来几天做出预测。如果您想了解更多关于聚合器的信息，下面有两个链接。
