- en: 'MSDN Magazine August 2009 has a few articles worth reading:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: MSDN 杂志 2009 年 8 月有几篇文章值得一读：
- en: Over the last few months I’ve blogged about Push Servers (COMET) – Lightstreamer
    and co. Unfortunately I appear to have forgotten [Nirvana](http://www.my-channels.com/).
    [my-Channels](http://www.my-channels.com/) homepage shows that CSFB, DB, Tullet
    and UBS use Nirvana. Nirvana even has a [Silverlight](http://www.my-channels.com/developers/nirvana/web/silverlight/)
    API 🙂 – demo [here](https://showcase.my-channels.com/demo/integration/tradespace/silverlight/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月里，我博客里提到了推送服务器（COMET）——Lightstreamer 等等。不幸的是，我似乎忘记了这个 [Nirvana](http://www.my-channels.com/)。[my-Channels](http://www.my-channels.com/)
    主页显示 CSFB、DB、Tullet 和 UBS 都在使用 Nirvana。Nirvana 甚至有 [Silverlight](http://www.my-channels.com/developers/nirvana/web/silverlight/)
    API 😃——演示 [在这里](https://showcase.my-channels.com/demo/integration/tradespace/silverlight/)。
- en: DB Autobahn uses Nirvana – case study [here](http://www.my-channels.com/solutions/DBCaseStudy.pdf).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: DB Autobahn 使用 Nirvana ——案例研究 [在这里](http://www.my-channels.com/solutions/DBCaseStudy.pdf)。
