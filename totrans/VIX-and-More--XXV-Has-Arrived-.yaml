- en: 'VIX and More: XXV Has Arrived!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: XXV Has Arrived!'
- en: 来源：[http://vixandmore.blogspot.com/2010/08/xxv-has-arrived.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/xxv-has-arrived.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/xxv-has-arrived.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/xxv-has-arrived.html#0001-01-01)
- en: For day traders, the launch of [triple ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)
    ushered in a new era of highly liquid trading vehicles with narrow bid-ask spreads
    and exceptionally high intraday volatility. When FINRA (Financial Industry Regulatory
    Authority) implemented [more stringent margin requirements](http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p119906.pdf)
    for leveraged ETFs back on December 1, 2009, some of the luster came off of these
    products, particularly for the day trading crowd.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于日间交易者来说，[三倍杠杆ETF](http://vixandmore.blogspot.com/search/label/triple%20ETFs)的推出引入了一个高度流动的新时代交易工具，具有狭窄的买卖价差和异常高的盘中波动性。当金融业监管机构（Financial
    Industry Regulatory Authority）于2009年12月1日实施了[更严格的保证金要求](http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p119906.pdf)以供杠杆ETF使用时，一些产品的光环也褪去了，特别是对于日间交易者。
- en: With the launch of the fully marginable iPath S&P 500 VIX Short-Term Futures
    ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX)) earlier in 2009,
    I thought it was just a matter of time before VXX became part of that elite group
    of nitroglycerin-fueled fueled rocket pairs that were led by [FAS](http://vixandmore.blogspot.com/search/label/FAS)
    and [FAZ](http://vixandmore.blogspot.com/search/label/FAZ) and supported by [TNA](http://vixandmore.blogspot.com/search/label/TNA)
    and [TZA](http://vixandmore.blogspot.com/search/label/TZA). Sure enough, interest
    in VXX surged in December 2009 and by January the ETN was eclipsing the daily
    volume of all but FAS and FAZ.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着2009年初全额抵押的iPath S&P 500 VIX短期期货ETN（[VXX](http://vixandmore.blogspot.com/search/label/VXX)）的推出，我认为VXX很快会成为由[FAS](http://vixandmore.blogspot.com/search/label/FAS)和[FAZ](http://vixandmore.blogspot.com/search/label/FAZ)主导、由[TNA](http://vixandmore.blogspot.com/search/label/TNA)和[TZA](http://vixandmore.blogspot.com/search/label/TZA)支持的一群硝化甘油燃料火箭对之一。果然，VXX的兴趣在2009年12月激增，到了1月，该ETN的每日交易量已超过除FAS和FAZ之外的所有产品。
- en: One of the factors that held back VXX as a day trading vehicle was the absence
    of an inverse pair that would make it easier to go long and short volatility without
    having to short VXX and deal with “availability to short” issues.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 阻碍VXX作为日间交易工具的因素之一是缺乏一个倒数对，使得不必要进行VXX空头交易，并解决“可空头”问题。
- en: Today, just two weeks into its life, [XXV](http://vixandmore.blogspot.com/search/label/XXV)
    (the Barclays ETN+ Inverse S&P 500 VIX Short-Term Futures ETN) is proof that VXX
    now has a viable inverse counterpart, with bid-ask spreads and liquidity that
    make it an attractive day trading vehicle. XXV traded 715,872 shares today, reaching
    that volume level in one third the time it took to attract the same interest.
    VXX took almost four months to reach one million shares in a single session; my
    guess is that XXV hits that mark before the week is through.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚投入使用两个星期的今天，[XXV](http://vixandmore.blogspot.com/search/label/XXV)（巴克莱ETN+反向标普500
    VIX短期期货ETN）证明了现在VXX已经有了一个可行的反向对手，具有买卖价差和流动性，使其成为一个吸引人的日间交易工具。今天XXV交易了715,872股，用了比吸引同样兴趣所需时间的三分之一。VXX几乎用了四个月的时间才在一个交易日中达到一百万股的交易量；我猜想XXV在本周结束之前就会达到这一水平。
- en: While XXV will likely prove to be more attractive to many investors than shorting
    VXX, it should be noted that in its first two weeks, XXV has underperformed a
    comparable short VXX position in all but one trading session.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对于许多投资者来说，[XXV](http://vixandmore.blogspot.com/search/label/XXV)可能比空头[VXX](http://vixandmore.blogspot.com/search/label/VXX)更具吸引力，但值得注意的是，在头两个星期中，XXV在除了一个交易日外的所有交易日都表现不如相似的空头VXX头寸。
