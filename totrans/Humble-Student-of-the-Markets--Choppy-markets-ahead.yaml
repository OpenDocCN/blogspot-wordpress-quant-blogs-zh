- en: 'Humble Student of the Markets: Choppy markets ahead'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/choppy-markets-ahead.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/choppy-markets-ahead.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last Wednesday, I wrote the following before the market open because of the
    volatility and apparent lack of direction overnight (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[What now for the markets?](http://humblestudentofthemarkets.blogspot.com/2012/11/what-now-for-markets.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Here is what I am watching. The graph below of the relative performance of SPY,
    representing equities and the risk-on trade, against TLT, representing long Treasuries
    and the risk-off trade, is forming a wedge - a sign of indecision for technicians.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Technicians often describe this pattern as a coiled spring. When it breaks out,
    it will typically break hard in the direction of the break.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I was waiting for direction from this Risk on/Risk off metric to tell me which
    way the market it was going to break - and what a decision! Look at the updated
    chart now showing the bearish break:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: So risk-off it is, but it may be premature to pile in on the short side. The
    market is oversold and it is poised for a bounce this week as option expiry weeks
    tend to have a positive bias and the SPX tests its 200-day moving average support.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Todd Salamone](http://www.schaeffersresearch.com/commentary/content/ezines/charts+to+watch+and+things+to+know+this+expiration+week/mondaymorningoutlook.aspx?id=113644&utm_source=11%2f10%2f2012&utm_medium=email&utm_campaign=MMO&trackback=mmoezine%20&utm_content=continuereading&clicklocation=continuereading)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: 'of Schaeffers Research wrote [emphasis added]:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The encouraging news for bulls is that the VIX has still not advanced above
    the level that is defined as 50% above its calendar year low (13.30 in August).
    This would suggest that volatility buyers view portfolio insurance as too expensive
    at current levels. In turn, this could have a calming effect on the broader market,
    as the mechanics of portfolio insurance purchases are a coincidental capping mechanism.
    In fact, ***a bullish unwinding of speculative downside bets or hedges against
    a decline is now a possibility, with expiration of index and ETF options this
    coming Friday and the high-demand VIX options set to expire on Nov. 21***.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are too many things that could still go right globally, which could spark
    a rally that could rip the face off any shorts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '**The bear case**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: The bear case is easy to make under the circumstances. The morphine jolt from
    QE-infinity is wearing off and the patient needs ever increasing doses of QE to
    power the market higher. The fiscal cliff looms and the consequences are dire.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: In Europe, the Greeks continue their brinkmanship games. There is disagreement
    within the Troika about what to do. The Europeans want another round of extend
    and pretend, but the IMF is skeptical that Greece can meet its targets.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2012/11/missing-the-bigger-picture-in-greece.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·达伊](http://economistsview.typepad.com/timduy/2012/11/missing-the-bigger-picture-in-greece.html)'
- en: 'summarized the situation this way:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式总结了局势：
- en: I understand this is considered political dynamite in Europe, but I still think
    it will be virtually impossible to fix Greece without a direct transfer of resources.
    A large, official debt forgiveness program. I suspect the alternative - a failed
    state on Europe's borders - will be more costly in the long-run.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我知道这在欧洲被认为是政治上的雷区，但我仍然认为，如果没有直接的资源转移，要解决希腊问题几乎是不可能的。一个大规模的、官方的债务减免计划。我怀疑另一种选择——欧洲边界上的一个失败国家——从长远来看成本会更高。
- en: What's more, the results and guidance from Earnings Season have been less than
    encouraging for the stock market.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更何况，财报季的结果和指导并不鼓舞人心，对股市来说是个坏消息。
- en: '[Josh Brown](http://www.thereformedbroker.com/2012/11/07/fire-in-the-disco/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://www.thereformedbroker.com/2012/11/07/fire-in-the-disco/)'
- en: 'have turned more cautious on stocks because of the "earnings cliff":'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因“收益悬崖”而对股票变得更加谨慎：
- en: First, let us discuss the Cliff that no one else seems to want to acknowledge
    - **The Earnings Cliff!** This is a very real phenomenon that is very dangerous
    for both stocks and the economy as a whole - corporations facing a deceleration
    in earnings growth or an outright drop in year-over-year profits **DO NOT INCREASE
    SPENDING AND HIRING**. They just don't. That is why earnings recessions make for
    a pretty good economic indicator, we can argue about whether it is a leading or
    a coincident indicator some other time.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，让我们来讨论一个似乎无人愿意承认的悬崖——**收益悬崖！**这是一个非常现实的现象，对于股票和整个经济来说都非常危险——面临收益增长放缓或年利润直接下降的公司**不会增加支出和招聘**。他们就是不会这么做。这就是收益衰退成为相当不错经济指标的原因，我们可以另找时间讨论它是领先指标还是同步指标。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And please keep in mind that earnings and interest rates are the only thing
    that matter in the weighing (not the voting) over the long term. So, I'll spot
    you that interest rates are on our side - fine. And then you'll say, "but Josh,
    we're coming off of a record year for S&P 500 earnings!" And I'll agree, but then
    I'll remind you that this is not such a great thing.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请记住，长期来看，收益和利率是唯一重要的因素（而不是投票）。所以，我会注意到利率是站在我们这边的——很好。然后你会说，“但是乔什，我们刚刚经历了标普500收益创纪录的一年！”我会同意，但随后我会提醒你，这并不是一件多么好的事情。
- en: Add to the mix the rising fear of a recession due to weakening earnings, the
    bears are taking control of the market. This chart from
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于收益减弱导致对衰退的担忧加剧，熊市正在控制市场。这张图表来自
- en: '[Political Calculations](http://politicalcalculations.blogspot.com/2012/11/dividends-us-deeper-in-recessionary.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[政治计算](http://politicalcalculations.blogspot.com/2012/11/dividends-us-deeper-in-recessionary.html)'
- en: 'tell the story of dividend cuts as a sign of a weakening earnings outlook:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将股息削减视为收益前景疲软的迹象：
- en: Josh Brown's business partner
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 乔什·布朗的商业伙伴
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2012/10/reduce-equity-exposure/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·里托兹](http://www.ritholtz.com/blog/2012/10/reduce-equity-exposure/)'
- en: 'thinks that the odds of a recession are rising:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 认为衰退的可能性正在上升：
- en: In terms of future recession probabilities, I now place us at 60% over the next
    18 months. In other words, we are more likely to see a normal cyclical recession
    before Spring 2014 than not.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就未来衰退的概率而言，我现在认为未来18个月内我们的概率是60%。换句话说，我们在2014年春季之前更有可能经历一个正常的周期性衰退。
- en: '**[BCA Research](http://blog.bcaresearch.com/global-credit-cycle-lurches-down)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**[BCA研究](http://blog.bcaresearch.com/global-credit-cycle-lurches-down)**'
- en: 'believes that the global credit cycle is turning down, which is one of the
    precursors to a global recession:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 认为全球信贷周期正在转差，这是全球衰退的前兆之一：
- en: '**Fiscal cliff worries overblown**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**对财政悬崖的担忧被夸大了**'
- en: Despite last week's negative market tone, I think that it's too early to get
    overly bearish. I interpret these signals as indications to be more concerned
    and the stock market will go sideways, but in a highly choppy fashion.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上周市场基调负面，但我认为现在就过度看跌为时尚早。我将这些信号解读为需要更加关注的迹象，股市将呈现横盘整理，但会非常波动。
- en: There are still reasons to be bullish. Firstly, panic over the fiscal cliff
    is overblown. Consider this chart (via
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然有看涨的理由。首先，对财政悬崖的恐慌被夸大了。看看这张图表（来自
- en: '[Business Insider](http://www.businessinsider.com/chart-fiscal-cliff-vs-debt-ceiling-2012-11)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/chart-fiscal-cliff-vs-debt-ceiling-2012-11)'
- en: ') of the number of articles referring to the fiscal cliff, compared to past
    articles about the debt ceiling:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ）关于财政悬崖的文章数量，与过去关于债务上限的文章相比：
- en: The most likely outcome is some compromise solution.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最有可能的结果是某种妥协方案。
- en: '[Bruce Krasting](http://brucekrasting.com/cbo-on-ultimate-can-kicking/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[布鲁斯·克拉斯特](http://brucekrasting.com/cbo-on-ultimate-can-kicking/)'
- en: 'speculated that we could see a kick the can down the road exercise:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 推测我们可能会看到一种拖延策略：
- en: 'Lots of policy options are measured in the chart. Think like a politician,
    and go to the bottom line. What set of proposals has the biggest bang? My summary
    from the CBO chart:'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图表中衡量了许多政策选择。像政治家一样思考，直接看底线。哪一组提案的冲击最大？根据我对CBO图表的总结：
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: -Totally junk the scheduled spending cuts for the military.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: -完全取消军事支出的预定削减。
- en: -Do away with all of the mandatory non-defense cuts (sequestration).
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: -取消所有必要的非国防开支削减（自动减支）。
- en: -Don’t do anything with taxes. Roll over everything for a couple of more years.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: -对税收不做任何处理。再延续几年。
- en: -Extend the 2% payroll tax break for two years.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: -将2%的工资税减免延长两年。
- en: 'Such a decision would buy time for the American economy to grow out of its
    problems:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的决定将给美国经济争取时间，以摆脱其问题：
- en: If we kick the can down the road for a few more years, what do we get? The deep
    thinkers have come up with numbers that look pretty attractive. The CBO thinks
    that significant benefits could be realized as soon as **September 30, 2013**.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们再拖延几年，会怎样？深思熟虑的人提出了看起来相当吸引人的数字。CBO认为，如果一切顺利，到**2013年9月30日**就可以实现重大利益。
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In terms of jobs, the CBO reckons that as many as 3.4m jobs could be created/saved
    if everything on the cliff is pushed off to the future.
  id: totrans-55
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就业方面，CBO认为，如果将悬崖上的所有问题都推到未来，可能会有多达340万个工作岗位被创造/保留。
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: The economy would be much stronger if the can is kicked. The difference between
    falling off the cliff and extending everything is 2.9% of GDP. That’s a very big
    number; it comes to $500Bn of top-line growth.
  id: totrans-57
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果能拖延，经济将会更加强劲。跌落悬崖与延期所有事项之间的差额为GDP的2.9%。这是一个非常大的数字；达到5000亿美元的收入增长。
- en: A political solution to the fiscal cliff would spark the face-ripping rally
    if you get bearish and short.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对熊市和做空持悲观态度，那么对财政悬崖的政治解决方案将引发激烈的上扬。
- en: '**An earnings cliff?**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个收益悬崖？**'
- en: If we don't get a recession, what about an earnings recession that send stock
    prices down? I have written about the bifurcation in the US economy (see
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们不陷入衰退，那么收益衰退导致股价下跌呢？我写过关于美国经济的分歧（见
- en: '[Time to take some risk off the table](http://humblestudentofthemarkets.blogspot.com/2012/10/time-to-take-some-risk-off-table.html)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[是时候减少一些风险了](http://humblestudentofthemarkets.blogspot.com/2012/10/time-to-take-some-risk-off-table.html)'
- en: ). Employment, consumer spending and housing have been headed up, but business
    confidence and capital spending are tanking. Could labor's share of the economic
    pie be coming back and the returns to capital shrink? If so, stock prices would
    react to a margin squeeze like that by falling. Brown and Ritholz referred to
    this as an earnings cliff.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ）。就业、消费支出和住房都在上升，但商业信心和资本支出却在下降。劳动在经济蛋糕中的份额是否会回来，而资本回报会减少？如果是这样，股价会因利润压缩而下跌。布朗和里索兹将此称为收益悬崖。
- en: '[Mike Boyle](https://www.aamlive.com/blog/201210/earnings-cliff-)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克·博伊尔](https://www.aamlive.com/blog/201210/earnings-cliff-)'
- en: 'at AAM puts the earnings cliff into context and concluded that there is little
    to worry about:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: AAM的分析将收益悬崖放入背景中，并得出结论，没有什么可担心的：
- en: Clearly, there have been some high-profile earnings misses this quarter, such
    as Google and Apple – and of course there is the fact that Google even mistakenly
    released their earnings report midway through the trading day on Oct 18 vice after
    the close of trading. Despite this, as we look at the numbers, we see a current
    earnings season that looks, at least statistically, very similar to the last and
    also compares very closely with long-term averages.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 显然，本季度有一些高调的收益未达标，如谷歌和苹果——当然还有谷歌在10月18日交易时段中段错误地发布了业绩报告，而不是在交易结束后。尽管如此，当我们看这些数字时，我们发现当前的收益季节在统计上看起来与上一个非常相似，并且与长期平均水平非常接近。
- en: '**No signs of economic stress**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有经济压力的迹象**'
- en: I am no Pollyanna who believes that everything is fine and this is a buying
    opportunity. I just think that the bearish case is over-hyped and we are not going
    straight down from here. I am particularly concerned about the signals from the
    commodity markets. Despite China's apparent turnaround in growth, why are commodity
    prices turning down? The signal from this market tells me that global growth is
    slowing.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: While I am concerned that a synchronized global recession may not too far off
    in the horizon and the indicators bear watching, it is far too early to panic
    and dive into the bunker. The stress indicators that I watch are still showing
    relatively benign readings. The
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '[St. Louis Fed''s Stress Index](http://research.stlouisfed.org/fred2/series/STLFSI)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: 'are falling, which indicates falling stress:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: The Chicago Fed's
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: '[National Financial Conditions Index](http://www.chicagofed.org/webpages/publications/nfci/index.cfm)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: isn't telling me that I should panic either.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: Watch these indicators. Should financial stress start to spike, then it will
    be time to get bearish.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: '**A recipe for volatility**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, I believe that all these cross-currents are just a recipe for
    more volatility. While I am concerned about downside risks, investors also have
    to be aware of what could go right. While I differ with
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: '[Barry Ritholz''s](http://www.ritholtz.com/blog/2012/10/reduce-equity-exposure/)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: 'call for a recession, we do agree about volatility:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: I don’t imagine we go straight down from here; There will be sell offs and rallies,
    pre and post elections. There will be some data points that suggest things aren’t
    so bad, and then some that are awful. It is not a black and white situation. I
    do believe the low volatility we have seen may very well become a thing of the
    past, and the VIX is becoming a definitive Buy.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's looks like the market is going to be choppy for a while.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
