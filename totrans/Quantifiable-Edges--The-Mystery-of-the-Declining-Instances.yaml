- en: 'Quantifiable Edges: The Mystery of the Declining Instances'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：下降实例的奥秘
- en: 来源：[http://quantifiableedges.blogspot.com/2010/06/mystery-of-declining-instances.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/mystery-of-declining-instances.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/06/mystery-of-declining-instances.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/mystery-of-declining-instances.html#0001-01-01)
- en: One question I get fairly often is “Why does the number of instances decline
    when you look further out in a study?” I’ve answered it on a few occasions but
    recently realized I should make it a post.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常收到的一个问题是：“为什么当你在研究中看得更远时，实例数量会下降？”我已经回答过几次，但最近意识到我应该写一篇帖子来回答。
- en: As an example I ran a simple study below that looks at performance following
    a 1% drop in the S&P 500.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我下面运行了一个简单的研究，它研究了标普500下跌1%后的表现。
- en: '[![](img/c7e718961e6dc6e9f8dbd7c2ec3fd6ab.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhl8NwVLeyo6lZcouviYsxmcGqIZhPGsadvZ5JL-zz3EvIPbqPHemFFQFqMzfW0vBsFQik3TIkIlsZ4XoEdL-ezFywsWh5GYOyBbK8Obya8KDtafa4PndbocBAf_4AVPhji85qajJcoQsTX/s1600/2010-6-18+png.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhl8NwVLeyo6lZcouviYsxmcGqIZhPGsadvZ5JL-zz3EvIPbqPHemFFQFqMzfW0vBsFQik3TIkIlsZ4XoEdL-ezFywsWh5GYOyBbK8Obya8KDtafa4PndbocBAf_4AVPhji85qajJcoQsTX/s1600/2010-6-18+png.png)'
- en: Declining instances are common with some studies - especially studies like this
    with a large number of instances. The issue has to do with repeat occurrences
    of the setup. Here we see there were 454 occurrences that showed up with a 1-day
    holding period. 77 times it happened twice in a row, so when you look at the 2-day
    exit results now your number of instances drops to 377\. Looking out 5 days the
    instances drops to 246, meaning after the 1st instance there were 208 times where
    you again had a 1% drop during the 4 days following all "initial" instances.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 某些研究的实例数量下降是常见的，尤其是像这样的具有大量实例的研究。这个问题与设置的重复出现有关。在这里，我们看到有454个出现显示了一个1天的持有期。77次它连续发生两次，所以当你现在查看2天退出结果时，你的实例数量下降到377。展望5天，实例下降到246，意味着在第一个实例之后，又有208次在接下来的4天里出现了1%的跌幅，伴随着所有的“初始”实例。
- en: I do this to avoid double counting. When dealing with oversold statistics if
    you double (or triple, etc.) count them then your results will most often be skewed
    unfairly bullish. The 2nd instance you're more oversold than the 1st and the 3rd
    even more so. Now when the bounce comes it's being counted 3 times if you decide
    to track the stats on all 3.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我这样做是为了避免重复计数。在处理过度销售统计数据时，如果你将它们加倍（或三倍等）计数，那么你的结果通常会不公平地偏向乐观。第二个实例比第一个更过度销售，第三个更是如此。现在当反弹来临时，如果你决定跟踪所有三个的统计数据，它将被计算三次。
- en: The opposite holds true for overbought studies with bearish results. Double
    counting there would often skew them even more bearish.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在看多研究的过度买入研究中，情况恰恰相反，那里的双重计数通常会使它们更加看空。
- en: So when I run the stats on such studies, I make the assumption that the 1st
    time it triggers it puts you "all in" and your exit will be X days later. You
    can't get another buy trigger until the first one closes out.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我对这样的研究进行统计时，我假设第一次触发时它会让你“全仓投入”，你的退出将在X天后。在第一个结束之前，你不能再次获得买入触发。
- en: So there you have it - “The Mystery of the Declining Instances” is finally solved.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这就有了——“下降实例的奥秘”终于被解开了。
