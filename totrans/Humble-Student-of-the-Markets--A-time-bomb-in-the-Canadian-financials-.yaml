- en: 'Humble Student of the Markets: A time bomb in the Canadian financials?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets：加拿大金融中的一个定时炸弹？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/04/a-time-bomb-in-canadian-financials.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/04/a-time-bomb-in-canadian-financials.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/04/a-time-bomb-in-canadian-financials.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/04/a-time-bomb-in-canadian-financials.html#0001-01-01)
- en: In my recent post about the Vancouver property market (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近关于温哥华地产市场的帖子中（参见
- en: '[Is the secular bull market in Vancouver RE over?)](http://humblestudentofthemarkets.blogspot.com/2013/03/is-secular-bull-market-in-vancouver-re.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[温哥华房地产长期上涨周期已经结束了吗？)](http://humblestudentofthemarkets.blogspot.com/2013/03/is-secular-bull-market-in-vancouver-re.html)'
- en: ', I speculated out loud that a couple with 200K in annual income and 20% down
    payment could afford a house in the $1.0-1.2 million range, when Vancouver westside
    houses that aren''t falling apart are trading at $2 million and up. These calculations
    suggested that the clearing price, in the absence of foreign buyers, would be
    substantially lower from current levels.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我大声猜测，一个年收入20万，首付20%的夫妇可以在100到120万美元的房子中安家落户，而温哥华西区$200万以上不会残破的房子也正在交易中。这些计算表明，在没有外国购房者的情况下，成交价将远低于当前水平。
- en: I have since had various discussions with mortgage brokers and realtors that
    indicated that my $1.0-1.2 million estimate is too low. It was suggested to me
    that a couple with 200K in annual income and 20% down could afford a $2.0 million
    home.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，我与抵押贷款经纪人和房地产商进行了多次讨论，他们表示，我的100-120万美元的估计不够。有人建议，一个年收入20万，首付20%的夫妇可以负担200万美元的住房成本。
- en: At first I couldn't figure out how this could happen. Using a
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 起初我无法理解事情为何会发展成这个样子。使用
- en: '[standard mortgage calculator](https://www.rbcroyalbank.com/cgi-bin/mortgage/mpc/start.cgi)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[标准抵押贷款计算器](https://www.rbcroyalbank.com/cgi-bin/mortgage/mpc/start.cgi)'
- en: ', assuming a 3% mortgage rate for mortgage with a 25 year amortization, I got
    a monthly payment of $7571, or roughly 91K a year. How could a couple with 200K
    pre-tax income manage with those kinds of numbers? How would they eat? Even assuming
    a 2% mortgage rate, I got mortgage payment of 81K a year - still a bit of a stretch
    for our hypothetical couple with 200K pretax income.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，假设按照25年分期付款、3%的抵押贷款利率计算，我得到了每月支付$7571或者大约每年91K的金额。一个年收入20万美元的夫妇如何在这种数字下生活？他们怎么吃饭？即使按照2%的利率计算，每年的抵押贷款也要求支付81K
    —— 对于我们假想的收入20万的夫妇来说仍然有些吃力。
- en: '**HELOCs to the rescue**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**HELOC拯救**'
- en: 'After chatting with a couple of realtors, they revealed to me the answer: These
    people aren''t financing their purchases with mortgages. They are financing their
    entire debt load with Home Equity Lines of Credits (HELOCs), which offer the "flexibility"
    of being secured, floating rate, interest-only loans!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与几位房地产商聊天后，他们告诉我：这些人不是用抵押贷款来融资他们的购买。他们是用房屋净值信用额度（HELOCs）来融资他们整个债务负担，这些HELOCs提供“灵活”的抵押，浮动利率，仅支付利息的贷款！
- en: With an interest only loan, a couple with 200K pretax income and a $1.6 million
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有了个仅支付利息的贷款，一个年收入20万美元的夫妇和一个160万美元的
- en: ~~mortgage~~
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ~~抵押贷款~~
- en: HELOC has payments of only $56K a year - which is well within the guideline
    of 40% of pretax income for housing related costs. Of course, the homeowner has
    the "flexibility" of paying more than the minimum interest payment each month
    in order to reduce principal. This financing "innovation" not only gets around
    the federal government's rules around mortgages, but creates a entire new profit
    opportunity for lenders.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: HELOC每年只需付款56K美元，这在房屋成本占40%的收入前规定中是完全可接受的。当然，房主可以“灵活”地每月支付超过最低利息支付，以减少本金。这种金融“创新”不仅避开了联邦政府关于抵押贷款的规定，还为放贷人创造了一个全新的利润机会。
- en: Also consider the attractiveness of the HELOC business for the lender. These
    are secured, floating rate demand loans.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于放贷人来说，HELOC业务是否吸引人也需要考虑。这些都是担保、浮动利率的随借随还贷款。
- en: '[Current HELOC rates](http://www.ratehub.ca/best-mortgage-rates/heloc)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[当前HELOC利率](http://www.ratehub.ca/best-mortgage-rates/heloc)'
- en: are about 3.5%. Given their near-zero cost of funding, it's a great business (until
    it isn't). Now lever up those spreads up a "conservative" 20 to 1, imagine the
    profit potential!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 上升到20倍的比分级别有着巨大的获利空间！
- en: It's a can't lose proposition, right?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个不会亏损的提议，对吧？
- en: For lenders, the HELOC business offers some degree of protection because the
    lines are secured (depends on your loan-to-asset ratio and how "real" your asset
    estimates are), floating rate (offloads interest rate risk to the borrower) and
    because of the demand loan nature of the credit line (just don't shout fire in
    a crowded theatre). Should the Canadian RE market tank, what happens to these
    "lucrative" lines of businesses and the "geniuses" who allowed the lending institution
    to plunge headlong into HELOCs?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于贷款人来说，HELOC（家庭净值资金信贷账户）业务相对来说有一定的保护，因为这些信用额度是有担保的（取决于您的贷款资产比率以及您的资产估值有多“真实”），是浮动利率的（将利率风险转嫁给借款人），并且由于信用额度的需求贷款性质（只是不要在拥挤的剧院里大声喊火）。加拿大房地产市场一旦崩盘，那么这些“利润丰厚”的业务和那些允许放贷机构全力进军HELOC的“天才”会发生什么？
- en: '**An accident waiting to happen**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**一场等待发生的事故**'
- en: I don't need to go on and on about moral hazard, but Canadians have been taking
    too much and too long a victory lap about the stability of their financial system.
    It's little things like the HELOC business in this country that scare me and suggests
    that there is a time bomb waiting to go off in the Canadian financial system.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我不需要继续详述道德风险，但加拿大人对其金融体系的稳定性一直沾沾自喜。正是像加拿大这样的HELOC业务小事情让我感到恐惧，并表明加拿大金融体系中存在一个等待爆发的定时炸弹。
- en: 'For investors, think about the following: Should the Canadian financial system
    suffer a major hiccup because of a collapse in property prices, what happens to
    all that money that was chasing dividend yielding stocks, as the common shares
    of the major banks form a significant portion of the "blue chip" dividend yield
    universe?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者，想想以下几点：如果加拿大金融体系因房地产价格崩盘而遭受重大挫折，那么那些一直追逐股息的资金会发生什么情况？因为主要银行的普通股占据了“蓝筹”股息收益宇宙的重要部分。
