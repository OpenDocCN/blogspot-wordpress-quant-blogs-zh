- en: 'VIX and More: Charting the VIX with 10 Day SMA Envelopes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 用10日SMA包线绘制VIX'
- en: 来源：[http://vixandmore.blogspot.com/2007/06/charting-vix-with-10-day-sma-envelopes.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/charting-vix-with-10-day-sma-envelopes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/charting-vix-with-10-day-sma-envelopes.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/charting-vix-with-10-day-sma-envelopes.html#0001-01-01)
- en: While the VIX is currently in the process of what looks like a mini-[implosion](http://vixandmore.blogspot.com/2007/06/vix-implosion-ahead.html),
    I thought this might be a good time to offer up what may be the best single chart
    for keeping track of the VIX.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然VIX目前正在经历看起来像是一次小型的[崩溃](http://vixandmore.blogspot.com/2007/06/vix-implosion-ahead.html)，但我想这可能是一个很好的时间，提供可能追踪VIX的最佳单一图表。
- en: To understand where I am coming from, I should say up front that I consider
    the 10 and 20 day simple moving average to be two of the most important pieces
    of VIX data to watch – and the keystone for short-term [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    analysis.  Of these two SMAs, I favor the 10 day SMA slightly over its older sibling.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解我的观点，我应该事先说明，我认为10日和20日简单移动平均是观察VIX数据最重要的两组数据——并且是短期[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)分析的基石。在这两个SMA中，我稍微偏爱10日SMA一点。
- en: Of course you can easily put the 10 day SMA and the 20 day SMA on the same chart,
    but what is often more useful is to know just how far the VIX has strayed from
    these moving averages.  For a quick visual check of this, I recommend using [moving
    average envelopes](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:moving_average_envelopes),
    such as the ones shown in the chart below.  You can follow the link in the previous
    sentence to see how [StockCharts](http://stockcharts.com/) describes these envelopes
    or just consider that they work in a similar fashion to [Bollinger Bands](http://vixandmore.blogspot.com/2007/06/vix-and-bollinger-bands.html),
    except that instead of using standard deviations as a measuring device for the
    width of the bands above and below a mean, the moving average envelopes used a
    fixed percentage of the simple moving average.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以很容易地把10日SMA和20日SMA放在同一个图表上，但更有用的是要知道VIX偏离这些移动平均值有多远。为了快速检查这一点，我建议使用[移动平均包线](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:moving_average_envelopes)，如图表下所示。你可以通过上一句中的链接了解StockCharts如何描述这些包线，或者只需考虑它们如何与[Bollinger
    Bands](http://vixandmore.blogspot.com/2007/06/vix-and-bollinger-bands.html)类似，不同的是，移动平均包线不是使用标准差作为衡量带线上下方均值宽度的测量工具，而是使用简单移动平均的固定百分比。
- en: An example helps tell the story. In the chart below, the 10 day SMA (mean) is
    represented by a solid blue line, with a current value of 14.62.  The 10% upper
    band (currently 16.08) is represented by green dotted line while the upper 20%
    band (currently 17.55) is shown with a purple dotted line.  A similar pattern
    is evident in the lower bands.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子可以帮助说明问题。在下面的图表中，10日SMA（均值）用一条实蓝线表示，当前值为14.62。当前值为16.08的10%上轨用绿色虚线表示，而当前值为17.55的20%上轨用紫色虚线表示。类似的模式也出现在下轨。
- en: There are a couple of important things to remember about moving average envelopes.  First,
    unlike Bollinger Bands or any other standard deviation-based calculation, they
    do *not* reflect any sort of volatility.  Instead, their width is entirely a function
    of the value of the underlying SMA, regardless of volatility.  Second, the 20%
    bands are rarely violated and usually represent excellent mean reversion setups;
    the 10% bands are violated more frequently, yet also offer many good mean reversion
    setups.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于移动平均包线，有几点非常重要。首先，与Bollinger Bands或其他基于标准差的计算不同，它们*不*反映任何类型的波动性。相反，它们的宽度完全取决于基础简单移动平均（SMA）的值，而与波动性无关。其次，20%的带线很少被违反，通常代表非常好的均值回归设置；10%的带线被违反的频率更高，但同样提供了许多好的均值回归设置。
- en: While there are many ways to watch and analyze the VIX, in my opinion moving
    average envelopes are among the best tools out there for the chartist trader.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然观察和分析VIX有很多方法，但在我看来，移动平均包线是图表交易者手中最好的工具之一。
