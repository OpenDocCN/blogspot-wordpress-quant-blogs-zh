- en: 'Quantifiable Edges: Reviewing Op-Ex Week Returns by Month'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：按月份回顾期权到期周收益
- en: 来源：[http://quantifiableedges.blogspot.com/2012/03/reviewing-op-ex-week-returns-by-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/03/reviewing-op-ex-week-returns-by-month.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/03/reviewing-op-ex-week-returns-by-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/03/reviewing-op-ex-week-returns-by-month.html#0001-01-01)
- en: There is a possible seasonal influence that could have a bullish impact on the
    market this week. Op-ex week in general is pretty bullish. March, April, October,
    and December it has been especially so. S&P 500 options began trading in mid-1983\.
    The table below is one I have showed on the blog the last couple of years in March.
    It goes back to 1984 and shows op-ex week performance broken down by month. All
    statistics are updated.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周市场可能会受到季节性因素的影响，从而产生看涨的效应。一般来说，期权到期周（Op-ex week）都是相当看涨的。尤其是3月、4月、10月和12月。标普500期权是在1983年年中开始交易的。下面这张表格是我在过去的几年3月份在博客上展示过的。它追溯到1984年，并展示了按月份划分的期权到期周表现。所有统计数据都已更新。
- en: While December has been more reliable, total gains have been the largest during
    April and then March op-ex. Oddly, March, April, and December all saw down op-ex
    weeks in 2011\. (October was up.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然12月更加可靠，但总收益最大的是在4月，其次是3月期权到期周。奇怪的是，2011年的3月、4月和12月都经历了下跌的期权到期周。（10月是上涨的。）
