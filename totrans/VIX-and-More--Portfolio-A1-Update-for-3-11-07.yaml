- en: 'VIX and More: Portfolio A1 Update for 3/11/07'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 投资组合A1更新（2007年3月11日）'
- en: 来源：[http://vixandmore.blogspot.com/2007/03/portfolio-a1-update-for-31107.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/portfolio-a1-update-for-31107.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/portfolio-a1-update-for-31107.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/portfolio-a1-update-for-31107.html#0001-01-01)
- en: As the graphic below indicates, Portfolio A1 is currently trailing the benchmark
    SPX return by 1.5%, in large part due to the performance of PCCC, which is down
    14.6% since it was purchased as part of the initial group of five holdings on
    2/20.  In spite of the poor performance, PCCC continues to be the top rated stock
    in our portfolio, though it is likely that without some near-term buying support,
    the RSI component of our stock ranker will force a sale in the next week or two.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如下面的图表所示，投资组合A1目前落后于标普500指数（SPX）1.5%。这在很大程度上是由于PCCC的表现不佳，自2月20日作为初始的五只持股之一被购买以来，PCCC下跌了14.6%。尽管表现不佳，PCCC仍然是我们的投资组合中评分最高的股票。不过，如果没有近期的买入支持，我们的股票评分器中的RSI组件可能会在接下来的一两周内被迫出售。
- en: It should be noted that the one stock from the original group of five that has
    been sold, <place st="on">RIO</place>, did bounce back 6.9% in the past week.  The
    stock that replaced it, RKT, was up 3.9% in its first week in the portfolio. There
    are no changes to the portfolio this week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，从原始的五只持股中卖出的那只股票<place st="on">RIO</place>，在过去的一周里反弹了6.9%。取代它的股票RKT，在其进入投资组合的第一周上涨了3.9%。本周投资组合没有变化。
- en: The equity curve, which is starting to look suspiciously like a [duck](http://vixandmore.blogspot.com/2007/03/canary-or-canard_09.html)
    to me, continues to show a high beta performance.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 股票曲线（equity curve）目前看起来越来越像一只[鸭子](http://vixandmore.blogspot.com/2007/03/canary-or-canard_09.html)，继续显示出高贝塔（beta）的表现。
