- en: '[Callum Thomas](https://www.topdowncharts.com/single-post/2018/05/28/Sentiment-Snapshot-Bonds-and-Reflation)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](https://www.topdowncharts.com/single-post/2018/05/28/Sentiment-Snapshot-Bonds-and-Reflation)'
- en: conducts a regular weekly (unscientific) Twitter poll of equity market sentiment,
    and the latest results show that both fundamental and technical bullishness are
    falling. These readings suggest that bullish momentum is waning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 定期在每周进行一次（非科学的）推特股票市场情绪调查，最新的结果显示，无论是从基本面还是技术面看，多头情绪都在下降。这些读数表明，多头动力正在减弱。
- en: Indeed, daily MACD has been decelerating and turned negative this week, indicating
    that the bears are taking control of the tape. However, I would point out that
    many past episodes of negative MACD in the last year has seen little market downside,
    so an aggressive bearish trading stance may not be warranted.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，本周日线的MACD已经减速并转为负值，表明空头正在控制市场。然而，我要指出的是，过去一年中许多负的MACD情况都未见市场有明显下跌，因此采取激进的空头交易立场可能并不合适。
