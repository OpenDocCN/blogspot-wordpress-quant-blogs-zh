- en: Further to my last post entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步来说，我上篇文章标题为
- en: '[Are the markets setting up for a repeat of 2008](http://humblestudentofthemarkets.blogspot.com/2010/06/are-markets-setting-up-for-repeat-of.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场是否正在为2008年的重演做准备](http://humblestudentofthemarkets.blogspot.com/2010/06/are-markets-setting-up-for-repeat-of.html)'
- en: ', I received a couple of emails from readers asking exact how much commodity
    prices need to rally to negate the potential “deflation” reading on the'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我收到了几封读者来信，问我商品价格需要反弹多少才能消除潜在的“通缩”读数。
- en: '[Inflation-Deflation Timer model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀-通缩定时器模型**'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The exact details of the Inflation-Deflation Timer model are proprietary, but
    I can answer that question in a number of indirect ways that address the big picture.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通胀-通缩定时器模型的确切细节是保密的，但我可以通过多种间接方式回答这个问题，从而了解大局。
- en: In general, I would characterize current market conditions as being akin to
    being in the bottom of the ninth inning, with the bulls trailing by two runs,
    with two outs and one man on base. The bulls still have a chance to tie the game
    but they face an uphill battle.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我会把当前市场状况比作是在第九局底部，多头落后两分，还有两出局一个人上垒。多头仍有机会扳平比分，但他们面临着艰苦的战斗。
- en: '**I see downtrends…**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**我看到了下跌趋势…**'
- en: Putting my technician's hat on, I noted in my last post that Dr. Copper was
    in a downtrend. I would like to see a cyclically sensitive metal such as copper
    rally to break the upper band of the downtrend line before I feel comfortable
    that the threat of a deflationary panic has subsided.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 戴上技术分析师的帽子，我注意到了在上篇文章中，铜博士（Dr. Copper）正处于下跌趋势中。在我确信通缩恐慌的威胁已经消退之前，我希望看到这种周期性敏感的金属如铜能够反弹突破下跌趋势线的上轨。
- en: The relative chart of the Morgan Stanley Cyclical Index (CYC) compared to the
    market tells the same story. CYC broke down out of a relative uptrend in mid-May
    and is now testing the upper band of a relative downtrend line. I would like to
    see CYC/SPX line to decisively break out of its relative downtrend line as a signal
    that the US economy is not moving into double-dip territory.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利周期指数（CYC）与市场的相对图表讲述了同样的故事。CYC在5月中旬突破了相对上升趋势，并现在正在测试相对下跌趋势线的上轨。我希望CYC/SPX线能够决定性地突破其相对下跌趋势线，作为美国经济不会陷入双底衰退区的信号。
- en: Over the weekend, I read other technicians coming to the same conclusion (a
    typical example
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 周末，我阅读了其他技术分析师得出的相同结论（一个典型的例子
- en: '[here](http://slopeofhope.com/2010/06/point-figure-charting-the-recent-spy-correction.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://slopeofhope.com/2010/06/point-figure-charting-the-recent-spy-correction.html)'
- en: ). The market is in a downtrend, but there has been support evident at the 1044
    level on the SPX. While the existence of the downtrend suggests that the bears
    have the slight upper hand, technicians cannot discern a direction until the pattern
    is resolved (either by upside breakout or by support violation).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ). 市场正处于下跌趋势中，但在SPX上，1044点的位置明显有支撑。虽然下跌趋势的存在表明空头略占上风，但技术分析师在模式解决（无论是通过上涨突破还是通过支撑位违反）之前无法判断方向。
- en: '**Macro forecasters: High risk zone**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**宏观预报员：高风险区域**'
- en: From a macro-economic perspective, respected forecasters are confirming my ninth
    inning assessment that the US economy is at serious risk of a double-dip recession.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从宏观经济角度来看，受人尊敬的预报员证实了我的第九局评估，即美国经济面临严重陷入双底衰退的风险。
- en: '[David Rosenberg](https://ems.gluskinsheff.net/Articles/Breakfast_with_Dave_061410.pdf)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Rosenberg](https://ems.gluskinsheff.net/Articles/Breakfast_with_Dave_061410.pdf)'
- en: '(free registration required) wrote on Monday that the latest reading in the
    ECRI Weekly Leading Indicator shows an 80% probability of a double-dip recession:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: （免费注册需要）在周一写道，ECRI周领先指标的最新读数显示有80%的概率出现双底衰退：
- en: '[W]e can safely say that this barometer is now signalling an 80% chance of
    a double-dip recession. It is one thing to slip to or fractionally below the zero
    line, but a -3.5% reading has only sent off two head-fakes in the past, while
    accurately foreshadowing seven recessions — with a three month lag. Keep your
    eye on the -10 threshold, for at that level, the economy has gone into recession
    … only 100% of the time (42 years of data).'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们可以有把握地说，这个晴雨表现在信号双底衰退的可能性为80%。滑至或略低于零线是另一回事，但-3.5%的读数在过去只发出了两次假警报，而准确地预示了七次衰退——滞后三个月。关注-10的阈值，因为在这个水平，经济陷入衰退…始终是100%的时间（42年的数据）。
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc100614.htm)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[](http://www.hussmanfunds.com/wmc/wmc100614.htm)'
- en: of Hussman Funds came to a similar conclusion as Rosenberg and me. In his latest
    weekly comment, Hussman notes that the conditions for forecasting a double-dip
    recession are almost all fulfilled. It is possible, however, that his indicators
    could strengthen and a double-dip is avoided.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Hussman Funds的负责人得出了与Rosenberg和我类似的结论。在他的最新周评中，Hussman指出预测双底衰退的条件几乎全部满足。然而，也有可能他的指标会加强，从而避免双底衰退。
- en: In short, both the technical and top-down macro picture are telling the same
    story. The bears are leading in the bottom of the 9th inning. Can the bulls rally
    and tie the game?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，技术和自上而下的宏观画面都在讲述同一个故事。空头在比赛的第9局末领先。多头能够 rally并 tied the game?
