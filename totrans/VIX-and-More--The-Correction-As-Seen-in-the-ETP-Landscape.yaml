- en: 'VIX and More: The Correction As Seen in the ETP Landscape'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：在ETP景观中看到的回调
- en: 来源：[http://vixandmore.blogspot.com/2014/04/the-correction-as-seen-in-etp-landscape.html#0001-01-01](http://vixandmore.blogspot.com/2014/04/the-correction-as-seen-in-etp-landscape.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/04/the-correction-as-seen-in-etp-landscape.html#0001-01-01](http://vixandmore.blogspot.com/2014/04/the-correction-as-seen-in-etp-landscape.html#0001-01-01)
- en: Since stocks bottomed in March 2009, I have periodically been publishing an
    [SPX pullback table](http://vixandmore.blogspot.com/2014/02/a-very-middling-pullback-so-far.htmlhttp:/vixandmore.blogspot.com/2013/06/all-about-pullback-from-spx-1687.html)
    and occasionally a [plot of all those pullbacks and their duration](http://vixandmore.blogspot.com/2013/04/four-years-of-spx-pullbacks-in-one-plot.html).
    The recent selloff in stocks, however, has been anything but an SPX pullback.
    I toyed with the idea of presenting comparable data for the NASDAQ Composite or
    NASDAQ-100 Index ([NDX](http://vixandmore.blogspot.com/search/label/NDX)), but
    here again, the selling has been disproportionate in some areas of the NASDAQ
    universe, even though it has been hit harder than the SPX.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年3月股票触底以来，我定期发布[SPX回调表](http://vixandmore.blogspot.com/2014/02/a-very-middling-pullback-so-far.htmlhttp:/vixandmore.blogspot.com/2013/06/all-about-pullback-from-spx-1687.html)和偶尔的[所有这些回调和它们持续时间的图表](http://vixandmore.blogspot.com/2013/04/four-years-of-spx-pullbacks-in-one-plot.html)。然而，近期股票的抛售却远非SPX回调。我曾考虑提供纳斯达克综合指数或纳斯达克100指数([NDX](http://vixandmore.blogspot.com/search/label/NDX))的可比数据，但在这里，纳斯达克宇宙中的一些领域的抛售程度不成比例，尽管它比SPX受到的打击更严重。
- en: This time around I have opted instead for a chart that shows the peak-to-trough
    drawdown across the equity ETP universe, focusing on sector groups that I believe
    are among the most important to watch.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次我选择了一张图表，展示了股息ETP宇宙的顶点到底部的回调，重点关注我认为最重要的板块群体。
- en: '[![ETP Landscape 2014 DDs 041514](img/e56f922e517d5c687da30b542993d8c0.png
    "ETP Landscape 2014 DDs 041514")](http://lh4.ggpht.com/-9Ep62l-FC1w/U35eOacAFmI/AAAAAAAAIyI/1YAc7onT8sA/s1600-h/ETP%252520Landscape%2525202014%252520DDs%252520041514%25255B11%25255D.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![ETP景观2014 DDs 041514](img/e56f922e517d5c687da30b542993d8c0.png "ETP景观2014
    DDs 041514")](http://lh4.ggpht.com/-9Ep62l-FC1w/U35eOacAFmI/AAAAAAAAIyI/1YAc7onT8sA/s1600-h/ETP%252520Landscape%2525202014%252520DDs%252520041514%25255B11%25255D.png)'
- en: '*[source(s): Yahoo, VIX and More]*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*[来源(s): Yahoo, VIX和更多](http://vixandmore.blogspot.com/search/label/IWM)*'
- en: The data above cover only 2014 and indicate the maximum drawdown since the 2014
    peak. While many of these maximum drawdowns are from earlier today, there are
    quite a few instances in which the maximum drawdown was established earlier in
    the year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上述数据仅涵盖2014年，并指示自2014年峰值以来的最大回调。尽管许多最大回调是在今天早些时候出现的，但今年年初确立最大回调的情况也有很多。
- en: Note that while the NASDAQ gets most of the attention, it is the small caps
    ([IWM](http://vixandmore.blogspot.com/search/label/IWM)) that have suffered the
    most among the major market index ETPs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，尽管纳斯达克吸引了大部分关注，但在主要市场指数ETP中，小市值股票([IWM](http://vixandmore.blogspot.com/search/label/IWM))遭受的损失最为严重。
- en: Not surprisingly, biotechnology ([IBB](http://vixandmore.blogspot.com/search/label/IBB)),
    social media ([SOCL](http://vixandmore.blogspot.com/search/label/SOCL)) and Russia
    ([RSX](http://vixandmore.blogspot.com/search/label/RSX)) have seen the largest
    declines, but among cyclicals, defensive stocks and European country ETPs, there
    is very little to choose from.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，生物科技([IBB](http://vixandmore.blogspot.com/search/label/IBB)),社交媒体([SOCL](http://vixandmore.blogspot.com/search/label/SOCL))和俄罗斯([RSX](http://vixandmore.blogspot.com/search/label/RSX))遭受了最大跌幅，但在周期性股票、防御性股票和欧洲国家ETP中，选择很少。
- en: Finally, just for fun I have added four alternative ETPs with an equity flavor
    ([SPLV](http://vixandmore.blogspot.com/search/label/SPLV), [PBP](http://vixandmore.blogspot.com/search/label/PBP),
    [CWB](http://vixandmore.blogspot.com/search/label/CWB) and [PFF](http://vixandmore.blogspot.com/search/label/PFF))
    to show how low volatility, covered call, convertible bond and preferred stock
    ETPs have fared.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了好玩，我增加了四个带有股息特色的替代ETP([SPLV](http://vixandmore.blogspot.com/search/label/SPLV),
    [PBP](http://vixandmore.blogspot.com/search/label/PBP), [CWB](http://vixandmore.blogspot.com/search/label/CWB)和[PFF](http://vixandmore.blogspot.com/search/label/PFF))，以展示低波动性、覆盖式看涨期权、可转换债券和优先股ETP的表现如何。
