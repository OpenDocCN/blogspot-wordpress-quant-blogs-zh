  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SQL Azure CTP
- en: I got my [SQL Azure](http://msdn.microsoft.com/en-us/library/ee336279.aspx)
    CTP invitation over the weekend. Obviously I want to use the CTP to experiment
    more with CloudTrader, unfortunately the current problem is finding time 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我周末收到了[SQL Azure](http://msdn.microsoft.com/en-us/library/ee336279.aspx) CTP的邀请。显然，我想用CTP更多地实验CloudTrader，不幸的是，当前的问题是要找到时间
    😦
- en: On the subject of CTP’s, I see the next [.NET Service Bus CTP](http://blogs.msdn.com/netservices/archive/2009/09/18/update-on-the-next-microsoft-net-services-ctp.aspx)
    is due very soon. Hopefully this release will help to move CloudTrader forwards
    a little.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 说到CTP，我注意到下一个[.NET服务总线CTP](http://blogs.msdn.com/netservices/archive/2009/09/18/update-on-the-next-microsoft-net-services-ctp.aspx)即将发布。希望这个版本能帮助CloudTrader有所进展。
