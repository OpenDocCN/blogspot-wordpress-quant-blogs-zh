- en: I’m on a trip, in Japan right now. Bought “Fooled By Randomness” by Nassim Taleb,
    at the airport and have begun to read. Highly recommend this book for anyone trading
    or otherwise involved with trading.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在正在日本旅行。在机场买了纳西姆·塔勒布的《被随机愚弄》，并已开始阅读。强烈推荐这本书给任何从事交易或与交易有关的人。
- en: The book is a discourse in objectivity, particularly in relation to trading
    decisions and performance. One of his assertions is that many traders build a
    career around what has worked for them emperically rather than statistically sound
    judgement (I agree). That a portion of these traders succeed has more to do with
    the short sample period (trading career is generally short).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该书是一个客观性的论述，特别是在交易决策和绩效方面。他的一个断言是，许多交易者的事业是建立在经验性的基础上，而不是统计学上的合理判断（我同意）。其中一部分交易者的成功更多地与短期样本期间有关（交易生涯通常很短）。
- en: 'I have seen this time and again on Wall Street. Trader does well for some years
    and then blows up. Wall Street firms presents a free option for traders. The trader
    locks in his profits on an annual basis with bonus, where as the firm absorbs
    the downside of:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在华尔街一再看到这一幕。交易员连续几年表现出色，然后破产。华尔街公司为交易者提供了一个免费选择。交易员每年通过奖金锁定利润，而公司吸收了下跌的风险：
- en: trader losses
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易者亏损
- en: longer term performance of their portfolio after trader leaves
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易员离开后其投资组合的长期绩效
- en: He cites 2 traders, one who has taken a conservative approach through his career,
    valuing all outcomes in his trading and another more typical trader who made 10x
    more than the former trader, but whose approach was more subject to randomness
    in the market and in the end loses his job / career.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他引用了两个交易者，一个一直以保守的方式进行交易，并对他的交易结果进行了价值评估，另一个更典型的交易者比前一位交易者赚了10倍，但他的交易方式更容易受市场随机性影响，最终失去了他的工作/事业。
- en: 'One could say that the conservative approach requires two things:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说保守的做法需要两件事：
- en: rock-solid risk management, anticipating even low probability events
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铁定的风险管理，预测甚至低概率事件
- en: better evaluation of the “expectation function” by summing all possibilities
    with their associated probability
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好地通过计算所有可能性及其相关概率来评估“期望函数”
