- en: 'Falkenblog: Are Pre-Modern Societies Socialist?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 古代社会是社会主义的吗？'
- en: 来源：[http://falkenblog.blogspot.com/2013/07/are-pre-modern-societies-socialist.html#0001-01-01](http://falkenblog.blogspot.com/2013/07/are-pre-modern-societies-socialist.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/07/are-pre-modern-societies-socialist.html#0001-01-01](http://falkenblog.blogspot.com/2013/07/are-pre-modern-societies-socialist.html#0001-01-01)
- en: Many assume that pre-modern society was communistic, like hunter gatherers,
    and these roots give us a socialist intuition. Larry Arnhart
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人认为古代社会是共产主义的，就像狩猎采集社会一样，这些根源使我们具有社会主义的直觉。拉里·阿恩哈特
- en: '[argues this simply isn''t true](http://darwinianconservatism.blogspot.com/2013/07/the-mps-in-galapagos-evolutionary.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[争论这根本不是真的](http://darwinianconservatism.blogspot.com/2013/07/the-mps-in-galapagos-evolutionary.html)'
- en: ', that hunter-gatherer societies share big game meat, but most everything else
    is shared communistically only within the nuclear family, other things are more
    quid-pro-quo.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，狩猎采集社会分享大型猎物，但其他事物是在核心家庭内施行共产主义式分享，其他事物则更多是按劳取酬。
- en: This comes up a lot, as Emmanuel Todd writes interesting books about European
    history, as in his 1990
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这经常被提及，因为埃曼纽尔·托德写了有趣的关于欧洲历史的书籍，比如他1990年的书。
- en: '[L’invention de l’Europe](http://fr.wikipedia.org/wiki/L''Invention_de_l''Europe)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[L’invention de l’Europe](http://fr.wikipedia.org/wiki/L''Invention_de_l''Europe)'
- en: '. He makes the bold claim that political ideology is the result of three things:
    family structure, literacy, and godlessness. In the modern age with universal
    literacy and godlessness, political ideologies are mainly projections of a people’s
    unconscious premodern family values.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: . 他大胆地宣称，政治意识形态是家庭结构、文化程度和无神论的结果。在普及文盲和无神论的现代社会中，政治意识形态主要是人们无意识的古代家庭价值观的投射。
- en: As my politics are opposite of my two siblings, my family structure clearly
    explains little, but perhaps that's just because I'm truly exceptional.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我的政治观点与我的两个兄弟相反，我的家庭结构显然不能解释什么，但也许只是因为我确实是特殊的。
