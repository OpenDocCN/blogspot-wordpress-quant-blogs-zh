- en: '**An asset rotation review**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**资产轮换回顾**'
- en: A review of the asset returns on an RRG chart and found a possible inflection
    point for both equity market leadership and bond prices. As a reminder, I use
    the Relative Rotation Graphs, or RRG charts, as the primary tool for the analysis
    of sector and style leadership. As an explanation, RRG charts are a way of depicting
    the changes in leadership in different groups, such as sectors, countries or regions,
    or market factors. The charts are organized into four quadrants. The typical group
    rotation pattern occurs in a clockwise fashion. Leading groups (top right) deteriorate
    to weakening groups (bottom right), which then rotates to lagging groups (bottom
    left), which change to improving groups (top left), and finally completes the
    cycle by improving to leading groups (top right) again.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在RRG图表上审查资产回报时，发现股债市场领导力和债券价格可能出现了拐点。提醒一下，我使用相对旋转图（Relative Rotation Graphs，简称RRG图表）作为分析和股债板块或市场风格领导力的主要工具。解释一下，RRG图表是一种展示不同群体（如板块、国家或地区、市场因素）领导力变化的手段。图表被划分为四个象限。典型的群体旋转模式是顺时针进行的。领先群体（右上角）恶化变为弱势群体（右下角），然后旋转变为落后群体（左下角），再变为改善群体（左上角），最后完成周期，改善变为领先群体（右上角）再次。
