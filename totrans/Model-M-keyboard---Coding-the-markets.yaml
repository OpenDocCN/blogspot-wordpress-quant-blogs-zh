  - PREF_H3
  type: TYPE_NORMAL
  zh: 2011年4月7日
- en: One of the lads at work has passed his classic [Model M](http://en.wikipedia.org/wiki/Model_M_keyboard)
    keyboard on to me. He’s got a more recently built version of the same thing. It’s
    a real retro computing experience. The solidity and tactile feedback from the
    keyboard is fantastic. And it takes me back to early coding days in the mid 80s
    on [IBM PC AT](http://en.wikipedia.org/wiki/IBM_PC_AT) kit…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们工作中的一位同事把他经典的[模型M键盘](http://en.wikipedia.org/wiki/Model_M_keyboard)传给了我。他换了一个更新版本的同一款键盘。这真是一次真实的复古计算机体验。键盘的坚固性和触觉反馈感觉非常棒。这让我回想起80年代中期在[IBM
    PC AT](http://en.wikipedia.org/wiki/IBM_PC_AT)套装上早期编程的日子…
