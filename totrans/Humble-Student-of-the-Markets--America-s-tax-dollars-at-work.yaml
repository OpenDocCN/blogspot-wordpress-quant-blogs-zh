- en: But are mermaids real? No evidence of aquatic humanoids has ever been found.
    Why, then, do they occupy the collective unconscious of nearly all seafaring peoples?
    That’s a question best left to historians, philosophers, and anthropologists.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是美人鱼真的存在吗？从未发现过任何关于水上人形生物的证据。那么，为什么它们几乎占据了所有航海民族的集体无意识呢？这个问题最好留给历史学家、哲学家和人类学家去探讨。
