- en: 'Humble Student of the Markets: Interpreting the retail sales number'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/interpreting-retail-sales-number.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/interpreting-retail-sales-number.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The retail sales number reported today came in mixed. The headline number came
    in below expectations, but the ex-auto number was strong. There were revisions
    everywhere.
  prefs: []
  type: TYPE_NORMAL
- en: What to make of this?
  prefs: []
  type: TYPE_NORMAL
- en: I believe that the American consumer it's would be a mistake to think that the
    American consumer as down and out. The
  prefs: []
  type: TYPE_NORMAL
- en: '[Consumer Metrics Institute](http://www.consumerindexes.com/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: produces a series of figures that tracks American consumer activity on a daily
    basis. The daily series shows a modest uptick.
  prefs: []
  type: TYPE_NORMAL
- en: Daily numbers are inherently noisy, but the monthly figures show a definite
    rebound in consumer demand.
  prefs: []
  type: TYPE_NORMAL
- en: For the final word, Nomura (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/this-is-the-1-sign-that-consumer-are-really-starting-to-feel-good-2012-2)'
  prefs: []
  type: TYPE_NORMAL
- en: ') interpreted the retail sales report positively:'
  prefs: []
  type: TYPE_NORMAL
- en: The control measure feeds into estimates for the consumer spending component
    of GDP and suggests a healthy round of spending to start the year. Lastly, ***our
    preferred measure of consumer comfort, the category of dining out, increased by
    a strong 0.6% in January. Dining out can be seen as one of the ultra-discretionary
    categories of spending that is typically the first place households will cut back
    on spending if confidence is faltering***.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remember that we are in a central bank induced liquidity rally. Last week the
    BoE joined the party, this week it was the BoJ. Enjoy.
