- en: 'Humble Student of the Markets: How worried should we be about a China slowdown?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我们应该对中国经济放缓感到多么担忧？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/11/how-worried-should-we-be-about-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/11/how-worried-should-we-be-about-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/11/how-worried-should-we-be-about-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/11/how-worried-should-we-be-about-china.html#0001-01-01)
- en: The figures coming out of China was mixed. Industrial production is decelerating
    and missed expectations; fixed asset investment slowed, but was in line with expectations;
    and retail sales rose and beat expectations. The overall picture is a slowing
    industrial, export and infrastructure spending and an upbeat household sector.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中国出来的数据是参差不齐的。工业生产正在放缓，未达预期；固定资产投资放缓，但符合预期；零售销售上升，超出预期。总体上是工业、出口和基础设施支出放缓，但家庭部门表现乐观。
- en: '[Tom Orlik](https://twitter.com/TomOrlik/status/664371254657286144/photo/1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤姆·奥利克](https://twitter.com/TomOrlik/status/664371254657286144/photo/1)'
- en: 'summarized it as a good news and bad news story. The good news is the Chinese
    economy is re-balancing growth towards the consumer, but FAI is slowing and consumer
    growth isn''t rising very quickly to make up for the lost growth (annotations
    in white are mine):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总结为一则好消息和坏消息。好消息是中国经济正在向消费者再平衡增长，但固定资产投资放缓，而消费者增长并没有迅速上升来弥补失去的增长（白色标注是我添加的）：
- en: 'Here, we see that Old China style growth, powered by credit driven infrastructure
    spending, is decelerating along a number of dimensions:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们看到旧中国风格的增长，由信贷驱动的基础设施支出，沿着许多维度正在放缓：
- en: I have written about China re-balancing before by highlighting this pair chart
    of New China-Old China ETF pairs. When the lines are rising, New China consumer
    led growth stocks are outperforming and, when the lines are falling, Old China
    credit driven infrastructure growth is ascendant. We have seen the New China stocks
    begin to outperform in April and they haven't looked back since.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经写过关于中国再平衡的文章，通过突出展示新中国 - 旧中国 ETF 对的这对图表来说明。当线条上升时，新中国消费者主导的成长股表现优异，当线条下降时，旧中国信贷驱动的基础设施成长显现出优势。我们已经看到新中国股票开始在四月份表现优异，而且它们一直表现得非常出色。
- en: '**What about the slowdown?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**经济放缓问题如何？**'
- en: Many investors I have talked to are bewildered by the China bull and bear debate.
    The bulls will point to evidence of re-balancing as a positive sign for the Chinese
    growth outlook, as exemplified by
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我和许多投资者交谈时，他们对于中国的牛市和熊市争论感到困惑。牛市支持者会指出再平衡的证据是中国经济增长前景的积极信号，正如
- en: '[Alibaba''s Singles'' Day sale of USD 14.3 billion](http://www.bloomberg.com/news/articles/2015-11-10/why-alibaba-is-having-singles-day-in-beijing-for-first-time)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿里巴巴单日销售额达到 143 亿美元](http://www.bloomberg.com/news/articles/2015-11-10/why-alibaba-is-having-singles-day-in-beijing-for-first-time)'
- en: ', which surpassed last year''s sales of USD 9.3 billion. The bears, on the
    other hand, will contend that, at the end of the day, Chinese growth is still
    slowing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，超过了去年 93 亿美元的销售额。另一方面，熊市支持者则会认为，归根结底，中国经济仍在放缓。
- en: To settle the argument, I turned to Mr. Market for his verdict. The chart below
    shows the relative performance of the stock markets of China's major Asian trading
    partners, Hong Kong, Taiwan and South Korea, relative to the Chinese market. I
    used USD denominated ETFs to filter out any currency effects and used FXI as the
    proxy for China. As the chart indicates, the major Asian market ETFs that trade
    and export to China are all outperforming FXI. If Mr. Market was indeed worried
    about a China slowdown affecting her Asian trading partners, then these markets
    would be underperforming.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，我向大市场寻求了他的裁决。下图显示了中国主要亚洲贸易伙伴的股市相对表现，香港、台湾和韩国，相对于中国市场。我使用了以美元计价的 ETF
    来过滤任何货币影响，并使用 FXI 作为中国的代理。正如图表所示，那些与中国进行贸易和出口的主要亚洲市场 ETF 都胜过 FXI。如果大市场确实担心中国经济放缓会影响她的亚洲贸易伙伴，那么这些市场将表现不佳。
- en: If the market doesn't seem to be all that worried a China slowdown, should you?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场似乎并不太担心中国经济放缓，那么你应该吗？
