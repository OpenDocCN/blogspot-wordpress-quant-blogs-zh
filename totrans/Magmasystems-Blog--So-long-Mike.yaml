- en: 'Magmasystems Blog: So long Mike'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：再见，迈克
- en: 来源：[http://magmasystems.blogspot.com/2006/11/so-long-mike.html#0001-01-01](http://magmasystems.blogspot.com/2006/11/so-long-mike.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/11/so-long-mike.html#0001-01-01](http://magmasystems.blogspot.com/2006/11/so-long-mike.html#0001-01-01)
- en: Our friend Mike was a 25-year veteran of the Financial Service practice of a
    very large consulting firm. He was just informed that he was to be dismissed,
    on the basis of not making his (unrealistic) sales quota. The new management of
    the division and Mike did not agree on things, and the easy way to get rid of
    a person is to set him up for failure.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的朋友迈克是一家大型咨询公司金融服务部门的25年老兵。他刚刚得知自己将被解雇，原因是他没有达到（不切实际的）销售指标。该部门的全新管理层和迈克在事情上意见不一致，而摆脱一个人的简单方法就是设定他失败。
- en: Mike will easily find a new position, as he is known and respected in the financial
    services area. And, opportunity is also borne out of adversity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克很快就能找到一个新的职位，因为他在金融服务领域享有盛誉并受到尊敬。而且，机遇也往往是在逆境中产生的。
- en: Know the warning signs when you are being set up to fail. Miike saw them a mile
    away, and was prepared.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 了解当你被设定要失败时的预警信号。迈克一眼就看到了，并且做好了准备。
