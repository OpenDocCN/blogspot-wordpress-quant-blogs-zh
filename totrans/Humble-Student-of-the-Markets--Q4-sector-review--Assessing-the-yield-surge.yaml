- en: 'Humble Student of the Markets: Q4 sector review: Assessing the yield surge'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：Q4 行业回顾：评估收益率 surge
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/10/q4-sector-review-assessing-yield-surge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/10/q4-sector-review-assessing-yield-surge.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/10/q4-sector-review-assessing-yield-surge.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/10/q4-sector-review-assessing-yield-surge.html#0001-01-01)
- en: In light of the recent surge in global rates, it's time for another review of
    sector leadership. I will conduct the review in two ways. First, the market will
    be viewed through a cross-asset framework. Rising yields and a steepening yield
    curve have been bullish for the value/growth cycle in the past, will this time
    be different?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于近期全球利率的飙升，是时候再次回顾行业领导力了。我将以两种方式进行回顾。首先，市场将通过跨资产框架被观察。过去，上升的收益率和陡峭的收益率曲线对价值/增长周期是有利的，这次会不同吗？
- en: As well, the market will be viewed through a conventional technical analysis
    lens.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，市场将通过传统的技术分析镜头被观察。
