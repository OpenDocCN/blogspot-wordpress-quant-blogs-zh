  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Markets: 2011 年再现？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/2011-all-over-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/2011-all-over-again.html#0001-01-01)
