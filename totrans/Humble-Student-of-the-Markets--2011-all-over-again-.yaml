- en: '**A low-confidence buy signal**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**低置信度买入信号**'
- en: On Friday, the SPX staged an upside breakout to an all-time high. A similar
    breakout was observable in European equities, as measured by the Euro STOXX 50\.
    While the SPX breakout was accomplished on diminished volume and the 5-day RSI
    is overbought, these warning signs are not necessarily fatal to an advance as
    all-time highs are generally interpreted bullishly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，SPX 在交易时突破了历史新高。类似的突破也可在欧洲股市中观察到，即Euro STOXX 50所衡量的。虽然SPX的突破是在减少的交易量上实现的，并且5天RSI已经超买，但这些警告信号不一定对上涨构成致命威胁，因为历史新高总体上被解释为看涨。
- en: 'These market developments have moved the Trend Model a risk-on reading and
    a trading buy signal. If I were to operate strictly by the book of the Trend Model`s
    discipline, I should be wildly bullish, but I continue to have nagging doubts
    about the current bullish signal for the following reasons:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些市场发展将趋势模型风险偏好读数和交易买入信号。如果我严格按照趋势模型的纪律操作，我应该非常看涨，但是鉴于以下原因，我对目前的看涨信号仍心存疑虑：
- en: '**Macro environment:** The macro environment is highly headline driven with
    binary results, especially in Europe. This creates a high degree of volatility
    and uncertainty.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**宏观环境：** 宏观环境高度由头条驱动，并且带有二元结果，尤其是在欧洲。这创造了很高程度的波动性和不确定性。'
- en: '**Fundamentals**: Valuations are stretched and the fundamentals continue to
    deteriorate, as forward EPS are still declining.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基本面**：估值被拉伸，基本面继续恶化，因为前瞻性EPS仍在下降。'
- en: '**Technical**: I am seeing signs of negative divergences, particularly in a
    number of breadth indicators.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术**：我看到了负面分歧的迹象，特别是在一些广度指标中。'
- en: '**Greece: A repeat of 2011?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊：2011年重演？**'
- en: The current macro environment is somewhat reminiscent of 2011\. Then, the markets
    were beset by uncertainty over Greece and a political impasse in Washington. The
    summer of 2011 saw endless summits and emergency eurozone meetings of ministers
    - until the ECB came to the rescue with its LTRO program.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当下的宏观环境在某种程度上让人想起了2011年。那时，市场受到希腊的不确定性和华盛顿的政治僵局的困扰。2011年夏天看着无休止的峰会和紧急的欧洲部长会议，直到欧洲央行通过其LTRO计划出手相救。
- en: Today, Greece is in the headlines and we seem to be bound for endless meetings
    and summits yet once again. The UK is holding an election on ~~April~~ May 7,
    with uncertain results that could lead to an ungovernable Britain, or worse still,
    the specter of Brexit from the EU. In addition, the markets are nervous over the
    timing of the Fed`s rate hike, which could put additional strain on global markets.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: As a result of the uncertainty, the markets chopped around in 2011 in trading
    ranges. It then either broke down or rallied upwards, depending on the headline
    news which were highly unpredictable and binary in nature. If 2015 is 2011, then
    the big question becomes, "Where are we in the 2011 analogue?"
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/3a014827d2652d562a46641767e1f019.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEix_bxUlRyvQIM9bDeEyYN7rUFR8z3M6YTIcl5NCESpeCkXEKcjYtOZjBhDw-PsBAPVr5SEros__SlVHgDiw2HLdhaiP49Zv5ygSGyJBPrt1i_lJO4dMiVUZxOTR8eh9DDRYjJjlYN4Euc/s1600/SPX+2011.png)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: There is little point in saying much about Greece, as the situation is highly
    fluid and anything can happen. We are seeing lots of screaming and shouting, abyss-like
    deadlines just around the corner and emergency meetings galore. While I continue
    to believe that the latest crisis will be resolved in a benign manner (see my
    previous post
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[The (European) parents fight and the kids hear everything](http://humblestudentofthemarkets.blogspot.com/2015/01/the-european-parents-fight-and-kids.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '), we need to keep in mind the following constraints that different parties
    operate under :'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'The new Syriza government in Athens needs to brandish its anti-austerity credentials
    to survive. Indeed, its popularity has risen in the polls:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The EU recognizes that if it were to bend too far to Greece, it would encourage
    anti-European parties in other member states.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Greece is getting little sympathy from other Club Med countries. See this [statement](http://www.reuters.com/article/2015/02/06/us-eurozone-greece-portugal-idUSKBN0LA15Q20150206)
    from Portugal with the tone of "we took our medicine, now take yours". The Irish
    have also [taken a hard line on Greece](http://t.co/WpY7pLmRcJ). The chart below
    shows the official exposure to Greece by country. The average exposure is 3.4%
    of GDP and I have highlighted the countries with exposure at 4% of GDP or more.
    It may be very well and fine to talk about the Germans paying for Europe, but
    I have highlighted, but is it realistic to ask Estonia, Malta, Slovakia and Spain
    to pay for Greece?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The collision of these forces will necessitate some grandstanding and brinksmanship
    that will undoubtedly create lots of up-and-down market volatility in the days
    and weeks to come. Don`t expect this European drama to end quickly.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '**Will Brexit risk spook the markets?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: My greatest concern for Europe isn`t Greece, which is a sideshow, but the UK.
    I raised the point before (see
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '[2015: Bullish with scattered periods of volatility](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[《2015 年：乐观，并伴有分散的不稳定期》](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
- en: ). The upcoming election on
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ）。即将进行的选举
- en: ~~April~~
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ~~四月~~
- en: May 7 could create political instability in Britain and make it virtually ungovernable
    (via
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 5 月 7 日可能导致英国政治不稳定，并使其几乎无法治理（通过
- en: '[The Telegraph](http://www.telegraph.co.uk/finance/comment/jeremy-warner/11254181/Political-instability-is-the-big-market-nightmare-now.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[《每日电讯报》](http://www.telegraph.co.uk/finance/comment/jeremy-warner/11254181/Political-instability-is-the-big-market-nightmare-now.html)'
- en: ', emphasis added):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，重点添加）：
- en: Yet perhaps the biggest cloud on the immediate horizon is the one implied by
    Mr Cameron’s warning – that of political instability. Nowhere is this more apparent
    than in Britain itself. Whatever your views on Britain’s Coalition government,
    it has, against most predictions, proved a remarkably stable political construct,
    which – given manifest challenges – has also achieved a commendable degree of
    economic stability.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，也许紧接着出现的最大的困难来自卡梅伦先生的警告——政治不稳定性。这一点在英国尤为明显。不管你怎么看待英国的联合政府，在大多数人的预测之外，它已经被证明是一个异常稳定的政治结构，而且—鉴于明显的挑战—也已经实现了令人称赞的经济稳定度。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is unlikely to be the case after the general election on May 7\. Political
    leaders in the UK do occasionally manage to shift the dial in the last few months
    of campaigning, John Major in 1992 being the most recent example.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这在 5 月 7 日统一大选后将不太可能发生。英国在最后几个月的竞选活动中偶尔会出现政治领袖改变政策方向的情况，最近的一个例子是 1992 年的约翰·梅杰。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But it’s a rarity, and in any case, the old bi-polar rules of politics no longer
    apply. Unless something dramatic happens to change things, we can be pretty sure
    that the polls as they stand are roughly where they will finish.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这是罕见的，并且无论如何，已不再适用传统的两极政治规则。除非发生某些引人注目的事情来改变情况，我们几乎可以肯定当前的民意调查结果是最终结果。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***This would give rise to two possible governments, neither of which would
    be at all appetising or would last for very long – a Conservative-led minority
    government with support from Ukip and Irish Unionists, or some kind of cobbled-together
    Left-wing coalition of Labour, SNP, Lib Dem and Greens.***'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这将产生两种可能的政府，两者都不会令人愉悦，也不会持续太久——一种由保守党主导，得到英国独立党和爱尔兰联合党支持的少数派政府，或者一种由工党、苏格兰民族党、自由民主党和绿党组成的左翼联合政府。***'
- en: Current Tory prime minister David Cameron has vowed that, should he be re-elected,
    he would hold a referendum before the end of 2017 on whether the UK should remain
    in the EU. The latest report from the
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现任保守党首相大卫·卡梅伦誓言，如果再次当选，他将在 2017 年底前就英国是否留在欧盟问题进行全民公投。最新的报告来自
- en: '[FT](http://www.ft.com/intl/cms/s/0/1e32aff2-af90-11e4-a418-00144feab7de.html#axzz3RZlxqRC5)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[《金融时报》](http://www.ft.com/intl/cms/s/0/1e32aff2-af90-11e4-a418-00144feab7de.html#axzz3RZlxqRC5)'
- en: indicated that UK Conservatives look at bringing forward EU referendum to 2016
    should they win the election.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 表明英国保守党计划在赢得选举后将欧盟全民公投提前至 2016 年。
- en: While Greek GDP amounts to a rounding error as a percentage of EU GDP, France,
    Germany and, to a lessor extent, Britain are the heart of Europe. Should Britain
    leave, the fallout would be catastrophic and create political and economic shockwaves
    akin to the fall of the Berlin Wall. Yet, this development doesn't seem to be
    on the radar screen of the market - and it's unlikely to be in too many people's
    spreadsheets. Recently, the
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管希腊 GDP 占欧盟第述的 GDP 的百分比微乎其微，但法国、德国，以及较小程度的英国是欧洲的核心。如果英国离开，后果将是灾难性的，并将引发政治和经济冲击波，不亚于柏林墙的倒塌。然而，这一发展并没有出现在市场的监控行列中-不太可能出现在太多人的表格中。最近，
- en: '[FT](http://www.ft.com/intl/cms/s/0/01082e4c-a2f8-11e4-ac1c-00144feab7de.html#axzz3RS4bWT5n)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[《金融时报》](http://www.ft.com/intl/cms/s/0/01082e4c-a2f8-11e4-ac1c-00144feab7de.html#axzz3RS4bWT5n)'
- en: 'warned "If Britain goes: Political shock likely to pull the UK apart":'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 警告称：“如果英国脱欧:政治冲击可能导致英国解体”：
- en: If Britain votes to leave the EU the political shock is likely to reverberate
    for years, throwing into question not only the UK’s place in the world but also
    the very survival of its own national union.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果英国投票决定退出欧盟，这种政治冲击可能会连续几年，不仅会质疑英国在国际上的地位，也会质疑其自己的国家联盟的生存。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What are the political ramifications of Brexit? The first is that the referendum,
    which David Cameron has promised to hold by the end of 2017, will split his Conservative
    party — one of the world’s most successful election-winning machines.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 脱欧的政治影响是什么？首先是，戴维·卡梅伦承诺在 2017 年年底之前举行的全民公投将分裂其保守党-这是全球最成功的选举机器之一。
- en: 'The conclusion:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 结论：
- en: The stakes could scarcely be higher. Britain’s general election on May 7 will
    be watched with particular interest in other national capitals. For Britain, Brexit
    could be just the start of a process that redefines the country in the 21st century.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 赌注几乎无比巨大。英国 5 月 7 日的大选将在全世界特别关注。对英国来说，脱欧可能仅仅是对 21 世纪一场重新定义的开始。
- en: The latest poll results from
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的民意调查结果来自
- en: '[electionforecast.co.uk](http://www.electionforecast.co.uk/)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[electionforecast.co.uk](http://www.electionforecast.co.uk/)'
- en: 'indicates that a majority government is unlikely and a coalition government
    comprising of two parties should not be the base case scenario either. The latest
    odds show a 37% chance that there is no possible two-party coalition, which indicates
    a highly fractured government:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示多数政府不太可能产生，两党组成的联合政府不应该是基本情景。最新的赔率显示 37％ 的可能性不会出现两党联合政府，表明政府高度分裂：
- en: As we approach the UK election, watch for the market to start pricing in a Brexit
    scenario - and that won`t be pleasant for risky assets at all.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 随着英国大选的临近，市场开始定价英国脱欧情景-这对高风险资产来说一点也不愉快。
- en: '**Market expectations vs. the Fed, who wins?**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场预期 vs. 美联储，谁将胜出？**'
- en: The third major macro risk is in the US, where Fed Chair Janet Yellen will be
    testifying before Congress February 24-25\.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个重大宏观风险发生在美国，美联储主席珍妮特·耶伦将在 2 月 24-25 日向国会作证。
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2015/02/on-the-fed-credibility-gap.html)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tim Duy](http://economistsview.typepad.com/timduy/2015/02/on-the-fed-credibility-gap.html)'
- en: 'summarized the issue as the market believes in a secular stagnation scenario,
    while the Fed doesn`t:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 总结问题是市场相信长期停滞情景，而美联储不相信：
- en: The Fed's expected policy path, and any desire for an even more aggressive policy
    path pushed by some market participants, is at odds with a secular stagnation
    scenario. But it appears something similar to that scenario is price into bond
    markets. If the Fed is not open to such a scenario, they risk tightening too aggressively
    and turning an expansion that should last at least four more years into one with
    only two left.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储预期的政策路线，以及市场部分参与者推动更为激进的政策路线的愿望，与长期停滞情景相矛盾。但是一些类似该情景的东西已经被价格纳入债券市场。如果美联储不接受这种情景，他们会冒着过于激进收紧的风险，将原本应该至少持续四年的扩张变为只剩下两年的扩张。
- en: Based on the signals given by Fed officials so far, a June interest rate liftoff
    seems to be in the cards, but market expectations are that the Fed will not raise
    rates until late 2015 or perhaps 2016\. Should Yellen "correct" market expectations
    in her Congressional testimony or if the markets get "corrected" it its perceptions
    when the FOMC minutes are released on Wednesday, it has the possibility to send
    stock and bond prices into a tailspin.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 根据迄今为止美联储官员给出的信号，6 月加息似乎是板上的事，但市场预期是美联储要到 2015 年底或者甚至 2016 年才开始加息。如果耶伦在国会证词中“纠正”市场预期，或者当
    FOMC 轻信罗斯公布公布时市场对他的认知得到“纠正”，那么股票和债券价格有可能会一落千丈。
- en: '**Fundamentals still deteriorating**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本面依然恶化**'
- en: Another reason for me to doubt the Trend Model`s bullish signal is the poor
    performance of equity fundamentals. To repeat, stock prices advance if either
    the E in the PE ratio rises, or the PE ratio expands.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 怀疑趋势模型牛市信号的另一原因是股权基本面的糟糕表现。重申一下，股价上涨如果 PE 比率中的 E 增长，或者 PE 比率扩大。
- en: The latest report from
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最新报告来自
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_2.13.15)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_2.13.15)'
- en: of Factset indicates that forward EPS estimates are still falling and the first
    half of 2015 is looking ugly. With 391 of the SPX having reported (and therefore
    Earnings Season largely over), we have seen an extraordinarily negative guidance
    ratio. 63 companies have issued negative guidance for Q1, compared to 11 with
    positive guidance. In the last week, we have seen 11 companies with negative guidance,
    compared to 1 with positive guidance.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: EPS growth rates continue to decline. Estimated YoY Q1 2015 EPS growth rates
    came in -3.6% (vs. -3.1% last week) and -0.7% for Q2 2015 (vs. -0.4% last week).
    As the chart below shows, bottom-up derived EPS estimates for 2015 and 2016 continue
    to decline on a weekly basis (annotations in red are mine).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: In addition, analysis from Bespoke indicated that we may be entering a period
    of negative seasonality from the US macro data. Historically, the Citigroup US
    Economic Surprise Index, which measures whether economic releases are beating
    or missing consensus estimates, has displayed a negative seasonal pattern every
    Spring. Should the macro data continue to follow this pattern, it may create headwinds
    for forward EPS estimates.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Against this backdrop of weak EPS expectations, Ed Yardeni also showed that
    stocks aren't cheap. The chart below shows that as the market advances in the
    face of falling EPS estimates, forward PE ratios have risen to levels not seen
    in the last 10 years. The Fed initiation of a tightening cycle will only add pressure
    for PE ratios to contract.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical headwinds**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: I also have some technical concerns, mainly due to a number of negative divergences
    exhibited by some breadth indicators. The middle panel of the chart below shows
    the SP 1500 advance-decline percentage, which is smoothed by a 20 day exponential
    moving average. The bottom panel shows the percentage of stocks in the SPX showing
    a buy signal on the point and figure chart. The combination of the negative divergence
    in these two indicators, the SP 1500 A-D and % SPX bullish, have signaled weakness
    in the past. The last time these indicators showed a negative divergence was (surprise!)
    the sideways consolidation period in early 2011.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: As well, a number of short and medium term indicators from
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: '[IndexIndicators.com](http://indexindicators.com/)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: are flashing warning signs. For example, the chart below shows the % of stocks
    in the SPX with an RSI-5 above 70 (green line). The signal from this very short-term
    indicator could be interpreted in one of two ways. On one hand, the series of
    lower lows and lower highs are indicative that, even though the market has gone
    to all-time highs, this indicator is still relatively low and not overbought and
    therefore stocks could go higher. On the other hand, it is telling a story of
    a loss of momentum and negative breadth divergence, which is bearish.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: The chart below of the average 14 day RSI in the SPX also tells the story of
    lower lows and lower highs - another negative divergence.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: This chart of the stocks above the 20 dma also shows a negative divergence and
    loss of momentum. I could go on, but you get the idea.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这张显示20 dma上方股票的图表也显示了负面背离和动量的丧失。我可以继续，但你已经有了想法。
- en: In addition, while the NASDAQ and Russell 2000 also rallied to new highs on
    Friday, the inability of the Dow Jones Industrials and Transports to hit new highs
    creates concerns. It raises the issue highlighted by
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，尽管纳斯达克和罗素2000指数周五也上涨到新高，但道琼斯工业和道琼斯运输指数无法创出新高引发了担忧。这提出了由
- en: '[Mark Hulbert](http://www.marketwatch.com/story/the-dow-theory-is-now-flashing-a-sell-signal-2015-02-03)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·哈尔伯特](http://www.marketwatch.com/story/the-dow-theory-is-now-flashing-a-sell-signal-2015-02-03)'
- en: of the Dow Theory sell signal, which has been flashed by two of the three Dow
    Theory strategists that he follows.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 道琼斯理论卖出信号自格雷格·莫里森所关注的三位道琼斯理论策略师中的两位传达了。
- en: '**Waiting for bullish confirmation**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待看到多头确认**'
- en: Every day, investors and traders have to make decisions based on incomplete
    or contradictory data. You can create a model and stick to its discipline, but
    you also need to conduct periodic "sanity checks" to recognize the limitations
    of the model. My reservations about the Trend Model buys signal is the result
    of that "sanity check". This is a very tricky market that may not be conducive
    to the use of trend following models, which are
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 每天，投资者和交易员都必须根据不完整或矛盾的数据做出决策。你可以建立一个模型并坚持其纪律，但你也需要进行周期性的"理智检查"来认识到模型的局限性。我的对趋势模型买入信号的保留是这种"理智检查"的结果。这是一个非常棘手的市场，可能不利于使用趋势跟随模型，即
- en: '[all washed up](http://humblestudentofthemarkets.blogspot.com/2015/01/all-washed-up.html)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[全面失败](http://humblestudentofthemarkets.blogspot.com/2015/01/all-washed-up.html)'
- en: until macro trends re-emerge and re-establish themselves.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 直到宏观趋势重新出现并重新确立自己。
- en: What to do?
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 该如何做？
- en: My inner investor remains nervous, but he is sticking to his benchmark asset
    allocation of stocks and bonds. He is not getting more aggressive, nor is he getting
    more defensive.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我内在的投资者依然紧张，但他还是坚持自己的股票和债券基准资产配置。他既不变得更加激进，也不更加防御。
- en: My inner trader remains short this market. He is well aware of the concerns
    over the limitations of the Trend Model, but he is also cognizant of the power
    of the Trend. All-time highs are rarely bearish events.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我内在的交易员依然做空这个市场。他清楚地意识到了趋势模型的局限性，但也知道了趋势的力量。创新高很少会是悲观的事件。
- en: Which is correct, the discipline of the Trend Model, or the "sanity checks"
    of the bearish influences that the model doesn't capture? I have no idea. My inner
    trader is therefore waiting for further confirmation of stock market strength
    next week. Should the market break further upwards, he will cover his shorts and
    reverse his position to the long side.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 到底是趋势模型的纪律正确，还是该模型无法捕捉到的悲观因素的"理智检查"正确？我不知道。因此，我的内在交易员正在等待下周有关股市强势的进一步确认。如果市场进一步向上突破，他将平掉空单并转为多头。
- en: '**Disclosure:**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：**'
- en: Long SPXU
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 持有SPXU多单
