- en: 'Trading model: Bullish (upgard)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易模型：看涨（升级）
- en: The Trend Model is an asset allocation model which applies trend following principles
    based on the inputs of global stock and commodity price. In essence, it seeks
    to answer the question, "Is the trend in the global economy expansion (bullish)
    or contraction (bearish)?"
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型是一种资产配置模型，它基于全球股票和商品价格的输入应用趋势跟踪原则。本质上，它试图回答这个问题，"全球经济的趋势是扩张（看涨）还是收缩（看跌）？"
- en: My inner trader uses the trading model component of the Trend Model seeks to
    answer the question, "Is the trend getting better (bullish) or worse (bearish)?"
    The history of actual (not backtested) signals of the trading model are shown
    by the arrows in the chart below. In addition, I have a trading account which
    uses the signals of the Trend Model. The last report card of that account can
    be found
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易员使用趋势模型中的交易模型部分来回答这个问题，即"趋势是在变得更好（看涨）还是更差（看跌）？"交易模型的实际（非回测）信号的历史显示在下图的箭头中。此外，我有一个使用趋势模型信号的交易账户。该账户的最后一次报告可以在此找到
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2015/02/trend-model-jan-2015-report-card-19-in.html)'
  id: totrans-11
