- en: 'Humble Student of the Markets: A "good" overbought market?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 【市场的谦虚学生：一个“好”过度买入的市场？】
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/a-good-overbought-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/a-good-overbought-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/a-good-overbought-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/a-good-overbought-market.html#0001-01-01)
- en: '**Mid-week trading update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中交易更新**'
- en: ': Last weekend, I pointed to the analysis by Simon Maierhofer, writing in'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '：上周末，我指出了西蒙·迈尔霍夫的分析，西蒙·迈尔霍夫写道。 '
- en: '[Marketwatch](http://www.marketwatch.com/story/historic-pattern-says-the-risk-of-a-2016-bear-market-is-zero-2016-02-25)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/historic-pattern-says-the-risk-of-a-2016-bear-market-is-zero-2016-02-25)'
- en: ', who highlighted a bullish "kickoff" signal in which the SPX rose for 1.5%
    or more for three consecutive days (see'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，他强调了一个看涨的“开局”信号，标志着标普500指数（SPX）已在连续三天上涨了1.5%或更多（请看
- en: '[The market 2-step: 1 forward, 1 back](https://humblestudentofthemarkets.com/2016/02/28/the-market-bottom-2-step-1-forward-1-back/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场的两步走：1 进展，1 回退](https://humblestudentofthemarkets.com/2016/02/28/the-market-bottom-2-step-1-forward-1-back/)'
- en: ). Such "kickoff" signals have seen higher stock prices 12 months later. So
    far, the market is roughly acting according to that script.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这种“开局”信号看到了12个月后的股价上涨。到目前为止，市场大致上是按照那个计划行事。
- en: '**An overbought market**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个过度买入的市场**'
- en: Two weeks after that "kickoff" signal, the market is overbought, which should
    be a cautionary sign for traders. However, such overbought conditions may be the
    start of a series of "good" overbought signals that accompany bullish thrusts.
    As the SPX approaches key resistance at about the 2000 level, the key test for
    the bulls is how stocks behave at these levels.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那个“开局”信号两周后，市场已经过度买入，这应该是交易员的一个警告信号。然而，这种过度买入的情况可能是一系列“好”过度买入信号的开始，这些信号伴随着看涨势头。随着SPX接近大约2000水平的关键阻力，对牛市的关键测试是股票在这些水平上的行为。
