  zh: 当我完成这篇简短的文章时，我收到了一个消息：Jump Trading可能会在2014年9月27日（星期六）的早晨在Houtem塔工作。我不能在那里，但我想对那些住在Houtem附近的读者说：去那里，带上相机。第三部分将于下周一或下周二上线。感谢您的阅读。
