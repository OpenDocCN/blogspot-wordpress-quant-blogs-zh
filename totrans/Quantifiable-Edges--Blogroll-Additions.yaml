- en: 'Some long overdue additions to the blogroll were done today:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Market Rewind](http://marketrewind.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: – Jeff Pietsch does an excellent job of posting running market commentary, links,
    and trading thoughts. I especially enjoyed his “
  prefs: []
  type: TYPE_NORMAL
- en: '[Studies, Systems, & Methods Vault](http://marketrewind.blogspot.com/2008/11/studies-systems-methods.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ” which was posted on Saturday.
  prefs: []
  type: TYPE_NORMAL
- en: '[Blog For Trading Success](http://tradingsuccess.com/blog/)'
  prefs: []
  type: TYPE_NORMAL
- en: – Ray Barros is a trading instructor and his blog is full of tips and trading
    techniques as well as market analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '[Condor Options](http://www.condoroptions.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: – Plenty of insightful information on options strategies.
  prefs: []
  type: TYPE_NORMAL
- en: '[Masteroftheuniverse’s Weblog](http://masteroftheuniverse.wordpress.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: – A combination of trading commentary and anecdotes. Good news for those who
    enjoy his writing - it looks like he has a book coming out, too.
  prefs: []
  type: TYPE_NORMAL
- en: More to come...but not today.
  prefs: []
  type: TYPE_NORMAL
