- en: The monthly NFIB update is always useful as a window on the economy. Small businesses
    tend to have little bargaining power and they are therefore sensitive barometers
    of economic trends. A month ago, NFIB small business optimism surged (see
  prefs: []
  type: TYPE_NORMAL
- en: '[NFIB conservatives grudgingly turn bullish](https://humblestudentofthemarkets.com/2021/05/11/nfib-conservatives-grudgingly-turn-bullish/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). The
  prefs: []
  type: TYPE_NORMAL
- en: '[latest report](https://www.nfib.com/surveys/small-business-economic-trends/)'
  prefs: []
  type: TYPE_NORMAL
- en: saw optimism stall as readings edged back from 99.8 to 99.6.
  prefs: []
  type: TYPE_NORMAL
- en: The biggest complaint was the availability of labor. While the JOLTS report
    comes to a similar conclusion, it is a survey of April conditions while the NFIB
    survey period is May. Its headline "Nearly Half of Small Businesses Unable to
    Fill Job Openings" tells the story.
