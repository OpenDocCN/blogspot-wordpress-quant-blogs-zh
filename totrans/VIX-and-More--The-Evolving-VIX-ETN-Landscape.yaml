- en: 'VIX and More: The Evolving VIX ETN Landscape'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率与更多： evolving VIX ETN景观
- en: 来源：[http://vixandmore.blogspot.com/2010/11/evolving-vix-etn-landscape.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/evolving-vix-etn-landscape.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/evolving-vix-etn-landscape.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/evolving-vix-etn-landscape.html#0001-01-01)
- en: 'As of today, only four VIX exchange-traded products (ETNs and ETFs) are available
    for trading. All of these have been Barclays products and three of the four carry
    the iPath brand name. In descending order of volume, the [VIX-based ETNs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    currently being traded are:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 截至今天，只有四个VIX交易所交易产品（ETNs和ETFs）可供交易。所有这些都是巴克莱产品，其中三个带有iPath品牌名称。按成交量降序排列，目前正在交易的基于VIX的ETNs（http://vixandmore.blogspot.com/search/label/VIX%20ETN）包括：
- en: iPath S&P 500 VIX Short-Term Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPath标普500VIX短期期货ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))
- en: iPath S&P 500 VIX Mid-Term Futures ETN ([VXZ](http://vixandmore.blogspot.com/search/label/VXZ))
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPath标普500VIX中期期货ETN ([VXZ](http://vixandmore.blogspot.com/search/label/VXZ))
- en: iPath Inverse S&P 500 VIX Short-Term Futures ETN ([XXV](http://vixandmore.blogspot.com/search/label/XXV))
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPath反向标普500VIX短期期货ETN ([XXV](http://vixandmore.blogspot.com/search/label/XXV))
- en: Barclays ETN+ S&P VEQTOR ETN ([VQT](http://vixandmore.blogspot.com/search/label/VQT))
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[巴克莱ETN+标普VEQTOR ETN](http://vixandmore.blogspot.com/search/label/VQT)'
- en: Five other companies (ProShares, Direxion, Citigroup, Jefferies and Bank of
    America) have VIX-based ETNs and ETFs (in the case of ProShares) in registration
    or have made announcements about forthcoming products, but I am unaware of any
    target launch dates.  In order to simplify matters a little, henceforth I will
    start to refer to these products as exchange-traded products or ETPs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 还有五家公司（ProShares, Direxion, Citigroup, Jefferies和Bank of America）拥有基于VIX的ETN和ETF（在ProShares的情况下），这些产品正在注册中或已经宣布即将推出新产品，但我不知道任何目标发布时间。为了简化问题，
    henceforth 我将开始将这些产品称为交易所交易产品或ETPs。
- en: In order to attempt to simplify and catalog the growing universe of available
    and announced VIX-based ETPs, I have assembled the chart below. The chart uses
    the y-axis to plot the leverage used (all are standard +1x ETPs, with the exception
    of the +2x
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尝试简化并编目不断增长的可用和宣布的VIX-based ETPs，我收集了下面的图表。图表使用y轴来绘制使用的杠杆（所有都是标准+1x ETPs，除了+2x
- en: '[CVOL](http://vixandmore.blogspot.com/search/label/CVOL)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[CVOL](http://vixandmore.blogspot.com/search/label/CVOL)'
- en: and the sole inverse product, the -1x XXV) and the x-axis to plot the target
    maturity. VX 1 mo. is short for
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以及唯一的反向产品，-1x XXV)和在x轴上绘制目标到期日。VX 1 mo.是短期一个月
- en: '[VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)'
- en: with a constant maturity of one month, etc.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 恒定到期一个月等。
- en: I have identified each ETP by its ticker (I do not yet have tickers for the
    Direxion or Bank of America products) and have coded these with a one or two letter
    suffix to identify the issuer (P for ProShares, D for Direxion, C for Citigroup,
    J for Jefferies and BA for Bank of America.) ETPs that are currently traded are
    in bold blue; ETPs that have not yet been launched are in red font.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经通过其交易代码（I 还没有 Direxion 或 Bank of America 产品的代码）标识了每个ETP，并用一个或两个字母的后缀来标识发行人（P
    for ProShares，D for Direxion，C for Citigroup，J for Jefferies 和 BA for Bank of
    America）。目前正在交易的ETPs以粗体蓝色显示；尚未推出的ETPs以红色字体显示。
- en: 'The final piece of information involves grouping the ETPs into five clusters
    which represent the five approaches currently being used for VIX-based ETPs. For
    all intents and purposes, the ETPs in each cluster are (or appear to be, at this
    juncture) equivalent in construction and should behave in a similar manner. Group
    #1 for instance, has been the dominant theme in the volatility ETP space to date.
    The focus here is on VIX futures with a constant maturity of 30 days. VXX was
    the first to market, but competitive offerings from Jefferies and ProShares are
    on the way. Group #2 uses a similar approach, but with a 5-month target maturity.
    Group #3 is the inverse of Group #1.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的信息涉及将ETPs分为五个集群，代表当前用于VIX-based ETPs的五种方法。在所有意图和目的中，每个集群中的ETPs（或似乎如此，在这个阶段）在构建上等效，应该以类似的方式表现。例如，第1组一直是波动率ETP领域的主题。这里关注的是具有30天恒定到期日的VIX期货。VXX是第一个上市的产品，但Jefferies和ProShares的竞争性产品即将推出。第2组使用类似的方法，但目标到期日为5个月。第3组是第1组的倒数。
- en: 'Group #4 represents what I consider to be a second generation of products,
    with a dynamic allocation of 2.5% to 40% (see'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第四组代表了我认为的第二代产品，其动态分配比例为2.5%至40%（详情见
- en: '[Barclays VEQTOR ETN Begins Trading](http://vixandmore.blogspot.com/2010/09/veqtor-etn-vqt-begins-trading.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barclays VEQTOR ETN开始交易](http://vixandmore.blogspot.com/2010/09/veqtor-etn-vqt-begins-trading.html)'
- en: for details), which is why the group is shown here as having less than +1x leverage.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，这里的+1x杠杆指的是什么），这就是为什么这个组别在这里显示的杠杆率低于+1x。
- en: The newest VIX ETP approach comes from Citigroup, where their CVOL product not
    only targets a new portion of the VIX futures
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的VIX ETP方法来自花旗集团，他们的CVOL产品不仅针对VIX期货的一个新部分
- en: '[term structure](http://vixandmore.blogspot.com/search/label/term%20structure)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)'
- en: (3-4 months), but adds a +2x leverage component and also includes a “variable
    weighted short position in the S&P 500 Total Return Index” as well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: （3-4个月），而且还增加了一个+2x杠杆的组成部分，同时还包括对“标普500 Total Return Index”的“变动权重空头头寸”。
- en: Things continue to get more and more interesting in the VIX ETP space. I look
    forward to the launch of some of these newer products and to seeing how they perform.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: VIX ETP领域的竞争愈发激烈。我期待着这些新产品的上市以及它们的表现。
- en: It should go without saying that as the VIX ETP landscape continues to evolve,
    I will do my best to attempt to map it in a meaningful manner.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不言而喻，随着VIX ETP领域的不断发展，我会尽力以有意义的方式去描绘它。
