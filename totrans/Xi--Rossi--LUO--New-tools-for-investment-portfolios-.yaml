- en: ) quite a long time ago on "High Dimensional Low Rank and Sparse Covariance
    Matrix Estimation via Convex Minimization".  The software for this methodology,
    LOREC, is
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://cran.r-project.org/web/packages/lorec/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: on CRAN.
  prefs: []
  type: TYPE_NORMAL
- en: I still remember the stock market crash in 2009\.  This method is used to construct
    minimal risk stock portfolios.  Here are the variances of monthly returns with
    different investment goals.
  prefs: []
  type: TYPE_NORMAL
- en: This new method, LOREC, performs favorably comparing with existing methods.
     Wish I had found this earlier in 2009.
