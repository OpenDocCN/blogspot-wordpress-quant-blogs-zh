- en: 'Humble Student of the Markets: He says "Robert Downey Jr.", I say "Paris Hilton".'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/he-says-robert-downey-jr-i-say-paris.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/he-says-robert-downey-jr-i-say-paris.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I had hoped to put my series of posts about inequality behind me (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Inequality, does it matter?](http://humblestudentofthemarkets.blogspot.com/2014/01/inequality-does-it-matter.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[Inequality and the genetic lottery: Two views](http://humblestudentofthemarkets.blogspot.com/2014/02/inequality-and-genetic-lottery-two-views.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), but Greg Mankiw wrote a
  prefs: []
  type: TYPE_NORMAL
- en: '[New York Times commentary](http://www.nytimes.com/2014/02/16/business/yes-the-wealthy-can-be-deserving.html?smid=pl-share&_r=0)'
  prefs: []
  type: TYPE_NORMAL
- en: in defense of the top 1% and I felt compelled to respond and my reply parallels
    Larry Summers' comments about
  prefs: []
  type: TYPE_NORMAL
- en: '[America turning into a Downton Abbey economy](http://www.washingtonpost.com/opinions/larry-summers-changing-the-tax-code-could-help-curb-inequality/2014/02/16/9e9c736e-9595-11e3-afce-3e7c922ef31e_story.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '. In the article, Mankiw''s made two points. First, the wealthy are deserving
    of what they earn:'
  prefs: []
  type: TYPE_NORMAL
- en: In 2012, the actor Robert Downey Jr., played the role of Tony Stark, a.k.a.
    Iron Man, in “The Avengers.” For his work in that single film, Mr. Downey was
    paid an astounding $50 million.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Does that fact make you mad? Does his compensation strike you as a great injustice?
    Does it make you want to take to the streets in protest? These questions go to
    the heart of the debate over economic inequality, to which President Obama has
    recently been drawing attention.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Second, the rich pay their fair share of taxes:'
  prefs: []
  type: TYPE_NORMAL
- en: A reliable tax system is also important to ensure that the wealthy pay their
    fair share to support the public weal. That is generally the case. Our tax system
    is far from perfect and is arguably in dire need of reform, but examples of the
    tax-dodging wealthy are not at all the norm.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Tax Policy Center estimates that in 2013, the top one-tenth of 1 percent
    of the income distribution, those earning more than $2.7 million, paid 33.8 percent
    of their income in federal taxes. By contrast, the middle class, defined as the
    middle fifth of the income distribution, paid just 12.4 percent.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Equality of opportunity**'
  prefs: []
  type: TYPE_NORMAL
- en: I have two responses to Mankiw's points. In my previous post (
  prefs: []
  type: TYPE_NORMAL
- en: '[Inequality, does it matter?](http://humblestudentofthemarkets.blogspot.com/2014/01/inequality-does-it-matter.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I wrote that in order for the American Dream to flourish, it is the equality
    of opportunity that matters the most. Mankiw is partially right, most people would
    not begrudge an entertainer, sports figure, or company founder from his or her
    wealth.
  prefs: []
  type: TYPE_NORMAL
- en: The flip side of that coin is that people must also be allowed to fail, otherwise
    the free market becomes impaired by policies that support a segment of the population
    that did not earn their rewards. Otherwise, the "destruction" part of "
  prefs: []
  type: TYPE_NORMAL
- en: '[creative destruction](http://en.wikipedia.org/wiki/Creative_destruction)'
  prefs: []
  type: TYPE_NORMAL
- en: '" doesn''t happen.'
  prefs: []
  type: TYPE_NORMAL
- en: I present, as Exhibit 1, Paris Hilton. How is someone like Paris Hilton, who
    is famous for being famous because of her surname, deserving of her wealth and
    career? Should a poor black girl in the slums who is similar self-absorbed be
    deserving of such fame and public notoriety?
  prefs: []
  type: TYPE_NORMAL
- en: As supporting evidence, I present the
  prefs: []
  type: TYPE_NORMAL
- en: '[Rich Kids of Instagram](http://richkidsofinstagram.tumblr.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', a generation of ultra-rich young men and women who did nothing to earn their
    wealth. While we might be inclined to congratulate and celebrate the accomplishment
    of the parents who were able to generate such riches, we are far less inclined
    to celebrate the behavior of a generation of out of control rich kids. These kids
    haven’t learned the value of a dollar. They certainly know how to spend it, but
    it is less clear they know how to make it.'
  prefs: []
  type: TYPE_NORMAL
- en: Allowing downside of creative destruction to work is the same principle that
    I espoused when I advocated bringing back the partnership investment bank (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A proposal for reforming Wall Street](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). If you don't let the TBTF institutions to make mistakes, you end up with
    a case of mis-aligned incentives and, at best, a society dominated by crony capitalism.
  prefs: []
  type: TYPE_NORMAL
- en: Tax policy an instance of where the rubber meets the road in the application
    of the principle of creative destruction. Mankiw contends that the rich pay their
    fair share of taxes, but does current tax policy encourage the entrenchment of
    an Upstairs/Downstairs class system, or does it allow free market forces to do
    their work so that destructive part of creative destruction to occur?
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider, as one of many examples, the Bush II dividend tax cut. What economic
    effect did it have? Ask yourself these questions:'
  prefs: []
  type: TYPE_NORMAL
- en: Did it encourage more investment in the economy because it lowered the cost
    of equity? Or was the main effect a shift in preference between debt and equity
    financing?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Did it shift taxable individual investor preferences towards equity and away
    from municipal bonds, which raised the cost of capital for state and local authorities?
    If so, was that an intended or unintended side effect?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I would contend that current American tax policy, particularly under Bush II,
    has served to entrench established interests, encourage crony capitalism and ultimately
    impair market efficiency. An upstairs/downstairs society only impairs American
    competitiveness.
  prefs: []
  type: TYPE_NORMAL
- en: Surely, Greg Mankiw is not against allowing free market forces to work, is he?
  prefs: []
