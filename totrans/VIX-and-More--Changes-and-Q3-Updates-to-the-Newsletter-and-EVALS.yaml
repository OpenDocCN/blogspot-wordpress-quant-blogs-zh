- en: 'VIX and More: Changes and Q3 Updates to the Newsletter and EVALS'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：通讯和EVALS的第三季度更新
- en: 来源：[http://vixandmore.blogspot.com/2010/10/changes-and-q3-updates-to-newsletter.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/changes-and-q3-updates-to-newsletter.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/changes-and-q3-updates-to-newsletter.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/changes-and-q3-updates-to-newsletter.html#0001-01-01)
- en: It has always been my intent to keep the [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/)
    and [EVALS](http://vixandmoreevals.blogspot.com/) (ETF Volatility Analysis Long/Short
    trading system) as a distant sideshow to the center stage occupied by the blog.
    That being said, potential subscribers have asked for at least quarterly updates
    which explain what it going on in the newsletter, discuss the [Stock of the Week](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)
    (SOTW) and talk a little about the performance of the model portfolios and other
    issues of interest.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直打算让[订阅者通讯](http://vixandmoresubscriber.blogspot.com/)和[EVALS](http://vixandmoreevals.blogspot.com/)（ETF波动性分析长短交易系统）作为博客主舞台的遥远侧秀，尽管这样说，潜在的订阅者还是要求至少每季度更新一次，解释通讯里正在发生的事情，讨论[股票一周](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)（SOTW）以及稍微谈谈模型组合的表现和其他感兴趣的问题。
- en: 'Yesterday I posted third quarter updates and commentary on both the subscriber
    newsletter and EVALS blogs as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我在订阅者通讯和EVALS博客上发布了第三季度的更新和评论如下：
- en: For those seeking additional information, I am offering a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些寻求更多信息的人，我提供了一个
- en: '[14-day free trial](http://vixandmoresubscriber.blogspot.com/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[14天免费试用](http://vixandmoresubscriber.blogspot.com/)'
- en: to the subscriber newsletter for all new subscribers. At this time, there are
    no free trial offers associated with EVALS.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有新订阅者来说，目前EVALS没有免费试用优惠。
