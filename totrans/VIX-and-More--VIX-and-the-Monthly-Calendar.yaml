- en: 'VIX and More: VIX and the Monthly Calendar'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX和每月日历
- en: 来源：[http://vixandmore.blogspot.com/2007/06/vix-and-monthly-calendar.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/vix-and-monthly-calendar.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/vix-and-monthly-calendar.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/vix-and-monthly-calendar.html#0001-01-01)
- en: Early on in the life of this blog, when it looked as if volatility were dead
    and no one cared about the subject, I sliced and diced a bunch of VIX data in
    good ol’ Excel in an effort to identify some cycles that affect the VIX. Some
    of the results were particularly intriguing (the annual cycle and the FOMC cycle,
    for instance) and others were decidedly less enlightening.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在博客刚刚开始的时候，当波动性看起来已经消失，没有人关心这个问题时，我在Excel中切割和切割了一堆VIX数据，试图确定一些影响VIX的周期。一些结果尤其引人注目（例如年度周期和FOMC周期），而另一些则明显不够启发人。
- en: One cycle I never got around to publishing the data for is the monthly trading
    calendar. The quarterly cycle and the options expiration cycle touch a little
    bit on the monthly cycle, but rather than interpolate at 30,000 feet, I think
    it is time to look at the monthly cycle more closely.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未发布过的一个周期是每月的交易日历。季度周期和期权到期周期有点涉及到每月周期，但我认为现在是更仔细地研究每月周期的时候，而不是在3万英尺高空进行插值。
- en: For those who may not be familiar with these charts, the graphic below translates
    a calendar month into a 22 day trading month, normalizes the VIX at 100, then
    aggregates VIX closing values for all the trading days from 1990 through yesterday.
    (I like to normalize the VIX in these graphs because it makes it easier to get
    a perspective on the magnitude of changes from point to point.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能对这些图表不熟悉的人，下面的图表将一个日历月转换为一个22个交易日的月份，将VIX标准化为100，然后汇总了从1990年到昨天所有交易日的VIX收盘值。（我喜欢在这些图表中将VIX标准化，因为这样更容易从一个点到另一个点获得透视。）
- en: From
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从
- en: '[previous research](http://vixandmore.blogspot.com/2007/01/vix-performance-during-options.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[先前的研究](http://vixandmore.blogspot.com/2007/01/vix-performance-during-options.html)'
- en: on the options expiration cycle, I was not surprised by the dramatic fall in
    volatility for the week and a half or so prior to options expiration (which averages
    out to be the 13
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在期权到期周期上，我对在期权到期前的一周半或左右戏剧性波动的下降并不感到惊讶（平均下来是第13
- en: ^(th)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ^(第)
- en: trading day of each month.) I was, however, surprised to see the uptick in volatility
    at the end of each month that tends to run through the 6
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个月的交易日。）然而，我惊讶地看到了每个月末波动性的上升，这种波动性倾向于持续到6
- en: ^(th)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ^(第)
- en: trading day of the month. Given that the pattern of bullish moves in the markets
    at the end and the beginning of each month has been well documented by the likes
    of the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每个月的交易日。鉴于市场在每个月末和每个月初的牛市走势的模式已经被许多人如
- en: '[Stock Trader’s Almanac](http://www.stocktradersalmanac.com/sta/home.do)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票交易者年鉴](http://www.stocktradersalmanac.com/sta/home.do)'
- en: and others, I was not expecting to see that the VIX tends to rise at the same
    time that the markets generally do the same. I have not yet developed a theory
    to explain this phenomenon, though I did present
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 和其他人所记录，我并不指望看到VIX倾向于在市场普遍做同样事情的同时上涨。我尚未开发出一个理论来解释这种现象，尽管我确实提出了
- en: '[Bernie Schaeffer''s theory](http://vixandmore.blogspot.com/2007/02/puts-vix-and-intra-month-volatility.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[伯尼·谢弗的理论](http://vixandmore.blogspot.com/2007/02/puts-vix-and-intra-month-volatility.html)'
- en: a couple of months ago. As always, I encourage readers to offer their thoughts.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前。与往常一样，我鼓励读者提出他们的想法。
