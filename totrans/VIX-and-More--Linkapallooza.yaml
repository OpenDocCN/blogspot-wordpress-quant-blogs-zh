- en: 'With the markets warming up to the idea of a trading range, this seems like
    a good time to pull back and look at some broader issues.  Thanks to all the great
    blogs out there (281 [Bloglines](http://vixandmore.blogspot.com/search/label/Bloglines)
    feeds, as of today), I have had a lot to ponder as of late.  Some of the latest
    colon-enabled ideas:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场对震荡交易的观念逐渐接受，现在似乎是一个很好的时机来回顾一些更广泛的问题。得益于众多优秀的博客（截至今天，有281个[Bloglines](http://vixandmore.blogspot.com/search/label/Bloglines)源），我最近有很多事情需要思考。最新的以冒号启用的一些想法：
