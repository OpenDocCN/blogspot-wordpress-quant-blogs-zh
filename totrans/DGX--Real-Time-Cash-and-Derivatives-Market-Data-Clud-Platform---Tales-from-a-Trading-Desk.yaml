- en: 来源：[https://mdavey.wordpress.com/2012/12/10/dgx-real-time-cash-and-derivatives-market-data-clud-platform/#0001-01-01](https://mdavey.wordpress.com/2012/12/10/dgx-real-time-cash-and-derivatives-market-data-clud-platform/#0001-01-01)
  prefs:
