- en: 'VIX and More: Global Bank Stocks in a Post-Lehman World'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：后雷曼兄弟时代的全球银行股票
- en: 来源：[http://vixandmore.blogspot.com/2009/02/global-bank-stocks-in-post-lehman-world.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/global-bank-stocks-in-post-lehman-world.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/global-bank-stocks-in-post-lehman-world.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/global-bank-stocks-in-post-lehman-world.html#0001-01-01)
- en: I get tired of talking about the banks, but it is *the* story for the foreseeable
    future. While Citigroup’s ([C](http://vixandmore.blogspot.com/search/label/C))
    common stock flirts with the 2.00 line (can we call it Bank of [Mendoza](http://en.wikipedia.org/wiki/Mendoza_Line)?)
    and insists it has not had conversations with the government about nationalization,
    Bank of America ([BAC](http://vixandmore.blogspot.com/search/label/BAC)), whose
    stock is barely above the 3.00 level, is also out saying, “We see no reason to
    nationalize a bank that is profitable, well capitalized and actively lending.”
    Add to the financial stew a Wells Fargo ([WFC](http://vixandmore.blogspot.com/search/label/WFC))
    stock under 10.00 for the first time since 1996 and it is hard not to be obsessed
    by the banking sector.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我对谈论银行感到厌倦，但这将是未来可见时间的*故事*。尽管花旗集团([C](http://vixandmore.blogspot.com/search/label/C))的普通股票濒临2.00的水平（我们可以称它为[门多萨](http://en.wikipedia.org/wiki/Mendoza_Line)银行吗？）并坚称它没有与政府就国有化进行过对话，但股价勉强超过3.00水平的美国银行([BAC](http://vixandmore.blogspot.com/search/label/BAC))也表示：“我们看到没有理由将一家盈利良好、资本充足并积极放贷的银行国有化。”在金融炖菜中加入股价首次跌破10.00的富国银行([WFC](http://vixandmore.blogspot.com/search/label/WFC))，让人难以不沉迷于银行部门。
- en: For all the discussion of U.S. banks, I wish to turn to the global scene. Lately
    U.K. banks and Irish banks have been the target of rumblings about possible nationalization,
    so I am going to skip over banks from these countries and instead focus on the
    largest banks in two critical European countries (Germany and Spain) and two critical
    Asian countries (Japan and South Korea). These four banks are Deutsche Bank ([DB](http://vixandmore.blogspot.com/search/label/DB)),
    Banco Santander ([STD](http://vixandmore.blogspot.com/search/label/STD)), Mitsibushi
    UFJ Financial ([MTU](http://vixandmore.blogspot.com/search/label/MTU)) and Kookmin
    Bank ([KB](http://vixandmore.blogspot.com/search/label/KB)). All four banks happen
    to trade in the U.S. via [American Depository Receipts](http://en.wikipedia.org/wiki/American_Depositary_Receipt)
    (ADRs).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管讨论了很多美国银行的问题，但我希望转向全球市场。最近，英国银行和爱尔兰银行成为了可能国有化的传闻目标，所以我将跳过这些国家的银行，而是专注于两个关键欧洲国家（德国和西班牙）和两个关键亚洲国家（日本和韩国）的最大银行。这四家银行分别是德意志银行([DB](http://vixandmore.blogspot.com/search/label/DB)),
    桑坦德银行([STD](http://vixandmore.blogspot.com/search/label/STD)), 三菱日联金融([MTU](http://vixandmore.blogspot.com/search/label/MTU))和韩国国民银行([KB](http://vixandmore.blogspot.com/search/label/KB))。这四家银行碰巧都在美国通过[美国存托凭证](http://en.wikipedia.org/wiki/American_Depositary_Receipt)
    (ADRs)进行交易。
- en: In the chart below, I have graphed the performance of all four giant banks since
    the last week in September, when the ripple effects of the Lehman bankruptcy and
    nationalization of AIG began to be felt across the globe. Not surprisingly, all
    four banks have seen their stock prices fall by more than 50%, with Deutsche Bank
    the worst performer among the group and Mitsibushi UFJ Financial feeling the least
    amount of pain. For comparison purposes, most of the Irish and British banks are
    down more than 90% during the same period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我绘制了自去年9月底以来所有四家大银行的表现，当时雷曼兄弟破产和AIG国有化的连锁反应开始在全球范围内感受到。毫不奇怪，四家银行的股价都下跌了超过50%，其中德意志银行是表现最差的银行，而三菱日联金融受到的痛苦最小。作为比较，大多数爱尔兰和英国银行在同一时期下跌了超过90%。
- en: The global banking crisis obviously has a long way to go before anyone can say
    with confidence that it is behind us. In the interim, even a medium-sized bank
    from a country most U.S. investors are not watching closely can lead to another
    tipping point that puts the global financial system closer to the brink. Investors
    seeking to keep a weather eye on global financial firms may also wish to monitor
    closely the iShares Global Financials ETF ([IXG](http://vixandmore.blogspot.com/search/label/IXG)).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全球银行危机显然还有很长的路要走，任何人都可以自信地说它已经过去。在此期间，即使是美国投资者没有密切关注的一个中等国家的银行，也可能导致另一个临界点，使全球金融系统更接近边缘。那些想要密切关注全球金融机构的投资者可能还想密切关注iShares全球金融机构ETF
    ([IXG](http://vixandmore.blogspot.com/search/label/IXG))。
