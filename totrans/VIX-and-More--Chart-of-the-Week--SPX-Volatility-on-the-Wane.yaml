- en: 'VIX and More: Chart of the Week: SPX Volatility on the Wane'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：SPX波动性在减弱
- en: 来源：[http://vixandmore.blogspot.com/2009/02/chart-of-week-spx-volatility-on-wane.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/chart-of-week-spx-volatility-on-wane.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/chart-of-week-spx-volatility-on-wane.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/chart-of-week-spx-volatility-on-wane.html#0001-01-01)
- en: In my [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    posts I have been striving for more of a generalist theme, with only occasional
    excursions into the land of volatility. I am making an exception this week, because
    for the first time in five months the [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    of the S&P 500 index (SPX) as measured by 10 day, 20 day, 30 day and 50 day look
    back periods is less than 40 in all four instances.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)帖子中，我一直努力追求更一般的主题，只有偶尔涉足波动性的领域。我本周破例，因为五个月以来首次，标普500指数（SPX）的[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)在10天、20天、30天和50天回顾期内均低于40。
- en: In the chart below, I have elected to show the fluctuations in the volatility
    of the SPX over the course of the past eight months as reflected in two [Bollinger
    bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands) ranges.
    The outer range (gray) is the standard 20 day, 2 standard deviations measure.
    The inner range (blue) covers 20 days but only one standard deviation. The contraction
    of the Bollinger bands since the beginning of December and particularly in the
    first two weeks of February shows how volatility has been declining dramatically,
    notwithstanding the mid-January spike in the VIX. In fact, at current levels,
    the Bollinger bands are now as narrow as they have been since the week of the
    Lehman Brothers bankruptcy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我选择显示过去八个月SPX波动性的波动，反映在两个[布林带](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)范围内。外范围（灰色）是标准的20天，2个标准差测量。内部范围（蓝色）覆盖20天但只有一个标准差。自12月初以来，特别是2月初的布林带收缩显示了波动性的急剧下降，尽管1月中旬VIX出现了波动。事实上，在当前水平下，布林带现在与雷曼兄弟破产当周一样狭窄。
- en: Given current trends, I would expect to see the VIX to be back in the 30s before
    the end of the month, with a VIX below 35 more likely than a VIX above 50.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于当前趋势，我预计在本月底之前VIX将回到30年代，VIX低于35的可能性大于VIX高于50的可能性。
