- en: '**Can''t have a bull market without the bulls**'
  prefs: []
  type: TYPE_NORMAL
- en: Ever since I turned bullish on equities (see
  prefs: []
  type: TYPE_NORMAL
- en: '[What the bull case looks like](https://humblestudentofthemarkets.com/2023/01/29/what-the-bull-case-looks-like/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I am seeing signs of a revival in sentiment. Contrarian sentiment analysis
    is useful, but if you believe this is the start of a new bull, sentiment needs
    to steadily improve. You can't have a bull market without a steady revival of
    bullish sentiment. Indeed, the 4-week moving average of AAII bulls-bears and the
    NAAIM Exposure Index, which measure the sentiment of RIAs managing individual
    client funds, have bottomed turned up.
  prefs: []
