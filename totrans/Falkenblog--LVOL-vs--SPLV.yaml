- en: 'Falkenblog: LVOL vs. SPLV'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/10/lvol-vs-splv.html#0001-01-01](http://falkenblog.blogspot.com/2011/10/lvol-vs-splv.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are two low vol ETFs out there, and there's one main difference.
  prefs: []
  type: TYPE_NORMAL
- en: '[LVOL](http://www.russelletfs.com/Products/LVOL_Index.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: is Russell-Axioma US Large Cap Low Volatility Index, and is drawn from the Russell
    1000\.
  prefs: []
  type: TYPE_NORMAL
- en: '[SPLV](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)'
  prefs: []
  type: TYPE_NORMAL
- en: is the PowerShares S&P500 Low Volatility Fund, and is drawn from the S&P. Thus,
    SPLV is more large cap, LVOL more small cap.
  prefs: []
  type: TYPE_NORMAL
- en: If we look at the time series since they both have been available (7/1/11),
    we see the SPLV has done much better than the LVOL, just as the S&P500 did better
    than the Russell 1000 over this period.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/1b6daad41c36e04fe6a798ba61f85ada.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEidX67oyuwPjcPTW5jDI8BVpCbw6wQPofv6YgF9PfyitsDH45LS1aCtBM_YJlQsjzUc08irGXgIRqdrVCLlCY5S84_RWtXgHSj6jtsgoBIChX2YM42c_vm2d6xO0O16l5c5rQfbkQ/s1600/lvolsplv.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Looking at
  prefs: []
  type: TYPE_NORMAL
- en: '[my own indices](http://www.betaarbitrage.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', I too see that my US Minimum Variance Portfolio drawn from the S&P500 has
    outperformed my Beta 0.5 portfolio that is drawn from the Russell 1000, again
    primarily reflecting the higher cap bias on the MVP portfolio.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/c95d6d5a7f322346be9bc92b7a4ba46b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjJO9PS4n6baA_GYBd-vpYwr4tDHC-kGzLrggWbcFY1biTmbwBZF7TkIaq6mUsx2N-tmP6H8oR0BHU7TcuFWW0-j9xmMTHBme7odw19Y_yUFSPWf1trc2plgm3a7gZehLrLZIIyEw/s1600/mvpbeta05.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: This highlights that there are many factors and these often explain short-term
    performance independent of any alpha. I think size is something to account for,
    so it's very important to know your benchmark, whether it is large cap or small
    cap, when implementing a low volatility strategy.
  prefs: []
  type: TYPE_NORMAL
