- en: Speak at Microsoft ISU EMEA FY10
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Microsoft ISU EMEA FY10发言
- en: I’m currently putting together a slide deck for the ISU FY10 [conference](https://secure.lenos.com/lenos/attendeetech/FY10EMEAISU/home.htm)
    (3rd Nov 2009) – Next Generation eTrading with Silverlight. The 20 minute session
    should give the audience a clear idea of the benefits of Silverlight in the world
    of Capital Markets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前正在为ISU FY10 [会议](https://secure.lenos.com/lenos/attendeetech/FY10EMEAISU/home.htm)（2009年11月3日）编制一个幻灯片，主题是使用Silverlight的下一代电子交易。这20分钟的会议将使观众清楚地了解Silverlight在资本市场领域的好处。
- en: ISU provides attendees worldwide with customised training from leading customers,
    partners and industry experts. Attendees will leave with the latest tools to increase
    revenue and impact customer and partner satisfaction. The event combines industry-specific
    thought leadership with fast-paced, interactive learning to generate enthusiasm
    around efforts, results and the field organisation community.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ISU为全球与会者提供定制培训，由领先的客户、合作伙伴和行业专家提供。与会者将带着最新的工具离开，以增加收入并提高客户和合作伙伴的满意度。该活动将行业特定的思想领导力与快节奏、互动式学习相结合，以激发对努力、成果和现场组织社区的热情。
