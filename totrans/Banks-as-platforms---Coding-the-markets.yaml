- en: Banks as platforms
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 银行作为平台
- en: September 29, 2014
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2014年9月29日
- en: '[Zac Townsend](http://.zactownsend.com)‘s [post](http://blog.zactownsend.com/building-the-next-generation-of-financial-infrastructure#show-last-Point)
    on how [Standard Treasury](http://www.standardtreasury.com/) aims to turn banks
    into platforms is intriguing. There’s certainly no lack of ambition in his goal.
    But I do wonder if he’s setting himself to tilt against the very nature of both
    banks and platforms. One of the key phrases in Zac’s post is: “allowing developers
    to think of banks as platforms”. I’ll just unpack that a little. First, [platforms](https://etrading.wordpress.com/2014/06/04/invisible-engines/),
    as explicated in [Evans & Hagiu’s excellent Invisible Engines](http://mitpress.mit.edu/books/invisible-engines).
    Platforms are multi-sided markets. One side pays for access to the revenue generating
    customers that an effective platform aggregates by offering free or cheap access.
    For example, in gaming, game devs pay licenses to platform (console) owners so
    they can sell to gamers. The console manufactures sell consoles at or even below
    cost. In financial trading clients pay Bloomberg for access to information & liquidity,
    and dealers get access to the platform without paying fees to Bloomberg. Famously,
    Google and Facebook offer services free to consumers to enable them to sell to
    advertisers. So if banks are going to spend a load of cash adopting Standard Treasury
    tech so they can become more like real software platforms, who is going to pay?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zac Townsend](http://.zactownsend.com)的[文章](http://blog.zactownsend.com/building-the-next-generation-of-financial-infrastructure#show-last-Point)，讲述了[Standard
    Treasury](http://www.standardtreasury.com/)旨在将银行转变为平台的计划，令人着迷。在他的目标中确实没有缺乏雄心壮志。但我不禁想知道，他是否正在与银行和平台的本质相悖。Zac文章中的一个关键短语是：“允许开发者将银行视为平台”。我来详细解释一下。首先，[平台](https://etrading.wordpress.com/2014/06/04/invisible-engines/)，正如[Evans
    & Hagiu的优秀著作《隐形引擎》](http://mitpress.mit.edu/books/invisible-engines)中所阐述的那样。平台是多边市场。一方通过提供免费或廉价的服务吸引收入来源客户，从而聚合有效平台，另一方支付费用以获得访问。例如，在游戏领域，游戏开发者向平台（游戏机）所有者支付许可费用，以便向玩家销售。游戏机制造商以甚至低于成本的价格销售游戏机。在金融交易中，客户向彭博支付费用以获得信息和流动性的访问权限，而交易商则可以免费使用该平台而无需向彭博支付费用。众所周知，谷歌和Facebook向消费者免费提供服务，以使其能够向广告商销售广告。因此，如果银行要花费大量资金采用Standard
    Treasury技术，以便更像真正的软件平台，那么谁来支付？'
- en: Let’s bear in mind that banks are already **liquidity** platforms. They charge
    fees for access to the liquidity they provide by aggregating client capital. They
    disguise fees by making some things “free”, and charging for others when they
    cross sell. If you attempt to commoditise or aggregate by means of a software
    platform, they lose the cross sell, and so the margins. They will certainly resist
    that prospect. So, any software platform that integrates banks with with software
    services needs to offer the prospect of more margin in existing deal flow, or
    new deal flow to justify the cost of adoption. Judging by Zac’s post, it looks
    as if he thinks the new deal flow would come from the underbanked via mobile apps.
    Will that deal flow justify the cost of implementing Standard Treasury tech? I’m
    sceptical…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们记住，银行已经是**流动性**平台。他们通过聚合客户资金提供流动性，并收取访问该流动性的费用。他们通过使某些事物“免费”，并在跨销售时收费来掩盖费用。如果你试图通过软件平台对商品化或聚合，他们会失去跨销售，从而失去利润。他们肯定会抵制这种前景。因此，任何将银行与软件服务集成的软件平台都需要提供更多现有交易流量的利润前景，或者新交易流量来证明采用的成本是合理的。根据Zac的文章，看来他认为新的交易流量将通过移动应用来自于未开发银行服务的人群。那么这种交易流量能否证明采用Standard
    Treasury技术的成本是合理的呢？我对此持怀疑态度…
- en: Standard Treasury should also be considering the cost of decommissioning those
    expensive legacy systems. In banking old and new systems tend to run in parallel
    until all stakeholders are confident that the new systems supports all legacy
    system functionality. So new tech that promises cost savings tends to cause a
    cost spike until the old system really has been put to bed. And, believe me, that
    can be a lengthy and painful process! I have first hand experience of systems
    that have resisted retirement for decades…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 标准财务部门还应考虑到退役那些昂贵的传统系统的成本。在银行业中，新旧系统往往并行运行，直到所有利益相关者都确信新系统支持所有传统系统功能为止。因此，承诺成本节约的新技术往往会导致成本激增，直到旧系统真正被淘汰。相信我，这可能是一个漫长而痛苦的过程！我亲身经历过几十年来一直抵制退役的系统……
