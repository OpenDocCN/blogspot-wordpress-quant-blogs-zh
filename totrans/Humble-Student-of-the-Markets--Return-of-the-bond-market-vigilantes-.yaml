- en: 'Humble Student of the Markets: Return of the bond market vigilantes?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/return-of-bond-market-vigilantes.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/return-of-bond-market-vigilantes.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As we await the FOMC statement and the Janet Yellen press conference after the
    FOMC meeting, I thought that I would highlight the results of the latest BoAML
    Fund Manager Survey (FMS). A review of the FMS indicates that institutional managers
    are relatively bearish on the bond market outlook.
  prefs: []
  type: TYPE_NORMAL
- en: 'First, it isn''t surprising that they expect higher short rates:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The expectation of a 3Q (read: September) rate hike is a fairly consensus call
    at 54% of the manager sample:'
  prefs: []
  type: TYPE_NORMAL
- en: However, inflationary expectations are rising, which would put more upward pressure
    on yields at the long end and likely lead to a steepening yield curve.
  prefs: []
  type: TYPE_NORMAL
- en: When asked what the biggest tail-risk facing the market was, the Fed behind
    the curve was the second choice behind a geopolitical crisis.
  prefs: []
  type: TYPE_NORMAL
- en: When I put it all together, fund managers are expecting higher rates, higher
    inflation but they're afraid that the Fed might be behind the curve. This seems
    to be a recipe for the return of the bond market vigilantes (see my recent post
  prefs: []
  type: TYPE_NORMAL
- en: '[Global risk off = More downside for stocks](http://humblestudentofthemarkets.blogspot.com/2015/06/global-risk-off-more-downside-for-stocks.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: The chart below of the UST 10-year yield indicates that it has moved up through
    a downtrend (blue line) and may be in the middle of an up channel (dotted green
    lines).
  prefs: []
  type: TYPE_NORMAL
- en: When the FOMC releases its statement and Fed chair Yellen speaks in the press
    conference, I will be closely watching how the shape of the yield curve changes
    to see if my hypothesis about the bond market vigilantes is correct.
  prefs: []
  type: TYPE_NORMAL
