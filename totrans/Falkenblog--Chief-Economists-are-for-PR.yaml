- en: 'Falkenblog: Chief Economists are for PR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：首席经济学家是为了公关
- en: 来源：[http://falkenblog.blogspot.com/2010/07/chief-economists-are-for-pr.html#0001-01-01](http://falkenblog.blogspot.com/2010/07/chief-economists-are-for-pr.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/07/chief-economists-are-for-pr.html#0001-01-01](http://falkenblog.blogspot.com/2010/07/chief-economists-are-for-pr.html#0001-01-01)
- en: Ezra Klein has a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 埃兹拉·克莱因有一个
- en: '[post](http://voices.washingtonpost.com/ezra-klein/2010/07/on_macroeconomic_models.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://voices.washingtonpost.com/ezra-klein/2010/07/on_macroeconomic_models.html)'
- en: promoting Blinder and Zandi's model that shows massive good effects from more
    government deficit spending. As the model is a 1970's vintage approach, an approach
    that attracted the nations best minds for decades, and was abandoned because they
    don't work better than rather simple alternatives (eg, a vector autoregression
    of GDP, Fed Funds, and the Baa-Aaa spread).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 推广布林德和赞迪的模型，该模型显示增加政府赤字支出有巨大的好处。由于该模型是上世纪70年代的一种方法，吸引了国家最优秀的头脑数十年，但被放弃，因为它们并不比相当简单的替代方案效果更好（例如，GDP、联邦基金利率和Baa-Aaa利差的向量自回归）。
- en: I found this amusing because it highlights that journalists grab whatever science
    supports their ends. The details are not important, you have a professor with
    lots of publications, he has a complicated scientific argument, it makes you an
    objective, rational journalist. He even quotes Narayana Kocherlakota saying macro
    models work, not realizing the Kocherlakota was actually talking about a very
    different class of models than the one Blinder and Zandi use, and forgetting that
    of course a macroeconomist would say macro theory works.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这很有趣，因为它突显了新闻记者拿科学来支持自己的目的。细节并不重要，你有一个发表了很多论文的教授，他有一个复杂的科学论点，这使你成为一个客观、理性的记者。他甚至引用了纳拉扬·科切尔拉科塔说宏观模型有效，却没有意识到科切尔拉科塔实际上是在谈论与布林德和赞迪使用的模型非常不同的一类模型，并忘记了当然，宏观经济学家会说宏观理论有效。
- en: 'At one point, Klein reaches for this argument for believing in their results:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，克莱因提出了支持他们结果的论点：
- en: It's also worth noting that the private sector relies extensively on these models,
    and it would be odd for them to give Moody's all that money if they thought there
    was no predictive value.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 值得注意的是，私营部门广泛依赖这些模型，如果他们认为这些模型没有预测价值，那么给穆迪公司那么多钱就很奇怪了。
- en: Presumably, he infers that as Zandi works for Moody's, his results are somehow
    used by Moody's. They are, but not in the way he thinks. I used to work at Moody's.
    Moody's does not make money off their macro economic opinions, they make money
    issuing ratings on debt, something they are paid well for. The macro view is alluded
    to in any analyst opinion, but even within Moody's it's not like the analysts
    think their economist knows better than others. CNBC and the outlets need someone
    to comment on macroeconomic topics, so having a full time economist discuss these
    things makes sense. Yet, remember, economists can't predict business cycles, or
    explain why Mexico is poor, while the US is rich. Sure, people have theories,
    but there's no consensus, highlighting that macroeconomists don't understand the
    big issues on their plate.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 据推测，他认为赞迪在穆迪公司工作，他的结果某种程度上被穆迪公司使用。他们确实有，但不是他所想的那种方式。我曾在穆迪公司工作过。穆迪公司并不是通过他们的宏观经济观点赚钱，而是通过发行债务评级赚钱，这是他们收入丰厚的事情。宏观观点在任何分析师意见中都有所提及，但即使在穆迪公司内部，分析师也不认为他们的经济学家比其他人更了解情况。
    CNBC 和其他媒体需要有全职经济学家来评论宏观经济主题，所以让一位全职经济学家讨论这些事情是有道理的。然而，请记住，经济学家无法预测商业周期，或解释为什么墨西哥贫穷，而美国富裕。当然，人们有理论，但并不存在共识，这突显了宏观经济学家不了解自己任务中的重大问题。
- en: I worked directly for Chief Economists at two major banks, First Interstate
    in the late 1980's, and KeyCorp in the 1990's. While it would be nice to know
    when the next recession or interest rate move will happen, no one thought the
    economist knew better than other random members of the executive committee. Economists
    are good at presenting the information that seems useful, but as per tying it
    together, they can't and most people making important decisions know that. This
    is why economists are always on TV and not in boardrooms. It is also why economics
    departments at banks have gone from large staffs in the 1970s (at the height of
    the Keynesian modeling boom), to basically one guy, because it was discovered
    his or her only value is getting the company name on TV. If someone presents himself
    as especially credible because he was a chief economist, I know he's a fool.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我在两家主要银行直接为首席经济学家工作，一家是上世纪80年代末的第一银行，另一家是上世纪90年代的KeyCorp。虽然知道下一次经济衰退或利率变动何时发生会很好，但没有人认为经济学家比其他随机执行委员会成员了解得更多。经济学家擅长呈现看起来有用的信息，但是把这些信息联系起来的时候，他们却办不到，大多数做重要决策的人都知道这一点。这就是为什么经济学家总是出现在电视上而不是会议室里。这也是为什么银行的经济学部门从上世纪70年代的大型员工队伍（处于凯恩斯模型繁荣的高峰时期）基本上只剩下一两个人了，因为人们发现他们唯一的价值就是让公司名字出现在电视上。如果有人因为自己是首席经济学家而特别可信，我知道他是个傻瓜。
- en: 'I spent 3 years of my life working directly for private sector macroeconomists,
    and the main thing I learned is they don''t know anything useful. It''s like studying
    the labor theory of value: if you really understand and have tested it empirically,
    you use such knowledge on the subject only in arguing with naive people who think
    the theory can buttress their arguments. I try to rationalize my waste of time
    on this subject by saying ''well, I now know really well what we don''t know'',
    but as the list of irrelevant theories is infinite, if I could redo my career
    I would have just ignored it all from the outset.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了3年的时间直接为私营部门的宏观经济学家工作，我学到的主要是他们一无所知。这就像研究价值论劳动价值论一样：如果你真的了解并进行了实证测试，你只会在与认为这一理论可以支持他们论点的幼稚人争论时使用这方面的知识。我试图合理化我在这个主题上浪费时间的行为，说“嗯，我现在非常清楚我们不知道什么”，但是由于无关的理论清单是无限的，如果我能重新选择我的职业生涯，我会从一开始就把它们都忽略掉。
