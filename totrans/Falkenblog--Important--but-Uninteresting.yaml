- en: Over on Bloggingheads, they are talking about Elizabeth Whalen's 8000 word article
    on he rather ordinary, happy marriage, in the upcoming New York Times Magazine.
    Ann Althouse makes this
  prefs: []
  type: TYPE_NORMAL
- en: '[interesting point](http://bloggingheads.tv/diavlogs/24281?in=17:56&out=21:31)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: Is writing about an ordinary marriage, an interesting writing project? It may
    be a wonderful experience to have, but so is sleeping all night, and there's nothing
    to write.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So true. Reading the news it''s good to remember that item frequencies are
    not proportional to the importance in our everyday lives. As someone once said:
    ''Literature is mostly about sex and a little about having children. Life is the
    other way around.'''
  prefs: []
  type: TYPE_NORMAL
