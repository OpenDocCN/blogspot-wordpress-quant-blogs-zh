  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/11/relax-nafta-isnt-going-to-collapse.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/11/relax-nafta-isnt-going-to-collapse.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As American, Canadian and Mexican negotiators meet for a fifth round of NAFTA
    discussions in Mexico City,
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](https://www.cnbc.com/2017/11/13/the-next-big-worry-for-markets-nafta-fails-and-trade-wars-erupt.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reported that a number of analysts are projecting significantly high odds that
    the trade pact would fall apart:'
  prefs: []
  type: TYPE_NORMAL
- en: Jens Nordvig, Exante Data CEO, sent out a warning note Monday that his firm
    now sees a 30 to 40 percent chance of NAFTA "blowing up" by March.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While Ian Bremmer, president of Eurasia Group said in a note Monday that he
    has long thought there was 50/50 chance NAFTA would fall apart, but he is also
    becoming increasingly concerned.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The big risk is that trade tension in NAFTA spreads to a more global stage,
    for example if the EU sides with Mexico in WTO disputes. This is where the global
    risk grows very large," Nordvig said in an email.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Canada's McLean's magazine proclaimed in an article that, "
  prefs: []
  type: TYPE_NORMAL
- en: '[If NAFTA dies, ''all hell will break loose''](http://www.macleans.ca/news/canada/if-nafta-dies-all-hell-will-break-loose/)'
  prefs: []
  type: TYPE_NORMAL
- en: '". As a consequence of these trade jitters, both Canadian and Mexican equities
    have underperformed American ones.'
  prefs: []
  type: TYPE_NORMAL
- en: Relax, even if the Trump administration didn't get its way in its negotiations,
    the path to walking away from NAFTA will be long and difficult.
  prefs: []
