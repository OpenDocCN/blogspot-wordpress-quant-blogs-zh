  zh: 每日站立会不是项目经理的状态会议！
- en: I think Mike captures the reason for a daily scum clearly in this [article](http://www.mountaingoatsoftware.com/blog/daily-scrum-not-just-for-scrummasters)
    – a synchronized meeting for the team MEMBER’s.  It’s not a STATUS MEETING.  I
    also concur re the eye contact, and I like the Sixteenth [Minute](http://www.mountaingoatsoftware.com/blog/lets-save-that-discussion-for-the-sixteenth-minute). 
    As to rotating Scrum Master, have a read of [this](http://www.mountaingoatsoftware.com/blog/rotating-the-scrummaster-role). 
    From what I’ve seen over the years, some people are clearly able to act as Scrum
    Masters, and others just want to be members of the team.  Hence don’t force people
    into a Scrum Master role who don’t have the skills, and consider Scrum Master
    training prior – it often opens peoples minds 😉
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为迈克在这篇[文章](https://mdavey.wordpress.com/2012/11/17/daily-scrums-are-not-a-project-managers-status-meeting/#0001-01-01)中清楚地阐述了每日站立会的原因
    - 一个为团队成员同步的会议。这不是一个状态会议。我也同意关于眼神交流的看法，我喜欢第十六[分钟](http://www.mountaingoatsoftware.com/blog/lets-save-that-discussion-for-the-sixteenth-minute)。至于轮换
    Scrum Master，请阅读[这篇文章](http://www.mountaingoatsoftware.com/blog/rotating-the-scrummaster-role)。根据多年来的经验，有些人显然能够担任
    Scrum Master，而另一些人只想成为团队成员。因此，不要强迫没有技能的人担任 Scrum Master 角色，并且在之前考虑进行 Scrum Master
    培训 - 这通常会开启人们的思维 😉
