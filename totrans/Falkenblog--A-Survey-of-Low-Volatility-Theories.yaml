- en: 'Falkenblog: A Survey of Low Volatility Theories'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：低波动性理论调查
- en: 来源：[http://falkenblog.blogspot.com/2013/05/a-survey-of-low-volatility-theories.html#0001-01-01](http://falkenblog.blogspot.com/2013/05/a-survey-of-low-volatility-theories.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/05/a-survey-of-low-volatility-theories.html#0001-01-01](http://falkenblog.blogspot.com/2013/05/a-survey-of-low-volatility-theories.html#0001-01-01)
- en: David Blitz and Pim van Vliet, both of Robeco, and yours truly wrote a paper
    outlining the various explanations for the low volatility effect,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: David Blitz 和 Pim van Vliet，两位 Robeco 公司的成员以及作者本人撰写了一篇论文，概述了低波动效应的各种解释，
- en: '[Explanations for the Volatility Effect: An Overview Based on the CAPM Assumptions](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2270973)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[波动效应的解释：基于 CAPM 假设的概览](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2270973)'
- en: . The aim wasn't to trash or champion any particular approach, though I'm sure
    our biases show (we aren't in lock-step on this, note Blitz here vs. my approach
    here, which has a subtle distinction).  As most papers on the low volatility focus
    on the data, often with very different motivations, we thought a paper addressing
    these various theories would be helpful.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。目的不是批评或支持任何特定方法，尽管我相信我们的偏见显示出来了（我们在这方面没有完全一致，注意 Blitz 的立场与我的立场之间的微妙区别）。由于大多数关于低波动性的论文关注数据，通常动机截然不同，我们认为一篇论文解释这些不同理论将会很有帮助。
- en: 'In any case, we go over the following explanations:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我们会讨论以下解释：
- en: Leverage constraints
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杠杆限制
- en: Regulatory constraints
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管限制
- en: Constraints on short-selling
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空头卖出的限制
- en: Relative utility
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对效用
- en: Agents maximize option value
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Agents maximize option value
- en: Preference for skewness
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏好偏斜
- en: Crash-aversion
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Crash-aversion
- en: one-period model
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单期模型
- en: Attention-grabbing stocks
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引人注目的股票
- en: Representativeness bias
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表性偏差
- en: Mental accounting
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心理账户
- en: If you are new to the literature I think its very helpful, because it has lots
    of references on seminal articles in the various threads, and you should be aware
    of what the various theories argue. As Nietzsche said, if you know the why, the
    how is infinitely bearable.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对文献不熟悉，我认为这是非常有帮助的，因为它引用了各个主题中的重要文章，你应该了解各种理论的论点。尼采曾说过，如果你知道为什么，怎么做就会变得无比可行。
