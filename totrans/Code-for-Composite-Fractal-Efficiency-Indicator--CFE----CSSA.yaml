- en: If you like AggM you will love this one. I personally use this for a few different
    applications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢 AggM，你会喜欢这个。我个人将其用于几种不同的应用程序。
- en: An excel example,  and pdf with the calculation methodology for CFE will be
    available later today  for free on [www.dvindicators.com](http://www.dvindicators.com)
    in the community/forum section. Users are encouraged to discuss and report results
    as well as help eachother apply the code to their own platforms. Comments about
    the concept or thoughts on improving the formula are welcome. Anyone who submits
    a trading system based  on CFE on the site that is approved by the moderators  will
    be eligible to receive credits towards  any of the products on the site.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天晚些时候，将在[www.dvindicators.com](http://www.dvindicators.com) 的社区/论坛部分免费提供 CFU
    的 Excel 示例和计算方法的 PDF。鼓励用户讨论和报告结果，以及互相帮助将代码应用到自己的平台上。欢迎对概念提出评论或改进公式的想法。在该网站提交基于
    CFE 的交易系统并经版主批准的任何人都有资格获得网站上任何产品的积分。
- en: An attempt will be made to provide these highly popular “freebie” indicators
    almost every week. The goal is to build the community on the site so that people
    may share at a level that is not possible on this blog. There are a lot of very
    smart people that I have come across on this blog who are both very helpful and full
    of good ideas. The financial industry–especially on the quant side– **is sorely
    lacking a quality source of collaboration and information exchange**.  This is
    a shame, because we can all learn something valuable from the next person. I have
    made my biggest leaps since starting this blog and coming into contact with a)
    people that  have good answers, or b)people who ask good questions.  Both are
    extremely valuable. As such in the DV Community any and all comments are welcome
    and you may ask dumb questions with no fear of public shame.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将努力每周提供这些备受欢迎的“免费赠品”指标。目标是在网站上建立社区，以便人们能够以在此博客上不可能的水平进行分享。我在这个博客上遇到了许多非常聪明的人，他们既非常乐于助人，又富有好主意。金融行业——特别是量化方面——**严重缺乏高质量的合作和信息交流来源**。这很遗憾，因为我们都可以从下一个人那里学到有价值的东西。自从开始这个博客并接触到
    a) 有好答案的人，或者 b) 提出好问题的人以来，我已经取得了最大的进步。两者都非常宝贵。因此，在 DV 社区，欢迎任何和所有的评论，您可以毫无羞耻地提出愚蠢的问题。
