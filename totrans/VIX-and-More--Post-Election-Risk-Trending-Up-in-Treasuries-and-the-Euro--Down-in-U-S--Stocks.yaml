- en: You can always tell when the crowd gets long the VIX and ends up on the wrong
    side of the trade.  “The VIX is broken!” becomes an oft-repeated refrain, as does
    “The markets are rigged!” and the usual list of exhortations from those who are
    in denial.  The current line of thinking is that the world must be much more dangerous,
    risky and uncertain as a result of a Trump victory, yet the VIX is actually down
    31.4% since the election – ipso facto the VIX is broken.
  prefs: []
  type: TYPE_NORMAL
