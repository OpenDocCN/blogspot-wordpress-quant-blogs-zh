- en: In aggregate, the picture is a mixed one in terms of implied volatility, risk
    and uncertainty.  As is often the case, risk has become elevated in certain asset
    classes, such as Treasuries and the euro.  In other areas, such as U.S. equities
    – and their VIXian barometer – there are winners and losers, with the result that
    a net bullish outlook has moved equity implied volatility lower.  This is not
    to say that a Trump Administration – whose cabinet members and policy priorities
    are largely unknown at this juncture – will not increase risk in some areas. 
    More risk is certainly on the horizon and if history is any guide, an Americentric,
    equity-centric view of the investment world is likely to be slow in identifying
    those risks.
