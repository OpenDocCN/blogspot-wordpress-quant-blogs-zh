- en: I think it would be helpful to address those specific strategies. The basic
    premise is that financial economists, and investors, systematically neglect improbable
    events. The result is that out-of-the-money options, especially qualitative analogues
    like unconventional investment ideas picked up at cocktail parties, offer the
    best reward-to-risk ratio. Let's consider these.
  prefs: []
  type: TYPE_NORMAL
- en: You can invest in a Black Swan fund that buys out-of-the-money options such
    as Universa Investments run by his former partner
  prefs: []
  type: TYPE_NORMAL
- en: '[Mark Spitznagel](http://en.wikipedia.org/wiki/Mark_Spitznagel)'
  prefs: []
  type: TYPE_NORMAL
- en: . Taleb, and Spitznagel, would argue their implementation is much more sophisticated
    than merely buying out-of-the-money options in that it also takes advantage of
    'behavioral biases'. Now, as 'prospect theory' implies people ignore, or overweight,
    improbable events, such 'behavioral biases' allow a strategy a great deal of latitude.
    In practice simple ideas, such as the underpricing of out-of-the-money options
    is too simple to sell, so the vendor feels compelled to confabulate a pretentious
    but useless tweak. In this case, that just means one sells in-the-money options
    to lighten the expense (more gamma, less vega). Do the math, and this strategy
    simply shifts your payoff distribution so it has a funky nonlinearity, shifting
    returns from the [-10%,0] space to the [-∞,-10%] and [0,∞] space, but the same
    expected return. That is, say you buy $2 worth of out of the money put options,
    and offset this a little by selling $1 worth of in-the-money put options. This
    means you still hit a home run in the extreme event like 2008 (which was, statistically,
    improbable); you make less in the more probable adverse event; you lose less if
    the market rises. As empirical studies have found option returns to decrease as
    one goes out of the money (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Ni](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=959024)'
  prefs: []
  type: TYPE_NORMAL
- en: ', or'
  prefs: []
  type: TYPE_NORMAL
- en: '[Bondarenko](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=375784)'
  prefs: []
  type: TYPE_NORMAL
- en: ', or'
  prefs: []
  type: TYPE_NORMAL
- en: '[Coval and Shumway](http://www-personal.umich.edu/~shumway/papers.dir/optret.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), the in-the-money vol sold is relatively underpriced, so the only behavioral
    bias this is leveraging is a marketing one. Considering that out-of-the-money
    options are most overpriced, this is a bad strategy.
  prefs: []
  type: TYPE_NORMAL
- en: Clearly in big moves such as 2008 this strategy outperforms. Yet on average,
    I doubt it. That is, much was made of the "65% to 115%" return reported in October
    of some Black Swan Funds (see WSJ
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://online.wsj.com/article/SB122567265138591705.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), but the VIX peaked then at 80, and is now at 23, while the market has rebounded.
    It would be interesting to know the subsequent returns, but everyone merely quotes
    the hearsay (always, 'a person close to the fund reported...') reported on their
    top tic. As Taleb is insistent that too many investors naively chase last year's
    winners, it would only be consistent to not make too much of one year's returns.
    Indeed, Empirica Kurtosis, his earlier hedge fund, also started out with a
  prefs: []
  type: TYPE_NORMAL
- en: '[widely reported 60% return](http://en.wikipedia.org/wiki/Nassim_Nicholas_Taleb)'
  prefs: []
  type: TYPE_NORMAL
- en: in 2000, but then folded quietly in 2004\. I earlier said I would donate $10k
    USD to his favorite charity if he sends me audited financials showing the cumulative
    Sharpe ratio of Empirica Kurtosis LLP over its lifetime was greater than 0.5 (which
    is a poor hedge fund return, consistent with exit), and the offer still stands.
    Thus, over the long run, not a sequence of 2008s, this is a crappy strategy.
  prefs: []
  type: TYPE_NORMAL
- en: The other problem with out-of-the-money strategies is that option market makers
    hate being naked low-delta options. You don't have to buy too many to move the
    price, implying market impact is high. This makes these strategies even more expensive
    than any simulation when done in size. That doesn't bode well for these now-popular
    strategies.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another claim by Taleb is that ''wild'' risks from cocktail party chatter is
    especially useful. At some level this is like saying things that can''t be quantified
    are really important, which has the nice property of being tautologically untestable,
    but in practice we understand what this means: funky investments outside of stocks,
    bonds, bank deposits, etc. Llama farms, gold medallions, and no-money-down real
    estate, are all unconventional, and all scams. Sure, the people pitching them
    show someone who got rich doing this, the same way Amway lines up its multilevel
    marketing operation, it is an appealing idea—why not me? Airport Holiday Inn conference
    rooms are always full of conferences on how to become rich following their 3-point
    plan, which invariably involves trading through them, or buying their $100 instruction
    manual. They have a horrible average return, because ''fraudulent scam'' is not
    rare in this space, rather'
