- en: ', I argue that people tend to pay for hope, and nothing offers hope better
    than the lottery-like returns available in potential Black Swans. Hope is a good
    thing, and motivates a lot of hard work and creativity. But it would be foolish
    to think that the more improbable, the more speculative, the more derided by economists,
    the better the risk-adjusted return merely because of this. This tendency to buy
    into lottery ticket leads to all sorts of really bad investments:'
  prefs: []
  type: TYPE_NORMAL
- en: Higher volatility stocks have lower return than low volatility stocks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Higher beta stocks have lower returns than low beta stocks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: out-of-the-money options have lower returns--and higher betas--than in-the-money-options
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: higher leveraged firms have lower returns than lower leveraged firms
  prefs:
