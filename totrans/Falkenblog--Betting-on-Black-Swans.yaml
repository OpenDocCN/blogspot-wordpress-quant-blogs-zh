- en: Junk bond mutual fund returns are lower than investment grade mutual fund return
    over the past 22 years
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: sports longshots such as 50-1 odds horses, have lower returns than favorites
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: lotteries with the highest payouts have the lowest expected returns
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IPOs have lower-than-average stock returns
  prefs:
