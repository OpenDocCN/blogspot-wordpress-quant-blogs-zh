- en: . Taleb, and Spitznagel, would argue their implementation is much more sophisticated
    than merely buying out-of-the-money options in that it also takes advantage of
    'behavioral biases'. Now, as 'prospect theory' implies people ignore, or overweight,
    improbable events, such 'behavioral biases' allow a strategy a great deal of latitude.
    In practice simple ideas, such as the underpricing of out-of-the-money options
    is too simple to sell, so the vendor feels compelled to confabulate a pretentious
    but useless tweak. In this case, that just means one sells in-the-money options
    to lighten the expense (more gamma, less vega). Do the math, and this strategy
    simply shifts your payoff distribution so it has a funky nonlinearity, shifting
    returns from the [-10%,0] space to the [-∞,-10%] and [0,∞] space, but the same
    expected return. That is, say you buy $2 worth of out of the money put options,
    and offset this a little by selling $1 worth of in-the-money put options. This
    means you still hit a home run in the extreme event like 2008 (which was, statistically,
    improbable); you make less in the more probable adverse event; you lose less if
    the market rises. As empirical studies have found option returns to decrease as
    one goes out of the money (see
  id: totrans-19
