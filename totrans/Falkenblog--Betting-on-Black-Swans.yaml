- en: Basically one would be better off not chasing dreams via Black Swans, and stick
    to boring investments. Finding alpha—a risk-adjusted return premium—is very difficult,
    and it involves a niche specific to an individual's skills, which almost surely
    is not in investing anymore than the average person has alpha singing or writing
    romance novels. Black Swan investing is a sucker's game, endemic in markets, a
    perennial loser, and highlights asset classes to avoid, not pursue.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，最好不要追逐“黑天鹅”这样的梦想，而是坚持无聊的投资。找到阿尔法——风险调整后的回报溢价——非常困难，它涉及到一个与个人技能相关的特定领域，几乎肯定不在投资方面，就像普通人不会在唱歌或写言情小说方面拥有阿尔法一样。黑天鹅投资是一个愚人的游戏，在市场上普遍存在，是一个永远的失败者，并突出了要避免而不是追求的资产类别。
