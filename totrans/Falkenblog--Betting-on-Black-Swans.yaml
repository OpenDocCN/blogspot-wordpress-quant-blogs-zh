  zh: 。塔勒布和斯皮茨纳格尔会争辩说，他们的实施要比仅仅购买平值期权复杂得多，因为它还利用了‘行为偏差’。现实中，简单的想法，比如平值期权的低估，太过简单，无法销售，所以卖方感到有必要虚构一个矫揉造作但毫无用处的调整。在这种情况下，这意味着你卖掉平值期权来减轻费用（增加
    gamma，减少 vega）。做一下数学，这种策略只是简单地改变了您的收益分布，使其具有奇特的非线性，将收益从 [-10%,0] 空间转移到 [-∞,-10%]
    和 [0,∞] 空间，但预期收益是相同的。也就是说，假设你购买价值 2 美元的虚值期权，并抵消了一点，即卖掉 1 美元的实值期权。这意味着你仍然可以在像 2008
