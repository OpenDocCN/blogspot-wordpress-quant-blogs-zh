- en: '**Mid-week market update**: Last week, the usually reliable S&P 500 Intermediate
    Term Breadth Momentum Oscillator (ITBM) flashed a tactical sell signal when its
    14-day RSI recycled from overbought to neutral.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：上周，通常可靠的标普500中期趋势 Breadth Momentum Oscillator (ITBM) 在其14天RSI从超买状态回归至中性时发出了战术性卖出信号。'
- en: It's time to sound the tactical all-clear in the aftermath of the sell signal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候在卖出信号之后发出战术性清仓的信号了。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/02/15/sound-the-tactical-all-clear/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可以在[这里](https://humblestudentofthemarkets.com/2023/02/15/sound-the-tactical-all-clear/)找到。
