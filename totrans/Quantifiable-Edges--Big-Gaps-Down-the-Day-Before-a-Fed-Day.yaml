- en: 'Quantifiable Edges: Big Gaps Down the Day Before a Fed Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：联邦日前一天大幅下跌
- en: 来源：[http://quantifiableedges.blogspot.com/2012/10/big-gaps-down-day-before-fed-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/10/big-gaps-down-day-before-fed-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/10/big-gaps-down-day-before-fed-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/10/big-gaps-down-day-before-fed-day.html#0001-01-01)
- en: The pre-market indications are for a gap down of about 1% as I write this around
    8:20am EST.  With tomorrow being a Fed Day I decided to see how the market has
    performed other times it has seen large gaps down on the day prior to a Fed Day.
     This first study looks at performance from open to close on the day of the gap
    down.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在美国东部时间早上8:20写下这篇文章时，预市指数显示了大约1%的下跌。考虑到明天是联邦日，我决定看看市场在联邦日前一天出现大幅下跌时的表现情况。这项研究首先考察了在大幅下跌日的开盘到收盘的表现。
- en: Note that the only instance that did NOT gap down
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注意唯一一个没有下跌间隙的情况
- en: '*at least 1%*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*至少1%*'
- en: was the last one on 12/12/11\.  Instances are low.  Initial returns are mixed
    with a mild bearish tilt.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是最后一个在2011年12月12日。实例较少。最初的回报有轻微的看跌倾向。
- en: Now let’s see what happens if we hold through the Fed Day.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看如果我们持有到联邦日会发生什么。
- en: Here we see a big turnaround.  All the 1% gaps down turned net positive from
    their opens.  And the only instance
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们看到了一个巨大的转折。所有1%以上的下跌从开盘就变得净正。唯一的例外是
- en: '*not*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*不是*'
- en: to see a gain of greater than 1% on the Fed Day was the last one (which gapped
    down less than the others to start). It added to its day 1 losses.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 看到在联邦日这一天获得大于1%的增益的唯一一个实例是最后一个（开始时下跌的不及其他情况）。它增加了第一天的损失。
