  type: TYPE_NORMAL
- en: Keynesian vs. Supply Siders can be a purely technical debate about substitution
    effects from issuing government debt, or multiplier estimates. But fundamentally,
    someone who want the government to spend more is a Keynesian.
  prefs: []
  type: TYPE_NORMAL
- en: The recenty Fiscal Stimulus bills is a pork-laden spending bill, designed to
    build and perpetuate a patronage system. Listen to Obama's
  prefs: []
  type: TYPE_NORMAL
- en: '[response](http://online.wsj.com/article/SB123396623933859023.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'to such a criticism:'
  prefs: []
  type: TYPE_NORMAL
- en: Speaking to a House Democratic retreat on Thursday night, Mr. Obama took on
    those critics. "So then you get the argument, well, this is not a stimulus bill,
    this is a spending bill. What do you think a stimulus is? (Laughter and applause.)
    That's the whole point. No, seriously. (Laughter.) That's the point. (Applause.)"
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Well, that's the Democratic president, speaking in front of Democrats. I think
    it is not a caricature to say that for Democrats, all government spending is stimulus.
  prefs: []
