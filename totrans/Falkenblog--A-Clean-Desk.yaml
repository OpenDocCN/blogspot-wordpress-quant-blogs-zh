  zh: '[![](img/6231890ea6c4e8339510a7efd79c9a33.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWi4AkgGFaCiBkC1i4R_QNJQxOrCF2aOkRJqYWwaAQRbTo3UEmyNWQfMslYfM-ymQIF1XKTi0ZHD2yoXWl_DctwVDKDz_0MalhVQQpxZtJhEMJcmnYZ-8b-7Yb1y6XloVvnyXGdQ/s1600/desk.jpg)'
- en: It's easy to clean a desk. Just wipe everything off the top and shove it in
    a drawer. But a truly clean desk is not merely organized on top, but below, where
    we can not see. Unfortunately, people forget to look deeper when looking at other
    metrics like employment. Presumably, if the government hires people that counts
    just as much as if private company does in our employment data. Indeed, for decades
    economists thought that one big advantage of the socialist economies was they
    were always using all their workforce, whereas the capitalist economies often
    suffered from inadequate aggregate demand and so operated at less than full employment.
    Yet it makes a big difference what a government worker actually does, as while
    many add value most do not, and they get paid either way.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 清理办公桌很简单。只需将桌面上的东西擦掉并塞进抽屉里。但一张真正整洁的办公桌不仅仅是在上面有条理，还要在看不见的下面。不幸的是，人们在看其他指标，比如就业率时往往忘记要看得更深。
    按理说，如果政府雇佣了人，那在就业数据中应该被认为和私人公司一样重要。事实上，几十年来经济学家们一直认为社会主义经济体的一大优势在于他们总是在充分利用其劳动力，而资本主义经济体往往因为需求总量不足而运行不足全员就业。然而，政府工作人员的实际工作会让事情有很大不同，虽然有许多人会创造价值，但大多数却不会，而这些工作者都会挣钱。
- en: I know someone who works for a small bank of about 10 people, and he was telling
    me about once a year, about 6 people from the FDIC come in for a week and go over
    their books. He says they work always with an eye on the clock, and if you are
    talking to them at 11:30, you can expect them to leave mid-sentence because they
    take breaks, show up and leave like union regulars. Of course, they don't highlight
    anything useful to the bankers, or society, in their annual exercise (remember,
    pre 2007 regulators were mainly critical that banks lent too little to historically
    underserved homeowners).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识一个在一个约有10人的小银行工作的人，他告诉我每年大约有6个来自美国联邦存款保险公司（FDIC）的人来他们那里待一周，然后审核他们的账簿。他说他们总是盯着时间，如果你在11:30和他们讲话，你可以预料他们会在说话中途就离开，因为他们像工会的工人一样休息，按规定上下班。当然，他们在他们每年的演习里没有强调任何对银行家或社会有用的东西（记住，2007年之前，监管机构主要批评银行向历史上未受服务的房主放贷不够）。
- en: I know people who have jumped from industry to regulators and I don't see this
    as sustainable. These regulators are truly a zero, if not negative. Do you remember
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识一些人，他们从业界跳槽到监管机构，我认为这是不可持续的。这些监管人员真的一无是处，甚至有负面作用。你还记得吗
- en: '[CAMEL](http://www.frbsf.org/econrsrch/wklyltr/wklyltr99/el99-19.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[CAMEL](http://www.frbsf.org/econrsrch/wklyltr/wklyltr99/el99-19.html)'
- en: ratings on banks? That was a way, after the Savings & Loan crisis of the 1980's,
    that regulators would identify troubled banks. It has always been a complete waste
    of everyone's time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对银行的评级？这是监管机构在20世纪80年代储蓄贷款危机后确定有问题的银行的一种方法。这种方式一直浪费着大家的时间。
- en: Washington D.C. has one of he lowest unemployment rates in the country. It is
    hiring a lot of people, many quite talented, and paying them well. It is also
    turning them into part of the overhead of this country without getting anything
    in return other than 'Keynesian stimulus'. Further, these people know their jobs
    aren't about producing anything useful. As the joke about faculty politics implies,
    people become mean and petty when the stakes are low. That makes for a stressful
    environment, because nothing causes more stress than working day in and day out
    at a place where nothing you do matters.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿特区的失业率是全国最低之一。它雇佣了许多人，其中许多人相当有才华，并且给予他们优厚的薪水。这使他们成为这个国家的无谓开销的一部分，没有得到任何回报，只是“凯恩斯式刺激”。此外，这些人知道他们的工作并没有创造任何有用的东西。正如关于大学政治的笑话暗示的那样，当赌注很低时，人们会变得冷酷和琐碎。这就造成了一个压力巨大的环境，因为没有比在一个你所做的事情一点用都没有的地方日复一日地工作更能引起压力了。
