  zh: 来源：[http://falkenblog.blogspot.com/2010/08/clean-desk.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/clean-desk.html#0001-01-01)
- en: '[![](img/6231890ea6c4e8339510a7efd79c9a33.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWi4AkgGFaCiBkC1i4R_QNJQxOrCF2aOkRJqYWwaAQRbTo3UEmyNWQfMslYfM-ymQIF1XKTi0ZHD2yoXWl_DctwVDKDz_0MalhVQQpxZtJhEMJcmnYZ-8b-7Yb1y6XloVvnyXGdQ/s1600/desk.jpg)'
