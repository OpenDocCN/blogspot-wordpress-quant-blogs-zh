- en: 'Falkenblog: A Clean Desk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 一张整洁的办公桌'
- en: 来源：[http://falkenblog.blogspot.com/2010/08/clean-desk.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/clean-desk.html#0001-01-01)
