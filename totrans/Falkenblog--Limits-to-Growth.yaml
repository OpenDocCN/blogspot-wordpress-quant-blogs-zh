- en: 'Falkenblog: Limits to Growth'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 增长的极限'
- en: 来源：[http://falkenblog.blogspot.com/2011/05/limits-to-growth.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/limits-to-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/05/limits-to-growth.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/limits-to-growth.html#0001-01-01)
- en: Martin Feldstein
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁·菲尔德斯坦
- en: '[writes](http://online.wsj.com/article/SB10001424052748704330404576291452454935100.html?mod=googlenews_wsj)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[写作人](http://online.wsj.com/article/SB10001424052748704330404576291452454935100.html?mod=googlenews_wsj)'
- en: an op-ed in the WSJ where he asserts a 5.5% real equity growth rate. This is
    a common assumption, implying an expected 7.5% nominal equity growth rate going
    forward, just as
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在WSJ的专栏中声称5.5%的真实股权增长率。这是一个普遍的假设，意味着未来预期7.5%的名义股权增长率，就像
- en: '[CalPers](http://falkenblog.blogspot.com/2011/03/calpers-rosy-assumptions.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[CalPers](http://falkenblog.blogspot.com/2011/03/calpers-rosy-assumptions.html)'
- en: and many other large funds assume.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他大型基金也是如此。
- en: 'Consider that profits are a pretty constant portion of GDP, around 10%:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '考虑到利润是GDP中的一个相当稳定的部分，约为 10%:'
- en: '[![](img/87bf777b8f10c55ef0450f5ecf90b62e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAlecZVdEJi8bR3YBLvHz0ZJvMddEuElKYrnKXDW3zkrIY0KnbJjLP_l5EeStJ6BNegRXiXnUyYgUVsT6oTCo6Nr48wiD7ikWdbN4QGwQycLwkhKxkxNIZWxCPGfATsF2bUnI4uA/s1600/corpprof.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/87bf777b8f10c55ef0450f5ecf90b62e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiAlecZVdEJi8bR3YBLvHz0ZJvMddEuElKYrnKXDW3zkrIY0KnbJjLP_l5EeStJ6BNegRXiXnUyYgUVsT6oTCo6Nr48wiD7ikWdbN4QGwQycLwkhKxkxNIZWxCPGfATsF2bUnI4uA/s1600/corpprof.jpg)'
- en: Now, as Jeremy Siegal notes, you can have higher-than-GDP earnings per share
    growth in stocks if companies continually repurchase shares, but here's a graph
    from
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如杰里米·西格尔所指出的那样，如果公司不断回购股票，股票的每股盈利增长超过 GDP 是可能的，以下是一张图来自
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2011/02/nyse-market-capitalization-as-of-gdp/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·里索尔兹](http://www.ritholtz.com/blog/2011/02/nyse-market-capitalization-as-of-gdp/)'
- en: 'on the valuation of the market relative to our GDP over time: it''s gone up,
    but it can''t go up forever.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '关于市场相对于我们的 GDP 的估值随时间的变化: 这种变化可以持续增长，但不可能永远增长。'
- en: '[![](img/53421ae2e0c9a8105fee8c440c6c394c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8TcGykWmRsJojyU02ADAZWQdfg1mO-6gEA8giGCSjjaWnCvSXEPOy_NdeE1UcvJKAUlAb-FZ8Xfbz1Usqsas1_cVEqodi8xSxeZcBqF2OLPZ8bZ3gvgv6ZRRrCE2NO6iBIRWyjg/s1600/3-19-10-Market-Cap-2.gif)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/53421ae2e0c9a8105fee8c440c6c394c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8TcGykWmRsJojyU02ADAZWQdfg1mO-6gEA8giGCSjjaWnCvSXEPOy_NdeE1UcvJKAUlAb-FZ8Xfbz1Usqsas1_cVEqodi8xSxeZcBqF2OLPZ8bZ3gvgv6ZRRrCE2NO6iBIRWyjg/s1600/3-19-10-Market-Cap-2.gif)'
- en: If valuations stay about the same portion of GDP, the average return to a dollar
    invested is capped by the growth rate of earnings. Remember that these profits
    are then used for dividends and buybacks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果估值保持大约相同的 GDP 部分，那么投资的平均回报受到盈利增长率的限制。记住，这些利润随后用于股息和回购。
- en: Fama and French
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 法玛和弗伦奇
- en: '[argued](http://onlinelibrary.wiley.com/doi/10.1111/1540-6261.00437/abstract)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[争论](http://onlinelibrary.wiley.com/doi/10.1111/1540-6261.00437/abstract)'
- en: 'that the US 1950-2000 period that is so prominent in academic minds was truly
    anomalous:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '就美国在 1950-2000 年间的情况，这在学术界非常突出:'
- en: 'the dividend-price and earnings-price ratios fall from 1950 to 2000: the cumulative
    percent capital gain for the period is more than three times the percent growth
    in divdends or earnings. All valuation models agree that the two price ratios
    are driven by expectations about future returns (discount rates) and expectations
    about dividend and earnings growth.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '从 1950 到 2000 年，股息价格和盈利价格比率下降: 该时期的累积资本增长比股息或盈利增长的百分比多三倍以上。所有的估值模型都认同这两个价格比率是由对未来回报（折现率）的期望和对股息和盈利增长的期望来决定的。'
- en: This means, the second half of the 20th century was abnormal, even with hindsight
    looking at dividends and earnings. Expecting greater than 3% real returns out
    of stocks relies on a lot of hope.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着，20 世纪下半叶是异常的，即使事后看股息和盈利也是如此。期待股票的折价率大于 3% 的真实回报依赖于很多的希望。
- en: Then again, you can take the view of Jay Ritter, who
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，你也可以采取杰伊·里特的观点，
- en: '[notes](http://bear.warrington.ufl.edu/ritter/PBFJ2005.pdf)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[注](http://bear.warrington.ufl.edu/ritter/PBFJ2005.pdf)'
- en: 'very little correlation between equity returns and GDP growth cross-sectionally,
    looking at data from 16 countries over 100 years:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '跨时间，纵观 16 个国家 100 年的数据，股票收益与 GDP 增长之间的相关性非常小:'
- en: '[![](img/9dc3b1a57e18402b8b6113f4271d94be.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEif1L1xvMZPmtz3jS5sNg4BuCa0gPFRnFRBxO2YzkPDgnxS8fAxIu7ct-p7Y4K_LZezSBZhgG2TlF0b4YLkVdTfTF5XbhqlLZBRvShzb6RCTuOw1Kr5UpPdhzPHtGGBb3JCvbQqAA/s1600/ritter.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9dc3b1a57e18402b8b6113f4271d94be.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEif1L1xvMZPmtz3jS5sNg4BuCa0gPFRnFRBxO2YzkPDgnxS8fAxIu7ct-p7Y4K_LZezSBZhgG2TlF0b4YLkVdTfTF5XbhqlLZBRvShzb6RCTuOw1Kr5UpPdhzPHtGGBb3JCvbQqAA/s1600/ritter.jpg)'
- en: As an empirical matter, knowing a country's GDP growth is a pretty lame indicator
    of even its long run stock market return. Valuation (P/E fluctuations), the fraction
    of corporate profits paid out to shareholders, and the probability of catastrophic
    loss due to hyperinflation, revolution, war, are all very important in these 100
    year samples.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个经验性问题，了解一个国家的GDP增长对于其长期股市回报甚至是一个相当差劲的指标。估值（P/E波动）、公司利润支付给股东的比例，以及由于恶性通货膨胀、革命、战争而导致的灾难性损失的概率，在这100年的样本中都是非常重要的。
- en: But ultimately, a 3% top-line return seems the most reasonable equity premium
    estimate, and the return to shareholders will probably be below that due to transaction
    costs and adverse timing. The 5.5% return bandied about is a bias from a very
    biased sample--the US post WW2--not representative of general experience.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但最终，3%的顶线回报似乎是最合理的股权溢价估计，而由于交易成本和不利时机的影响，股东的回报可能会低于这个水平。关于5.5%的回报是从一个非常偏见样本——二战后的美国——中产生的偏见，并不代表一般经验。
