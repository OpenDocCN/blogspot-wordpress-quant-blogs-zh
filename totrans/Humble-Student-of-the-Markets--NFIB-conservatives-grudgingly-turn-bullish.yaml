- en: Investors received some data points today that is highly revealing about the
    economy. The most important was the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者今天收到了一些关于经济的极具启示性的数据点。最重要的是
- en: '[NFIB small business survey](https://www.nfib.com/surveys/small-business-economic-trends/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[NFIB小企业调查](https://www.nfib.com/surveys/small-business-economic-trends/)'
- en: . Small business sentiment is especially important as they have little bargaining
    power and they are therefore sensitive barometers of the economy. The other is
    the March JOLTS report of labor market conditions, which is a little dated but
    nevertheless revealing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 小企业信心尤其重要，因为它们议价能力弱，因此是经济状况的敏感晴雨表。另一个是3月JOLTS就业市场状况报告，虽然有些过时，但仍然具有启示作用。
- en: Small business owners tend to be small c-conservatives, and their political
    leanings tilt Republican. We can see that optimism fell in the wake of the election
    when Biden and the Democrats took control. What is remarkable is the uptick in
    optimism despite the leftward drift in government policy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 小企业主往往倾向于小政府保守派，他们的政治倾向偏向共和党。我们可以看到，在大选后拜登和民主党掌控局面时，乐观情绪下降。值得注意的是，尽管政府政策向左倾斜，但乐观情绪却有所上升。
- en: This is a strong indication of economic strength.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是经济强劲的一个强烈迹象。
