- en: 'Humble Student of the Markets: NFIB conservatives grudgingly turn bullish'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：NFIB保守派不情不愿地转为看涨
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/05/nfib-conservatives-grudgingly-turn.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/05/nfib-conservatives-grudgingly-turn.html#0001-01-01)
