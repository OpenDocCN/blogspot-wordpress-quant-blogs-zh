- en: LLVM-Based Compiler For .NET
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The NEW [Microsoft](http://blogs.msdn.com/b/dotnet/archive/2015/02/03/coreclr-is-now-open-source.aspx)
    is somewhat embracing Open Source.  2015 started with the [CoreCLR](http://www.phoronix.com/scan.php?page=news_item&px=Microsoft-Open-Source-CoreCLR)
    being open [sourced](http://blogs.msdn.com/b/dotnet/archive/2015/02/03/coreclr-is-now-open-source.aspx)
    – the CoreCLR is the execution engine for .NET apps and performs compilation to
    machine code, garbage collection, and other core functionality to .NET.
  prefs: []
  type: TYPE_NORMAL
- en: Today,we hear that Russell Hadley on the LLVM [mailing](http://lists.cs.uiuc.edu/pipermail/llvmdev/2015-April/084459.html)
    list that [Microsoft](http://www.phoronix.com/scan.php?page=news_item&px=Microsoft-LLVM-dotNET-LLILC)
    has a new effort to
  prefs: []
  type: TYPE_NORMAL
- en: Produce MSIL code generators based on [LLVM](https://github.com/dotnet/llilc/wiki)
    and targeting the open source dotnet CoreCLR
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This new JIT will allow any C# program written for the .NET Core class libraries
    to run on any platform that CoreCLR can be ported to and that [LLVM](http://lists.cs.uiuc.edu/pipermail/llvmdev/2015-April/084459.html)
    will target.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ~ by mdavey on April 14, 2015.
