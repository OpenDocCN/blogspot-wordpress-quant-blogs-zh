- en: 'Quantifiable Edges: Happy Columbus Day?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：快乐的哥伦布日？
- en: 来源：[http://quantifiableedges.blogspot.com/2010/10/happy-columbus-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/happy-columbus-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/10/happy-columbus-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/happy-columbus-day.html#0001-01-01)
- en: While the stock market is open on Monday, banks, schools, government offices,
    and the bond market are closed. In past years with the bond market closed, the
    stock market has done quite well on Columbus Day. Of course the most famous Columbus
    Day rally was in 2008 when the market gained over 11% after having crashed the
    week before. This year circumstances are much different and the market has put
    in some nice gains this week. In the Subscriber Letter last year I showed research
    that suggested an up week prior to Columbus Day typically made for a good Columbus
    Day. Below I have updated some of that research.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然股市在周一开放，但银行、学校、政府办公室和债券市场都关闭了。在过去的几年里，由于债券市场关闭，股市在哥伦布日表现非常好。当然，最著名的哥伦布日反弹是在2008年，市场在之前的周暴跌后上涨了超过11%。今年情况有很大不同，市场在本周已经取得了一些不错的涨幅。去年在订阅信中，我展示了研究，表明在哥伦布日前一周的上涨通常会带来一个好的哥伦布日。以下是我更新了一些那项研究。
- en: I’ve circled some of the more impressive stats here. With more than 7 out 0f
    10 trades profitable and winners nearly twice the size of losers risk/reward has
    been very favorable. It appears positive momentum from the prior week has shown
    a fairly strong tendency to follow through on Columbus Day. Below is the profit
    curve.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里圈出了一些更令人印象深刻的统计数据。超过70%的交易是盈利的，且赢家的收益几乎是输家的两倍，风险/收益比非常有利。看来上周的积极动量在哥伦布日继续表现出了相当强的倾向。以下是盈利曲线。
- en: We see a fairly steady upslope here. Combined with the stats above I’d say Columbus
    Day does appear to provide a solid seasonal edge. Happy Columbus Day!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这里看到了一个相对稳定的上升趋势。结合上述统计数据，我认为哥伦布日确实提供了一个坚实的季节性优势。祝哥伦布日快乐！
