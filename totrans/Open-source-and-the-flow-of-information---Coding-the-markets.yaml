- en: July 25, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: July 25, 2008
- en: Toli of [Marketcetera](http://blog.marketcetera.com/) makes an [interesting
    point](http://blog.marketcetera.com/2008/07/18/myths-about-open-source/) about
    open source trading system – that the openness of the code base means that end
    users can make changes without having to show them to anyone else, whether vendors
    or peers. If you’re developing proprietary trading features, that’s a telling
    point.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketcetera](http://blog.marketcetera.com/)的Toli提出了一个关于开源交易系统的[有趣观点](http://blog.marketcetera.com/2008/07/18/myths-about-open-source/)——代码库的开放性意味着最终用户可以进行更改，而不必向其他人展示，无论是供应商还是同行。如果你正在开发专有交易功能，这是一个有力的论点。'
- en: But I think Toli’s point doesn’t quite give us the whole story. How does an
    end user of an open source system get to the point where they can successfully
    hack the code ?  Quite often they’ll have to ask questions on a mailing list of
    peer developers. In the case of Marketcetera those peer developers will be Marketcetera’s
    own team as well as developers at buy side firms and dealers. Asking questions
    will reveal information to competing firms…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但我认为Toli的观点并没有完全给我们整个故事。那么，一个开源系统的最终用户是如何达到成功修改代码这一步的呢？很多时候，他们不得不在同行开发者的邮件列表上提问。在Marketcetera的情况下，这些同行开发者将是Marketcetera自己的团队以及买方公司和交易商的开发者。提问将向竞争公司透露信息……
