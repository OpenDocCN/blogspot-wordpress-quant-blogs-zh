- en: 'VIX and More: Strange Rally, With Gold and Energy Up, Financials Down'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 黄金和能源上涨，金融下跌的奇怪反弹'
- en: 来源：[http://vixandmore.blogspot.com/2008/12/strange-rally-with-gold-and-energy-up.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/strange-rally-with-gold-and-energy-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/strange-rally-with-gold-and-energy-up.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/strange-rally-with-gold-and-energy-up.html#0001-01-01)
- en: For what it's worth, I'm short right now, as among other factors I am suspicious
    of a DJIA that is up 187 points largely behind strength in gold and the energy
    sectors.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 说句实话，我现在是空的，因为除了其他因素外，我对一个主要受黄金和能源板块强劲表现推动上涨187点的道琼斯工业平均指数感到怀疑。
- en: Meanwhile, financials are in the red.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，金融板块处于下跌状态。
- en: Will financials pull the broader market back down? Will commodities lift the
    market higher?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 金融板块会将大盘拖回下跌吗？商品板块会将市场推高吗？
- en: The more I think about it, the more I think we are moving closer to a deadlock
    and the more I like that [SPX straddle trade](http://vixandmore.blogspot.com/2008/12/is-spx-going-to-stick-close-to-900.html)...
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我越想越觉得我们正走向死锁，而且我越喜欢这个[SPX straddle trade](http://vixandmore.blogspot.com/2008/12/is-spx-going-to-stick-close-to-900.html)...
