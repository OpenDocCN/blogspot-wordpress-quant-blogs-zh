  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年9月29日
- en: So I checked out the [TRACE](http://www.nasdbondinfo.com/asp/bond_search.asp)
    website the other evening, after following up [Accrued](http://accruedint.blogspot.com/)‘s
    [post](http://accruedint.blogspot.com/2006/09/bond-traders-lose-1-billion.html).
    There are different rules for reporting blocks, obviously designed to protect
    dealers offering block liquidity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，那天晚上我查看了[TRACE](http://www.nasdbondinfo.com/asp/bond_search.asp)网站，之前是因为关注了[Accrued](http://accruedint.blogspot.com/)的[帖子](http://accruedint.blogspot.com/2006/09/bond-traders-lose-1-billion.html)。显然，有不同的规定用于报告交易块，其设计目的显然是保护提供交易块流动性的交易商。
