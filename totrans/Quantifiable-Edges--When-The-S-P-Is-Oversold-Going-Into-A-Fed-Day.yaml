- en: 'Quantifiable Edges: When The S&P Is Oversold Going Into A Fed Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：当标普进入美联储日时超卖
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/when-s-is-oversold-going-into-fed-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/when-s-is-oversold-going-into-fed-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/when-s-is-oversold-going-into-fed-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/when-s-is-oversold-going-into-fed-day.html#0001-01-01)
- en: 'The S&P fell on Monday for the third consecutive day. There are some short-term
    price indicators reaching oversold levels at this point. More often than not,
    when the market goes into a Fed meeting and is short-term oversold, the result
    is a bounce. For tonight’s test I used the 2-period RSI. I looked at any time
    since 1978 the S&P 500 closed with a 2-period RSI reading below 20 the day before
    a scheduled Fed meeting. (I did not include unscheduled Fed meetings, since they
    all pretty much pop the market.) Summary results of all qualifying Fed days are
    shown below. They assume buying at the close the day before the Fed meeting and
    selling on the close the day of the Fed meeting. (Based on $100,000 per trade
    in the S&P cash index.):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标普指数周一连续第三天下跌。此时一些短期价格指标已经达到超卖水平。通常情况下，当市场进入美联储会议并且短期超卖时，结果是反弹。今晚的测试我使用了2个周期的RSI。我查看了自1978年以来，标普500指数在计划好的美联储会议的前一天收盘时2个周期的RSI读数低于20的情况。（我没有包括计划外的美联储会议，因为它们几乎都会推高市场。）下面是所有符合条件的美联储日的总结结果。它们假设在美联储会议的前一天收盘买入，在美联储会议当天收盘卖出。（基于标普现金指数每笔交易10万美元。）
