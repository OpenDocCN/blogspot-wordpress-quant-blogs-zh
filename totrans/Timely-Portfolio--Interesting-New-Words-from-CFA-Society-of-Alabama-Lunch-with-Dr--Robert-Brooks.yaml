- en: 'Timely Portfolio: Interesting New Words from CFA Society of Alabama Lunch with
    Dr. Robert Brooks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: 阿拉巴马CFA协会午餐与布鲁克斯博士的有趣新词'
- en: 来源：[http://timelyportfolio.blogspot.com/2010/12/interesting-new-words-from-cfa-society.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/interesting-new-words-from-cfa-society.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2010/12/interesting-new-words-from-cfa-society.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/interesting-new-words-from-cfa-society.html#0001-01-01)
- en: '[Dr. Brooks of the University of Alabama](http://cba.ua.edu/personnel/RobertBrooks.htm
    "http://cba.ua.edu/personnel/RobertBrooks.htm") gave a wonderful presentation
    at the [CFA Society of Alabama lunch](http://cba.ua.edu/~rbrooks/CFASocietyofAL2010-12-16.pdf
    "http://cba.ua.edu/~rbrooks/CFASocietyofAL2010-12-16.pdf") on financial derivatives
    and ethics (not often heard together) in Birmingham, Alabama.  I learned two new
    words that I hope to research, understand, and incorporate (of course probably
    the subject of additional more detailed blog posts):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿拉巴马大学的布鲁克斯博士](http://cba.ua.edu/personnel/RobertBrooks.htm "http://cba.ua.edu/personnel/RobertBrooks.htm")在[阿拉巴马CFA协会午餐](http://cba.ua.edu/~rbrooks/CFASocietyofAL2010-12-16.pdf
    "http://cba.ua.edu/~rbrooks/CFASocietyofAL2010-12-16.pdf")上做了关于金融衍生品和伦理（这两个词不经常放在一起）的精彩演讲。地点在阿拉巴马州的伯明翰。我学到了两个我希望研究的单词，理解并融入（当然，这可能需要更多的详细博客文章）：'
- en: performativity and counterperformativity—“Practical use of an aspect of economics
    makes economic processes more like their depiction by economics.” and the opposite
    “Practical use of an aspect of economics makes economic processes less like their
    depiction by economics.” [http://press.princeton.edu/chapters/s8442.html](http://press.princeton.edu/chapters/s8442.html
    "http://press.princeton.edu/chapters/s8442.html"), p. 17
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表现性和反表现性——“经济学的某个方面的实际应用使经济过程更加符合经济学的描述。”以及相反的，“经济学的某个方面的实际应用使经济过程不那么符合经济学的描述。”
    [http://press.princeton.edu/chapters/s8442.html](http://press.princeton.edu/chapters/s8442.html
    "http://press.princeton.edu/chapters/s8442.html"), 第17页
- en: risk-take instead of mistake—risk-take I define as “the rational pursuit of
    return after careful consideration of the risks involved “ versus a mistake, which
    I do not think I need to define.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 风险承担而不是错误——我将风险承担定义为“在仔细考虑风险后追求回报的理性追求”，而不是错误，我认为我不需要定义错误。
- en: Unfortunately I now realize that I did myself a disservice by not figuring out
    how to take Dr. Brooks derivatives course while I was pursuing accounting at the
    University of Alabama.  His presentation validates my opinion on the quality of
    education I received at U of A, and I’m proud to say “My Home’s in Alabama.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我现在意识到，在追求阿拉巴马大学会计专业时，我没有弄清楚如何参加布鲁克斯博士的衍生品课程，这是在给自己帮倒忙。他的演讲验证了我在U of A接受的教育质量，我自豪地说“我的家在阿拉巴马。”
