  zh: 最近几天我们经历的持续下跌的一个很好的解释是美元的“牛旗”突破。 在2009年的大部分时间里，当市场上涨时，美元直到11月才首次突破其20天上布林带，直到1月才有几次收盘价超过它。
    美元在整个上涨过程中也没有创造50天的新高，包括11月在内，直到去年12月底才开始威胁到这个里程碑水平。 最近，它做出了决定性的突破。 为什么这很重要？ 因为在“免费”利率下，投资者几乎可以零成本地借美元，并且在世界各地的大宗商品和股票市场上进行投机，包括美国股票市场。
    这些资金必须在某个时候归还，而当美元上涨时，人们会收到保证金追加通知。 这解释了为什么市场无法像通常那样迅速反弹，因为投机者会在弱势时抛售他们的黄金、大宗商品和股票以平衡账目，以避免被踩在脚下。
    正如我们在2008年看到的那样，美元在弱势时往往会上涨，并且当趋势开始加强时，这对其他资产类别会成为一个自我滋生的问题。 收益曲线目前非常陡峭，为了纠正这些不平衡，它将需要略微变平，短期利率也将不得不下降。
    再次上升的利率对市场也不利。 投资者还必须注意中美之间正在进行的巨大庞氏骗局，以及人民币意外重新估价的可能性。 最后一点是，今年有可能出现奇怪的市场冲击，您应相应地调整您的头寸规模：不要用保证金交易，尽量对您的弱环节进行对冲。
