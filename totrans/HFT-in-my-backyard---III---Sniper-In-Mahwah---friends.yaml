- en: Last Friday evening, I received a tip via telephone, “*You should go to the
    Houtem tower tomorrow morning. Jump may work on the network*.” Unfortunately I
    couldn’t make it back to Houtem. But it would’ve been amazing to see contractors
    adding or realigning dishes, or working on equipment. Who knows what they got
    up to on Saturday! While it [appears](http://www.janverfaillie.be/Pers/2013-06-11_HetNieuwsblad.pdf) the
    €5,000,000 Houtem tower was the best deal the Belgium government made in 2013,
    the question of whether the purchase was a good deal for Jump still remains. The
    military [history](https://www.wikileaks.org/plusd/cables/1973BRUSSE01930_b.html) of
    these towers prior to their use for HFT is fascinating.
  prefs: []
  type: TYPE_NORMAL
- en: 'To learn more about Houtem tower, take a look at [these photos](https://www.facebook.com/media/set/?set=a.718402394868445.1073741843.234984306543592&type=1), check
    out [this Google Group](https://groups.google.com/forum/#!topic/be.radio/vCyR0XGTOQA), and [read
    an account](http://www.ramstein.af.mil/news/story.asp?id=123109403) of the removal
    of all equipment, antennas and associated hardware by the 1st Communications Maintenance
    Squadron: *“The site in Houtem Veurne, Belgium, has a 799 foot tall communications
    tower. Not only did Airmen have to climb this enormous tower, but if the support
    lines gave way and it fell in the right direction, a portion of the tower would
    have landed in France. While many of the technicians won’t miss the painstaking
    climb to the top of that tower, most are sad to see it go since it was such a
    challenge*”. A “[Cable and Antenna Maintenance Craftsman](https://www.linkedin.com/profile/view?id=283424761&authType=NAME_SEARCH&authToken=IyDW&locale=en_US&srchid=761093101411906956974&srchindex=1&srchtotal=1&trk=vsrp_people_res_name&trkInfo=VSRPsearchId%3A761093101411906956974%2CVSRPtargetId%3A283424761%2CVSRPcmpt%3Aprimary)”
    who worked for the United States Air Force based in Ramstein, Germany, inadvertently
    reveals in his LinkedIn profile that long before HFT, Houtem tower was all about
    high frequency: “* Team project lead of microwave antenna shroud replacement at
    the 800ft level, Houtem, Belgium radio relay site”* and “*[I] installed and maintained
    microwave, Ultra High Frequency, Very High Frequency, and High Frequency antenna
    systems, cabling, connectors and their structures.*” The “[U.S. Air Force Wire
    and Cable Dawgs” Facebook page](https://www.facebook.com/81545200950/photos/a.127454680950.115565.81545200950/10152148558085951/?type=1) also
    includes anecdotes and the only photograph I found which was taken from the top
    of the tower:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![10527323_10152148558085951_8005352295835710795_n](img/3e6d9093428bb07eedbb5cb5b829a97e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/09/10527323_10152148558085951_8005352295835710795_n.jpg)'
  prefs: []
