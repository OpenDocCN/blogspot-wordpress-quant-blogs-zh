- en: 'From the HFT microwaves industry I have also heard many stories. Two competitors
    visiting the same tower at the same time studiously avoided eye contact. A contractor
    working for various competitors complained about “*all of these American guys
    asking for high towers… they just don’t exist!*” Of course, some exist and are
    now used by high-frequency traders. There is this anecdote about Jump: “*They
    were at a structure in Belgium waiting on an authority who controls this structure
    to give them permission. It was taking awhile. So they put a tower on wheels at
    the site. That pissed some people off. But then the tower was moving a lot. So
    they started pouring concrete around the base of the vehicle. The police were
    called out and there were forced to stop*.” I don’t know if it’s true, but it’s
    fun – *se non è vero è bene trovato*. I was also told about a contractor who was
    supposed to install a dish for a firm on a tower already home to another HFT firm’s
    dishes. The workers made a mistake and pointed the new dish toward a tower used
    by a competitor!'
  prefs: []
  type: TYPE_NORMAL
- en: Most invaluable to researching these microwave networks was the book *[The Death
    of a Pirate. British Radio and the Making of the Information Age](http://www.adrianjohns.com/death/)* (available
    in French [here)](http://www.zones-sensibles.org/livres/adrian-johns-la-mort-dun-pirate/) by
    one of the greatest historians I know, [Adrian Johns.](http://home.uchicago.edu/~/johns/) This
    must-read tome focuses mainly on the famous UK pirate radios located on boats
    in the 1960s, but also cover the radios installed on the incredible [Shivering
    Sands Army Forts](http://en.wikipedia.org/wiki/Shivering_Sands_Army_Fort), which
    were part of the [Maunsell army Forts](http://en.wikipedia.org/wiki/Maunsell_Forts#Maunsell_army_forts) used
    for anti-aircraft defence during WWII. Thanks to these standing structures, the
    dishes were both more stable and *taller* than those on boats. By squatting in
    the old forts, broadcasters including Screaming Lord Sutch’s Radio City could
    use their height to reach more listeners and thus more revenue via advertising.
    It was all about height.
  prefs: []
  type: TYPE_NORMAL
- en: '[![Shivering Sands](img/a6a0cdbeace32e466f6069054e97eb83.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/09/shivering-sands.jpg)
    Here are the precise [locations](http://www.benvenutiasealand.it/mappa-dei-forti/) of
    the Shivering Sands and Red Sands forts:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Thames Estuary](img/2b3bc3eb539d600e32ce584bbf060f04.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/09/capture-d_c3a9cran-2014-09-30-c3a0-11-09-22.png)
    See how the Shivering Sands forts are exactly on the straight line between NYSE’s
    facility in Basildon and Frankfurt’s Deutsche Börse. Optiver and McKay Brothers
    may each have a path very close to Red Sands as well (but I’m doubtful). I wonder
    if any HFT players thought to use these old forts. It would be amazing to replace
    the old pirate radio dishes with the big [Andrew dishes](http://planning.cornwall.gov.uk:8181/rpp/index.asp?caseref=PA13/00320) Jump
    Trading favors. Torrent provider [The Pirate Bay](http://thepiratebay.se) has
    already tried to install servers on another fort further north, the famous  [Principality
    of Sealand](http://en.wikipedia.org/wiki/Principality_of_Sealand) to convert it
    to a “[data haven](http://en.wikipedia.org/wiki/Data_haven)”).'
  prefs: []
  type: TYPE_NORMAL
- en: The most interesting discussion in* The Death of a Pirate, *however, is the
    history of the first radio pirates. They were not pop broadcasters earning cash
    using waves in international waters, but rather people who fiddled with the British
    Broadcasting Corporation (BBC) receivers to listen to non-BBC programmes like
    Radio Normandy. Waves are fruits of nature, to me a common good. When the first
    pirates emerged, states quickly monopolized these fruits and then were obliged
    to sort them. The International Telecommunication Union (ITU), originally founded
    in 1865 as the International Telegraph Convention, was charged with allocating
    waves.In the present, high-frequency traders have to pay state regulators for
    permission to use microwaves. If a firm wants to cross the channel from France to
    England, it has to ask state regulators for frequencies. Since most frequencies
    in the area were already booked or squatted, crossing the channel wasn’t an easy
    task – one competitor had some difficulties to cross the Channel. HFT is hard,
    and pirates may not be dead.
