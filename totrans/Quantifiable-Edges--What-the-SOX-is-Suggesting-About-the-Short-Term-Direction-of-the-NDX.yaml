- en: 'Quantifiable Edges: What the SOX is Suggesting About the Short-Term Direction
    of the NDX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：SOX指数对纳斯达克短期走势的暗示
- en: 来源：[http://quantifiableedges.blogspot.com/2012/04/what-sox-is-suggesting-about-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/what-sox-is-suggesting-about-short-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/04/what-sox-is-suggesting-about-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/what-sox-is-suggesting-about-short-term.html#0001-01-01)
- en: One interesting aspect of Monday’s trading was the discrepancy between the NDX
    and the SOX. While the NDX rose 1.1% on Monday, the SOX declined slightly - which
    is unusual action. Typically, such action has been followed by weakness in the
    NDX. This is demonstrated by a study last seen in the 9/9/10 Subscriber Letter,
    which I have updated below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一交易的一个有趣方面是纳斯达克指数（NDX）与半导体指数（SOX）之间的差异。虽然纳斯达克指数周一上涨了1.1%，但半导体指数略有下降——这种走势不寻常。通常，这种走势之后纳斯达克指数会出现弱势。这一点在9/9/10订阅者信件中的一项研究中得到了证明，我下面进行了更新。
- en: Six days out 78% of the instances were losers and the average occurrence was
    nearly a 3% loss. That seems to be a fairly substantial edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在七天内，78%的情况都是亏损，平均跌幅接近3%。这似乎是一个相当大的优势。
