- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': The Fed has spoken. As expected, it hike interest rates 75 bps. In its Summary
    of Economy Projections (SEP), it sharply lowered GDP growth for this year and
    it raised the Fed Funds projection to 4.4% for this year and 4.6% next year, which
    are both ahead of market expectations. In other words, higher for longer (though
    it did signal rate cuts in 2024).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：美联储已经发声。如预期所料，它加息了75个基点。在其经济预期摘要（SEP）中，美联储大幅下调了今年的GDP增长预期，并将联邦基金利率预期调高至今年的4.4%和明年的4.6%，均高于市场预期。换句话说，就是更高且持久（尽管它暗示2024年将降息）。
- en: Fed Funds futures reacted by extending the already elevated Funds Funds rates
    for next year, but it did show some skepticism of the Fed's SEP by expecting rate
    cuts by September 2023.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦基金期货市场对此作出反应，已经提高了对明年联邦基金利率的预期，但市场对美联储的SEP（经济预期摘要）仍持怀疑态度，预期到2023年9月前会有降息。
