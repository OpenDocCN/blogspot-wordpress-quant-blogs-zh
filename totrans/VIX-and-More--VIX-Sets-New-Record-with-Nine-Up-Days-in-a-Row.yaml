- en: 'VIX and More: VIX Sets New Record with Nine Up Days in a Row'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：VIX 创下连续九个上涨日的新纪录
- en: 来源：[http://vixandmore.blogspot.com/2016/11/vix-sets-new-record-with-nine-up-days_37.html#0001-01-01](http://vixandmore.blogspot.com/2016/11/vix-sets-new-record-with-nine-up-days_37.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2016/11/vix-sets-new-record-with-nine-up-days_37.html#0001-01-01](http://vixandmore.blogspot.com/2016/11/vix-sets-new-record-with-nine-up-days_37.html#0001-01-01)
- en: Over the course of the past few days I have been tracking the slow grind upward
    in the VIX
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几天里，我一直在追踪 VIX 缓慢向上攀升
- en: '[on Twitter](https://twitter.com/VIXandMore)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在 Twitter 上](https://twitter.com/VIXandMore)'
- en: ', noting that it had been up seven, eight and eventually nine (as of Friday)
    days in a row.  As the VIX is a'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ', 注意到它已经连续上涨了七、八，最终九天（截至上周五）。'
- en: '[mean reverting](http://vixandmore.blogspot.com/search/label/mean%20reversion)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)'
- en: animal, I find it interesting that until Friday, the VIX had never risen for
    nine consecutive days in 27 years of VIX data.  Perhaps even more interesting,
    during the same period, the VIX had fallen nine days in a row on nine separate
    instances and even managed to fall ten days in a row on three occasions.  For
    those who may be wondering, this is yet another data point supporting the idea
    that VIX mean reversion is more robust following a sharp VIX spike than a sharp
    VIX decline.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 动物，我觉得有趣的是，直到星期五，VIX 在 27 年的 VIX 数据中从未连续上涨了九天。更有趣的是，在同一时期，VIX 曾经连续下跌九天，甚至在三次情况下连续下跌十天。对于那些可能在思考的人来说，这是支持这样一个观点的另一个数据点，即
    VIX 的均值回归在 VIX 急剧上涨后比 VIX 急剧下跌更加牢固。
- en: Whenever the VIX makes an unusual move, I am bombarded by variations along the
    lines of, “That’s nice, but what does it mean for the markets?"  As much as the
    doomsayers hate to hear this,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每当 VIX 做出异常动作时，我都会被各种各样的变体轰炸，比如：“那很好，但对市场意味着什么？”尽管悲观者很讨厌听到这样的话，
- en: '[fear](https://vixandmore.blogspot.com/search/label/fear)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐惧](https://vixandmore.blogspot.com/search/label/fear)'
- en: is almost always a great fade, particularly when you have a little patience. 
    Rather than talking about the matter in theoretical terms, however, I thought
    I would let some numbers do the talking.  In the table below, I have assembled
    the fifteen instances in which the VIX has been up at least seven days in a row
    and have calculated the mean and median performance in the VIX for seven different
    intervals ranging from one day to 100 days.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎总是一个很好的反向交易，尤其是当你有一点耐心时。不过，与其用理论术语谈论此事，我想让一些数字来说话。在下表中，我列出了 VIX 连续上涨至少七天的十五个实例，并计算了七个不同间隔范围从一天到一百天的
    VIX 的平均和中位表现。
- en: '*[source(s):  CBOE, VIX and More]*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*[来源：CBOE，VIX 和更多]*'
- en: Not surprisingly, the mean and median performance of the VIX following these
    15
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，这 15 次后续观察 VIX 的平均和中位表现都是负值。
- en: '*[streaks](http://vixandmore.blogspot.com/search/label/streaks)*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*[连续](http://vixandmore.blogspot.com/search/label/streaks)*'
- en: and 1-100 days is uniformly negative.  The data set includes data from Thursday
    and Friday, which show increases in the VIX and render the one-day performance
    relatively weak when compared to the rest of the measurement periods.  That being
    said, mean reversion is evident from the first day all the way through the five-month
    period that forms the most distant measurement date in this table.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 而 1 至 100 天的数据一致显示负值。这份数据集包括了星期四和星期五的数据，这些数据显示了 VIX 的增长，与其他测量期相比，一天的表现相对较弱。尽管如此，从第一天开始一直到五个月的期间，这张表格中最远的测量日期都显示了均值回归的现象。
- en: Once again, these findings are consistent with dozens of similar tables presented
    in these pages over the years that show fading a
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，这些发现与多年来在这些页面上呈现的数十张类似表格一致，显示了衰退的
- en: '[VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX 暴涨](http://vixandmore.blogspot.com/search/label/VIX%20spikes)'
- en: is, on average, an excellent trade opportunity, assuming elevated levels of
    volatility will persist.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 平均而言，这几乎总是一个很好的交易机会，假设高水平的波动性会持续存在。
- en: Returning to theoretical territory, if you think about it, what is the type
    of environment that is likely to cause the VIX to move higher every day for a
    week and a half or so?  Typically it is
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 回到理论领域，如果你仔细思考，什么样的环境可能导致 VIX 在一周半左右的时间里每天都上涨？通常是
- en: '[event risk](http://vixandmore.blogspot.com/search/label/event%20volatility)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[事件风险](http://vixandmore.blogspot.com/search/label/event%20volatility)'
- en: in the form of a known event on the calendar that investors obsess about and
    become increasingly anxious about as it draws ever nearer.  Think of Fed meetings
    (
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以在投资者痴迷并变得越来越焦虑的日历上已知事件的形式呈现出来。 考虑美联储会议（
- en: '[The VIX and the Pre-FOMC + Post-FOMC Trades](http://vixandmore.blogspot.com/2013/06/the-vix-and-pre-fomc-post-fomc-trades.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX和FOMC前交易+后FOMC交易](http://vixandmore.blogspot.com/2013/06/the-vix-and-pre-fomc-post-fomc-trades.html)'
- en: ),
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ），
- en: '[Greece’s](http://vixandmore.blogspot.com/search/label/Greece)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[希腊](http://vixandmore.blogspot.com/search/label/Greece)'
- en: elections or key Parliament votes, Congressional votes related to the
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 选举或关键议会投票，与
- en: '[fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)'
- en: ', etc.  [See'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，等等。[见
- en: '[A Conceptual Framework for Volatility Events](http://vixandmore.blogspot.com/2008/10/conceptual-framework-for-volatility.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[波动事件的概念框架](http://vixandmore.blogspot.com/2008/10/conceptual-framework-for-volatility.html)'
- en: for more background and context.]
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以获取更多背景和上下文。]
- en: Contrast fretting about the scheduled event risk with something that comes out
    of nowhere, like the yuan devaluation,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于预定的事件风险感到焦虑，与突如其来的事件形成对比，例如人民币贬值，
- en: '[Ebola](http://vixandmore.blogspot.com/search/label/Ebola)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃博拉](http://vixandmore.blogspot.com/search/label/Ebola)'
- en: virus, Fukushima, various terrorist incidents and even the
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 病毒，福岛，各种恐怖事件甚至
- en: '[Arab Spring](http://vixandmore.blogspot.com/search/label/Arab%20Spring)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿拉伯之春](http://vixandmore.blogspot.com/search/label/Arab%20Spring)'
- en: .  These dark gray swans blindsided investors and caused a sudden sharp VIX
    spike – the kind whose steepness cannot be sustained over the course of 1 ½ weeks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: . 这些深灰色的黑天鹅使投资者措手不及，并引发了突然的VIX急剧上涨 - 这种急剧的上涨无法持续1 ½周的时间。
- en: A Twitter reader asked about
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一位Twitter读者问及
- en: '[volatility crushes](http://vixandmore.blogspot.com/search/label/volatility%20crush)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[波动压缩](http://vixandmore.blogspot.com/search/label/volatility%20crush)'
- en: and their timing.  In a nutshell, a volatility crush is the opposite of a volatility
    spike and generally happens after a scheduled event is over.  In addition to the
    macro events listed above, one often sees a volatility crush following an earnings
    report.  For reasons discussed in
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 及其时间。 简而言之，波动压缩是波动高峰的反面，通常发生在一个预定事件结束后。 除了上面列出的宏观事件外，经常会在财报发布后看到波动压缩。由于
- en: '[A Conceptual Framework for Volatility Events](http://vixandmore.blogspot.com/2008/10/conceptual-framework-for-volatility.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[波动事件的概念框架](http://vixandmore.blogspot.com/2008/10/conceptual-framework-for-volatility.html)'
- en: ', a volatility crush is much less likely to occur in the context of an unscheduled
    event with no notice and an uncertain duration.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ，在未预定的事件背景下，波动压缩发生的可能性要小得多，并且没有通知并且持续时间不确定。
- en: Today we saw an excellent example of a volatility crush following the announcement
    by James Comey that the recently discovered batch of emails contained no new evidence
    in the Hillary Clinton private email server case, reaffirming that there would
    be no criminal charges against Clinton.  Front month (November) VIX futures are
    down 12% on this news.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们看到了一个绝佳的例子，詹姆斯·科米宣布最近发现的一批电子邮件中没有关于希拉里·克林顿私人邮件服务器案件的新证据，重新确认不会对克林顿提起刑事诉讼。在这一消息下，前端月份（11月）的VIX期货下跌了12％。
