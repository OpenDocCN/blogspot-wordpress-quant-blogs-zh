- en: 'Humble Student of the Markets: The EM line in the sand'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：新兴市场（EM）的底线
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/the-em-line-in-sand.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/the-em-line-in-sand.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/the-em-line-in-sand.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/the-em-line-in-sand.html#0001-01-01)
- en: Back in July, I wrote that the key risk to a Fed taper was a rising risk premium
    and the health of emerging market economies was a key indicator of how the market
    might re-price risk (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年7月，我写道，美联储缩减购债规模的关键风险是上升的风险溢价以及新兴市场经济的健康状况是市场可能如何重新定价风险的关键指标（参见
- en: '[It''s the risk premium, stupid!](http://humblestudentofthemarkets.blogspot.com/2013/07/its-risk-premium-stupid.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[就是风险溢价，笨蛋！](http://humblestudentofthemarkets.blogspot.com/2013/07/its-risk-premium-stupid.html)'
- en: ). Now the blogosphere has been buzzing about how a continuing Fed taper might
    sideswipe emerging markets. While it's nice to be ahead of the curve, it seems
    that the problems currently faced by selected EM currencies are due to local conditions,
    e.g. the problems in Argentina are unrelated to the problems in Turkey, and the
    risk of a global EM currency crisis sparked by Fed tapering is well under control.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。现在博客圈一直在热议持续的美联储缩减购债规模可能会冲击新兴市场。虽然领先于曲线的感觉很好，但看来目前一些新兴市场货币面临的问题是由当地情况造成的，例如阿根廷的问题与土耳其的问题无关，而由美联储缩减购债规模引发全球新兴市场货币危机的风险得到了很好的控制。
- en: I believe that US equity investors shouldn't get overly worried at this point,
    as EM tail-risk doesn't seem to be of a global catastrophic nature.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，此刻美国股市投资者不必过于担忧，因为新兴市场（EM）的尾部风险似乎并不具有全球灾难性。
- en: '[Ed Yardeni](http://blog.yardeni.com/2014/01/history-lessons-on-s-500-excerpt.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2014/01/history-lessons-on-s-500-excerpt.html)'
- en: 'recently made the point that US stocks have not been overly affected by EM
    crises in the past:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有观点指出，过去美国股市并未受到新兴市场（EM）危机的过度影响：
- en: During the emerging markets crisis of 1997, the S+P 500 rose 31.0% that year
    with only one brief correction amounting to 9.6% early that year. There was a
    more significant correction of 19.3% in 1998 after the Russian ruble crisis and
    mostly in reaction to the collapse of LTCM. Yet the S+P 500 rose 26.7% that year.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在1997年的新兴市场危机中，标普500指数当年上涨了31.0%，年初有一短暂的修正，幅度为9.6%。在1998年俄罗斯卢布危机和长期资本管理公司（LTCM）崩溃后的反应中，有一更显著的修正，幅度为19.3%，然而那年标普500指数还是上涨了26.7%。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: History doesn’t repeat itself, but it does rhyme. The notion that an emerging
    markets crisis is bearish for the US stock market isn’t confirmed by the experience
    of 1997\. Recessions are bearish for stocks. So far, it’s hard to see how the
    current emerging markets crisis triggers a recession in the US.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 历史不会重演，但它会押韵。认为新兴市场危机对美国股市具有负面影响的说法并未得到1997年的经验证实。经济衰退对股市不利。到目前为止，很难看出当前新兴市场危机如何触发美国经济衰退。
- en: To be sure, some EM economies remain fragile. The IMF's latest
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，一些新兴市场经济体仍然很脆弱。国际货币基金组织（IMF）的最新
- en: '[World Economic Outlook Update](http://www.imf.org/external/pubs/ft/weo/2014/update/01/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[世界经济展望更新](http://www.imf.org/external/pubs/ft/weo/2014/update/01/)'
- en: warned about Fed tapering risks to emerging market economies
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 警告说美联储缩减购债规模对新兴市场经济体的风险
- en: In emerging market economies, increased financial market and capital flow volatility
    remain a concern given that the Fed will start tapering in early 2014\. The responses
    to the related December announcement have been relatively muted in most economies,
    possibly helped by the Fed’s policy communication and re-calibration (including
    revisions to forward guidance). Nevertheless, portfolio shifts and some capital
    outflows are likely with Fed tapering. When combined with domestic weaknesses,
    the result could be sharper capital outflows and exchange rate adjustments.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在新兴市场经济体中，由于美联储将在2014年初开始缩减购债规模，金融市场和资本流动的波动性增加仍然是一个令人担忧的问题。大多数经济体对相关的12月声明的反应相对温和，这可能得到了美联储的政策沟通和调整（包括对前瞻性指导的修订）的帮助。尽管如此，随着美联储缩减购债规模，可能会出现投资组合调整和一些资本外流。如果加上国内弱点，结果可能是资本外流加剧和汇率调整。
- en: '**Key measures of EM risk**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**新兴市场风险的关键指标**'
- en: For investors who believe in the Fed tapering risk thesis, here are two key
    indicators to monitor especially as global markets wait for the results of the
    January FOMC decision and statement.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于相信美联储缩减购债风险论点的投资者来说，随着全球市场等待1月美联储会议决策和声明的结果，以下是两个关键指标需要关注。
- en: First of all, watch the relative performance of the EM bond ETF (EMB) against
    US junk bonds (HYG) as a measure of risk appetite in EM (EM junk vs. US junk).
    Despite all the hoopla about EM economies are tanking, the EMB/HYG ratio has tested
    and held a key relative support level.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，关注EM债券ETF（EMB）相对于美国垃圾债券（HYG）的表现，作为衡量EM风险偏好的指标（EM垃圾债对比美国垃圾债）。尽管有关EM经济体正在崩溃的喧嚣声很大，但EMB/HYG比率已经测试并守住了关键的相对支撑位。
- en: Second, watch how currency ETF (CEW) to see how they react to the Fed decision.
    CEW is also testing a key technical support level and support has held, so far.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，关注货币ETF（CEW）如何对美联储的决定做出反应。CEW也正在测试关键的技术支撑位，并且支撑位目前守住了。
- en: As I write these words, Turkey's made a surprise decision to hike overnight
    rates from 7.5% to 12%, which was much higher than Street expectations of 10%,
    and we are seeing a risk-on rally. Nevertheless, these are two key indicators
    of whether EM economies may have caught Taperitis.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些文字时，土耳其突然决定将隔夜利率从7.5%上调至12%，这比市场预期的10%要高得多，我们看到了风险偏好回升。尽管如此，这些都是判断EM经济体是否已出现缩减恐慌的两个关键指标。
