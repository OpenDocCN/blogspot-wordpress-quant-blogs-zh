- en: Bots As A Mean To Motivate Behavior Change
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用机器人激励行为变化的方法
- en: Often the underlying message around Extreme Programming (XP) and agile in delivering
    software is actually a behaviour change required by the person/team.  Behaviour
    change is hard, we as individual are often stuck in our ways 🙂  Hence I was interested
    to come across “[Chatbots](http://www.diva-portal.se/smash/get/diva2:1106358/FULLTEXT01.pdf)
    As A Mean To Motivate Behavior Change”, especially given the last few years buzz
    around AI and bots 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在交付软件时，极限编程（XP）和敏捷实际上是需要个人/团队进行行为改变。 行为改变很难，我们个人往往固守自己的方式🙂 因此，我对“[聊天机器人](http://www.diva-portal.se/smash/get/diva2:1106358/FULLTEXT01.pdf)作为激励行为变化手段”很感兴趣，尤其是在过去几年人工智能和机器人的热潮
    🙂
- en: “Pushy AI Bots Nudge Humans to Change [Behavior](https://www.scientificamerican.com/article/pushy-ai-bots-nudge-humans-to-change-behavior/)”
    also provide some thought “Researchers use artificially intelligent bot programs
    to stimulate collaboration and make people more effective”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “强制性人工智能机器人督促人类改变[行为](https://www.scientificamerican.com/article/pushy-ai-bots-nudge-humans-to-change-behavior/)”也提供了一些思考
    “研究人员使用人工智能机器人程序刺激协作，并使人们更加有效率”
- en: Could a chat bot, driven by a neutral network or appropriate [algorithm](http://docs.h2o.ai/h2o/latest-stable/index.html),
    steer a software engineer towards improving the codification of application changes
    ( story/requirement)?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个聊天机器人，由神经网络或适当的[算法](http://docs.h2o.ai/h2o/latest-stable/index.html)驱动，能够引导软件工程师改进应用程序变更的编码（故事/需求）吗？
