- en: The unusual strength in the SOX continues.
  prefs: []
  type: TYPE_NORMAL
- en: '[I wrote about this last week](http://quantifiableedges.blogspot.com/2008/08/sox-provides-bright-spot.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '. Tonight another example of how the market has performed when the SOX takes
    a leadership position. This time the comparison is to the SPX rather than the
    Nasdaq:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/1bf349659dab9906023cea66d42d8c07.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtI6OTgANmSmRsWlU1GYO8OuwBLJaxFw_ZS4bxymOXXWeuLtUXK7SYgPtgVyj4ombW5DGD-rZXJ23YRWcz8x5jWixj7A4ShgRdo7okSxbkLNzs-QuVv48MIhZT4kw4aAddqeIpq-QPQWk/s1600-h/2008-8-13+SPX+SOX.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: This is the 2nd time it has happened in a week. There have been only three other
    occurrences where the setup has triggered twice in a 1-week span. They were 4/10/96,
    3/7/00, and 5/10/04 - all followed by nice rallies in the next few weeks.
  prefs: []
  type: TYPE_NORMAL
