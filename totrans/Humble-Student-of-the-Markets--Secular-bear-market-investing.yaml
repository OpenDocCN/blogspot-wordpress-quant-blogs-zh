- en: 'Humble Student of the Markets: Secular bear market investing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Secular bear market investing'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/secular-bear-market-investing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/secular-bear-market-investing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/secular-bear-market-investing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/secular-bear-market-investing.html#0001-01-01)
- en: Last week,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，
- en: '[David Rosenberg](http://pragcap.com/are-we-in-a-depression)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Rosenberg](http://pragcap.com/are-we-in-a-depression)'
- en: (via Pragmatic Capitalism) stated that "we’re just 4 years into a depression
    that will likely last 7-10 years". Ken Rogoff, interviewed by
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （通过实用资本主义）表示“我们只是进入了一个可能持续7-10年的萧条期的第4年”。Ken Rogoff在接受
- en: '[CFA Magazine](http://viewer.zmags.com/publication/761a93ac?page=46#/761a93ac/46)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[CFA Magazine](http://viewer.zmags.com/publication/761a93ac?page=46#/761a93ac/46)'
- en: ', said that the current slowdown that began in 2008 is likely to take 6-10
    years for a recovery to take hold.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，说自2008年开始的当前放缓可能需要6-10年才能恢复。
- en: '**This is a secular bear**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是一个长期熊市**'
- en: This confirms my views from
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这证实了我从
- en: '[August](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年8月的图表
- en: that I expect a stock market bottom about the end of this decade. This is a
    secular bear market characterized by flat returns and investors need to re-orient
    their investment policy and portfolio strategy accordingly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我预期股市底部将在这个十年的末尾出现。这是一个特征为回报平稳的长期熊市，投资者需要重新调整他们的投资政策和组合策略。
- en: To recap my first point about a secular bear market, equity valuations are not
    especially attractive right now. The chart below from
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我关于长期熊市的第一点，目前股市的估值并不特别吸引人。下面来自
- en: '[VectorGrader](http://www.vectorgrader.com/indicators/mcgdp.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[VectorGrader](http://www.vectorgrader.com/indicators/mcgdp.html)'
- en: (chart is theirs, annotations are mine) shows the market cap to GDP of US equities
    from 1950\. I use market cap to GDP as a proxy for the market Price to Sales ratio.
    Many investors look at P/E ratios, but P/Es can be volatile since P/E = P/(Sales
    x Net Margin) and net margins can be volatile depending on where you are in the
    economic cycle, but Price to Sales is a far more stable ratio for evaluating long-term
    market valuations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （图表来源是他们，注释是我的）显示了美国股市的市值对GDP从1950年至今。我用市值对GDP作为市场价格对销售额比率的代理。许多投资者看着市盈率，但市盈率可能波动，因为市盈率=价格/(销售额×净利率)，净利率会根据经济周期的位置而波动，但价格对销售额是一个评估长期市场估值更稳定的比率。
- en: Note how the bull phases, or secular bulls, coincided with expansion of the
    market cap to GDP ratio. The equity market then topped out went sideways and entered
    a secular bear market, which coincided with a corrective phase in the market cap
    to GDP ratio, until that "valuation" metric returned to more realistic levels.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意牛市阶段，或长期牛市，与市值对GDP比率的扩张一致。然后股市触顶，进入长期熊市，与市值对GDP比率的调整阶段一致，直到那个“估值”指标回到更现实的水平。
- en: Similarly, this chart from
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，这个图表来自
- en: '[Naufall Sanaullah](http://www.businessinsider.com/naufal-sanaullah-market-overview-2011-11)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Naufall Sanaullah](http://www.businessinsider.com/naufal-sanaullah-market-overview-2011-11)'
- en: of Shadow Capitalism tells a similar story. The chart shows the require amount
    of work to buy the SPX as a measure of the differential between the returns to
    labor and capital. Just like the Market Cap to GDP chart, this relationship remains
    stretched in favor of equity.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 《Shadow Capitalism》讲述了一个类似的故事。图表显示了以劳动回报和资本回报之间的差异为衡量标准的购买标普500所需的工作量。与市值对GDP图表一样，这种关系一直有利于股权。
- en: Using a rough eyeball estimate of both charts suggests a valuation bottom some
    time around the end of this decade given the current trajectory of adjustments.
    These conclusions are in accordance with the views of David Rosenberg and Ken
    Rogoff.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过粗略的肉眼估计两个图表，预计在本十年末左右，根据当前调整的轨迹，市场估值底部会出现。这些结论与David Rosenberg和Ken Rogoff的观点一致。
- en: '**Using pruning shears in a snowstorm and a snow shovel in July**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**雪暴中使用修剪剪和七月使用铲雪铲**'
- en: Even though I am trained as a quant, I have always thought myself to be an investment
    strategist first and a quant second. There are different tools for different seasons.
    Otherwise, you can get caught and wind up holding pruning shears in a February
    snowstorm or holding a snow shovel in the heat of July.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我接受过量化训练，但我一直认为自己首先是一位投资策略师，然后才是一位量化专家。不同的季节有不同的工具。否则，您可能会被困住，在二月的暴风雪中拿着修剪剪或在三伏天拿着铲雪铲。
- en: In secular bull markets, such as the one we experienced in the 1980's and 1990's,
    buy-and-hold was a great strategy for portfolio construction. Stocks went up.
    To control risk, you just added some bonds to control volatility and voila, a
    portfolio that balanced risk and return. To raise expected returns, you raise
    the equity weight at the cost of greater risk. To lower risk, you raise the bond
    weight at the cost of lower expected returns.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在例如1980年代和1990年代我们所经历的长牛市场中，买入并持有是一种非常适合投资组合构建的策略。股市上涨。为了控制风险，您只需加入一些债券来控制波动性，哇，一个平衡风险和回报的投资组合就形成了。为了提高预期回报，您增加股票的权重，从而承担更大的风险。为了降低风险，您增加债券的权重，但预期回报会降低。
- en: During secular bear markets characterized by flat returns, buy and hold investors
    are likely to see flat but volatile returns. Raising the equity component in a
    balanced portfolio just raises volatility, but does not significantly increase
    returns. Under these conditions, investors need to use dynamic asset allocation
    techniques such as the
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在特征为回报平坦的长期熊市场中，买入并持有的投资者可能会看到平坦但波动性大的回报。在平衡投资组合中提高股权成分只是增加了波动性，但并不会显著提高回报。在这种情况下，投资者需要使用诸如
- en: '[Asset Inflation-Deflation Trend Model](http://qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产膨胀-紧缩趋势模型](http://qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: to capture the swings of a flat market.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了抓住平坦市场中的波动。
