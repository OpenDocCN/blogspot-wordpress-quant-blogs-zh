- en: 'VIX and More: Increasing Options Volume in Double Inverse ETFs Crowding Out
    VIX Options?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2008/08/increasing-options-volume-in-double.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/increasing-options-volume-in-double.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One year ago this month,
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)'
  prefs: []
  type: TYPE_NORMAL
- en: peaked in popularity. As the graphic below from
  prefs: []
  type: TYPE_NORMAL
- en: '[IVolatility.com](http://www.ivolatility.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: shows, VIX options continue to trade at impressive volumes of about 100,000
    contracts per day, but this number is about 30% below the levels from August-November
    of last year.
  prefs: []
  type: TYPE_NORMAL
- en: Part of the reason for this change in trading patterns is that some of the portfolio
    hedging trades formerly conducted with VIX options are now being redirected to
    options on double inverse ETFs. Back in February, in
  prefs: []
  type: TYPE_NORMAL
- en: '[Interest in VIX Waning?](http://vixandmore.blogspot.com/2008/02/interest-in-vix-waning.html)'
  prefs: []
  type: TYPE_NORMAL
- en: I spoke about how the new trend seemed to favor
  prefs: []
  type: TYPE_NORMAL
- en: '[QID](http://vixandmore.blogspot.com/search/label/QID)'
  prefs: []
  type: TYPE_NORMAL
- en: options over VIX options. Six months later, the popularity of QID and
  prefs: []
  type: TYPE_NORMAL
- en: '[SDS](http://vixandmore.blogspot.com/search/label/SDS)'
  prefs: []
  type: TYPE_NORMAL
- en: options persists, with QID + SDS options now accounting for approximately one
    third of the volume in VIX options.
  prefs: []
  type: TYPE_NORMAL
- en: More recently, the rise of double inverse sector ETF options has translated
    into more choices for investors and lower market share for the VIX. While sector
    options are more likely than VIX options to be used for speculative purposes than
    as portfolio hedges, the surge in options volume for double inverse sector ETFs
    is worth highlighting here, with the
  prefs: []
  type: TYPE_NORMAL
- en: '[SKF](http://vixandmore.blogspot.com/search/label/SKF)'
  prefs: []
  type: TYPE_NORMAL
- en: (double inverse sector ETF for financials) and
  prefs: []
  type: TYPE_NORMAL
- en: '[DUG](http://vixandmore.blogspot.com/search/label/DUG)'
  prefs: []
  type: TYPE_NORMAL
- en: (double inverse sector ETF for oil and gas) receiving the most interest.
  prefs: []
  type: TYPE_NORMAL
- en: The rise of inverse and double inverse ETFs raises a number of questions about
    the VIX and poses some challenges for the index as a portfolio hedging tool and
    as a sentiment indicator. I will delve into these two subjects in more detail
    in the coming weeks and months.
  prefs: []
  type: TYPE_NORMAL
