- en: 'Humble Student of the Markets: How Trump''s midterm strategy heightens market
    risk'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/06/how-trumps-midterm-strategy-heightens.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/06/how-trumps-midterm-strategy-heightens.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A recent
  prefs: []
  type: TYPE_NORMAL
- en: '[Axios story](https://www.axios.com/donald-trump-political-polarization-norms-polling-reelection-62630b4f-6924-4140-9da8-72ea2300e560.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'featured an interesting political perspective on Trump''s possible strategy
    for the midterm elections:'
  prefs: []
  type: TYPE_NORMAL
- en: 'An odd paradox in defining this moment in politics: The more President Trump
    does, says and tweets outrageous things, the more his critics go bananas and the
    better he does in the polls.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Indeed,
  prefs: []
  type: TYPE_NORMAL
- en: '[Gallup''s tracking poll of presidential approval](https://news.gallup.com/poll/203207/trump-job-approval-weekly.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: has been steadily rising for much of this year.
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](https://www.cnbc.com/2018/06/25/majority-of-americans-approve-of-trumps-handling-of-the-economy.html)'
  prefs: []
  type: TYPE_NORMAL
- en: also reported that a majority of Americans approve of Trump's handling of the
    economy for the first time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Axios went on to state that this strategy is risky because it is entirely dependent
    on energizing his support base:'
  prefs: []
  type: TYPE_NORMAL
- en: The rise in Trump’s numbers, and the shrinking Democratic advantage in House
    races, are reinforcing Trump’s worship of his own instincts on policy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Except many of these choices may make his reelection even more dependent on
    his worshipful base, and less appealing to swing voters.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s a circular political strategy that relies on ignoring independent voters,
    and assuming they won’t turn out.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: It creates a narrow, treacherous path to reelection.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Call it a short-term gain for medium term pain electoral approach that creates
    significant market risk.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2018/06/25/how-trumps-midterm-strategy-heightens-market-risk/)'
