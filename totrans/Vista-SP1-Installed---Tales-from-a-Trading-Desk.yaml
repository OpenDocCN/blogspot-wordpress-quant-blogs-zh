- en: Installlation of [Vista SP1](http://www.winsupersite.com/faq/vista_sp1.asp)
    (434Mb) went fine, but it was a long process, with 2-3 reboots. Anyway I’m now
    running with the [new](http://apcmag.com/7960/microsoft_replaces_the_vista_kernel_in_SP1)
    [kernel](http://techreport.com/discussions.x/14074) (6.0.6001), so hopefully the
    blue screens I sometimes seen on bootup will disappear 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 安装了 [Vista SP1](http://www.winsupersite.com/faq/vista_sp1.asp)（434Mb），过程顺利，但耗时较长，需要重启
    2-3 次。无论如何，我现在正在使用 [新](http://apcmag.com/7960/microsoft_replaces_the_vista_kernel_in_SP1)
    [内核](http://techreport.com/discussions.x/14074)（6.0.6001），所以希望启动时有时看到的蓝屏消失🙂
