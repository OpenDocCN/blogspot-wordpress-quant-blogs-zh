- en: 'a little semantic misconception 75 years in the making:'
  prefs: []
  type: TYPE_NORMAL
- en: And while the income tax is quite progressive, the payroll tax — the other major
    federal tax — isn’t; and state and local taxes are strongly regressive.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For generations it was sold as a pension, not a tax. The 12.4% of our compensation
    (up to $106k) given to the government under the rubric of
  prefs: []
  type: TYPE_NORMAL
- en: Old-Age, Survivors, and Disability Insurance (OASDI)
  prefs: []
  type: TYPE_NORMAL
- en: '[insurance?], is clearly not an investment in our future government pension,
    unless by ''our'' one means ''the Borg collective'', not the individual saver.'
  prefs: []
  type: TYPE_NORMAL
- en: I suppose soon people are going to start noticing there is nothing in the Social
    Security trust fund. Here's a funny description of the trust fund over at '
  prefs: []
  type: TYPE_NORMAL
- en: '[Just Facts](http://www.justfacts.com/socialsecurity.asp#impact)'
  prefs: []
  type: TYPE_NORMAL
- en: ''':'
  prefs: []
