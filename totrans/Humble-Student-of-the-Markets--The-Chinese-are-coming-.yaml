- en: 'Humble Student of the Markets: The Chinese are coming!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/chinese-are-coming.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/chinese-are-coming.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Recently there have been a spate of headlines that suggest that the Chinese
    continue to show a high degree of investment interest in resources. Here are just
    a few examples:'
  prefs: []
  type: TYPE_NORMAL
- en: 'These stories are anecdotal and suggest that China understands that she is
    commodity short and is trying to gain long-term control of supply. But stories
    don’t tell the whole picture. Analysis from the Center for Geoeconomic Studies
    gives us a better picture of China’s external investment weights:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/bbf80f1c016def2bb872947d6da2ca85.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiWl2mY5fg3mBYyNbqtiOp_ygjEtg9eEDd0T7EZqaLCOK1KJXywvXQ4b7OykhlteuunNd885e4s3ui9WdvdCURmxAC6wxYJ4YaTENHP6S_ytnjiQBwnPmMUTmL5O00MKbo84ZNQ7aZa8pwM/s1600-h/2009_9_21_ChinasExternalInvestmentBiasNameFIX.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: This chart, along with their announced direct investments, seems a lot like
    the effects of a long-term investment policy that doesn’t change easily. Many
    of the announced investments are of the FDI (foreign direct investment) variety,
    which cannot be sold easily like a stock holding.
  prefs: []
  type: TYPE_NORMAL
- en: While there are some indications that [China may be pulling back on their commodity
    demand in the short-term](http://ftalphaville.ft.com/blog/2009/09/22/73311/china-cools-on-the-commodity-front/),
    don’t mistake tactical decisions with the long-term strategic picture.
  prefs: []
  type: TYPE_NORMAL
- en: As long as China is growing, it will mean a secular friendly environment for
    commodity bulls.
  prefs: []
  type: TYPE_NORMAL
