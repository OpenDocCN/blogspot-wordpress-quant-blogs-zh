- en: 'Falkenblog: Sometimes the Paranoids are Right'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 有时偏执者是对的'
- en: 来源：[http://falkenblog.blogspot.com/2010/06/sometimes-paranoids-are-right.html#0001-01-01](http://falkenblog.blogspot.com/2010/06/sometimes-paranoids-are-right.html#0001-01-01)
  id: totrans-5
