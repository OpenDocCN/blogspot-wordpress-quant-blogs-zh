- en: Permie vs consultant vs contractor | Coding the markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Permie（ permie）与顾问（consultant）与承包商（contractor）之间的比较 | 编码市场
- en: 来源：[https://etrading.wordpress.com/2006/05/31/permie-vs-consultant-vs-contractor/#0001-01-01](https://etrading.wordpress.com/2006/05/31/permie-vs-consultant-vs-contractor/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://etrading.wordpress.com/2006/05/31/permie-vs-consultant-vs-contractor/#0001-01-01](https://etrading.wordpress.com/2006/05/31/permie-vs-consultant-vs-contractor/#0001-01-01)
- en: Permie vs consultant vs contractor
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Permie vs consultant vs contractor
- en: May 31, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年5月31日
- en: For those of us plying our trade as coders in the City of London, or Wall Street,
    there’s a choice to be made about our mode of employment. Each of the three options
    has its own particular pros and cons. And if you’re to avoid a mismatch between
    your employer’s expectations, spoken and unspoken, and your own, it’s best to
    be clear sighted about those pros and cons. I’ve worked as permie and consultant.
    I’ve never been a contractor. But I do have a very strong preference for permanent
    employment. Here’s my take on the up and down sides…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们这些在伦敦金融城或华尔街从事编程的人来说，我们需要对自己的雇佣方式做出选择。这三种选择各有利弊。如果您想避免雇主期望（明确和隐含）与您自己的不匹配，最好对这些利弊有清晰的认识。我曾经担任过
    permie 和顾问。我从未当过承包商。但我确实非常喜欢永久性就业。以下是我对优点和缺点的看法...
- en: Contractor
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承包商
- en: Pros
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优点
- en: Good money
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丰厚的报酬
- en: When times are good, you get to pick from a wide range of gigs, and to almost
    switch at will
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当市场好的时候，你可以从广泛的兼职中挑选，几乎可以随意切换
- en: Cons
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺点
- en: When times are bad you can be out of work for a long time, and you may have
    to take a cut to get back in
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当市场不好时，你可能要很长时间才能找到工作，而且可能需要降价才能重新进入
- en: You may not get much choice or influence over your work day to day
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能会对自己的日常工作没有太多选择权或影响力
- en: You’re unlikely to be in the room when the final decision is made
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不太可能在场 when the final decision is made
- en: Consultant
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顾问
- en: Pros
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优点
- en: Slightly more security than a contractor. This security can be illusory. During
    the last downturn lots of consulting firms canned staff pretty quick when the
    work dried up
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比承包商略微安全一些。这种安全感可能是虚幻的。在上一轮经济衰退期间，当工作减少时，许多咨询公司很快裁减了员工
- en: You get to switch projects, like a contractor. But you may not have much choice
    over which projects your assigned to.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有机会像承包商一样切换项目。但是，你可能会对分配给自己的项目没有太多选择权。
- en: Cons
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺点
- en: Money not as good as contracting
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报酬不如承包商
- en: Negotiating the eternal conflict of interest between consultancies and their
    clients. The consultancy wants maximum duration and headcount from any project
    to maximise billing. The client wants the project done, and the consultants gone.
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协商咨询公司（consultancies）与客户之间利益冲突的永恒问题。咨询公司希望从任何项目中获取最长的持续时间和最大的人员编制，以最大化账单。客户希望项目完成，咨询师离开。
- en: Permie
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Permie
- en: Pros
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优点
- en: Security. If you’re any good at your job you should be more secure than consultants
    or contractors
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性。如果你擅长你的工作，你应该比顾问或承包商更安全
- en: 'Bonus: that’s why we’re working in the front office!'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奖金：这就是我们为什么在 front office 工作的原因！
- en: 'Influence: the chance to bring your own ideas, proposals and innocvations to
    the table. If you can get the business to sign up, you work on your own pet projects.
    To me, this is invaluable. Also, being in the room when the final decision is
    made.'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 影响力：将您自己的观点，提案和创新带到桌面的机会。如果您能让业务部门签署，您将从事自己的心头好项目。对我来说，这是无价的。此外，在最终决策时在场。
- en: Cons
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺点
- en: Lack of change can be frustrating for the easily bored.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏变化可能会让容易感到无聊的人感到沮丧。
- en: Sometimes you have to resign to escape a project you’re fed up with.
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时候，为了逃避一个你厌倦的项目，你必须辞职。
- en: Sometimes advocates of consultancy represent it as combining the best of contracting
    and permie work. I fear that in many cases it combines permie compensation with
    contractor security.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，咨询公司的倡导者将其代表为将承包商和 permie 工作的最佳结合。我担心在许多情况下，它将 permie 报酬与承包商的安全性相结合。
- en: I haven’t mentioned the distinction between working for a technology consumer
    org, like a bank, and a tech producer, like a vendor. That’s a topic for another
    day…
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有提到为技术消费者组织（如银行）和科技生产商（如供应商）工作的区别。那是另一个话题...
