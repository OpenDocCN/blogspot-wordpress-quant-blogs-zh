- en: 'Humble Student of the Markets: Say goodbye to the nostalgia of Trump`s 1950`s
    America'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/12/say-goodbye-to-nostalgia-of-trumps.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/12/say-goodbye-to-nostalgia-of-trumps.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last week,
  prefs: []
  type: TYPE_NORMAL
- en: '[Donald Trump](https://twitter.com/realdonaldtrump/status/1067494680416407552)'
  prefs: []
  type: TYPE_NORMAL
- en: tweeted his dissatisfaction with General Motors' decision to close four US plants.
  prefs: []
  type: TYPE_NORMAL
- en: I feel his pain. Indeed, wage growth in Old Economy industries have been stagnant
    for quite some time.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ](https://www.wsj.com/articles/trumps-gm-collision-1543365295)'
  prefs: []
  type: TYPE_NORMAL
- en: 'wrote an editorial in response:'
  prefs: []
  type: TYPE_NORMAL
- en: President Trump believes he can command markets like King Canute thought he
    could the tides. But General Motors has again exposed the inability of any politician
    to arrest the changes in technology and consumer tastes roiling the auto industry.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I agree. Trump's 1950's framework for analyzing the economy has become outdated.
    The world is moving on, and investors should move on too.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
