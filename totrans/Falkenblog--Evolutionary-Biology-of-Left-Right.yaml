- en: If some people see dangers in immigrants via these deep evolutionary roots,
    it's difficult to reach a mutual understanding with reason-based, rational arguments.
    The fear comes from deeply ingrained unconscious systems that one can't control
    any more than one can choose to like the smell of rotting meat. You can discuss
    whether immigrants are a financial gain or burden to society, but if germophobes
    are concerned about an entirely different risk they aren't even fully aware of,
    such arguments will have no resonance.
  prefs: []
  type: TYPE_NORMAL
- en: As usual, it puts the right into being unreasonable, driven by instinctive heuristics
    now irrelevant as proven by science in peer-reviewed journals. Such evolutionary
    arguments are only popular, if even allowed, among academics for understanding
    bad right-wing beliefs or tendencies. If you apply such reasoning to why women
    or African Americans act or believe in a certain way, it would be immediately
    shot down as sexist or racist if you were explaining anything that was not an
    obviously good thing. Even for advantageous attributes--say why people of West
    African descent dominate sprinting--it is 'problematic,' because it provides a
    slippery slope for explaining disadvantageous attributes, perpetuating oppression. 
    Intellectuals are highly attuned to their particular status hierarchy, needing
    citations, faculty recommendations, and book blurbs. Suggesting the intolerable
    status quo is not explained by a malevolent cis-white-Christian-hetero pathology
    marks you a potential quisling at best. Tribalism requires identifying enemies,
