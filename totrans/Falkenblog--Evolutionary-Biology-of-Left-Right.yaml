  zh: ). 人类的生理免疫系统进化为了在病原体进入体内时保护我们。同时，人类和其他动物也进化出了行为免疫系统，激励我们避免可能接触感染的场合。粪便和腐烂的肉普遍被认为是恶臭，并且不出所料地含有许多危险的细菌。避免潜在的感染源对我们的生存至关重要，避免感染的动机直至今天仍深植于我们内心。
