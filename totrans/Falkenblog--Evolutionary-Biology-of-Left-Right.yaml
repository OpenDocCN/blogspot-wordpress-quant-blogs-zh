- en: ). The physical immune system evolved to defend us when pathogens enter the
    body. Concurrently, humans and other animals have evolved a behavioral immune
    system, which motivates us to avoid situations where we might become exposed to
    infection. Feces and rotting flesh are universally considered bad smells, and
    unsurprisingly contain a lot of dangerous bacteria.  Avoiding potential sources
    of infection has been crucial to our survival, and the motivation to avoid infection
    remains deeply rooted in us to this day.
  prefs: []
  type: TYPE_NORMAL
- en: Supposedly, this behavioral immune system explains the left-right stance on
    immigration. If you are hypersensitive to infection the last thing you want to
    do is to interact with a pathogen source. It operates entirely outside conscious
    awareness, utilizing the emotion of disgust to motivate avoidance of potentially
    infected objects and people. Thus it would explain why the right discourages sexual
    freedom because it leads to sexually transmitted diseases, and also why the right
    sees immigrants as an infection hazard, the way the American Indians
