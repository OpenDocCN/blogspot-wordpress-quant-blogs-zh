- en: It's straightforward to explain why a binary set of competing coalitions within
    a collective is common. Given the non-linear political payoff to coalition size--eg,
    when moving from 49% to 51% of the votes--the larger party gains more than it
    loses by letting the minor group add some of their priorities to their platform.
    The minority group joining the larger party, meanwhile, will see its priorities
    relegated to secondary positions but within a ruling or near-ruling party, such
    that their policies will have a higher chance of actually being implemented. When
    there are mutual gains from trade the transaction occurs spontaneously, resulting
    in the bipartisan equilibrium.
  prefs: []
  type: TYPE_NORMAL
- en: 'A less obvious phenomenon is the left-right political dichotomy. The differences
    are not as obvious because on many issues the right and left have changed sides,
    such as censorship and the right to free speech. Classical liberalism dominated
    the 19th century and emphasized negative rights, which only require others to
    abstain from interfering with you. These are promoted by left and right for different
    things: the left champions abortion, euthanasia, and recreational drugs, while
    the right champions economic transactions, guns, and homeschooling. President
    Woodrow Wilson was widely seen as a Progressive, but as he led the US into the
    disastrous WW1, leftist intellectuals sought a new term unsullied by this connection
    and chose ''liberalism,'' highlighting the tricky nature of distilling the essence
    of right and left political views.'
