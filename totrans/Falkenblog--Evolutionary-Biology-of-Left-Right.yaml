- en: I don't find the behavioral immune theory to the left-right divide stupid, just
    tenuous. My aversion to dirt or sticky things has little valence in my thoughts
    about immigration, but that's my conscious brain working, perhaps puppeteered
    by a hyperactive behavioral immune response. In any case, the Covid-19 pandemic
    is a falsification of this theory. If the right were relatively hypertensive to
    pathogens, the current left-right stance on easing lockdown restrictions would
    be the opposite. The right wants to break the lockdown more than the left. One
    could argue the real factor here is that the right does not value life highly
    relative to economics, but the lockdown is not just opening up factories, but
    beaches, parks, and all sorts of places where people congregate.
  id: totrans-22
