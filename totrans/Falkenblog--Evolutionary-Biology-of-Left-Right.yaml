  type: TYPE_NORMAL
  zh: 我认为行为免疫理论与左右派别并不愚蠢，只是牵强。我的对污垢或粘稠物的厌恶对移民问题的想法影响不大，但这是我的意识大脑的运作，也许是受到过度活跃的行为免疫反应的操纵。无论如何，新冠肺炎疫情证伪了这一理论。如果右翼相对过敏于病原体，当前左右翼在放松封锁限制上的立场将会相反。右翼更希望打破封锁比左翼更甚。有人可能会主张真正的因素是右翼相对于经济并不重视生命，但封锁不仅仅是为了开放工厂，还包括海滩、公园和所有人们聚集的地方。
