- en: 'Quantifiable Edges: Very Narrow Range'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：非常狭窄的区间
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/very-narrow-range.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/very-narrow-range.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/05/very-narrow-range.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/very-narrow-range.html#0001-01-01)
- en: 'Tuesday’s SPY range was the lowest in over 3 months. Since 1999 there has been
    a bit of a downside bias following narrow range days. The narrower the range in
    relation to recent ranges, the more bearish the inclination has been. Below is
    a table showing the 10-day returns following a day that was the narrowest range
    in X days:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 星期二的SPY区间是过去3个月中最低的。自1999年以来，在狭窄的区间之后总有一点向下倾斜的倾向。与近期区间相比，区间越窄，倾向越熊市。以下是显示在X天内最狭窄区间的10天回报的表格：
- en: '[![](img/9c888b1fe393773c5d2f118d76f9babb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNrRKR07Djs2oDfoIvbZdqtOYRKv53zwL0uaqUMBE3k5NodG1CPzU6vgLsIuwe5-I2VopOKoDfqirRDRsPc6ncL-tXKxF3Q2hGSCLoSDMjr1h7plVQiTtEdNmrEK1re39s_uE-QPYxkYg/s1600-h/2009-5-6+png1.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/9c888b1fe393773c5d2f118d76f9babb.png)（[链接](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjNrRKR07Djs2oDfoIvbZdqtOYRKv53zwL0uaqUMBE3k5NodG1CPzU6vgLsIuwe5-I2VopOKoDfqirRDRsPc6ncL-tXKxF3Q2hGSCLoSDMjr1h7plVQiTtEdNmrEK1re39s_uE-QPYxkYg/s1600-h/2009-5-6+png1.PNG)'
- en: Of course this morning the excitement over the jobs report seems to be trumping
    any narrow-range tendencies so far.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，今天早上就业报告的兴奋似乎正在超越任何狭窄区间的倾向。
