- en: 'Quantifiable Edges: Unusual Action on the 3-day Pullback'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：3日回调中的不寻常动作
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/unusual-action-on-3-day-pullback.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/unusual-action-on-3-day-pullback.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/unusual-action-on-3-day-pullback.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/unusual-action-on-3-day-pullback.html#0001-01-01)
- en: A 3-day pullback on its own doesn't provide much of an upside edge. An edge
    tends to appear when the pullback happens in conjunction with other things. “Other
    things” might include a very low 3/10 Offset HV, a deceleration in the pullback,
    or a seasonal advantage. None of those things are appearing right now. But I did
    note one interesting aspect of this pullback that seemed worth further examination.
    While the SPX has declined the last three days, the VIX has risen the last three
    days. This isn't unusual. What is unusual is the fact that Wednesday's drop was
    the biggest for the SPX, yet the rise in the VIX was the smallest of the last
    3 days. I looked at other times this had occurred since 1990.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   一个单独的3日回调本身并不提供太多的上行优势。当回调与其他事情同时发生时，通常会出现优势。“其他事情”可能包括非常低的3/10偏移量 HV，回调的减速，或季节性优势。现在这些事情都没有出现。但我注意到了这次回调的一个有趣方面，似乎值得进一步研究。虽然标普500在过去三天里下跌了，但VIX在过去三天里上涨了。这并不罕见。不寻常的是，尽管周三标普500的跌幅最大，但VIX的涨幅却是过去三天的最小值。我从1990年以来这种情况发生的其他时间进行了查看。'
