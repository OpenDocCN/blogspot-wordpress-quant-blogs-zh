- en: Not a whole lot of instances but early indications are that the setup may be
    bullish.  I examined the instances a bit further in last night's subscriber letter. 
    I tossed around whether to incorporate these results into my estimates. Ultimately
    I decided not to. The results were very variable, the number of instances was
    low, and the last time it occurred was 2003. I did find it compelling enough to
    monitor going forward, though.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   没有太多的案例，但早期的迹象表明这个设置可能是看涨的。我曾在昨晚的付费订阅信中进一步检查了这些案例。我考虑是否将这些结果纳入我的估计中。最终我决定不这么做。结果非常不一致，案例数量少，而且上次发生这种情况是在2003年。但我认为它足够吸引人，值得继续监控。'
