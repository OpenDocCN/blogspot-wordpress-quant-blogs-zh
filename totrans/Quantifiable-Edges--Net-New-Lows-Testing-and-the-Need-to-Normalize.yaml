- en: 'Quantifiable Edges: Net New Lows Testing and the Need to Normalize'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：净新低测试和标准化需要
- en: 来源：[http://quantifiableedges.blogspot.com/2008/07/net-new-lows-testing-and-need-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/net-new-lows-testing-and-need-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/07/net-new-lows-testing-and-need-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/net-new-lows-testing-and-need-to.html#0001-01-01)
- en: One measure of breadth that reached an extreme on Friday was the number of NYSE
    stocks hitting new 52-week lows. Rather than just looking at 52-week lows, I typically
    like to look at the differential of highs and lows. As with many of the indicators
    I use, I believe it’s important to normalize the results when looking over long
    time periods. (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五达到极端的一个广度指标是纽约证券交易所股票触及新52周低点的数量。不仅仅是看52周低点，我通常喜欢看高低点的差异。与我所使用的许多指标一样，我认为在长期内查看结果时标准化结果很重要。（
- en: '[Click here for a discussion on normalizing put/call ratios](http://quantifiableedges.blogspot.com/2008/06/why-you-need-to-normalize-putcall-ratio.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 点击此处讨论标准化看涨/看跌比率：[http://quantifiableedges.blogspot.com/2008/06/why-you-need-to-normalize-putcall-ratio.html](http://quantifiableedges.blogspot.com/2008/06/why-you-need-to-normalize-putcall-ratio.html)
- en: '.) For this indicator the need to normalize springs from the fact that the
    total issues trading on the NYSE is significantly greater now than it was in the
    1970’s and early 80''s. Therefore I divide the raw result by the number of issues
    outstanding to get a percent figure. The total result on Friday was a net of 757
    or just over 23% of the total issues traded on the NYSE. Here’s an example of
    two tests that demonstrates how results would vary greatly if you fail to adjust
    for the total issues trading:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个指标，需要标准化的原因在于，在纽约证券交易所交易的股票总数现在显著大于70年代和80年代初。因此，我将原始结果除以流通中的股票数量，得到一个百分比数字。本周五的总结果是净757个，占纽约证券交易所交易股票总数的23%以上。以下是一个示例，说明如果您未能调整交易总数，结果将会有很大差异：
- en: '[![](img/8f94a39d1fbf825c313400b39e3ea70e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgPwO3uTAyZJVtU-pt98zO6dMmmkuEu5hys7hPuOSpkZcqep51Hf85_CFz268O3oYra375khyHn5N_eOqeQyrkeBC7OCz0GPHsqOX4acvhWI3KQcDyLTtPYcTRFpS2v0Js9xUUYKZWO9EY/s1600-h/2008-7-14+net+new+lows+raw.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/8f94a39d1fbf825c313400b39e3ea70e.png)'
- en: 'Using 750 as your trigger level would give you 10 trades. Most of which are
    fairly recent. Now let’s use the percentage instead and see what the results look
    like:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将750作为您的触发水平将给您10个交易机会。其中大部分是比较近期的。现在让我们使用百分比而不是看看结果如何：
- en: '[![](img/cef2052b493b1da947d5df13824d8fcc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjsKN2ILKZBoY-z8u2uKklI8wqI6fvCjXdCjI44gQnUGCcJibo5RSyCjZn8vENVY6u3TanhTewg61-o_sKR0v9wUUYtaviNxcgz8QnsHp3fim5pLq8KJUw4cKy_ibLJbuLAi4ZxnGd36Hk/s1600-h/2008-7-14+net+new+lows+adjusted.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/cef2052b493b1da947d5df13824d8fcc.png)'
- en: 18 trades instead of 10 and results are not as good as they appeared with the
    first test. Many more instances are found here when looking back to the 70's and
    80's. By using raw numbers instead of normalizing them, you’d be missing out on
    almost half the pertinent data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 18个交易机会，而不是10个，并且结果不如第一个测试看起来那么好。回顾70年代和80年代，在这里找到更多此类实例。使用原始数字而不是标准化数字，您将错过几乎一半的相关数据。
