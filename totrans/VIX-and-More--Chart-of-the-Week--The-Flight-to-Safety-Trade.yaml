- en: 'VIX and More: Chart of the Week: The Flight-to-Safety Trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表：避险交易'
- en: 来源：[http://vixandmore.blogspot.com/2010/05/chart-of-week-flight-to-safety-trade.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/chart-of-week-flight-to-safety-trade.html#0001-01-01)
