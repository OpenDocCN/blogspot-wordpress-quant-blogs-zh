- en: The OpenGamma and Clearmatics demo blockchain [PoC](https://www.finextra.com/pressarticle/64233/opengamma-and-clearmatics-demo-blockchain-poc) appears
    to be a step in the right direction, both in technology terms, and in relevant
    to business terms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[OpenGamma 和 Clearmatics 演示区块链 PoC](https://www.finextra.com/pressarticle/64233/opengamma-and-clearmatics-demo-blockchain-poc)
    似乎是朝着正确方向迈出的一步，无论是技术上还是与业务相关的方面。'
- en: 'the key innovation is the use of a distributed virtual machine to compute business
    logic and financial models. Robert Sams, Founder and CEO of Clearmatics explains:'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关键创新在于使用分布式虚拟机来计算业务逻辑和金融模型。Clearmatics 的创始人兼首席执行官 Robert Sams 解释道：
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Distributed ledger technology emphasises shared and replicated data storage,
    but some very specific and rigorous business logic must govern how those ledgers
    are amended. If the automation of that logic isn’t also distributed, then DLT
    will actually encourage more centralisation in post-trade intermediation and do
    little to increase transparency.”
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “分布式账本技术强调共享和复制的数据存储，但一些非常具体且严格的业务逻辑必须规范如何修改这些账本。如果该逻辑的自动化也不是分布式的，那么 DLT 实际上会在后期交易中介过程中鼓励更多的中心化，并且对增加透明度没有太多帮助。”
- en: I assume as it was using Ethereum, it was using Smart Contracts as part of the
    PoC?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为由于使用了 Ethereum，所以它在 PoC 中使用了智能合约？
