- en: 'Timely Portfolio: Turning 100,000'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：达到100,000
- en: 来源：[http://timelyportfolio.blogspot.com/2012/06/turning-100000.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/06/turning-100000.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/06/turning-100000.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/06/turning-100000.html#0001-01-01)
- en: Way back in December 2010, I started blogging here at Timely Portfolio, and
    as you can see, turning 100,000 pageviews was something I never expected.  Thanks
    to all the readers who have motivated me to continue and who have taught me along
    the way.
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 早在2010年12月，我就开始在及时投资组合这里写博客了，正如你所看到的，达到100,000页面浏览量是我从未预料到的事情。感谢所有激励我继续前进的读者，以及在这一路上教导我的人。
- en: '**Wednesday, December 8, 2010**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2010年12月8日，星期三**'
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Reading->Writing
  id: totrans-9
  prefs:
  - PREF_BQ
  - PREF_H5
  type: TYPE_NORMAL
  zh: 阅读->写作
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am determined to play not spectate. After 20 years of voracious reading, I
    have decided to write, and this blog represents my commitment. More than likely
    it will be a reflection of me, so a lot about my work/passion money management
    and markets but also hopefully some worthwhile thoughts and observations. I will
    be the writer and possibly the only reader ultimately but I know that I will benefit
    immensely from this project. Any benefit to others will be extremely gratifying
    and help resolve my debt to all the wonderful authors that have entertained and
    enlightened me over the years.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我决心不仅要当观众，还要积极参与。在20年的大量阅读之后，我决定开始写作，这个博客代表了我的承诺。很可能它将反映我，所以这里有很多关于我的工作/激情、金钱管理以及市场的内容，但我也希望有一些有价值的思考和观察。我将成为这个项目的作者，可能是唯一的读者，但我知道我将从这项事业中获得巨大的收益。对别人的任何益处都将非常令人满意，并帮助我解决多年来娱乐和启发我的所有奇妙作者的债务。
