- en: 'Humble Student of the Markets: My plan for 2014'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：我对2014年的计划
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/12/my-plan-for-2014.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/12/my-plan-for-2014.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/12/my-plan-for-2014.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/12/my-plan-for-2014.html#0001-01-01)
- en: Blogging will be light until the New Year, but I wanted to share my investment
    plan for 2014\. Here is how I see US equity market conditions right now.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 博客将会轻松一些，直到新年，但我想分享一下我的2014年投资计划。以下是我对美国股票市场状况的看法。
- en: '**A sweet spot for equities?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**股票的黄金时期？**'
- en: Current macro conditions indicate that we are in a sweet spot for equity returns.
    The US economy continues to revive and it is starting to show signs of growth
    acceleration.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的宏观条件表明，我们正处于股票回报的一个黄金时期。美国经济持续复苏，并开始显示增长加速的迹象。
- en: As
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如
- en: '[New Deal Democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-despite-seasonal-quirks-short-term-still-looks-good)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[新交易民主党人](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-despite-seasonal-quirks-short-term-still-looks-good)'
- en: 'puts it, short-term and coincidental indicators are all pointing up but he
    is concerned about the rise in mortgage rates, a key element of his longer dated
    indicators that raise concerns about late 2014 and early 2015:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 表示，短期和同时性指标都呈上升趋势，但他担心抵押贷款利率的上升，这是他更长期指标的一个关键因素，引发了对2014年底和2015年初的担忧。
- en: Coincident indicators were generally positive, but less strongly so. Steel production
    is positive albeit more muted. Bank lending rates remain at or near record lows.
    House prices remain strongly positive. Tax withholding retreated after an excellent
    November. Gallup consumer spending remained quite positive, despite challenging
    YoY comparisons, Johnson Redbook was moderately positive, but the ICSC index less
    so.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同时性指标总体上是积极的，但不是那么强烈。钢铁产量虽然增长，但增长幅度较小。银行贷款利率保持在创纪录低位或附近。房价保持强劲增长。在一个出色的11月之后，税收代扣有所回落。尽管面临挑战性的年同比比较，盖洛普消费支出仍然非常积极，约翰逊红皮书稍微积极，但ICSC指数不那么乐观。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My mantra remains the same. The economy has bounced back in the second half
    of this year, and all looks well for the next 3 to 6 months. Housing and especially
    interest rates must be watched carefully, however, as to the end of 2014 and 2015.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的口头禅仍然不变。今年下半年经济已经反弹，未来3到6个月一切看起来都很好。然而，必须仔细观察房地产市场，特别是利率，因为接近2014年底和2015年。
- en: In particular, the bond market's reaction to the inevitable Fed tapering, whenever
    that occurs, has to be watched very carefully. Will long rates start to back up
    and push up mortgage rates and dampen growth in the cyclically sensitive housing
    sector?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，债券市场对不可避免的美联储缩减政策的反应，无论何时发生，都必须非常小心地观察。长期利率会开始回升，推高抵押贷款利率并抑制周期性敏感的房地产部门的增长吗？
- en: Meanwhile, European leading indicators are still pointing up, though coincidental
    indicators still look punk. The ECB has made it clear that it is prepared to give
    the market a Draghi Put, which is supportive of growth. China is growing, albeit
    in an unbalanced fashion.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，欧洲的领先指标仍然呈上升趋势，尽管同时性指标仍然看起来有点糟糕。欧洲央行已明确表示，它准备给市场提供德拉吉支撑，这有助于增长。中国正在增长，尽管不太平衡。
- en: Simply put, global growth is continuing and there is little or no tail risk
    in the immediate future. It's time to get long equities. What could possibly go
    wrong?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，全球增长仍在持续，眼下几乎没有尾部风险。是时候做多股票了。可能出什么问题呢？
- en: '**Too good to be true?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**太美好了，难以置信？**'
- en: Maybe it's because I apprenticed under people who lived through the terrible
    bear market of 1974-75 that I worry so much, but I have this nagging feeling that
    these market conditions are too good to be true.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 或许是因为我是在那些经历了1974-75年可怕熊市的人身边学徒，我会如此担心，但我有这种困扰的感觉，认为这些市场状况太美好了，难以置信。
- en: If you look, there are a number of technical and fundamental clouds on the horizon.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你留意一下，就会发现地平线上有很多技术和基本面的阴影。
- en: '[John Murphy](http://stockcharts.com/members/analysis/20131214-1.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·墨菲](http://stockcharts.com/members/analysis/20131214-1.html)'
- en: '(subscription required) pointed out that 2014 is the second year of the Presidential
    Cycle, which is usually not equity friendly [emphasis added]:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '（需要订阅）指出，2014年是总统周期的第二年，通常不利于股票市场 [重点加强]:'
- en: According to the Stock Traders Almanac, the two first years of the four-year
    cycle are usually the worst with the last two usually the best. Bear markets usually
    occur during the first two years. Since 2013 (the first year of this term) was
    so strong, historical odds for 2014 (the second year) to suffer a downside correction
    are pretty high.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据《股票交易者年鉴》，四年周期的前两年通常是最差的，最后两年通常是最好的。熊市通常发生在前两年。由于2013年（本届任期第一年）如此强劲，2014年（第二年）遭受向下调整的历史几率相当高。
- en: '[![](img/7c17f3b44c6286f3f30a19f8306e6fc0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiKKxmtHKvxph51QJf7pAjhSuM0RSh3idOX3w23Wf87S0UXRjCJZzPKGNNmbjBJJfHgGBZ8VsySMchX5-z_KzvDeiDrBuIkwwxAq1lu01j0qWFQ4KqO24XpwmToyFddytRxrzuuF5caxIg/s1600/Presidential+cycle.png)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![总统周期](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiKKxmtHKvxph51QJf7pAjhSuM0RSh3idOX3w23Wf87S0UXRjCJZzPKGNNmbjBJJfHgGBZ8VsySMchX5-z_KzvDeiDrBuIkwwxAq1lu01j0qWFQ4KqO24XpwmToyFddytRxrzuuF5caxIg/s1600/Presidential+cycle.png)'
- en: Chart 1 overlays four-year cycle lows on the SP 500 going back to 1990\. The
    vertical bars show the last six bottoms occurring in 1990, 1994, 1998, 2002, 2006,
    and 2010\. Earlier four-year patterns (not shown here) occurred in 1970, 1974,
    1982, and 1987 (the cycle skipped 1978 while 1987 was a year late). Most of those
    bottoms took place during the second half of those years (mainly around October),
    and have coincided with midterm congressional elections. Assuming the four-year
    pattern repeats, the next bottom is due in 2014 and most likely during the fourth
    quarter. That carries both good and bad news. While the second year of a presidential
    term (like 2014) is usually the weakest, the third year (2015) is usually the
    strongest. ***The bad news is that 2014 is likely to experience a major stock
    correction. The good news is that correction should lead to a major buying buying
    opportunity later in the year.***
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图1在标普500指数上叠加了自1990年以来的四年周期低点。垂直条形图显示了1990年、1994年、1998年、2002年、2006年和2010年发生的最后六次底部。早前的四年周期模式（此处未显示）发生在1970年、1974年、1982年和1987年（该周期在1978年跳过，而1987年推迟了一年）。大多数这些底部出现在那些年份的第二半（主要在10月份），并与中期国会选举相吻合。假设四年周期模式重复，下一个底部应在2014年，最可能在第四季度。这既有好消息也有坏消息。虽然总统任期的第二年（如2014年）通常是最弱的，但第三年（2015年）通常是最强的。**坏消息是2014年很可能经历一次重大的股市调整。好消息是，这次调整应该会在年底带来一次重大的买入机会。**
- en: '**Growth and Value bears come out of the closet**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**成长和价值型熊市走出衣柜**'
- en: Besides the technical headwinds posed by the Presidential Cycle, a couple of
    well-respect growth and value oriented investors are turning bearish.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了由总统周期造成的技术逆风外，还有几位备受尊敬的成长和价值型投资者正在转为看空。
- en: '[Mark Hulbert](http://www.marketwatch.com/story/market-could-be-hitting-a-dangerous-triple-top-2013-12-10)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·胡伯特](http://www.marketwatch.com/story/market-could-be-hitting-a-dangerous-triple-top-2013-12-10)'
- en: 'pointed out last week that the Value Line Median Appreciation Potential, which
    has a growth tilt, hasn''t been this bearish since 1969:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，具有增长倾向的价值线中值增值潜力自1969年以来从未如此看空：
- en: To be sure, the market may resolve its current critical juncture by headed higher
    rather than turning down. Yet Aronson notes that other indicators are also flashing
    caution.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，市场可能会通过上涨而非下跌来解决其当前的危机。然而，阿рон森指出，其他指标也在发出警告。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One to which he draws special attention is known as the Value Line Median Appreciation
    Potential, or VLMAP, for short. This represents the median of the projections
    made by Value Line’s analysts of where the 1,700 widely followed stocks they closely
    monitor will be trading in three to five years’ time. But for brief exceptions,
    the VLMAP currently is lower than it’s been in many decades.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他特别关注的一个被称为价值线中值增值潜力，简称VLMAP。这代表了价值线分析师对1700支他们密切监测的广泛追踪股票在未来三到五年时间的交易位置的预测的中值。但除了短暂的例外，VLMAP目前是几十年来最低的。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For example, the VLMAP today stands at 30%, where it’s been for seven straight
    weeks. Prior to the October 2007 peak, it got this low for just one week. And
    it never got this low in the months leading up to the 2000 market top.( [Read
    a column I devoted earlier this year to the VLMAP](http://online.wsj.com/news/articles/SB10001424127887324763404578430830648834320).
    )
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，VLMAP今天处于30%，已经连续七周如此。在2007年10月的高峰之前，它只在这个低位待了一周。并且在2000年市场顶部之前的几个月里，它从未这么低过。（[阅读我今年早些时候专门为VLMAP写的专栏](http://online.wsj.com/news/articles/SB10001424127887324763404578430830648834320)。）
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In fact, you have to go all the way back to early 1969 to find another time
    in which the VLMAP spent as long a period at 30% or below. From then until the
    market’s December 1974 low, of course, the Dow fell more than 40%.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事实上，你必须追溯到1969年初，才能找到VLMAP在30%或以下持续如此长时间的另一个时期。从那时直到市场的1974年12月低点，道琼斯工业平均指数下跌了超过40%。”（-   ）
- en: As well, legendary value investor
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，传奇价值投资者（-   ）
- en: '[Warren Buffett](http://www.businessinsider.com/druckenmiller-icahn-and-buffett-on-the-stock-market-2013-9)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃伦·巴菲特](http://www.businessinsider.com/druckenmiller-icahn-and-buffett-on-the-stock-market-2013-9)（-   ）'
- en: has stated while equities look fairly valued, he can't find anything to buy,
    though he did allow that
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在表示股市看起来估值相当的同时，他找不到值得购买的东西，尽管他确实允许了（-   ）
- en: '[Buffett] noted that the equity market was fairly valued and stocks were not
    overvalued. Specifically, Buffett said “They were very cheap five years ago, ridiculously
    cheap,” and “That’s been corrected.” He also noted, “We’re having a hard time
    finding things to buy.” One has to take note when the world’s most high profile
    investor (a long investor), cannot find stocks to buy although he reports his
    business is improving.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[巴菲特]指出，股票市场估值合理，股票并不被高估。具体来说，巴菲特说“五年前它们非常便宜，荒谬地便宜，”并且“那已经被纠正了。”他还指出，“我们很难找到值得购买的东西。”当世界上最知名的价值投资者（一个长期投资者）不能找到股票购买，尽管他报告他的业务正在改善时，我们必须注意。（-   ）'
- en: This is a case of watching what Buffett does, not just what he says. When he
    says that he can't find anything to buy, you have to start getting cautious. When
    both Growth (VLMAP) and Value (Buffett) are cautious, then investors have to get
    especially wary.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关注巴菲特行动，而不仅仅是他说什么的情况。当他表示找不到任何值得购买的东西时，你必须开始变得谨慎。当增长（VLMAP）和价值（巴菲特）都变得谨慎时，投资者必须特别小心。（-   ）
- en: '**Positive momentum, long term caution**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**积极动量，长期谨慎**（-   ）'
- en: The combination of positive short-term indicators and analysis from Value Line,
    Buffett et al point to the same thing. Short term momentum remains positive and
    stocks remain in a multi-year uptrend...
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 正面短期指标和Value Line、巴菲特等人的分析都指向同一个结果。短期动量保持积极，股市仍处于多年的上升趋势中...（-   ）
- en: '...but longer term indicators, such as valuation (VLMAP and Buffett) and longer
    dated economic indicators (New Deal Democrat), are flashing caution signs. So
    markets rally for now, but watch out as we approach late 2014.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但更长期的指标，如估值（VLMAP和巴菲特）和更长期的的经济指标（New Deal Democrat），正在发出谨慎的信号。所以市场目前可能会反弹，但随着我们接近2014年底，要小心。（-   ）
- en: My base case scenario calls for stock prices to continue to grind upwards until
    mid-2014, at which point some unknown catalyst is likely send equities downwards.
    Some time during Q2 and Q3, I would have to re-evaluate the macro conditions and
    re-position portfolios accordingly.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基本情景预测是，股票价格将继续稳步上涨，直到2014年年中，届时某个未知的催化剂可能会使股市下跌。在第二季度和第三季度期间，我必须重新评估宏观经济状况，并相应调整投资组合。（-   ）
- en: Today, the VIX at levels that are low by historical standards, indicating that
    the price of downside put protection are relatively cheap. Investors should consider
    staying long equities today but starting to accumulate cheap put protection into
    mid-year.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，VIX处于历史标准下的低水平，表明看跌期权保护的价格相对便宜。投资者应该考虑今天持有股票，但开始在中期积累便宜的看跌期权保护。（-   ）
- en: 2014 is sounding like a good year to be selling in May and go away.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年听起来像是一个在五月份卖出并离开的好年份。（-   ）
