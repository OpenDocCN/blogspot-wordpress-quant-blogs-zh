- en: Electronic Bond Trading – Citi, Deutsche, NYSE
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Financial News had an [article](http://www.efinancialnews.com/story/2013-01-11/citi-credit-cross-electronic-bond-platform)
    discussing the Citi platform in Jan 2013.  Today, the FT has an [article](http://www.ft.com/cms/s/0/5b84709a-76b5-11e2-ac91-00144feabdc0.html)
    (subscription needed) on *Deutsche* Bank and its platform to ease [corporation](http://www.efinancialnews.com/story/2012-11-15/nyse-euronext-launches-bondwatch)
    bond trading among institutional investors and rival brokers
  prefs: []
  type: TYPE_NORMAL
- en: Deutsche has floated the idea that bonds not matched by a broker are put into
    a so-called liquidity hub and institutions and rival brokers can post firm interest.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WSJ’s article in December 2012 [predicted](http://online.wsj.com/article/BT-CO-20121214-704645.html)
    this surge in electronic bond trading
  prefs: []
  type: TYPE_NORMAL
- en: Banks and others predict an increase in electronic fixed-income trading next
    year as investors look beyond traditional phone-based trading with dealers, according
    to new research released Thursday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Respondents from 24 dealer banks and brokers told independent researcher Tabb
    Group that asset managers would increase their electronic trading over the next
    year. On average, they said the increase would be up to 10% in terms of the value
    of each trade going through and up to 4% in terms of the number of orders being
    ticketed, according to the Tabb report.
  prefs:
  - PREF_BQ
