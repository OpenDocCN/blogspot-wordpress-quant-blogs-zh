- en: 'Interview With a Pioneer: David Aronson | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 访谈一位先驱：David Aronson | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2014/05/12/interview-with-a-pioneer-david-aronson/#0001-01-01](https://cssanalytics.wordpress.com/2014/05/12/interview-with-a-pioneer-david-aronson/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2014/05/12/interview-with-a-pioneer-david-aronson/#0001-01-01](https://cssanalytics.wordpress.com/2014/05/12/interview-with-a-pioneer-david-aronson/#0001-01-01)
- en: '[![aronson](img/510ab5ca4ef15df2e5c3fed284aaee5b.png)](https://cssanalytics.files.wordpress.com/2014/05/aronson.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![aronson](img/510ab5ca4ef15df2e5c3fed284aaee5b.png)](https://cssanalytics.files.wordpress.com/2014/05/aronson.jpg)'
- en: David Aronson is considered by many serious quants to be one of the first authors
    to seriously address the subject of data-mining bias in trading system development.
    His popular book “[Evidence-Based Technical Analysis](http://www.amazon.com/gp/product/0470008741/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0470008741&linkCode=as2&tag=cssa01-20&linkId=XMGAPMV5ZQ2YPQFY%22>Evidence-Based%20Technical%20Analysis:%20Applying%20the%20Scientific%20Method%20and%20Statistical%20Inference%20to%20Trading%20Signals</a><img%20src=%22http://ir-na.amazon-adsystem.com/e/ir?t=cssa01-20&l=as2&o=1&a=0470008741)”
    is a must read for system developers. One of the interesting things that most
    people do not know is that David was a pioneer in the use of machine-learning
    in financial markets going back over four decades. Over that time he has become an
    expert in developing predictive models using trading indicators.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'David Aronson 被许多认真的量化分析师认为是最早认真对待交易系统开发中数据挖掘偏差问题的作者之一。他受欢迎的书 “[基于证据的技术分析](http://www.amazon.com/gp/product/0470008741/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0470008741&linkCode=as2&tag=cssa01-20&linkId=XMGAPMV5ZQ2YPQFY%22>Evidence-Based
    Technical Analysis: Applying the Scientific Method and Statistical Inference to
    Trading Signals</a><img%20src=%22http://ir-na.amazon-adsystem.com/e/ir?t=cssa01-20&l=as2&o=1&a=0470008741)”
    是系统开发人员必读之作。大多数人不知道的有趣的事情之一是，David 在四十多年前就是金融市场中使用机器学习的先驱。在那段时间里，他成为了使用交易指标开发预测模型的专家。'
- en: 'Recently he released the book: [Stastically Sound Machine Learning for Algorithmic
    Trading of Financial Instruments](http://www.amazon.com/gp/product/148950771X/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=148950771X&linkCode=as2&tag=cssa01-20&linkId=5VYBLDQ7FNHPHTBT%22>Statistically%20Sound%20Machine%20Learning%20for%20Algorithmic%20Trading%20of%20Financial%20Instruments:%20Developing%20Predictive-Model-Based%20Trading%20Systems%20Using%20TSSB</a><img%20src=%22http://ir-na.amazon-adsystem.com/e/ir?t=cssa01-20&l=as2&o=1&a=148950771X)
    as a companion to the [TSSB software](http://www.tssbsoftware.com/) that implements
    all of the applications found in the book. The TSSB software is incredibly powerful
    and the book does a good job of explaining the myriad of applications that are
    possible.  After reading the book, it became readily apparent that this software
    was the product of hundreds or even thousands of hours of very meticulous work
    that could only be shaped by a lifetime of experience working with machine-learning. I
    had a chance to speak with David recently at length to discuss a variety of different
    topics:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近他出版了一本书：[为金融工具算法交易开发的统计上严谨的机器学习](http://www.amazon.com/gp/product/148950771X/ref=as_li_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=148950771X&linkCode=as2&tag=cssa01-20&linkId=5VYBLDQ7FNHPHTBT%22>Statistically
    Sound Machine Learning for Algorithmic Trading of Financial Instruments</a><img%20src=%22http://ir-na.amazon-adsystem.com/e/ir?t=cssa01-20&l=as2&o=1&a=148950771X)作为[TSSB软件](http://www.tssbsoftware.com/)的伴侣，该软件实现了书中所有的应用。TSSB软件非常强大，书中很好地解释了可能的各种应用。在阅读完这本书后，很显然，这个软件是经过数百甚至数千小时非常仔细的工作的结果，只有用一生经验从事机器学习工作才能塑造出来。我最近有机会与David进行了深入的交谈，讨论了各种不同的主题：
- en: '**What was the motivation behind TSSB?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**TSSB背后的动机是什么？**'
- en: The initial purpose for creating TSSB was as internal software for Hood River
    Research in our consulting work in applying predictive analytics to financial
    markets. The bulk of our consulting work has been developing performance boosting
    signal filters to existing trading systems. There was no software available  that
    dealt successfully with data manning bias and over fitting problems associated
    with the application of machine learning to financial market data.  We decided
    to sell a guided tutorial for its use (Statistically Sound Machine Learning for
    Algorithmic Trading of Financial Instruments) to raise funds for its additional
    development.  TSSB is made available for free.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 创建TSSB的最初目的是作为Hood River Research内部软件，用于在金融市场中应用预测分析的咨询工作。我们的大部分咨询工作是开发性能提升信号过滤器以改进现有的交易系统。当时没有软件能够成功处理机器学习应用于金融市场数据时产生的数据偏向和过拟合问题。我们决定出售一个使用指导教程（用于金融工具算法交易的统计稳健机器学习）以筹集资金用于其进一步开发。TSSB免费提供。
- en: '**What is it that got you interested in predictive modelling versus using traditional
    trading systems?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**是什么让你对预测建模而不是使用传统交易系统感兴趣？**'
- en: I started as a stock broker with Merrill lynch in the 70’s. I wanted to promote
    the money management services of a Netcom a CTA—but Merill wouldn’t permit that
    at the time. So I left to go out on my own and began analyzing the performance
    of all CTAs registered with the CFTC as of 1978.  I started reading about statistical
    pattern recognition (what is now known as predictive analytics) after a prospect
    of mine from the aerospace industry suggested it might be valuable to apply to
    financial markets. Only two CTAs in my survey were using such methods- and so
    I thought there would be an edge to trading systems based on this approach. But
    in the late 1970’s affordable computers at the time were not quite up to the task.
    A precursor to Hood River Research was Raden Research Group. We developed an early
    predictive analytics platform for financial market data software called Prism.
    The software used a machine learning technique called kernel regression (GRNN)
    and this predated the use of neural networks and the publication of papers on
    neural nets in the 1980’s. However, like NN, some of the early methods had the
    problem of over-fitting the data—and few appreciated the statistical inference
    issues involved.  Later I joined forces with Dr. Timothy Masters who is a statistician
    and TSSB was developed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在70年代开始在美林证券担任股票经纪人。我想推广一家网络通信顾问（CTA）的资金管理服务，但当时美林不允许这样做。因此我离开独自创业，开始分析自1978年以来在美国商品期货交易委员会（CFTC）注册的所有CTA的表现。在我的一位来自航空航天行业的潜在客户建议将统计模式识别（现在称为预测分析）应用于金融市场可能很有价值后，我开始阅读有关统计模式识别的书籍。（什么是现在所知的预测分析）在我的调查中，只有两家CTA使用了这种方法-因此我认为基于这种方法的交易系统将具有优势。但到20世纪70年代末，当时可负担的计算机还无法完成这项任务。Hood
    River Research的前身是Raden Research Group。我们为金融市场数据软件开发了最早的预测分析平台，名为Prism。该软件使用了称为核回归（GRNN）的机器学习技术，这比神经网络的使用和20世纪80年代发表的神经网络论文还要早。然而，与NN一样，一些早期方法也存在数据过拟合的问题-并且很少有人重视涉及的统计推断问题。后来我与统计学家Timothy
    Masters博士合作，开发了TSSB。
- en: '**Why do you think conventional technical analysis is flawed from a statistical
    or theoretical standpoint?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您为什么认为传统的技术分析在统计或理论基础上是有缺陷的？**'
- en: The quality of the indicators uses as inputs to a predictive model or a trading
    system are very important. Even the best conventional technical indicators have
    only small amount predictive information. The vast majority is noise. Thus the
    task is to model that tiny amount of useful information in each indicator and
    it with useful information in other indicators.  Rules defined by a human analyst
    often miss potentially useful but subtle information.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用作预测模型或交易系统输入的指标的质量非常重要。即使是最传统的技术指标也只有少量的预测信息。绝大多数是噪音。因此，任务是对每个指标中的少量有用信息进行建模，并与其他指标中的有用信息相结合。由人类分析师定义的规则经常错过可能有用的但微妙的信息。
- en: Consistency is also an issue—experts are not consistent in their interpretation
    of multi-variable data even when presented with the exact same information on
    separate occasions.  Models, however they are developed are, by definition,  always
    consistent. I would also highlight that there is ample peer-reviewed research
    demonstrating that humans lack the configural thinking abilities needed to integrate
    multiple variables simultaneously, except under the most ideal conditions.  In
    contrast this is a task that is easily handled by quantitative models.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一致性也是一个问题——即使专家们在不同的时间面对完全相同的信息，他们在解释多变量数据时也不一致。然而，无论模型是如何开发的，它们都具有定义上的始终一致性。我还想强调的是，有充足的同行评审研究表明，人类在没有最理想条件的情况下，缺乏同时整合多个变量的配置性思维能力。相比之下，这是量化模型能够轻松处理的任务。
- en: '**You wrote the book: “Evidence-Based Technical Analysis”, what are the challenges
    of identifying potentially profitable technical trading rules using conventional
    or even state of the art statistical significance tests alone?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你写了这本书：“基于证据的技术分析”，那么仅使用传统甚至最先进的名义统计显著性测试来识别可能盈利的技术交易规则有哪些挑战？**'
- en: Standard statistical significance tests are fine when evaluating a single hypothesis. 
    In the context of developing a trading system this would be the case when the
    developer predefines all indicators parameter values, rules, etc. and this is
    never tweaked and retested.  The challenge lies with trying to evaluate trading
    systems “discovered” after many variants of the system have been tested and best
    performing one is selected.  This search, often called data mining renders standard
    significance tests useless.  Data mining is not a bad thing, in and of itself. 
    We all do it either manually or in an automated fashion.  The error is in failing
    to realize that specialized evaluation methods are required.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估单一假设时，标准的统计显著性测试是合适的。在开发交易系统的背景下，这将是开发者在预定义所有指标参数值、规则等后，不再进行调整和重新测试的情况。挑战在于尝试评估在测试了许多系统的变体并选择表现最佳的一个之后“发现”的交易系统。这种搜索，通常被称为数据挖掘，使得标准的显著性测试变得无用。数据挖掘本身并不是一件坏事。我们所有人都在以手工或自动化的方式做同样的事情。错误在于没有意识到需要专业的评估方法。
- en: Another issue worth pointing out that standard predictive modeling methods are
    guided by a criterion based on minimizing prediction errors, such as mean squared
    error and these are not optimal for predictive modes intended to be used for trading
    financial markets.  It is possible for a model to have poor error reduction across
    the entire range of its forecasts while being profitable for trading because when
    its forecasts are extreme they carry useful information.  It is more appropriate
    to use financial measures such as the profit factor which are all included as
    objective functions within TSSB.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个值得指出的问题是，标准的预测建模方法是基于最小化预测误差的标准，例如均方误差，而这些并不是用于交易金融市场的预测模式的优化选择。有可能一个模型在整个预测范围内的误差减少表现不佳，但在交易中仍然有利可图，因为它在预测极端值时携带有用的信息。更合适的是使用诸如利润因子之类的金融指标，这些都是包含在TSSB的目标函数之中。
- en: Yet a 3^(rd) issue is the multiple hypothesis problem is encountered when building
    systems. Typically there is a search for the best indicators from an initial large
    set of candidates, a search for the best values of various tuning parameters,
    perhaps even a search for the best systems to include in a portfolio of trading
    systems. These searches are typically conducted via guided search where what is
    learned at step N is used to guide what is searched at step N+1.  Standard approaches
    to this problem  such as  White’s Reality Check and the one I discussed in Evidence
    Based Technical Analysis (Wiley 2006) fail for guided search.  Genetic algorithms
    and genetic programming, in fact all forms of machine learning that build multi-indicator
    trading systems use guided search.  One of the unique features of the TSSB software
    is that we have Permutation Training that does work for guided search machine
    learning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，第三个问题是在构建系统时遇到的多元假设问题。通常，从一组候选指标的初始大集合中寻找最佳指标，寻找各种调整参数的最佳值，或许甚至是在交易系统组合中寻找最佳系统。这些搜索通常是通过引导搜索进行的，其中在第N步学到的内容被用来指导第N+1步的搜索。对于引导搜索，此类问题的标准方法，如怀特的现实检查以及我在《基于证据的技术分析》（Wiley
    2006）中讨论的方法都失败了。事实上，所有构建多指标交易系统的机器学习方法，如遗传算法和遗传编程，都使用引导搜索。TSSB软件的一个独特功能是，我们有一种置换训练方法，它适用于引导搜索的机器学习。
- en: '**Which methods that most quantitative research analysts use are potentially
    the most dangerous/least likely to work based upon your research? Which methods
    that most technical analysis gurus use that are potentially the most dangerous/least
    likely to work?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的研究，大多数量化研究分析师使用的方法中，哪些方法可能是最危险的/最不可能奏效的？大多数技术分析大师使用的方法中，又有哪些可能是最危险的/最不可能奏效的？
- en: Now that the statistical tools are so easy to use and there is so much free
    code (ie R etc) there is a lot of over-fitting and a lot of backtests that look
    great but don’t generalize on out-of-sample data going forward. Because empirical
    research on financial market data has only one set of historical data, and it
    is easy to abuse almost any type of methodology including walk-forward. Assuming
    that you use software such as TSSB it is easier to avoid these issues. That said,
    there is no substitute for common sense or logic in selecting indicators to use
    or building intelligent model architecture. In my opinion, the way to differentiate
    or uncover real opportunities currently lie in the clever engineering of new features-
     such as better indicators.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在统计工具非常易于使用，而且有很多免费代码（如R等），因此存在大量的过拟合和大量的在样本外数据上看起来很好但不具普遍性的回测。由于对金融市场数据的实证研究只有一套历史数据，而且几乎任何类型的方法都很容易被滥用，包括前进漫步。假设您使用像TSSB这样的软件，更容易避免这些问题。话说回来，在选择要使用的指标或构建智能模型架构方面，常识或逻辑是没有替代品的。在我看来，目前揭示或发现真实机会的方式在于巧妙地工程新特征——比如更好的指标。
- en: '**Why are the TSSB indicators superior to the conventional indicators that
    most traders tend to look at? What advantages do the TSSB indicators have that
    are unique?**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么TSSB指标优于大多数交易者通常会查看的传统指标？TSSB指标有哪些独特的优势？
- en: Many of the indicators included in the TSSB indicator library, which number
    over 100, have been transformed or re-scaled for consistency across markets. 
    This is crucial for cross-sectional analysis. Some utilize non-linear fitting
    methods on the underlying variables to produce unique outputs. We have also included
    a wide variety of unique indicators like Morlet wavelets, some proprietary third-party
    indicators such as FTI (Follow-Through-Index developed by Khalsa), as well as
    some indicators that we have seen published like the financial turbulence indicator
    by Kritzman that we found to be unique or valuable.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 包含在TSSB指标库中的许多指标，总数超过100个，已经被转换或重新缩放以保持市场间的统一性。这对于截面分析至关重要。其中一些利用非线性拟合方法对基础变量产生了独特的输出。我们还包括了像Morlet小波等多种独特的指标，一些专有的第三方指标，例如FTI（由Khalsa开发的跟随指数），以及我们发现独特或有价值的像Kritzman的金融动荡指标这样的指标。
- en: '**Thank You David.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您，David。
