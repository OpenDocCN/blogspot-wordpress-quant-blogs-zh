- en: 'Humble Student of the Markets: Turning on comment moderation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学者：开启评论审核
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/turning-on-comment-moderation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/turning-on-comment-moderation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/turning-on-comment-moderation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/turning-on-comment-moderation.html#0001-01-01)
- en: There has been too much spam lately so I am turning on comment moderation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近垃圾邮件太多，所以我开启了评论审核。
- en: Any and all relevant comments are welcome. You are free to disagree with me.
    Just don't spam us.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何和所有相关的评论都是受欢迎的。你有权自由地与我持不同意见。只是不要给我们发垃圾邮件。
