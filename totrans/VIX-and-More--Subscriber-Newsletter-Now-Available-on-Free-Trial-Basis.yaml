  type: TYPE_NORMAL
  zh: VIX和更多：订阅者通讯现在提供免费试用基础
- en: 来源：[http://vixandmore.blogspot.com/2009/01/subscriber-newsletter-now-available-on.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/subscriber-newsletter-now-available-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/subscriber-newsletter-now-available-on.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/subscriber-newsletter-now-available-on.html#0001-01-01)
- en: I do my best to keep subscriber newsletter information to a minimum on the blog,
    but I want to make sure readers are aware that I have made a number of enhancements
    to the [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/). The
    most important change from a content perspective, is that instead of publishing
    two very different editions on Wednesday and Sunday, I am now combining all the
    content into one weekly issue, with new content.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我尽量在博客上减少订阅者通讯的信息量，但我想确保读者知道我对[订阅者通讯](http://vixandmoresubscriber.blogspot.com/)做了一些改进。从内容角度最重要的改变是，我不再发布周三和周日两个非常不同的版本，而是将所有内容合并到一个每周发行的单一
    issue 中，并包含新的内容。
- en: Starting with today’s the newsletter, the *Market Recap and Commentary* section
    is being expanded into a more comprehensive *The Week in Review* and separate
    *Market Commentary* section. There will be an increased emphasis on a global perspective,
    macroeconomic issues and fundamental analysis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从今天开始的新闻通讯，*市场回顾与评论*部分将扩展为更全面的*一周回顾*以及独立的*市场评论*部分。将更加重视全球视角、宏观经济问题和基本面分析。
- en: Another new section, *Volatility Update*, tracks and analyze changes in the
    VIX, the *VIX and More* [Global Volatility Index](http://vixandmore.blogspot.com/search/label/Global%20Volatility%20Index),
    the [VXV](http://vixandmore.blogspot.com/search/label/VXV), and a number of related
    indicators, such as moving averages in the VIX, historical volatility in the SPX,
    the [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV), etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个新板块*波动率更新*，跟踪并分析VIX、*VIX与更多内容*[全球波动率指数](http://vixandmore.blogspot.com/search/label/Global%20Volatility%20Index)、[VXV](http://vixandmore.blogspot.com/search/label/VXV)以及一些相关指标的变化，如VIX的移动平均线、SPX的历史波动率、[VIX:VXV比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)等。
