- en: 'Quantifiable Edges: The Most Wonderful Week Of The Year'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：一年中最美好的周
- en: 来源：[http://quantifiableedges.blogspot.com/2012/12/the-most-wonderful-week-of-year.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/12/the-most-wonderful-week-of-year.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/12/the-most-wonderful-week-of-year.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/12/the-most-wonderful-week-of-year.html#0001-01-01)
- en: Over several time horizons op-ex week in December has been the most bullish
    week of the year for the SPX.  The positive seasonality actually has persisted
    for up to 3 weeks.  I showed this last year in the 12/12/11 blog.  I’ve updated
    that study below to include last year’s stats.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，12月的期权周一直是标普500指数一年中最具看涨的一周。实际上，这种正面的季节性特征延续了多达3周。我在去年的12月12日的博客中展示了这一点。下面我更新了那个研究，包括了去年的统计数据。
- en: Even though last year failed to see a move higher during opex week the stats
    still appear extremely strong.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管去年在期权周期间未能看到上涨，但统计数据仍然非常强劲。
