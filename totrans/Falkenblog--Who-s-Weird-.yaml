- en: 'Falkenblog: Who''s Weird?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：谁是奇怪的？
- en: 来源：[http://falkenblog.blogspot.com/2010/08/whos-weird.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/whos-weird.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/08/whos- weird.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/whos-weird.html#0001-01-01)
- en: 'Someone told me these two laws, which I find comforting:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人告诉我这两条定律，我觉得很安慰：
- en: 1) You aren't as weird as you think
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 你不像你想象的那样奇怪
- en: 2) Other people are weirder than you think
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 其他人比你想象的更奇怪
