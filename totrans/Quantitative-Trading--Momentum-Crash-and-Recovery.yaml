- en: '" that professor Kent Daniel discovered. This refers to the fact that momentum
    strategies generally work very poorly in the immediate aftermath of a financial
    crisis. This phenomenon apparently spans many asset classes, and has been around
    since the Great Depression.  Sometimes it lasted multiple decades, and at other
    times these strategies recovered during the lifetime of a momentum trader. So
    how have momentum strategies fared after the 2008 financial crisis, and have they
    recovered?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “肯特·丹尼尔教授发现的现象。这指的是动量策略在金融危机后的立即 aftermath通常表现非常糟糕。这一现象显然跨越了许多资产类别，并自大萧条以来一直存在。有时它持续了数十年，在其他时候，这些策略在动量交易者的有生之年内恢复。那么2008年金融危机后动量策略的表现如何，它们恢复了吗？
