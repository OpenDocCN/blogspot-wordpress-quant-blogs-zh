- en: 'Despite evidences that indeed momentum strategies have enjoyed a general recovery,
    we must play the part of skeptical financial scientists and look for alternative
    theories. If any reader can tell us an alternative, plausible explanation why
    ZS should start to display trending behavior since July 2011, but not before,
    please post that in the comment area. The prize for the best explanation: I will
    disclose in private more details about this strategy to that reader. (To claim
    the prize, please include the last 4 digit of your phone number in the post for
    identification purpose.)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有证据表明动量策略确实普遍复苏，我们必须扮演怀疑的金融科学家，寻找替代理论。如果任何读者可以告诉我们一个替代的、合理的解释，为什么ZS应该自2011年7月起开始显示趋势行为，但在此之前没有，请在评论区发布那个解释。最佳解释的奖品：我将私下向那个读者披露更多关于这个策略的详细信息。（要领取奖品，请在帖子中包含您电话号码的最后四位数字，以便识别。）
