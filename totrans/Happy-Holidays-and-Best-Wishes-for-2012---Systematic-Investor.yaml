- en: This is just a quick note to wish you and your family a very healthy and happy
    holidays and wonderful New Year! I hope you enjoyed reading my blog and thank
    you for your comments and emails.
  prefs: []
  type: TYPE_NORMAL
- en: Here is a short R code that implements an interesting idea from the [Charting
    the Santa Claus Rally](http://ibankcoin.com/woodshedderblog/2011/12/15/charting-the-santa-claus-rally/)
    post by Woodshedder. I will plot and compare the SPY performance this December
    versus average performance in previous Decembers.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '[![](img/9a582897b2fdd9302d8a93c167a18f3a.png "plot1.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2011/12/plot1-small5.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Hope this year will not disappoint and we will see the rally towards the year
    end.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to find average performance in the other months, I recommend reading
    [Trading Calendar](http://www.cxoadvisory.com/trading-calendar/) article by CXO
    Advisory.
  prefs: []
  type: TYPE_NORMAL
- en: To view the complete source code for this example, please have a look at the
    [bt.december.trading.test() function in bt.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r).
  prefs: []
