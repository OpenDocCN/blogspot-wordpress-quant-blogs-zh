- en: I will be stopping by the High Performance Computing on Wall Street conference
    on Monday, Sept 17, and catch up with the new Digipede release.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在9月17日周一参加华尔街高性能计算会议，并了解Digipede的新版本。
- en: Wednesday through Friday, I will be at the Gartner Complex Event Processing
    conference in Orlando.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周三至周五，我将在奥兰多的Gartner复杂事件处理会议上。
- en: I am starting to feel like a vendor. However, in my new role, I am basically
    playing software entrepreneur again, this time in the context of a multi-billion
    company.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始觉得自己像一个供应商了。然而，在我的新角色中，我基本上又开始扮演软件企业家，这次是在一家市值数百亿美元的公司背景下。
