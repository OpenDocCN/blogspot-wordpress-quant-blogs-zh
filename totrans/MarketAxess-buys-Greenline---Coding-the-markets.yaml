- en: '[Mostly](http://mostly.wordpress.com) [reports](http://mostly.wordpress.com/2008/03/07/marketaxess-fix-future/)
    that MarketAxess has bought a [FIX](http://www.fixprotocol.org/) tools vendor:
    [Greenline](http://www.greenlinetech.com/).  Greenline’s entire product line seems
    to consist of FIX debugging tools. I’m sure they’re very helpful if you’re executing
    a FIX integration. But what does it say about FIX as protocol or standard if an
    ISV can build an entire business around debugging and diagnostic tools ?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mostly](http://mostly.wordpress.com) [reports](http://mostly.wordpress.com/2008/03/07/marketaxess-fix-future/)
    that MarketAxess has bought a [FIX](http://www.fixprotocol.org/) tools vendor:
    [Greenline](http://www.greenlinetech.com/).  Greenline’s entire product line seems
    to consist of FIX debugging tools. I’m sure they’re very helpful if you’re executing
    a FIX integration. But what does it say about FIX as protocol or standard if an
    ISV can build an entire business around debugging and diagnostic tools ?'
- en: More importantly, I think it teaches us an important lesson qua [Ferguson on
    platform strategy](http://www.amazon.com/High-Stakes-No-Prisoners-Internet/dp/0812931432). 
    For a platform to gain adoption in a multisided market, it has to give one group
    of constituents a free ride to get the others on board. For instance, Microsoft
    gives developers a free ride with excellent dev tools and resources either free
    or at cost. The developers generate apps that bring fee paying users on board.
    FIX is just a standard, and not a platform, and doesn’t give a free ride to buy
    or sell side. Hence the patchy adoption in fixed income, and the market opportunity
    for the likes of Greenline.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，我认为这教给我们一个重要的教训，即[费尔逊关于平台战略的观点](http://www.amazon.com/High-Stakes-No-Prisoners-Internet/dp/0812931432)。在一个多边的市场中，要想让一个平台被采纳，它必须给其中一个利益相关者群体提供一个免费的车票，以促使其他人加入。例如，微软通过提供卓越的开发者工具和资源（免费或成本价）给开发者一个免费的车票。开发者生成应用，吸引付费用户加入。FIX只是一个标准，不是一个平台，并且不提供买卖方的免费车票。因此，在固定收益领域，其采纳情况参差不齐，这对于Greenline等公司来说，市场机会就出现了。
