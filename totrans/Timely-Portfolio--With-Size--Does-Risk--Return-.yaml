- en: 'Timely Portfolio: With Size, Does Risk–>Return?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：规模大小会影响风险→回报吗？
- en: 来源：[http://timelyportfolio.blogspot.com/2011/12/with-size-does-risk.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/with-size-does-risk.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/12/with-size-does-risk.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/with-size-does-risk.html#0001-01-01)
- en: 'A basic tenet in finance is that higher risk should lead to higher return as
    the time horizon stretches to infinity.  However, in bonds, higher risk has not
    meant higher return with either credit risk (high-yield) or long duration risk
    (maturity > 15 years).  Based on some quick analysis of [Kenneth French’s dataset](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french)
    on returns by market capitalization, it appears theory might better explain reality
    but not in a linear fashion.  For those more interested in risk and return on
    small caps, see this fascinating revelation refuting a basic tenet of finance
    [About That Small Cap Effect: Oops!](http://systematicrelativestrength.com/2011/12/01/about-that-small-cap-effect-oops/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金融领域的一个基本原则是，随着时间跨度的无限延伸，更高的风险应该带来更高的回报。然而，在债券中，更高的风险（无论是信用风险（高收益）还是长期期限风险（到期日>15年））并没有带来更高的回报。基于对[Kenneth
    French的数据集](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french)的快速分析，该数据集按市值计算回报，理论似乎更好地解释现实，但并非线性关系。对于那些更关注小市值股票的风险和回报的人，请参阅这篇令人着迷的启示，它反驳了金融的一个基本原则[关于小市值效应：哦！](http://systematicrelativestrength.com/2011/12/01/about-that-small-cap-effect-oops/)
