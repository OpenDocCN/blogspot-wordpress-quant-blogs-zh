  zh: 我对特朗普为何对美联储施加如此大的压力有些困惑。在最近
- en: '[CNBC interview](https://www.cnbc.com/video/2019/04/01/cea-chair-kevin-hassett-on-the-economy-retirement-stephen-moore-and-more.html)'
