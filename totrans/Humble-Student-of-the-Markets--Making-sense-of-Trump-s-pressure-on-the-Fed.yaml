- en: 'Humble Student of the Markets: Making sense of Trump''s pressure on the Fed'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/04/making-sense-of-trumps-pressure-on-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/04/making-sense-of-trumps-pressure-on-fed.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am somewhat at a loss of why Trump is putting so much pressure on the Federal
    Reserve. In a recent
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC interview](https://www.cnbc.com/video/2019/04/01/cea-chair-kevin-hassett-on-the-economy-retirement-stephen-moore-and-more.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', CEA chair Kevin Hassett projected that growth would rise again to 3% later
    this year. “Everything we see right now is teeing us up to have a year like last
    year - Q1 around 1.5% or 2%, then Q2 goes way north, carries you into a 3% year.”'
  prefs: []
  type: TYPE_NORMAL
- en: After the BLS reported a strong than expected March Jobs Report last Friday,
    Donald Trump repeated his assertion that the Fed should shift to an easier monetary
    policy (via
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](https://www.cnbc.com/2019/04/05/trump-says-economy-would-take-off-like-rocket-ship-if-fed-cut-rates-ends-tightening-policy.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: President Donald Trump said Friday the U.S. economy would climb like "a rocket
    ship" if the Federal Reserve cut interest rates.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Commenting after a strong jobs report for March, Trump said the Fed "really
    slowed us down" in terms of economic growth, and that "there's no inflation."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I think they should drop rates and get rid of quantitative tightening," Trump
    told reporters, referring to the Fed''s policy of selling securities to unwind
    its balance sheet, a stimulus put in place during the financial crisis. "You would
    see a rocket ship. Despite that we''re doing very well."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
