- en: 'Quantitative Trading: A good book for quantitative traders'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2009/06/good-book-for-quantitative-traders.html#0001-01-01](http://epchan.blogspot.com/2009/06/good-book-for-quantitative-traders.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Larry Connors and Cesar Alvarez (the guys behind tradingmarkets.com) recently
    published
  prefs: []
  type: TYPE_NORMAL
- en: '[Short Term Trading Strategies That Work](http://www.amazon.com/gp/product/0981923909?ie=UTF8&tag=quantitativet-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=0981923909)![](img/1daa7c16a5654cb7dbb486f2547fa98d.png)'
  prefs: []
  type: TYPE_NORMAL
- en: ', a nice collection of simple technical trading strategies that you can easily
    backtest and verify.'
  prefs: []
  type: TYPE_NORMAL
- en: As I have argued in my own
  prefs: []
  type: TYPE_NORMAL
- en: '[book](http://www.amazon.com/gp/product/0470284889?ie=UTF8&tag=quantitativet-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=0470284889)![](img/13ef8384cd28f18f72161f7d1b44d82e.png)'
  prefs: []
  type: TYPE_NORMAL
- en: ', simple strategies are often the ones that work best. As with any published
    strategies, you may find that their backtest performance may not be as high as
    advertised if you test them on a different time period or a different security,
    or with different transaction cost assumptions; but the main value of these strategies
    is that they serve as an inspiration to trigger your own imagination and motivate
    you to refine them further.'
  prefs: []
  type: TYPE_NORMAL
- en: (For e.g., though the book mainly covers long-only strategies, you can easily
    imagine the accompanying short strategies.)
  prefs: []
  type: TYPE_NORMAL
- en: To be quite honest, this is one of the few books on trading strategies that
    I actually manage to finish reading from cover to cover.
  prefs: []
  type: TYPE_NORMAL
