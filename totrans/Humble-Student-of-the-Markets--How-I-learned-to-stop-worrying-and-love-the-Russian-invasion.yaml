- en: 'Humble Student of the Markets: How I learned to stop worrying and love the
    Russian invasion'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦卑学生：我是如何学会不再担心并热爱俄罗斯入侵的》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/how-i-learned-to-stop-worrying-and-love.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/how-i-learned-to-stop-worrying-and-love.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/how-i-learned-to-stop-worrying-and-love.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/how-i-learned-to-stop-worrying-and-love.html#0001-01-01)
- en: As the events in the Ukraine and Crimea have developed at a breakneck pace,
    there has been much angst expressed in the media. The equity markets have sold
    off but most of the worries expressed is noise.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着乌克兰和克里米亚的事件迅速发展，媒体上表达了很多焦虑情绪。股票市场出现了抛售，但大多数表达的担忧只是噪音。
- en: I offer to my readers another way analytical framework for the current geopolitical
    situation..
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我向读者提供了另一种分析框架，用于解读当前的地缘政治局势。
- en: '**Conventional wisdom interpretation**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**传统智慧解释**'
- en: One analogy that is often used in foreign policy journals in the West's dealings
    with Russia, formerly the Soviet Union, is that while one side thinks it's playing
    chess, the other is playing poker. The implication is that we, the West, are playing
    the wrong game. An alternative interpretation is that both sides can get what
    they want, it's just up to each side to understand the trade-offs of its own strategy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方与俄罗斯（前苏联）的交往中经常使用的一个类比是，一方认为自己在下棋，另一方在打扑克。这暗示着我们，西方，正在玩错了游戏。另一种解释是，双方都可以得到他们想要的，只是由每一方来理解自己战略的权衡。
- en: Here's the conventional wisdom interpretation. A recently widely quoted
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是传统智慧的解释。最近被广泛引用的
- en: '[Politico](http://www.politico.com/magazine/story/2014/03/russia-vladimir-putin-the-west-104134.html?hp=t1#.UxP1yPSSx)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[政治家](http://www.politico.com/magazine/story/2014/03/russia-vladimir-putin-the-west-104134.html?hp=t1#.UxP1yPSSx)'
- en: 'commentary by Ben Judah about the Ukrainian crisis indicated that the West
    is weak geopolitically because it only cares about money:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本文作者本·犹太人对乌克兰危机的评论表明西方在地缘政治上软弱，因为他们只关心金钱：
- en: Western leaders are stunned because they haven’t realized Russia’s owners no
    longer respect Europeans the way they once did after the Cold War. Russia thinks
    the West is no longer a crusading alliance. Russia thinks the West is now all
    about the money.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西方领导人感到震惊，因为他们没有意识到在冷战后，俄罗斯的所有者不再像过去那样尊重欧洲人。俄罗斯认为西方不再是一个十字军联盟。俄罗斯认为西方现在只关心金钱。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Putin’s henchmen know this personally. Russia’s rulers have been buying up Europe
    for years. They have mansions and luxury flats from London’s West End to France’s
    Cote d’Azure. Their children are safe at British boarding and Swiss finishing
    schools. And their money is squirrelled away in Austrian banks and British tax
    havens.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普京的心腹们亲身体会到了这一点。俄罗斯的统治者们多年来一直在购买欧洲。从伦敦西区到法国的蔚蓝海岸，他们拥有豪宅和豪华公寓。他们的孩子在英国的寄宿学校和瑞士的完成学校安全无虞。他们的资金被藏匿在奥地利银行和英国避税天堂中。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Putin’s inner circle no longer fear the European establishment. They once imagined
    them all in MI6\. Now they know better. They have seen firsthand how obsequious
    Western aristocrats and corporate tycoons suddenly turn when their billions come
    into play. They now view them as hypocrites—the same European elites who help
    them hide their fortunes.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普京的内部圈子不再害怕欧洲的建制。他们曾经想象他们都在MI6里。现在他们知道得更清楚。他们亲眼见证了西方的贵族和企业大亨在他们的数十亿进入游戏时如何突然变得卑躬屈膝。他们现在把他们视为伪君子——那些帮助他们隐藏财富的同样欧洲精英。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once Russia’s powerful listened when European embassies issued statements denouncing
    the baroque corruption of Russian state companies. But no more. Because they know
    full well it is European bankers, businessmen and lawyers who do the dirty work
    for them placing the proceeds of corruption in hideouts from the Dutch Antilles
    to the British Virgin Islands.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 曾经，俄罗斯的权贵们会听取欧洲大使馆谴责俄罗斯国有企业巴洛克式腐败的声明。但不再如此。因为他们心知肚明，是欧洲的银行家、商人和律师们为他们做着肮脏的勾当，把腐败所得藏匿在从荷兰安的列斯到英国维尔京群岛的隐匿处。
- en: Judah is right, the elites in the West does primarily care about money. How
    else do you think they got to be the top 1%?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 犹太人是正确的，西方的精英主要关心金钱。你以为他们是怎么成为百分之一的顶尖人物的呢？
- en: '**Good riddance?** [Mark Galeotti](http://inmoscowsshadows.wordpress.com/2014/03/02/putins-pyrrhic-crimea-campaign/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**送走了？** [马克·加列奥蒂](http://inmoscowsshadows.wordpress.com/2014/03/02/putins-pyrrhic-crimea-campaign/)'
- en: of NYU's Center of Global Affairs wrote in a blog post (h/t
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约大学全球事务中心的**
- en: '[Patrick Chovanec](https://twitter.com/prchovanec/status/440144290367688704)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Patrick Chovanec](https://twitter.com/prchovanec/status/440144290367688704)'
- en: ') that Russia may be doing the Ukraine a favor by fostering an independent
    Crimean Republic loyal to Moscow:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ）认为俄罗斯可能正在通过培养一个忠诚于莫斯科的独立克里米亚共和国对乌克兰表示感谢：
- en: Strictly from a coldly logical position (and I am not advocating this, I should
    add), in many ways it is in Kyiv’s interests for Moscow to steal Crimea, and turn
    it into some pseudo-state or new part of the Russian Federation. Ukraine loses
    a sunny peninsula, but also a distinct drain on the state’s coffers (the Crimean
    economy is not great, and the region receives net subsidies from the centre).
    It sheds the most troublesome and Russophile of its regions, one which has been
    a turbulent locus of trouble for Kyiv for most of post-Soviet Ukraine’s history.
    It also gets concrete proof of the threat it faces from Russian bullying and probably
    accelerated and solicitous assistance from the US, EU, NATO, etc. It also validates
    every Ukrainian fear about Russia.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从纯粹的逻辑角度来看（我应该补充说我不是提倡这一点），在许多方面，对于基辅来说，莫斯科窃取克里米亚，并将其变成某种伪国家或俄罗斯联邦的新部分是有利的。乌克兰失去了一个阳光明媚的半岛，但也摆脱了国家财政的沉重负担（克里米亚经济并不出色，该地区从中心获得净补贴）。它摆脱了最麻烦和亲俄的地区，这个地区在苏联解体后的乌克兰大部分历史中都是基辅的动荡焦点。它还得到了俄罗斯欺凌的威胁的具体证据，以及可能来自美国、欧盟、北约等的加速和热心的帮助。这也验证了乌克兰对俄罗斯的每一项担忧。
- en: The post is well reading in its entirety but Galeotti makes a good point. If
    Putin wants the Crimea, why not let him have it? In the corporate world, this
    would be called "restructuring", "shedding underperforming assets", or "right-sizing".
    In other words, rather than allow a bunch of federal bureaucrats in Washington
    figure how to deal with Putin, why not let the market do it for us?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章值得一读，但 Galeotti 提出了一个很好的观点。如果普京想要克里米亚，为什么不让他拥有呢？在企业界，这被称为"重组"、"剥离表现不佳的资产"或"合理规模"。换句话说，与其让华盛顿的一群联邦官僚去想办法对付普京，不如让市场为我们解决这个问题？
- en: ~~Consider that during the Vietnam War, the United States spent about $1 million
    (when in the 1970's when $1 million meant a lot more) for every man, woman and
    child in Vietnam. Might it have achieved its foreign policy objectives much more
    cheaply? Maybe LBJ might have been able to achieve his [Great Society](http://www.americanrhetoric.com/speeches/lbjthegreatsociety.htm)
    without throwing the country into an inflationary spiral and at the same time
    scarring the American psyche for an entire generation.~~
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ~考虑到在越南战争中，美国大约花费了100万美元（在20世纪70年代，100万美元意味着更多）用于越南的每一个人。它可能以更加便宜的方式实现其外交政策目标？也许
    Lyndon B. Johnson 可能能够不把国家推入通货膨胀螺旋，同时给整整一代美国人留下心理创伤的情况下实现他的[大社会](http://www.americanrhetoric.com/speeches/lbjthegreatsociety.htm)。~
- en: '*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**'
- en: My American friends should imagine a scenario where a foreign power, e.g. Cuba,
    invades Puerto Rico. Yes, this the PR with a history of being a black hole of
    unsuccessful federal subsidies to foster industry, growth and employment. This
    is the PR with its teetering finances and near bankrupt status. What should Washington's
    response be?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我的美国朋友们应该想象一个场景，一个外国力量，比如古巴，入侵波多黎各。是的，这个波多黎各有着失败的国家补贴的历史，以促进工业、增长和就业。这是财务摇摇欲坠、濒临破产的波多黎各。华盛顿应该做出什么回应？
- en: This is an unacceptable violation of American sovereignty and would be dealt
    with in the harshest possible manner.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是对美国主权的一次不可接受的侵犯，并将以最严厉的方式予以处理。
- en: Thank you for invading. Please take it.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谢谢你的侵略。请拿走它。
- en: There are no right or wrong answers to this question. Just know that if one
    side is playing chess and the other poker, both can win. You just have to know
    what you are winning and what you are losing.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题没有对错答案。只需知道如果一方在下棋，另一方在玩扑克，双方都可以赢。你只需要知道你在赢什么，你在失去什么。
- en: '*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**'
- en: '**Addendum:**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**补充:**'
- en: I had seen the $1 million expenditure figure in a documentary called the 10,000
    Day War several decades ago, but I have been unable to verify that number.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我在几十年前的一部名为《10,000天战争》的纪录片中看到了100万美元的支出数字，但我一直无法核实这个数字。
