- en: 'Quantifiable Edges: CBI Remains Flatlined'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：CBI 保持平稳
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/cbi-remains-flatlined.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/cbi-remains-flatlined.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/01/cbi-remains-flatlined.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/cbi-remains-flatlined.html#0001-01-01)
- en: I've had a few questions about my Capitulative Breadth Indicator (CBI). (For
    more information see "CBI" label on the right hand side of the page.) When the
    market sells off hard it typically will begin to rise. So far in this selloff
    it hasn't budged. Still zero.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我的投降式广度指标（CBI）有一些疑问。（更多信息请参见页面右侧的“CBI”标签。）当市场剧烈下跌时，它通常会开始上升。到目前为止，这次下跌它还没有动静。仍然是零。
