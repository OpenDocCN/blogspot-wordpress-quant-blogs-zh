- en: I've had a few questions about my Capitulative Breadth Indicator (CBI). (For
    more information see "CBI" label on the right hand side of the page.) When the
    market sells off hard it typically will begin to rise. So far in this selloff
    it hasn't budged. Still zero.
  prefs: []
  type: TYPE_NORMAL
- en: 'I track CBI percentages for 24 sectors each night in the Subscriber Letter.
    As of Thursday''s close here was the breakdown: (click on table to enlarge)'
  prefs: []
  type: TYPE_NORMAL
