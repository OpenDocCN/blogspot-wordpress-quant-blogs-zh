- en: So while there has been some sharp selling over the last week or so it isn't
    the type that my indicator would consider capitulative. This doesn't mean the
    market won't bounce. It just means we don't have evidence from the CBI that it
    will.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以尽管在过去一周左右的时间里出现了一些剧烈的抛售，但这并不是我的指标所认为的投降型抛售。这并不意味着市场不会反弹。这只是意味着我们没有来自CBI的证据表明它将反弹。
