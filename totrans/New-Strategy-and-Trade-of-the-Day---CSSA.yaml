- en: '***Short*** VNQ ***Buy*** IYR'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***做空*** VNQ ***买入*** IYR'
- en: Cover when the RSI 2 of the ratio of VNQ:IYR crosses below 50 (type in VNQ:IYR
