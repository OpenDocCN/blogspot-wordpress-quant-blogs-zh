- en: Create ratios of near arbitrage and near substitute pairs and use the RSI2 for
    entries and exits.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 创建近似套利和近似替代对的比率，并使用RSI2进行入场和出场。
- en: '***For longs***: when the RSI2 of the ratio of the pair is below 20, go long
    and cover above 50'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***对于多头***：当该对的RSI2低于20时，做多并在50以上平仓'
- en: '***For shorts***: when the RSI2 of the ratio of the pair is above 80 go short
    and cover below 50.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***对于空头***：当该对的RSI2高于80时做空并在50以下平仓。'
