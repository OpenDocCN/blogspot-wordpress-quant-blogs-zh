  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/06/dog-that-didnt-bark.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/dog-that-didnt-bark.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Citigroup
  prefs: []
  type: TYPE_NORMAL
- en: '[announced](http://online.wsj.com/article/SB121416925522495095.html?mod=hps_us_whats_news)'
  prefs: []
  type: TYPE_NORMAL
- en: it was cutting mergers-and-acquisiions and IPO related bankers. You don't see
    any cuts for commercial lending. Speculative grade defaluts are still at below
    average levels (about 2.2% in Apr-May 2008, vs. 1.6% last year, 3.5% average).
    Further, the measure of ratings quality, the "Accuracy Ratio" of both ratings
    and the "Moody's Implied Ratings" remained high. This is consistent with low default
    environments, because when times are good, it's easy to separate the wheat from
    the chaff.
  prefs: []
  type: TYPE_NORMAL
- en: I think this implies the current crisis is focused, and that there will be no
    recession.
  prefs: []
  type: TYPE_NORMAL
