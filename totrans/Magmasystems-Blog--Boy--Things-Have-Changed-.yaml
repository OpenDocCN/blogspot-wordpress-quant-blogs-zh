- en: However, on my first day of freedom, at 8:30 AM (they did not even wait until
    9), I got a call from an old colleague of mine who was forming a new company and
    wanted me to be CTO of it. This position carried me until the summer of 2003,
    when we sold the company to our biggest competitor.
