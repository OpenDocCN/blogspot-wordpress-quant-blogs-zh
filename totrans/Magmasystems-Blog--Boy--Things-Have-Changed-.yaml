- en: During this time, I heard all sorts of horror stories about the consulting market.
    Nobody could find a job anywhere! At the apex of this madness, the New York Times
    magazine ran a story about a former high-flyer in the Internet world who was working
    at The Gap, selling jeans and trying to eke out a living. After we sold the company,
    I had about 2 months where I experienced the depths of the consulting marketplace.
    People with 10 years of heavy C++ were being offered $35 an hour, and were happy
    to take it!
  id: totrans-8
