- en: When I left my position as Technical Director of a new division of SGP in March
    2002, I knew that the market was starting to turn bad for consultants. Even the
    ones who were "known quantities" out there. I left SGP because I wanted to fulfill
    a dream and persue a master's degree in Percussion Performance. I had never had
    any downtime since graduating college and the pull of music was becoming stronger.
