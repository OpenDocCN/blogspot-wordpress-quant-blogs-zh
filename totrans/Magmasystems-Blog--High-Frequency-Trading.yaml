- en: I am sitting in my hotel lobby in Santiago de Compostelo, Spain, and trying
    to put in a half hour of laptop time while my wife and daughter are still sleeping.
    I am reading all of the hub-bub surrounding HFT and algo trading, all brought
    on by the arrest of the Goldman Sachs employee. This morning, Paul Wilmott has
    an
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我正坐在西班牙圣地亚哥德孔波斯特洛的酒店大堂里，在我妻子和女儿还在睡觉的时候，试图抽出半小时使用笔记本电脑。我正在阅读有关高频交易（HFT）和算法交易的种种喧嚣，所有这些都源于高盛员工的被捕。今天早上，保罗·威尔莫特有一篇
- en: '[editorial](http://www.nytimes.com/2009/07/29/opinion/29wilmott.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[编辑评论](http://www.nytimes.com/2009/07/29/opinion/29wilmott.html)'
- en: in the New York Times.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《纽约时报》上。
- en: What is going through my mind right now is the fact that, if HFT was regulated
    or banned, it would cost the jobs of a good number of very smart people in the
    Capital Markets industry. It would cause irreparable harm to some of the companies
    that support low-latency infrastructure. And, it would transform the Capital Markets
    industry in ways that I could not even imagine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此刻我脑海中思考的是，如果对HFT进行监管或禁止，那么这将导致资本市场行业中许多非常聪明的人失业。它可能会对支持低延迟基础设施的一些公司造成不可挽回的损害。而且，它将以我甚至无法想象的方式改变资本市场行业。
- en: More thoughts on this later.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 稍后再继续更多关于这个话题的思考。
