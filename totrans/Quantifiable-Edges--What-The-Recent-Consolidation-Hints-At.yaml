- en: 'Quantifiable Edges: What The Recent Consolidation Hints At'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：近期整理形态暗示了什么
- en: 来源：[http://quantifiableedges.blogspot.com/2013/03/what-recent-consolidation-hints-at.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/what-recent-consolidation-hints-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/03/what-recent-consolidation-hints-at.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/what-recent-consolidation-hints-at.html#0001-01-01)
- en: After the big reversal down last Monday the market has recovered quite a bit.
     What is interesting though is that it has closed within the range of that 1 bar
    every day for the last week.  The bears failed to follow through on that selloff,
    but the bulls have not managed to move the SPX back out of the range either.  This
    triggered the study below, which I last discussed a couple of years ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周一的大幅下跌之后，市场已经恢复了不少。不过有趣的是，过去一周它每天都在那个1个条形的范围内收盘。空头未能在此轮下跌中跟进，但多头也未能将标普500指数拉出该范围。这触发了对下面研究的讨论，我上次讨论这个研究是在几年前。
- en: '[![](img/ce07376f84358d0fa944265c0f6a91ba.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOYrAPkaN1LR0JN9wMCbizNFqEt7MAazBuCTszSA15x_ZQKnNem4w3SAm3UCNOoF-ts1D9GaVFklERkYOIOwOpUHq6aOOUDJhPHthqscOdL09Cygm7H7W7lpZXmZQvTF3okEswbS801Wi_/s1600/2013-03-05.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ce07376f84358d0fa944265c0f6a91ba.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOYrAPkaN1LR0JN9wMCbizNFqEt7MAazBuCTszSA15x_ZQKnNem4w3SAm3UCNOoF-ts1D9GaVFklERkYOIOwOpUHq6aOOUDJhPHthqscOdL09Cygm7H7W7lpZXmZQvTF3okEswbS801Wi_/s1600/2013-03-05.png)'
- en: Over the last 24 years or so the SPX has burst higher out of this “failed selloff”
    and consolidation on a fairly consistent basis.  But the implications are only
    bullish for a few short days.  After that there does not appear to be a decided
    edge for either the bulls or the bears.  I have a bit of a concern, though.  Technically,
    the current setup does qualify.  But the last 5 days have been a fairly nice rally.
     SPX just barely has missed breaking out of the range, and it has not “felt” like
    a 5-day consolidation.  So while the study suggests a likely pop higher in the
    next few days, the likelihood may not be quite as strong as suggested.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的24年左右，标普500指数经常从这种“失败的卖出”和整理形态中爆发性地上涨。但这种上涨的暗示仅在几天内是看涨的。之后，多头和空头似乎都没有明显的优势。我有些担忧。从技术角度看，当前的设置是符合条件的。但在过去的5天里，已经出现了一次相当不错的反弹。标普500指数几乎刚刚错过突破该范围，并且这5天的整理并不像是一个5天的整理。所以尽管研究暗示未来几天内可能会上涨，但这种可能性可能并不像暗示的那么强烈。
