- en: 'Humble Student of the Markets: A terrible 2011 for hedge funds'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：对冲基金的2011年表现糟糕
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/terrible-2011-for-hedge-funds.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/terrible-2011-for-hedge-funds.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/terrible-2011-for-hedge-funds.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/terrible-2011-for-hedge-funds.html#0001-01-01)
- en: I started this blog four years ago and my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我四年前开始写这个博客，我的
- en: '[first post](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一篇帖子](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
- en: was about how hedge fund returns have been correlated with stock returns. That
    correlation hasn’t changed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是关于对冲基金回报与股票回报相关的内容。这种相关性并未改变。
- en: That’s because hedge funds and stocks are all part of the risk trade. Hedge
    funds take risks and so do stock investors. In the current environment where the
    market oscillates between “risk-on” and “risk-off”, it’s not unexpected that hedge
    funds returns be correlated with stock returns. The chart below shows the returns
    of the HFRX Global Hedge Fund Index, which is a representative index of all investable
    hedge funds, compared to the S+P 500.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为对冲基金和股票都是风险交易的一部分。对冲基金承担风险，股票投资者也是如此。在当前市场在“风险开启”和“风险关闭”之间波动的环境下，对冲基金回报与股票回报相关并不意外。下面的图表显示了HFRX全球对冲基金指数的回报，这是一个代表所有可投资对冲基金的指数，与标普500的对比。
- en: Even though hedge fund returns were correlated to the S+P 500, the above chart
    shows that they tended to be less volatile than the S+P 500\. What that means
    is that when stock returns are down, hedge fund returns should be counted on to
    be down less and beat stock returns. In 2011, the chart below shows that they
    didn't and lagged the S+P 500 instead.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对冲基金的回报与标普500相关，但上面的图表显示它们往往比标普500的波动性小。这意味着，当股票回报下跌时，对冲基金的回报应该相对较少，并超越股票回报。然而，2011年，下面的图表显示，它们并没有做到这一点，反而落后于标普500。
- en: A funny thing happened in 2011\. First of all, hedge funds had a terrible year
    as they substantially underperformed the S+P 500\. On a year-to-date basis to
    December 16, 2011, the HFRX Global Hedge Fund Index was down -9.0% after fees
    compared to -1.3% for the S+P 500\.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年发生了一件有趣的事情。首先，对冲基金那一年表现糟糕，因为它们的表现远不如标普500。截至2011年12月16日，扣除费用后的HFRX全球对冲基金指数下跌了-9.0%，而标普500的跌幅为-1.3%。
- en: The negative performance occurred across the board. The chart below shows the
    YTD returns of the various HFRX sub-indices. The Global Index was down 9.0%, but
    every single category of hedge fund returns underperformed the S&P 500.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 负面表现普遍存在。下面的图表显示了各种HFRX子指数的全年回报。全球指数下跌了9.0%，但每一个对冲基金回报类别都不如标普500。
- en: The poor performance of hedge funds in all categories is illustrative of the
    headwinds faced by active managers in 2011\.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有类别的对冲基金表现不佳，这说明了2011年积极管理者面临的逆风。
- en: '***Nothing worked!***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***什么都不起作用！***'
- en: Two categories that performed particularly poorly were directional strategies,
    namely Market Directional and Equity Hedge, which allowed a manager to go long
    or short. Fundamental Value was the laggard at -23.6% for the year.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 表现特别糟糕的两个类别是方向性策略，即市场方向性和股票对冲，它们允许经理做多或做空。基本面价值策略全年表现最差，为-23.6%。
- en: The carnage in hedge fund performance can be seen anecdotally from the headlines.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从标题新闻中可以直观地看出对冲基金表现的惨状。
- en: '[John Paulson](http://finance.yahoo.com/news/Paulson-funds-December-source-rb-3608162699.html?x=0)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·保尔森](http://finance.yahoo.com/news/Paulson-funds-December-source-rb-3608162699.html?x=0)'
- en: '''s Advantage Plus flagship fund''s performance through December 16 is down
    -9% in December and -52% on a YTD basis. Legends like George Soros exited the
    business of managing money to focus on his own funds. I could go on, but you get
    the idea.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 的旗舰基金Advantage Plus截至12月16日的表现，12月下跌了-9%，全年下跌了-52%。像乔治·索罗斯这样的传奇人物退出了资金管理业务，专注于自己的基金。我可以继续说下去，但你们已经明白了。
- en: I am working on a much longer post analyzing why hedge funds performed so poorly
    in 2011\. More on than later.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在撰写一篇更长的文章，分析2011年对冲基金表现如此糟糕的原因。稍后会详细介绍。
