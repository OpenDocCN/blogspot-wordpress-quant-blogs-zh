- en: 'Quantifiable Edges: Fed Days on the 1st of the Month'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：每月1日的美联储交易日
- en: 来源：[http://quantifiableedges.blogspot.com/2012/07/fed-days-on-1st-of-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/fed-days-on-1st-of-month.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/07/fed-days-on-1st-of-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/fed-days-on-1st-of-month.html#0001-01-01)
- en: As I mentioned last night, Wednesday is a Fed Day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如我昨晚提到的，星期三是美联储交易日。
- en: '[Fed Days have historically had a bullish inclination](http://quantifiableedges.blogspot.com/search/label/Fed%20Study)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，美联储交易日具有看涨倾向。[http://quantifiableedges.blogspot.com/search/label/Fed%20Study](http://quantifiableedges.blogspot.com/search/label/Fed%20Study)
- en: . Of course Wednesday is also the first trading day of August. I’ve documented
    numerous times that since the late 80s the first trading day of the month has
    had a bullish tendency. So I wondered how the market has performed on days that
    a Fed Day has coincided with the first trading day of month. There have only been
    six instances since the late 80s. I've listed them all below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，星期三也是8月份的第一交易日。我曾多次记录，自80年代末以来，每月第一交易日具有看涨倾向。因此，我想知道当美联储交易日与每月第一交易日重合时，市场表现如何。自80年代末以来，这种情况只出现过六次。我下面列出了所有这些实例。
- en: Early indications suggest a possible upside edge, but really we have too few
    instances to draw any conclusions without overwhelmingly lopsided results. Still,
    I thought this was interesting enough to share.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 早期迹象表明可能存在一个上升的趋势，但事实上我们实例太少，无法得出任何结论，除非有压倒性的倾斜结果。尽管如此，我认为这足够有趣以至于值得分享。
