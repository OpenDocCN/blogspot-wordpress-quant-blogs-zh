- en: 'Magmasystems Blog: Reducing Lock Contention'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2007/12/reducing-lock-contention.html#0001-01-01](http://magmasystems.blogspot.com/2007/12/reducing-lock-contention.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here is a
  prefs: []
  type: TYPE_NORMAL
- en: '[good blog posting](http://www.thinkingparallel.com/2007/07/31/10-ways-to-reduce-lock-contention-in-threaded-programs/)'
  prefs: []
  type: TYPE_NORMAL
- en: on 10 Ways to Reduce Lock Contention. Even though our .NET-based client-side
    framework behaves well, I should take these hints and examine our framework with
    a fine-tooth comb.
  prefs: []
  type: TYPE_NORMAL
- en: I am also following all of the
  prefs: []
  type: TYPE_NORMAL
- en: '[recent developments](http://www.bluebytesoftware.com/blog/2007/11/30/ParallelExtensionsCTPIsAvailable.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: in Parallel Programming coming out of Microsoft. I wonder how much Joe Duffy's
    team interacted with the Accelerator guys from Microsoft Labs. I am also very
    interested to see if our Derivatives Analytics team, which is very strong in .NET,
    can leverage this new technology instead of/in additon to some of the proprietary
    technology offered by hardware acceleration vendors.
  prefs: []
  type: TYPE_NORMAL
- en: By the way ... I just started using Google reader. This blog is one of the blogs
    that Google Reader automatically recommended.
