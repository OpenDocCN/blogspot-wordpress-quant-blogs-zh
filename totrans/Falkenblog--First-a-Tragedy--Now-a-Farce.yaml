- en: Today's WSJ has an
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[interesting article](http://online.wsj.com/article/SB10001424052748704407804575425231311880538.html?mod=WSJ_Opinion_LEADTop)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'by Edward Pinto on the current housing mess. Basically, politicians still think
    they can have their cake and eat it too, subsidizing new homebuyers at rates that
    guarantees too much housing. What is ''too much''? That which is unsustainable.
    The 3.5% down mortgage that dominates the under $250k market is almost solely
    a government creation. As it says in the article:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: In 1990, one in 200 home purchase loans (all government insured) had a down
    payment of less than or equal to 3%... Columbia University's Charles Calomiris
    to increase minimum down payments by 1% per year over 15 years, bringing them
    back to 20%, where they had been for decades.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Charles Calomiris was a professor of mine at Northwestern, and he is an expert
    on economic history, as well as how finance relates to business cycles. This is
    only natural because you discover quite quickly that the history of economic busts
    is that of financial panics. His proposal is considered extreme, highlighting
    the current insanity.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Anyway, to see how we got here, note that many are trying to say that the housing
    crisis was created by one blade in the supply-demand scissor: greedy bankers.
    Now, this is really rich because bankers--paradoxically to some--have suffered
    most, much more than the poor family that put up almost nothing to live in a nice
    house for a couple years. The Fed and otherwise intelligent Ben Bernanke would
    like you to believe the Community Reinvestment Act (CRA) had'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[absolutely nothing](http://www.prospect.org/cs/articles?article=did_liberals_cause_the_subprime_crisis)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: to do with the 2007 housing crisis. Barry Ritholz went so far as to
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[offer a $100k prize](http://www.ritholtz.com/blog/2009/06/100000-cra-challenge/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: to someone who can 'prove' it caused the crisis, and Paul Krugman argues it
    had
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[nothing to do with the crisis](http://krugman.blogs.nytimes.com/2010/06/03/things-everyone-in-chicago-knows/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: .
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: These are often semantic debates. I don't think the CRA caused the crisis, as
    in if the CRA legislation had not existed the crisis would not have happened.
    Yet it was symptomatic of the mindset that led to the crisis. The zeitgeist suggested
    that lowering underwriting criteria for homeowners was costless, turn renters
    with their various social and economic deficiencies into homeowners with their
    various social and economic proficiency, and be morally just. The mindset that
    underlay the CRA, not the CRA itself, caused the housing crisis. The CRA was joined
    by the Fair Housing Act and other explicit legislation. The regulators from the
    OFHEO, OCC, FDIC, SEC, and Federal Reserve were all on board with the tactics
    consistent with the strategy, meaning that bankers weren't criticized for lowering
    their standards in regards to home lending, but rather congratulated. The US Department
    of Housing and Urban Development, and Department of Justice had similar objectives
    and initiatives to those in the CRA. The CRA, in this context, was unnecessary.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些经常是语义上的辩论。我不认为社区再投资法案导致了危机，就像如果没有社区再投资法案，危机也不会发生一样。然而，它是导致危机的思维模式的症状。时代精神表明，为房主降低贷款标准是不花钱的，将具有各种社会和经济不足的租户变成具有各种社会和经济熟练的房主，而且在道义上是公正的。形成了社区再投资的思维模式，而不是社区再投资本身导致了住房危机。社区再投资法伴随着公平住房法案和其他明确的立法。OFHEO、OCC、FDIC、SEC和美联储的监管者都支持与策略一致的战术，这意味着银行家们并没有因为降低家庭贷款的标准而受到批评，而是受到了祝贺。美国住房和城市发展部以及司法部有类似社区再投资计划和举措的目标。在这种情况下，社区再投资是不必要的。
- en: Consider what was being argued before it became patently obvious that you can
    have too much of a house. In the National Housing Institute Journal, which contained
    a lot of economics and social justice (funny how these are conflated when convenient),
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑在毋庸置疑的事实之前，可以拥有太多房子的论点是什么。《全国住房研究所期刊》载有大量经济和社会公正（有趣的是在方便的时候，这些都被混为一谈），
- en: '[Gregory Squires](http://www.nhi.org/online/issues/128/CRAat25.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[格雷戈里·斯奎尔斯](http://www.nhi.org/online/issues/128/CRAat25.html)'
- en: 'wrote in 2003:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '在2003年写道:'
- en: And the Community Reinvestment Modernization Act would likely not have been
    produced if it were not for the advocacy efforts of the National Community Reinvestment
    Coalition, ACORN, the National Training and Information Center and community organizations
    around the country.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果不是由于全国社区再投资联盟、橡子和全国培训与信息中心以及全国各地社区组织的倡导工作，社区再投资现代化法案可能不会产生。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Saul Alinsky argued that there are no permanent friends or permanent enemies.
    And there are few, if any, permanent victories. Progress has been made in fair
    lending and community reinvestment, but that progress is threatened, as the rise
    of predatory lending in recent years demonstrates. Homeownership may be at record
    levels today, but low-income and minority neighborhoods remain underserved. Future
    goals for community reinvestment and fair lending seem reasonably clear, as do
    the tactics and strategies for achieving them. Sustaining the type of efforts
    responsible for past victories and required for future ones remains the challenge
    of the day.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 托尔·阿林斯基认为没有永久的朋友或永久的敌人。而且很少有永久的胜利。在公平借贷和社区再投资方面已经取得了进展，但这一进展受到了威胁，因为近年来掠夺性借贷的兴起表明了这一点。虽然如今的房屋所有权可能创下了记录，但低收入和少数族裔社区仍然服务不足。未来的社区再投资和公平借贷目标似乎是相当明确的，以及实现这些目标的策略和战略。维持过去胜利的努力类型和未来所需胜利类型的挑战仍然是今天的挑战。
