- en: lays out the conventional wisdom before anyone tried to lay blame for the insanity
    that peaked in 2006\. Here are some of Dreier's Seven Key
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在有人试图归咎于在2006年达到顶峰的疯狂之前，这里提出了一些Dreier的七个关键
- en: Ingredients
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要素
- en: 'to Community Reinvestment in 2003, which celebrated the housing bubble trends
    (he''s being sincerely laudatory of all these trends):'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在2003年，他对**社区再投资法**表示赞扬，这一法案庆祝了住房泡沫的趋势（对这些趋势，他是由衷地赞美的）。
- en: 'Ingredient 2:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第2个要素：
- en: Activists pressured banks to invest more money in specific urban neighborhoods...Under
    pressure to channel credit into redlined neighborhoods--and to co-opt protects
    from community organizing groups and win favor with regulators and politicians--banks
    forged partnerships with community development corporations. for the most part,
    protest groups shook the money tree, and CDCs collected the rewards.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 活动人士向银行施压，要求在特定的城市社区投资更多资金……在压力下，向红线社区投放信贷，并且以合作共赢的形式与社区发展公司合作，以赢得监管机构和政客的青睐──银行与社区发展公司建立了合作关系，而大部分的抗议团体摇到了果实，而社区发展公司收获了回报。
- en: 'Ingredient 4:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第4个要素：
- en: Within a decade after the CRA was enacted, many banks created separate "community
    reinvestment" divisions. these divisions were often staffed by liberal individuals
    who sympathized with the aims of the community reeinventment movement. Indeed,
    some of these individuals had themselves been community activists who were recruited
    by banks to serve as liaisons with community groups.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 社区再投资法实施后的十年内，许多银行成立了独立的“社区再投资”部门。这些部门通常由同情社区再投资运动目标的自由人员组成。事实上，一些这些人员本身就是社区活动人士，他们被银行招募来作为社区团体的联络人员。
- en: 'Ingredient 5:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第五个要素：
- en: The movement's organizing strategy gave residents a clear set of remedies at
    the national, state, and local levels that went beyond neighborhood organizing...
    through the National Community Reinvestment Coalition, they worked with other
    groups to pressure Congress to strengthen the CRA and HMDA.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一运动的组织策略为居民提供了在国家、州和地方层面超出社区组织的一套明确的补救措施……通过全国社区再投资联盟，他们与其他团体合作，向国会施压以加强社区再投资法和住房市场公平法案。
- en: 'Ingredient 6:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第6个要素：
- en: By requiring banks to meet community needs as a prerequisite for obtaining various
    approvals from federal bank regulators and by giving consumer and community groups
    the right to challenge these approvals, the CRA provided these groups with leverage
    to bring banks to the negotiating table.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不仅要求银行在从联邦银行监管机构获得各种批准之前满足社区需求，还要赋予消费者和社区团体挑战这些批准的权利，社区再投资法给了这些团体与银行协商的筹码。
- en: 'Ingredient 7:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 第7个要素：
- en: Local groups working on the same issue were able to learn from one another.
    This learning occurred through several national organizing networks and training
    centers, particularly National Peoples Action, ACORN, the Center for Community
    Change, and the National Community Reinvestment Coalition.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 处理相同问题的地方团体能够相互学习，这种学习是通过几个全国性的组织网络和培训中心进行的，特别是国家人民行动，ACORN，社区变革中心和全国社区再投资联盟。
- en: 'The paper ends with a plea:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 论文最后发出了一个请求：
- en: 'We Need a Progressive Agenda: the community reinvestment movement is part of
    struggle to make access to capital more democratic.'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们需要一个进步议程：社区再投资运动是让获得资本更加民主化的斗争的一部分。
- en: Dreier is unrepentant, arguing in the
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Dreier 毫不后悔，认为
- en: '[many posts online](http://uepiapps.oxy.edu/dreier.php)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[许多在线帖子](http://uepiapps.oxy.edu/dreier.php)'
- en: 'that ACORN has been unfairly demonized, and that the housing crisis had nothing
    to do with his earlier proposals for meeting loan quotas irrespective of standards.
    People at ground zero in this crisis who have been insulated from its direct effects--academics,
    wonks, politicians--have learned nothing from this conspicuous failure between
    theory and reality: the old 20% down payment was not arbitrary hatred of black
    people, it was merely prudent lending. Markets abetted the housing crisis as investors
    were co-conspirators with everyone else, but at least they learned a lesson. Clearly
    politicians have not learned and want to continue the madness at 3.5% downpayments
    forever. It''s not sustainable.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ACORN 被不公平地妖魔化，而住房危机与他早期提议中不考虑标准的贷款配额无关。这场危机的最终受害者，那些被直接影响的人──学者、好事者、政客们，从这一明显的理论与现实之间的失败中得到了教训：旧的20%首付款不是对黑人的任意仇视，而仅仅是谨慎的贷款。市场与住房危机同流合污，因为投资者与其他人一样是共犯，但至少他们从中学到了教训。显然，政客们没有学到，而且希望永远继续保持3.5%的首付支付的疯狂。这是不可持续的。
