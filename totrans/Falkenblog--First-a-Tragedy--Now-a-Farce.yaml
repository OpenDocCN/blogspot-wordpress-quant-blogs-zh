  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2010/08/first-tragedy-now-farce.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/first-tragedy-now-farce.html#0001-01-01)
