- en: 'Humble Student of the Markets: Poltical stability & middle class: an update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：政治稳定&中产阶级：更新
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/poltical-stability-middle-class-update.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/poltical-stability-middle-class-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/poltical-stability-middle-class-update.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/poltical-stability-middle-class-update.html#0001-01-01)
- en: 'After my recent post [political stability and the middle class](http://humblestudentofthemarkets.blogspot.com/2009/10/political-stability-and-middle-class.html),
    some distubing items have appeared:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近发表的帖子[政治稳定与中产阶级](http://humblestudentofthemarkets.blogspot.com/2009/10/political-stability-and-middle-class.html)之后，出现了一些令人不安的事情：
- en: The [debtors' revolt](http://www.nakedcapitalism.com/2009/09/a-shot-across-the-bow-debtors-revolt-watch.html)
    continues. A [story](http://www.nytimes.com/2009/10/25/business/economy/25gret.html)
    in the New York Times reports that the courts are taking a dim view of lenders
    who try to foreclose without proper documentation. If this trend continues, chaos
    will ensue.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[债务人的反抗](http://www.nakedcapitalism.com/2009/09/a-shot-across-the-bow-debtors-revolt-watch.html)仍在继续。纽约时报的一篇报道[债务人的反抗](http://www.nytimes.com/2009/10/25/business/economy/25gret.html)称，法院对那些试图没有适当文件就进行抵押贷款的贷款人持怀疑态度。如果这种趋势持续下去，将会引发混乱。'
- en: There is more backlash against Wall Street. Speaking about bankers' bonuses,
    the vice-chairman at Goldman Sachs stated that the public must "tolerate the inequality
    as a way to achieve greater prosperity for all" - an unfortunate remark picked
    up by [The Guardian](http://www.guardian.co.uk/business/2009/oct/21/executive-pay-bonuses-goldmansachs).
    Meanwhile, a headline in the alternative press reads [After the Billionaires Plundered
    Alabama Town, Troops Were Called in ... Illegally](http://www.alternet.org/workplace/143485/nightmare_in_america%253A_after_the_billionaires_plundered_alabama_town%252C_troops_were_called_in?page=1).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 华尔街遭到了更多的反弹。关于银行家的奖金，高盛的副董事长表示，公众必须“容忍不平等，作为实现所有人更大繁荣的方式” - 这个不幸的言论被[卫报](http://www.guardian.co.uk/business/2009/oct/21/executive-pay-bonuses-goldmansachs)捕捉到了。与此同时，一家替代媒体的头条写道[在亿万富翁掠夺阿拉巴马小镇之后，召集了军队...
    非法地](http://www.alternet.org/workplace/143485/nightmare_in_america%253A_after_the_billionaires_plundered_alabama_town%252C_troops_were_called_in?page=1)。
- en: Watch out for the pitchforks. Down that road is turmoil, political disintegration,
    and chaos.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 小心那些 pitchforks（农具，比喻愤怒的群众）。沿着那条路走下去就是混乱、政治解体和混沌。
- en: '[Simon Johnson](http://www.theatlantic.com/doc/print/200905/imf-advice) is
    proving to be prescient. These stories sound like the sorts of things that might
    happen in an emerging market country in financial trouble. Is there any wonder
    why there is downward pressure on the US Dollar?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[西蒙·约翰逊](http://www.theatlantic.com/doc/print/200905/imf-advice)的预言正在得到验证。这些故事听起来像是在一个经济困难的新兴市场国家可能会发生的事情。难怪美元会受到向下压力呢？'
