- en: 'Quantifiable Edges: Welcome ETF Prophet'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：欢迎ETF先知
- en: 来源：[http://quantifiableedges.blogspot.com/2010/07/welcome-etf-prophet.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/07/welcome-etf-prophet.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/07/welcome-etf-prophet.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/07/welcome-etf-prophet.html#0001-01-01)
- en: I'll have a post ready in about an hour, but I just wanted to quickly point
    people to a new site that looks promising - ETF Prophet.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我大约一个小时后会有一个帖子准备好，但我只是想快速地指向一个看起来很有前途的新网站——ETF先知。
- en: '[http://etfprophet.com/](http://etfprophet.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://etfprophet.com/](http://etfprophet.com/)'
- en: It is the work of a few bloggers who I've admired for some time including Jeff
    Pietsch of Market Rewind and Bob Barnes of BZBTrader. In all they have a total
    of 7 contributors, some experienced and some new to writing. I'm familiar with
    5 of the 7 contributors and suspect ETFProphet will fast become a place where
    readers can find some thought provoking original thinking. I'm looking forward
    to following them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我一直以来都很欣赏的一些博主的作品，包括Market Rewind的Jeff Pietsch和BZBTrader的Bob Barnes。他们总共有7位贡献者，其中一些经验丰富，一些则是写作新手。我对其中的5位贡献者很熟悉，猜测ETFProphet会很快成为一个读者可以找到一些发人深省原创思考的地方。我期待着关注他们。
