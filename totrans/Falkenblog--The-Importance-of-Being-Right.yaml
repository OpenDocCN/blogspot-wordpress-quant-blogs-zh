- en: 'Falkenblog: The Importance of Being Right'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：对于正确的重要性
- en: 来源：[http://falkenblog.blogspot.com/2008/05/importance-of-being-right.html#0001-01-01](http://falkenblog.blogspot.com/2008/05/importance-of-being-right.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/05/importance-of-being-right.html#0001-01-01](http://falkenblog.blogspot.com/2008/05/importance-of-being-right.html#0001-01-01)
- en: Day to day, being right is not so important. Goodness knows the average bloviator
    in academics, talk shows, or the blogosphere is judged more on their delivery,
    metaphors, who they know, and the popularity of what they are arguing, rather
    than whether they are right. But posterity has a huge bias towards those who were
    right, regardless of their methods.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 日复一日，对的重要性并不那么重要。天知道，学术界、脱口秀节目或博客空间中的普通夸夸其谈者更多地要根据他们的表达、比喻、他们认识谁以及他们所争论的内容的受欢迎程度来评判，而不是他们是否正确。但后人对那些正确的人有着巨大的偏见，不管他们的方法如何。
- en: I read
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我阅读
- en: '[Einstein''s Luck](http://www.amazon.com/Einsteins-Luck-Greatest-Scientific-Discoveries/dp/0198607199)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[爱因斯坦的幸运](http://www.amazon.com/Einsteins-Luck-Greatest-Scientific-Discoveries/dp/0198607199)'
- en: ', and it goes over several prominent scientists, and how they often skewed
    their empirical work. We see that Pasteur, for example, had good reason to be'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，并且涵盖了几位著名科学家，以及他们经常扭曲他们的实证工作。我们可以看到，例如巴斯德有充分的理由来证明他的理论反对自然发生的数据：他没有发表自己与他的理论相矛盾的实验结果，因为他认为它们是“错误”。格里高尔·孟德尔篡改了他的遗传学数据。
- en: '[skeptical](http://en.wikipedia.org/wiki/User:Extremophile/Abiogenesis)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[怀疑的](http://en.wikipedia.org/wiki/User:Extremophile/Abiogenesis)'
- en: 'of his theory against abiogenesis given the data he had available: he didn''t
    publish his own experimental results contradicting his theory because he believed
    they were ''errors''. Gregor Mendel fudged his genetics data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对他所拥有的数据进行了他的理论反对自然发生的理论的验证：他没有发表自己的实验结果，这些结果与他的理论相矛盾，因为他相信这些是‘错误’。格里高尔·孟德尔篡改了他的遗传学数据。
- en: And take the famous confirmation of Einstein following WW1, which was, in some
    sense, a grand conspiracy. Einstein’s General Theory of Relativity was only a
    few years old, yet academics were eager to put the nightmare of perhaps the most
    pointless large war in history behind them, and show the common bond of the old
    adversaries. Proving a German’s theory correct was perfect for the cause. The
    null hypothesis, set up by standard Newtonian Physics, was that there should by
    a 0.85 arc-second deflection in light from stars behind the sun, while Einstein
    predicted a 1.7 arc-second deflection.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 再来看第一次世界大战后爱因斯坦的著名证实，从某种意义上说，这是一场宏大的阴谋。爱因斯坦的广义相对论才刚刚诞生几年，然而学者们迫切希望将这场可能是历史上最毫无意义的大战的噩梦抛诸脑后，并展示老对手之间的共同纽带。证明一个德国人的理论是正确的对这个目标来说是完美的。常规牛顿物理学设置的零假设是太阳背后星星的光线偏转应该是0.85秒角，而爱因斯坦预言的是1.7秒角的偏转。
- en: In 1919, an eclipse offered a chance to measure the degree to which the sun
    bended the rays of light from far off stars, a prediction of General Relativity.
    Famous English physicist Arthur Eddington was a World War I pacifist, and so had
    a predisposition to mend the rift between German and English academics. He made
    a trek to the island of Principe, off the coast of West Africa, one of the best
    locations for observing the eclipse.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1919年，一次日食提供了一个机会来测量太阳对远处星星的光线偏转的程度，这是相对论的预言。著名的英国物理学家阿瑟·埃丁顿是第一次世界大战的和平主义者，所以他有意愿修补德国和英国学术之间的裂痕。他前往西非海岸附近的普林西比岛，这是观测日食的最佳地点之一。
- en: Eddington did not get a clear view of the stars in 1919 because it was cloudy
    during most of the eclipse. But he used a series of complex calculations to extract
    the deflection estimate from the data, and came up with an estimate of 1.6 arc-seconds
    from his African voyage. Data from two spots in Brazil were for 1.98 and 0.93\.
    Eddington threw out the lower measurement because he was concerned that heat had
    affected the mirror used in the photograph, and so the standard error too large.
    Thus, his efforts proved Einstein's theory was correct.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 埃丁顿在1919年没有清晰地观测到星星，因为日食大部分时间都是多云的。但他使用一系列复杂的计算从数据中提取偏转估计，并从他的非洲之行中得出了1.6秒角的估计。而巴西的两个地点的数据分别为1.98和0.93个。埃丁顿放弃了较低的测量值，因为他担心热量影响了照相机使用的镜子，以及标准误差太大。因此，他的努力证明了爱因斯坦的理论是正确的。
- en: '[Subsequently](http://www.sciam.com/article.cfm?id=did-researchers-cook-data-from-first-general-relativity-test)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[随后](http://www.sciam.com/article.cfm?id=did-researchers-cook-data-from-first-general-relativity-test)'
- en: ', scientists have concluded that Eddington’s equipment was not sufficiently
    accurate to discriminate between the predicted effects of the rival gravitational
    theories. In other words, Eddington’s reported standard errors were too low, and
    the point estimate was too high, given the data he had. Yet for decades this experiment
    was cited as the proof of the General Theory, but even in the 1960’s when they
    tried to redo the experiment given a similar eclipse and methodology, they found
    they could not.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，科学家们得出结论认为埃丁顿的设备不够精确来区分两种不同的引力理论的预测效应。换句话说，埃丁顿报告的标准误差太低，而给定他所具有的数据，点估计太高。然而几十年来，这个实验一直被引用作为广义相对论的证据，但即使在1960年代，当他们试图在类似的日食和方法学上重新做实验时，他们发现他们无法得出相同的结论。
- en: In the late 1960’s, using radio frequencies as opposed to pictures from an eclipse,
    Eddington’s results were, ultimately, confirmed. That is, he was right, but he
    still tendentiously presented his data based on his prejudices, and a true scientist
    without any biases would have been more skeptical of the theory that light is
    deflected by mass until then.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在1960年代末，埃丁顿使用无线电频率而非从日食中得到的图片，最终证实了自己的结果。也就是说，他是正确的，但他仍然带有偏见地基于他的偏见呈现他的数据，一个真正没有任何偏见的科学家会更怀疑质量会使光发生偏转的理论。
- en: 'In contrast, the early works supporting the CAPM by Fama and MacBeth (1973)
    and Black, Jensen and Scholes (1973), were used as proof of the success of the
    CAPM for decades: beta was positively related to stock returns. But, with better
    data, more data, better empirical methods, this relationship appears now to go
    the other way. A true theory should become more obvious with more data. I think
    this suggests that, unlike Einstein, Pasteur, and Mendel, the theory here is wrong,
    and all the Stochastic Discount Factor and Arbitrage Pricing Theory extensions
    are merely prolonging the life of what will be seen as a theory built on a flawed
    assumption. History is forgiving of tendentious tweaks to the data when you are
    right, but it quickly forgets you when wrong (see exposition on the theory of
    why it''s wrong in'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，法马和麦克贝斯（1973年）以及布莱克、詹森和斯科尔斯（1973年）对CAPM的早期研究结果被用来作为CAPM成功的证明数十年：贝塔与股票回报率呈正相关。但是，随着更好的数据、更多的数据和更好的实证方法，这种关系似乎现在出现了反向。一个真正的理论应该随着更多的数据变得更加明显。我认为这表明，与爱因斯坦、巴斯德和孟德尔不同，这里的理论是错误的，所有的随机折现因子和套利定价理论扩展只是延长了基于错误假设的理论的寿命。历史对于你在正确时对数据进行偏见性调整是宽容的，但当你错误时很快就会忘记你（参见关于为什么错误的理论的论述）
