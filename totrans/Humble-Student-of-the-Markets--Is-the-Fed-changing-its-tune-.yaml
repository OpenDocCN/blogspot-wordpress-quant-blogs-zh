- en: 'Humble Student of the Markets: Is the Fed changing its tune?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美联储改变调子了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html#0001-01-01)
- en: The headline read
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 头条写着
- en: '[Bullard warns on inflation, unemployment](http://www.marketwatch.com/story/feds-bullard-warns-on-inflation-unemployment-2009-10-11)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 布拉德警告通胀、失业风险[链接](http://www.marketwatch.com/story/feds-bullard-warns-on-inflation-unemployment-2009-10-11)
- en: . On the weekend St. Louis Fed governor James Bullard warned on the risks of
    inflation. The
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 在周末，圣路易斯联储主席詹姆斯·布拉德警告通胀风险。
- en: '[press release](http://www.stlouisfed.org/newsroom/displayNews.cfm?article=523)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻稿[链接](http://www.stlouisfed.org/newsroom/displayNews.cfm?article=523)
- en: 'reads that:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读到的：
- en: Bullard also expressed concern that inflation risks in the medium term may be
    higher than widely believed. He said that too much emphasis is being given to
    the idea that the recession implies that the output gap is currently quite large,
    minimizing the risk of inflation.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 布拉德还表达了对中期通胀风险可能比普遍认为的要高的担忧。他说，对经济衰退意味着目前产出缺口很大的想法过于强调，最小化了通胀风险。
- en: What's going on? Isn’t this the same man that
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么事？这不就是那个人吗
- en: '[declared back in August](http://humblestudentofthemarkets.blogspot.com/2009/09/recession-over-what-now-ben.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他在八月[宣布](http://humblestudentofthemarkets.blogspot.com/2009/09/recession-over-what-now-ben.html)
- en: that interest rates would stay low for a very, very long time and the “markets
    haven’t digested what that means?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 利率将会在一个非常长的时间内保持低位，市场是否还没有消化这个意味着什么呢？
- en: '**Inflationary expectations are rising**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通胀预期正在上升[链接](https://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html#0001-01-01)
- en: The answer can be found in a recent
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 答案可以在他最近的一次
- en: '[speech](http://www.federalreserve.gov/newsevents/speech/kohn20091009a.htm)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 演讲[链接](http://www.federalreserve.gov/newsevents/speech/kohn20091009a.htm)
- en: 'by Fed vice chair Don Kohn [emphasis mine]:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储副主席唐·科恩的话[重点是我的](https://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html#0001-01-01)：
- en: To be sure, we have not followed the theoretical prescription of promising to
    keep rates low enough for long enough to create a period of above-normal inflation.
    The arguments in favor of such a policy hinge on a clear understanding on the
    part of the public that the central bank will tolerate increased inflation only
    temporarily--say, for a few years once the economy has recovered--before returning
    to the original inflation target in the long term. In standard theoretical model
    environments, long-run inflation expectations are perfectly anchored. In reality,
    however, the anchoring of inflation expectations has been a hard-won achievement
    of monetary policy over the past few decades, and we should not take this stability
    for granted. Models are by their nature only a stylized representation of reality,
    and ***a policy of achieving "temporarily" higher inflation over the medium term
    would run the risk of altering inflation expectations beyond the horizon that
    is desirable. Were that to happen, the costs of bringing expectations back to
    their current anchored state might be quite high.***
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 确切地说，我们并没有遵循理论上的建议，承诺将利率保持低位足够长的时间以创造一个高于正常的通胀期。支持这种政策的论点取决于公众对中央银行只会暂时容忍通胀上升的理解——比如说，在经济复苏后几年的时间里——然后长期回到原始的通胀目标。在标准理论模型环境中，长期通胀预期是完全锚定的。然而，在现实中，通胀预期的锚定是过去几十年货币政策艰辛取得的成果，我们不能想当然地认为这种稳定性。模型本质上是现实的简化的表现，而***实现中期内“暂时”高通胀的政策将面临改变通胀预期的风险，超出理想期限的风险。如果那样的话，将预期拉回到当前锚定状态的成本可能会非常高。***
- en: The Fed is worried about the “anchoring” of inflationary expectations, or inflationary
    expectations rising out of control. They have embarked on a policy of jawboning
    inflationary expectations down even as Bullard, in the same breath that he used
    to warn against rising inflationary expectations, admits that
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储担心通胀预期的“锚定”，或者通胀预期失控上升。他们已经开始了降低通胀预期的政策，即使是在同一句话中，他警告上升通胀预期的布拉德，也承认
- en: '[quantitative easing isn’t done](http://www.stlouisfed.org/newsroom/pdf/JamesBullardNABEStLouisOct11Final.pdf)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 量化宽松还没有结束[链接](http://www.stlouisfed.org/newsroom/pdf/JamesBullardNABEStLouisOct11Final.pdf)
- en: 'yet. Just look at the projections shown in the chart he shows in his presentation:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 演讲中找到。只要看看他在演讲中展示的图表中的预测：
- en: '[![](img/0bfe4bf8421733d7eed172f5690192e8.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgCG21s99gEkm1k2Ox-kL5LvVnmd_NlAZhyek6X9SXwBjOackHDCp7LxNGIrmRAKXvnFfQ9dTPEwrNwYc0MY7-BP0bEGbHbrZXWz5XcYWymLUUaKoybVe-zgKdpzGUc1FOsR35ql9WjtzSO/s1600-h/Bullard+chart.JPG)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![Bullard chart](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgCG21s99gEkm1k2Ox-kL5LvVnmd_NlAZhyek6X9SXwBjOackHDCp7LxNGIrmRAKXvnFfQ9dTPEwrNwYc0MY7-BP0bEGbHbrZXWz5XcYWymLUUaKoybVe-zgKdpzGUc1FOsR35ql9WjtzSO/s1600-h/Bullard+chart.JPG)'
- en: 'Kohn reiterated this dichotomy of accommodation against the Fed''s fear of
    rising inflationary expectations in a [speech](http://www.federalreserve.gov/newsevents/speech/kohn20091013a.htm)
    yesterday at the National Association for Business Economics [emphasis mine]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 科恩在昨天国家商业经济学会的[演讲](http://www.federalreserve.gov/newsevents/speech/kohn20091013a.htm)中重申了这一点：美联储对上升通胀预期的恐惧与宽松政策之间的对立（注意他们并没有在卖美元，只是在购买较少的美元资产）。
- en: '***But it''s not the current level of inflation or of output that figure into
    our policy decisions directly--rather, it is the expected level some quarters
    out, after the lags in the effects of policy actions have worked themselves out*.**
    In that regard, the projection of only a gradual strengthening of demand and subdued
    inflation imply that that these gaps--of inflation and output below our objectives--are
    likely to persist for quite some time. In these circumstances, at its last meeting,
    ***the FOMC was of the view that economic conditions were likely to warrant unusually
    low levels of interest rates for an extended period.***'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，影响我们政策决策的不是当前的通胀水平或产出水平——而是预期在未来几个季度中的水平，在政策行动效果的滞后影响消除之后。从那方面来看，只有需求逐渐增强和通胀保持低迷的预测意味着这些差距——通胀和产出低于我们的目标——可能会持续相当长的时间。在这种情况下，在上一次会议上，***美联储公开市场委员会认为，经济状况可能会需要一段较长时间维持异常低的利率水平。***
- en: '**Investors should prepare for reversals**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资者应该为市场的反转做好准备**'
- en: What does this mean for investors?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于投资者意味着什么？
- en: '[Investor sentiment on US Dollar](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_DOLLAR.htm)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资者对美元的情绪](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_DOLLAR.htm)'
- en: is universally bearish, as shown by the chart below. Stories like
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍看跌市场，如下面的图表所示。像
- en: '[this](http://www.bloomberg.com/apps/news?pid=20601087&sid=aOTmsmEQpY6A)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[this](http://www.bloomberg.com/apps/news?pid=20601087&sid=aOTmsmEQpY6A)'
- en: about central banks diversifying away from Dollar reserves only adds to the
    hysteria (note that they aren’t selling Dollars, just buying fewer Dollar assets).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中央银行多元化美元储备的说法只会加剧恐慌。
- en: '[![](img/8f6e6bcbc66465fcb39d88d3fcae1f36.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiV74A5B3MYw5rtCKSD3UY6T0dQ-dlD747DBKiLXSfCyifQT89O2VvqTkihaMFgohkBqpETJrvzFqYsJOj0j_hTtsZIJSqngcz7k3rFgoDJDhaGCj8T5JggGsVPaDErqIo5mEQSZah1M5yK/s1600-h/USD+sentiment.JPG)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![USD sentiment](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiV74A5B3MYw5rtCKSD3UY6T0dQ-dlD747DBKiLXSfCyifQT89O2VvqTkihaMFgohkBqpETJrvzFqYsJOj0j_hTtsZIJSqngcz7k3rFgoDJDhaGCj8T5JggGsVPaDErqIo5mEQSZah1M5yK/s1600-h/USD+sentiment.JPG)'
- en: In the weeks ahead, I would expect the Fed to continue its program of jawboning
    inflationary expectations down. At some point, the slightly more hawkish tilt
    is going to show its effects.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几周，我预计美联储会继续其口头打压通胀预期的计划。在某个时点，稍微更偏鹰派的倾向将会显现其效果。
- en: If rates rise, the Dollar would rally. Dollar weakness would turn into Dollar
    strength, starting a countertrend rally. Commodity prices would then weaken under
    such a scenario. Stock prices, which had been buoyed mainly by the reflation trade,
    would correct. In his latest weekly comment,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果利率上升，美元将会上涨。美元的弱势将会转变为强势，从而引发一个逆趋势的上涨。在这种情形下，商品价格将会走弱。那些主要受到再通胀交易提振的股价将会出现调整。在他最新的周评中，
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc091011.htm)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·赫希曼](http://www.hussmanfunds.com/wmc/wmc091011.htm)'
- en: 'characterizes the current state of US equities as expensive and overbought
    [emphasis mine]:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '把当前美国股市的状况描述为昂贵和超买[强调 mine]:'
- en: The Market Climate for stocks remained characterized by ***unfavorable valuations***,
    general strength on the basis of major indices, a few emerging divergences (one
    notable technical one being the non-confirmation between the Dow Industrials and
    Transports), and ***a fresh overbought condition*** resulting from the recent
    advance.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股票市场的气候仍然由***不利的估值***、主要指数的基础强势、几处新兴的分歧（其中一个值得注意的是道琼斯工业平均指数与运输指数之间的非确认）以及***一个新近的超买状况***所构成，这是最近上涨的结果。
- en: The combination of an expensive and overbought market with an unfriendly Fed
    could be setting us up for a bearish reversal. Downside risks could rise even
    further if [investor sentiment gets more bullish](http://humblestudentofthemarkets.blogspot.com/2009/10/where-are-bulls.html)
    or by unexpected changes in fiscal policy such as the enactment of a [tax on financial
    transctions](http://online.wsj.com/article/SB125512957855977163.html).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一个昂贵且过热的市场与不那么友好的美联储的结合可能正在为我们设置一个看跌反转的局面。如果[投资者情绪变得更加乐观](http://humblestudentofthemarkets.blogspot.com/2009/10/where-are-bulls.html)或者由于财政政策的不意外变化，比如[对金融交易征税](http://online.wsj.com/article/SB125512957855977163.html)的实施，那么下行风险可能会进一步上升。
