- en: 'Humble Student of the Markets: Could China be re-balancing growth to the wrong
    consumer?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 中国是否正在将增长再平衡到错误的消费者？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/could-china-be-re-balancing-growth-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/could-china-be-re-balancing-growth-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/could-china-be-re-balancing-growth-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/could-china-be-re-balancing-growth-to.html#0001-01-01)
- en: I have written before that China's official policy is to re-balance its engine
    of growth away from infrastructure-led investment to the Chinese consumer (as
    examples, see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过，中国的官方政策是要将其增长引擎从基础设施引领的投资再平衡到中国消费者（例如，请参阅
- en: '[Crouching tiger, hidden profit](http://humblestudentofthemarkets.blogspot.com/2012/08/crouching-tiger-hidden-profit.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[卧虎藏龙，隐匿的利润](http://humblestudentofthemarkets.blogspot.com/2012/08/crouching-tiger-hidden-profit.html)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[China beyond the hard/soft landing debate](http://humblestudentofthemarkets.blogspot.com/2012/07/china-beyond-hardsoft-landing-debate.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[超越硬着陆/软着陆争论的中国](http://humblestudentofthemarkets.blogspot.com/2012/07/china-beyond-hardsoft-landing-debate.html)'
- en: ). Having hit a recent slow patch, it appears that the Chinese authorities have
    decided to pull out all stops to stimulate growth using the same old policy tools
    of infrastructure spending again ahead of the leadership changeover this year
    (see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。在经历了最近的经济缓慢期之后，看起来中国政府已经决定全力以赴，在今年领导层更替之前，再次使用基础设施支出的同样旧政策工具来刺激增长（见
- en: '[China’s doubling-down continues, via local governments](http://ftalphaville.ft.com/blog/2012/08/07/1108611/chinas-doubling-down-continues-via-local-governments/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国地方政府继续加倍下注](http://ftalphaville.ft.com/blog/2012/08/07/1108611/chinas-doubling-down-continues-via-local-governments/)'
- en: ).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: '[Barry Eichengreen](http://thediplomat.com/china-power/the-meaning-of-chinas-economic-slowdown/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barry Eichengreen](http://thediplomat.com/china-power/the-meaning-of-chinas-economic-slowdown/)'
- en: 'described the intended transition and believed that the policy response is
    bad news long-term [emphasis added]:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了预期的转变，并认为政策回应对长期来说是个坏消息[强调添加]：
- en: '[A]t another level, the policy response is only storing up problems for the
    future. Prior to the current slowdown, the Chinese authorities had committed to
    restructuring their economy. Restructuring meant redirecting Chinese output from
    foreign to domestic markets, which implied a change in the product mix, given
    differences in Chinese and foreign spending patterns. Restructuring meant rebalancing
    domestic spending from investment to consumption. The investment rate would be
    lowered from a stratospheric 50 percent, given that no economy can productively
    invest such a large share of its national income for any length of time. There
    would be no more construction of ghost towns and no more bullet trains running
    off the rails, in other words. As wages rose, the share of consumption would be
    allowed to rise from 1/3 of GDP toward the 2/3 that is the international norm.
    Bank balance sheets would be strengthened by holding financial institutions to
    stricter reserve requirements and higher lending standards. The result was to
    be a better balanced, more stable, and less financially vulnerable Chinese economy.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在另一个层面上，政策回应只是在为未来积累问题。在当前经济放缓之前，中国政府已经承诺要重组经济结构。重组意味着将中国的产出从外需市场转向内需市场，这暗示了产品组合的改变，考虑到中国与外国消费模式的不同。重组意味着要将国内支出从投资再平衡到消费。投资率将从极高的50%降低，因为没有任何经济体能长期将其国民收入的如此大一部分用于生产性投资。换句话说，将不再建设鬼城，也不会有更多的子弹头列车脱轨。随着工资上涨，消费份额将被允许从GDP的1/3上升到国际标准的2/3。通过加强金融机构的储备金要求和提高贷款标准，来加强银行资产负债表。结果是要打造一个更加平衡、稳定且金融风险较低的中国经济。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Given the global slowdown and the Chinese policy response, this restructuring
    agenda is now on hold. The new measures will succeed in keeping high single-digit
    growth going for a time, as they did in 2009-10\. But they will do so by aggravating
    the economy’s imbalances and storing up problems for the future. This is not good
    news for those of us concerned with China’s longer run prospects.***'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***鉴于全球经济增长放缓和中国的政策回应，这一重组议程现在暂停了。新措施将会像2009-2010年那样，在一定时间内保持高速增长。但它们将通过加剧经济失衡和为未来积累问题来实现这一点。这对于我们这些关心中国长期前景的人来说，并不是好消息。***'
- en: '**Reverse offshoring begins**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**逆向外包开始**'
- en: Already, the strains are starting to show. The Chinese competitive advantage
    of a seemingly inexhaustable supply of cheap labor is starting to erode. Wage
    pressures are rising as fewer and fewer workers are migrating from the countryside
    to search for work in the cities. In reaction, the decision of multi-national
    companies to offshore production to low-wage countries like China is not the no-brainer
    it once was. Indeed, a
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 已经可以看出压力正在显现。中国看似无穷无尽的廉价劳动力竞争优势开始逐渐消失。随着越来越少农村工人涌向城市寻找工作，工资压力正在上升。因此，多国公司决定将生产外包到像中国这样的低工资国家，已不再是过去那种无需思考的决定。实际上，
- en: '[recent poll by Boston Consulting Group](http://www.bcg.com/media/PressReleaseDetails.aspx?id=tcm:12-104216)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[波士顿咨询集团最近的调查](http://www.bcg.com/media/PressReleaseDetails.aspx?id=tcm:12-104216)'
- en: (full study
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: （完整研究
- en: '[here](http://www.bcg.com/documents/file84471.pdf)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[请点击这里](http://www.bcg.com/documents/file84471.pdf)'
- en: ') indicates that more than one-third of American manufacturers are considering
    reversing the offshoring trend and to bring the jobs back to American shores [emphasis
    added]:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ）这表明超过三分之一的美国制造商正在考虑扭转外包趋势，将工作岗位带回美国本土[此处为强调内容]：
- en: Decision makers at 106 companies across a broad range of industries responded
    to the survey, which BCG conducted in late February. Thirty-seven percent said
    they plan to reshore manufacturing operations or are “actively considering” it.
    That response rate rose to 48 percent among executives at companies with $10 billion
    or more in revenues—a third of the sample.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来自各行各业106家公司的决策者参与了这项调查，BCG在二月底进行了这项调查。37%的人表示他们计划将制造业回流本土或正在“积极考虑”中。在年收入100亿美元或以上的公司中，这一比例上升到了48%——样本的三分之一。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The top factors cited as driving future decisions on production locations:
    labor costs (57 percent), product quality (41 percent), ease of doing business
    (29 percent), and proximity to customers (28 percent). In addition, ***92 percent
    said they believe that labor costs in China “will continue to escalate,” and 70
    percent agreed that “sourcing in China is more costly than it looks on paper.”***'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 驱动未来生产地点决策的顶级因素：劳动力成本（57%），产品质量（41%），商业便利性（29%），以及接近客户（28%）。此外，***92%的人认为中国的劳动力成本“将继续上升”，70%的人同意“在中国采购的成本比纸面上看起来要高”。***
- en: 'In particular, some companies are nearing "tipping points":'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，一些公司正接近“临界点”：
- en: Interest in shifting manufacturing to the U.S. is particularly strong among
    companies in several sectors identified in BCG’s March report as nearing a “tipping
    point.” In these industry groups, China’s cost advantage is likely to shrink within
    the next few years to the point where companies should rethink where they produce
    certain goods, mainly those for sale in North America. These tipping-point sectors
    are transportation goods, appliances and electrical equipment, furniture, plastic
    and rubber products, machinery, fabricated metal products, and computers and electronics.
    BCG predicts that production of 10 to 30 percent of U.S. imports from China in
    these industries, which account for approximately 70 percent of goods that the
    U.S. imports from that nation, could shift to the U.S. before the end of the decade.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在BCG三月份的报告中，有几个行业被认为接近“临界点”，这些行业对将制造业转移到美国的兴趣特别强烈。在这些行业组中，中国的成本优势在未来几年内可能会缩小到一定程度，以至于公司应该重新考虑他们在哪里生产某些商品，主要是那些销往北美的商品。这些临界点行业包括运输商品、家电和电气设备、家具、塑料和橡胶产品、机械、金属制品以及电脑和电子产品。BCG预测，在本世纪结束前，这些行业大约10%到30%的美国从中国进口商品的生产可能会转移到美国，这些行业大约占美国从该国进口商品的70%。
- en: This development must be particularly worrisome to Chinese policymakers and
    makes the objective to re-balance growth away from infrastructure spending to
    the Chinese consumer far more urgent. In this way, the Chinese economy would be
    able to grow more sustainably by creating a new source of demand from their own
    domestic economy. Alas, it does not appear likely to happen as re-focusing growth
    away from infrastructure spending would seriously hurt Party insiders who have
    gotten obscenely rich in this boom, as I point out before (see
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发展必须让中国的政策制定者感到特别担忧，这也使得将增长目标从基础设施支出转向中国消费者更为紧迫。这样，中国经济才能通过创造来自国内经济的新需求而实现更可持续的增长。唉，看来这种情况不太可能发生，因为将增长重点从基础设施支出转移开，会严重伤害到在这波繁荣中已经极度富裕的党内人士，正如我之前所指出的（见
- en: '[Good News: China soft landing, Bad News...](http://humblestudentofthemarkets.blogspot.com/2012/07/good-news-china-soft-landing-bad-news.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[好消息：中国软着陆，坏消息...](http://humblestudentofthemarkets.blogspot.com/2012/07/good-news-china-soft-landing-bad-news.html)'
- en: )
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ）（注：最后一项似乎不完整，但根据指示，我保留了原文格式和内容）
- en: Ironically, the latest Chinese move to engage in the more-of-the-same infrastructure
    based stimulus will have the effect of re-balancing growth away from infrastructure
    spending to the consumer. But instead of the Chinese consumer, it will be the
    American consumer as the reverse offshoring trend starts to take hold and accelerate.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 讽刺的是，中国最新采取的继续以基础设施为基础的刺激措施，将有助于将增长从基础设施支出重新平衡到消费者。但与其说是中国消费者，不如说是美国消费者，因为反向外包趋势开始显现并加速。
