- en: 'Humble Student of the Markets: Bond Market 1, Stock Market 0'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：债券市场 1，股市 0
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/bond-market-1-stock-market-0.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/bond-market-1-stock-market-0.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/bond-market-1-stock-market-0.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/bond-market-1-stock-market-0.html#0001-01-01)
- en: Recently some have observed that the US stock market and bond markets have rallied
    together - an unusual condition. The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有人观察到美国股市和债市同时上涨——这是一种不同寻常的情况。
- en: '[Economist/Buttonwood blog](http://www.economist.com/blogs/buttonwood/2010/08/equity_and_bond_markets_plus_economy)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人/Buttonwood博客](http://www.economist.com/blogs/buttonwood/2010/08/equity_and_bond_markets_plus_economy)'
- en: 'wrote:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 写道：
- en: This reminds me a bit of the late 1990s when, as a tech sceptic, I wondered
    why the stockmarket kept surging to stratospheric valuations. Whatever the headlines
    the market went up. Good news on the economy meant profits would be strong while
    bad news meant that central banks would cut rates, and thus profits would eventually
    be strong.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这让我想起了上世纪90年代末，作为一个技术怀疑论者，我一直在想为什么股市会不断飙升到极高的估值。无论头条新闻如何，市场都在上涨。经济的好消息意味着利润会很强，而坏消息意味着中央银行会降息，因此利润最终会很强。
- en: 'Fast forward to 2010:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2010年：
- en: '[T]he bond market is surely betting that the Fed''s actions won''t work and
    that Japan is the template; the equity market is betting that the Fed will be
    successful and the Goldilocks economy will return.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[债券市场肯定是在赌美联储的行动不会奏效，日本就是模板；而股市则是在赌美联储会成功，金发姑娘经济将会回归。]'
- en: Recall James Carville's
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下詹姆斯·卡维尔的
- en: '[famous comment](http://www.nytimes.com/1994/06/12/weekinreview/ideas-trends-the-bondholders-are-winning-why-america-won-t-boom.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[著名的评论](http://www.nytimes.com/1994/06/12/weekinreview/ideas-trends-the-bondholders-are-winning-why-america-won-t-boom.html)'
- en: that he wanted to be reincarnated as the bond market so that he could intimidate
    everybody - that’s because the bond market is usually right. In light of last
    week's market action and the appearance of the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他希望转世为债券市场，这样他就能威慑所有人——那是因为债券市场通常是对的。鉴于上周的市场行动和兴登堡凶兆的出现
- en: '[Hindenberg Omen](http://en.wikipedia.org/wiki/Hindenburg_Omen)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[兴登堡凶兆](http://en.wikipedia.org/wiki/Hindenburg_Omen)'
- en: ', the bond market seems to have scored.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，债券市场似乎已经得分。
- en: Incidentally, I see that Barry Ritholz at
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，我注意到巴里·里托兹在
- en: '[The Big Picture](http://www.ritholtz.com/blog/2010/08/stocks-vs-bonds-2/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[大局观](http://www.ritholtz.com/blog/2010/08/stocks-vs-bonds-2/)'
- en: also commented on the stock vs. bond market tug of war by calling the bond market
    "adult supervision."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 还通过称债券市场为“成人监督”来评论股市与债市的拉锯战。
