- en: Reality Intrudes | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现实介入 | 量化
- en: 来源：[https://quantivity.wordpress.com/2009/09/13/reality-intrudes/#0001-01-01](https://quantivity.wordpress.com/2009/09/13/reality-intrudes/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2009/09/13/reality-intrudes/#0001-01-01](https://quantivity.wordpress.com/2009/09/13/reality-intrudes/#0001-01-01)
- en: One of the great fantasies of [financial economics](http://en.wikipedia.org/wiki/Financial_economics)
    is the [Efficient Market Hypothesis](http://en.wikipedia.org/wiki/Efficient-market_hypothesis),
    originated posited by [Bachelier](http://en.wikipedia.org/wiki/Louis_Bachelier)
    and popularized by [Fama](http://en.wikipedia.org/wiki/Eugene_Fama). Although
    this may be true in some very limited *asymptotic* statistical sense (which arguably
    is what Bachelier, but not Fama, intended), it certainly is not true from the
    perspective of any individual trader—or even, the [bulge bracket](http://en.wikipedia.org/wiki/Bulge_bracket),
    it now appears. What is particularly interesting for traders is understanding
    *why this hypothesis is not correct*, as the underlying factors evolve over time
    (with commensurate opportunity for profit, as proved nicely by Swenson and Birnbaum
    with ABX).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金融经济学的一个伟大幻想是[有效市场假说](http://en.wikipedia.org/wiki/Efficient-market_hypothesis)，由[巴舍利](http://en.wikipedia.org/wiki/Louis_Bachelier)提出并由[法玛](http://en.wikipedia.org/wiki/Eugene_Fama)普及。虽然这在某种非常有限的*渐近*统计意义上可能是正确的（这可能是巴舍利的意思，但不是法玛的意思），但肯定不是从任何个人交易员——甚至是，现在看来，[大型投资银行](http://en.wikipedia.org/wiki/Bulge_bracket)的视角来看。对交易员来说，理解*为什么这个假设是不正确的*尤其有趣，因为随着时间的推移，基础因素在演变（随之而来的利润机会，如Swenson和Birnbaum在ABX方面很好地证明的）。
- en: Along this line, [The New York Times](http://www.nytimes.com) has run two excellent
    pieces (for the popular press) acknowledging the various ways reality intrudes
    into the beautiful formal worlds of both quantitative finance and macroeconomics.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着这个思路，《纽约时报](http://www.nytimes.com)发表了两篇优秀的文章（针对大众媒体），承认现实以各种方式侵入量化金融和宏观经济学的美妙形式世界。
- en: 'Today, [Wall Street’s Math Wizards Forgot a Few Variables](http://www.nytimes.com/2009/09/13/business/13unboxed.html)
    covers the role of [behavioral finance](http://en.wikipedia.org/wiki/Behavioral_economics)
    from several idiosyncratic angles, including [liquidity risk](http://en.wikipedia.org/wiki/Liquidity_risk)
    and online social networking. The latter is a particularly interesting angle for
    exploration. Favorite quote from the article:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，《华尔街的数学巫师忘记了几个变量](http://www.nytimes.com/2009/09/13/business/13unboxed.html)涵盖了[行为金融](http://en.wikipedia.org/wiki/Behavioral_economics)的几个独特角度，包括[流动性风险](http://en.wikipedia.org/wiki/Liquidity_risk)和在线社交网络。后者是值得探索的特别有趣的角度。文章中的最爱引用：
- en: In the aftermath of the economic crisis, financial engineers, experts say, will
    probably shift more to risk management and econometric analysis and concentrate
    less on devising exotic new instruments.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济危机后，金融工程师，专家说，可能会更多地转向风险管理和计量经济学分析，并减少设计新型复杂工具。
- en: 'From a different (yet complementary) angle, Krugman published an excellent
    survey article, [How Did Economists Get It So Wrong?](http://www.nytimes.com/2009/09/06/magazine/06Economic-t.html).
    The generations of economics students who found little practical use in classic
    macro theory undoubtedly quietly cheered a bit inside while reading this article.
    Ultimately, his argument boils down to the following, triangulating with the previous
    article:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从另一个（然而互补的）角度来看，克鲁格曼发表了一篇优秀的综述文章，《经济学家怎么会把事情搞得一团糟？](http://www.nytimes.com/2009/09/06/magazine/06Economic-t.html)。那些在经典宏观理论中找不到实际用途的经济学生，在读这篇文章时无疑内心偷偷欢呼雀跃。最终，他的论点归结为以下几点，与前篇文章形成三角定位：
- en: Economics profession went astray because economists, as a group, mistook beauty,
    clad in impressive-looking mathematics, for truth.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学界误入歧途，因为经济学家作为一个群体，将美丽的外表披上令人印象深刻的数学，误认为是真理。
- en: For anyone who spent time in academic economics, this should ring crystal clear.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何在学术经济学中度过时间的人来说，这应该非常清晰。
- en: What distinguishes both articles is their recognition that the *improper use*
    of mathematics is the problem, rather than trying to blame mathematics itself
    or its use (as was done in previous crises). Maybe we all have learned something
    from the 2008 crisis, after all.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 两篇文章的区别在于它们认识到问题的根源在于*不当使用*数学，而不是试图责怪数学本身或其应用（正如之前的危机中所做的那样）。毕竟，我们大家可能从2008年的危机中学到了一些东西。
