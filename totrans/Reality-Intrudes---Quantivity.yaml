    will return shortly; absence of recent posts due to intense focus on several new
    trading strategies and a wonderful life event.]'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[注意：深入的量化分析（包括[市场体制仪表盘](https://quantivity.wordpress.com/2009/08/23/market-regime-dashboard/)）即将回归；近期没有更新是因为专注于几项新的交易策略和一个美好的生活事件。]'
