- en: 'Humble Student of the Markets: Europe takes one step back?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：欧洲后退了一步？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/europe-takes-one-step-back.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/europe-takes-one-step-back.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/europe-takes-one-step-back.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/europe-takes-one-step-back.html#0001-01-01)
- en: The story of Europe has been the story of two steps forward and one step back.
    Here are the two steps forward/
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的故事一直是前进两步，后退一步的故事。以下是两个前进步骤/
- en: Since the eurozone crisis, the ECB has taken steps with its LTRO programs to
    stabilize the banking and financial system. Moreover, I wrote that Mario Draghi,
    on behalf of the eurocrats, outlined the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自欧元区危机以来，欧洲央行通过其LTRO计划采取措施来稳定银行和金融系统。此外，我写道，马里奥·德拉吉代表欧元官僚们概述了
- en: '[Grand Plan](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏伟计划](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: 'as a way to fix the long-term problems within the eurozone. The Grand Plan
    consisted of two steps, which sound like pages taken from the Maggie Thatcher
    playbook:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为解决欧元区内部长期问题的一种方式。宏伟计划包括两个步骤，听起来像是摘自玛格丽特·撒切尔的手册：
- en: '**Austerity** in the form of "good austerity", defined as lower taxes and less
    government spending; and'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**紧缩**的形式是“好的紧缩”，定义为降低税收和减少政府支出；'
- en: '**Structural reform**, which is the European version of the China taking steps to [smash
    the iron rice bowl](http://en.wikipedia.org/wiki/Iron_rice_bowl), which translates
    to union busting and going after all of the entrenched interests of the old with
    their lifetime jobs and gold-plated pensions at the expense of the young jobless.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结构性改革**，这是欧洲版本的中国在采取步骤去[打破铁饭碗](http://en.wikipedia.org/wiki/Iron_rice_bowl)，这意味着打破工会，并追求所有旧有利益团体的终身职位和优厚养老金，以牺牲年轻人的失业为代价。'
- en: The one step back happens when Europe dilutes these grandiose object. In the
    wake of the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当欧洲稀释这些宏伟目标时，就会后退一步。在
- en: '[German](http://www.spiegel.de/international/germany/0,1518,820828,00.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国](http://www.spiegel.de/international/germany/0,1518,820828,00.html)'
- en: and
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Dutch failure to hit austerity targets](http://www.johnmauldin.com/outsidethebox/hmmm-holland)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[荷兰未能达到紧缩目标](http://www.johnmauldin.com/outsidethebox/hmmm-holland)'
- en: ', a step backward is inevitable.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，后退一步是不可避免的。
- en: '**Time for Grand Plan 2.0**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**是时候实施宏伟计划2.0了**'
- en: Most recently, the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，
- en: '[OECD warned that the eurozone debt crisis is far from over](http://in.reuters.com/article/2012/03/27/euro-zone-debt-crisis-far-from-over-oecd-idINDEE82Q09020120327)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[经合组织警告欧元区债务危机远未结束](http://in.reuters.com/article/2012/03/27/euro-zone-debt-crisis-far-from-over-oecd-idINDEE82Q09020120327)'
- en: . The organization indicated more work needed to be done, i.e. Grand Plan, and
    market confidence is fragile. At about the same time,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 。该组织表示还需要做更多的工作，即宏伟计划，市场信心是脆弱的。大约在同一时间，
- en: '[Willem Buiter at Citigroup issued a warning on Spain](http://www.businessinsider.com/willem-buiters-warning-on-spain-2012-3)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[花旗集团的威尔姆·布伊特对西班牙发出警告](http://www.businessinsider.com/willem-buiters-warning-on-spain-2012-3)'
- en: ':'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Spain is likely, in our view, to be pushed into a troika (EC, ECB, IMF) programme
    of some kind during 2012, possibly by losing access to market funding on affordable
    terms, but more likely by the ECB making a programme for the Spanish sovereign
    a condition for continued willingness to fund the Spanish banks, which are currently
    the main buyers of newly issued Spanish sovereign debt. The existing and likely
    near future EFSF/ESM and IMF financial facilities are unlikely to be sufficient
    to both fund the Spanish sovereign fully and leave enough financial ammunition
    in reserve to deal with possible sovereign financial emergencies in Italy or in
    the ‘soft-core’ of the euro area. The Spanish sovereign would therefore likely
    continue to fund itself at least partly in the markets even if it comes under
    a programme. To ensure market access by the Spanish sovereign, the same combination
    of cheap ECB funding for periphery banks and financial repression of periphery
    banks by their national authorities that has been effective in lowering sovereign
    yields since the first LTRO is likely to be required.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们看来，西班牙很可能在2012年被推入某种三驾马车（欧洲委员会、欧洲央行、国际货币基金组织）计划中，可能是由于无法在可承受的条件下获得市场资金，但更有可能是欧洲央行将针对西班牙主权制定一个计划，作为继续愿意资助西班牙银行的条件，而这些银行目前是新发行西班牙主权债务的主要购买者。现有的以及可能近期的欧洲金融稳定基金/欧洲稳定机制和国际货币基金组织的金融工具，很可能不足以完全资助西班牙主权，并在储备中留下足够的金融弹药来应对意大利或欧元区“软核心”可能出现的主权金融紧急情况。因此，即使西班牙受到计划的影响，其主权很可能仍至少部分在市场上融资。为了确保西班牙主权能够进入市场，可能需要采取同样有效的措施，即通过国家当局对边缘银行提供低成本的欧洲央行资金和金融压制，这一组合自首次长期再融资操作（LTRO）以来一直有效降低主权收益率。
- en: '[Buiter](http://ftalphaville.ft.com/blog/2012/03/28/940271/spain-in-the-spotlight/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[布伊特](http://ftalphaville.ft.com/blog/2012/03/28/940271/spain-in-the-spotlight/)'
- en: 'did concede that the government is taking steps to implement structural reforms:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他也承认政府正在采取措施实施结构性改革：
- en: It did use this period to pass several important pieces of structural reform
    legislation. Among these were labour market reforms aimed at reducing severance
    pay in the long-term contract sector (while introducing or raising it in the flexible
    contract sector); reforms aimed at reducing the scope and incidence of industry-wide
    collective bargaining and replacing it with something closer to firm-level or
    establishment-level contracting; the imposition of an additional €50bn provisioning
    requirement on the banks; and laws aimed at strengthening central government control
    over the finances of the lower-tier authorities (autonomous regions and municipalities).
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西班牙确实利用这段时间通过了多项重要的结构性改革立法。其中包括旨在减少长期合同部门的遣散费（同时在灵活合同部门引入或提高遣散费）；旨在减少全行业集体谈判的范围和发生率，并将其替换为更接近公司层面或机构层面的合同；对银行实施额外的500亿欧元准备金要求；以及旨在加强中央政府对下级当局（自治区和市镇）财政控制的法律。
- en: '...though he was uncertain as to their implementation:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '...尽管他对这些措施的实施感到不确定：'
- en: Passing legislation and implementing it are not the same thing, however, as
    we know from the Greek experience. In addition, both structural reform and a medium-term
    programme of fiscal austerity based on a politically acceptable formula for fiscal
    burden sharing look necessary to restore Spain to fiscal sustainability. The new
    government’s decision to wait 100 days to introduce its first budget, in the pursuit
    of electoral gain, did little to boost Spain’s standing in global markets.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，我们知道，通过立法和实施立法不是一回事，正如我们从希腊的经验中了解到的。此外，结构性改革以及基于政治上可接受的财政负担共享公式的中期财政紧缩计划，似乎都是恢复西班牙财政可持续性的必要条件。新政府决定等待100天后再推出其首份预算，以追求选举利益，这对于提升西班牙在全球市场的地位几乎没有帮助。
- en: Spain is a too-big-to-fail country within the eurozone. Market angst is starting
    to rise over the willingness of the Spanish government and the Spanish people
    to bear the pain of austerity.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙是欧元区内一个“太大而不能倒”的国家。市场对西班牙政府和西班牙人民愿意承受紧缩痛苦的意愿感到焦虑。
- en: Will Spain fall and bring down the eurozone in another crisis? I doubt it. This
    is the back-and-forth of the
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙会倒下并再次引发危机，拖垮欧元区吗？我对此表示怀疑。这是
- en: '[Theatre of Europe](http://humblestudentofthemarkets.blogspot.ca/2012/03/all-of-europes-stage.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲的舞台](http://humblestudentofthemarkets.blogspot.ca/2012/03/all-of-europes-stage.html)'
- en: ', but some form of Grand Plan 2.0 compromise will likely emerge. I agree with'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，但某种形式的“大计划2.0”妥协方案很可能会出现。我同意
- en: '[Gayle Allard](http://www.marketwatch.com/story/rajoys-budget-seeks-to-buy-time-for-spain-2012-03-28)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[盖尔·阿拉德](http://www.marketwatch.com/story/rajoys-budget-seeks-to-buy-time-for-spain-2012-03-28)'
- en: 'at the IE Business School in Madrid who says to not count Spain out in a crisis:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在马德里的IE商学院表示，不要在危机中排除西班牙：
- en: '[Allard] said Spain’s biggest problem is investors’ lack of faith in the population’s
    willingness to withstand austerity. “They don’t see the Spanish people in that
    way, they don’t understand how a country can put up with it,” she said.'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[阿拉德]表示，西班牙最大的问题是投资者对民众承受紧缩政策的意愿缺乏信心。“他们不这么看西班牙人民，他们不理解一个国家怎么能忍受这些，”她说。'
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Having watched Spain through previous crisis, they are a pretty surprising
    country. They get behind things, hard things,” Allard said. “I don’t think this
    is ever going to look like Greece and that’s something the markets don’t understand.”
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “通过观察西班牙经历的前几次危机，他们是一个相当令人惊讶的国家。他们支持事情，困难的事情，”阿拉德说。“我不认为这会变成希腊那样，这是市场所不了解的。”
- en: '**Italy does structural reform**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**意大利进行结构性改革**'
- en: 'Over in Italy, FT recently reported that Mario Monti clashed with the unions
    over structural reforms "that would give companies more flexibility to fire workers
    for economic reasons" and he is winning because of weakened opposition:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在意大利，FT最近报道称，马里奥·蒙蒂与工会在结构性改革上发生冲突，“这些改革将使公司有更多灵活性因经济原因解雇工人”，他之所以获胜，是因为反对势力的削弱：
- en: '[W]ith the [labor union] CGIL considerably weaker than a decade ago and with
    the main political parties in no position to offer a coherent alternative to the
    present government, political commentators doubt Mr Monti’s technocrats risk being
    driven from office.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于[工会]CGIL比十年前要弱得多，而且主要政党无法提供与现政府一致的替代方案，政治评论员怀疑蒙蒂先生的技术官僚们有被赶下台的风险。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Opinion polls indicate strong public support for Mr Monti in general, although
    a majority of Italians opposes changing Article 18 which protects workers in the
    courts from wrongful dismissals for economic reasons. Under the proposed changes,
    employees would receive compensation but not reintegration back into their workplace.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 民意调查显示，公众普遍支持蒙蒂先生，尽管大多数意大利人反对修改第18条，该条款保护工人在法庭上免受因经济原因的不公正解雇。根据拟议的修改，员工将获得赔偿，但不会重新回到工作岗位。
- en: 'Monti is also following the Grand Plan script of structural reforms which pit
    the young unemployed against their elders, who have secure jobs:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 蒙蒂先生还在遵循大计划脚本中的结构性改革，这些改革让年轻的失业者与拥有稳定工作的年长者相对立：
- en: With nearly a third of young people unemployed, Mr Monti also wants to end Italy’s
    two-tier labour market that protects older workers on indefinite contracts but
    provides little or no security for mostly new hires on short-term contracts.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在近三分之一的年轻人失业的情况下，蒙蒂先生还希望结束意大利的双层劳动力市场，该市场保护无限期合同的年长工人，但对于大多是短期合同的新聘员工提供很少或没有保障。
- en: The politicians are indeed following through with painful structural reforms.
    In the meantime, there is doubt from the markets that they can implement them
    even if the legislation is passed. In a typical EU-style compromise, some of the
    legislation will get watered down, but I believe that the pendulum is swinging
    back and the momentum toward structural reform is inevitable.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 政治家们确实在推行痛苦的结构性改革。与此同时，市场对他们能否实施这些改革表示怀疑，即使立法得以通过。在典型的欧盟式妥协中，一些立法将被淡化，但我相信钟摆正在摆回，结构性改革的势头是不可避免的。
- en: For now, the message for investors is be prepared for some downside volatility
    out of Europe. But also know that it is likely a temporary hiccup out of which
    Grand Plan 2.0 will emerge.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，给投资者的信息是，要为欧洲出现的一些下行波动做好准备。但也应知道，这很可能是暂时的挫折，从中将诞生大计划2.0。
