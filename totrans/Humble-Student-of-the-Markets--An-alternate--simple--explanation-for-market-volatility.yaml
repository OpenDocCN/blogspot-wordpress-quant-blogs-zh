- en: 'Humble Student of the Markets: An alternate (simple) explanation for market
    volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/11/alternate-simple-explanation-for-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/11/alternate-simple-explanation-for-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recently, there have been many articles referring to the equity market’s volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Barron’s](http://online.barrons.com/article/SB122731156668449361.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: reported that daily volatility is approaching 1929 levels.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://bespokeinvest.typepad.com/bespoke/2008/11/the-most-volatile-market-ever.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: reported that the recent average daily swing for the S&P 500 is now an astounding
    3.8%! Floyd Norris
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[blogs](http://norris.blogs.nytimes.com/2008/11/24/wild-days/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'that:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: We have just completed two consecutive trading days when the Standard & Poor’s
    500-stock index rose more than 6 percent each day — the first time that happened
    since 1933\. They followed the first two consecutive 6 percent declines since
    1933.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For the four days, the S.& P. is down 0.9 percent. We may not be accomplishing
    much, but it sure is a lot of fun.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this environment, VaR and other risk control estimates all go out the window.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '**Why is the market so volatile?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: There are many explanations for this volatility. The most obvious one is the
    macroeconomic uncertainty that grips the financial markets. I have
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[noted](http://humblestudentofthemarkets.blogspot.com/2008/10/does-market-bottom-in-1q2q-2009.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: that many hedge funds have gone to cash for the remainder of the year. Given
    the decrease in “fast money” trading and the lack of conviction by other market
    participants, it is not surprising that daily volatility has risen.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Other analysts have suggested more esoteric explanations. Some have turned from
    the equilibrium models used by many economics to
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[agent based models](http://www.nytimes.com/2008/10/01/opinion/01buchanan.html?_r=3&pagewanted=2&pagewanted=all&oref=slogin)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: to explain the swings int the market. Others have modeled stock market volatility
    using
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[predator-prey models](http://arxiv.org/abs/0810.4844)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: . (
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '*Yeah - The early bird gets the worm, but does the early worm get eaten?*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: )
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '**A simpler contributing factor: low stock price**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'No doubt there is some element of truth in all of these explanations. I would
    like to suggest a far simpler contributing factor to this market volatility: lower
    stock price.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Bespoke recently
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '[reported](http://bespokeinvest.typepad.com/bespoke/2008/11/stocks-over-100-and-under-10.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: that the number of high priced stocks and low priced stocks are at levels seen
    at the last market bottom in 2002, no doubt a result of the market's severe downdraft.
    While this market decline creates a far larger universe of
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '[Phoenix](http://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: candidates, the lower price per share of stocks also contributes to increased
    volatility.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于候选股来说，股票的每股价格越低，也越能导致波动性增加。
- en: The chart below shows the median standard deviation of one-day returns in the
    past month for the components of the Russell 3000, categorized by stock price.
    As you can see, as the per share prices of stocks fall, volatility increases monotonically.
    Though not shown in the chart, I found that this effect can be seen whether you
    measure volatility using the standard deviation of daily returns, average daily
    percentage swings, or the difference between daily high and low.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了过去一个月内，罗素3000指数成分股按股价分类的日回报中值标准差。如您所见，随着股票的每股价格下降，波动性单调递增。尽管图表中没有显示，但我发现无论您是使用日回报的标准差、平均每日百分比波动，还是日高低差来衡量波动性，都能观察到这一效应。
- en: '[![](img/0c5e109ea7a8b435b981940d1a6e84dc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEeWmZAV1-nchft9YEs4koUHRIWuQdq_yeYdanIKtJSZ9PH8dsfK8oHm-nQxZLjQIIWXKrDUjo9iWLtVmPBewuVt2dfq8en0dc8vGcOjVjjzJL-PqxRIoUXWHOIkMvGldasW0jsKTtjwOW/s1600-h/StockVol.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEeWmZAV1-nchft9YEs4koUHRIWuQdq_yeYdanIKtJSZ9PH8dsfK8oHm-nQxZLjQIIWXKrDUjo9iWLtVmPBewuVt2dfq8en0dc8vGcOjVjjzJL-PqxRIoUXWHOIkMvGldasW0jsKTtjwOW/s1600-h/StockVol.jpg)'
- en: With the shares of such venerable names such as GM and C are trading at low
    to mid single-digits, it’s no wonder we are seeing huge jumps in daily swings.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当像GM和C这样享有盛誉的股票交易价格在低至中等个位数时，难怪我们会看到每日波动幅度巨大。
