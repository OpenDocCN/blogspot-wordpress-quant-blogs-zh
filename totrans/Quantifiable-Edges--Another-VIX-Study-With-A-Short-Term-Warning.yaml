- en: 'Quantifiable Edges: Another VIX Study With A Short-Term Warning'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：另一项带有短期警告的波动率指数研究
- en: 来源：[http://quantifiableedges.blogspot.com/2013/10/another-vix-study-with-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/10/another-vix-study-with-short-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/10/another-vix-study-with-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/10/another-vix-study-with-short-term.html#0001-01-01)
- en: The VIX most often will trade opposite SPX.  But Tuesday it rose along with
    it.  That’s not too unusual for one day, but the same thing also happened Monday.
     This triggered the study below which was last seen in the 5/16/13 subscriber
    letter.  I discussed the results in some detail in last night’s letter, and have
    shown the profit curve below assuming a 1-day holding period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率指数（VIX）通常与标普500指数（SPX）相反向交易。但周二它却与标普500指数一同上涨。一天之内出现这种情况并不算太不寻常，但周一也同样出现了这种情况。这触发了我下面要分享的研究，这项研究上次出现在2013年5月16日的订阅信件中。我昨晚在信中详细讨论了这些结果，并假设持有期限为1天，在下图中展示了收益曲线。
- en: Overall the results appear to suggest a moderate downside edge for Wednesday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来看，结果似乎暗示周三有一个适度的下跌边缘。
