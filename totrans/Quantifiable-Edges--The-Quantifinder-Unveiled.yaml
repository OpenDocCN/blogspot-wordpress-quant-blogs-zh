  type: TYPE_NORMAL
  zh: .
- en: There are 2 versions of the Quantifinder.  The intraday version notifies
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Quantifinder有两个版本。日内版本会通知
- en: '[Gold](http://www.quantifiableedges.com/gold.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 【黄金](http://www.quantifiableedges.com/gold.html)
- en: subscribers of potential edges as the market close is approaching. Then the
    end-of-day version shows what studies actually did trigger.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场收盘临近时，会向订阅潜在交易边缘的用户展示。然后收盘版本会显示实际触发了哪些研究。
- en: If you’d like to trial Quantifiable Edges and the new Quantifinder, then you
    may sign up for
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要试用Quantifiable Edges和新的Quantifinder，那么您可以注册。
- en: '[a free 1-week trial here](http://www.quantifiableedges.com/members/register.php)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里可以免费试用一周([免费1周试用](http://www.quantifiableedges.com/members/register.php))。
- en: .
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: So perhaps you’re wondering why I used the above study as an example? You’ll
    notice the Quantifinder is showing it has now set up again as of Friday’s close
    - “Blog 3/27/09” showing up in red (meaning bearish).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，也许您会想知道我为什么用上面的研究作为例子？您会注意到Quantifinder现在又设置好了，截至周五收盘 - “博客3/27/09”以红色显示（意味着看跌）。
