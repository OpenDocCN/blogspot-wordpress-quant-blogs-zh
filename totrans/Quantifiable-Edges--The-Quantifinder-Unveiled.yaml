  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Quantifinder的详细信息
- en: '[Quantifinder can be found here](http://www.quantifiableedges.com/quantifinderinfo.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 【Quantifinder的详细信息可以在](http://www.quantifiableedges.com/quantifinderinfo.html)这里找到
