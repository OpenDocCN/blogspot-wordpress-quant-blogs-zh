- en: 'Quantifiable Edges: The Quantifinder Unveiled'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Quantifiable Edges：揭开Quantifinder的面纱
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html#0001-01-01)
- en: Have you ever found an edge I’ve discussed on the blog to be helpful, but wished
    you could be notified to next time it set up? For example
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经发现我在博客上讨论的某个边缘条件对你有帮助，但希望下次再次出现时能收到通知？例如
- en: '[on February 25, 2008](http://quantifiableedges.blogspot.com/2008/02/surge-leads-to-breakout-is-that-good.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 【2008年2月25日](http://quantifiableedges.blogspot.com/2008/02/surge-leads-to-breakout-is-that-good.html)
- en: I showed how the S&P has performed following 2 consecutive days where it has
    risen 0.75% or more. The results were quite bearish over the next 1-10 days. Most
    traders may have seen that and factored it in to their thinking at the time and
    then forgotten about it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我展示了标普500指数在连续两天上涨0.75%或更多之后的走势。结果显示在接下来的1-10天内市场情绪较为悲观。大多数交易者可能已经注意到了这一点，并在当时考虑了这一点，然后就忘记了。
- en: Those who instead incorporated it into their bag of tricks benefitted greatly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那些将此策略融入自己交易技巧的人获得了巨大的好处。
- en: '[On March 27, 2009 I did another post](http://quantifiableedges.blogspot.com/2009/03/two-strong-up-days-under-200-revisted.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 【2009年3月27日，我发布了另一篇文章](http://quantifiableedges.blogspot.com/2009/03/two-strong-up-days-under-200-revisted.html)
- en: which updated the results of the 1st study. It also showed how the setup had
    performed since 2008 study was published. Being aware of when the setup is occurring
    can benefit traders in numerous ways. You could use it to enter short positions,
    or exit longs, or tighten stops, or adjust position sizes, or whatever suits your
    trading style.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究更新了第一个研究的结果。它还展示了自2008年研究发表以来该设置的表现。了解设置何时发生可以在许多方面为交易者带来好处。你可以使用它来建立空头头寸，或平仓多头，或收紧止损，或调整头寸大小，或根据你的交易风格进行其他操作。
- en: The problem has been that tracking so many edges can be an arduous task. Not
    anymore. Now being aware of Quantifiable Edges studies is as easy as pulling up
    a web page.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于跟踪如此多的边缘条件可能是一项艰巨的任务。现在，意识到Quantifiable Edges研究变得像打开一个网页一样简单。
- en: It’s Quantifiable Edges quantum leap in quantitative research…the Quantifinder!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Quantifiable Edges在定量研究方面的量子跃进……Quantifinder！
- en: The Quantifinder is designed to automatically search through Quantifiable Edges
    database of published research and extract anything that is applicable to the
    current day's market action. This includes studies based on price, breadth, volume,
    leadership, and sector rotation. It looks at both daily and weekly data across
    a wide range of indices. All applicable studies are then published on the Quantifinder
    page, where you can easily see their bullish/bearish tendencies and a description
    of the research. From there it is just a click on the study and the publication
    (blog, Subscriber Letter, or Weekly Research Letter) is automatically pulled up.
    This allows you to read what I've written about similar setups in the past. A
    screenshot of the Quantifinder is below.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Quantifinder旨在自动搜索Quantifiable Edges发布的定量研究数据库，并提取任何适用于当天市场行为的策略。这包括基于价格、广度、成交量、龙头股和板块轮动的研究。它关注各种指数的日线和周线数据。所有适用的研究都会发布在Quantifinder页面上，你可以轻松查看它们的看多/看空倾向以及研究的描述。点击研究后，发布的内容（博客、订阅者信件或周度研究信件）会自动打开。这让你可以阅读我过去关于类似设置的写作内容。以下是Quantifinder的屏幕截图。
- en: '[![](img/9971fb264233def2df8801673a51143b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieoLZl35WN995hPUtE4VUXEDmW_guEfgADeWGWEFC8wattPOFDnEy3T3GLZ4VT9hxGtG6L8XW7TO1GvlGJZvdxkYDdA2iwcd-KKYFd_PtQnu9vNeyW1R38o2rBam7UepIWtqTPoKay4XrY/s1600-h/quantifinderscreenshot2.png)'
  id: totrans-15
  prefs: []
