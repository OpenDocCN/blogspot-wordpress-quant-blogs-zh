- en: BA iOS App Thoughts
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BA iOS应用程序思考
- en: 'BA have [updated](http://www.pocket-lint.com/news/128973-british-airways-updates-its-app-we-take-it-for-a-quick-spin)
    their iOS with a set of changes that improve the flow and usage.  However, in
    my view there is still a lot more they could do:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: BA已经[更新](http://www.pocket-lint.com/news/128973-british-airways-updates-its-app-we-take-it-for-a-quick-spin)了他们的iOS应用程序，进行了一系列改进，改善了流程和使用。然而，在我看来，他们仍然可以做得更多：
- en: The Virgin Atlantic global would be a nice [gimmick](https://itunes.apple.com/gb/app/virgin-atlantic-app/id347564786?mt=8)
    for BA to add
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Virgin Atlantic Global对BA来说将是一个不错的[花招](https://itunes.apple.com/gb/app/virgin-atlantic-app/id347564786?mt=8)。
- en: It would be nice to be able to check in on your mobile, see the films available,
    and pre-select the films to watch, so that once seated on the plane, you are ready
    to view.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够在手机上办理登机手续，查看可用电影，并预先选择要观看的电影将是很不错的，这样一旦坐在飞机上，您就可以准备好观看了。
- en: Since the on-board video system knows what I’ve watched, and where I’ve paused
    or stopped due to landing etc, the mobile app should be able to offer me the option
    on the next flight to resume films
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于机上视频系统知道我观看了什么，以及我因为着陆等原因暂停或停止的地方，移动应用程序应该能够在下次航班上为我提供恢复电影的选项
- en: Meals, given the menu is already pre-decided before the flight, it would be
    nice to select your food order, and also your drink – it would also save some
    trees with all the menu’s etc that are currently printed and distributed
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 餐点，由于菜单在飞行前已经预先确定，能够选择您的食物订单以及您的饮料将是很不错的，此外，还可以节省一些树木，因为目前已经打印和分发了所有的菜单等等
- en: BA could data mine your food/drink habits, and propose suggestions prior to
    boarding.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BA可以数据挖掘您的饮食习惯，并在登机前提出建议。
- en: No way of identifying on the iOS app if you have a Concorde card
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iOS应用程序上无法识别是否拥有Concorde卡。
- en: Maybe I fly to much 😉
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我飞得太多了；）
