- en: 'Quantifiable Edges: Strong Nasdaq Breadth Intermediate-term Bullish'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/07/strong-nasdaq-breadth-intermediate-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/07/strong-nasdaq-breadth-intermediate-term.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the positives I'm seeing in the market right now is the extremely strong
    breadth. In the last week or so several breadth related studies have triggered
    that suggest more upside. Below is a study from the 2/6/09 Subscriber Letter.
    It was identified last night by
  prefs: []
  type: TYPE_NORMAL
- en: '[the Quantifinder](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
  prefs: []
  type: TYPE_NORMAL
- en: for both
  prefs: []
  type: TYPE_NORMAL
- en: '[gold and silver subscribers](http://www.quantifiableedges.com/meminfo.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: The study uses an indicator that I track on the charts page. It looks at the
    % of Nasdaq up volume on a daily basis. It then calculates a 10-day ema of the
    result. (I did not have time to update the results this morning.)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/136e82b2f3d9e1a0a6a00309b1eb3a28.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjauKPGzSByOdVIPAvuabIgoc03Rhr08jO4cFypsZDMSuQkcAxN47BzVMCK0i2aMp7jnDdg-5G5TuRCjIM8UPdIIcpxNyG9-tZ4d1A-OSmwC4siLHZ_tUPhFy9a6sRn4UVFQ5-yjEKAEtUG/s1600-h/2009-7-21+png.png)'
  prefs: []
  type: TYPE_NORMAL
- en: The long-term implications were strongly bullish. The very short-term was questionable,
    and there was often a bit of a pullback at some point early on.
  prefs: []
