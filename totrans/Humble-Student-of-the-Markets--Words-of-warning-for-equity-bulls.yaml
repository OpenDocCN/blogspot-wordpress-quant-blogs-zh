- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/words-of-warning-for-equity-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/words-of-warning-for-equity-bulls.html#0001-01-01)
  prefs:
