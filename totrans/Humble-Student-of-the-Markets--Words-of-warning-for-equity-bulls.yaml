- en: 'Humble Student of the Markets: Words of warning for equity bulls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Words of warning for equity bulls'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/words-of-warning-for-equity-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/words-of-warning-for-equity-bulls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/words-of-warning-for-equity-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/words-of-warning-for-equity-bulls.html#0001-01-01)
- en: '**Mid-week market update**: I am publishing this note slightly early today
    as I have an appointment just after the market close and the prices shown in the
    charts will not reflect today''s closing prices.  As the S&P 500 struggles with
    overhead resistance, I would like to offer some words of warning for equity bulls.
    The VIX Index has returned to levels not seen since November 2021, before the
    market topped out. Is that a sign of complacency, or normalization?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：我今天稍微早点发布这个笔记，因为市场关闭后我有一个约会，图表中显示的价格将不会反映今天的收盘价。随着标普500指数面临上方的阻力，我想对股市多头提出一些警告。VIX指数回到了2021年11月以来的水平，当时市场刚刚触顶。这是自满的迹象，还是正常化？'
- en: As a reminder, November 2021 was just before the onset of the omicron variant,
    and the retirement of the transitory language by the Federal Reserve. While this
    doesn't mean that the market will necessarily fall immediately, it does indicate
    a possible precarious backdrop and an accident waiting to happen.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，2021年11月正是奥密克戎变异株出现之前，以及美联储放弃“暂时性”语言之际。虽然这并不意味着市场一定会立即下跌，但它确实表明了一个可能的危险背景，以及一个即将发生的事故。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/04/19/word-of-warning-for-equity-bulls/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全文请见[此处](https://humblestudentofthemarkets.com/2023/04/19/word-of-warning-for-equity-bulls/).
