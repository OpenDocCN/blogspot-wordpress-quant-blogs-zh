- en: 'VIX and More: Why Not Point Hedges?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：为什么不选择点对冲？
- en: 来源：[http://vixandmore.blogspot.com/2012/03/why-not-point-hedges.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/why-not-point-hedges.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/why-not-point-hedges.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/why-not-point-hedges.html#0001-01-01)
- en: When most people think of [hedges](http://vixandmore.blogspot.com/search/label/hedging),
    they think in broad terms like hedging an entire long equity portfolio with SPX/SPY
    puts or VIX calls or some similar product. The thinking is typically that it is
    better to have broad-based protection against a bear move in stocks and/or a spike
    in volatility than to build only one castle wall facing the direction in which
    an enemy attack is expected. More often than not, it is the unexpected that wreaks
    havoc on a portfolio, not the white swan that slowly morphs into ivory, then light
    gray, then…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当大多数人想到[对冲](http://vixandmore.blogspot.com/search/label/hedging)时，他们通常会以广义的方式考虑，比如用SPX/SPY看跌期权或VIX看涨期权或类似产品对冲整个长期股票组合。通常的想法是，比起只在预期敌人袭击方向建造一个城堡墙，拥有针对股票的熊市或波动率激增的广泛保护更好。更多时候是意外事件给投资组合带来破坏，而不是那种慢慢变成象牙色、然后是浅灰色、然后是…
- en: 'I might as well say this up front: I hate hedges. I love the idea of hedges,
    but when it comes time to pay for one, they invariably come across as more expensive
    than even a reasonably effective market timing strategy. Of course, there are
    all kinds of hedges, from those that are limited to disaster protection insurance
    to those that are intended to counteract even the slightest nick to a portfolio.
    If I feel like I can get my hedges at a discount (Groupon, are you listening?)
    then I will gladly ante up and enjoy the safety net.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不妨一开始就说这个：我讨厌对冲。我喜欢对冲的概念，但当付款的时候，它们总是比一个相当有效的市场定时策略还要昂贵。当然，有各种各样的对冲，从仅限于灾难保护保险的对冲到旨在抵消对投资组合的最轻微损伤的对冲。如果我觉得我能以折扣价（Groupon，你在听吗？）买到我的对冲，那么我将很乐意出资并享受这个安全网。
- en: Now there are some out there who think that some of the risks to stocks, particularly
    domestic equities, are being exaggerated by most investors. Those who hold this
    opinion might be better served to avoid a broad-based hedge and think in terms
    of what I call a [point hedge](http://vixandmore.blogspot.com/search/label/point%20hedge).
    Simply stated, a point hedge is a rifle approach to portfolio protection rather
    than a (full perimeter) castle wall approach.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有些人认为，尤其是国内股票的风险被大多数投资者夸大了。那些持有这种看法的人可能最好避免广泛的对冲，而是考虑我所谓的[点对冲](http://vixandmore.blogspot.com/search/label/point%20hedge)。简单来说，点对冲是一种瞄准组合保护的步枪方法，而不是（完全周围）城堡墙方法。
- en: Perhaps an example will help to illustrate the point hedge approach. Let’s assume
    that an investor thinks that the U.S. economy will do better than the doomsayers
    predict and even fulfill [James Altucher’s prediction](http://blogs.wsj.com/financial-adviser/2010/07/01/seven-reasons-the-sp-500-is-going-to-1500/),
    which was far-fetched at the time, that the SPX will hit 1500 in relatively short
    order. If that’s the case, then should the rifle be aimed? Let’s further assume
    that this bullish investor is primarily concerned about a worsening conflict between
    Iran and Israel, Spanish fiscal issues starting to resemble the Greek crisis,
    a possible hard landing in China and the rise of [cyberwarfare](http://en.wikipedia.org/wiki/Cyberwarfare).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或许一个例子能帮助说明一下点对冲的方法。假设一个投资者认为美国经济会比悲观者预测的好，并且甚至会实现[詹姆斯·奥图查](http://blogs.wsj.com/financial-adviser/2010/07/01/seven-reasons-the-sp-500-is-going-to-1500/)当时看似牵强的预测，即标普500指数会在相对短的时间内达到1500点。如果是这样的话，那么应该瞄准什么呢？再假设这个看涨的投资者主要关心伊朗和以色列之间恶化的冲突，西班牙财政问题开始类似于希腊危机，中国可能出现硬着陆，以及[网络战](http://en.wikipedia.org/wiki/Cyberwarfare)的崛起。
- en: Rather than construct a broad-based hedge, it is possible to create a more cost-effective
    portfolio hedge by aggregating point hedges across all four areas of concern.
    For Iran and Israel, something like a long position in Brent crude oil ([BNO](http://vixandmore.blogspot.com/search/label/BNO))
    might do the trick. As far as Spain is concerned, purchases of puts in the country
    ETF ([EWP](http://vixandmore.blogspot.com/search/label/EWP)) would be appropriate,
    but a more liquid and perhaps more targeted approach might be long puts in Spain’s
    largest bank, Banco Santander ([STD](http://vixandmore.blogspot.com/search/label/STD)).
    There are many alternative approaches in China, but certainly a short position
    in [FXI](http://vixandmore.blogspot.com/search/label/FXI) or some long puts in
    that ETF is one approach worth investigating. Last but not least, cyberwarfare
    presents a different set of problems, but some of the firms where call purchases
    might be hedges against a spike in cyberwarfare are [SAI](http://vixandmore.blogspot.com/search/label/SAI),
    [CHKP](http://vixandmore.blogspot.com/search/label/CHKP), [FIRE](http://vixandmore.blogspot.com/search/label/FIRE),
    [FTNT](http://vixandmore.blogspot.com/search/label/FTNT) and [SYMC](http://vixandmore.blogspot.com/search/label/SYMC).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与构建广泛的对冲相比，通过在所有四个关注领域聚合点对冲，可以创建更具成本效益的投资组合对冲。对于伊朗和以色列，类似于多头布伦特原油（[BNO](http://vixandmore.blogspot.com/search/label/BNO)）的位置可能会奏效。就西班牙而言，购买该国
    ETF（[EWP](http://vixandmore.blogspot.com/search/label/EWP)）的看跌期权可能是合适的，但更具流动性且可能更有针对性的方法可能是多头西班牙最大银行桑坦德银行（[STD](http://vixandmore.blogspot.com/search/label/STD)）的看跌期权。在中国有许多替代方法，但无疑[FXI](http://vixandmore.blogspot.com/search/label/FXI)的空头头寸或该
    ETF 的一些看跌期权是值得调查的一种方法。最后但同样重要的是，网络战争带来了一系列不同的问题，但一些公司的认购购买可能是对网络战争激增的对冲，这些公司包括[SAI](http://vixandmore.blogspot.com/search/label/SAI)、[CHKP](http://vixandmore.blogspot.com/search/label/CHKP)、[FIRE](http://vixandmore.blogspot.com/search/label/FIRE)、[FTNT](http://vixandmore.blogspot.com/search/label/FTNT)和[SYMC](http://vixandmore.blogspot.com/search/label/SYMC)。
- en: Of course this is just one of many potential list of threats to the stock market
    and possible point hedges that might be used to counteract them. Even if you prefer
    the blanket coverage of a broad-based hedge, it is usually worth the time and
    effort to draw up a list of potential threats and stocks/ETPs that might be employed
    to counteract those threats or perhaps even provide some speculative gains.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这只是对股市潜在威胁和可能用于抵消这些威胁的点对冲的众多潜在清单之一。即使您更喜欢广泛的对冲覆盖，编制潜在威胁和可能用于抵消这些威胁的股票/ETP清单也通常是值得的，甚至可能提供一些投机收益的时间和精力。
- en: On a related note, I realize that I have only periodically been applying the
    “[hedging](http://vixandmore.blogspot.com/search/label/hedging)” label to my posts,
    so I reviewed quite a few posts in the archives and have begun to retroactively
    apply that label to those posts (such as several in the list below) which might
    be of particular interest to financial archeologists.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在相关的说明中，我意识到我只是偶尔地将“[对冲](http://vixandmore.blogspot.com/search/label/hedging)”标签应用于我的帖子，因此我回顾了存档中的许多帖子，并已开始将该标签追加到那些可能对财务考古学家特别感兴趣的帖子（如下面的几个帖子）中。
