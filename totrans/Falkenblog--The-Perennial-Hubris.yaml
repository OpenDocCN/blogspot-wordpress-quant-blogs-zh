- en: 'the following lament:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下的悲哀：
- en: '"We do big things," President Obama said during his State of the Union speech
    in January. And, in fact, we do. Sometimes. Finding and dispatching Osama bin
    Laden certainly qualifies. "We are once again reminded," the president said after
    announcing the terrorist''s death, "that America can do whatever we set our mind
    to." But if that''s true, why are our leaders so accepting of a stagnant economy?'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们做了很大的事情，"奥巴马总统在一月的国情咨文演讲中说。实际上，我们的确做到了。有时。 找到并消灭奥萨马·本·拉登肯定就属一例。 "我们再一次受到提醒，"总统说，在宣布了恐怖分子的死亡后说，“那么，我们确实可以做好我们的任何事情。”但如果这是真的，为什么我们的领导者如此接受经济停滞呢？'
- en: This kind of naive thinking is ubiquitious over time and space, the idea that
    collectives can do whatever they want because of examples like landing a man on
    the moon, winning World War 2, and now, killing Osama bin Laden (which given its
    cost, is hardly a great example of Federal success). The implication is that all
    we need is the will, and we can accomplish anything we set our minds to. Life
    teaches us that there’s only one corner of the universe you can be certain of
    improving, your own self, and even that does not imply you will be materially
    richer for it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种天真的想法在时间和空间上是无处不在的，集体可以做任何他们想做的事情的想法，因为像登月、赢得第二次世界大战，以及现在，击毙奥萨马·本·拉登（考虑到它的代价，它定不是联邦成功的一个很好的例子）。这暗示着我们只需要意愿，我们就可以做到任何事情。生活教会了我们，宇宙只有一个角落是可以肯定改变的，那就是自己，即使这也不意味着你会因此变得更富有。
- en: We have some affect on our family, less on friends, imperceptible on strangers.
    The idea that outsiders can materially improve an entire demographic--Gypsies,
    the unemployed, Haitians--via some federal job or income program involves a rather
    unempirical conceit about the ability of progressive policies to bend complex
    systems to our ends. To create real jobs in the public sector, jobs that provide
    benefits greater than their costs, is just as difficult as it is in the private
    economy without government. If it seems easy the result is merely consumption.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对我们的家庭有一些影响，对朋友有较少的影响，在外人看来是不可察觉的。外人通过一些联邦工作或收入计划来实质性地改善整个人口统计的想法——如吉普赛人、失业者、海地人——涉及到一个相当不靠谱的概念，即渐进政策能够将复杂的系统弯向我们的终点。在公共部门创造真正的工作，提供比其成本更大的好处，与私营经济一样困难，如果它似乎很容易，结果就仅仅是消费。
- en: Stalin's five year plans, Nixon's War on Cancer, Johnson's War on Poverty, all
    shared a deep commitment from those up top. There are some things that can't be
    fixed merely by outsiders with good intentions, in part because they may be insoluble,
    in part because they may actually induces counterproductive incentives to lower
    level individual incentives. I remember when I worked with the CEO of KeyCorp,
    and can tell you he
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 斯大林的五年计划，尼克松的癌症之战，约翰逊的贫困之战，都受到了高层的深刻承诺。有些事情仅靠外部人士的良好意图是无法解决的，在一定程度上是因为它们可能无法解决，另一方面是，它们可能会引发降低下层个人激励的反生产激励。我记得我曾与KeyCorp的CEO合作，可以告诉你他
- en: really really
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 非常非常
- en: wanted our stock price and ROE to rise above its peers, but that didn't make
    it happen.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想要我们的股价和ROE高于同行，但这并没有发生。
- en: Hayek said it best in his
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Hayek在他的言论中最言简意赅。
- en: '[Nobel speech](http://nobelprize.org/nobel_prizes/economics/laureates/1974/hayek-lecture.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[诺贝尔演讲](http://nobelprize.org/nobel_prizes/economics/laureates/1974/hayek-lecture.html)'
- en: ':'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: If man is not to do more harm than good in his efforts to improve the social
    order, he will have to learn that in this, as in all other fields where essential
    complexity of an organized kind prevails, he cannot acquire the full knowledge
    which would make mastery of the events possible. He will therefore have to use
    what knowledge he can achieve, not to shape the results as the craftsman shapes
    his handiwork, but rather to cultivate a growth by providing the appropriate environment,
    in the manner in which the gardener does this for his plants.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果人们在改善社会秩序的努力中不带来更多的恶果，他将不得不学习，在这个领域和所有其他领域，物种的复杂性都存在，他无法获得能使他掌握事件的完全知识。因此，他将不得不利用他可以获得的知识，而不是塑造结果，而是通过提供适当的环境来培育一种生长，就像园丁为植物所做的那样。
- en: Federal do-gooders have ignored this advice, increased spending and regulations
    immensely over the past 4 years in order to create jobs. It has failed, and the
    predictable reaction by progressives is to double down.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦政府为了创造就业机会，在过去4年里极大地增加了支出和监管。这种方法失败了，进步主义者的可预见反应是加倍努力。
- en: '[Real Federal outlays](http://www.whitehouse.gov/omb/budget/Historicals)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[实际联邦支出](http://www.whitehouse.gov/omb/budget/Historicals)'
- en: have increased 25% from 2008 to 2011, including a 40% increase in 'Income security',
    and a 23% increase in 'Education, Training, Employment and Social Services,' yet
    Ariana quotes economist Mark Thoma, who spouts the standard Keynesian belief that
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从2008年到2011年已经增加了25%，包括“收入保障”增加了40%，“教育、培训、就业和社会服务”增加了23%，然而阿丽安娜引用了经济学家马克·托马的话，他发表了标准的凯恩斯主义看法
- en: We can't help to stimulate job growth if we don't try, and so far we aren't
    trying anywhere near hard enough.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们不尝试，我们就无法帮助刺激就业增长，而到目前为止，我们的努力远远不够。
- en: The idea that good things can and will happen is we merely 'work together' or
    the rich pay more taxes is a popular belief, but it's still namby-pamby nonsense.
    It's unfortunate that even though the data have never shown that countries could
    spend and inflate their way to prosperity, one can cherry pick history to think
    this true. The War on Poverty, India's 'third way', the foreign aid disaster in
    Africa, Keynesian failures of the 1970's throughout Western Europe, affirmative
    action, and the positive results of market-centered solutions such as China's
    market oriented reforms, Adenauer's West Germany, the entire 19th century in the
    West, I think it's clear the best thing we can do is reduce the size and scope
    of government.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的事情会和将会发生的想法只是我们“共同努力”或者富人支付更多税收的一个流行观念，但这仍然是软绵绵的无稽之谈。不幸的是，即使数据从未表明国家可以通过支出和通货膨胀实现繁荣，我们也可以在历史上挑选数据来认为这是真的。贫困之战，印度的“第三条道路”，非洲的外援灾难，20世纪70年代的凯恩斯主义失败西欧，肯尼迪总统的平权法案，以及市场为中心的解决方案如中国的市场化改革，阿登纳的西德，整个19世纪西方，我认为明显可以做的最好的事情就是缩小政府的规模和范围。
- en: While many have rejected the comforting thought that an all-knowing God will
    reward and punish the living for their Earthly deeds, wishful thinking is still
    as prominent as ever. Theories like the Invisible Hand are seen as defeatist if
    not cruel, but most proverbs seem self-serving platitudes until you have personally
    experienced the truth of them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多人已经摒弃了一个全知全能的上帝会因人们的世间行为而奖励和惩罚的令人欣慰的想法，但是一厢情愿的想法仍然一如往常。像看不见的手这样的理论如果不残酷就被认为是失败主义的，但大多数谚语似乎是自私的陈词滥调，直到你亲自经历了它们的真理。
- en: We need some government, but given the current size of government, worry about
    anarchy is a bugaboo. Getting out of the way won't guarantee anything--especially
    equality--but it will certainly maximize liberty, is something we can afford,
    and is our best bet to maximize prosperity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要一些政府，但鉴于当前政府的规模，对无政府状态的担忧是一种危言耸听。不横插一杠并不能保证任何事情--尤其是平等--但它肯定可以最大限度地提高自由，这是我们能承受的，也是最大限度地提高繁荣的最佳选择。
- en: 'As laziness and self-pity are common vices, our greatest incentives are not
    positive but negative: the need to pay for essential expenditures. Our government
    is in an all out effort to eliminate this incentive via extending unemployment
    insurance from 13 to 99 weeks, making time since last payment to foreclosure going
    from'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因为懒惰和自怜是常见的恶习，我们最大的动力不是正面的，而是负面的：支付必要支出的需要。我们的政府正在全力以赴通过将失业保险从13周延长到99周来消除这种激励，使最后一次付款到了被取得抵押权的时间
- en: '[244 to 500 days](http://blogs.wsj.com/economics/2010/11/27/number-of-the-week-492-days-from-default-to-foreclosure/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[244 to 500 days](http://blogs.wsj.com/economics/2010/11/27/number-of-the-week-492-days-from-default-to-foreclosure/)'
- en: ', and creating make-work jobs in trendy areas like light-rail and ethanol production.
    Macro stagnation is the direct result of government encouraged micro stagnation,
    of people continuing to do things that make no economic sense for fear they won''t
    appreciate the necessary transition. Remember that the initial reaction to the
    Exxon Valdez oil spill was to steam clean the rocks to get rid of the oil, which
    later was seen as more harmful than doing nothing; putting out little forest fires
    in Yellowstone created a huge backlog of kindling that created a horrible set
    of fires in 1988; AFDC created generations of people dependent on government without
    any job skills; paying people to destroy working cars increased the cost for those
    who did not already have cars. Complex systems are invariably made worse by outsiders
    trying to directly make things better.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ', 还在时髦的领域如轻轨和乙醇生产创造了填鸭式的就业机会。宏观停滞是政府鼓励的微观停滞的直接结果，人们继续做一些经济上毫无意义的事情，因为他们害怕不会欣赏必要的过渡。请记住，对埃克森·瓦尔迪兹（Exxon
    Valdez）石油泄漏的最初反应是用蒸汽清洗岩石，以去除石油，但后来被视为比不采取任何行动更有害；扑灭黄石公园中的小森林火灾创造了大量易燃物积压，从而在1988年创造了一系列可怕的火灾；AFDC（Aid
    to Families with Dependent Children）创造了几代依赖政府、没有任何工作技能的人；付钱让人销毁运转良好的汽车，增加了那些没有车辆的人的成本。复杂系统总是因外部人试图直接改善事物而变得更糟。'
- en: 'Allowing people to fail incents them to make optimal decisions, no less so
    for Joe Sixpack than for Bear Stearns. It is a shame that large corporations are
    so cravenly dependent upon government for favors, but given the size of government
    and the capriciousness with which it can apply the law and create valuable favors,
    a corporation is like a college football program: it can''t be big and not somewhat
    corrupt. Government can''t increase our aggregate income any more than it can
    increase our aggregate happiness, and the sooner everyone realizes this the better
    off we all will be. At the rate we are on the path of all failed states where
    every bug needs a patch which needs another fix, all the while the size of city,
    county, state, and federal government keeps rising. If you look at failed states
    throughout the Third World you see this game does not correct itself, it simply
    creates a patronage system, and hypocrisy becomes a necessary tactic as bureaucrats
    spout populist rhetoric about how their parochial powers are in the best interests
    of the people.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 允许人们失败激励他们做出最佳决定，对于Joe Sixpack和Bear Stearns来说都是如此。大公司如此卑躬屈膝地依赖政府寻求帮助真是可惜，但鉴于政府的规模及其可以施加法律并创造有价值的交易的反复无常，一家公司就像大学足球计划：它无法做到庞大而不带点腐败。政府无法增加我们的总收入，正如它无法增加我们的总幸福感一样，而且每个人越早意识到这一点我们就越好。如果我们继续沿着每一个缺陷都需要修补再需要另一个修复的道路走下去，那么我们就会成为所有失败国家的模板，城市、县、州和联邦政府的规模不断增加。如果你看看第三世界的失败国家，你会发现这个游戏并没有自我纠正，而只是创造了一个赞助制度，虚伪成为了官僚们要斥责自己的权力是为了人民的最佳利益的民粹主义修辞的必要手段。
