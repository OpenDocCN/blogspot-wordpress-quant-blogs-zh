- en: 'Here on the Wet Coast, we tend not have White Christmases. This morning I woke
    up to a different kind of white Christmas as a white fogbank enveloped Vancouver:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们这湿润的海岸线上，通常不会有白色的圣诞节。今天早上，我醒来时发现了一种不同寻常的白色圣诞，一片白色的雾气包围了温哥华：
