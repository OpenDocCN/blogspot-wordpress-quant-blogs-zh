- en: 'Quantifiable Edges: When Stock Prices and Bond Yields Are Both Hitting New
    50-Day Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：当股价和债券收益率都创下新的50天高点
- en: 来源：[http://quantifiableedges.blogspot.com/2011/10/when-stock-and-bond-yields-are-both.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/when-stock-and-bond-yields-are-both.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/10/when-stock-and-bond-yields-are-both.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/when-stock-and-bond-yields-are-both.html#0001-01-01)
- en: The fact that the 10-year bond rates hit new highs on Thursday along with the
    SPX is notable. The study below is one I’ve published in the subscriber letter
    before.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，10年期债券利率在周四与标普500指数一同创下新高。下面的研究是我在之前的订阅信中发布过的。
- en: Generally it seems that higher interest rates have often made bonds an attractive
    investment. This may lead people to forsake stocks in favor of lower risk returns
    with improved yield. (Not sure this will be the case this time with yields still
    so low.) Implications of this study appear to be longer-term in nature than we
    usually see. To help visualize how this edge has played out over time I have pasted
    the equity curve using a 50-day exit strategy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，较高的利率往往使债券成为一个有吸引力的投资。这可能导致人们放弃股票，转而寻求风险较低的回报和提高的收益率。（不确定这次收益率仍然这么低时是否会是这种情况。）这项研究的影响似乎比我们通常看到的更长。为了帮助可视化这个边缘是如何随时间发挥作用的，我贴出了使用50天退出策略的股票曲线。
- en: This one looks very similar to the 20-day exit strategy. In this case the downside
    edge didn't begin to exert itself until the 1970s but it too has persisted lower
    for a long time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个策略与20天退出策略非常相似。在这种情况下，下行边缘直到1970年代才开始发挥作用，但它也持续了很长时间。
