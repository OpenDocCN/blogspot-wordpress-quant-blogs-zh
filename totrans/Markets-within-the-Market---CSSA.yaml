- en: Markets within the Market | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场内的市场 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/04/05/markets-within-the-market/#0001-01-01](https://cssanalytics.wordpress.com/2010/04/05/markets-within-the-market/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/04/05/markets-within-the-market/#0001-01-01](https://cssanalytics.wordpress.com/2010/04/05/markets-within-the-market/#0001-01-01)
- en: 'In the last post, I was trying to highlight that markets and stocks can have
    their own idiosyncratic behavior and that it is possible to isolate them using
    different variables. The ability to do this permits a wide range of opportunities:
    1) finding stocks/markets best suited to your trading style 2) allowing for more
    focused analysis by controlling for these effects 3) alllowing us to create internal
    breadth measures that are far more accurate.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上篇文章中，我试图强调市场和股票可以有自己的独特行为，而且使用不同的变量可以隔离它们。这样做可以带来广泛的机会：1) 找到最适合你交易风格的股票/市场
    2) 通过控制这些效果实现更集中的分析 3) 允许我们创建内部宽度指标，这些指标更加准确。
- en: One variable that stands out in our research is the propensity of a stock or
    market to trend. This variable is a core component of the Livermore Active Issues
    Index and is called the “LTR” which stands for Livermore Trend Rank. Note that
    this is not a relative strength based score, but rather a historical measure of
    relative “trendiness” over a longer period of time. We then combine relative strength
    with the LTR and volume metrics to create the final index score.  While the technique
    used to create the LTR is proprietary, it does not involve anything that is statistically
    complex. The LTR is accurate and highly robust and has show to work across 35
    different markets and on the stocks from all major stock indices. **A high LTR
    score indicates that a market or stock is expected to trend, a low LTR score indicates
    that a market or stock is expected to mean-revert.** LTR scores are calculated
    monthly and do not turnover frequently. This means that behavior is not a temporary
    volatility effect but rather a more intermediate or long-term behavioural tendency
    for a stock or market to trend/mean-revert.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的研究中，一个突出的变量是股票或市场趋势的倾向。这个变量是Livermore Active Issues Index的核心组成部分，被称为“LTR”，代表Livermore
    Trend Rank。请注意，这并不是一个基于相对强度的得分，而是一个较长时间内相对“趋势性”的历史测量值。然后我们将相对强度与LTR和成交量指标结合，创建最终的指数得分。虽然用于创建LTR的技术是专有的，但它并不涉及任何统计上复杂的内容。LTR准确度高且非常稳健，并在35个不同的市场和所有主要股票指数的股票上证明了其有效性。**高LTR得分表明市场或股票预计将呈现趋势，而低LTR得分则表明市场或股票预计将回归平均值。**
    LTR得分每月计算一次，不会频繁变动。这意味着行为不是暂时的波动效应，而是股票或市场趋势/回归平均值的中期或长期行为倾向。
- en: Below we show the performance of a standard mean-reversion/reverse  daily follow
    through strategy (long down days, short up days) using the   LTR factor to separate
    the top and bottom 50% of the Nasdaq 100 index. [![](img/89d1977d86f8bedbfd9e3c5860def2b1.png
    "LTRRank_Comp")](https://cssanalytics.files.wordpress.com/2010/04/ltrrank_comp.png)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面我们展示了使用LTR因子将纳斯达克100指数的前50%和后50%分离的标准反转/反转日策略（下跌日做多，上涨日做空）的表现。[![LTRRank_Comp](https://cssanalytics.files.wordpress.com/2010/04/ltrrank_comp.png)](https://cssanalytics.files.wordpress.com/2010/04/ltrrank_comp.png)
- en: As you can clearly see, there is a market within the market–half of the stocks
    have a tendency to trend while the other half have a very strong tendency to mean-revert.
    This has enormous implications—especially given that the index itself the QQQQ
    has a tendency to mean-revert. ***It means that we can more accurately predict
    the direction of the QQQQ or SPY or any other ETF/index by controlling for the
    effects of this variable. It also means that you should focus different strategies
    such as trend or mean-reversion on different stocks of the index rather than trying
    to create a universal system.***
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您清楚地看到的，市场中有一半的股票倾向于趋势，而另一半则有强烈的倾向回归平均值。这对我们来说具有巨大的意义——尤其是考虑到指数本身QQQQ倾向于回归平均值。***这意味着我们可以更准确地预测QQQQ或SPY或其他ETF/指数的方向，通过控制这个变量的效果。这也意味着你应该把不同的策略，如趋势或回归平均值策略，应用到指数的不同股票上，而不是试图创建一个通用的系统。***
