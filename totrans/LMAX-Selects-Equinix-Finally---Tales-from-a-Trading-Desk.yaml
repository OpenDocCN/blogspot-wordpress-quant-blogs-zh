- en: 'A number of news sources this morning has the [LMAX Selects Equinix](http://low-latency.com/article/lmax-exchange-selects-equinix-further-enhance-execution-capabilities)
    article available.  Although a sensible move from an FX Spot perspective, one
    has to ask why it took LMAX so long to execute on this.  Its not like Equinix
    has just become an important center from an FX low latency perspective:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早晨，许多新闻来源都报道了[LMAX选择Equinix](http://low-latency.com/article/lmax-exchange-selects-equinix-further-enhance-execution-capabilities)的文章。尽管从外汇即期交易的角度来看这是一个明智的举措，但人们不禁要问为什么LMAX花了这么长时间才实施这一计划。Equinix并不是刚刚从一个外汇低延迟的角度变成了一个重要的中心：
