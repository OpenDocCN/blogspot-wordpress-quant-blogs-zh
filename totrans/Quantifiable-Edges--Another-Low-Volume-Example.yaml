- en: 'Quantifiable Edges: Another Low Volume Example'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Another Low Volume Example'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/another-low-volume-example.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/another-low-volume-example.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/another-low-volume-example.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/another-low-volume-example.html#0001-01-01)
- en: I’ve showed before how light volume in a stongly rising market will often lead
    to a pullback. Wednesday’s market action set it up in a slightly different way.
    It does provide another nice example though.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前展示过，在一个强烈上涨的市场中，成交量清淡往往会导致回调。周三的市场走势以一种略微不同的方式设置了这种情况。不过，这确实提供了另一个很好的例子。
- en: '[![](img/a4e41713a029dfe9f56be5df2ed2ad63.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOn_cHOPpcdOwc0ON1K-8MlCxNN7CUgAmLlgxCw-2ytBybDqyOXXXs5sp3NcB9-teVZJOK65mwO4LiAXh8wg3_AHsYz37Bp5oUDXdOvsdZsvYckWMm_5PCvmsOOBcWC8p9ABND_SyCNt8/s1600-h/2008-8-7+png.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a4e41713a029dfe9f56be5df2ed2ad63.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOn_cHOPpcdOwc0ON1K-8MlCxNN7CUgAmLlgxCw-2ytBybDqyOXXXs5sp3NcB9-teVZJOK65mwO4LiAXh8wg3_AHsYz37Bp5oUDXdOvsdZsvYckWMm_5PCvmsOOBcWC8p9ABND_SyCNt8/s1600-h/2008-8-7+png.PNG)'
- en: Three bearish short-term studies all looking at different indicators the last
    two nights. Upside may be a bit limited over the next week or so.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去两个晚上，我研究了三种看跌的短期策略，它们都关注不同的指标。在未来一周左右，股市可能不会有太大的上涨空间。
