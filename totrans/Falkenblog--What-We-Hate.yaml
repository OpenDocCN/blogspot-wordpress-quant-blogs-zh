  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/09/what-we-hate.html#0001-01-01](http://falkenblog.blogspot.com/2012/09/what-we-hate.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I found this riff on David Foster Wallace
  prefs: []
  type: TYPE_NORMAL
- en: '[interesting](http://www.slate.com/articles/arts/books/2012/09/d_t_max_s_david_foster_wallace_biography_every_love_story_is_a_ghost_story_reviewed_.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: A lot of what he disliked in other people, and much of what concerned him about
    contemporary culture was a reflection of something that discomfited him in himself.
    ... he wanted, in his life and his art, to be a great deal better than he often
    was. (As a teacher he was hard on clever students who reminded him, either in
    their work or their personalities, of his younger self.)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This really rings true, but with a twist. Personally, I sympathize with those
    who display my pet peeves about myself, because I understand the good-faith origin
    of these faults (I know
  prefs: []
  type: TYPE_NORMAL
- en: '*I*'
  prefs: []
  type: TYPE_NORMAL
- en: mean well, and can extrapolate). In strangers, I only loathe those vices where
    I never feel any temptation. Yet I also loathe vices I find in myself in my immediate
    family because I really want them to succeed, and so feel compelled to shake these
    bad habits out of them out of an overbearing love only appropriate for family.
  prefs: []
  type: TYPE_NORMAL
- en: Any self-aware person knows their faults, and is especially observant of these
    faults in others. Yet, I'm not sure such self-knowledge is truly advantageous.
    Perhaps, like overconfidence, self-awareness is best done in moderation.
  prefs: []
  type: TYPE_NORMAL
