- en: '**Easy to be bearish**'
  prefs: []
  type: TYPE_NORMAL
- en: The sentiment backdrop is making it easy to be cautious about the stock market.
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2020-08-21/bears-are-going-extinct-in-stock-market-s-13-trillion-rebound)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that the bears are going extinct as the market rallied.
  prefs: []
  type: TYPE_NORMAL
- en: Skeptics are a dying breed in American equities. It’s another illustration of
    how risky it has become to doubt the resilience of the market’s $13 trillion surge
    since late March.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Going by the short positions of hedge funds, resistance to rising prices is
    the lowest in 16 years. Bears pulled out as buying surged among professional investors
    who were forced back into stocks despite a recession, stagnating profits and the
    prospect of a messy presidential election.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If that's not enough,
  prefs: []
  type: TYPE_NORMAL
