- en: published an article with the headline "Day Trading on the Stock Market Is Easier
    Than You Think".
  prefs: []
  type: TYPE_NORMAL
- en: Yet the stock market grinds higher. Even as bearish warnings of excessive bullish
    sentiment and deteriorating breadth, the bulls are holding steadfast, like the
    outnumbered Greeks at the Battle of Thermopylae.
