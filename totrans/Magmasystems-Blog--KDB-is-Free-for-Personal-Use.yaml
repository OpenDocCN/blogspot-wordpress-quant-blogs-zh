- en: 'Magmasystems Blog: KDB is Free for Personal Use'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/04/kdb-is-free-for-personal-use.html#0001-01-01](http://magmasystems.blogspot.com/2008/04/kdb-is-free-for-personal-use.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I haven't blogged in about a month ... I have a ton to say, but I have just
    been too busy with the new employees who have joined my Complex Event Processing
    team (welcome
  prefs: []
  type: TYPE_NORMAL
- en: Hanno
  prefs: []
  type: TYPE_NORMAL
- en: ', Scott and'
  prefs: []
  type: TYPE_NORMAL
- en: Feng
  prefs: []
  type: TYPE_NORMAL
- en: ). But this great news from
  prefs: []
  type: TYPE_NORMAL
- en: Tenerife
  prefs: []
  type: TYPE_NORMAL
- en: Joel is just too good to pass up.
  prefs: []
  type: TYPE_NORMAL
- en: On this blog a few month ago, we got on the case of
  prefs: []
  type: TYPE_NORMAL
- en: KX
  prefs: []
  type: TYPE_NORMAL
- en: Systems for making it virtually impossible to download, evaluate and learn if
    you were not a member of a large financial institution. Several people commented
    here that they really wanted to check out
  prefs: []
  type: TYPE_NORMAL
- en: KDB
  prefs: []
  type: TYPE_NORMAL
- en: ', but they did not know how to get access to it.'
  prefs: []
  type: TYPE_NORMAL
- en: I guess that Simon and Niall have seen the light, and are now making
  prefs: []
  type: TYPE_NORMAL
- en: KDB
  prefs: []
  type: TYPE_NORMAL
- en: available for
  prefs: []
  type: TYPE_NORMAL
- en: '[personal use](http://kx.com/developers/software.php)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: I would like to take all of the credit for this revelation, but I suspect that
    one of the motivating factors for
  prefs: []
  type: TYPE_NORMAL
- en: KX
  prefs: []
  type: TYPE_NORMAL
- en: Systems was the free, unrestricted availability of Coral8 for personal use.
    Any random person can download a personal-use, single-CPU version of the Coral8
    server and development studio for no charge .... this version does not have any
    restrictions nor any time limits (are you listening,
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: ?).
  prefs: []
  type: TYPE_NORMAL
- en: During our evaluation of
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: systems, we found that Coral8 was the only company that did not put up any barriers
    to evaluation.
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: had an annoying time limit.
  prefs: []
  type: TYPE_NORMAL
- en: Apama
  prefs: []
  type: TYPE_NORMAL
- en: wouldn't even let us download anything without having to run through their marketing
    gauntlet.
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: directly gave us a copy of their product, so I am not sure if
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: has any barriers to evaluation.
  prefs: []
  type: TYPE_NORMAL
- en: All of the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendors face the conundrum of giving out unrestricted copies of their software
    vs fully qualifying prospective customers. I can understand this from the standpoint
    of support ... your
  prefs: []
  type: TYPE_NORMAL
- en: technical
  prefs: []
  type: TYPE_NORMAL
- en: support staff has a limited amount of time, and it usually has to be spent supporting
    the larger institutions, the ones who will most likely be dishing out several
    hundred thousand dollars for a license. But, today's independent hacker might
    be tomorrow's corporate developer .... and goodwill goes a long way.
  prefs: []
  type: TYPE_NORMAL
- en: So, congrats to Simon and Niall from KX. Here's hoping that a new generation
    of KDB developers will come out of this effort, and as a result, a wider set of
    tools is available for KDB.
