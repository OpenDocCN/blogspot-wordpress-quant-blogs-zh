- en: 'VIX and More: Whither Social Media Stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 社交媒体股票何去何从？'
- en: 来源：[http://vixandmore.blogspot.com/2012/04/whither-social-media-stocks.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/whither-social-media-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/whither-social-media-stocks.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/whither-social-media-stocks.html#0001-01-01)
- en: Back in October 2007, sensing a little too much froth in the stock market, I
    created something I called the [OHFdex](http://vixandmore.blogspot.com/search/label/OHFdex),
    which began as a “watch list of Overripe High Fliers” and quickly evolved into
    an index designed to track 14 such stocks. When the markets turned down, the group
    was pummeled, with some [spectacular crashes](http://vixandmore.blogspot.com/2008/10/ohfdex-one-year-later.html)
    from the likes of CROCS ([CROX](http://vixandmore.blogspot.com/search/label/CROX)),
    Las Vegas Sands ([LVS](http://vixandmore.blogspot.com/search/label/LVS)), DryShips
    ([DRYS](http://vixandmore.blogspot.com/search/label/DRY)) and others.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2007年的10月，我感觉到股市有点过热，于是我创造了一个我称之为[OHFdex](http://vixandmore.blogspot.com/search/label/OHFdex)的东西，最初它是一个“过熟高飞者的观察名单”，很快演变成了一个旨在跟踪14只这样的股票的指数。当市场下跌时，这些股票遭到了猛烈的打击，其中包括CROCS（[CROX](http://vixandmore.blogspot.com/search/label/CROX)）、拉斯维加斯金沙集团（[LVS](http://vixandmore.blogspot.com/search/label/LVS)）、DryShips（[DRYS](http://vixandmore.blogspot.com/search/label/DRY)）等公司的一些[惊人的崩溃](http://vixandmore.blogspot.com/2008/10/ohfdex-one-year-later.html)。
- en: As stocks have continued their rise, I have thought about resurrecting the OHFdex,
    but I have not found sufficient reason to do so, until recently. The rise of social
    media stocks and some of the attendant valuations are the reason for my reconsidering
    the OHFdex. Clearly there will be winners as well as losers in this space, but
    relatively high valuations for LinkedIn ([LNKD](http://vixandmore.blogspot.com/search/label/LNKD)),
    Groupon ([GRPN](http://vixandmore.blogspot.com/search/label/GRPN)), Zynga ([ZNGA](http://vixandmore.blogspot.com/search/label/ZNGA)),
    Pandora ([P](http://vixandmore.blogspot.com/search/label/P)), Yelp ([YELP](http://vixandmore.blogspot.com/search/label/YELP)),
    Angie’s List ([ANGI](http://vixandmore.blogspot.com/search/label/ANGI)), Jive
    Software ([JIVE](http://vixandmore.blogspot.com/search/label/JIVE)) and others
    have raised my eyebrows and even the launch of a Social Media ETF ([SOCL](http://vixandmore.blogspot.com/search/label/SOCL),
    [holdings](http://globalxfunds.com/fundholdings.php?fundid=20164&catid=27)) is
    enough to give me pause. The problem is that I have trouble picking the big winner
    from this group, particularly when adjusted for current market capitalization.
    The temptation is to short them all, but for now at least, it is time to put these
    stocks and counterparts such as [RENN](http://vixandmore.blogspot.com/search/label/RENN),
    [YOKU](http://vixandmore.blogspot.com/search/label/YOKU), [SOHU](http://vixandmore.blogspot.com/search/label/SOHU),
    [REDF](http://vixandmore.blogspot.com/search/label/REDF), [DMD](http://vixandmore.blogspot.com/search/label/DMD),
    [FFN](http://vixandmore.blogspot.com/search/label/FFN), etc. into a social media
    OHFdex and see how things play out.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着股票继续上涨，我考虑重新启动OHFdex，但直到最近我还没有找到足够的理由这样做。社交媒体股票的崛起以及一些相关估值是我重新考虑OHFdex的原因。显然，在这一领域会有赢家也会有输家，但是领英（[LNKD](http://vixandmore.blogspot.com/search/label/LNKD)）、Groupon（[GRPN](http://vixandmore.blogspot.com/search/label/GRPN)）、Zynga（[ZNGA](http://vixandmore.blogspot.com/search/label/ZNGA)）、Pandora（[P](http://vixandmore.blogspot.com/search/label/P)）、Yelp（[YELP](http://vixandmore.blogspot.com/search/label/YELP)）、安吉斯清单（[ANGI](http://vixandmore.blogspot.com/search/label/ANGI)）、Jive
    Software（[JIVE](http://vixandmore.blogspot.com/search/label/JIVE)）等公司相对较高的估值引起了我的注意，甚至社交媒体ETF的推出（[SOCL](http://vixandmore.blogspot.com/search/label/SOCL)，[持股](http://globalxfunds.com/fundholdings.php?fundid=20164&catid=27)）也足以让我停下来思考。问题在于我很难从这一组中挑选出大赢家，尤其是在考虑到当前市值的情况下。诱惑是将它们全部做空，但至少目前，是时候将这些股票和类似的对手，如[RENN](http://vixandmore.blogspot.com/search/label/RENN)、[YOKU](http://vixandmore.blogspot.com/search/label/YOKU)、[SOHU](http://vixandmore.blogspot.com/search/label/SOHU)、[REDF](http://vixandmore.blogspot.com/search/label/REDF)、[DMD](http://vixandmore.blogspot.com/search/label/DMD)、[FFN](http://vixandmore.blogspot.com/search/label/FFN)等，放入一个社交媒体OHFdex中，看看事情会如何发展。
- en: I’m not saying this is October 2007 or tech media bubble 2.0, but every coal
    mine needs at least one canary.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是说这是2007年10月或技术媒体泡沫2.0，但每个煤矿至少需要一只金丝雀。
- en: As an aside, while I am lukewarm about the prospects for social media as a whole,
    I have been living on the bleeding edge of technology hardware and software for
    decades and am about as far from being a Luddite as one can be. I was surfing
    the Internet in the 80s, dragged my laptop on planes for at least two years before
    I saw anyone else do the same, had a US Robotics before it was branded “Palm Pilot,”
    bought my first digital camera in 1996, was on Facebook when it existed only inside
    two universities, and sometimes think that too much of my life has been spent
    as an inadvertent beta tester.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，虽然我对社交媒体作为一个整体的前景持保留态度，但我在技术硬件和软件方面一直处于技术前沿，并且与传统保守派相去甚远。我在80年代就开始上网，至少在两年前就开始在飞机上使用笔记本电脑，比任何人都早使用美国机器人公司的产品“Palm
    Pilot”，1996年购买了我的第一台数码相机，在Facebook还只存在于两所大学内时就已经在上面注册了账号，并且有时候觉得自己的生活太多被迫成为意外的测试人员。
- en: That being said, while it can be lots of fun to play with v0.9 of what might
    be the next big wave in technology, I wouldn’t recommend buying too many v0.9
    stocks, particularly those that are based on nascent technologies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，虽然玩弄可能是下一个科技浪潮的 v0.9 很有趣，但我不建议购买太多基于新兴技术的 v0.9 股票，尤其是那些基于新兴技术的股票。
- en: Finally, if you have any interest in shorting these stocks and can’t find any
    shares available to short, consider buying puts, selling calls or creating a [synthetic](http://vixandmore.blogspot.com/search/label/synthetic)
    short position by doing both at the same time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你对做空这些股票有兴趣，却找不到任何可供做空的股票，考虑购买期权、卖出认购期权或同时进行两者以创建[合成](http://vixandmore.blogspot.com/search/label/synthetic)做空头寸。
