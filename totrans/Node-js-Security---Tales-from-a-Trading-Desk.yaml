- en: Node.js Security
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Node.js安全
- en: Although not a research [paper](http://lab.cs.ttu.ee/dl93), this thesis on “Analysis
    of Node.js platform web application security” is probably worth a read, given
    the insecure world we live in.  Further reading, although a few months old, see
    Sven’s Application Security Forum Node.js security [presentation](http://asfws12.files.wordpress.com/2012/11/node_security_presentation_v3_asfws.pdf).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这不是一篇研究[论文](http://lab.cs.ttu.ee/dl93)，但鉴于我们所生活的这个世界充满了不安全因素，"Node.js平台网络应用安全分析"这篇论文还是值得一读的。进一步的阅读，虽然几个月前，但可以看看Sven在应用安全论坛上的Node.js安全[演讲](http://asfws12.files.wordpress.com/2012/11/node_security_presentation_v3_asfws.pdf)。
