- en: Somewhat unusual about the rise in the SPX Monday was that it was accompanied
    by a rise in the VIX as well.  Most of the time they mirror each other.  One quirk
    with the VIX is that it has a tendency to fall on Fridays and rise on Mondays.
    Therefore this setup is more common on Mondays than any other day of the week.
    The table below examines performance on Tuesdays after this has occurred.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于SPX在周一的上涨，有一点不寻常的是，它伴随着VIX的上涨。大多数时候它们会相互映射。VIX的一个特点是，它倾向于在周五下跌，在周一上涨。因此，这个设置在周一比一周中的其他任何一天都更常见。下面的表格检查了在发生这种情况后的周二的表现。
- en: I only show 1-day results here because anything longer shows no inclination.
