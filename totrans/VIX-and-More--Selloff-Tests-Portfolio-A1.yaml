- en: 'VIX and More: Selloff Tests Portfolio A1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：投资组合A1的抛售测试
- en: 来源：[http://vixandmore.blogspot.com/2007/06/selloff-tests-portfolio-a1.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/selloff-tests-portfolio-a1.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/selloff-tests-portfolio-a1.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/selloff-tests-portfolio-a1.html#0001-01-01)
- en: Portfolio A1 muddled through a difficult week in the markets, with losses of
    7.1% in [Tesoro (TSO)](http://finance.google.com/finance?q=tso&hl=en), 5.3% in
    [Rock-Tenn (RKT)](http://finance.google.com/finance?q=rkt&hl=en), and 4.5% in
    [Terex (TEX)](http://finance.google.com/finance?q=tex&hl=en) accounting for the
    bulk of the damage.  As a result of the three hard hits, the portfolio’s margin
    over the benchmark S&P 500 index has fallen all the way from 4.75% to 1.70%.  The
    coming week should provide a good test of the resilience of the portfolio’s holdings.  Frankly,
    I would expect to see some changes if we don’t see signs of improvement in the
    options expiration week ahead.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合A1在市场上艰难地度过了一周，其中[特索罗（TSO）](http://finance.google.com/finance?q=tso&hl=en)的损失为7.1%，[罗克-田纳（RKT）](http://finance.google.com/finance?q=rkt&hl=en)的损失为5.3%，[特雷克斯（TEX）](http://finance.google.com/finance?q=tex&hl=en)的损失为4.5%，这些损失占据了大部分。由于这三记重击，投资组合相对于标普500指数的margin从4.75%一路下跌至1.70%。下周应该是对投资组合持仓的弹性的一次很好的测试。坦白说，如果我们在期权到期前一周看不到改善的迹象，我预计我们会看到一些变化。
- en: There are no changes to the portfolio for the coming week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下周投资组合没有变化。
