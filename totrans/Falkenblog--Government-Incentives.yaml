- en: '[![](img/c695aeba30a66fb640ab644a4afcfbf5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh1qGaF0fI7Tu1dOgG2oskXjkHAVG0uOnJ1eXdtslRaFfcv63PMN16dn07gCFZfD57AzYJmEhUOwzF04EZ5DuZmvr9RtQmNh1rIWbM1vdgQsWT1ZteBXV_6Om_wZrZg8gJCsqe0Ng/s1600-h/maxine_waters.jpg)'
  prefs: []
