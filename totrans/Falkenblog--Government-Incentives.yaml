- en: In abstract, a company run by the government is better than the private sector,
    because they operate maximizing total social welfare, not just that of the shareholders.
    Thus, the community, employees, even global warming, are simultaneously considered
    in their calculus. This is clearly better than merely maximizing shareholder profits.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 抽象上，政府经营的公司比私营部门更好，因为他们追求的是总体社会福利，而不仅仅是股东的福利。因此，社区、员工，甚至全球变暖，同时在他们的计算中都会被考虑。这显然比仅仅追求股东利润要好得多。
- en: That's the logic of socialism, a logic that was compelling to most intellectuals
    from, say, 1930 to 1970\. Einstein, like many other smart, but economically ignorant
    writers, noted that "production for use" is obviously better than "production
    for profit", and legions of college students think that getting rid of profits
    would simply lower costs, and create a better focus on serving people rather than
    profits. The problem as Hayek pointed out, is that only a price rationing system
    in a free economy incents the right people, at the right time, to make the right
    decisions. It decentralizes decision making. The alternative is a political clusterfluck,
    as interests wrestle for turf over a perceived fixed economic pie. Hayek mentions
    Einstein specifically in his
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是社会主义的逻辑，一个从大约1930年到1970年迷惑了大多数知识分子的逻辑。爱因斯坦，就像许多其他聪明而经济无知的作家一样，指出“为了使用而生产”明显比“为了获利而生产”更好，并且许多大学生认为，摆脱利润只会降低成本，并创造对服务人民而不是利润更好的关注。正如哈耶克指出的那样，问题在于只有自由经济中的价格配给系统才能激励合适的人，在合适的时间做出合适的决定。它使决策分散化。另一种选择是一个政治混乱的团体，因为利益在固定的经济蛋糕上争夺地盘。哈耶克特别提到了爱因斯坦在他的
- en: '[Fatal Conceit](http://www.amazon.com/Fatal-Conceit-Errors-Socialism-Collected/dp/0226320669)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[致命的自负](http://www.amazon.com/Fatal-Conceit-Errors-Socialism-Collected/dp/0226320669)'
- en: about this common misperception. With hindsight, this is clearly balderdash,
    as the difference between the prosperity, and freedom, of Taiwan vs. China, North
    vs. South Korea, East vs West Germany shows.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个普遍的错误看法，事后看来这显然是一派胡言，因为台湾与中国，南北朝鲜，东西德国的繁荣和自由之间的差异表明了这一点。
