- en: I’ve been an enthusiastic [Python](http://www.python.org) advocate since 2000\.
    Most recently I’ve been using it to code data cleansing scripts to filter output
    from a database before loading it into my [R](http://www.r-project.org) scripts.
    So it’s good to see the [IronPython](http://www.codeplex.com/Wiki/View.aspx?ProjectName=IronPython)
    project come to [fruition with its 1.0 release](http://blogs.msdn.com/hugunin/archive/2006/09/05/741605.aspx).
    Hopefully some of those corporate architecture departments that spend their time
    telling us front office coders why we can’t improve time to market with high productivity
    tools will take note. Either that, or they should try typing “Python Hedge Fund”
    into [www.jobserve.com](http://www.jobserve.com) to figure out why banks are losing
    their best developers to hedge funds.
