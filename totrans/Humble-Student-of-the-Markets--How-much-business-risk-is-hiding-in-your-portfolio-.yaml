- en: 'Humble Student of the Markets: How much business risk is hiding in your portfolio?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：你的投资组合中隐藏了多少商业风险？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/01/how-much-business-risk-is-hiding-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/01/how-much-business-risk-is-hiding-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/01/how-much-business-risk-is-hiding-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/01/how-much-business-risk-is-hiding-in.html#0001-01-01)
- en: This is the second in an occasional series of posts on how to build a robust
    investment process. Part 1 was addressed to the individual investor and trader
    (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于如何建立一个健壮的投资过程的一系列文章中的第二篇。第一篇是针对个人投资者和交易员的（参见
- en: '[The ways your trading system could lead you astray](https://humblestudentofthemarkets.com/2017/01/26/ways-trading-model-lead-astray/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[你的交易系统可能误导你的几种方式](https://humblestudentofthemarkets.com/2017/01/26/ways-trading-model-lead-astray/)'
- en: ). This posts explores the issues that face the professional and institutional
    investor.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这篇文章探讨了专业投资者和机构投资者面临的问题。
- en: I had illustrated in the past why managers closet index. That`s because even
    a single misstep in an individual position could sink portfolio performance (see
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去曾说明为什么经理人倾向于指数化。那是因为即使是个别头寸的一次失误也可能导致投资组合表现不佳（参见
- en: '[How Valeant revealed the dirty little secret of fund management](http://humblestudentofthemarkets.blogspot.com/2015/10/how-valeant-revealed-dirty-little.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Valeant揭示了基金管理的秘密](http://humblestudentofthemarkets.blogspot.com/2015/10/how-valeant-revealed-dirty-little.html)'
- en: ). In this post, I would like to focus on how style and factor exposures affect
    business risk.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ). 在这篇文章中，我想重点讨论风格和因子暴露如何影响商业风险。
- en: I recently came upon a study by
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近读到了一项研究
- en: '[Research Associates](https://www.researchaffiliates.com/en_us/publications/articles/549-how-not-to-get-fired-with-smart-beta-investing.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究助手](https://www.researchaffiliates.com/en_us/publications/articles/549-how-not-to-get-fired-with-smart-beta-investing.html)'
- en: ', which showed the tradeoffs between investment returns and business risk.
    The authors modeled a series of hypothetical portfolios with different styles,
    namely value, growth, momentum, quality, and random selection, which they called
    the "4 Orlandos", for the period 1967-2016\. As it turns out, the styles that
    showed the best performance also had the highest chance of getting a manager fired.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，这显示了投资回报和商业风险之间的权衡。作者建立了一系列假设的投资组合，具有不同的风格，即价值、成长、动量、质量和随机选择，他们称之为“4奥兰多”，期限为1967-2016年。结果表明，表现最好的风格也最有可能导致经理被解雇。
- en: 'The termination criteria for a manager (which they called an "agent") is detailed
    below and roughly reflects the patience level of institutional sponsors:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 经理人（他们称之为“代理人”）的解雇标准如下，大致反映了机构赞助商的耐心水平：
- en: 'We select two highly stylized rules for a hypothetical investment board to
    use in evaluating the agent’s performance:'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们为假设的投资委员会选择了两个高度形式化的规则，以评估代理人的表现：
- en: 1) Fire the agent if more than 50% of funds selected by the agent underperform
    the benchmark in a given period.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1) 如果代理人在某一给定期间内挑选的超过50%的资金表现不如基准，则解雇该代理人。
- en: 2) Fire the agent if the equally weighted portfolio aggregated from the selected
    funds underperforms the benchmark by more than 1%.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2) 如果由选定基金组成的等权组合的表现比基准差超过1%，则解雇该代理人。
- en: In the light of these results, the big question for institutional investors
    is, "We all want good performance, but how far do you want to stick your neck
    out?"
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些结果，对于机构投资者来说，一个重要的问题是：“我们都希望有良好的表现，但你们愿意冒多大的风险？”
