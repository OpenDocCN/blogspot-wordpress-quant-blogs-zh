- en: 'Humble Student of the Markets: Falling inequality = Bear market?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：收入不平等下降=熊市？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/falling-inequality-bear-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/falling-inequality-bear-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/falling-inequality-bear-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/falling-inequality-bear-market.html#0001-01-01)
- en: Gavyn Davies wrote a fascinating
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加文·戴维斯本周末撰写了一篇引人入胜的文章
- en: '[FT](http://blogs.ft.com/gavyndavies/2014/11/09/the-very-long-run-equity-bull-market/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融时报](http://blogs.ft.com/gavyndavies/2014/11/09/the-very-long-run-equity-bull-market/)'
- en: 'article this weekend about the long-term outlook for stock prices. In essence,
    he attributes much of the current secular bull run to rising inequality in the
    developed economies:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于股票价格的长期前景。本质上，他将当前长期牛市的大部分原因归咎于发达经济体中收入不平等的上升：
- en: '[Thomas Piketty’s work](http://piketty.pse.ens.fr/files/PikettyZucman2014QJE.pdf)
    has shown that a rising wealth/income trend is not a “natural” state of affairs
    in the very long run. He argues that, in many economic growth models, the wealth/income
    ratio is broadly stable in equilibrium, and his data suggest that this has been
    the case in the UK and France for several centuries'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[托马斯·皮凯蒂的工作](http://piketty.pse.ens.fr/files/PikettyZucman2014QJE.pdf)表明，在非常长的时期内，财富/收入上升趋势并非“自然”状态。他认为，在许多经济增长模型中，财富/收入比例在均衡状态下大致稳定，他的数据显示，在几个世纪以来，英国和法国的情况就是这样。'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The opposite has been true in recent decades. Two factors are primarily responsible:
    the long term decline in the global real rate of interest, and the continuous
    rise in the share of profits in national income.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 近几十年来，情况恰恰相反。两个因素主要负责：全球实际利率的长期下降，以及利润在国家收入中所占份额的持续上升。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This combination has led to rising expectations of future profits, discounted
    at ever lower real interest rates, a recipe for surging equity prices. Lower inflation
    has also reduced the inflation risk premium, which has further exaggerated the
    gains in both bond and equities.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种结合导致了未来利润预期的上升，以越来越低的实际利率贴现，这是股市价格飙升的秘诀。较低的通货膨胀也降低了通货膨胀风险溢价，这进一步夸大了债券和股票的收益。
- en: 'Davies explains that as long as the holders of capital have the upper hand
    against the suppliers of labor, equity returns will continue to be elevated:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯解释说，只要资本持有者对劳动力供应者占据上风，股票回报率就会继续保持高位：
- en: '[Charles Goodhart and Philipp Erfurth](http://www.voxeu.org/article/monetary-policy-and-long-term-trends)
    at Morgan Stanley suggest that these factors are directly linked. All of them
    are basically caused by a long term decline in the ability of labour to maintain
    the growth of real wages in line with productivity. Until this is reversed, the
    very long run trends in asset prices may survive intact.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摩根士丹利的[查尔斯·古德哈特和菲利普·埃弗鲁斯](http://www.voxeu.org/article/monetary-policy-and-long-term-trends)指出，这些因素直接相关。它们基本上都是由劳动力长期下降造成的，无法使实际工资的增长与生产力保持一致。在这些因素被扭转之前，资产价格的长期趋势可能会保持不变。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is obvious that the inability of workers to maintain their previous trend
    growth in real wages would tend to increase the share of profits in GDP, and therefore
    be beneficial for equities, but why has this also led to a decline in real interest
    rates? The reason given in the Goodhart/Erfurth paper will be familiar to readers
    of recent work by [Lawrence Summers](http://www.voxeu.org/article/secular-stagnation-hypothesis)
    and [Paul Krugman](http://krugman.blogs.nytimes.com/2013/07/25/stiglitz-minsky-and-obama/)
    on secular stagnation.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 显然，工人无法维持他们之前实际工资的增长趋势往往会增加利润在GDP中的份额，因此对股市有利，但为什么这也导致了实际利率的下降？古德哈特/埃弗鲁斯论文中给出的原因对于最近阅读[劳伦斯·萨默斯](http://www.voxeu.org/article/secular-stagnation-hypothesis)和[保罗·克鲁格曼](http://krugman.blogs.nytimes.com/2013/07/25/stiglitz-minsky-and-obama/)关于长期停滞作品的读者来说应该很熟悉。
- en: 'Fiscal and monetary policy are then caught in a bind and their response has
    had the unintended effect of further raising returns to capital (emphasis added):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 财政和货币政策随后陷入困境，其回应意外地进一步提高了资本的回报率（重点已加）：
- en: Essentially, the argument is that ***lower real wages have increased inequality
    in the western economies, and this has depressed aggregate demand by redistributing
    real income and wealth away from the relatively poor towards the rich. Since the
    poor have a higher propensity to consume than the rich, this redistribution reduces
    consumer demand***.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本质上，争论的焦点是，***实际工资的降低加剧了西方经济体中的不平等，这种不平等通过将实际收入和财富从相对贫穷的人群转移到富裕人群，进而降低了总需求。由于穷人的消费倾向高于富人，这种重新分配降低了消费需求***。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The decline in demand is then addressed by policy makers, either by fiscal expansion
    (reducing taxes and increasing subsidies on the poor) or by reducing interest
    rates set by the central banks. Since the fiscal response results in bigger budget
    deficits and higher public debt/GDP ratios, more and more of the burden of policy
    adjustment eventually falls on the monetary authorities. ***It is likely that
    this feedback loop will tend to increase both asset prices and inequality from
    one cycle to the next***.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需求的下降随后由政策制定者通过财政扩张（减少对穷人的税收并增加补贴）或降低中央银行设定的利率来解决。由于财政反应导致更大的预算赤字和更高的公共债务/GDP比率，最终越来越多的政策调整负担落在了货币当局身上。***这种反馈循环很可能在每一次周期中都会倾向于增加资产价格和不平等***。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A pernicious additional consequence of this loop is that private sector debt/GDP
    ratios are also likely to rise through time. Falling real interest rates increase
    the incentive to borrow, while rising asset prices, especially in the housing
    market, increase credit worthiness and therefore the ability to borrow.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种循环的另一个有害后果是，私营部门的债务/GDP比率也可能随时间上升。实际利率的下降增加了借款的激励，而资产价格的上升，特别是在房地产市场，增加了信用价值，从而提高了借款能力。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Debt ratios rise until they cause a crash, which of course is what occurred
    in 2008\. This causes even greater and more permanent declines in real interest
    rates, which adds another twist to the cycle***.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***债务比率上升，直到它们引发崩溃，这当然就是2008年发生的事情。这导致实际利率的更大和更持久的下降，这为周期增添了另一个转折点***。'
- en: 'Davies warned investors that this trend cannot continue forever:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯警告投资者，这种趋势不可能永远持续下去：
- en: In the very long run, investors should also be looking at the fundamental driving
    force for the entire long term process of rising wealth, i.e. the drop in the
    labour share in national income. If this were to reverse, demand would rise more
    rapidly and real interest rates could be allowed to increase, bringing down the
    rate of growth in private debt. Although this would be healthy from many points
    of view, it would also deliver a double blow to equities by reducing expected
    profits growth and raising discount rates.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在非常长期内，投资者也应该关注整个长期财富增长过程的根本驱动力，即国民收入中劳动份额的下降。如果这一趋势发生逆转，需求将更快上升，实际利率可以允许上升，从而降低私营债务的增长率。尽管从许多角度来看这是健康的，但它也会通过降低预期的利润增长和提升折现率，给股票带来双重打击。
- en: '**Global vs. local inequality**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球与地方不平等**'
- en: By way of illustration, here is a fascinating gif chart of the evolution of
    American inequality which depicts the share of wealth of the top 0.1% (red line)
    compared to the bottom 90% (blue line, via
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 作为说明，以下是美国不平等演变的一个迷人的GIF图表，它描绘了最顶层0.1%（红线）与最底层90%（蓝线，通过
- en: '[Vox](http://www.vox.com/xpress/2014/11/10/7186151/wealth-inequality-saez-zucman-chart-gif)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vox](http://www.vox.com/xpress/2014/11/10/7186151/wealth-inequality-saez-zucman-chart-gif)'
- en: with data from
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 带有数据来自
- en: '[The Economist](http://go.redirectingat.com/?id=66960X1516588&site=Vox.com&xs=1&isjs=1&url=http%3A%2F%2Fwww.economist.com%2Fblogs%2Fgraphicdetail%2F2014%2F11%2Fdaily-chart-2%3Ffsrc%3Dscn%2Ffb%2Fte%2Fbl%2Fed%2Fsomearemoreequalthanothers&xguid=c0feb936717aa57781a0bd71296d1af5&xcreo=0&xed=0&sref=http%3A%2F%2Fwww.vox.com%2Fxpress%2F2014%2F11%2F10%2F7186151%2Fwealth-inequality-saez-zucman-chart-gif&xtz=480)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://go.redirectingat.com/?id=66960X1516588&site=Vox.com&xs=1&isjs=1&url=http%3A%2F%2Fwww.economist.com%2Fblogs%2Fgraphicdetail%2F2014%2F11%2Fdaily-chart-2%3Ffsrc%3Dscn%2Ffb%2Fte%2Fbl%2Fed%2Fsomearemoreequalthanothers&xguid=c0feb936717aa57781a0bd71296d1af5&xcreo=0&xed=0&sref=http%3A%2F%2Fwww.vox.com%2Fxpress%2F2014%2F11%2F10%2F7186151%2Fwealth-inequality-saez-zucman-chart-gif&xtz=480)'
- en: ). The top 0.1% share of the pie is roughly equivalent to their share roughly
    100 years ago, before the emergence of the affluent middle class that began about
    the time of the Second World War.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）。最顶层0.1%的份额大约相当于大约100年前，即第二次世界大战前后富裕中产阶级出现之前的份额。
- en: As well, here is a chart of inequality by country, as measured by Gini coefficients
    (via
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，以下是按国家衡量不平等的基尼系数图表（通过
- en: '[Business Insider](http://www.businessinsider.com/gini-index-income-inequality-world-map-2014-11)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/gini-index-income-inequality-world-map-2014-11)'
- en: ). The highest levels of inequality exists in EM countries in Africa and Latin
    America. Of the developed economies, northern Europe had the lowest level of inequality,
    while American inequality is roughly equivalent to the levels found in China and
    Turkey.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ）。在非洲和拉丁美洲的新兴市场中，不平等程度最高。在发达经济体中，北欧的不平等程度最低，而美国的不平等程度大致相当于中国和土耳其的水平。
- en: 'If the investment thesis outlined by Davies is correct, it brings up a number
    of interesting questions:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果戴维斯概述的投资论点是正确的，那么这将引发一系列有趣的问题：
- en: What would it take for the suppliers of labor to regain more bargaining power?
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 中指出的，劳动力供应商需要什么才能获得更多的议价能力？
- en: If labor compensation were to rise, which would result in falling inequality,
    does that mean necessarily mean that the returns to capital would have to fall?
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果劳动力报酬上升，导致不平等下降，这是否意味着资本回报必然下降？
- en: '**The best of both worlds?**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**鱼与熊掌兼得？**'
- en: I would contend that 1) Inequality is being lessened now; and 2) Falling inequality
    does not necessarily mean lower returns to capital.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为：1) 不平等现在正在减少；2) 不平等的降低并不一定意味着资本回报的降低。
- en: In a recent post (see
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇博文（见
- en: '[How inequality may evolve over the next decade](http://humblestudentofthemarkets.blogspot.com/2014/10/how-inequality-may-evolve-in-next-decade.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[未来十年不平等如何演变](http://humblestudentofthemarkets.blogspot.com/2014/10/how-inequality-may-evolve-in-next-decade.html)'
- en: ), I outlined research by
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ），我概述了
- en: '[Branko Milanovic](http://www.ub.edu/histeco/pdf/milanovic.pdf)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[Branko Milanovic](http://www.ub.edu/histeco/pdf/milanovic.pdf)'
- en: showing the winners and losers of the globalization drive of the past few decades.
    The chart below shows how global inequality has progressed. The winners were the
    rising middle class of the EM economies and the suppliers of capital (rightmost
    group in chart) as they were the main beneficiaries of globalization. The losers
    were the people in subsistence economies who were too poor to benefit from globalization
    (leftmost group in chart) and the middle class in the developed economies.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了过去几十年全球化驱动的赢家和输家。下面的图表显示了全球不平等的发展情况。赢家是新兴市场中等收入阶层的崛起和资本供应商（图表中最右边的群体），因为他们是全球化的主要受益者。输家是那些在生存经济中太贫穷而无法从全球化中受益的人（图表中最左边的群体）以及发达经济体的中等收入阶层。
- en: Fast forward to today. China is
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到今天，中国已经
- en: '[facing its Lewis turning point](http://www.imf.org/external/pubs/ft/wp/2013/wp1326.pdf)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[面临刘易斯拐点](http://www.imf.org/external/pubs/ft/wp/2013/wp1326.pdf)'
- en: and the low hanging fruit from globalization is gone. There are no Chinas in
    the world with a similar population size that could cause the same kind of disruptive
    change to the global economy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 全球化的低垂果实已经消失。世界上没有类似中国这样人口规模的国家，能对全球经济造成同样的颠覆性变化。
- en: As I pointed out in my previous
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在之前的
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2014/10/how-inequality-may-evolve-in-next-decade.html)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[博文](http://humblestudentofthemarkets.blogspot.com/2014/10/how-inequality-may-evolve-in-next-decade.html)'
- en: ', the decision to offshore is no longer a no-brainer for multi-national companies.
    In fact, China is no longer the low-cost supplier of labor and onshoring is becoming
    a viable possibility for many companies.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ，对于跨国公司而言，将决策外包已不再是轻而易举的事。实际上，中国不再是低成本的劳动力供应商，本土化对于许多公司来说正成为一个可行的选择。
- en: Now consider the following scenario for the coming decade. Onshoring becomes
    a trend as the economics of offshoring jobs to low-cost countries becomes less
    attractive. The suppliers of labor in the developed economies then gain more bargaining
    power because of increased demand. Developed market economic growth improves because
    of higher propensity of the DM middle class to spend.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑一下未来十年的以下情景。随着将工作外包到低成本国家的经济效应变得不再吸引人，本土化成为趋势。随后，由于需求增加，发达经济体的劳动力供应商将获得更多的议价能力。由于发达市场中等收入阶层的消费倾向提高，发达市场经济增长得到改善。
- en: In a Piketty framework, the owners of capital lose ground. I would contend,
    however, that the Piketty framework is overly narrow in that it only analyzes
    local (within country) inequality without paying attention to how global inequality
    evolves. Under the scenario that I outlined, the relative winners of the onshoring
    drive would be the DM middle class, the relative losers the EM middle class. But
    since the owners of capital directed the re-allocation of capital from one region
    to another, it is hard to believe that they would lose ground on a relative basis.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在皮凯蒂的理论框架中，资本所有者会失去优势。然而，我认为皮凯蒂的框架过于狭隘，因为它只分析了国内的不平等现象，而没有关注全球不平等的发展趋势。在我概述的情境中，本土化推动的相对赢家将是发达国家的中产阶级，相对输家则是新兴市场的中产阶级。但由于资本所有者指导了资本从一个地区重新配置到另一个地区，很难相信他们会相对失去优势。
- en: In effect, I would expect an American (and developed market) Renaissance over
    the next decade, where middle class incomes grow again but without significant
    impairment of returns to capital.
  id: totrans-55
