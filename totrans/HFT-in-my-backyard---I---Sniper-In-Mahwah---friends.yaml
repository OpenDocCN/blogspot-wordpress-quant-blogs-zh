- en: INTRO
  id: totrans-6
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 简介
- en: As soon as the summer sun returns to Belgium, there is a natural human migration
    from Francophone Wallonia to the west coast sea in the Flemish part of the country.
    Here, *à la mer du Nord*, people relax on white sand beaches and ride the famous
    quadracycles called *cuistax*. The Belgian west coast is the (maritime) backyard
    for many, and so I could not refuse accompanying the two local members of my family
    for a week *à la mer du Nord*. For once, I decided not to take dozens of books
    with me, just one [debated](http://blog.themistrading.com/new-academic-paper-is-the-equivalent-of-94-christie-schultz-study/) [paper](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2367462) entitled
    “Can Brokers Have It All?”, but the sun was so hot that I decided to drink mojitos
    on the beach.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一到夏天，比利时就有自然的人类迁徙，从法语瓦隆到该国的佛兰德区海岸。在这里，*à la mer du Nord*，人们在白色沙滩上放松，骑行着著名的“cuistax”四轮自行车。比利时西海岸对许多人来说是一个（海上）家园，所以我无法拒绝陪同我家的两位当地成员一周*à
    la mer du Nord*。我决定这次不带几十本书，只带了一份名为“经纪人是否可以拥有一切？”的[有争议](http://blog.themistrading.com/new-academic-paper-is-the-equivalent-of-94-christie-schultz-study/)
    [论文](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2367462)，但太阳太烈了，我决定在沙滩上喝莫吉托酒。
- en: The only tour I did was in [Veurne](https://www.google.fr/maps/place/Furnes,+Belgique/@51.041575,2.671375,12z/data=!3m1!4b1!4m2!3m1!1s0x47dcbdf9fd87a221:0xfd76e102ea40b1c3),
    a small typical Flemish city where I tasted some local beers. A week later I was
    back in Brussels, and on July 16, 2014, Bloomberg released this story about a
    prop trading firm from Chicago purchasing an old tower for €5.000.000 in…Veurne.
    What a coincidence! I’ve researched and written about high-frequency trading (HFT)
    since 2012, and am quite aware of the microwave networks used by some fast players,
    but I did not know that as of January 2013 Jump Trading owned a tall tower in
    Belgium – in my backyard. Belgium being in the middle of the problem, geographically
    speaking, I decided to investigate the presence of microwave networks owned or
    used by the big HFT players here in Europe for my holiday homework. If Jump has
    a tower, competitors are all around – it’s just a matter of *where* . My question
    about the towers was “Can I Have Them All?” and thus my investigation, perhaps
    obsession, began. I discovered too many things to discuss in a single post, so
    I’ve split my story into five parts. This first part we’ll call “Mapping the HFT
    Microwave Networks” – even if “How I Became an Expert in Potato Fields” would
    be as accurate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我唯一进行的旅行是到[弗尔内](https://www.google.fr/maps/place/Furnes,+Belgique/@51.041575,2.671375,12z/data=!3m1!4b1!4m2!3m1!1s0x47dcbdf9fd87a221:0xfd76e102ea40b1c3)，一个典型的佛兰德城市，在那里我品尝了一些当地啤酒。一周后，我回到布鲁塞尔，在2014年7月16日，彭博发布了一则关于一家芝加哥擅自交易公司以500万欧元购买一座古老塔楼的消息....就在弗尔内。真是巧合！自2012年以来，我一直研究并撰写关于高频交易（HFT）的内容，并非常了解一些快速参与者使用的微波网络，但是我不知道截至2013年1月，跳水交易公司在比利时拥有一座高塔-在我家门前。就地理位置而言，比利时正处于这个问题的中心。我决定调查欧洲这里大型HFT参与者拥有或使用的微波网络，作为我的节日作业。如果跳水公司拥有一座塔，那么竞争者就到处都是-只是一个问题*在哪里*。我对于这些塔的问题是“是否我可以拥有它们所有”，因此我的调查，也许是迷恋，开始了。我发现了太多要讨论的事情，所以我把我的故事分成了五部分。本系列的第一部分我们将称为“高频交易（HFT）微波网络的绘图”-即使“我如何成为土豆田领域专家”也是准确的。
- en: FROM CHIGAGO TO BELGIUM, A BRIEF HISTORY OF TOWERS
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 从芝加哥到比利时，一座塔的简史
- en: The first part of my [book](http://www.zones-sensibles.org/livres/6-5), *6*,
    was mostly about the rise of the HFT machines in the pre- and post-REG NMS era.
    Charting the surge of Electronic Communication Networks such as Island, I realized
    the history of Chicago markets in conjunction with the ascent of these technologies
    was more interesting than Wall Street SOES bandit stories. Hence the second and
    last part of the book, *5*, was focused on Chicago, particularly the transitions
    from the old human trading pits to the computerized ecosystem now (co-)located
    in huge data centers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的[书](http://www.zones-sensibles.org/livres/6-5)的第一部分，*6*，主要讲述了在REG NMS时代前后高频交易机器的崛起。通过对Electronic
    Communication Networks，例如Island的涌现进行绘制，我意识到芝加哥市场的历史与这些技术的崛起紧密相连，比起华尔街SOES劫匪的故事更加有趣。因此，这本书的第二和最后一部分，*5*，着重于芝加哥，特别是从旧的人类交易场转变为现在的电脑化生态系统的过程（或人和电脑共存的大型数据中心）。
- en: The history of exchanges in the Windy City is a true case study for anyone interested
    by the computerization of commodities and financial markets. I [wrote](http://www.bloomberg.com/news/2014-07-15/wall-street-grabs-nato-towers-in-traders-speed-of-light-quest.html) about
    the arrival of the telegraph in Chicago; the first telegraphic “tweet” arrived
    in Chicago just three months before the first organized exchange, the Chicago
    Board of Trade (CBOT), was created in April of 1848. I even found the phrase “flash
    orders” in some 19th century Chicago newspapers, used to describe the practice
    of traders using fast private telegraphic lines to buy commodities they knew would
    rise in price in the next few seconds so that they could resell at a higher price
    what they had bought seconds before – sound familiar?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥交易所的历史是任何对商品和金融市场的电脑化感兴趣的人的一个真实案例研究。我曾经写到过电报在芝加哥的传入；第一个电报“推文”是在芝加哥与首个有组织的交易所芝加哥期货交易所（CBOT）成立的仅仅三个月之前抵达的。我甚至在19世纪的一些芝加哥报纸上发现了词组“闪单”，用来描述交易者使用快速私人电报线买入他们知道价格会在接下来的几秒钟内上涨的商品，所以他们可以以比他们几秒前购买的更高价转售出去
    - 听起来熟悉吗？
- en: 'There are many other interesting predecessors of modern practices to be found.
    For instance, long before the existence of microwave towers like the one in Veurne,
    the CBOT aimed itself to tower. Its first location was the tallest house in the
    city, and when the exchange was obliged to erect its own building in 1885, it
    was both the tallest property in Illinois and the first building in Chicago to
    run on electricity. Frank Norris describes it in his novel [*The Pit*](http://www.gutenberg.org/ebooks/4382):
    “*The lighted office buildings, the murk of rain, the haze of light in the heavens,
    and raised against it the pile of the Board of Trade Building, black, grave, monolithic,
    crouching on its foundations, like a monstrous sphinx with blind eyes, silent,
    grave,—crouching there without a sound, without sign of life under the night and
    the drifting veil of rain*”.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他有趣的现代实践的前辈。例如，在维尔讷（Veurne）这座微波塔存在之前，芝加哥期货交易所便以为着眼点。它最初的位置是城市中最高的房子，当交易所在1885年被迫建造自己的大楼时，这个大楼既是伊利诺伊州最高的物业，也是芝加哥第一个使用电力的建筑。弗兰克·诺里斯在他的小说[*The
    Pit*](http://www.gutenberg.org/ebooks/4382)中描述道：“*灯火通明的办公大楼，雨的阴暗，天空中的光芒，以及在这一切之下高高耸立着的期货交易所大楼，黑色，庄严，庞大，像一只下颚长在地基上的巨大斯芬克斯雕像，没有声音，夜晚和雨幕下的无生命迹象*”。
- en: In the 1920s, members of the board voted to erect a new building to become “the
    cathedral of capitalism”, and initiated discussions with architects, traders and
    some of the major telegraph companies in order to find the best way to improve
    the social space of the pits. The traders weren’t happy with the excess noise,
    and telegraph companies like Western Union and RCA were lobbying to install a
    multitude of fast lines. When the [1930 CBOT building](http://en.wikipedia.org/wiki/Chicago_Board_of_Trade_Building) was
    erected on Jackson Boulevard near Lasalle Street, it had more than 4300 kilometers
    of telephone lines and 240,000 kilometers of telegraphic lines – first step of
    the rise of the machines. It towered over Chicago until 1965, a faceless statue
    of goddess of agriculture Ceres adorning the top.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪20年代，董事会成员投票决定兴建一个新建筑，成为“资本主义的大教堂”，并与建筑师、交易商以及一些主要的电报公司展开讨论，以找到改善交易场所社交空间的最佳方式。交易商对过多的噪音感到不满，而西联电报和RCA等电报公司则在游说安装大量快速线路。1930年建成在拉萨尔街附近的[芝加哥商品交易所大楼](http://en.wikipedia.org/wiki/Chicago_Board_of_Trade_Building)拥有超过4300公里的电话线和24万公里的电报线路——机器崛起的第一步。它高耸在芝加哥上空，直到1965年，一尊面无表情的农业女神瑟雷斯的雕像装点着它的顶部。
- en: The heart of exchange was the pit, and it correspondingly saw advances in technology.
    The first pit was [patented](http://www.google.com/patents/US203837) by Ruben
    S. Jennings in 1878, and soon the CBOT build different pits without paying fees
    to Jennings. The inventor tried and failed to sue CBOT, and his patent was [![The
    pit](img/1f8cdbdf1d420d13de22aebe27af57d1.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/08/opalukken-10001.jpg)invalidated
    by the judges. Jennings designed the pit so that a trader could see and hear another
    trader under the best possible conditions. Pits had different steps for that reason;
    a trader sitting on the tallest steps had a better “skyline”, and an advantage
    in seeing or hearing a counterpart quickly, and trade faster than the traders
    in the center/bottom of the pit. It was all about speed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 交易所的核心是交易场所，因此技术也有了相应的进步。第一个交易货物场所是在1878年由鲁本·S·詹宁斯[申请专利](http://www.google.com/patents/US203837)，很快芝加哥商品交易所就在没有向詹宁斯支付费用的情况下建造了不同的交易场所。这位发明家试图起诉芝加哥商品交易所，但失败了，他的专利被法官否认。詹宁斯设计了这个交易场所，这样一个交易商可以在最佳条件下看到和听到另一位交易商。因此交易场所的台阶不同，站在最高的台阶上的交易商能够有更好的“天际线”，并且比中/底部的交易商更快地看到对手，进行交易。这一切都与速度有关。
- en: 'Height, then, played an important part in facilitating that speed. A trader’s
    physical height became an advantage, which is part of the reason some traders
    were former basketball or football players –“*[taller traders were easier to see](http://www.sps.ed.ac.uk/__data/assets/pdf_file/0006/93867/Merc21b.pdf)*”.
    In the 1990s, some traders wore high heels in the pits to trade faster, and inevitably
    experienced injuries due to lack of balance. This prompted the Chicago Mercantile
    Exchange (CME) to impose a ruling making the maximum size of platform heels two
    inches in November 2000\. Standardization of heel height was a way to level the
    playing field in terms of speed on the floor. Recently, the last European open-outcry
    pit the London Metal Exchange, or Ring, [fined](http://www.bloomberg.com/news/2014-07-21/lme-fines-traders-at-dealers-for-standing-in-open-outcry.html) traders
    for breaking the rule to remain seated while dealing: “*Dealers that stand create
    an unfair advantage and might obstruct the view of other dealers and LME pricing
    committee members,” said a spokesperson for the UK exchange*.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 高度成为促进速度的重要因素。一个交易商的身高成为一种优势，这也是一些交易商曾是前篮球或橄榄球运动员的原因之一——“*[身高较高的交易商更容易被看到](http://www.sps.ed.ac.uk/__data/assets/pdf_file/0006/93867/Merc21b.pdf)*”。在1990年代，一些交易商在交易场所穿高跟鞋以交易更快，然而由于缺乏平衡而不可避免地导致受伤。这促使芝加哥商品交易所（CME）于2000年11月实施规定，规定最高鞋跟高度为两英寸。鞋跟高度的标准化是为了在交易场所上平衡速度的竞争优势。最近，伦敦金属交易所（LME）的最后一个欧洲开口委托交易场所或交易环境对站立交易商处以罚款，违反规定者：
    “*站立交易者会导致不公平的竞争优势，并可能阻碍其他交易者和LME评定委员会成员的视线*” ，一名英国交易所发言人说。
- en: 'Computers tower above humans in speed no matter how high a person’s heels,
    so by the 1980s and 1990s, computerization of exchanges was rampant. A story documented by
    Donald MacKenzie in “[Mechanizing the Merc: The Chicago Mercantile Exchange and
    the Rise of High-Frequency Trading](http://www.sps.ed.ac.uk/__data/assets/pdf_file/0006/93867/Merc21b.pdf)”
    describes what I believe to be a crucial moment in the transition between human
    and electronic transactions. After the CME launched E-Mini contracts in 1997,
    the exchange built a semicircular platform above the pits where the first users
    of Globex terminals were installed. “*So was born ‘the bigs and the littles*’,”
    MacKenzie writes. “*The arbitrage between the pit- traded S&P 500 future and the
    E-Mini, a fifth its size. Pairs of traders would collaborate, one in the pit and
    one sitting above it at a Globex terminal, communicating by hand signals or radio
    headsets*.” The old [hand signals](http://tradingpithistory.com) used by human
    traders since the 1930s – known as “arbs”, they were faster than yelling – now
    pointed to the sky, as if intended to draw the attention of Ceres. The new god
    was not a statue; it was a faceless computer, and Ceres Trading was now a HFT
    firm.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无论人们穿多高的高跟鞋，计算机的速度都高于人类，所以到了20世纪80年代和90年代，交易所的电脑化变得猖獗起来。唐纳德·麦肯齐在《《机械化的墨客：芝加哥商品交易所和高频交易的崛起》(http://www.sps.ed.ac.uk/__data/assets/pdf_file/0006/93867/Merc21b.pdf)中记录的一个故事描述了我认为是人类和电子交易之间过渡的一个关键时刻。在CME于1997年推出E-Mini合同后，交易所在坑口上方建立了一个半圆形的平台，安装了Globex终端的第一批用户。“*‘大个子和小个子’就这样诞生了*，”麦肯齐写道。“*沟通*“坑口交易的标普500期货和E-Mini，后者是它的五分之一大小。一对交易员合作，一个在坑里，一个坐在上面的Globex终端旁，通过手势或无线电耳机进行交流*。”自20世纪30年代以来由人类交易员使用的旧[手势信号](http://tradingpithistory.com)（称为“arbs”，比大喊大叫要快）现在指向天空，仿佛是为了吸引谷神星的注意。新的神不是雕像，而是没有面孔的计算机，Ceres
    Trading如今成为了一家高频交易公司。
- en: 'An ex-trader CME S&P 500 pit describes the physical platform to MacKenzie:
    “*When you went to the floor, did you see the almost towers, kind of towering
    by the S&P pit? Almost gets to the ceiling, and you get a bunch of guys sitting
    there with terminals? That’s the guys that trade the E-Minis … some of these guys
    are doing very, very, very well, extremely well*.” Note that the ex-trader used
    the word “tower” here, as many HFT firms started on this platform. Getco’s founders
    Daniel Tierney and Stephen Schuler were there, but rereading MacKenzie’s article,
    I realized two other traders were working with Globex terminals on the tower:
    Paul Gurinas and Bill Disomma. The firm they founded in 1999 was none other than
    Jump Trading. Even before the advent of microwave networks, it was all about towers.
    Here is [photo](http://www.bloomberg.com/news/2014-07-23/don-t-tell-anybody-about-this-story-on-hft-power-jump-trading.html)
    of Paul Gurinas working in the pits of the CME.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一位CME标普500坑口的前交易员向麦肯齐描述了物理平台：“*当你去交易所，你看到了那些几乎是塔楼一样，几乎到了天花板，有一群人坐在那里用终端交易吗？那就是交易E-Minis的人……其中一些人做得非常非常非常好，非常出色*。”请注意，这位前交易员在这里使用了“塔楼”一词，因为许多高频交易公司都是从这个平台起步的。Getco的创始人丹尼尔·蒂尔尼和斯蒂芬·舒勒在那里，但重新阅读麦肯齐的文章后，我意识到另外两个交易员正在塔楼上用Globex终端工作：保罗·古里纳斯和比尔·迪索玛。他们在1999年创立的公司就是Jump
    Trading。甚至在微波网络出现之前，一切都与塔楼有关。这是[照片](http://www.bloomberg.com/news/2014-07-23/don-t-tell-anybody-about-this-story-on-hft-power-jump-trading.html)
    保罗·古里纳斯在CME坑口工作的照片。
- en: MICROWAVE & HFT 101
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 微波和高频交易101
- en: 'Simply state, traders are algorithms, and exchanges are data centers. Most,
    if not all traders co-locate at the same distance from an exchange’s matching
    engine, which matches buyers and sellers. Matching may occur in a few dozen microseconds.
    In this new HFT ecosystem, information – between two exchanges for example – needs
    to travel very fast. This has led some HFT competitors to use faster technologies
    than the usual optic fibers, the most recent of which is microwaves. Microwaves
    are actually an old technology with what would appear to be significant drawbacks:
    a dislike for rain and fog, and limited bandwidth of 10% that of optic fibers
    which necessitates the rewrite of existing algorithms. However, microwaves offer
    both easier start up and a more direct route. There’s no need to tunnel through
    mountains as optic fiber operator Spread Networks did to cross the Allegheny Mountains,
    documented by Donald MacKenzie, Daniel Beunza, /Yuval Millo'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，交易商是算法，交易所是数据中心。多数，如果不是所有的交易商都在离交易所匹配引擎相同的距离进行协同。匹配可能发生在几十微秒内。在这个新的高频交易生态系统中，信息
    - 比如两个交易所之间 - 需要传输地非常快。这导致一些高频交易的竞争者使用比通常的光纤更快的技术，其中最新的就是微波。微波实际上是一种旧技术，似乎有一些显著的缺点：不喜欢雨雾，带宽有限，只有光纤的10％，这需要重写现有的算法。然而，微波提供了更容易的启动和更直接的路线。无需像光纤运营商Spread
    Networks那样在阿勒格尼山脉下穿山穿洞，由Donald MacKenzie、Daniel Beunza、/Yuval Millo记录。
- en: and Juan Pablo Pardo-Guerra in this [paper](http://www.sps.ed.ac.uk/__data/assets/pdf_file/0003/78186/LiquidityResub8.pdf).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 和Juan Pablo Pardo-Guerra在这篇 [论文](http://www.sps.ed.ac.uk/__data/assets/pdf_file/0003/78186/LiquidityResub8.pdf) 中。
- en: 'Just install dishes on towers and find the shortest path between point A and
    point B, period. Market orders travel faster through the air than they do through
    optic fibers beneath the ground. The following map displays microwave networks
    between New Jersey data centers and Chicago (if you want to know more about the
    New Jersey-Chicago networks, read this [paper](http://arxiv.org/abs/1302.5966)):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 只需在塔上安装天线，并找到点A和点B之间的最短路径，结束。市场订单通过空气传输的速度要比通过地下光纤快。以下地图展示了新泽西数据中心和芝加哥之间的微波网络（如果你想了解更多关于新泽西-芝加哥网络的信息，请阅读这篇 [论文](http://arxiv.org/abs/1302.5966)）。
- en: '![NewYork-Chicago](img/2ae28ce2d85045b68438c1cc98ac773f.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![纽约-芝加哥](img/2ae28ce2d85045b68438c1cc98ac773f.png)'
- en: Some New Jersey-Chicago microwave networks. From McKay Brothers/Quincy Data
    Trading Show 2014 presentation
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些新泽西-芝加哥微波网络。摘自McKay兄弟/Quincy数据交易展2014年演讲
- en: '![Unguided-3](img/c5757f5a7c39109426e931187f3d9f8c.png) But have in mind that
    Earth is a sphere. You can go from a point A (a New Jersey exchange) to a point
    B (a Chicago exchange) but you have to take into account the curvature of the
    Earth. Even with customized dishes, you have to deal with nature (that’s why as
    an anthropologist I spent a lot of time to work on these networks: it’s all about
    dominating nature.) If you want to go far, you need tall towers to bypass the curvature
    of the Earth. But tall towers are rare – so they are expensive. What’s more, if
    there is only one tree (or one leaf) between two points/dishes, the network is
    dead. Paths need to be free of obstacles.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![无线-3](img/c5757f5a7c39109426e931187f3d9f8c.png) 但要记住地球是一个球体。你可以从点A（新泽西交易所）到点B（芝加哥交易所），但你必须考虑到地球的曲率。即使使用定制的天线，你也必须面对自然（这就是为什么作为人类学家，我花了很多时间在这些网络上工作：一切都是关于控制自然）。如果你想走得更远，你需要高耸的塔来绕过地球的曲率。但高塔很少
    - 所以他们很昂贵。而且，如果两点/天线之间只有一棵树（或一片叶子），网络就会瘫痪。路径需要是无障碍的。'
- en: 'Let’s recap. Microwaves need dishes. Dishes need towers. Towers need to be
    as close as possible to the straight line between the two points/exchanges. The
    various competitors have to find the towers they need to build the shortest path
    between the two points. The fact is: sometimes you can’t install your dishes because
    someone else is already there (some towers can’t handle a lot of dishes and towers
    are squatted by other operators – mobile operators, national radio operators, etc.
    So you need to be smart when you think a HFT microwave network – competitors may
    have squatted a tower you needed. HFT is hard.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来总结一下。微波需要天线，天线需要塔。塔需要尽可能靠近两个点/交易所之间的直线。各个竞争者必须找到他们所需的塔，以建立两个点之间最短的路径。事实上：有时你无法安装你的天线，因为已经有人先到了（某些塔无法处理大量的天线，而且有些塔被其他运营商占据
    - 移动运营商、国家广播运营商等等。因此，当你考虑HFT微波网络时，你需要聪明一些 - 竞争者可能已经占据了你需要的塔。HFT很难。
- en: THE MAP
  id: totrans-26
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 地图
- en: 'Early July, after the Bloomberg article about Jump and the Houtem tower was
    published, I realized that my home is very close (four kilometers) to the straight
    line between two european major points: London and Frankfurt (I am a transparent
    guy, so I put my home on the map). In a recent [presentation](https://www.youtube.com/watch?v=fGGSLUAZbRo) in
    Chicago, McKay Brothers co-CEO Stéphane Tyč showed this map of the microwave networks
    owned or used by some HFT players in the UK:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 七月初，Jump和豪滕姆塔的彭博文章发布后，我意识到我的家离欧洲两个主要地点之间的直线（伦敦和法兰克福）很近（四公里）（我是一个透明的人，所以我把家放在了地图上）。在芝加哥最近的一个[演示](https://www.youtube.com/watch?v=fGGSLUAZbRo)，麦凯兄弟的联席总裁斯蒂芬·泰克展示了这张地图，显示了一些HFT玩家在英国拥有或使用的微波网络：
- en: '![McKay Map](img/9fe6c842cc205d501b875a3ca779e512.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![麦凯地图](img/9fe6c842cc205d501b875a3ca779e512.png)'
- en: Microwave networks in the UK. @McKay Brothers
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 英国的微波网络。@麦凯兄弟
- en: 'You don’t see anything, and there is no name. So I tried to have all the towers,
    and some names. Finding the towers was easy; drawing the paths is complex because most
    of the HFT players try different possibilities –Jump had a path between Belgium/France
    and England before taking position in the Houtem tower, but now they can go directly
    to Ramsgate, and Basildon. My map shows not only some real paths, but also the
    various attempts to beat space:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你看不到任何东西，也没有名字。所以我试图把所有的塔以及一些名字都列出来。找到塔很容易；绘制路径就复杂了，因为大多数高频交易参与者尝试不同的可能性 - Jump在抵达豪滕姆塔之前在比利时/法国和英格兰之间有一条路径，但现在他们可以直接到达拉姆斯盖特和巴西尔登。我的地图不仅显示了一些真实路径，还显示了各种尝试克服空间的尝试：
- en: '[![Capture d’écran 2014-09-22 à 08.56.09](img/3f458da212cd17e26c6255cb9fb10ea8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/08/capture-d_c3a9cran-2014-09-22-c3a0-08-56-09.png)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[![捕获屏幕截图 2014-09-22 08.56.09](img/3f458da212cd17e26c6255cb9fb10ea8.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/08/capture-d_c3a9cran-2014-09-22-c3a0-08-56-09.png)'
- en: 'I’ll tell later how I designed the map (and my crazy visit to the Jump tower
    in Houtem) but in short: 99% of what I have found is public. Just try Big Brother,
    aka Google (just click on the pins, you’ll find links with all the public files).
    I also talked with people working in the industry, but they have been fair, helping
    me to understand this very, very, very small world. They let me do the job. This
    map is a only web of possibilities, shortest paths being the Holy Grail – besides, some
    operators jump from tower to tower. In this world, all the operators know where
    competitors are. There is no secret. I just found where some firms are, or could
    be, or will be.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我稍后会告诉你我是如何设计这张地图的（还有我疯狂参观了豪滕姆跳塔），简单来说：我所发现的99%都是公开的。只要试试Big Brother，又称Google（只需点击标记，就会找到所有公开文件的链接）。此外，我还与在该行业工作的人交谈过，他们很公正，帮助我了解这个非常非常非常小的世界。他们让我去做这项工作。这张地图只是一个可能性的网络，最短路径就是圣杯
    - 此外，有些运营商跳跃从一个塔到另一个塔。在这个世界中，所有运营商都知道竞争对手在哪里。没有秘密。我只是找到了一些公司所在的位置，或可能会在的位置。
