- en: I discussed Fed Days that close at new highs.  The basic finding was that when
    the market closed at a short-term high on a Fed Day, then it was likely to pull
    back over the next few days.  But when it closed at a long-term high, then the
    rally was likely to continue.  Below is a study from the guide that.  I’ve updated
    all the stats.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨论了在美联储会议日收盘时创出新高的情况。基本发现是，当市场在美联储会议日收盘时创出短期新高，那么它很可能会在未来几天回调。但当它收盘于长期新高时，那么涨势很可能会继续。以下是支持这一发现的指南研究。我已经更新了所有统计数据。
- en: This suggests further upside is likely over the next 1-2 weeks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明未来1-2周内进一步上涨的可能性较大。
