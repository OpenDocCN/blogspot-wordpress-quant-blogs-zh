- en: Concurrency with Channels, Domains and [Messages](http://msdn.microsoft.com/en-gb/magazine/ee412254.aspx)
    – “experimental C# compiler that provides some interesting and different features,
    a superset of C# 3.0 (3.0 + asynchronous methods), none of which is implied for
    C# 4.0, by the way. What this does permit, however, is the ability to mix-and-match
    C# and Axum code in the same project, something unique to Axum so far” 🙂
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用通道、域和[消息](http://msdn.microsoft.com/en-gb/magazine/ee412254.aspx)的并发性 – “一个实验性的C#编译器，提供了一些有趣且不同的特性，是C#
    3.0（3.0 + 异步方法）的超集，顺便说一下，这并不隐含C# 4.0。然而，这允许了在同一个项目中混合和匹配C#和Axum代码，这是Axum目前所独有的”😄
