- en: 'Based on where the commodities are relative to the EMA, the ETF will go long
    or short, or have a neutral position. The one exception is crude oil, where the
    ETF is only allowed to be long or flat. The prospectus lays out the rationale
    for the short restriction on crude oil as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据商品相对于EMA的位置，ETF将做多或空头，或者保持中立。唯一的例外是原油，在此情况下，ETF只允许做多或平坦。招募说明书阐述了关于原油空头限制的理由如下：
- en: '*Energy, due to the significant level of its continuous consumption, limited
    reserves, and oil cartel control is subject to rapid price increases in the event
    of perceived or actual shortages. For example, although a problem of this magnitude
    has not occurred historically, if the Index were capable of shorting the energy
    sector and a catastrophe occurred which caused Light Crude prices to surge dramatically
    while the energy Sector allocation was set to short, the Index would lose a significant
    portion of its value on the Light Crude position alone. Because no other sector
    is subject to the same continuous demand with supply and concentration risk, the
    energy sector is never positioned short in the Index.*'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 能源，由于其持续消耗的水平较高，有限的储备以及石油卡特尔的控制，在感知到或实际出现短缺的情况下，价格会迅速上涨。例如，尽管历史上没有发生过如此严重的问题，但如果指数能够对能源部门进行空头交易，并且发生了一场灾难，导致轻质原油价格急剧上涨，而能源部门的分配被设置为空头，那么仅在轻质原油头寸上，指数就会失去其价值的很大一部分。因为没有任何其他部门会面临同样的持续需求、供应和集中风险，所以能源部门在指数中永远不会被放置为空头。
