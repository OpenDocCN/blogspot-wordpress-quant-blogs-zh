- en: 'Humble Student of the Markets: When social mores and free markets collide'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：当社会风俗和自由市场相冲突时
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/when-social-mores-and-free-markets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/when-social-mores-and-free-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/when-social-mores-and-free-markets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/when-social-mores-and-free-markets.html#0001-01-01)
- en: I would like to try something different for a change this Labor Day long weekend.
    In these pages I have been an advocate of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想在这个劳动节长周末尝试一些不同的事情。在这些页面中，我一直是一个支持者
- en: '[examining assumptions](http://humblestudentofthemarkets.blogspot.com/2008/11/there-are-no-models-for-all-seasons.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[审视假设](http://humblestudentofthemarkets.blogspot.com/2008/11/there-are-no-models-for-all-seasons.html)'
- en: so that a modeler can understand the weaknesses of his models. With that thought
    in mind, here are a thought experiment that I would like to conduct. Bear in mind
    that there are no right or wrong answers, only better answers about yourself and
    your world views.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以便建模者可以了解他的模型的弱点。带着这样的想法，我想进行一个思想实验。请记住，这里没有对或错的答案，只有关于你自己和你的世界观更好的答案。
- en: '**The plight of the Chilean miners**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**智利矿工的困境**'
- en: Economists generally like free markets as they are efficient allocators of resources.
    But what happens when free market principles collide with social mores?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家通常喜欢自由市场，因为它们是资源的高效分配者。但是当自由市场原则与社会风俗相冲突时会发生什么？
- en: Consider the plight of the 33 Chilean miners who were trapped underground by
    a rock slide. The
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想想那33名被岩石滑坡困在地下的智利矿工的困境吧。他们
- en: '[plan](http://news.blogs.cnn.com/2010/08/31/drilling-to-reach-trapped-chilean-miners-begins/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[计划](http://news.blogs.cnn.com/2010/08/31/drilling-to-reach-trapped-chilean-miners-begins/)'
- en: 'is to drill a hole roughly half a mile down through solid rock to rescue them:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是要打一个大约半英里深的孔穿过坚硬的岩石来救他们：
- en: Walter Herrera, quality control and risk manager for the Chilean mining company
    GeoTech, has said his company was bringing a specialized device typically used
    for boring water holes to the mine. The drill would use one of the three bore
    holes already made as a pilot and widen the diameter to about 28 inches, which
    officials have said is wide enough for the miners to be hoisted through.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 智利矿业公司GeoTech的质量控制和风险经理Walter Herrera表示，他的公司正在将一种通常用于打水孔的专用设备带到矿山。该钻头将使用已经打好的三个钻孔之一作为导管，并将直径扩大到约28英寸，官员们已经说这对于将矿工吊出来足够宽。
- en: 'Here are some questions, as a thought experiment, as a litmus test of true
    belief in free market principles:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些问题，作为一个思想实验，作为对自由市场原则真正信仰的试金石：
- en: Mining is a dangerous profession and the miners knew the risks. Certainly they
    would have been paid a risk premium for dangerous work and someone with rational
    expectations would have bought insurance to prepare for such an event. Drilling
    down half a mile through solid rock using specialized equipment can’t be cheap.
    Given the costs involved, do they deserve to be rescued?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 采矿是一个危险的职业，矿工们知道这些风险。当然，他们会因危险工作而得到高额报酬，并且有理性预期的人会购买保险来准备这样的事件。通过使用专门设备在坚硬的岩石中打半英里深的孔一定不会便宜。考虑到所涉及的成本，他们应该被救出吗？
- en: If the answer to the previous question is “yes”, then who should pay for the
    rescue? If the company pay, has it done a cost benefit analysis of paying compensation
    of no rescue vs. the cost of a rescue? (Does the company bear any legal liability
    in this case given the miners knew that they knowingly took risky jobs?) If the
    government pays, doesn’t that just socialize the costs, just like the banking
    bailouts? Should the miners themselves pay? After all, they should have known
    that mining is a risky job and therefore demanded a risk premium in their wages.
    If that was the case, why would they not have hedged (bought insurance) against
    such an eventuality? In the tradition of Hayek and Friedman, they were [free to
    choose](http://www.amazon.com/Free-Choose-Statement-Milton-Friedman/dp/0156334607?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)
    ![](img/8cf80ffa23c3bb6894d460fdb4bdabb0.png)their own risk profiles.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果对上一个问题的回答是“是”，那么谁应该支付救援费用呢？如果公司支付，它是否对支付赔偿而不是救援的成本进行了效益分析？（考虑到矿工们知道他们是在从事危险的工作，公司在这种情况下是否承担任何法律责任？）如果政府支付，这不就是像银行救助一样的社会化成本吗？矿工自己应该支付吗？毕竟，他们本应该知道采矿是一项危险的工作，因此应该在工资中要求风险溢价。如果是这样，他们为什么没有对这种可能性进行对冲（购买保险）呢？在哈耶克和弗里德曼的传统下，他们是有[自由选择](http://www.amazon.com/Free-Choose-Statement-Milton-Friedman/dp/0156334607?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)！[](img/8cf80ffa23c3bb6894d460fdb4bdabb0.png)自己的风险概况。
- en: If you find these questions objectionable, then how do you react to a hypothetical
    case of an American without health insurance who is diagnosed with cancer? Should
    the patient be asked to pay for his or her care? What if the cancer is not immediately
    life threatening and care was not mandated? Is your answer any different from
    your previous answers about the Chilean miners?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得这些问题令人反感，那么你对一个没有医疗保险的美国公民被诊断出患有癌症的假设案例有何反应呢？应该让患者为其护理付费吗？如果癌症不是立即威胁生命，而且护理没有被强制执行呢？你对智利的矿工的答案和这个有什么不同？
- en: What about these
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这些
- en: '[issues](http://delong.typepad.com/sdj/2010/08/bring-your-genes-to-your-life-insurance-sales-representative.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[](http://delong.typepad.com/sdj/2010/08/bring-your-genes-to-your-life-insurance-sales-representative.html)'
- en: 'raised by Brad Delong on the segmentation effects of genetic testing on the
    life insurance business? We can identify with the Horatio Alger story of the self-made
    man. Free market principles are about creative destruction: aallowing people to
    succeed (and allowing failure). What are the effects when someone wins or loses
    the genetic lottery without any action on their own?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由布拉德·德隆在基因测试对人寿保险业务的影响方面提出的问题呢？我们可以与自我造就的人的霍雷肖·阿尔杰故事产生共鸣。自由市场原则是关于创造性的破坏：允许人们成功（也允许失败）。当某人没有采取任何行动就赢得或输掉了遗传彩票时，这会产生什么影响呢？
- en: Isn't the practice of genetic screening just the free market at work?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基因筛查的实践不就是自由市场发挥作用的一个例子吗？
- en: Back in the days of the Soviet Union, there were endless essays about the "purism"
    of various schools of Marxist thought. This has been a self-test of the purity
    of adherence to free market thoughts.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在苏联时代，关于各种马克思主义学派的“纯洁性”的无数篇文章。这是对坚持自由市场思想的纯洁性的一种自我测试。
- en: Remember, there are no right or wrong answers, just insights about yourself
    and your assumptions about the world.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，没有正确或错误的答案，只有关于你自己的洞察和你对世界的假设。
