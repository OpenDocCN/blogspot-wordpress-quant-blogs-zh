- en: 'Quantifiable Edges: Gap Lower Ahead - Bounce Still Likely?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：明天早上可能会有跳空下跌 - 但反弹仍有可能？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/01/gap-lower-ahead-bounce-still-likely.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/gap-lower-ahead-bounce-still-likely.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/01/gap-lower-ahead-bounce-still-likely.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/gap-lower-ahead-bounce-still-likely.html#0001-01-01)
- en: When I wrote my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写我的
- en: '[Time & CBI post last night](http://quantifiableedges.blogspot.com/2008/01/time-cbi-indicate-bounce-could-be-near.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨晚的时间和CBI](http://quantifiableedges.blogspot.com/2008/01/time-cbi-indicate-bounce-could-be-near.html)'
- en: ', I did so with the intention of enjoying my day off and not writing anything
    tonight. Foreign markets and U.S. futures have helped to ruin my plans. Will the
    gap down tomorrow morning (should it continue to be in the 4%-5% it looks like
    now) affect my thinking based on last night’s study?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚我本打算享受我的休息日，今晚不写任何东西。然而， foreign markets and U.S. futures 打乱了我的计划。明天早上的跳空下跌（如果它像现在这样在4%-5%之间持续）会影响我基于昨晚研究的思考吗？
- en: Not much.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 没什么。
- en: I still think we are getting stretched time-wise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们目前的时间已经拉得比较长了。
- en: '[The CBI](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[CBI](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html)'
- en: could really jump by the close tomorrow – I’ll try and update the reading during
    the day and definitely by tomorrow night. Is it possible the market could fall
    another 5%, 10%, 15% before bouncing? Sure. The bounce will be fierce, though,
    and the further we fall before the bounce (and the higher the CBI goes), the more
    fierce it will likely be. Exact timing is difficult, but I still believe aggressive
    traders can begin toe-dipping. I believe a tradeable bounce will occur within
    the next 5-6 days at the most – probably sooner.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 明天收盘前真的可能会大幅上涨——我会在白天尝试更新阅读，明天晚上之前肯定会的。市场在反弹前有可能再下跌5%，10%，15%吗？当然。尽管如此，反弹将会很强烈，我们跌得越低（以及CBI值越高），反弹可能会越强烈。确切的时间很难预测，但我仍然相信积极的交易者可以开始尝试介入。我相信在接下来的5-6天内，最多可能出现一个可交易的反弹——可能还会更早。
- en: As of yet I will make no prediction as to the sustainability of the bounce.
    I am currently looking at it as a swing trade and not a long-term buying opportunity.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我不会预测反弹的可持续性。我现在把它看作是一次摆动交易，而不是一个长期买入的机会。
