- en: aptly characterized this market last Thursday as “Stocks want to go to the party.
    But the bonds won’t get in the car.” I agree.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势资产配置模型** last Thursday aptly characterized this market as “Stocks want
    to go to the party. But the bonds won’t get in the car.” I agree.'
- en: The equity market appears to be enjoying fundamental and technical tailwinds,
    but rising Treasury yields are pressuring both stock and bond prices. Indeed,
    the difference between the S&P 500 forward earnings yield and 10-year Treasury
    yield hasn’t been this low since 2002.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 股市似乎正在享受基本面和技术面的顺风，但上升的国债收益率正在挤压股票和债券价格。实际上，标普500指数的前瞻性收益率与10年期国债收益率之间的差距自2002年以来从未如此之低。
- en: Will these valuation pressures sink stock prices? What about the bond market?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些估值压力会让股价下跌吗？债券市场又会怎样？
