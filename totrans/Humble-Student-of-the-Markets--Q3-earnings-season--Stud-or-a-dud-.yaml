- en: '**Is the earnings recession over?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**盈利衰退结束了吗？**'
- en: Regular readers will know that I have been bullish on stocks for the last few
    months. My forecast has called for an equity rally into year-end and beyond. Last
    week, a couple of Street strategists have turned cautious on the stock market.
    I would therefore like to examine the bear cases that they present.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 定期阅读者会知道，过去几个月我对股票持乐观态度。我的预测呼吁股市的反弹将持续到年底及以后。上周，一些街头策略师对股市持谨慎态度。因此，我想检查他们提出的看空理由。
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2016-10-10/goldman-sachs-has-a-warning-for-this-quarter-s-corporate-earnings)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2016-10-10/goldman-sachs-has-a-warning-for-this-quarter-s-corporate-earnings)'
- en: reported that Goldman Sachs strategist David Kostin set an SPX year-end target
    of 2100\. The main reason for the bearish call is earnings disappointment.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，高盛策略师大卫·科斯汀将SPX年底目标定为2100。看跌的原因是盈利失望。
- en: '"Variables that determine earnings surprises – changes in U.S. economic growth,
    interest rates, oil price, the dollar, and EPS [earnings per share] revisions
    – suggest a below-average share of firms will report positive earnings per share
    surprises (43 percent vs. 46 percent)," he writes in a note to clients. " We see
    a weak third-quarter reporting season coupled with negative fourth-quarter EPS
    revisions pushing stocks 2 percent lower to our year-end target of 2,100."'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他在给客户的报告中写道：“决定盈利惊喜的变量——美国经济增长、利率、油价、美元和每股收益（EPS）修订的变化——表明公司将报告正面的每股收益惊喜的比例低于平均水平（43％对46％）。“我们认为第三季度报告季节疲软，加上第四季度每股收益修订的负面影响，将把股价推低2％至我们年终目标2100点。”
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2016-10-11/stock-markets-should-brace-for-disappointment-says-hsbc-s-laidler)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2016-10-11/stock-markets-should-brace-for-disappointment-says-hsbc-s-laidler)'
- en: 'also reported that HSBC strategist Ben Laidler also sounded a cautious note,
    based on valuation and likely earnings disappointment:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 还报道了汇丰策略师本·莱德勒也发出了谨慎的警告，基于估值和可能的盈利失望：
- en: '"We think markets are pretty vulnerable. You have earnings expectations which
    are pretty high, you have valuations which are pretty high," he said. "You look
    around the world, the level of economic-policy uncertainty is very, very high
    — I think that is a dangerous combination right now."'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们认为市场相当脆弱。你有相当高的盈利预期，你有相当高的估值，”他说。“你看看全世界，经济政策的不确定性水平非常高——我认为这是一个危险组合。”
- en: As I will show, at the core is the bull vs. bear debate is whether the earnings
    recession ended in Q3 2016.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我将展示的，牛市与熊市之间的核心辩论是，2016年第三季度的盈利衰退是否已经结束。
