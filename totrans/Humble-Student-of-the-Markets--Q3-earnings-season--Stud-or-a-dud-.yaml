- en: 'Humble Student of the Markets: Q3 earnings season: Stud or a dud?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/10/q3-earnings-season-stud-or-dud.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/10/q3-earnings-season-stud-or-dud.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Preface: Explaining our market timing models**'
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on the research outlined in our
    post,'
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Model**'
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader uses the
  prefs: []
  type: TYPE_NORMAL
- en: '**trading component**'
  prefs: []
  type: TYPE_NORMAL
- en: of the Trend Model to look for changes in direction of the main Trend Model
    signal. A bullish Trend Model signal that gets less bullish is a trading "sell"
    signal. Conversely, a bearish Trend Model signal that gets less bearish is a trading
    "buy" signal. The history of actual out-of-sample (not backtested) signals of
    the trading model are shown by the arrows in the chart below. Past trading of
    the trading model has shown turnover rates of about 200% per month.
  prefs: []
  type: TYPE_NORMAL
- en: 'The latest signals of each model are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ultimate market timing model: Buy equities*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trading model: Bullish*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The performance chart and model readings have been delayed by a week out of
    respect to our paying subscribers.* **Update schedule**'
  prefs: []
  type: TYPE_NORMAL
- en: ': I generally update model readings on my'
  prefs: []
  type: TYPE_NORMAL
- en: '[site](https://humblestudentofthemarkets.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: on weekends and tweet any changes during the week at @humblestudent. Subscribers
    will also receive email notices of any changes in my trading portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '**Is the earnings recession over?**'
  prefs: []
  type: TYPE_NORMAL
- en: Regular readers will know that I have been bullish on stocks for the last few
    months. My forecast has called for an equity rally into year-end and beyond. Last
    week, a couple of Street strategists have turned cautious on the stock market.
    I would therefore like to examine the bear cases that they present.
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2016-10-10/goldman-sachs-has-a-warning-for-this-quarter-s-corporate-earnings)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that Goldman Sachs strategist David Kostin set an SPX year-end target
    of 2100\. The main reason for the bearish call is earnings disappointment.
  prefs: []
  type: TYPE_NORMAL
- en: '"Variables that determine earnings surprises – changes in U.S. economic growth,
    interest rates, oil price, the dollar, and EPS [earnings per share] revisions
    – suggest a below-average share of firms will report positive earnings per share
    surprises (43 percent vs. 46 percent)," he writes in a note to clients. " We see
    a weak third-quarter reporting season coupled with negative fourth-quarter EPS
    revisions pushing stocks 2 percent lower to our year-end target of 2,100."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2016-10-11/stock-markets-should-brace-for-disappointment-says-hsbc-s-laidler)'
  prefs: []
  type: TYPE_NORMAL
- en: 'also reported that HSBC strategist Ben Laidler also sounded a cautious note,
    based on valuation and likely earnings disappointment:'
  prefs: []
  type: TYPE_NORMAL
- en: '"We think markets are pretty vulnerable. You have earnings expectations which
    are pretty high, you have valuations which are pretty high," he said. "You look
    around the world, the level of economic-policy uncertainty is very, very high
    — I think that is a dangerous combination right now."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I will show, at the core is the bull vs. bear debate is whether the earnings
    recession ended in Q3 2016.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
