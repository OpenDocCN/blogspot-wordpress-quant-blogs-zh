- en: 'Falkenblog: Dan Ariely Wrong on Bandages?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：Dan Ariely关于创可贴的错误？
- en: 来源：[http://falkenblog.blogspot.com/2009/12/dan-ariely-wrong-on-bandages.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/dan-ariely-wrong-on-bandages.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/12/dan-ariely-wrong-on-bandages.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/dan-ariely-wrong-on-bandages.html#0001-01-01)
- en: in Dan Ariely's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在Dan Ariely的
- en: Predictably Irrational
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 预见性的非理性
- en: ', he highlights a smorgasbord of incorrect intuitions. He was burned in an
    explosion as a young man, and had bandages removed regularly. He talks'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，他强调了一系列错误的直觉。他年轻时曾在一次爆炸中受伤，并定期更换绷带。他谈到
- en: '[here](http://bigthink.com/danariely/dan-ariely-what-sparked-your-interest-in-economics)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://bigthink.com/danariely/dan-ariely-what-sparked-your-interest-in-economics)'
- en: about debates he had with nurses about how to trade-off the quick rip-off of
    bandages, versus slow rips. He talks about lab experiments that proved ripping
    off slowly was 'better', than when you rip them off quickly. This was in contrast
    to the nurse intuition, and highlights that our intuitions are often incorrect.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于他与护士就如何权衡快速撕除创可贴与缓慢撕除之间的辩论。他谈到了证明缓慢撕除比快速撕除“更好”的实验室实验。这与护士的直觉相反，突显了我们的直觉通常是错误的。
- en: This is not really economics, just the standard Freakonomics empirical analysis
    of random stuff. It makes for fun reading, as trivia books often are, but as to
    whether the trivia is wrong, well, no one really cares.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不真正涉及经济学，只是标准的Freakonomics对各种随机事物的经验性分析。这使得阅读变得有趣，就像琐事书籍通常一样，但至于这些琐事是否错误，嗯，没有人真的在乎。
- en: So, I found
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我觉得
- en: '[this recent finding](http://www.theaustralian.com.au/news/nation/a-quick-rip-off-eases-ouch-factor/story-e6frg6nf-1225809983477)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[这项最新发现](http://www.theaustralian.com.au/news/nation/a-quick-rip-off-eases-ouch-factor/story-e6frg6nf-1225809983477)'
- en: of interest, because I'm sure it won't affect Ariely's research one iota, because
    the truth about this is really not so interesting.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说很有趣，因为我相信这不会对Ariely的研究产生丝毫影响，因为这个问题的真相实际上并不那么有趣。
- en: THE perennial debate in every playground has finally been solved - ripping a
    Band-Aid off quickly causes less pain than pulling it away from the skin in a
    slow two-second tug.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个操场上的永恒争论终于得到解决-快速撕掉创可贴比慢慢从皮肤上拉开造成的疼痛更少。
- en: '...'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: For the study, published today in the Medical Journal of Australia, each student
    had two plasters applied to their upper arm, hand and ankle. The plasters were
    then removed using both fast and slow methods, with a randomisation process used
    to decide which was used first on each student. Subjects were asked to rate the
    pain on a scale of 0 to 10, with 10 being the "worst pain imaginable".
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于今天在《澳大利亚医学杂志》上发表的这项研究，每个学生的上臂、手和脚踝各贴上两个创可贴。然后使用快速和缓慢两种方法拔除创可贴，采用随机化过程确定每个学生首先使用哪种方法。被试被要求按照0到10的评分标准评价疼痛程度，10表示“想象中的最糟糕的疼痛”。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fast removal achieved an average pain score of 0.92, while slow removal was
    significantly more painful at 1.58
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 快速撕除的平均疼痛评分为0.92，而缓慢撕除则显著更痛苦，达到1.58。
