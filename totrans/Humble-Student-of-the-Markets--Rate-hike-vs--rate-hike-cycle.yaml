- en: 'Humble Student of the Markets: Rate hike vs. rate hike cycle'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/09/rate-hike-vs-rate-hike-cycle.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/09/rate-hike-vs-rate-hike-cycle.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Recently, there has been a parade of regional Fed presidents calling for a
    serious consideration of a rate hike:'
  prefs: []
  type: TYPE_NORMAL
- en: The hawkishness of regional presidents is no surprise.
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2016-08-23/eight-fed-district-bank-boards-backed-discount-rate-hike-in-july)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that the boards of eight of 12 regional Feds had pushed for a rate
    hike.
  prefs: []
  type: TYPE_NORMAL
- en: The hawkish tone by regional Feds has been offset by more the dovish views of
    Fed governors. Fed governor Daniel Tarullo told
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](http://www.cnbc.com/2016/09/09/fed-gov-daniel-tarullo-i-want-to-see-more-evidence-of-inflation-before-rate-hike.html)'
  prefs: []
  type: TYPE_NORMAL
- en: last week that he was open to rate hikes in 2016, but he wanted "to see more
    inflation". Today. uber-dove Fed governor
  prefs: []
  type: TYPE_NORMAL
- en: '[Brainard](http://www.federalreserve.gov/newsevents/speech/brainard20160912a.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: stayed with a dovish tone in her speech stating that the "asymmetry in risk
    management in today's new normal counsels prudence in the removal of policy accommodation".
  prefs: []
  type: TYPE_NORMAL
- en: The market's intense focus of when the Fed moves rates is the wrong question
    to ask. Rather than ponder the timing of the next rate hike, the better questions
    to ask is, "What is the trajectory of rate normalization for 2016 and 2017 and
    what are the investment implications?"
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2016/09/12/rate-hike-vs-rate-hike-cycle/)'
  prefs: []
