- en: '**by Year**'
  prefs: []
  type: TYPE_NORMAL
- en: Another prime tell for manipulation is how the past, not the present or future,
    best explains the current funding rate. Here, I correlated the funding rate with
    three different returns, where P is the price of ETH in USD.
  prefs: []
  type: TYPE_NORMAL
- en: '*Funding rate*: rate paid by longs at t+1 based on the average perp premium
    for an 8-hour window from *t* to *t+1*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Past return*: P[t]/P[t-3 days] -1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Contemporaneous return*: P[t+1]/P[t] -1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Future return*: P[t+1+3days]/P[t+1] -1'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**BitMEX ETH-USD quanto Perp Funding Rate Correlation**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jan 2019-May 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: As funding rates are positively serially correlated, we should expect these
    to be the same sign. No equilibrium theory implies the past return to dominate
    the future or contemporaneous returns in explaining the current funding rate.
  prefs: []
  type: TYPE_NORMAL
- en: '**The Tether Yield Adjustment**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A final data point is provided by the difference between the BTC-USD perp denominated
    in tether, USDT, and the perp denominated in BTC. Those going long BTC-USDT post
    tether, while those going long BTC-USD post bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: As tether can be lent out at a 6% higher rate than BTC, this shows up in their
    average funding rates. This implies that the LPs are affiliated with the exchange,
    because somehow they have to getting the advantage of this higher yielding coin.
