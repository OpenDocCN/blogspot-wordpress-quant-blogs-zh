- en: 'Falkenblog: More Proof Perp Funding Rates are an Insider Scam'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2024/05/more-proof-perp-funding-rates-are.html#0001-01-01](http://falkenblog.blogspot.com/2024/05/more-proof-perp-funding-rates-are.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'On [Tuesday](http://falkenblog.blogspot.com/2024/05/will-perps-replace-broken-amms.html),
    I argued that the main reason why perps do not dominate spot markets, as in TradFi,
    is that big players rightfully do not trust them for the following reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: LOB perps have to be centralized to lower costs and latency, creating a huge
    incentive for insider preferential access with no accountability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The prevalence of pump-and-dump tactics like staking, which, in the context
    of a perp governance token, has the sole purpose of reducing supply
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No equilibrium theory justifies the 11% average perp funding rates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perp funding rates uniquely rise after a rally and fall after bearish moves,
    unlike any TradFi futures market, taking advantage of bettor psychology
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The academic work supposedly justifying the perp funding rate mechanism is profoundly
    different
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Here, I want to add some data points provided by BitMEX perps. It highlights
    the market sentiment has nothing to do with equilibrium perp premiums, which makes
    sense because expected returns show up in the spot price, not the basis. We need
    grown-ups to take over, like when Walt took over Jesse’s lab on *Breaking Bad*.
  prefs: []
  type: TYPE_NORMAL
- en: First, it’s helpful to see the absurdity of the mechanism that presumably ties
    the perp price to the spot price. A perp is a derivative, and all derivative markets
    are built on an arbitrage, whether a futures or an option.
  prefs: []
  type: TYPE_NORMAL
- en: Define the Perp premium as the perp price over the spot price, in percent.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of 8 hours, the average perp premium is translated into a funding
    rate debited by the longs and credited to the shorts.
  prefs: []
  type: TYPE_NORMAL
- en: '`Long FundingPayment(t+1) = - FundingRate(t+1) * Notional`'
  prefs: []
  type: TYPE_NORMAL
- en: '`Short FundingPayment(t+1) = + FundingRate(t+1) * Notional`'
  prefs: []
  type: TYPE_NORMAL
- en: '`FundingRate(t+1) = avg perpPremium (t to t+1) / 3`'
  prefs: []
  type: TYPE_NORMAL
- en: The story is that if the perp price is too high, it generates higher funding,
    encouraging shorts and discouraging longs, bringing the perp price back to the
    spot.
  prefs: []
  type: TYPE_NORMAL
- en: '**TradFi Futures Arbitrage vs. Perp Arbitrage**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The main problem here is this is not arbitrage. With arbitrage, profits are
    certain. For example, in a futures market for oil with a standard fixed maturity
    (unlike a perp), the theoretical relationship between futures and spot is:'
  prefs: []
  type: TYPE_NORMAL
- en: The futures premium, called the basis, is the difference in the interest rates
    of the traded asset to its numeraire interest rates. If one trades commodities,
    this is just the fiat interest rate minus the ‘own interest rate’ on the commodity
    (often negative, as it includes storage costs or decay).
  prefs: []
  type: TYPE_NORMAL
- en: 'To simplify the example, assume these interest rates are zero. In that case,
    if an arbitrageur sees the futures price above the spot price, he can lock in
    a profit by selling the futures and buying the spot. His payoff at maturity will
    be:'
  prefs: []
  type: TYPE_NORMAL
- en: '*If Pfut[0] > Pspot[0]*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Payoff: longSpot + shortFutures*'
  prefs: []
  type: TYPE_NORMAL
- en: Substituting for starting and ending prices we have
  prefs: []
  type: TYPE_NORMAL
- en: '*Payoff: Pspot[1] - Pspot[0] + Pfut[0] – Pfut[1]*'
  prefs: []
  type: TYPE_NORMAL
- en: Since at maturity, Pspot[1] = Pfut[1], the payoff is trivial, the known (i.e.,
    constant) initial futures and spot prices.
  prefs: []
  type: TYPE_NORMAL
- en: '*Payoff: Pfut[0] – Pspot[0]*'
  prefs: []
  type: TYPE_NORMAL
- en: This is a certain, riskless profit. Many people will be willing to lend to someone
    with access to a strategy that can make riskless profits, so this will be repeated
    until the futures and spot are equal.
  prefs: []
  type: TYPE_NORMAL
- en: Do while Pfut0 > Pspot0
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Buy spot, sell fut
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Endo
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Arbitrage acts as a money pump on anyone defending a non-equilibrium basis,
    making markets efficient because there’s a limitless supply of capital for those
    with genuine arbitrage opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, in the perp market, we have a net payout of
  prefs: []
  type: TYPE_NORMAL
- en: '*+Pspot[t] – Pperp[t]  + Pperp[0] - Pspot[0] + fundrate*'
  prefs: []
  type: TYPE_NORMAL
- en: Here, the future price difference, *Pspot[t] – Pperp[t]*[,] is not zero, as
    there is no delivery dictating equivalence. The perp premium could widen further,
    necessitating more margin or an early closure at a loss. Arbitrage will be tentative
    without the resolution we have in standard futures markets. There is too much
    risk to motivate unlimited capital into this opportunity. Further, the funding
    rate is not necessarily equal to  *Pperp[0] - Pspot[0]*. For example, in an 8-hour
    funding period where the prior 7-hour average perp premium was negative, the funding
    payment will probably be negative even if the current perp premium is positive.
    No one trading on funding rates would touch the perp until the next funding rate
    window, leaving the perp market unethered. Alternatively, the perp premium could
    widen further, necessitating more margin or an early closure at a loss.
  prefs: []
  type: TYPE_NORMAL
- en: A high funding rate does discourage longs and encourages shorts, but this applies
    to long-term investors. Such investors look over weeks, if not months, so they
    are not concerned by the minuscule edge on which market makers and short-term
    arbs are focused. For day traders, the uncertainties around potential 0.1% funding
    returns make the funding rate irrelevant, which is why they tolerate 50%+ funding
    rates (assuming a perp-spot arb, that’s 4 transactions, which would cost at least
    20 basis point total, implying an unactionable range that implies funding rates
    with a 80% annualized range).
  prefs: []
  type: TYPE_NORMAL
- en: '**BitMEX Quanto Perp Premium Mainly a Covariance Estimate**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In 2018, BitMEX offered a way to trade ETH with long and short leverage. People
    loved it then, and it’s still actively traded there today. As users only deposited
    Bitcoin, they had to be creative, so they created a bastard version of an FX quanto,
    which allows traders to, say, take a position on yen while staying in USD.
  prefs: []
  type: TYPE_NORMAL
- en: The BitMEX ETH-USD perp payoff is a notional amount times the change in the
    USD ETH price.
  prefs: []
  type: TYPE_NORMAL
- en: This is the platypus of perps with notional in Bitcoin and returns in USD. To
    translate into a pure USD return, we capture the change in value of the Bitcoin
    notional in USD from t to t+1\. We can ignore the funding rate for the gist here,
    as the funding rate is determined elsewhere.
