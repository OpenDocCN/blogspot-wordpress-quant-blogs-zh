- en: About | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/about/#0001-01-01](https://quantivity.wordpress.com/about/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/about/#0001-01-01](https://quantivity.wordpress.com/about/#0001-01-01)
- en: 'Fusion of three passions: writing, quantitative analysis, making money (not
    necessarily in that order). If perhaps you find any value in these posts, all
    the better.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 结合了三种激情：写作、量化分析、赚钱（不一定按照这个顺序）。如果你在这些帖子中找到任何价值，那就更好了。
- en: Q. Who are you?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Q. 你是谁？
- en: A. Humble student of alpha.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: A. 谦逊的 alpha 学生。
- en: Q. Why do you write the blog?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Q. 你为什么写博客？
- en: A. Exercise intellectual discipline. Publish quantitative trading strategies
    and analysis. Collaborate with peers in quantitative trading.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: A. 锻炼智力纪律。发表量化交易策略和分析。与同行合作进行量化交易。
- en: Q. How can I contact you?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Q. 我如何联系你？
- en: 'A. By popular demand, via email: *quantivityblog at yahoo dot com*.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: A. 受到广大需求的启发，通过电子邮件联系：*quantivityblog at yahoo dot com*。
- en: Q. Is Quantivity available vis RSS?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Q. 量化投资是否可通过 RSS 获得？
- en: A. [![RSS Feed](img/656b6a00afb9baba44ecf227362380b8.png "RSS Feed")](https://quantivity.wordpress.com/feed/rss2/
    "Syndicate this site using RSS") Subscribe to Quantivity via [RSS](https://quantivity.wordpress.com/feed/rss2/
    "Syndicate this site using RSS").
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: A. [![RSS Feed](img/656b6a00afb9baba44ecf227362380b8.png "RSS Feed")](https://quantivity.wordpress.com/feed/rss2/
    "通过 RSS 订阅本站") 通过 [RSS](https://quantivity.wordpress.com/feed/rss2/ "通过 RSS 订阅本站")
    订阅 Quantivity。
