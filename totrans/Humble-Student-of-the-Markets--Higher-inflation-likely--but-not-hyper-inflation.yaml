- en: 'Humble Student of the Markets: Higher inflation likely, but not hyper-inflation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：可能出现高通胀，但不会是恶性通胀
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/higher-inflation-likely-but-not-hyper.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/higher-inflation-likely-but-not-hyper.html#0001-01-01)
