  zh: '[牺牲](http://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html)'
- en: '" yet. Meanwhile, the American electorate appears to be in denial over the
    sacrifices involved, which mean some combination of much higher taxes, fewer government
    services and lower Social Security and health care benefits.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"尚未。与此同时，美国选民似乎对涉及的牺牲持否认态度，这意味着某种结合了更高税收、更少政府服务以及降低社会保障和医疗保健福利的组合。'
- en: '**Is California the future of America?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**加州是美国未来的缩影吗？**'
- en: Down one road are the difficult adjustments that the U.S. and the world needs
    to make. Down the other road is inflation (most likely) and America going down
    the road of California's state of political paralysis.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一条路是美国和世界需要做出的艰难调整。另一条路是通胀（最有可能）以及美国走向像加州政治瘫痪的道路。
- en: '[The Economist](http://www.economist.com/world/unitedstates/displayStory.cfm?story_id=13649050&source=hptextfeature)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/world/unitedstates/displayStory.cfm?story_id=13649050&source=hptextfeature)'
- en: 'recently commented that [emphasis mine]:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最近评论说[重点是我的]：
- en: California has a unique combination of features which, individually, are shared
    by other states but collectively cause dysfunction. These begin with the requirement
    that any budget pass both houses of the legislature with a two-thirds majority.
    Two other states, Rhode Island and Arkansas, have such a law. But ***California,
    where taxation and budgets are determined separately***, also requires two-thirds
    majorities for any tax increase. Twelve other states demand this. Only California,
    however, has both requirements.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加利福尼亚拥有独特的特点组合，这些特点单独看与其他州相似，但综合起来却导致了功能障碍。这些特点从任何预算都必须获得立法机构两院三分之二多数通过的要求开始。另外两个州，罗德岛和阿肯色州，也有这样的法律。但是，加利福尼亚州，税收和预算是分别决定的，还要求任何增税都必须获得三分之二的多数通过。有12个州要求这一点。然而，只有加利福尼亚同时具备这两个要求。
