  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/higher-inflation-likely-but-not-hyper.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/higher-inflation-likely-but-not-hyper.html#0001-01-01)
- en: Further to my recent post
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继我最近的帖子
- en: '[What if gold bugs’ fantasies came true](http://humblestudentofthemarkets.blogspot.com/2009/05/what-if-gold-bugs-fantasies-came-true.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[如果黄金投资者的幻想成真](http://humblestudentofthemarkets.blogspot.com/2009/05/what-if-gold-bugs-fantasies-came-true.html)'
- en: ', here is the latest comment from'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下是最近的评论来自
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc090518.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰· Hussman](http://www.hussmanfunds.com/wmc/wmc090518.htm)'
- en: '[emphasis mine]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调我的观点]：'
- en: 'The bottom line is that the attempt to save bank bondholders from losses –
    to provide monetary compensation without economic production – is not sound economic
    policy but is instead a grand monetary experiment that has never been tried in
    the developed world except in Germany circa 1921\. This policy can only have one
    of two effects: either it will crowd out over $1 trillion of gross domestic investment
    that would otherwise have occurred if the appropriate losses had been wiped off
    the ledger (instead of making bank bondholders whole), or it will result in a
    stunning and durable increase in the quantity of base money, which will ultimately
    be accompanied not by a year or two of 5-6% inflation, but most probably by a
    near-doubling of the U.S. price level over the next decade. As I''ve noted previously,
    the growth rate of government spending is better correlated with subsequent inflation
    than even growth in money supply itself, particularly at 4-year intervals. ***Regardless
    of near-term deflation pressures from a continued mortgage crisis, our present
    course is consistent with double digit inflation once any incipient recovery emerges.***'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题的关键是，试图让银行债券持有人免受损失——在没有经济生产的情况下提供货币补偿——这不是一个健全的经济政策，而是一次大胆的货币政策实验，在发达世界中除了1921年左右的德国外从未尝试过。这项政策只能有两种效果之一：要么它会挤出本应发生的超过1万亿美元的国内投资（如果适当地抹掉账面上的损失，而不是让银行债券持有人完整无损），要么它将导致基础货币数量的惊人且持久的增加，最终可能会伴随着未来十年美国物价水平的近翻倍。正如我之前所提到的，政府支出的增长速度与后续通胀的相关性甚至比货币供应本身增长还要好，特别是在4年周期时。
- en: I concur with Hussman’s assessment that we will likely see elevated inflation
    levels. Weimar Republic or Zimbabwe style hyperinflation in triple or quadruple
    digits is unlikely at this point.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意Hussman的评估，我们可能会看到通胀水平上升。目前看来，魏玛共和国或津巴布韦式的三位数或四位数恶性通胀不太可能发生。
- en: '**No free lunch**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有免费的午餐**'
