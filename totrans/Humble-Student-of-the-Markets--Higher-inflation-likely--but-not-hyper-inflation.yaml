- en: We are viewing the slow failure of the US Government. It may not be for years
    or decades, but the lack of willingness of the current administration to address
    the growing shortfall shows that they are more similar to the Bush, Jr., administration,
    than different from it. After all, who ran the biggest deficits? Obama, by a long
    shot.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正在目睹美国政府的缓慢失败。这可能不是在未来几年或几十年，但当前政府对于解决日益增长的赤字的缺乏意愿表明，他们与布什第二任期政府相比，更多的是相似而非不同。毕竟，谁造成了最大的赤字？奥巴马，而且差距还很大。
