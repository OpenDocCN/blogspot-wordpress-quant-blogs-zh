- en: 'Humble Student of the Markets: Smart money postured for a recession'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets的谦卑学生：智能资金预示着经济衰退
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html#0001-01-01)
- en: 'There are many ways of defining *smart* money. I had a recent [post](http://humblestudentofthemarkets.blogspot.com/2008/02/idiots-equity-market-neutral-fund.html)
    describing a synthetic market neutral fund using a group of *smart funds* as a
    way of generating alpha. Using the technique shown in the sidebar (titled *Reverse
    Engineering a Manager''s Macro Exposure*) I imputed the macro and sector exposures
    of these “smart funds" and “consensus funds”, which consists of 22 US large cap
    blend equity mutual funds from the major fund complexes. I found the following
    significant differences in their bets:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 定义*智能*资金有很多种方式。我最近有一篇[文章](http://humblestudentofthemarkets.blogspot.com/2008/02/idiots-equity-market-neutral-fund.html)描述了一种利用一组*智能基金*作为产生Alpha的方法的合成市场中性基金。我使用侧栏中显示的技术（标题为*逆向工程管理者的宏观敞口*）来计算这些“智能基金”和“共识基金”的宏观和行业敞口，这些基金包括来自主要基金公司的22只美国大型综合股票基金。我发现它们的投注存在以下重大差异：
- en: '*Smart funds* are more overweight large caps, which tends to be more defensive'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*智能基金*对大盘股的持有比例更高，而大盘股往往更具防御性。'
- en: '*Smart funds* are more aggressively underweight Financials, indicating that
    their managers don’t believe that the subprime fallout is over'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*智能基金*对金融股的持有比例更低，表明他们的管理人员认为次级抵押贷款危机尚未结束'
- en: Consensus funds are still overweight the Consumer Cyclicals while *smart funds*
    are market weight or underweight
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共识基金仍然持有较多的消费周期股，而*智能基金*则持有市场权重或偏低。
- en: In whole, this analysis points to a picture suggesting that this group of smart
    fund managers are orienting their portfolio to a recession or economic slowdown,
    while the larger consensus funds are not yet moved that way yet.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这个分析表明，这群智能基金经理正在调整他们的投资组合以适应经济衰退或经济放缓的局面，而更大的共识基金尚未做出这样的调整。
- en: '[![](img/10f3765807867c77db589675e064a2a2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgq0rYbBOj40tFn8Ea_x7HI9dSpodiSyhBXel-CD2RrtDwfHjstI0phh7J2yFRPnUjW_mlWqmXvJED3TW0sMS9s7eVAg-Mz3bVJuxiwEDvEjjofuYqXeEKObFEYqFGck8HlvSEQqYZjt36_/s1600-h/Large+vs+Small+Caps.JPG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/10f3765807867c77db589675e064a2a2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgq0rYbBOj40tFn8Ea_x7HI9dSpodiSyhBXel-CD2RrtDwfHjstI0phh7J2yFRPnUjW_mlWqmXvJED3TW0sMS9s7eVAg-Mz3bVJuxiwEDvEjjofuYqXeEKObFEYqFGck8HlvSEQqYZjt36_/s1600-h/Large+vs+Small+Caps.JPG)'
- en: '*Smart funds* are more overweight large capitalization stocks, which are thought
    to perform better in bear markets and recessions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*智能基金*对大市值股票的持有比例更高，而这些股票被认为在熊市和经济衰退中表现更好。'
- en: '[![](img/e2b057bb94a95b4eb42e358d23f29400.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhA2Ug2te3ND7YbJB1PqhS7CVeUA8F6_erntdD3-dZHBCWCs3feY2BirSXKAk4Fi_fBvQ1LjpPWDJjnhmE7rx3sCT6UkpqDarWY8Z-5vhGXEhryuQXS-pi2_j43y5uoobkX8mDd09ODCc5j/s1600-h/Financials.JPG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e2b057bb94a95b4eb42e358d23f29400.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhA2Ug2te3ND7YbJB1PqhS7CVeUA8F6_erntdD3-dZHBCWCs3feY2BirSXKAk4Fi_fBvQ1LjpPWDJjnhmE7rx3sCT6UkpqDarWY8Z-5vhGXEhryuQXS-pi2_j43y5uoobkX8mDd09ODCc5j/s1600-h/Financials.JPG)'
- en: '*Smart funds* obviously don''t believe that the subprime fallout is over as
    they are aggressively underweight Financials, which is about 20% of the weight
    of the market. On the other hand, consensus funds are roughly market weight.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*智能基金*显然并不认为次级抵押贷款危机已经结束，因为它们积极地对金融股持有的权重进行了轻度减持，而金融股占市场权重的约20%。另一方面，共识基金大致持有市场权重。'
- en: '[![](img/9dac9ed4adbd33b52aaf0dc6696b80b6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgy4EOvX636KEESzrVyHBtnFq5MZb8r8cbtjGIF5D_mXvUhFrpJob8XmfYBRcNgBX2ulLOgNolc1pf4bg97trMAiyM2yVGcf_2h9UB55FopDkgmh9bwxnsNeVEBAYMunBg7IKa0UzFcAlXb/s1600-h/Cons+Cyclical.JPG)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9dac9ed4adbd33b52aaf0dc6696b80b6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgy4EOvX636KEESzrVyHBtnFq5MZb8r8cbtjGIF5D_mXvUhFrpJob8XmfYBRcNgBX2ulLOgNolc1pf4bg97trMAiyM2yVGcf_2h9UB55FopDkgmh9bwxnsNeVEBAYMunBg7IKa0UzFcAlXb/s1600-h/Cons+Cyclical.JPG)'
- en: Surprisingly, consensus funds are significantly overweight Consumer Cyclicals,
    while *smart funds* are market or underweight.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，共识基金在消费周期股上持有的比例明显偏高，而*智能基金*则持有市场权重或偏低。
