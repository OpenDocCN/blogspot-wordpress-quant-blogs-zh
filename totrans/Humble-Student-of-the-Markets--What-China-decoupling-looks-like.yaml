- en: 'Humble Student of the Markets: What China decoupling looks like'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦卑学生：中国脱钩的样子》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/09/what-china-decoupling-looks-like.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/09/what-china-decoupling-looks-like.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/09/what-china-decoupling-looks-like.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/09/what-china-decoupling-looks-like.html#0001-01-01)
- en: When Trump began his trade war with China, the Street's narrative was "decoupling".
    It took a few years, but it's finally happened. As China's economic outlook and
    market deteriorated, it did not drag down the economies of Europe and North America.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当特朗普开始对中国发起贸易战时，街头传言是“脱钩”。经过几年的时间，这种情况终于发生了。随着中国经济前景和市场恶化，它并没有拖累欧洲和北美的经济。
- en: To be sure, the news out of China is grim. A series of "common prosperity" crackdowns,
    financial restructuring, and a slowing economy have combined to tank Asia's stock
    markets. The relative performance of the markets of China and her major Asian
    trading partners against the MSCI All-Country World Index (ACWI) has been weak.
    With the exception of Taiwan, all have broken key relative support levels indicating
    relative underperformance against global equities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，来自中国的消息令人担忧。一系列“共同繁荣”打压、金融重组以及经济放缓的措施联合起来使亚洲股市暴跌。中国及其主要亚洲贸易伙伴市场相对表现在全球股市指数（MSCI
    All-Country World Index，ACWI）面前疲软。除了台湾以外，所有市场都突破了关键的相对支撑水平，表明相对全球股市的表现不佳。
- en: The good news is other developed markets have held their ground. That's what
    decoupling looks like.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是其他发达市场保持了稳定。这就是脱钩的样子。
