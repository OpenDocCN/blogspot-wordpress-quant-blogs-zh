- en: '**8 Recommended Sites for Economic Research**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**8个推荐的经济研究网站**'
- en: By Heather Johnson
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Heather Johnson
- en: Without the proper research, your trading strategies are just a shot in the
    dark. Don't rely on soundbites and headlines to tell you how the economy is doing.
    A wise investor will be following trends and analyzing his or her own collected
    data. Below are eight recommended sites for economic research that traders should
    find very useful.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 没有适当的研究，你的交易策略就是一场赌博。不要依赖简短的新闻报道来告诉你经济状况如何。一个明智的投资者将关注趋势并分析他自己收集的数据。以下是八个推荐的经济研究网站，交易员应该会认为非常有用。
- en: '[AEI Research](http://www.aei.org/research/filter.all/default.asp) - The American
    Enterprise Institute (AEI) for Public Policy Research is a non-profit group that
    is dedicated to educating people on economics, as well as politics, government
    and social welfare. You can find economic policy reports here that may influence
    your trading.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[AEI研究](http://www.aei.org/research/filter.all/default.asp) - 美国企业研究所（AEI）公共政策研究是一个非营利组织，致力于教育人们经济学、政治学、政府和社会福利。在这里，你可以找到可能会影响你交易的经济政策报告。'
- en: '[BEA](http://www.bea.gov/) – The U.S. Bureau of Economic Analysis (BEA) provides
    economic data in a timely and unbiased manner. This service to the public helps
    people to gather a more accurate view of the <country-region st="on"><place st="on">U.S.</place></country-region>
    economy. Reports are categorized by region and industry.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[BEA](http://www.bea.gov/) – 美国经济分析局（BEA）以及时和客观的方式提供经济数据。这项公共服务帮助人们更准确地了解<country-region
    st="on"><place st="on">美国</place></country-region>的经济状况。报告按地区和行业分类。'
- en: '[CIBC World Markets](http://research.cibcwm.com/res/Eco/EcoResearch.html) –
    This organization is the corporate banking department of CIBC, one of the largest
    North American financial institutions. The global economic data provided by CIBC
    World Markets is considered to be amongst the most reliable sources for economic
    indicators.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[CIBC世界市场](http://research.cibcwm.com/res/Eco/EcoResearch.html) – 这个组织是加拿大帝国商业银行（CIBC）最大的北美金融机构的商业银行部门。CIBC世界市场提供的世界经济数据被认为是关于经济指标最可靠的信息来源之一。'
- en: '[FedStats](http://www.fedstats.gov/) – This site offers the full range of economic
    statistics provided by the <country-region st="on"><place st="on">U.S.</place></country-region>
    federal government. It also gathers data and trends from over 100 agency Websites.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[FedStats](http://www.fedstats.gov/) – 这个网站提供了<country-region st="on"><place
    st="on">美国</place></country-region>联邦政府提供的全套经济统计数据。它还收集了来自100多个机构网站的数据和趋势。'
- en: '[Federal Reserve](http://www.federalreserve.gov/) – A trader should always
    be interested in what is going on with the Fed. Here, the institution provides
    regularly updated bulletins and data.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[联邦储备银行](http://www.federalreserve.gov/) – 交易员应该总是对美联储正在做的事情感兴趣。在这里，该机构提供定期更新的简报和数据。'
- en: '[The Financial Forecast Center](http://forecasts.org/economic-indicator/index.htm)
    – While this isn''t a virtual crystal ball, it does offer third-party, objective
    economic data and forecasts. Compiled by artificial intelligence and available
    in a free subscription, everything found on this site is completely quantitative.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[金融预测中心](http://forecasts.org/economic-indicator/index.htm) – 虽然这不是一个虚拟的水晶球，但它确实提供了第三方、客观的经济数据和预测。由人工智能汇编，免费订阅提供，这个网站上的所有内容都是完全量化的。'
- en: '[Free Lunch](http://www.economy.com/freelunch/) – Ah, and you thought there
    was no such thing. This source of economic data and analysis begs the question,
    "Why pay anything?"'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[免费午餐](http://www.economy.com/freelunch/) – 啊，你以为没有这样的事情呢。这个提供经济数据和分析的来源引发了这样的问题：“为什么要支付任何费用？”'
- en: '[Bloomberg.com Economic Calendar](http://www.bloomberg.com/markets/ecalendar/index.html)
    – This helpful calendar is brought to you by one of the most well-known names
    in finance. A day trader will find this calendar most useful when trying to determine
    how the market will move.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[彭博经济日历](http://www.bloomberg.com/markets/ecalendar/index.html)——这个实用的日历是由金融界最知名的名字之一提供的。对于日内交易者来说，在试图判断市场如何变动时，这个日历会非常有用。'
- en: Although the list above is far from exhaustive, it should give you plenty of
    information to chew on for a while. Whether you are trying to forecast today's
    market or the market over the next six months, you will need to conduct some serious
    research beforehand.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上面的列表远非详尽，但它应该能为你提供足够的信息让你深思一阵。无论你是在试图预测今天的市场还是未来六个月的市场，你都需要在之前进行一些认真的研究。
