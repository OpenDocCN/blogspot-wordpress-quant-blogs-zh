- en: 'Magmasystems Blog: Bonus Paralysis'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 奖金障碍'
- en: 来源：[http://magmasystems.blogspot.com/2007/08/bonus-paralysis.html#0001-01-01](http://magmasystems.blogspot.com/2007/08/bonus-paralysis.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/08/bonus-paralysis.html#0001-01-01](http://magmasystems.blogspot.com/2007/08/bonus-paralysis.html#0001-01-01)
- en: I have heard of a number of financial companies who are having a very difficult
    time hiring .NET developers, especially ones with WPF skills. The main problem
    with getting financial developers to move companies at this time of the year is
    Bonus Paralysis. Bonuses are typically announced in December and paid out in January,
    and nobody is going to sacrifice their bonuses at this time of the year to change
    companies .... unless ......
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说许多金融公司现在很难招聘到.NET开发者，尤其是具备WPF技能的。当前这个时节，让金融开发者跳槽的主要问题是奖金障碍。奖金通常在12月宣布，1月发放，这个时节没人会为了换公司而牺牲自己的奖金...除非...
- en: '... there were little or no bonuses paid out. Because of the credit crisis,
    a number of news organizations'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '...发放的奖金少得可怜或者没有。由于信贷危机，许多新闻机构'
- en: '[have stated](http://news.hereisthecity.com/news/business_news/7027.cntns)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[已经报道](http://news.hereistheCity.com/news/business_news/7027.cntns)'
- en: that bonuses this year will be drastically reduced. Everyone is now suitably
    warned and prepped to receive a significant decrease in last year's bonus (especially
    if you are in structured finance and credit derivs). And, at this time of the
    year, a new company would
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今年的奖金将会大幅减少。现在每个人都得到了足够警告，准备好接受去年奖金的显著下降（尤其是如果你在结构化金融和信用衍生品方面）。而这个时节，一家新公司会
- en: '[probably not guarantee your bonus.](http://news.hereisthecity.com/news/business_news/7014.cntns)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[可能无法保证你的奖金](http://news.hereisthecity.com/news/business_news/7014.cntns)。'
- en: If you are not expecting much of a bonus, would you stay around?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不指望得到多少奖金，你会留下来吗？
