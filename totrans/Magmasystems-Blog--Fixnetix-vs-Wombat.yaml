- en: 'Magmasystems Blog: Fixnetix vs Wombat'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/02/fixnetix-vs-wombat.html#0001-01-01](http://magmasystems.blogspot.com/2008/02/fixnetix-vs-wombat.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have heard of some companies starting to look at
  prefs: []
  type: TYPE_NORMAL
- en: '[Fixnetix](http://www.fixnetix.com/data-feeds.html)'
  prefs: []
  type: TYPE_NORMAL
- en: as a possible replacement and/or alternative to Wombat for low-latency market
    data feeds.
  prefs: []
  type: TYPE_NORMAL
- en: Has anyone done a bakeoff between the two? How about
  prefs: []
  type: TYPE_NORMAL
- en: '[Activ](http://www.activfinancial.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '?'
  prefs: []
  type: TYPE_NORMAL
- en: Wombat is starting to promote its stack that include Coral8 for CEP/latency
    monitoring and OneTick for a tick database. Reuters has the same with Streambase
    and Vhayu. This means that Fixnetix and Activ will probably be looking towards
    that direction as well. Can an alliance with Aleri be in the cards for any of
    these vendors?
  prefs: []
  type: TYPE_NORMAL
