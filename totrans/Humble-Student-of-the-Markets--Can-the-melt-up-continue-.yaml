- en: showing a shorter positive momentum effects of the FFD for the remainder of
    January, shown as JB in the table below (January Barometer). Since 1950, whenever
    the first five days was positive, the rest of January went on to be positive 86%
    of the time, with an average return of 2.6% and median return of 2.1% for the
    remainder of the month (N=29).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了FFD对一月份余下时间的较短正面动量效应，下面表格中显示为JB（一月份气压计）。自1950年以来，每当前五个交易日为正时，一月的其余时间有86%为正，月剩余时间的平均回报率为2.6%，中位数回报率为2.1%（N=29）。
- en: The market celebrated with another win on Tuesday, making its winning streak
    an astounding six consecutive days. The risk-on rally came to a screeching halt
    when China reported was considering slowing down or halting its purchases of Treasury
    paper. The initial reaction saw the yield on 10-year Treasury note spiked and
    a steepening of the yield curve, though both ended the day roughly unchanged.
    At the same time, the stock market took a risk-off tone. Here is the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在周二再次迎来胜利，连续六天的上涨势头令人惊叹。然而，当中国传出正在考虑减缓或停止购买美国国债的消息时，风险偏好集会戛然而止。初步反应是10年期国债收益率急剧飙升，收益率曲线变陡，尽管两者在当天结束时基本保持不变。同时，股市也采取了风险规避的基调。以下是
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2018-01-10/china-officials-are-said-to-view-treasuries-as-less-attractive)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](https://www.bloomberg.com/news/articles/2018-01-10/china-officials-are-said-to-view-treasuries-as-less-attractive)'
- en: 'report:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 报告：
- en: Senior government officials in Beijing reviewing the nation’s foreign-exchange
    holdings have recommended slowing or halting purchases of U.S. Treasuries, according
    to people familiar with the matter. The news comes as global debt markets were
    already selling off amid signs that central banks are starting to step back after
    years of bond-buying stimulus. Yields on 10-year Treasuries rose for a fifth day,
    touching the highest since March.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据熟悉此事的人士透露，北京的高级政府官员在审查国家外汇储备时，建议减缓或停止购买美国国债。在全球债务市场已经在迹象表明，在多年的债券购买刺激后，中央银行开始逐步后退时，这一消息传来。10年期国债收益率连续第五天上升，触及自三月份以来的最高点。
- en: Arguably, the response from Beijing was a warning shot to the Trump administration
    over the prospect of a trade war (see
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，北京的这一反应是对特朗普政府贸易战前景的一个警告信号（见
- en: '[Could a Trump trade war spark a bear market?](https://humblestudentofthemarkets.com/2018/01/07/could-a-trump-trade-war-spark-a-bear-market/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[特朗普的贸易战会引发熊市吗？](https://humblestudentofthemarkets.com/2018/01/07/could-a-trump-trade-war-spark-a-bear-market/)'
- en: ).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: China holds the world’s largest foreign-exchange reserves, at $3.1 trillion,
    and regularly assesses its strategy for investing them. It isn’t clear whether
    the officials’ recommendations have been adopted. The market for U.S. government
    bonds is becoming less attractive relative to other assets, and trade tensions
    with the U.S. may provide a reason to slow or stop buying American debt, the thinking
    of these officials goes, according to the people, who asked not to be named as
    they aren’t allowed to discuss the matter publicly.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国拥有世界上最大的外汇储备，高达3.1万亿美元，并定期评估其投资策略。目前尚不清楚这些官员的建议是否已被采纳。据要求不具名的人们表示，因为这些官员不允许公开讨论此事，他们认为，相对于其他资产，美国国债市场的吸引力正在下降，而且与美国的贸易紧张关系可能成为减缓或停止购买美国债务的理由。
- en: Is this the end of the momentum rally?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是不是动能上涨的终点？
