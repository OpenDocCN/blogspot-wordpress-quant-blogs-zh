- en: 'Steenberger went on to outline the analytical framework and explained that
    he believes that we are in the mature phase of the bull phase, but the downside
    appears to be limited at this point because significant selling pressure has yet
    to appear:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Steenberger 继续概述了分析框架，并解释说他相信我们目前处于牛市成熟阶段，但此阶段的下行空间似乎有限，因为尚未出现重大的抛售压力：
- en: Market cycles typically begin with a liftoff from lows on very strong breadth
    and momentum. As the upward phase of the cycle matures, we begin to see increasing
    differentiation among stock sectors, with the strongest continuing higher and
    the weaker ones diverging. During this maturation, volumes tend to drop and, with
    them both volatility and correlation. During the more mature phases of a cycle,
    the intensity of buying pressure wanes, but selling pressure also remains low.
    It is when selling pressure picks up that we begin an actual down phase to the
    cycle.
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场周期通常开始于在非常强劲的广度和动量支持下从低点起飞。随着周期上升阶段的成熟，我们开始看到股票行业的差异化越来越明显，表现最强的继续上涨，而较弱的开始分化。在这个成熟过程中，成交量往往下降，与之相伴的是波动性和相关性也降低。在周期的更成熟阶段，购买压力的强度减弱，但卖压也保持低位。当卖压开始加大时，我们实际上开始了周期的下跌阶段。
