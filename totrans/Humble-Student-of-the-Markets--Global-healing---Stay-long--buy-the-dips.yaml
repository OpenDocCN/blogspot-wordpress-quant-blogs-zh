- en: '**Signs of global healing**'
  prefs: []
  type: TYPE_NORMAL
- en: Last week, our pet greyhound was bitten by another dog while playing at the
    park. Greyhound skin is extremely thin and fragile and he was badly wounded and
    traumatized. Several thousands in vet bills later, he is not totally out of the
    woods yet but he is starting to show signs of recovery.
  prefs: []
  type: TYPE_NORMAL
- en: Our dog incident is an apt metaphor for what has happened to the markets in
    the past couple of months. The markets were traumatized by fast-money re-positioning
    which sparked a rush for the risk-on exit (see my previous comments
  prefs: []
  type: TYPE_NORMAL
- en: '[Correction, what correction?](http://humblestudentofthemarkets.blogspot.com/2014/10/correction-what-correction.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Even though downside risks are ever present, I am seeing signs of global
    healing from that trauma.
  prefs: []
  type: TYPE_NORMAL
- en: '**The ECB closes ranks**'
  prefs: []
  type: TYPE_NORMAL
- en: Let's start with Europe, where Mr. Market's greatest short-term vulnerability
    lay as he warns of possible weakness. This chart below of the Euro STOXX 50 is
    rolling over, with the 50 and 200 days moving average acting as overhead resistance.
  prefs: []
  type: TYPE_NORMAL
- en: In response, we are starting to see signs of a policy reaction. ECB President
    Mario Draghi was talking dovishly last week as the ECB closed ranks to show a
    united front (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/2014/11/06/us-ecb-rates-idUSKBN0IQ1D120141106)'
  prefs: []
  type: TYPE_NORMAL
- en: ', emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: European Central Bank members ***all stand ready*** to take more policy action
    if needed to revive a struggling euro economy and the bank's staff will prepare
    the groundwork, President Mario Draghi said on Thursday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Italian doused concerns about his leadership style, saying ***the whole
    policymaking Governing Council had signed up to a statement*** which confirmed
    previous comments he had made on the amount of money the bank aimed to pump into
    the economy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Whatever it takes, right? The elements of a compromise are falling into place
    and Europe is well on its way to implementing some form of the
  prefs: []
  type: TYPE_NORMAL
- en: '[Mario Draghi Grand Plan 2.0](http://humblestudentofthemarkets.blogspot.com/2014/10/the-draghi-grand-plan-20.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Such a development must be regarded bullishly for Europe's outlook.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stabilization in China**'
  prefs: []
  type: TYPE_NORMAL
- en: As President Obama heads for the APEC meeting in Beijing next week, no doubt
    the markets will focus more on Asia and, in particular, China. Despite widespread
    reports of flagging growth in China, I am seeking signs of stabilization in the
    Chinese economy. Economic statistics from China are notoriously *cough* unreliable
    and *cough* manipulated *cough*.
  prefs: []
  type: TYPE_NORMAL
- en: As a substitute to official figures, I rely on real-time market signals as a
    barometer of Chinese economic health. As an example, one of the key indicators
    I watch is the AUDCAD currency rate. Both Australia and Canada are commodity producers,
    but Australia is more sensitive to the Chinese economy while Canada is more levered
    to the US. As the chart below shows, the AUDCAD rate has stopped declining and
    appears to be testing the lower support level of a narrow range.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/8d7db99ffaaf95794705912acf4d0c6e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiQRH2bO5jCNAiv77tSyq_KKa1wvK4N3EMIa46kOP91_Q4n3sgpJn3zz5N6Ab9qTuT5O7hoGz2kfAlDiO9QDGLWZcKjilv4D3jTPoMlPxf0hDo-qNplhCSepR5Q4ChjI4qfponxq2iPmPQ/s1600/AUDCAD.png)'
  prefs: []
  type: TYPE_NORMAL
- en: I normally watch commodity prices as an indicator of Chinese growth, but the
    USD strength has created significant headwinds for the commodity complex and therefore
    commodity indices like the CRB Index, which is priced in USD, may not be indicative
    of true Chinese demand. The chart below shows the price of the cyclically sensitive
    industrial metals, priced in EUR and USD. While industrial metals in USD (bottom
    panel) remain range bound, the same index in EUR appears to be making a saucer
    shaped bottom, indicating improving fundamental demand.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the PBoC stated last week that it will continue with its program
    of targeted liquidity injections into the banking system as the downside risks
    to the Chinese economy have risen (via
  prefs: []
  type: TYPE_NORMAL
- en: '[SCMP](http://www.scmp.com/business/economy/article/1633767/pboc-warns-rising-economic-risks)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: The People's Bank of China has warned that downside risks in the mainland economy
    may intensify, while adding that it would use flexible tools to maintain proper
    liquidity and credit growth.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It also confirmed, for the first time, media reports on its use of a new instrument
    called a medium-term lending facility for liquidity injection - worth 769.5 billion
    yuan (HK$976 billion) in the past two months - to lower borrowing costs.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The downward pressures and potential exposure to risks in the economy may
    increase somewhat over a certain period of time during the course of economic
    restructuring," the central bank said in its third-quarter monetary policy report
    issued yesterday.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It said it would "promote steady economic growth, while also preventing excessive
    'liquidity ushering' from exacerbating a distorted economic structure, pushing
    up inflation and debt levels".
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It pledged to fine-tune its policies based on changes in economic fundamentals,
    flexibly make use of multiple tools to adjust liquidity, and promote "reasonable
    growth" in credit and social financing.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Despite Beijing's pledge of "targeted stimulus", the leadership seems to have
    blinked in the face of slowing growth and given in to more of the same-old-same-old
    infrastructure project spending (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/idUSKBN0IS0C420141108?irpc=932)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: China approved more than $100 billion worth of infrastructure projects in late
    October and early November, state media said on Saturday, in a bid to bolster
    slowing growth in the world's second largest economy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China's top economic planning body, the National Development and Reform Commission
    (NDRC), approved 21 infrastructure investment projects between Oct. 16 and Nov.
    5 with a total investment value of 693.3 billion yuan ($113.24 billion), the official
    Xinhua news agency said on Saturday, citing state radio.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The projects included 16 railways and five airports, with the aim of propping
    up a decline in real estate investment, Xinhua said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Such such a policy about-face does little to further the stated policy of re-balancing
    growth away from credit-driven infrastructure growth to consumer growth, the short-term
    effect is to put a floor on further growth rate erosion, which should be cheered
    by the markets.
  prefs: []
  type: TYPE_NORMAL
- en: Another possible bullish development out of Asia ahead of the APEC meeting is
    the news that China and Japan have started a dialogue about the disputed Senkakus
    (Diaoyu in Chinese) Islands in the South China Sea (via the
  prefs: []
  type: TYPE_NORMAL
- en: '[NY Times](http://www.nytimes.com/2014/11/08/world/asia/china-japan-reach-accord-on-disputed-islands-senkaku-diaoyu.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: Signaling a potential thaw in their long-frozen relations, China and Japan announced
    Friday that they would talk to each other about their competing positions on islands
    in the East China Sea and would gradually resume diplomatic and security discussions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With that step, the leaders of both countries gave the first public declaration
    that they are trying to roll back a prolonged standoff that has inflamed nationalist
    sentiments, damaged economic ties and at times appeared to bring them close to
    military conflict.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Financial healing in America**'
  prefs: []
  type: TYPE_NORMAL
- en: In the US, I am seeing signs of financial healing as well. In the past few weeks,
    I have been writing about how forward EPS estimates have been falling and such
    episodes have historically been associated with stock market weakness. The latest
  prefs: []
  type: TYPE_NORMAL
- en: '[Earnings Season analysis](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_11.7.14)'
  prefs: []
  type: TYPE_NORMAL
- en: from John Butters of Factset shows that the decline in forward EPS estimates
    have been arrested.
  prefs: []
  type: TYPE_NORMAL
- en: Another bullish sign for the US equity markets comes from Sam Eisenstadt, former
    research director at Value Line. Eisenstadt does not seem fazed by the recent
    spate of earnings downgrads.
  prefs: []
  type: TYPE_NORMAL
- en: '[Mark Hulbert](http://www.marketwatch.com/story/sp-500-will-be-10-higher-in-six-months-market-timing-guru-says-2014-11-05)'
  prefs: []
  type: TYPE_NORMAL
- en: 'report that he remains bullish on the equity market:'
  prefs: []
  type: TYPE_NORMAL
- en: This incredible bull market, which has earned the right to go sideways for a
    while, is instead going to keep powering ahead.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'That, at least, is the forecast of the market timer who has more successfully
    called stocks’ direction in recent years than anyone I can think of. His latest
    forecast: The SP 500 will rise to 2,225 in six months, 10.3% higher than where
    it stands today.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Hulbert reminded us of Eisenstadt`s last market forecast:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Six months ago, that model was forecasting that the SP 500 by the end of October
    would reach the 2,100 level](http://www.marketwatch.com/story/stocks-to-rise-10-in-six-months-eisenstadt-says-2014-06-04),
    which at that time represented an 11.5% increase. As fate would have it, the SP
    500’s actual six-month gain through the end of October was “only” 7.1%.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition, signs of healing are appearing in the batter small cap sector.
    The chart below shows the relative returns of the small cap Russell 2000 Index
    against the SPX (top panel) and the small cap SP 600 against the SPX (bottom panel).
    In both cases, small cap stocks have rallied up through their respective relative
    downtrend lines, indicating stabilization and healing of risk appetite.
  prefs: []
  type: TYPE_NORMAL
- en: '**Limited downside**'
  prefs: []
  type: TYPE_NORMAL
- en: For now, I see limited downside for US equities. Breadth indicators such as
    the A-D Line are confirming the new highs set by the major large cap averages.
  prefs: []
  type: TYPE_NORMAL
- en: Given the V-shaped bottom that we just experienced, the only question is whether
    the market continues to grind upwards or pauses at current levels to digest its
    gains with a period of sideways consolidation. Despite its flows, the
  prefs: []
  type: TYPE_NORMAL
- en: '[CNN Money Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/?iid=H_INV_QL)'
  prefs: []
  type: TYPE_NORMAL
- en: has moved from fear to neutral, but it is not at a greed reading yet.
  prefs: []
  type: TYPE_NORMAL
- en: The chart below of the term structure of the VIX Index shows that the term structure
    has moved to levels that could be indicate investor exuberance. Similar episodes
    in the last couple of years have either resolved themselves with further upside
    (blue dotted line), sideways consolidation (black) or pullbacks (red). A glance
    at the chart shows a lot of blue and black lines with very few red lines. This
    readings suggest that downside risk is relatively low.
  prefs: []
  type: TYPE_NORMAL
- en: Before you starting writing me about how the latest AAII sentiment survey shows
    a crowded long as bullish sentiment has spike and bearish sentiment has dropped.
    I would discount sentiment surveys because they ask what people think, not how
    they are acting. I prefer indicators such as ones based on option positioning
    like the VIX term structure showing what market participants are actually doing
    with their money. Sentiment surveys are notoriously unreliable, as illustrated
    by the annotated chart from
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2014/11/6/lots-of-bull.html)'
  prefs: []
  type: TYPE_NORMAL
- en: of AAII bears, which show that past low extremes in bearish sentiment (shown
    by vertical lines) have generally not marked short-term tops.
  prefs: []
  type: TYPE_NORMAL
- en: Tactically speaking, the hourly SPX chart showed a minor violation of an uptrend
    line at the close Friday, indicating the consolidation scenario is very much in
    play. However, that will have to be confirmed by the market action on Monday.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stay with the leaders**'
  prefs: []
  type: TYPE_NORMAL
- en: Under the circumstances, my inner investor is cautiously bullish and he is inclined
    to tilt his portfolio with an overweight position in the market leaders. As the
    theme of this post has been healing, the consistent market leadership in the current
    bull phase has been the Healthcare sector (see my previous post
  prefs: []
  type: TYPE_NORMAL
- en: '[The one sector every US equity investor needs to look at](http://humblestudentofthemarkets.blogspot.com/2014/09/the-one-sector-every-us-equity-investor.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). The chart below shows the relative performance of the US large cap, European
    and US small cap healthcare stocks. The leadership shown by this sector has been
    broad and global.
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader agrees with
  prefs: []
  type: TYPE_NORMAL
- en: '[Brett Steenberger](http://traderfeed.blogspot.ca/2014/11/is-this-stock-market-rally-ready-to.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '`s assessment of current market conditions:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Recent looks at breadth and sentiment](http://www.traderfeed.blogspot.com/2014/11/breadth-sentiment-and-look-at-recent.html)
    and the [strength of the market rally](http://www.traderfeed.blogspot.com/2014/11/putting-this-market-rally-into.html)
    suggested that the current move higher in the U.S. stock market was unlike recent
    ones, with significant upside momentum. So far, that has proven to be the case.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Steenberger went on to outline the analytical framework and explained that
    he believes that we are in the mature phase of the bull phase, but the downside
    appears to be limited at this point because significant selling pressure has yet
    to appear:'
  prefs: []
  type: TYPE_NORMAL
- en: Market cycles typically begin with a liftoff from lows on very strong breadth
    and momentum. As the upward phase of the cycle matures, we begin to see increasing
    differentiation among stock sectors, with the strongest continuing higher and
    the weaker ones diverging. During this maturation, volumes tend to drop and, with
    them both volatility and correlation. During the more mature phases of a cycle,
    the intensity of buying pressure wanes, but selling pressure also remains low.
    It is when selling pressure picks up that we begin an actual down phase to the
    cycle.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My inner trader remains cautiously bullish, but he is holding some cash reserves
    ready and he gets the opportunity to buy on a dip.
  prefs: []
  type: TYPE_NORMAL
