- en: '**Signs of global healing**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球疗愈的迹象**'
- en: Last week, our pet greyhound was bitten by another dog while playing at the
    park. Greyhound skin is extremely thin and fragile and he was badly wounded and
    traumatized. Several thousands in vet bills later, he is not totally out of the
    woods yet but he is starting to show signs of recovery.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我们的宠物灵缇犬在公园玩耍时被另一只狗咬伤。灵缇犬的皮肤极其薄弱和脆弱，它伤得很重并且受到了创伤。几千美元的兽医费用后，它还没有完全脱离危险，但已经开始显示出恢复的迹象。
- en: Our dog incident is an apt metaphor for what has happened to the markets in
    the past couple of months. The markets were traumatized by fast-money re-positioning
    which sparked a rush for the risk-on exit (see my previous comments
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的狗的事件是一个恰当的比喻，说明了过去几个月市场发生的事情。市场被快速资金的重新定位所创伤，这引发了追求风险敞口的退出（见我之前的评论
- en: '[Correction, what correction?](http://humblestudentofthemarkets.blogspot.com/2014/10/correction-what-correction.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[更正，什么更正？](http://humblestudentofthemarkets.blogspot.com/2014/10/correction-what-correction.html)'
- en: ). Even though downside risks are ever present, I am seeing signs of global
    healing from that trauma.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）。尽管下行风险始终存在，但我看到了从那次创伤中全球疗愈的迹象。
- en: '**The ECB closes ranks**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲央行团结一致**'
- en: Let's start with Europe, where Mr. Market's greatest short-term vulnerability
    lay as he warns of possible weakness. This chart below of the Euro STOXX 50 is
    rolling over, with the 50 and 200 days moving average acting as overhead resistance.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从欧洲开始，那里是市场先生短期内最大的弱点所在，他警告可能出现弱势。下面这张欧元STOXX 50的图表正在翻转，50天和200天移动平均线作为上方阻力。
- en: In response, we are starting to see signs of a policy reaction. ECB President
    Mario Draghi was talking dovishly last week as the ECB closed ranks to show a
    united front (via
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为回应，我们开始看到政策反应的迹象。欧洲央行行长马里奥·德拉吉上周发表鸽派言论，因为欧洲央行团结一致，展现出统一的阵线（通过
- en: '[Reuters](http://www.reuters.com/article/2014/11/06/us-ecb-rates-idUSKBN0IQ1D120141106)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2014/11/06/us-ecb-rates-idUSKBN0IQ1D120141106)'
- en: ', emphasis added):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，重点已加）：
- en: European Central Bank members ***all stand ready*** to take more policy action
    if needed to revive a struggling euro economy and the bank's staff will prepare
    the groundwork, President Mario Draghi said on Thursday.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行成员***全部准备就绪***，如有需要将采取更多政策行动以振兴挣扎中的欧元经济，行长马里奥·德拉吉周四表示，银行工作人员将准备基础工作。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Italian doused concerns about his leadership style, saying ***the whole
    policymaking Governing Council had signed up to a statement*** which confirmed
    previous comments he had made on the amount of money the bank aimed to pump into
    the economy.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 意大利人消除了对他领导风格的担忧，表示***整个政策制定管理委员会已经签署了一份声明***，确认了他之前关于银行旨在向经济注入的资金量所作的评论。
- en: Whatever it takes, right? The elements of a compromise are falling into place
    and Europe is well on its way to implementing some form of the
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，对吧？妥协的要素正在到位，欧洲正走在实施某种形式的道路上。
- en: '[Mario Draghi Grand Plan 2.0](http://humblestudentofthemarkets.blogspot.com/2014/10/the-draghi-grand-plan-20.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉的宏伟计划2.0](http://humblestudentofthemarkets.blogspot.com/2014/10/the-draghi-grand-plan-20.html)'
- en: . Such a development must be regarded bullishly for Europe's outlook.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 。这种发展对欧洲的前景来说必须被视为看涨的。
- en: '**Stabilization in China**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国的稳定**'
- en: As President Obama heads for the APEC meeting in Beijing next week, no doubt
    the markets will focus more on Asia and, in particular, China. Despite widespread
    reports of flagging growth in China, I am seeking signs of stabilization in the
    Chinese economy. Economic statistics from China are notoriously *cough* unreliable
    and *cough* manipulated *cough*.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随着奥巴马总统下周前往北京参加APEC会议，无疑市场将更加关注亚洲，特别是中国。尽管有广泛报道指出中国经济放缓，但我正在寻找中国经济稳定的迹象。中国的经济统计数据以*Cough*不可靠*Cough*和*Cough*操纵*Cough*而闻名。
- en: As a substitute to official figures, I rely on real-time market signals as a
    barometer of Chinese economic health. As an example, one of the key indicators
    I watch is the AUDCAD currency rate. Both Australia and Canada are commodity producers,
    but Australia is more sensitive to the Chinese economy while Canada is more levered
    to the US. As the chart below shows, the AUDCAD rate has stopped declining and
    appears to be testing the lower support level of a narrow range.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为官方数据的替代品，我依赖实时市场信号作为衡量中国经济健康状况的晴雨表。例如，我关注的一个关键指标是澳元对加元汇率。澳大利亚和加拿大都是商品生产国，但澳大利亚对中国的经济更敏感，而加拿大则更多地与美国的联系。正如下面的图表所示，澳元对加元汇率已停止下跌，并似乎正在测试一个狭窄区间的下方支撑水平。
- en: '[![](img/8d7db99ffaaf95794705912acf4d0c6e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiQRH2bO5jCNAiv77tSyq_KKa1wvK4N3EMIa46kOP91_Q4n3sgpJn3zz5N6Ab9qTuT5O7hoGz2kfAlDiO9QDGLWZcKjilv4D3jTPoMlPxf0hDo-qNplhCSepR5Q4ChjI4qfponxq2iPmPQ/s1600/AUDCAD.png)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiQRH2bO5jCNAiv77tSyq_KKa1wvK4N3EMIa46kOP91_Q4n3sgpJn3zz5N6Ab9qTuT5O7hoGz2kfAlDiO9QDGLWZcKjilv4D3jTPoMlPxf0hDo-qNplhCSepR5Q4ChjI4qfponxq2iPmPQ/s1600/AUDCAD.png)'
- en: I normally watch commodity prices as an indicator of Chinese growth, but the
    USD strength has created significant headwinds for the commodity complex and therefore
    commodity indices like the CRB Index, which is priced in USD, may not be indicative
    of true Chinese demand. The chart below shows the price of the cyclically sensitive
    industrial metals, priced in EUR and USD. While industrial metals in USD (bottom
    panel) remain range bound, the same index in EUR appears to be making a saucer
    shaped bottom, indicating improving fundamental demand.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常观察商品价格作为中国经济增长的指标，但美元的走强为商品综合体带来了巨大的逆风，因此像CRB指数这样的商品指数（以美元计价）可能并不反映中国真实的需求。下面的图表显示了周期性敏感的工业金属的价格，以欧元和美元计价。尽管以美元计价的工业金属（底部面板）保持区间波动，但以欧元计价的同一指数似乎正在形成碗底形态，表明基本面需求正在改善。
- en: In addition, the PBoC stated last week that it will continue with its program
    of targeted liquidity injections into the banking system as the downside risks
    to the Chinese economy have risen (via
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，中国人民银行上周表示，将继续执行向银行系统进行针对性流动性注入的计划，因为中国经济下行的风险已经上升（通过
- en: '[SCMP](http://www.scmp.com/business/economy/article/1633767/pboc-warns-rising-economic-risks)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[南华早报](http://www.scmp.com/business/economy/article/1633767/pboc-warns-rising-economic-risks)'
- en: '):'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ）
- en: The People's Bank of China has warned that downside risks in the mainland economy
    may intensify, while adding that it would use flexible tools to maintain proper
    liquidity and credit growth.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国人民银行警告称，内地经济下行的风险可能会加剧，同时表示将使用灵活的工具来保持适当的流动性和信贷增长。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It also confirmed, for the first time, media reports on its use of a new instrument
    called a medium-term lending facility for liquidity injection - worth 769.5 billion
    yuan (HK$976 billion) in the past two months - to lower borrowing costs.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它还首次确认了有关其使用一种名为中期借贷便利的新工具进行流动性注入的媒体报道——在过去的两个月里达到了7695亿元人民币（9760亿港元）——以降低借款成本。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The downward pressures and potential exposure to risks in the economy may
    increase somewhat over a certain period of time during the course of economic
    restructuring," the central bank said in its third-quarter monetary policy report
    issued yesterday.'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中央银行在昨日发布的第三季度货币政策报告中指出：“在经济结构调整期间的一定时间内，经济下行压力和潜在风险可能会略有增加。”
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It said it would "promote steady economic growth, while also preventing excessive
    'liquidity ushering' from exacerbating a distorted economic structure, pushing
    up inflation and debt levels".
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它表示将“促进经济稳定增长，同时防止过度‘流动性引导’加剧经济结构的扭曲，推高通胀和债务水平”。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It pledged to fine-tune its policies based on changes in economic fundamentals,
    flexibly make use of multiple tools to adjust liquidity, and promote "reasonable
    growth" in credit and social financing.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它承诺根据经济基本面变化微调政策，灵活运用多种工具调整流动性，并促进信贷和社会融资的“合理增长”。
- en: Despite Beijing's pledge of "targeted stimulus", the leadership seems to have
    blinked in the face of slowing growth and given in to more of the same-old-same-old
    infrastructure project spending (via
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管北京承诺实施“有针对性的刺激”，但面对经济增长放缓，领导层似乎在眨眼之间，又回到了更多相同的老一套基础设施项目支出（通过
- en: '[Reuters](http://www.reuters.com/article/idUSKBN0IS0C420141108?irpc=932)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/idUSKBN0IS0C420141108?irpc=932)'
- en: '):'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: China approved more than $100 billion worth of infrastructure projects in late
    October and early November, state media said on Saturday, in a bid to bolster
    slowing growth in the world's second largest economy.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国有媒体周六报道，为支持世界第二大经济体放缓的增长，中国在10月底至11月初批准了价值超过1000亿美元的基础设施项目。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China's top economic planning body, the National Development and Reform Commission
    (NDRC), approved 21 infrastructure investment projects between Oct. 16 and Nov.
    5 with a total investment value of 693.3 billion yuan ($113.24 billion), the official
    Xinhua news agency said on Saturday, citing state radio.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国有媒体新华社周六报道，国家发展和改革委员会（NDRC）在10月16日至11月5日期间批准了21个基础设施投资项目，总投资额为6933亿元人民币（约合1132.4亿美元），引用了国家广播的消息。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The projects included 16 railways and five airports, with the aim of propping
    up a decline in real estate investment, Xinhua said.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新华社表示，这些项目包括16条铁路和5个机场，旨在支撑房地产投资的下降。
- en: Such such a policy about-face does little to further the stated policy of re-balancing
    growth away from credit-driven infrastructure growth to consumer growth, the short-term
    effect is to put a floor on further growth rate erosion, which should be cheered
    by the markets.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的政策转变对于将增长从信贷驱动的基建增长转向消费增长这一既定政策并没有多大帮助，但短期内它确实为减缓增长率的进一步下滑设定了底线，市场应该会为此感到鼓舞。
- en: Another possible bullish development out of Asia ahead of the APEC meeting is
    the news that China and Japan have started a dialogue about the disputed Senkakus
    (Diaoyu in Chinese) Islands in the South China Sea (via the
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在APEC会议前，亚洲传来的另一个可能的乐观发展消息是，中国和日本已经开始就南中国海的争议岛屿（中国称之为钓鱼岛）进行对话（通过
- en: '[NY Times](http://www.nytimes.com/2014/11/08/world/asia/china-japan-reach-accord-on-disputed-islands-senkaku-diaoyu.html)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报](http://www.nytimes.com/2014/11/08/world/asia/china-japan-reach-accord-on-disputed-islands-senkaku-diaoyu.html)'
- en: '):'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Signaling a potential thaw in their long-frozen relations, China and Japan announced
    Friday that they would talk to each other about their competing positions on islands
    in the East China Sea and would gradually resume diplomatic and security discussions.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中日两国周五宣布，将就东海有争议岛屿上的各自立场进行对话，并逐步恢复外交和安全讨论，这预示着两国长期冻结的关系可能迎来解冻。
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With that step, the leaders of both countries gave the first public declaration
    that they are trying to roll back a prolonged standoff that has inflamed nationalist
    sentiments, damaged economic ties and at times appeared to bring them close to
    military conflict.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过这一步骤，两国领导人首次公开宣布他们试图回滚一段漫长的对峙，这段对峙激化了民族主义情绪，损害了经济联系，有时甚至使他们接近军事冲突。
- en: '**Financial healing in America**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国的经济复苏**'
- en: In the US, I am seeing signs of financial healing as well. In the past few weeks,
    I have been writing about how forward EPS estimates have been falling and such
