- en: 'VIX and More: VWSI Ends Volatile Week at -1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：VWSI 在 -1 结束波动周
- en: 来源：[http://vixandmore.blogspot.com/2007/09/vwsi-ends-volatile-week-at-1.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vwsi-ends-volatile-week-at-1.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/vwsi-ends-volatile-week-at-1.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vwsi-ends-volatile-week-at-1.html#0001-01-01)
- en: Another volatile week is in the books, with no signs of volatility coming to
    an end.  While the NASDAQ and VXN took [center stage at the volatility circus](http://vixandmore.blogspot.com/2007/09/volatility-index-comparison.html)
    this week, the VIX managed a weekly gain of 2.85 or 12.2% to end the week at 26.23
    – still the third highest end of week close since April 2003.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 又一个波动性很大的周已经过去了，没有波动性结束的迹象。尽管纳斯达克和 VXN 在本周成为波动性马戏团的中心舞台，但 VIX 的周增幅为 2.85 或 12.2%，以
    26.23 结束了本周 —— 自 2003 年 4 月以来仍然是第三高的周收盘价。
- en: With back to back 12+% weekly gains in the VIX, the VWSI has slid from +2 to
    -1 over the past two weeks.  These are still largely neutral readings; I do not
    consider the VWSI to generate tradeable signals unless readings reach at least
    +3 or -3.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 VIX 连续两周上涨超过 12%，VWSI 从 +2 下跌到 -1。这些仍然主要是中性的读数；除非读数达到至少 +3 或 -3，否则我不认为 VWSI
    会产生可交易的信号。
