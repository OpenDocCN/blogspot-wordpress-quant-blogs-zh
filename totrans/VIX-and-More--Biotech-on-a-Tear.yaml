- en: 'VIX and More: Biotech on a Tear'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 生物科技猛涨'
- en: 来源：[http://vixandmore.blogspot.com/2008/07/biotech-on-tear.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/biotech-on-tear.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/biotech-on-tear.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/biotech-on-tear.html#0001-01-01)
- en: While most sectors have been faltering for the past month or two, [biotechnology](http://vixandmore.blogspot.com/search/label/biotech)
    has been an exceptional performer, with the top biotech ETF, [IBB](http://vixandmore.blogspot.com/search/label/IBB),
    now more than 15% above its June low, as the chart below shows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数行业在过去几个月一直在走低，但[生物科技](http://vixandmore.blogspot.com/search/label/biotech)表现出色，顶级生物科技ETF，[IBB](http://vixandmore.blogspot.com/search/label/IBB)，目前已比6月份的低点高出15%以上，如下图所示。
- en: I last profiled biotech on May 1^(st) in [Time for Biotech to Turn Around?](http://vixandmore.blogspot.com/2008/05/time-for-biotech-to-turn-around.html)  In
    retrospect, May and June were excellent months to get long biotech, even as the
    broad markets headed south.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我上一次在5月1日对生物科技进行剖析，文章标题为[生物科技是否到了反转的时候？](http://vixandmore.blogspot.com/2008/05/time-for-biotech-to-turn-around.html)。回顾起来，尽管主流市场一路向南，5月和6月却是做多生物科技的好时机。
- en: 'Of IBBs top ten holdings, five of the ten are currently at or just below their
    52 week highs, including:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在IBB的前十大持仓中，有五家目前处于或刚刚低于其52周高点，包括：
- en: Amgen ([AMGN](http://finance.google.com/finance?q=amgn)) – making another new
    52 week high today
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amgen ([AMGN](http://finance.google.com/finance?q=amgn)) – 今日再次创下52周新高
- en: Illumina ([ILMN](http://finance.google.com/finance?q=ilmn)) – made a new 52
    week high yesterday
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Illumina ([ILMN](http://finance.google.com/finance?q=ilmn)) – 昨日创下了52周新高
- en: Celgene ([CELG](http://finance.google.com/finance?q=celg)) – just 1.6% below
    its 52 week high
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Celgene ([CELG](http://finance.google.com/finance?q=celg)) – 仅比其52周高点低1.6%
- en: Gilead Sciences ([GILD](http://finance.google.com/finance?q=gild)) – 5.7% below
    its 52 week high, but up about 40% for the year
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gilead Sciences ([GILD](http://finance.google.com/finance?q=gild)) – 距离52周高点下跌5.7%，但今年已上涨约40%
- en: Genzyme ([GENZ](http://finance.google.com/finance?q=genz)) – 7.1% below the
    52 week high, set back in January
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Genzyme ([GENZ](http://finance.google.com/finance?q=genz)) – 距离1月份创下的52周高点下跌7.1%
- en: 'Of course, there are many more success stories among some of the smaller cap
    biotechnology companies.  So while the markets drift sideways and we wait to see
    if traditional technology stocks can provide leadership, this might be a good
    time to stock up on one of the few strong sectors: biotechnology.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在某些小型生物科技公司的成功故事中也还有很多。所以，尽管市场横向波动，我们等待传统科技股是否能提供领导力，现在可能是囤积少数几个强劲板块：生物科技的好时机。
