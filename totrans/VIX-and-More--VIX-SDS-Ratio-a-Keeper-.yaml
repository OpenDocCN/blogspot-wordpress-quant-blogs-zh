- en: 'VIX and More: VIX:SDS Ratio a Keeper?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX和更多：VIX:SDS比率是一种保存方式？ '
- en: 来源：[http://vixandmore.blogspot.com/2007/09/vixsds-ratio-keeper.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vixsds-ratio-keeper.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/vixsds-ratio-keeper.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vixsds-ratio-keeper.html#0001-01-01)
- en: I’ll be the first to admit that I keep track of a boatload of silly VIX charts
    (hey, it’s better than a house full of cats…) that no person in their right mind
    should ever bother with, but every now and then one speaks to me in a convincingly
    enough fashion that I keep going back to it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '我将是第一个承认我跟踪了一大堆愚蠢的VIX图表（嘿，这比养一窝猫好……）任何头脑正常的人都不应该去理会的。但是偶尔有一张图表以足够令人信服的方式与我对话，我会一直回去看它。 '
- en: So here I am with the VIX:SDS ratio chart again.  Alan Greenspan says that the
    holy grail of market forecasting is a [fear vs. euphoria indicator](http://vixandmore.blogspot.com/2007/09/test.html).  Frankly,
    this one is good enough for me – at least for the moment.  Given that the [SDS
    ETF](http://www.proshares.com/funds/sds) has only been around since [July 2006](http://seekingalpha.com/article/13368-shorts-rejoice-double-inverse-etfs-to-begin-trading-thursday),
    there is little in the way of historical information with which to do some backtesting,
    but I like how the VIX:SDS ratio has been acting during the recent market action.  The
    ratio may not be a perfect way to decompose the fear and volatility components
    of the VIX, but it certainly offers a fair share of clues.  One way to look at
    the current reading, for instance, would be to interpret only a small fear premium
    built into the ratio vis-à-vis the more ‘normal’ sentiment expressed by the 100
    day SMA.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '所以在这里我拿出了VIX:SDS比率图表。艾伦·格林斯潘说市场预测的圣杯是一种[恐惧与欣快指标](http://vixandmore.blogspot.com/2007/09/test.html)。坦率地说，这对我来说已经足够好了——至少目前是这样。鉴于[SDS
    ETF](http://www.proshares.com/funds/sds)自[2006年7月](http://seekingalpha.com/article/13368-shorts-rejoice-double-inverse-etfs-to-begin-trading-thursday)以来才出现，历史信息有限以供进行一些回溯测试，但我喜欢VIX:SDS比率在最近的市场行动中的表现。这个比率可能不是一种完美地分解VIX的恐惧和波动性的方式，但它确实提供了相当多的线索。例如，看待当前的读数，可以单独将构建在比率中的小恐惧溢价与100天SMA表达的更“正常”的情绪进行解释。 '
- en: If anyone has thoughts on this indicator – pro or con – feel free to use the
