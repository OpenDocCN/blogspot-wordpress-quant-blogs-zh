- en: We continue to see light volume dominate the indices and the ETF’s as the market
    is hitting new highs here. QQQQ triggered a study that was shown on the blog a
    little over a year ago
  prefs: []
  type: TYPE_NORMAL
- en: '[on 4/22/08](http://quantifiableedges.blogspot.com/2008/04/is-buying-drying-up.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Below is an updated results table of that study, which looks at very low volume
    while the market is in a short-term uptrend.
  prefs: []
  type: TYPE_NORMAL
