- en: While I didn’t look specifically at the longer-term trend in that post, it is
    often helpful to put studies into their longer-term context. The last couple of
    days QQQQ has closed above its 200-day moving. Below I broke down the results
    of the original test into those times it triggered below and above its 200-day
    moving average.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/c84448296403ccb9f0954490431a024f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHjTiDSzWcYs5D9KJ_1FfurXgBJe5rPw36_XyrV3kXP3uk8PHf5APsSlP_k3iL8WyEOVQzegjuWxOQZRd2r4MOiLn0iK8RAH879a5zw_RBQVldXFpm93VvxZAlwufbfYldOf-8LebWB18/s1600-h/2009-5-4+png2+under+200.PNG)[![](img/f2aed398a4d0e527279566a0649c72fe.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQeoSw4iNy-kxJmukH_b7thardLDCYAMC-HwdmzEahhAbwC1-9y1v4j6MuY5L3HGnuTwV6OvlruRA1BzrKrWlRTze66NlKvmAdJLqDlCn85D4sKY-3RhBUWuo0Azg32tMGwDpNGmVddbs/s1600-h/2009-5-4+png3+over+200.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: Filtering by the long-term trend can have a dramatic effect on certain studies.
    QQQQ is the first major index to cross its 200-day moving average. Should the
    rally continue and the other major indices follow it will be important for traders
    to keep the long-term trend in mind when considering trades.
  prefs: []
  type: TYPE_NORMAL
