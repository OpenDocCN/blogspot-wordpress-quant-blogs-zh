- en: 'Humble Student of the Markets: Breakout or consolidation?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：突破还是巩固？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/breakout-or-consolidation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/breakout-or-consolidation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/breakout-or-consolidation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/breakout-or-consolidation.html#0001-01-01)
- en: On Friday, the Dow Jones Industrials Average staged an upside breakout to a
    new recovery high. The move was confirmed by the large cap OEX, but not by many
    other averages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五，道琼斯工业平均指数上演了一轮上涨突破，达到新的复苏高点。这一举动得到了大盘股OEX的确认，但并未得到许多其他平均指数的确认。
- en: The S+P 500, for example, is still struggling with resistance. The intermediate
    term trend, however, appears bullish as it is in a well-defined uptrend and there
    are signs of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，标普500仍然在阻力位上挣扎。然而，从中期趋势来看，似乎看涨，因为它处于一个良好定义的上升趋势中，并且有迹象显示
- en: '[global healing](http://humblestudentofthemarkets.blogspot.com/2012/01/global-healing.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球愈合](http://humblestudentofthemarkets.blogspot.com/2012/01/global-healing.html)'
- en: from stock indices around the world. In my mind, there is no question that the
    bulls are in control of this market in the intermediate term. The more relevant
    question is whether they have exhausted themselves in the short-term. Can the
    S+P 500 clear resistance or are we due for a period of consolidation?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自世界各地的股指。在我看来，毫无疑问，在中期，多头掌控着这个市场。更相关的问题是，它们在短期内是否已经耗尽了动力。标普500能否突破阻力，或者我们是否将迎来一段巩固期？
- en: More disturbing for the bulls is the narrowing leadership of this rally as it
    has been led by the large cap stocks. Small caps have not been as strong, which
    is a bearish negative divergence. As shown below, the small cap Russell 2000 is
    barely approaching its resistance zone, though it is in a similar well-defined
    uptrend.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多头来说，更令人不安的是，此次上涨的领导力量正在缩小，因为它一直由大盘股引领。小盘股并没有那么强劲，这是一种看跌的负向分歧。如下图所示，小盘股罗素2000指数勉强接近其阻力区，尽管它处于一个类似的良好定义的上升趋势中。
- en: '**Cylicals say consolidation**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性股票表示巩固**'
- en: To discern the future direction of equities, I turn to the answer from three
    place. I analyzed the chart patterns of the cyclicals, as well as the other two
    sources of macro risk, Europe and China. Consider the Morgan Stanley Cyclicals
    Index. These stocks staged an upside breakout in mid-January, but have started
    to consolidate as they moved sideways through the uptrend line.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了判断股票的未来走势，我转向三个地方的答案。我分析了周期性股票的图表模式，以及另外两个宏观风险来源：欧洲和中国。以摩根士丹利周期性指数为例。这些股票在1月中旬实现了上涨突破，但已经开始在上升趋势线中横向移动以进行巩固。
- en: Other cyclically sensitive indices and currencies, such as the Australian Dollar,
    the Australian All-Ords, the Canadian Dollar and the TSX Index all show a pattern
    of breakout and consolidation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其他周期性敏感的指数和货币，如澳大利亚元、澳大利亚全股指数、加拿大元和TSX指数均显示出突破和巩固的模式。
- en: Commodity prices, on other hand, have lagged this rally. They broke out of a
    downtrend in mid-January and they appear to be consolidating. I am watching to
    see if the sideways pattern continues or if they can stage an upside breakout
    through resistance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，大宗商品价格一直滞后于这轮上涨。它们在1月中旬突破了下跌趋势，并似乎正在巩固。我正在观察，看这种横向模式是否会持续，或者它们能否通过阻力区实现上涨突破。
- en: '**Are fundamentals improving?** [Josh Brown](http://www.thereformedbroker.com/2012/02/18/saints-and-sinners/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本面是否正在改善？** [Josh Brown](http://www.thereformedbroker.com/2012/02/18/saints-and-sinners/)'
- en: 'puts the bull and bear debate into perspective this way:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式将多空辩论置于视角中：
- en: I'm convinced that the single most important decision facing asset allocators
    right now is whether or not to join ***The Big Shift*** or to ignore it and ride
    it out. Guys like me need to decide if we're going to dance with the sinners in
    the high-beta, risk-on sectors that have been leading this market or stick with
    the saints - the defensive, income-heavy non-cyclicals that saved our lives when
    things got dicey last year.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我深信，现在资产分配者面临的最重要决策是是否加入***大转移***，或者忽略它并等待其结束。像我这样的人需要决定，是选择与引领市场的、高风险的、看涨板块的“罪人”共舞，还是坚持与“圣人”——那些在去年市场变得不稳定时拯救了我们的、防御性的、收益丰厚的非周期性股票为伍。
- en: 'He went on to say that equity prices may have gotten ahead of fundamental [emphasis
    added]:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说道，股票价格可能已经超越了基本面[强调添加]：
- en: The trouble with this is that while we may yet be able to avoid another recession
    scare this year, the data simply does not confirm (just yet) what the homebuilders,
    banks, casinos, REITs and materials stocks would have us believe. Instead, I think
    we're witnessing a major rotation, one of the biggest I've ever seen, and that
    ***it cannot get much further until the data on housing and jobs improves markedly
    and materially***.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里的麻烦是，尽管我们今年可能还能够避免另一次经济衰退的恐慌，但数据根本无法证实（还无法）房屋建筑商、银行、赌场、房地产投资信托和材料股让我们相信的事情。相反，我认为我们正在见证一次重大的轮换，这是我见过的最大的一次，而且***在房屋和就业数据明显和实质性改善之前，它不会走得更远***。
- en: Have the fundamentals improved? Well, sort of. On the earnings side, things
    are improving as reporting season progresses.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基本面是否有所改善？嗯，算是吧。在盈利方面，随着财报季的推进，情况正在改善。
- en: '[Thomson-Reuters](http://alphanow.thomsonreuters.com/2012/02/spotted-a-sudden-turnaround-in-earnings-trends/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤森路透](http://alphanow.thomsonreuters.com/2012/02/spotted-a-sudden-turnaround-in-earnings-trends/)'
- en: reports that the "beat rate" for companies have been steadily getting better.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，公司的“击败率”一直在稳步改善。
- en: 'Corporate guidance, while negative, has been improving as well [emphasis added]:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 企业指导虽然负面，但也有所改善[重点已加]：
- en: Looking ahead to the next earnings season, in which companies will give investors
    a glimpse of how they are faring in the early months of 2012, the number of companies
    offering downbeat guidance continues to exceed those steering analysts’ forecasts
    higher. So far, 52 companies in the S+P 500 have issued negative earning guidance
    compared to 20 that have issued positive earnings guidance for the first quarter
    of 2012; the resulting ratio of negative to positive preannouncements is 2.6\.
    ***While that’s still not telling investors that corporate executives are bullish,
    it’s a significantly more positive reading than the N/P ration of 3.6 observed
    as recently as last week.***
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面向即将到来的财报季，届时公司将向投资者展示他们在2012年年初几个月的表现，提供悲观指导的公司数量继续超过那些引导分析师预测向上的公司。到目前为止，标普500指数中有52家公司发布了2012年第一季度的负面盈利指导，而发布正面盈利指导的只有20家；由此产生的负面与正面预先公告的比例为2.6。***尽管这还没有告诉投资者企业高管们很乐观，但这已经是一个比上周观察到的N/P比3.6显著更积极的读数。***
- en: '**Watch overseas markets**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注海外市场**'
- en: The other important "tell" of market direction are Europe and China, which are
    the two big sources of macro risk. I am watching closely the action of the Euro
    STOXX 50, which has staged an upside breakout, but it isn't clear whether the
    breakout will hold. (With the ECB about to unleash LTRO2 that is expected unleash
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 市场方向的另一个重要“信号”是欧洲和中国，这两个是宏观风险的主要来源。我正在密切关注欧元STOXX 50的行动，它已经实现了一个向上的突破，但尚不清楚突破是否会持续。（随着欧洲央行即将推出LTRO2，预计会释放
- en: '[over €600b of liquidity](http://ftalphaville.ft.com/blog/2012/02/17/885861/the-ltro-2-outlier/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[超过6000亿欧元的流动性](http://ftalphaville.ft.com/blog/2012/02/17/885861/the-ltro-2-outlier/)'
- en: to the eurozone banking system, does anyone want to
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于欧元区银行系统，有人想要
- en: '***bet against a breakout***'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '***赌一个突破***'
- en: ?)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ?)
- en: Moving east,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 向东移动，
- en: '[I pointed out last week](http://humblestudentofthemarkets.blogspot.com/2012/02/china-saves-world.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[我上周指出](http://humblestudentofthemarkets.blogspot.com/2012/02/china-saves-world.html)'
- en: that the Shanghai Composite had rallied through a downtrend line. That development
    had alleviated my concerns of China as a source of tail risk and signaled that
    a hard landing is less likely. Indeed,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 上海综合指数已经突破了一个下跌趋势线。这一发展缓解了我对中国作为尾部风险源的担忧，并表明硬着陆的可能性较小。的确，
- en: '[China has cut bank reserves another 50 basis points](http://www.bloomberg.com/news/2012-02-18/china-cuts-banks-reserve-ratios-a-second-time-as-europe-threatens-growth.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国再次下调银行存款准备金率50个基点](http://www.bloomberg.com/news/2012-02-18/china-cuts-banks-reserve-ratios-a-second-time-as-europe-threatens-growth.html)'
- en: as it followed suit on a trend of global monetary easing by the BoJ and BoE.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 随着日本央行（BoJ）和英格兰银行（BoE）全球货币宽松的趋势，形势也依循其变。
- en: Next door in Hong Kong, the Hang Seng Index has rallied to fill a downside gap
    and is encountering overhead resistance. I am watching carefully to see if the
    bulls can stage a rally to overcome resistance.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 隔壁的香港，恒生指数已经反弹填补了下跌缺口，并遇到了上方阻力。我正在密切关注，看多头能否发起攻势以克服阻力。
- en: '**Where to next?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**接下来会怎样？**'
- en: Is this a period of breakout or consolidation? My inner investor tells me to
    stay with the bull trend in equities as they are in a well-defined uptrend. Moreover, a
    glance at the 30-year Treasury yield shows that it is forming a saucer bottom
    pattern, indicating that the risk-off trade is on its last legs.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个突破期还是盘整期？我内心的投资者告诉我，要保持在股票的牛市趋势中，因为它们正处于一个明确的上升趋势。此外，看看30年期国债收益率，它正在形成一个碟底形态，表明风险规避交易已接近尾声。
- en: My inner trader, on the other hand, is more agnostic on the question of breakout
    or consolidation. On one hand, he is aware that the combination of under-invested
    equity investors and bullish sentiment can  lead to
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我内心的交易员对于市场是突破还是盘整的问题持更不确定的态度。一方面，他意识到未被充分投资的股票投资者和乐观情绪的结合可能导致
- en: '[a series of "good overbought" conditions that result in higher prices](http://humblestudentofthemarkets.blogspot.com/2012/02/bullish-sentiment-can-be-bullish-not.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[一系列"良好超买"状态，进而推高价格](http://humblestudentofthemarkets.blogspot.com/2012/02/bullish-sentiment-can-be-bullish-not.html)'
- en: . On the other hand, the markets are overbought and they are ripe for a pullback
    and he is watching market conditions carefully next week for signs which way the
    markets break.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，市场目前处于超买状态，很可能出现回调，他下周将密切关注市场情况，寻找市场突破方向的迹象。
