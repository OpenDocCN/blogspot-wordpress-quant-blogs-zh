- en: We are an envious little species. This is why there is no general risk premium,
    but has many other footprints, such as the desire for redistribution, why we aren't
    twice as happy as our great-grandparents, or ten times as happy as those living
    in Guatamala, why people have a home bias, etc. (my book goes over these in more
    detail). It is also why the moral superiority of self-rule is self evident to
    most people, regardless of how incompetent and inefficient the local rulers are
    (no one is proposing Britain, US, or Italy take over Zimbabwe, Afghanistan, or
    Ethiopia, regardless of the anarchy in these countries). Envy is why, regardless
    of how well an immigrant group is doing relative to their home country, or even
    anywhere else in the entire world, if they are doing below average in America
    they are presented as dispirited victims--how can you be happy if you have all
    the creature comforts you can manage, but less than average in America itself?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
