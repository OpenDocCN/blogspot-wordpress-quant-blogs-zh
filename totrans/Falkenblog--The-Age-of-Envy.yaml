    In contrast, a standard utility optimizer looks at how to generate a maximum return
    for a given level of portfolio volatility, broadly defined to include human capital.
    Now consider, investment advisers generate tables of risk and return, and ask
    their client where they want to be? They do nothing of the sort. Instead, they
    generate extensive commentary of hot issues, major market sectors that are growing
