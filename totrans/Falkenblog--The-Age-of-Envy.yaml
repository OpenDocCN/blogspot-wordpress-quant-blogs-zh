  zh: ），所以他们注意自己相对而不是绝对的位置，并且这导致了做他人所做的事情作为最小化风险的一种机制。相比之下，标准的效用最大化者看待如何在给定的投资组合波动性水平下产生最大的回报，广义定义包括人力资本。现在考虑，投资顾问生成风险和回报表，并问他们的客户想在哪里？他们没有这样做。相反，他们对热门问题、主要市场发展或萎缩的行业进行了广泛的评论，因为他们通知哪个行业投资者应该避开或增加。这造成了偶尔的泡沫，尽管这是一个非计划的后果。
- en: Understanding the prominence of envy over greed has several other implications.
    For example, there is a known home bias, where people overinvest in their home
    country. From a strict mean-variance perspective this makes no sense, because
    adding Germany and Japan to an American's portfolio would be a first-order diversification
    tactic. But if you are mainly concerned with keeping up with your neighbors who
    primarily invest in the US, then the home bias makes perfect sense. Another key
    implication is that happiness is not a function of aggregate wealth, so even as
    wealth per capita has risen immensely over the past 100 years, we aren't all that
    much happier. This is known as the Easterlin Paradox, because it is a paradox
    to standard asset pricing theory.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 理解嫉妒胜过贪婪的突出特点还有其他一些涵义。例如，人们在自己的祖国过度投资是一个已知的本土偏见，从严格的均值-方差角度来看，这是毫无意义的，因为将德国和日本加入美国人的投资组合将成为一种一级分散化策略。但是，如果你主要关心跟在主要投资于美国的邻居的步伐，那么本土偏见就是完全合理的。另一个关键的含义是，幸福感并不是总体财富的函数，所以即使过去100年里人均财富大幅上升，我们也并不那么幸福。这被称为伊斯特林悖论，因为这对标准资产定价理论来说是个悖论。
