- en: 'Falkenblog: John Maynard Keynes Song'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：约翰·梅纳德·凯恩斯之歌
- en: 来源：[http://falkenblog.blogspot.com/2008/08/john-maynard-keynes-song.html#0001-01-01](http://falkenblog.blogspot.com/2008/08/john-maynard-keynes-song.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/08/john-maynard-keynes-song.html#0001-01-01](http://falkenblog.blogspot.com/2008/08/john-maynard-keynes-song.html#0001-01-01)
- en: OK, if you really take pride in your inner geek, you can buy a CD of songs about
    science and famous scientists. Listen to this rockin' little
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，如果你真的引以为傲你内心的极客，你可以购买一张关于科学和著名科学家的歌曲CD。听听这首摇滚小曲
- en: '[tribute](http://wdykk.blogspot.com/2007/05/what-do-you-know-kid.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[致敬](http://wdykk.blogspot.com/2007/05/what-do-you-know-kid.html)'
- en: to John Maynard Keynes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于约翰·梅纳德·凯恩斯的。
- en: John Maynard Keynes, he was tall and had a lot of brains
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 约翰·梅纳德·凯恩斯，他身材高大，脑子也很聪明
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'chorus: he was one of the giants of the dismal science'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 歌词：他是阴郁科学中的伟人之一
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: John Maynard Keynes, read his books each and every time it rains
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 约翰·梅纳德·凯恩斯，在每场雨天都读他的书
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'chorus: you''ll get lots of knowledge you can use in college'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 歌词：你会得到很多在大学可以用到的知识
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: John Maynard Keynes, he instructs, even as he entertains,
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 约翰·梅纳德·凯恩斯，他教导人们，同时也带来娱乐，
- en: if your fond of the comics, your gonna love economics
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你喜欢漫画，你一定会喜欢经济学
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: John Maynard Keynes, favorite author of travelers of planes
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 约翰·梅纳德·凯恩斯，飞机旅行者最喜欢的作者
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'chorus: you will find no fun way, to pass the time, on a runway'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 歌词：你会发现没有什么有趣的方式，可以打发时间，就在飞机跑道上
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: John Maynard Keynes, sing it often the verses and refrains
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 约翰·梅纳德·凯恩斯，时常吟唱他的诗句和叠句
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can't help being cheery with Employment Theory
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你忍不住会欣喜若狂，拥有《就业理论》
- en: coursing through your veins,
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在你的血脉中流淌，
- en: like John Maynard Keynes
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就像约翰·梅纳德·凯恩斯
