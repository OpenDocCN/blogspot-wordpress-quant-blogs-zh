- en: '**The earnings recession is over!**'
  prefs: []
  type: TYPE_NORMAL
- en: Back in the depths of the February market lows, Morgan Stanley strategist Adam
    Parker had become so despondent that he wrote that the "only bull case for equities
    was the was no bull case" (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Zero Hedge](http://www.zerohedge.com/news/2016-02-17/morgan-stanley-slams-rigged-markets-admits-our-advice-has-been-horrendous-lately-bla)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I responded with a post (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Dear Morgan Stanley, here is the bull case](https://humblestudentofthemarkets.com/2016/02/21/dear-morgan-stanley-here-is-the-bull-case/)'
  prefs: []
  type: TYPE_NORMAL
- en: ') indicating that the bull case was a growth surprise:'
  prefs: []
  type: TYPE_NORMAL
- en: 'If Parker had read my commentary last weekend, he would have understood the
    bull case (see [Profit by thinking like Big Money](https://humblestudentofthemarkets.com/2016/02/14/profit-by-thinking-like-big-money/)).
    To put it very simply, the bull case for stocks can be summarized in two words:
    “Growth surprise”.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Subsequent to that post, the market seems to be starting to wake up to the growth
    surprise possibility. Today, most of the hand wringing about an imminent recession
    is gone as stock markets around the world have surged from their February lows.
    Nevertheless, I am still seeing widespread signs of investor skepticism, which
    represents potential buying power that can propel stock prices to new highs as
    growth recovers.
  prefs: []
  type: TYPE_NORMAL
