- en: If an FX dealer quotes a currency rate – say USDCHF – as 0.9877 that means USD
    is the base currency and CHF the term currency. The rate quoted is CHF/USD, the
    number of Swiss Francs to the US Dollar. If a client trades at the quoted rate,
    then the dealt currency is the one that specifies the unit of the trade. So if
    USD is the dealt currency, and the trade size is 10,000,000 then we’re trading
    10,000,000USD. Which means a trade size of 987,700CHF. In this case CHF is the
    contra currency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一名外汇交易员报出一个货币汇率，比如 USDCHF 为 0.9877，那意味着 USD 是基础货币，CHF 是术语货币。所引用的汇率是 CHF/USD，即瑞士法郎兑换美元的数量。如果客户以引用的汇率交易，那么成交货币就是规定交易单位的货币。所以如果
    USD 是成交货币，交易规模是 10,000,000，那么我们交易的是 10,000,000 美元。这意味着交易规模为 987,700 瑞士法郎。在这种情况下，CHF
    是对冲货币。
