- en: 来源：[http://vixandmore.blogspot.com/2007/11/mos-and-pcr-slow-down-portfolio-a1.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/mos-and-pcr-slow-down-portfolio-a1.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/mos-and-pcr-slow-down-portfolio-a1.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/mos-and-pcr-slow-down-portfolio-a1.html#0001-01-01)
- en: The run in [Mosaic (MOS)](http://finance.google.com/finance?q=mos) certainly
    was not going to continue indefinitely, but last week’s correction was rather
    dramatic, as the [MOS chart](http://stockcharts.com/charts/gallery.html?mos) shows.  Compounding
    an already difficult week, [Perini (PCR)](http://finance.google.com/finance?q=pcr),
    whose addition to the portfolio caused me to [raise an eyebrow at last week](http://vixandmore.blogspot.com/2007/11/portfolio-a1-increases-lead-over-spx-as.html),
    did nothing to assuage my concerns, losing 7.5% in the first week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mosaic (MOS)](http://finance.google.com/finance?q=mos)的上涨肯定不会无限期地继续，但上周的调整相当剧烈，如[MOS图表](http://stockcharts.com/charts/gallery.html?mos)所示。加剧了一个已经艰难的一周，[Perini
    (PCR)](http://finance.google.com/finance?q=pcr)，其加入投资组合让我上周[提高了眉毛](http://vixandmore.blogspot.com/2007/11/portfolio-a1-increases-lead-over-spx-as.html)，在第一周什么都没有做来减轻我的担忧，下跌了7.5%。'
- en: The result is that Portfolio A1 now sits with a gain of 5.7% since the February
    16, 2007 inception, still comfortably ahead of the 0.2% gain in the benchmark
    S&P 500 index.  As is evident from the bottom two graphics, this enhanced performance
    has come with considerably more risk than the SPX in the form of a much higher
    variability of returns.  The next iteration of this portfolio (to be launched
    at the beginning of 2008), will aim to minimize risk somewhat more than the current
    portfolio, while continuing to seek out stocks like Mosaic that can supercharge
    returns.  The ride will no doubt be just as interesting – and hopefully more profitable
    and instructive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，投资组合A1自2007年2月16日成立以来，目前收益为5.7%，仍远高于标普500指数的0.2%的涨幅。从下面的两个图表可以看出，这种提高的业绩伴随着比标普500指数更高的风险，即收益的波动性更大。这个投资组合下一轮（将于2008年初启动）将致力于比当前组合进一步降低风险，同时继续寻找像Mosaic这样的能够提高回报的股票。这次的投资之旅无疑会同样有趣——并且希望更有盈利性和教育意义。
- en: There are no changes to the portfolio this week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合没有变动。
