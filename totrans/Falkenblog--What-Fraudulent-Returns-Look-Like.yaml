- en: These returns were from the document Harry Markopolous sent to the SEC in 2005,
    and while his allegations tend to ramble, his basic points are spot on. Several
    hedge funds actually merely invested all their money with Madoff unbeknownst to
    their investors, so Markopolous was able to back out Madoff performance via such
    a fund (here, Fairfield Sentry Ltd). These are the returns, AFTER the 1% management
    fee and 20% incentive fee, meaning you can add about 4% to the annualized return
    to get the return Madoff showed to his investors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些回报来源于Harry Markopolous于2005年向SEC发送的文件，尽管他的指控有些冗长，但他的基本观点还是正确的。事实上，几家对冲基金的资金全都是偷偷投资了Madoff，而他们的投资者并不知情，所以Markopolous能通过这样一个基金（Fairfield
    Sentry Ltd）来验证Madoff的绩效。这些回报是在扣除了1%的管理费和20%的激励费后得出的，这意味着你可以大约加上4%的年化回报率才能得到Madoff向他的投资者展示的回报率。
