- en: 'Humble Student of the Markets: More reasons to buy Europe'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：购买欧洲的更多理由
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/12/more-reasons-to-buy-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/12/more-reasons-to-buy-europe.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/12/more-reasons-to-buy-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/12/more-reasons-to-buy-europe.html#0001-01-01)
- en: Further to my last post that made the case for buying European small cap stocks
    (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继我之前的帖子，为购买欧洲小市值股票提供了依据（参见
- en: '[How to stretch the Santa Claus rally into 2014](http://humblestudentofthemarkets.blogspot.com/2013/12/how-to-stretch-santa-claus-rally-into.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何将圣诞节行情延续到2014年](http://humblestudentofthemarkets.blogspot.com/2013/12/how-to-stretch-santa-claus-rally-into.html)'
- en: ), I came across further analysis supportive of my bull case for Europe and
    European small cap stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )，我发现了进一步支持我对欧洲和欧洲小市值股票看涨理由的分析。
- en: Firstly, John Mauldin's
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，约翰·莫尔德的观点
- en: '[Outside the Box](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2013/12/04/euthanasia-of-the-economy.aspx)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳出思维框](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2013/12/04/euthanasia-of-the-economy.aspx)'
- en: 'publication this week highlighted Niels Jensen''s rant against quantitative
    easing. In part, it discussed how eurozone banks remain on ECB life support:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本周发布的这篇文章强调了尼尔斯·詹森对量化宽松的抱怨。部分内容讨论了欧元区银行仍然依赖欧洲央行的支持：
- en: When talking about the financial sector and how they have been able to take
    advantage of QE to re-capitalise their damaged balance sheets, it ought to be
    said that QE has effectively allowed banks to ignore their underlying problems.
    QE has become a life support machine for the financial sector at virtually no
    cost to them but at a significant cost to the rest of society. That cannot go
    on ad infinitum. At some point in the not so distant future it will be financial
    reckoning day for the sector which bodes particularly badly for the European banks,
    most of which are way behind their U.K. and U.S. peers in terms of cleaning up
    their balance sheets.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当谈论金融部门如何利用量化宽松来重新资本化其受损的资产负债表时，应该说量化宽松实际上使银行可以忽视其根本问题。量化宽松已成为金融部门的生命支持机器，几乎不花他们任何成本，但对社会其他部分的成本相当大。这不能无限期地继续下去。在不太遥远的将来，金融部门的财务清算日将会到来，这对欧洲银行尤其不利，因为大多数欧洲银行在清理资产负债表方面远远落后于英国和美国同行。
- en: 'Further, Jensen pointed out the dire straits that Spanish companies have found
    themselves in [emphasis added]:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，詹森指出了西班牙公司所处的困境：[强调添加]:'
- en: The IMF provided some very granular information on the state of European banks
    in their most recent Financial Stability Report. ***More than 50% of Spanish companies
    with loans in Spanish banks have an interest coverage ratio of less than one.
    In other words, the EBITDA of over half of all Spanish corporates does not even
    cover their interest expense*** (you would expect a healthy corporate borrower
    to have an interest coverage ratio of 3-5 times depending on the nature of the
    business). What's worse, the situation in Italy and Portugal is only marginally
    better. All of these problems have been largely ignored since the ECB stepped
    in with their brand of QE about two years ago and saved the European banking sector
    from a complete meltdown, but few, if any, of the underlying issues have yet been
    addressed.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际货币基金组织在其最近的《金融稳定报告》中提供了关于欧洲银行状况的一些非常详细的信息。***超过50%在西班牙银行有贷款的西班牙公司的利息覆盖率低于1。换句话说，超过一半的西班牙企业的EBITDA甚至不足以覆盖其利息费用***（根据业务性质，您会期望一个健康的企业借款人的利息覆盖率为3-5倍）。更糟糕的是，意大利和葡萄牙的情况稍微好一点。自从欧洲央行两年前推出其量化宽松计划并拯救了欧洲银行业免于完全崩溃以来，所有这些问题基本上都被忽视了，但几乎没有任何针对这些根本问题的解决。
- en: I recognize that Jensen was trying to point out the futility of the ECB's QE
    programs and the precariousness of the system even after all this central bank
    intervention. No doubt, a high degree of apparent systemic risk exists.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识到詹森试图指出欧洲央行量化宽松计划的徒劳无功以及即使在这种中央银行干预之后系统的脆弱性。毫无疑问，存在很高的表面系统风险。
- en: 'By contrast, my investment philosophy is to be politically agnostic and Jensen''s
    writings smack too much of "what I think policy should be" rather than "how do
    I make money from the current environment". I would therefore turn Jensen''s analysis
    on its head and ask the following rhetorical question:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   相比之下，我的投资理念是政治中立。Jensen的著作太多地体现了“我认为政策应该是什么”，而不是“我如何从当前环境中获利”。因此，我将Jensen的分析颠倒过来，提出以下修辞性问题：'
- en: '***If the ECB has demonstrated that it intends to supply the market with a
    free put option, then why not take it and go long?***'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   ***如果ECB已经表明它打算向市场提供免费看跌期权，那么为什么不抓住机会买入呢？***'
- en: '**Free ECB put = Buy Financials**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **ECB免费看跌期权 = 买入金融股**'
- en: Indeed, the relative performance of European financials look constructive in
    light of the ECB's free put. The chart below of the relative returns of Financials
    show that their relative performance bottomed out in late 2011 and the sector
    has been in a relative uptrend since the summer of 2012.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '-   事实上，考虑到ECB的免费看跌期权，欧洲金融股的相对表现看起来是建设性的。下图显示了金融股的相对回报，可以看出它们的相对表现在2011年底触底，并在2012年夏季以来一直处于相对上升趋势。'
- en: '**Still risk-on in Europe**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **欧洲仍然风险偏好**'
- en: Despite the softness in European equities in the last few days, the underlying
    environment still calls for a risk-on stance in European equities. My last post
    highlighted the upside potential in European small caps (see
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '-   尽管过去几天欧洲股市表现疲软，但背后的环境仍然要求我们对欧洲股市保持风险偏好。我上一次发文强调了欧洲小盘股的上涨潜力（参见'
- en: '[How to stretch the Santa Claus rally into 2014](http://humblestudentofthemarkets.blogspot.com/2013/12/how-to-stretch-santa-claus-rally-into.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [如何将圣诞老人行情延续到2014年](http://humblestudentofthemarkets.blogspot.com/2013/12/how-to-stretch-santa-claus-rally-into.html)'
- en: ). The chart below shows the relative performance of DFE (European small cap
    ETF) against FEZ (European large cap ETF).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ). 下图显示了DFE（欧洲小盘股ETF）与FEZ（欧洲大盘股ETF）的相对表现。'
- en: There are two takeaways that are encouraging for the bull case in European stocks.
    First, high beta small caps remain in a relative uptrend against large caps. Second,
    small caps are still outperforming despite the recent sell-off.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '-   对于欧洲股市的看涨案例，有两个积极的启示。首先，高贝塔小盘股相对于大盘股保持相对上升趋势。其次，尽管最近有所抛售，小盘股的表现仍然优于大盘股。'
- en: The combination of a free ECB put and positive small cap outperformance in the
    face of weakness are suggestive of further gains in European stocks. Any weakness
    is likely to be a temporary pullback and should be viewed a buying opportunity.
    I would be inclined to focus on sectors and groups showing a high degree of leverage
    to a recovery, such as European financials and small cap stocks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [欧洲股市的进一步上涨迹象](https://wiki.example.org/feynmans_learning_method)与ECB免费看跌期权和小型股超越大盘的表现相结合，预示着欧洲股市的进一步上涨。任何弱势都可能是暂时的回调，应该被视为买入的机会。我倾向于关注那些对复苏有高度杠杆的板块和群体，如欧洲金融股和小盘股。'
