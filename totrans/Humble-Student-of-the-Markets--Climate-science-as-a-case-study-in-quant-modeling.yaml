- en: 'Humble Student of the Markets: Climate science as a case study in quant modeling'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：气候科学作为量化建模的案例研究
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/12/climate-science-as-case-study-in-quant.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/12/climate-science-as-case-study-in-quant.html#0001-01-01)
