- en: As we ponder the upcoming FOMC decision and statement, I have little or nothing
    to add that I haven't said before. However, I would like to offer the following
    case study as a lesson in the kinds of decisions that policy makers, whether at
    the Fed or elsewhere, make when facing important decisions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们深思即将到来的美联储FOMC决策及其声明时，我没有什么新的观点可以补充，这些观点我之前已经提到过。然而，我想提供一个案例研究，作为决策者在面对重要决策时所做决策类型的一课，无论是美联储还是其他地方的决策者。
- en: The full post is at our new site
