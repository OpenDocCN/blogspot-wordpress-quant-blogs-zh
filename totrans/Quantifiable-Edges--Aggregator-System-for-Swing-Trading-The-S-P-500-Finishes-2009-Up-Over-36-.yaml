- en: A couple of months ago
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前
- en: '[I discussed the Aggregator System on the blog](http://quantifiableedges.blogspot.com/2009/10/quantifying-value-of-historical.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我在博客上讨论了Aggregator系统](http://quantifiableedges.blogspot.com/2009/10/quantifying-value-of-historical.html)'
- en: for the 1st time. The
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次。The
- en: '[Quantifiable Edges Aggregator is a tool](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifiable Edges Aggregator是一个工具](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)'
- en: 'I introduced just after I began publishing the Subscriber Letter. The Aggregator
    tool looks at two things:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始发布订阅信之后不久就推出了Aggregator工具。Aggregator工具关注两件事：
- en: 1) The net expectations from the active studies published in the Subscriber
    Letter and on the blog over the next few days.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 来自未来几天在订阅信和博客上发布的活跃研究的净预期。
- en: 2) The performance of the S&P versus expectations over the prior few days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2) S&P的表现与预期相比如何在过去几天内。
- en: The Aggregator System produces mechanical signals based on the values supplied
    by the Quantifiable Edges Aggregator. Its signals are based on the S&P 500 cash
    index and all trades are assumed to take place at the close.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Aggregator系统根据Quantifiable Edges Aggregator提供的值产生机械信号。它的信号基于S&P 500现金指数，并且假设所有交易都在收盘时进行。
- en: While it can sometimes be difficult to anticipate whether that night’s research
    will suggest a bullish or bearish tilt and whether it will be enough to shift
    net expectations, I have been able to incorporate the Intraday
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有时很难预测当晚的研究是否会建议看涨或看跌，以及它是否足以改变净预期，但我已经能够将Intraday
- en: '[Quantifinder](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifinder](http://quantifiableedges.blogspot.com/2009/05/quantifinder-unveiled.html)'
- en: into the process to get a fairly accurate read on what the Aggregator is likely
    to signal that night.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 进入过程以获得对当晚Aggregator可能发出的信号的相当准确的读数。
- en: “Probable” signals are published on the Quantifiable Edges systems page about
    10-15 minutes before the bell each day. I’ve been publishing them for nearly 4
    months now and to this point I believe there has only been one instance where
    the “probable” signal was switched based on that night’s research.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “可能”的信号在每天铃声响起前10-15分钟发布在Quantifiable Edges系统页面上。我现在已经发布了将近4个月的信号，到目前为止，我相信只有一个实例是基于当晚的研究将“可能”的信号更改为。
- en: Once the “probable” signal is posted each day I typically send out notification
    and a link via Twitter to alert subscribers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦每天的“可能”信号发布，我通常会通过Twitter发送通知和链接，以警告订阅者。
- en: When I first discussed the Aggregator System on the blog in October it was trying
    to fight out of an 8% drawdown. It did manage to do so and it finished 2009 at
    a new high. The total reinvested (hypothetical – not including commissions/dividends/interest
    on cash) return for 2009 was 36.27%. The Quantifiable Edges Subscriber Letter
    began publishing on 2/25/2008 so that is as far back as Aggregator values go.
    Total returns for the partial (10+ months) year of 2008 was 60.20%. Therefore
    the total compounded profits since inception have been 118.31%.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次在10月份在博客上讨论Aggregator系统时，它正在努力摆脱8%的回撤。它确实设法做到了，并且它在2009年达到了新的高点。2009年的总再投资回报（假设的——不包括佣金/股息/现金利息）为36.27%。Quantifiable
    Edges订阅信于2008年2月25日开始发布，所以Aggregator值只能追溯到那么远。2008年部分年份（10+个月）的总回报率为60.20%。因此，自成立以来总的复合利润为118.31%。
