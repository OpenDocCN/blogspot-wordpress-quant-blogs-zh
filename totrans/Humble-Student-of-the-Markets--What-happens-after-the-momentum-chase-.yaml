- en: 'Humble Student of the Markets: What happens after the momentum chase?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊市场学生：追逐动量之后会发生什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/12/what-happens-after-momentum-chase.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/12/what-happens-after-momentum-chase.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/12/what-happens-after-momentum-chase.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/12/what-happens-after-momentum-chase.html#0001-01-01)
- en: The Zweig Breadth Thrust buy signal in early November sparked a price surge
    and a price momentum chase. Already, the S&P 500 made a late-day charge above
    4600 for a new recovery high.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 十一月初的Zweig广度推力买入信号引发了一场价格飙升和价格动量追逐。目前已经出现标普500在尾盘冲上4600点，创下了新的复苏高点。
- en: The price momentum factor is defined as stocks that beat the market continue
    to beat the market. The red line in the accompanying chart shows the difference
    between the one-month price momentum ETF (FDMO) and the six-month price momentum
    ETF (MTUM). One-month momentum has rocketed upward against six-month momentum,
    which is an indication that under-invested funds are scrambling to buy beta and
    momentum in order to catch up on performance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 价格动量因子定义为持续跑赢市场的股票。附图中的红线显示了一个月价格动量ETF（FDMO）和六个月价格动量ETF（MTUM）之间的差异。一个月动量相对于六个月动量急剧上升，这表明资金不足的基金正在争相购买beta和动量，以追上业绩。
- en: In all likelihood, the momentum chase will last until year-end as fast money
    accounts continue to chase returns into year-end. The key question for investors
    is what happens after the chase?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有很大可能性，动量追逐将持续到年底，因为快钱账户继续追逐年底前的回报。对于投资者来说，追逐之后会发生什么是一个关键问题。
