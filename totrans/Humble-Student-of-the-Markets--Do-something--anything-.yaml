- en: As the financial world holds its breath and waits for Ben Bernanke's Jackson
    Hole speech, I offer for consideration this BIS research paper entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当金融世界屏息以待本·伯南克的杰克逊霍尔演讲时，我提供这篇由国际清算银行（BIS）出具的研究论文供考虑
- en: '[The Effectiveness of Unconventional Monetary Policy at the Zero Lower Bound:
    A Cross-Country Analysis](http://www.bis.org/publ/work384.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[零下界非常规货币政策的有效性：跨国分析](http://www.bis.org/publ/work384.htm)'
- en: ', Here is the abstract [emphasis added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下是摘要[重点已加]：
- en: This paper assesses the macroeconomic effects of unconventional monetary policies
    by estimating a panel VAR with monthly data from eight advanced economies over
    a sample spanning the period since the onset of the global financial crisis. It
    ***finds that an exogenous increase in central bank balance sheets at the zero
    lower bound leads to a temporary rise in economic activity and consumer prices.***
    The estimated output effects turn out to be qualitatively similar to the ones
    found in the literature on the effects of conventional monetary policy, while
    the impact on the price level is weaker and less persistent. ***Individual country
    results suggest that there are no major differences in the macroeconomic effects
    of unconventional monetary policies across countries, despite the heterogeneity
    of the measures that were taken***.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本文通过估计一个面板向量自回归模型（panel VAR），利用全球金融危机爆发以来八个发达经济体的月度数据，来评估非常规货币政策的宏观经济效应。它***发现，在零下界时，中央银行资产负债表的意外增加将导致经济活动和消费者价格的暂时上升。***估计的产出效应与关于常规货币政策效应的文献中发现的效应在性质上相似，而对价格水平的影响较弱且较不持久。***各个国家的结果显示，尽管采取了异质性的措施，但非常规货币政策的宏观经济效应在国家间没有重大差异。***
- en: 'Translation: The Fed may not necessarily be out of bullets. It just has to
    do something "unconventional" to expand its balance sheet. The effects were the
    same "despite the heterogeneity of the measures that were taken."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：美联储可能并非真的弹尽粮绝。它只需做一些“非常规”的事情来扩大其资产负债表。尽管采取了措施存在异质性，但其效果是相同的。
