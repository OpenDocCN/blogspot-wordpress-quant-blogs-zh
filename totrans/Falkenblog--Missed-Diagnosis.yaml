- en: I am currently in a lot of pain, because I tore my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前非常痛苦，因为我撕裂了
- en: '[labrum](http://www.slate.com/id/2100895/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[肩唇](http://www.slate.com/id/2100895/)'
- en: ', a cartilaginous structure that acts as the cup for the upper arm in the shoulder
    socket. For weeks I have had this vague but excruciating pain, and saw various
    specialists, all useless. The pain just kept getting worse, causing my right triceps
    and lat to twitch like in the seminal experiments of Luigi Galvani using electricity
    to prod a frog gastrocnemius. A chiropractor thought that after an untold number
    of visits, the pain would disappear (''one leg is shorter than the other!'').
    After two weeks and no relief, I stopped going. Massage felt good at the time,
    but the pain or range of motion was unaffected. My various doctors basically gave
    me the ''back-shoulder pain'' google slap: try ice then heat, aspirin, Aleve,
    Ibuprofen, rest. Physical therapy was also pointless, various simple motions that
    did nothing. It was only after an MRI found the'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，一种软骨结构，作为肩膀插座中上臂的杯子。几周来，我一直有着模糊但剧痛的疼痛，见了各种专家，都是无效的。疼痛只是变得更糟，导致我的右三头肌和背阔肌像路易吉·伽尔瓦尼使用电刺激蛙腓肠肌的开创性实验中一样抽搐。一个脊医认为在无数次的拜访后，疼痛会消失（'一条腿比另一条短！'）。两周过去了，没有缓解，我停止了去看脊医。按摩当时感觉不错，但疼痛或活动范围没有受影响。我的各种医生基本上给了我'背肩疼痛'的谷歌建议：试试敷冰然后热敷，阿司匹林，阿勒维，布洛芬，休息。物理疗法也是毫无意义的，各种简单的动作都没有效果。直到做了核磁共振才发现了
- en: '[SLAP tear](http://en.wikipedia.org/wiki/SLAP_tear)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[肩唇撕裂](http://en.wikipedia.org/wiki/SLAP_tear)'
- en: that I feel a solution is getting somewhat feasible.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以至于我觉得解决方案已经有些可行了。
- en: 'Another problem was that ibuprofen only generates the desired effects when
    taken in mega-doses: 800 to 1200 mg. Like trying to get drunk on one beer, the
    standard 2 ibuprofen (400 mg) doesn''t give you any relief. Taking 1000 mg 3 times
    daily has made a world of difference.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是布洛芬只有在大剂量服用时才产生期望的效果：800至1200毫克。就像试图在一杯啤酒上喝醉一样，标准的2片布洛芬（400毫克）不会给你任何缓解。每天服用1000毫克3次已经有了天翻地覆的变化。
- en: I think its a common issue. You have a vague problem. Experts all mention that
    if you repeat their prescription, in the long run, the problem will be solved.
    In the long run, 'this too shall pass', and so everything will be fixed by time,
    in that you will either die, or the problem will go away on its own accord, but
    their ministrations are not part of that solution. And then, when going for the
    solution, you need to do it
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这是一个普遍问题。你有一个模糊的问题。专家们都提到，如果你重复他们的处方，从长远来看，问题会得到解决。从长远来看，'这也会过去'，所以一切都会随着时间的流逝被解决，而他们的治疗不是解决方案的一部分。当寻求解决方案时，你需要这样做
- en: '[balls to the wall](http://www.urbandictionary.com/define.php?term=balls+to+the+wall)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[承受极限](http://www.urbandictionary.com/define.php?term=balls+to+the+wall)'
- en: ', not piecemeal. Piecemeal is when you are dealing with something very powerful.
    Modern drugs are basically created so that a 110 lb person who''s allergic to
    everything won''t have a bad reaction and sue you. Thus standard dosages are useless,
    though its kind of scary to take 3 times the recommended dose.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不是分步进行。分步是当你在处理非常强大的东西时。现代药物基本上是为了让一个对所有东西都过敏的110磅的人没有不良反应并起诉你。因此标准剂量是无用的，虽然以三倍于推荐剂量的用药有点可怕。
- en: An expensive, pointless lawsuit with trade secrets yet 'to be defined' after
    15 months, having to construct a case that affirms my right to use off-the-shelf
    programs that do mean-variance optimization, use insights from my PhD dissertation,
    or have to vet all my new ideas by Telluride Asset Management in perpetuity (with
    full rights of refusal, of course). Now a labral tear. What's next, boils? They
    should just send me to prison, and I could get free medical care, and recuperate
    via all the time I would have in my 6x12 cell doing PT. In a prior life, I must
    have pulled wings off butterflies.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个昂贵而毫无意义的诉讼，其中商业机密在15个月后尚未'被定义'，需构建一个案件，确认我的使用标准化程序进行方差优化的权利，使用我博士论文的见解，或者要通过Telluride
    Asset Management审核我所有的新想法（当然还拥有拒绝权）。现在又出现了一个肩唇撕裂。下一个是什么，疖疮？他们应该直接把我送去监狱，我可以得到免费的医疗护理，并通过监狱内我将有的大量时间进行康复训练。在以前的生活中，我一定是从蝴蝶身上拔下翅膀了。
