- en: ': Here at Humble Student of the Markets, we believe that investors can gain
    great insight through the use of inter-market, or cross asset market, analysis.
    During this period of heightened trade tensions and emerging market stress, it
    is the US Dollar that is driving risk appetite, and the direction of stock prices.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：在谦逊的市场学生这里，我们相信投资者可以通过使用跨市场或跨资产市场分析获得深刻的见解。在这段贸易紧张和新兴市场压力加剧的时期，正是美元在驱动风险偏好以及股价的走势。
- en: Indeed, the stock market has weakened whenever the year/year increase in the
    USD Index has reached 5% or more. If the index were to rally up to about the 96
    area this week from Wednesday`s closing level of 95.06, the 5% tripwire will be
    triggered.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，每当美元指数的年同比增长率达到5%或更高时，股市就会疲软。如果该指数从周三的收盘水平95.06上涨至本周大约96的水平，将触发5%的红线。
