- en: 'Falkenblog: New Econ Data Sites'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 新经济数据网站'
- en: 来源：[http://falkenblog.blogspot.com/2011/05/new-econ-data-sites.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/new-econ-data-sites.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/05/new-econ-data-sites.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/new-econ-data-sites.html#0001-01-01)
- en: 'I don''t know why, but in the past week two new websites were introduced to
    me that consolidate economic data:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道为什么，但上周有两个新网站向我介绍了宏观经济数据：
- en: '[Junar](http://www.junar.com/portal/HomeManager/actionQuery)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Junar](http://www.junar.com/portal/HomeManager/actionQuery)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Zanran](http://www.zanran.com/q/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[萨兰](http://www.zanran.com/q/)'
- en: . Junar is more into charts and exportable data, while Zanran has more pdfs
    with academic papers on the relevant topics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。Junar更侧重于图表和可导出数据，而Zanran则有更多涉及相关主题的学术论文的pdf。
- en: 'So, for example, I pulled up this on Argentina, which is an interesting case
    study in Keynesian policies. From 1890 to 1939, the country''s per capita income
    was similar to that of France, Germany and Canada, but then President Juan Perón
    took over and instituted a suite of progressive reforms: increased unionization,
    nationalization of major industries, more generous social welfare, increased public
    works investments, high tariffs and import restrictions. The big idea then was
    called'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我找到了关于阿根廷的信息，这是凯恩斯政策的一个有趣案例研究。从1890年到1939年，该国的人均收入与法国、德国和加拿大相似，但然后胡安·佩隆总统上台，实施了一系列渐进改革：增加了工会化程度，对主要产业进行国有化，更慷慨的社会福利，增加了公共工程投资，高关税和进口限制。当时的重要思想被称为
- en: '[developmentism](http://en.wikipedia.org/wiki/Developmentalism)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[发展主义](http://en.wikipedia.org/wiki/Developmentalism)'
- en: ', which is a national-socialist-fascist model that attempts to ameliorate the
    deficiencies of ''the market''. The result you can see below, as their income
    relative to other countries steadily declined from about 1946 onward (the center
    of the graph is 1946ish).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ', 这是一种试图改善‘市场’缺陷的民族社会主义法西斯主义模式。从1946年开始（图表中心为1946左右），它们的收入相对于其他国家稳步下降，下图即为结果。'
