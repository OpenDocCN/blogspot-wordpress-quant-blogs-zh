- en: Super Reviewer Michiko Kakutani has one economics book in her '
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 超级评论家卡库谭在她的十大经济书中有一本书 '
- en: '[top ten'' list for 2010](http://www.nytimes.com/2010/11/26/books/26kakutani10.html?ref=books)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2010年十佳](http://www.nytimes.com/2010/11/26/books/26kakutani10.html?ref=books)'
- en: ', and it''s Nouriel Roubini''s book'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是努里尔·鲁比尼的书
- en: '[Crisis Economics](http://www.amazon.com/Crisis-Economics-Course-Future-Finance/dp/1594202508)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[危机经济学](http://www.amazon.com/Crisis-Economics-Course-Future-Finance/dp/1594202508)'
- en: . I have a strange fascination with her because I remember having to distinguish
    between Brouwer and her dad's fixed point theorems, and now can't remember the
    difference (other than Kakutani's is a generalization of Brouwer). You can use
    these fixed point theorem's to prove
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。我对她有一种奇怪的着迷，因为我记得必须区分布劳尔和她父亲的定点定理，现在却不能记得两者的区别（除了卡库谭的定理是布劳尔的一个概括）。你可以使用这些定点定理来证明
- en: '[John Nash''s non-cooperative equilibrium](http://en.wikipedia.org/wiki/Nash_equilibrium)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·纳什的非合作均衡](http://en.wikipedia.org/wiki/Nash_equilibrium)'
- en: ', which was rather clever, and unfortunately suggested that many important
    economic proofs can be found via abstruse mathematics. Alas, this was the exception,
    not the rule.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，颇具匠心，不幸的是暗示了许多重要的经济证明可以通过晦涩的数学找到。哎呀，这是个例外，而不是规则。
- en: If Crisis Economics was not written by a famous man like Roubini, who convinced
    many that his permabear stance was vindicated by the events of 2008, this book
    would never be read. It's filled with vapid analysis and exaggerations. Kakutani
    seems to buy Roubini's claim that he
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果危机经济学不是由鲁比尼这样的名人所写，他已经通过2008年的事件说服许多人坚持自己永远悲观的态度得以证实，这本书根本不会有人读。它充斥着空洞的分析和夸张。卡库谭似乎买了鲁比尼声称他
- en: '[predicted the 2008 housing crisis](http://www.nytimes.com/2010/05/07/books/07book.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[预测2008年房地产危机](http://www.nytimes.com/2010/05/07/books/07book.html)'
- en: in September 2006, but that speech is conveniently no longer available anywhere,
    probably because it actually contains a large number of qualifiers and tens of
    other things that could happen. Basically, the same speech he had been giving
    for 15 years.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但这篇演讲是在2006年9月，但是这篇演讲很方便地在任何地方都不再能找到，很可能是因为它实际上包含了大量的条件句和其他数十件事情可能会发生。基本上，这是他已经发表了15年的同样的演讲。
- en: The idea that regulatory arbitrage, the ability of banks to choose whether they
    are state chartered or nationally chartered, was a big deal, is not true. These
    different regulatory bodies (OCC vs. FDIC) had significantly different regulations.
    Further, all regulators were encouraging, not discouraging, home lending of all
    sorts via the target of disadvantaged homeowners. The period prior to 2007 was
    hardly one of free-market fundamentalism, as finance was a relatively highly regulated
    industry, with lots of different regulators (SEC, the Fed, OCC, FDIC, OTS, SEC,
    etc.) at work. His focus on meaningful financial reform centers on bringing back
    the anachronistic Glass-Steagall, and strengthening the clueless SEC, as if that
    would have made any difference.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想要银行选择是国有执照还是全国执照的监管套利是一个大问题，并不正确。这些不同的监管机构（OCC vs. FDIC）拥有明显不同的法规。此外，所有监管机构都在通过利用弱势房主的目标鼓励而不是施压各种方式的住房贷款。2007年之前的时期几乎不是自由市场原教旨主义的时期，因为金融是一个受到相当多规定的行业，有许多不同的监管机构（SEC,
    the Fed, OCC, FDIC, OTS, SEC 等）在起作用。他对于有意义的金融改革的关注重点在于重建过时的"格拉斯-斯蒂格尔"法案，并加强无知的证券交易委员会，就好像那会有所不同一样。
