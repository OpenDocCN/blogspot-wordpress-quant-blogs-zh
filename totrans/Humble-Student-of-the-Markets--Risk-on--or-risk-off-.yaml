- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': In view of this week''s market volatility, I thought that I would write my
    mid-week market update one day early. After the close on Monday, my'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 鉴于本周市场的波动性，我认为我会提前一天写我的中期市场更新。周一收盘后，我的'
- en: '[Trifecta Market Spotting Model](https://humblestudentofthemarkets.com/the-trifecta-bottom-spotting-model/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[三倍市场捕捉模型](https://humblestudentofthemarkets.com/the-trifecta-bottom-spotting-model/)'
- en: flashed a buy signal. As shown in the chart below, this model has been uncanny
    at spotting short-term market bottoms in the past.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发出买入信号。如下图所示，这个模型在过去准确地捕捉到了短期市场的底部。
- en: Now the Trifecta model has flashed another buy signal as the market faces a
    possible meltdown from volatility related derivative liquidation. Is it time to
    take a deep breath and buy?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，三倍模型再次发出买入信号，因为市场可能面临波动性相关衍生品清算导致的崩溃。是时候深呼吸买入了吗？
- en: To be sure, it is hard to believe that a durable bottom has been made. As recently
    as Sunday,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，很难相信已经形成了持久的底部。就在上周日，
- en: '[Helene Meisler](https://twitter.com/hmeisler/status/960485312978923521)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[海伦·梅斯勒](https://twitter.com/hmeisler/status/960485312978923521)'
- en: tweeted the following anecdote of investor complacency.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 发了一条关于投资者自满的趣事。
- en: Could complacency turn to fear that quickly for a washout bottom in just two
    days?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者的自满是否真的会在短短两天内转变为对清洗底部的恐惧？
