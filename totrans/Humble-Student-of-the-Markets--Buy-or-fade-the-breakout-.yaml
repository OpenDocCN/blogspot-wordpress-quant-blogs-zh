- en: 'Humble Student of the Markets: Buy or fade the breakout?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/04/buy-or-fade-breakout.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/04/buy-or-fade-breakout.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The market strength this week was no surprise to me based on my seasonal
    analysis I published on the weekend (see'
  prefs: []
  type: TYPE_NORMAL
- en: '[Will a volatility collapse lead to a market collapse?](https://humblestudentofthemarkets.com/2019/04/22/will-a-volatility-collapse-lead-to-a-market-collapse/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Last week was option expiry (OpEx) week, and OpEx weeks have historically
    been bullish for stocks. In particular, Rob Hanna at
  prefs: []
  type: TYPE_NORMAL
- en: '[Quantifiable Edges](http://quantifiableedges.com/options-expiration-week-performance-by-month-2019-update/)'
  prefs: []
  type: TYPE_NORMAL
- en: found that April OpEx week was one of the most bullish ones of the year.
  prefs: []
  type: TYPE_NORMAL
- en: However, last week saw the SPX edge down -0.1%, and my own analysis found that
    April post-OpEx weeks that saw market declines tended to experience strong rallies
    (red bars). By contrast, the market had a bearish tilt after strong April OpEx
    weeks (green bars).
  prefs: []
  type: TYPE_NORMAL
- en: This historical study was conducted from 1990, and the sample size of losing
    April OpEx weeks was relatively small (N=8). Here is the same analysis for all
    post-OpEx weeks. The conclusion is the same. Strong OpEx weeks were followed by
    market weakness, and vice versa, though the magnitude of the effect was not as
    strong.
  prefs: []
  type: TYPE_NORMAL
- en: Could this week's upside breakouts of the major indices be attributable to an
    OpEx effect? If so, could the breakout be a fake-out?
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2019/04/24/buy-or-fade-the-breakout/)'
  prefs: []
