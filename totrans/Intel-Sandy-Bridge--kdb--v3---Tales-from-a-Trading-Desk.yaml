- en: 'Intel Sandy Bridge: kdb+ v3'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Intel Sandy Bridge: kdb+ v3'
- en: kdb+ v3.0 (major release) follows other products in leveraging Intel’s Sandy
    Bridge technology.  Curiously, Kx Systems press [release](http://low-latency.com/article/kx-releases-new-version-kdb)
    sites [FX](http://tabbforum.com/videos/fx-challenges-fo-the-mid-tier?utm_source=TabbFORUM)
    as well as equities as one of the reason for the data expansion.  kdb+ also follows
    many web products in supporting WebSockets.  Unclear if one would really want
    to expose kdb+ over the internet from a security perspective 😉
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: kdb+ v3.0（主要版本）与其他产品一样，采用了英特尔的Sandy Bridge技术。有趣的是，Kx Systems的新闻稿[release](http://low-latency.com/article/kx-releases-new-version-kdb)提到[FX](http://tabbforum.com/videos/fx-challenges-fo-the-mid-tier?utm_source=TabbFORUM)以及股票市场数据扩展的原因之一。kdb+也支持WebSockets，与许多网络产品类似。从安全角度来看，不确定是否真的想将kdb+暴露在互联网上😉
- en: Finally, I’ve heard that kdb+ is “expensive”.  Anyone care to enlighten me?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我听说kdb+是“昂贵”的。有人愿意向我解释一下吗？
