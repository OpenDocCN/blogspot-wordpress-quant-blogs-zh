- en: 'VIX and More: Wheat and the Commodity ETF Space'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：小麦和大宗商品ETF领域
- en: 来源：[http://vixandmore.blogspot.com/2010/08/wheat-and-commodity-etf-space.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/wheat-and-commodity-etf-space.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/wheat-and-commodity-etf-space.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/wheat-and-commodity-etf-space.html#0001-01-01)
- en: Anyone with even a passing interest in [commodities](http://vixandmore.blogspot.com/search/label/commodities)
    has no doubt taken notice that the [worst drought in Russia in at least 50 years](http://www.bloomberg.com/news/2010-08-04/wheat-exports-from-russia-ukraine-are-draining-out-flour-miller-says.html),
    coupled with climatological excesses around the globe which have created a substantial
    disruption in the supply of agricultural commodities, most notably in wheat.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 任何对[大宗商品](http://vixandmore.blogspot.com/search/label/commodities)感兴趣的人无疑都注意到，俄罗斯至少50年来最严重的干旱，加上全球气候异常现象造成了农产品供应的重大中断，尤其是小麦。
- en: The graphic below from [ETFreplay.com](http://etfreplay.com/) summarizes some
    of the impact on selected commodity ETFs and ETNs over the course of the past
    week. Note that [JJG](http://vixandmore.blogspot.com/search/label/JJG), the iPath
    Dow Jones-UBS Grains Total Return Sub-Index ETN, is up 9% in the past week and
    broader commodity and agricultural ETFs such as [RJA](http://vixandmore.blogspot.com/search/label/RJA)
    and [DBC](http://vixandmore.blogspot.com/search/label/DBC) have also been lifted
    significantly by the surge in agricultural futures prices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图来自[ETFreplay.com](http://etfreplay.com/)，总结了过去一周选定大宗商品ETF和ETN的影响。请注意，过去一周，iPath道琼斯-UBS谷物总收益子指数ETN
    [JJG](http://vixandmore.blogspot.com/search/label/JJG)上涨了9%，而更广泛的商品和农业ETF，如[RJA](http://vixandmore.blogspot.com/search/label/RJA)和[DBC](http://vixandmore.blogspot.com/search/label/DBC)，也因农产品期货价格的激增而受益显著。
- en: In addition to JJG, investors looking for a grain-specific ETF/ETN may also
    wish to check out [GRU](http://vixandmore.blogspot.com/search/label/GRU), the
    ELEMENTS MLCX Grains Index Total Return ETN. As noted [last Friday](http://vixandmore.blogspot.com/2010/07/lsc-long-short-commodities-etf.html),
    investors can also take a long position in grains by shorting the ELEMENTS S&P
    Commodity Trends Indicator ETN ([LSC](http://vixandmore.blogspot.com/search/label/LSC)),
    where 36.8% of the ETN is currently short grains.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了JJG外，寻找特定谷物ETF/ETN的投资者也可以查看[GRU](http://vixandmore.blogspot.com/search/label/GRU)，即ELEMENTS
    MLCX谷物指数总收益ETN。正如上周五所指出的，投资者也可以通过做空ELEMENTS标普商品趋势指数ETN（[LSC](http://vixandmore.blogspot.com/search/label/LSC)）来持有谷物多头头寸，目前该ETN的36.8%空头持有谷物。
