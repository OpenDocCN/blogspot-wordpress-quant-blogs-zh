- en: 'Quantifiable Edges: VIX Spikes While SPX Also Rises'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：VIX飙升而SPX也在上涨
- en: 来源：[http://quantifiableedges.blogspot.com/2011/06/vix-spikes-while-spx-also-rises.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/vix-spikes-while-spx-also-rises.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/06/vix-spikes-while-spx-also-rises.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/vix-spikes-while-spx-also-rises.html#0001-01-01)
- en: While the major indices finished Thursday with mixed moderate moves, the VIX jumped
    quite a bit higher. It finished 6.7% above Wednesday’s close. It’s very unusual
    to see the VIX spike up on a day the SPX also closes higher. This is especially
    true on a day other than Monday, since Mondays show a tendency for a rising VIX.
    The study below addresses this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管主要指数在周四收盘时出现了混合的中等幅度波动，但VIX飙升了不少。它比周三的收盘价高了6.7%。在SPX收盘上涨的日子里看到VIX急剧上升是非常不寻常的。这尤其在周一之外的日子里更加正确，因为周一往往显示出VIX上升的倾向。下面的研究解决了这个问题。
- en: Instances are a little low but appear overwhelmingly bullish.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实例数量有点低，但总体上显得非常看涨。
