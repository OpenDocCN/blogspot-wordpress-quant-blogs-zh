- en: 'VIX and More: VIX Reflecting Skepticism About Rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX Reflecting Skepticism About Rally'
- en: 来源：[http://vixandmore.blogspot.com/2011/11/vix-reflecting-skepticism-about-rally.html#0001-01-01](http://vixandmore.blogspot.com/2011/11/vix-reflecting-skepticism-about-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/11/vix-reflecting-skepticism-about-rally.html#0001-01-01](http://vixandmore.blogspot.com/2011/11/vix-reflecting-skepticism-about-rally.html#0001-01-01)
- en: With the S&P 500 index up 3.4% as I type this and the VIX down 7.8%, it is clear
    that there is a fairly substantial disconnect at the moment between those who
    are buying stocks and those who are trading options on the SPX.  The picture is
    even more dramatic if you look at the upward trend in both the SPX and the VIX
    since the open.  The graphic below is not ideal for deciphering the relative movements,
    but the unusually high [correlation between stocks and implied volatility](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation)
    is unmistakable when looking at today’s intraday price action.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我输入时，标普 500 指数上涨 3.4%，而 VIX 下跌 7.8%，很明显，目前购买股票和在标普 500 指数期权交易之间有相当大的脱离。如果你看今天盘中价格走势的话，更加戏剧性的是标普
    500 指数和 VIX 自开盘以来的上升趋势。下面的图像不是理想的去解释相对运动，但如果看今天盘中价格走势，股票和隐含波动率之间异常高的[相关性](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation)是明显的。
- en: With the VIX typically moving about 4x as rapidly in the opposite direction
    of the SPX under ‘normal’ market conditions, it appears as if many investors are
    skeptical about stocks continuing to rally in the face of ongoing uncertainty
    about the Europe-driven news cycle.  Following an initial pop, the [euro](http://vixandmore.blogspot.com/search/label/euro)
    is selling off and after it dropped into the 27s, the VIX now looks content to
    remain above 28 for the balance of the day, the bullish action in stocks notwithstanding. 
    One simple explanation:  investors are snapping up options, including put protection,
    at what look like bargain basement prices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在“正常”市场条件下，VIX通常在SPX相反方向上的移动速度约为其 4 倍，似乎很多投资者对股票在持续关于欧洲相关新闻的不确定性中仍将继续上涨持怀疑态度。在最初的上涨后，[欧元](http://vixandmore.blogspot.com/search/label/euro)
    的价格下跌，当跌至27以下后，VIX 现在看起来似乎会保持在 28 以上，并且不会管股票的多头操作。一个简单的解释：投资者正在以类似低价清仓甚至买跌保护的方式购买期权。
