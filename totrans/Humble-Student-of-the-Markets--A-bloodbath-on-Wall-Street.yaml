- en: ': I had expected to begin to wind down and relax for the holidays this time
    of year. Instead, we got a bloodbath in the stock market.'
  prefs: []
  type: TYPE_NORMAL
- en: To say that the market is oversold is an understatement. Sure, standard measures
    indicate oversold conditions, such as the VIX Index had risen above its upper
    Bollinger Band. Interestingly, the VIX Index failed to rise today despite the
    carnage in the stock market, which could be a sign of hope for equity bulls.
