- en: ', a company that actively shorted mortgage backed securities prior to the collapse,
    often encouraging the formation of securities they would then short. As this is
    a major theme in Michael Lewis''s The Big Short, and was breathlessly mention
    by'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，一家在崩溃之前积极做空抵押支持证券的公司，常常鼓励形成他们后来做空的证券。正如迈克尔·刘易斯的《大空头》中的一个主题，以及
- en: '[James Kwak](http://baselinescenario.com/2010/04/12/magnetar-financial-crisis-cover-up/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[詹姆斯·夸克](http://baselinescenario.com/2010/04/12/magnetar-financial-crisis-cover-up/)'
- en: ', let me explain why this is not interesting. People as a group generally disagree
    on everything. There will always be someone saying a price is too high, or too
    low. Over time, as the price moves one way or the other, those correctly calling
    the price move were either right, or lucky. In any case, the existence of this
    prescient group does not imply either 1) that it was obvious the prior price was
    too low/high, or 2) there was a conspiracy.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，让我解释一下为什么这不是有趣的。总的来说，人们普遍在所有问题上意见不合。总会有人说价格太高或太低。随着价格一路上涨或下跌，那些正确预测价格变化的人要么是正确的，要么是幸运的。无论如何，这些先知群体的存在并不意味着1）先前的价格过高/过低是显而易见的，或者2）有阴谋。
- en: This is classic hindsight analysis, and James Kwak and Simon Johnson, Michael
    Lewis, and Propublica may think it was all so obvious, but as prolific authors
    it would help their cause a lot if they made unambiguous statements prior to the
    crash that we were in a bubble. Any idiot can say a historical event was obvious
    (indeed, I find the best history showing how while some event was inevitable,
    it was not obvious at the time). Further, even if some people were correct they
    had to have been correct for the right reasons. If, like Nouriel Roubini, you
    were a permabear predicting a cataclysm for the same reasons as always, the fact
    of the credit crisis doesn't mean you called it. Or take my Nassim Taleb, who's
    shtick is that disaster's are always unexpected (don't get me
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是经典的事后分析，詹姆斯·夸克和西蒙·约翰逊、迈克尔·刘易斯和《新闻报道》可能认为这一切都是显而易见的，但作为多产的作者，如果他们在崩盘之前明确陈述我们正处于泡沫中，这将极大地帮助他们的事业。任何白痴都能说一个历史事件是显而易见的（事实上，我发现最好的历史表明，虽然某些事件是不可避免的，但当时并不明显）。此外，即使有些人是正确的，他们也必须有正确的理由。如果像努瑞尔·鲁比尼一样，你一直预测灾难的到来，那么信贷危机并不意味着你预见到了。或者拿我那西姆·塔勒布来说，他的座右铭是灾难总是意外发生的（不要误解我
