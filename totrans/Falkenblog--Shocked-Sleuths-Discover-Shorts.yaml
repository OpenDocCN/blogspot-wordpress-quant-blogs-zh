  zh: '[正确的房利美电话](http://falkenblog.blogspot.com/2008/08/taleb-calls-fannie-mae.html)'
- en: ', he notes an earlier criticism of the interest-rate Value-at-Risk methodology,
    an irrelevancy to their ultimate problems.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，他指出了早期对利率风险价值方法的批评，对他们最终的问题是无关紧要的。
- en: '[Peter Schiff](http://falkenblog.blogspot.com/2008/12/peter-schiff-prophet.html)'
  id: totrans-16
