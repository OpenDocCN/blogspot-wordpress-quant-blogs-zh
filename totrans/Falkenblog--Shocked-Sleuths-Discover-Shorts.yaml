- en: '[The Great Crash](http://www.amazon.com/Great-Crash-1929-Kenneth-Galbraith/dp/0395859999)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[大崩盘](http://www.amazon.com/Great-Crash-1929-Kenneth-Galbraith/dp/0395859999)'
- en: . He outlined the delusion of investors, but also highlighted the nefarious
    insider trading and financial skullduggery by those puppetmasters, the Captains
    of Industry. Charles E. Mitchell of National City, Andrew Mellon at the Treasury,
    in the 1930's were in highly public tax evasion trials, and were popular scapegoats,
    as if the recession was caused by greedy people with top hats.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 。他概述了投资者的错觉，但也突出了那些幕后操纵者、工业船长们的恶意内幕交易和金融手腕。国家城市的查尔斯·E·米切尔，1930年代在财政部的安德鲁·梅隆，在高度公开的逃税审判中，成为了受欢迎的替罪羊，好像衰退是由戴着高顶礼帽的贪婪人们造成的。
- en: Alas, this highlights that '
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，这突显出'
- en: '[for every problem there is a solution which is simple, clean and wrong](http://thinkexist.com/quotation/for_every_problem_there_is_a_solution_which_is/11029.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[每个问题都有一个简单、干净和错误的解决方案](http://thinkexist.com/quotation/for_every_problem_there_is_a_solution_which_is/11029.html)'
- en: .' The 1929 stock market crash did not cause the Great Depression--ten years
    of weak performance--and while there was much financial skulduggery, no more than
    usual, and Mellon and Mitchell were hardly symbolic of some essential prime mover
    in the whole mess. Like most bad theories, this one died a slow, unpublicized
    death. Economists might seriously reference Galbraith to explain the death of
    animal spirits prior to the Great Depression in prior generations, but after 1987
    the nexus between the stock market and the economy was shown to be not so clean,
    and the whole narrative became suspect, a classic 'just so' story.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 。1929年的股市崩盘并没有导致大萧条——十年的低迷表现——虽然存在很多金融交易手腕，但并不比平时多，梅隆和米切尔在整个混乱中并不是什么重要的象征。和大多数错误的理论一样，这个理论缓慢地、不被公开地死去。1987年后，经济学家可能认真地引用加尔布雷斯，解释了大萧条以前几代人对动物精神的认识，但在1987年后，股市与经济之间的联系被证明并不那么干净，整个叙述变得可疑，成为一个典型的"如此而已"的故事。
- en: So the current journalists that are now highlighting that various people actually
    shorted frothy sectors prior to the collapse, is really just another spin on the
    'speculators caused the crisis' theory of the Great Depression. Greed, like lust,
    is pretty much in steady state. Anecdotes of greed do not lend any more evidence
    that the national greed-o-meter was especially high in 2006, because with 300
    million Americans I could read 100 anecdotes a day and not add up to anything
    significant.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所以当前的记者现在突显出，实际上在崩盘之前，有一些人实际上对泡沫化行业进行了空头交易，这实际上只是对大萧条"投机者导致了危机"理论的又一种演绎。贪婪，像欲望一样，基本上是稳态的。贪婪的轶事并不能证明，2006年全国贪婪仪表的水平特别高，因为我有三亿美国人，我每天可以读100个轶事，但并不能得出任何重要的结论。
- en: I heard ProPublica's story in a very well produced NPR radio story this weekend.
    A lot of work went into it, with dramatic narrative, and the kind of suggestion
    that, like The Matrix, you would at the end find some truth so large and shocking
    you would leave forever changed. Unfortunately, the fact that there were shorts
    during a market decline, and all that is associated with such shorts (eg, they
    wanted to make a lot of money, they encouraged people to buy from them, they got
    rich), is simply not news.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个周末我在NPR广播中听到了ProPublica的故事，制作非常精良。在这里投入了大量的工作，有戏剧性的叙述，并且像《黑客帝国》一样，你最终会找到一些如此之大和令人震惊的真相，以至于你会永远地改变。不幸的是，市场下跌时出现了空头交易的事实，以及与这些空头交易相关的一切（例如，他们想要赚很多钱，他们鼓励人们从他们那里购买，他们变得富有），简单来说，并不是新闻。
