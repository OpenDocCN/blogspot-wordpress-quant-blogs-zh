- en: Fannie Mae was overcapitalized and was of no concern. The fact that this assumption
    supported efforts at increasing home ownership, and helping minorities, was a
    plus in the way that any assumption that supports what we want to do is taken
    less skeptically than otherwise, that's human nature. There's no conspiracy there,
    and while there were some general errors of repetition, it was also in many ways
    singular crisis (the repo bank run accelerator, the historic decline in housing
    prices).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 房利美过度资本化，不值得关注。这一前提支持增加房屋所有权，帮助少数群体，这是积极的，因为任何支持我们所要做的事情的假设，都不如其他情况下那么受到怀疑，这是人类的本性。这里没有阴谋，虽然有一些一般性的重复错误，在许多方面是一个独特的危机（回购银行运营商，房价的历史性下降）。
