- en: ', in contrast, singled out the housing insanity, and so he''s a better candidate,
    but even so, it doesn''t mean it was obvious, because the voice of those like
    Schiff was outweighed by those thinking everything was just fine.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，相比之下，它挑出了住房的疯狂，因此他是一个更好的人选，但即便如此，这并不意味着这是显而易见的，因为像舒菲这样的声音被那些认为一切都很好的声音所压倒。
- en: It's important to remember that with so many people in the world, just calling
    a historical event is not sufficient because there are always people predicting
    massive failure or success to any policy. The key is whether they right for the
    right reasons, as in Schiff's case, or right for the wrong reasons, as in Roubini
    or Taleb's cases.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，在世界上有这么多人口，仅仅称呼一个历史事件是不够的，因为总是有人预测任何政策的大规模失败或成功。关键在于他们是否有正确的理由，比如舒菲，或者因为错误的原因才正确，比如鲁比尼或塔勒布的情况。
- en: The problem was that given the historical national housing price index, nominal
