- en: 'Quantifiable Edges: Volatility Contraction & A Study In Memory of Bruce Hanna'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：波动性收缩与纪念Bruce Hanna的研究
- en: 来源：[http://quantifiableedges.blogspot.com/2010/10/volatility-contraction-study-in-memory.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/volatility-contraction-study-in-memory.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/10/volatility-contraction-study-in-memory.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/volatility-contraction-study-in-memory.html#0001-01-01)
- en: Notable about current action is that the 3/10 Offset HV Indicator has fallen
    into “extremely low” territory. I first introduced this indicator in the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当前行动的一个显著特点是，3/10偏移高电压指示器已经跌至“极度低”的区域。我首先在博客中介绍了这个指标。
- en: '[July 13, 2009 blog](http://quantifiableedges.blogspot.com/2009/07/what-happens-after-sharp-contraction-in.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2009年7月13日的博客](http://quantifiableedges.blogspot.com/2009/07/what-happens-after-sharp-contraction-in.html)'
- en: . It looks at the historical volatility over the last 3 days versus the historical
    volatility over the previous 10.  Low readings in this indicator occur when there
    has been a sharp contraction in volatility. In that blog post I showed that these
    sharp contractions are typically followed by volatility expansions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在该指标中，它观察了过去3天的历史波动性与前10天的历史波动性相比。当波动性急剧收缩时，这个指标会显示低读数。在那篇博客文章中，我展示这些急剧收缩通常会被波动性的扩张所跟随。
- en: About a year ago I wrote a detailed study that examined using the 3/10 Offset
    HV Indicator as a filter for daytrading Opening Range Breakouts. The study is
    5 and a half pages in length. I’ve never offered it through the blog before. It
    is only available in the members section of the Quantifiable Edges site.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一年前，我写了一份详细的研究报告，研究了使用3/10偏移高电压指示器作为日交易开盘区间突破的过滤器。这项研究长达5.5页。我从未在博客中提供过。它只在Quantifiable
    Edges网站的会员区提供。
- en: I took the last week off from blogging after my father passed away. He got dementia
    at a young age and it took him away from us much too soon. In his memory a fund
    has been set up with the Alzheimer’s Association.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我父亲去世后，我上周停止了博客写作。他在年轻时就患有痴呆症，过早地离开了我们。为了纪念他，我们在阿尔茨海默病协会设立了一个基金。
- en: If you use the link below to make a donation to the Alzheimer’s Association
    I will happily forward you a copy of the Quantifiable Edges Opening Range Breakout
    (ORB) Study. The donation may be in any amount. I would ask that if you have found
    the blog helpful in your trading over the years that you consider a generous (tax-deductable)
    donation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你通过下面的链接向阿尔茨海默病协会捐款，我将很乐意向您发送Quantifiable Edges开盘区间突破（ORB）研究副本。捐款可以是任何金额。如果您在过去几年中发现博客对您的交易有帮助，请考虑做出慷慨的（税前）捐款。
- en: '[http://act.alz.org/site/TR?pxfid=27370&pg=fund&fr_id=1060](http://act.alz.org/site/TR?pxfid=27370&pg=fund&fr_id=1060)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://act.alz.org/site/TR?pxfid=27370&pg=fund&fr_id=1060](http://act.alz.org/site/TR?pxfid=27370&pg=fund&fr_id=1060)'
- en: I will receive notification from the Alzheimer’s Association when a donation
    has been made, along with the person’s email. With this information I will forward
    a link to the Quantifiable Edges Opening Range Breakouts Study along asap. If
    you do not get it within a few hours, please email me at ORBstudy @ quantifiableedges.
    Com (no spaces) and let me know.  I apologize for not being able to automate the
    entire process.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当收到阿尔茨海默病协会的捐款通知时，我会收到通知，连同捐款人的电子邮件。有了这些信息，我会尽快发送一个链接到Quantifiable Edges开盘区间突破研究。如果您在几小时内没有收到，请发送电子邮件给我ORBstudy
    @ quantifiableedges. Com（无空格）并告知我。我为不能自动化整个过程道歉。
