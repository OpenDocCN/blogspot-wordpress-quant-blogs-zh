- en: 'Quantitative Trading: Email subscription to my blog now available'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：现在可以订阅我的博客邮件了
- en: 来源：[http://epchan.blogspot.com/2006/11/email-subscription-to-my-blog-now.html#0001-01-01](http://epchan.blogspot.com/2006/11/email-subscription-to-my-blog-now.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2006/11/email-subscription-to-my-blog-now.html#0001-01-01](http://epchan.blogspot.com/2006/11/email-subscription-to-my-blog-now.html#0001-01-01)
- en: Instead of checking this blog constantly for new postings, you can now sign
    up to receive an email whenever a new article appears. Please see the "Enter your
    email" box on the right sidebar. You can of course unsubscribe at anytime, and
    your email will not be shared with anyone else without your permission.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不必不断检查这个博客以获取新帖子，你现在可以注册，以便在有新文章发布时收到电子邮件。请查看右侧边栏中的“输入你的电子邮件”框。当然，你随时可以取消订阅，而且你的电子邮件地址在没有得到你许可的情况下不会被透露给任何人。
