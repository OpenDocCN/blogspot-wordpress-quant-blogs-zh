  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/02/de-botton-on-religion.html#0001-01-01](http://falkenblog.blogspot.com/2012/02/de-botton-on-religion.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'm rather baffled by the strong atheism espoused by Dawkins and Hitchens, for
    reasons
  prefs: []
  type: TYPE_NORMAL
- en: '[well put](http://www.guardian.co.uk/culture/2012/jan/20/alain-de-botton-life-in-writing)'
  prefs: []
  type: TYPE_NORMAL
- en: 'by English writer Alain de Botton:'
  prefs: []
  type: TYPE_NORMAL
- en: Instead, he connects his father's militant atheism to the affliction that he
    reckons made Dawkins and Christopher Hitchens so caustic in their bestselling
    attacks on religion. "I've got a generational theory about this. Particularly
    if you're a man over 55 or so, perhaps something bad happened to you at the hands
    of religion – you came across a corrupt priest, you were bored at school, your
    parents forced it down your throat. Few of the younger generation feel that way.
    By the time I came around – I'm 42 – religion was a joke.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My parents never really took religion seriously, and neither did many of my
    friends did growing up. So, I just don't get all worked up about how oppressive
    religion is in the West because it has always been too easy to opt out. Nonetheless,
    Hitchens gave a last interview to Dawkins and
  prefs: []
  type: TYPE_NORMAL
- en: '[said to be more strident,](http://richarddawkins.net/articles/644473-be-strident-hitchens-tells-dawkins-in-his-final-interview)'
  prefs: []
  type: TYPE_NORMAL
- en: and get his collagues to close ranks. Dawkins, meanwhile, was conspiring with
    Stephen Jay Gould before his death to not debate critics of evolution. It's a
    defensiveness I simply can't empathize with.
  prefs: []
  type: TYPE_NORMAL
