- en: 'Falkenblog: Blurber Quid Pro Quos'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：推荐人交换条件
- en: 来源：[http://falkenblog.blogspot.com/2009/07/blurber-quid-pro-quos.html#0001-01-01](http://falkenblog.blogspot.com/2009/07/blurber-quid-pro-quos.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/07/blurber-quid-pro-quos.html#0001-01-01](http://falkenblog.blogspot.com/2009/07/blurber-quid-pro-quos.html#0001-01-01)
- en: After the dot-com bubble, people were shocked to find that Investment Banks
    often promoted stocks to their clients while simultaneously seeking business from
    these companies, often in a quid-pro-quo. Analysts such as Henry Blodget of Merrill
    Lynch, Jack Grubman of Citi, Mary Meeker of Morgan Stanley, and Frank Quattrone
    of Credit Suisse First Boston were considered perspicacious gurus of the 'new
    economy' back in 2000 (Meeker still works as an analyst!). In fact, they were
    in indiscriminate shills for their corporate bankers, who would reap big fees
    on new equity or debt issues. Their signal-to-noise ratio was actually negative.
    But they wrote in a way readers appreciated, so like giving whiskey to Indians,
    they could merely say they were filling a need.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网泡沫之后，人们震惊地发现，投资银行经常向其客户推广股票，同时试图从这些公司获取业务，通常是一种交换条件。 2000 年时，像美林的亨利·布洛迪特、花旗的杰克·格拉布曼、摩根士丹利的玛丽·米克尔以及瑞士信贷第一波士顿的弗兰克·夸特隆等分析师被视为“新经济”的精明专家（米克尔仍然担任分析师！）。
    实际上，他们是对公司银行家的盲目宣传者，后者将从新股权或债券发行中获得丰厚的费用。 他们的信噪比实际上是负的。 但他们以读者欣赏的方式写作，所以就像给印第安人喝威士忌一样，他们只能说他们在满足需求。
- en: The SEC has adopted new rules and now full disclosure is required, along with
    a separation between research and investment banking, and a prohibition against
    analyst compensation based on investment banking business.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 证券交易委员会已经通过了新规定，现在需要全面披露，同时要求研究和投资银行分开，并禁止根据投资银行业务进行分析师报酬。
- en: But most of business, if not life, is about doing people favors. Very few major
    business transactions are one-off, but rather, part of a relationship.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是大多数业务，如果不是生活，都是关于给人们帮助的。 很少有重大商业交易是一次性的，而不是一种关系的一部分。
- en: I recently
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近
- en: '[wrote a book](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=sr_1_1?ie=UTF8&s=books&qid=1246828063&sr=1-1)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[写了一本书](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=sr_1_1?ie=UTF8&s=books&qid=1246828063&sr=1-1)'
- en: ', and remember that the first question my editor had was whether I knew someone
    famous to blurb my book. Unfortunately, I didn''t. My eventual blurbers were not
    nobodies ('
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，记得我的编辑第一个问题是我是否认识某个有名气的人可以为我的书背书。 不幸的是，我没有。 我最终的背书者并不是无名小卒（
- en: '[Todd Houge](http://tippie.uiowa.edu/people/profile/profile.aspx?id=194971)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[托德·霍奇](http://tippie.uiowa.edu/people/profile/profile.aspx?id=194971)'
- en: ','
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '[Kevin Blakely](http://www.rmahq.org/RMA/AboutRMA/BoardCommitteesCouncils/BoardofDirectorsOfficers/KevinMBlakely.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[凯文·布莱克利](http://www.rmahq.org/RMA/AboutRMA/BoardCommitteesCouncils/BoardofDirectorsOfficers/KevinMBlakely.htm)'
- en: ','
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '[Don van Deventer](http://www.kamakuraco.com/Company/ExecutiveProfiles/DonaldRvanDeventerPhD/tabid/62/Default.aspx)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[唐·范迪文特](http://www.kamakuraco.com/Company/ExecutiveProfiles/DonaldRvanDeventerPhD/tabid/62/Default.aspx)'
- en: ), but their
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ），但他们
- en: '[q-scores](http://en.wikipedia.org/wiki/Q_Score)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Q分数](http://en.wikipedia.org/wiki/Q_Score)'
- en: are not off the charts. There isn't much of a quid pro quo if only because I
    am not in a position to help these guys very much, though the fact they knew me
    was probably essential in their willingness to read my book (surely an imposition
    one simply cannot grant to anyone, having finite time).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是特别突出。 如果仅仅因为我没有太多能帮助这些家伙的能力，所以并没有什么交换条件，尽管他们认识我这个事实可能是他们愿意阅读我的书的关键（毕竟这是一种不可能对任何人做出的干预，因为时间是有限的）。
- en: Anyway, knowing how important blurbing is to selling books, I now often read
    the blurbs, and find them often transparently compromised. That is, 90% of the
    time the blurbers are close colleagues, mentioned positively in the book, or otherwise
    interested in the positive fortunes of the author and the book. For example, Tyler
    Cowen has a new book coming out, and he referenced two rather glowing reviews,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，了解给书籍背书的重要性，我现在经常阅读这些背书，发现它们经常是明显妥协的。 也就是说，90% 的时候，推荐者都是亲密的同事，在书中被积极提及，或者对作者和书的积极命运感兴趣。
    例如，泰勒·考温有一本新书即将出版，他引用了两篇相当赞美的评论，
- en: '[one by Tim Hartford](http://blogs.ft.com/undercover/2009/06/create-your-own-economy/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[提姆·哈特福德的一篇文章](http://blogs.ft.com/undercover/2009/06/create-your-own-economy/)'
- en: ', the other by'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，另一方面
- en: '[Ben Casnocha](http://www.marginalrevolution.com/marginalrevolution/2009/07/ben-casnocha-reviews-create-your-own-economy.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[本·卡斯诺查](http://www.marginalrevolution.com/marginalrevolution/2009/07/ben-casnocha-reviews-create-your-own-economy.html)'
- en: . For Hartford's 2008 book The
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 。对于哈特福德2008年出版的《》
- en: '[Logic of Life](http://www.amazon.com/gp/product/product-description/B002BWQ5KE/ref=dp_proddesc_0?ie=UTF8&n=283155&s=books)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[生活的逻辑](http://www.amazon.com/gp/product/product-description/B002BWQ5KE/ref=dp_proddesc_0?ie=UTF8&n=283155&s=books)'
- en: ', Tyler blurbed:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，泰勒评论说：
- en: This witty, intelligent book will help you see the entire world in a new light.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本机智、智慧的书将帮助你用新的视角看世界。
- en: In the New York Times, Tyler wrote a
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在《纽约时报》上，泰勒写道
- en: '[glowing review](http://www.nytimes.com/2007/06/14/business/14scene.html?ex=1339473600&en=c774cdab55316f7b&ei=5090&partner=rssuserland&emc=rss)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[赞许的评论](http://www.nytimes.com/2007/06/14/business/14scene.html?ex=1339473600&en=c774cdab55316f7b&ei=5090&partner=rssuserland&emc=rss)'
- en: of Ben Casnocha's 2007 book,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作者于2007年出版的邦·卡斯诺查的《>>我的创业生活<<》书中,
- en: '[My Start-Up Life](http://www.mystartuplife.com/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的创业生活](http://www.mystartuplife.com/)'
- en: .
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Payback? I'm sure they will say their unqualified, over-the-top admiration for
    each other is sincere, after all praise to those who have done, or may do, a great
    favor for you comes naturally. But back in the 1990's every stock analyst would
    regularly insist that their recommendations came from bottom-up due diligence
    and an uncompromising evalution of the big picture. It is what economists call
    'cheap talk', because it costs nothing in reputation, money, or cognitive dissonance,
    to insincerely say one is sincere, making the declaration meaningless.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 回报？我相信他们会说彼此毫不保留地钦佩对方是真诚的，毕竟对于那些给你或者可能会给你带来巨大帮助的人的赞美是自然的。但是在1990年代，每一个股票分析师都会坚称他们的建议是通过自上而下的尽职调查以及对整体情况的坚定评估得出的。这就是经济学家所说的'廉价言论'，因为虚伪地表示自己真诚并不耗费声誉、金钱、或认知上的冲突，从而使声明变得无意义。
- en: Considering the fact that most books are bad (
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到大多数书籍是糟糕的(
- en: '[Sturgeon''s Law](http://en.wikipedia.org/wiki/Sturgeon''s_Law)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[史特金定律](http://en.wikipedia.org/wiki/Sturgeon''s_Law)'
- en: ), you should only put credence in a venue where their average review is negative.
    If you have never read at least two negative reviews from someone, you should
    dismiss their positive reviews. Richard Posner and Bob Solow are good reviewers,
    in my opinion.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: )，你应该只信任那些平均评价是负面的场所。如果你从来没有读过来自某人的至少两条负面评价，那么你应该不相信他们的正面评价。在我看来，理查德·波斯纳和鲍勃·索洛是很好的评论家。
- en: But what about the shady, crooked business of quid-pro-quos? I don't know, but
    it's endemic. I once mentioned to a prominent risk website I have a
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，那些阴暗、不正当的交易怎么样？我不知道，但是它们是无法避免的。我曾经告诉过一个著名风险网站
- en: '[free default model](http://www.defprob.com/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[自由默认模型](http://www.defprob.com/)'
- en: online, and whether I could mention it in a discussion post on his site. He
    mentioned that his other advertisers who actually sell such services would not
    appreciate this, so I could either buy space, or post on various topics for free
    for a couple weeks and ask him again later.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 网上，我是否可以在他的网站上发布讨论帖提及它。他提到，其实卖这些服务的其他广告商不会喜欢这样，所以我要么买广告位，要么免费发布各种主题的帖子几个星期，之后再问他。
- en: Clearly this kind of thinking implies that his advertisers are probably not
    subject to the same whithering criticism given to, say, bureaucrats, various academics,
    or those not advertising on his site. This same well-known quant is outraged that
    ratings agencies have a conflict of interest with those they rate, and probably
    thinks his situation is different. As they say, it's good to be reasonable, because
    then you can come up with a reason for everything you do.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这种想法意味着，他的广告客户可能没有受到，比如说官僚、各种学者或者不在他网站上广告的人，所受的批评。这位著名的鉴定师也十分愤怒地认为评级机构与所评级的对象有利益冲突，可能认为自己的情况不同。就像他们说的那样，要有理智，因为这样你就可以为自己的每一举动找到理由。
- en: It's hard to get too worked up about these situations. People shade their public
    opinions based on how it relates to their bigger picture. I don't begrudge those
    giving tendentious support for those doing them favors. It's my responsibility
    to evaluate everything, including evaluations of third party evaluators.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对这些情况我并不会过于激动。人们会根据其与整体利益的关联度来掩饰自己的公共意见。我对那些给予有倾向性支持的人因帮助他们而得到的支持并不感到遗憾。对我来说，评估所有事情，包括第三方评估者的评估是我的责任。
