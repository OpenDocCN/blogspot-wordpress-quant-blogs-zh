- en: '**A potential inverse H&S**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: A potential inverse head and shoulders pattern is forming in the S&P 500? The
    measured upside objective is roughly 4920\. Despite the volatility from Friday's
    quadruple witching, the S&P 500 held support at its 50 dma.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/2c5daa0c2b05490821c3f52fe8fb5122.png)](https://blogger.googleusercontent.com/img/a/AVvXsEg0GSJ4bkOWH2waSr0x5NepnD7yQ9olBDNTC5aYf9EAM0I_wjErctvTHdsraCDqpZNGllR4xt0Iv-8E6zj9rM0no0rgbyTSt6b4rDYfkkWfAgQCvJ3OyIwR3HwQJUaIbZvZMmkdjEPbI8HGyUh5ulIQHHjRfmG8GX1k0xUQ1q2YrNJiTX4kawNvZiz-NQ=s700)'
