- en: 'Node.js: Socket.IO vs. Lightstreamer'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Node.js: Socket.IO vs. Lightstreamer'
- en: Lightstreamer take an interesting [tack](http://blog.lightstreamer.com/2013/05/benchmarking-socketio-vs-lightstreamer.html)
    with Node.js, and provide a view of Socket.IO vs Lightstreamer, offering the view
    that features and performance are a reason to consider such and option.  Curious
    to see if any of the other web streaming contenders take a similar approach with
    Node.js
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Lightstreamer 在 Node.js 方面采取了有趣的方法([tack](http://blog.lightstreamer.com/2013/05/benchmarking-socketio-vs-lightstreamer.html))，并提供了
    Socket.IO 与 Lightstreamer 的比较视角，认为功能和性能是考虑此类选项的原因。好奇是否其他任何 web 流竞争者采取了类似的 Node.js
    方法。
