- en: Fintech in Birmingham | Coding the markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伯明翰金融科技 | 编程市场
- en: 来源：[https://etrading.wordpress.com/about/fintech-in-birmingham/#0001-01-01](https://etrading.wordpress.com/about/fintech-in-birmingham/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://etrading.wordpress.com/about/fintech-in-birmingham/#0001-01-01](https://etrading.wordpress.com/about/fintech-in-birmingham/#0001-01-01)
- en: I’ve experienced outsourcing and near shoring in the financial technology sector
    in several capacities over the last twenty years. I was London based for much
    of that time, and got involved in building and managing a team in Kiev, as well
    as working with teams based in Pune, Glasgow & Bournemouth. These days I live
    in a quiet rural location well outside London, and not so far from Birmingham.
    So I’m following the development of Birmingham’s fintech sector with interest.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的二十年里，我在金融科技领域以不同的身份体验了外包和近程外包。多数时间我在伦敦工作，并参与了基辅团队的建设和管理，也和位于普纳、格拉斯哥和伯恩茅斯的团队合作。如今我居住在伦敦远郊的宁静农村地区，离伯明翰也不远。因此，我对伯明翰的金融科技领域发展很感兴趣。
