- en: 'VIX and More: Portfolio A1 Roars Back Behind TSO and TEX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多：投资组合A1在TSO和TEX的推动下强劲反弹
- en: 来源：[http://vixandmore.blogspot.com/2007/06/portfolio-a1-roars-back-behind-tso-and.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/portfolio-a1-roars-back-behind-tso-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/portfolio-a1-roars-back-behind-tso-and.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/portfolio-a1-roars-back-behind-tso-and.html#0001-01-01)
- en: After two weeks of losing ground to the benchmark S&P 500 index, Portfolio A1
    roared back last week, with all five stocks in the green.  The strong performance
    was led by a 6.4% gain from newcomer [Tesoro (TSO)](http://finance.google.com/finance?q=tso&hl=en)
    and a 6.3% gain in portfolio leader [Terex (TEX)](http://finance.google.com/finance?q=tex&hl=en),
    which is now up over 29% in just 3 ½ months.  The gains in TSO are particularly
    gratifying, as they allow me to get my hopes up that the fifth and final holding
    in the portfolio may now begin to add value rather than destroy it, as has generally
    been the case so far.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在连续两周相对于标普500指数失去优势后，投资组合A1上周强劲反弹，五个股票全部实现上涨。强劲的表现由新成员[Tesoro (TSO)](http://finance.google.com/finance?q=tso&hl=en)的6.4%涨幅和投资组合领头羊[Terex
    (TEX)](http://finance.google.com/finance?q=tex&hl=en)的6.3%涨幅引领，后者在短短3个半月内涨幅已超过29%。TSO的上涨尤其令人欣慰，因为它们让我对未来充满希望，投资组合中的第五个也是最后一个持股可能现在开始增值，而不是像到目前为止那样毁灭价值。
- en: As shown in the graphic below, the portfolio now has a healthy 4.75% cushion
    on the S&P 500.  This is below the year’s best 6.77% advantage from April 29^(th),
    but at least is heading in the right direction once again.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，目前投资组合相对于标普500指数有一个健康的4.75%的缓冲。这个数字低于4月29日创下的今年最佳6.77%的优势，但至少再次朝着正确的方向前进。
- en: For accounting purposes, it should be noted that TSO recorded a 2 for 1 split
    during the week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 出于会计目的，应注意TSO在周内进行了2比1的拆股。
- en: There are no changes to the portfolio for the coming week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未来一周投资组合将不会有任何变动。
