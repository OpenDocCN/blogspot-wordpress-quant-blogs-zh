- en: 'Humble Student of the Markets: A modest proposal for the PBoC'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/a-modest-proposal-for-pboc.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/a-modest-proposal-for-pboc.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The specter of currency wars and competitive devaluation is in the air. Evan
    Soltas recently penned a post at
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/2016/01/08/2149571/how-petrostates-may-solve-their-fiscal-woes/)'
  prefs: []
  type: TYPE_NORMAL
- en: addressing the issue of how petrostates can solve their fiscal woes. The answer
    was either fiscal austerity or devaluation.
  prefs: []
  type: TYPE_NORMAL
- en: '[The Telegraph](http://www.telegraph.co.uk/finance/economics/12089324/Saudi-Arabia-China-riyal-dollar-currency-wars.html)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that the World Bank was urging Saudi Arabia to use its currency reserves
    to defend the USD-riyal peg and resist the siren song of devaluation.
  prefs: []
  type: TYPE_NORMAL
- en: '**The Chinese elephant in the room**'
  prefs: []
  type: TYPE_NORMAL
- en: The elephant in the room of competitive devaluation is China. With the latest
    release of China PMI is looking a bit on the weak side, another round of stimulus
    would not be surprising at all.
  prefs: []
  type: TYPE_NORMAL
- en: As
  prefs: []
  type: TYPE_NORMAL
- en: '[Sober Look](https://twitter.com/SoberLook/status/686285511791636480)'
  prefs: []
  type: TYPE_NORMAL
- en: 'pointed out, there is room for the PBoC to ease monetary policy:'
  prefs: []
  type: TYPE_NORMAL
- en: If the Chinese central bank were to undertake any steps to stimulate the economy,
    however, it would have the effect of putting downward pressure on its currency,
    which could stoke fears of a currency war.
  prefs: []
  type: TYPE_NORMAL
- en: "[Business Insider\uFEFF](http://www.businessinsider.com/china-needs-5-trillion-to-save-its-economy-2016-1)"
  prefs: []
  type: TYPE_NORMAL
- en: reports that Charlene Chu of Autonomous Research has suggested that China needs
    as much as USD 5 trillion in credit injections in order to have a similar effect
    as the shock-and-awe campaign of 2009\. If Beijing were pursue that course of
    action, I have a modest proposal for the PBoC.
  prefs: []
  type: TYPE_NORMAL
- en: The full post is at our new site
