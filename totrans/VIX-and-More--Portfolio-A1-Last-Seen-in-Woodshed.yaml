- en: 'VIX and More: Portfolio A1 Last Seen in Woodshed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Portfolio A1 Last Seen in Woodshed'
- en: 来源：[http://vixandmore.blogspot.com/2007/07/portfolio-a1-last-seen-in-woodshed.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/portfolio-a1-last-seen-in-woodshed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/portfolio-a1-last-seen-in-woodshed.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/portfolio-a1-last-seen-in-woodshed.html#0001-01-01)
- en: While the SPX, DJIA and NASDAQ Composite all feel somewhere in the 4.0 - 4.7%
    range during the past week, Portfolio A1 plummeted 9.2%, dragging the portfolio’s
    aggregate performance down below that of the benchmark S&P 500 index for the first
    time in four months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在过去一周内，标普500指数、道琼斯工业平均指数和纳斯达克综合指数都处于4.0 - 4.7%的跌幅范围内，但投资组合A1暴跌了9.2%，拖累了投资组合的整体表现，这是四个月来首次低于基准的标普500指数。
- en: '[Southern Copper (PCU)](http://finance.google.com/finance?q=pcu) was the only
    holding to fare better than the indices, losing 3.3% on the week.  The next ‘best’
    performers, [Mobile TeleSystems OJSC (MBT)](http://finance.google.com/finance?q=mbt&hl=en)
    and [Terex (TEX)](http://finance.google.com/finance?q=tex&hl=en), fell 7.7% and
    8.6 respectively.  Two other holdings logged double digit losses on the week,
    with [Amkor (AMKR)](http://finance.google.com/finance?q=amkr&hl=en) off 11.9%
    and [Pinnacle Airlines (PNCL)](http://finance.google.com/finance?q=pncl&hl=en)
    plummeting 13.6% by Friday’s closing bell.  Pinnacle’s performance is largely
    responsible for it being dropped from the portfolio and replaced by [Navistar
    International (NAVZ)](http://finance.google.com/finance?q=navz&hl=en), a stock
    I owned some 23 years ago when it was [International Harvester](http://en.wikipedia.org/wiki/International_Harvester).  While
    the company has had some extremely difficult challenges in the intervening years,
    a recent [$623 million contract award](http://www.thestreet.com/pf/newsanalysis/general/10363826.html)
    to the military vehicles division suggests considerable upside potential.  Navistar
    lost only 1.0% last week and has the potential for a significant upside surprise
    in more favorable market conditions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[南方铜业公司 (PCU)](http://finance.google.com/finance?q=pcu) 是表现优于指数的唯一持仓，本周下跌了3.3%。接下来表现“最好”的持仓，[Mobile
    TeleSystems OJSC (MBT)](http://finance.google.com/finance?q=mbt&hl=en) 和 [Terex
    (TEX)](http://finance.google.com/finance?q=tex&hl=en)，分别下跌了7.7%和8.6%。还有两个其他持仓在本周录得两位数的跌幅，其中
    [Amkor (AMKR)](http://finance.google.com/finance?q=amkr&hl=en) 下跌了11.9%，[Pinnacle
    Airlines (PNCL)](http://finance.google.com/finance?q=pncl&hl=en) 在周五收盘时暴跌了13.6%。Pinnacle的表现主要责任在于它被从投资组合中剔除，并由
    [Navistar International (NAVZ)](http://finance.google.com/finance?q=navz&hl=en)
    取代，这家公司我在23年前它还是 [International Harvester](http://en.wikipedia.org/wiki/International_Harvester)
    时曾经拥有过。尽管这家公司在接下来的几年里遇到了一些极其困难的挑战，但最近 [$623 million contract award](http://www.thestreet.com/pf/newsanalysis/general/10363826.html)
    给军事车辆部门表明有很大的上升潜力。Navistar在上周仅下跌了1.0%，在更加有利的市场条件下，有可能会出现显著的上涨惊喜。'
