- en: 'I don’t know if the *The Walking Dead* screenwriters had the migrants in mind,
    but I’m pretty sure they did. After all, a lot of people think the human beings fleeing
    wars or dictatorships are not “like us” – because they are predominantly Muslim, allegedly
    poor, and so on. They are “The Other” invading “our territory”. The way *The Walking
    Dead* heroes build fences and paths against the zombies and the way some countries
    in Eastern Europe build fences against the migrants are similar. I won’t share my
    political thoughts about how the European Union (the suit-and-tie guys working
    at 2,5 kilometers from me) is managing the refugees (in three words: this is shameful).
    I just want to focus on an area where the migrants “meet” high-frequency trading
    (HFT): the Channel.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道*行尸走肉*的编剧是否考虑到了移民，但我相当确定他们是考虑到了。毕竟，很多人认为逃离战争或独裁统治的人不是“像我们”的（因为他们主要是穆斯林，据说是贫穷等）。他们是“他者”侵入“我们的领土”。*行尸走肉*英雄们修筑栅栏和道路来抵御僵尸的方式，以及东欧一些国家修建栅栏来阻挡移民的方式是相似的。我不会分享我对欧盟（离我2.5公里外工作着的西装领带人）如何处理难民的政治看法（用三个词来说：这是可耻的）。我只想关注移民与高频交易（HFT）交错的领域：海峡。
- en: FROM THE BANANA LAND TO THE JUNGLE
  id: totrans-21
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 从香蕉乐园到丛林
- en: For a few microseconds, let’s quit the [Banana Land](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)
    of Richborough (the long Part IV will be released later this week) and let’s go
    to the Jungle, on the other side of the Channel. The Jungle is a location in Calais,
    France, where thousands of migrants “live” in a camp. It’s said to be the “worst”
    refugees camp in Europe, where 3,000 people (including a lot of children) survive in
    the mud – they were 6,000 two months ago.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在几微秒内，让我们退出[香蕉乐园](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)的Richborough（第四部分将在本周晚些时候发布），来到海峡对岸的丛林。丛林是法国加莱的一个地区，数千名移民“居住”在这里。据说这是欧洲“最糟糕”的难民营地，3000人（包括很多儿童）在泥泞中生存
    - 两个月前曾达到6000人。
- en: '[![Capture d’écran 2016-02-16 à 13.19.05](img/66ff5fdd787586a76d0584039f07396b.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-16-c3a0-13-19-051.png)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[![捕获屏幕快照2016-02-16至13.19.05](img/66ff5fdd787586a76d0584039f07396b.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-16-c3a0-13-19-051.png)'
- en: 'The Jungle looks like a city now (the southern part was demolished last week):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 丛林现在看起来像一座城市（南部上周被拆毁）：
- en: '[![calais_migrant_camp_map976_v2](img/da9bc848de58c12ae8590c1008e4b0ea.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/refugees-world.png)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[![加莱移民营地地图](img/da9bc848de58c12ae8590c1008e4b0ea.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/refugees-world.png)'
- en: 'Why this shanty town is located in Calais? Because the migrants want to do what
    high-frequency traders are doing: to cross the Channel. The Calais-Dover path
    is the shortest one between the continent and UK, that’s why the first microwave
    transmission test made *in the world* occurred between Calais and Dover, in 1931,
    and that’s why the refugees are there in 2016: because it’s the shortest path;
    because there is a port with ferries going to the kingdom; because the Eurostar
    terminal is full of trucks that offer the possibility of a new world (for what
    it’s worth). There are a lot of paths to cross the Channel around the Jungle –
    if you are lucky, because the French national authorities put a lot of fences
    around the critical areas, including heartbeat sensors used to check if the trucks
    carry human beings.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这个棚户区位于加莱？因为移民想做高频交易商所做的事情：越过海峡。加来-多佛路径是大陆和英国之间最近的路径，这就是为什么世界上第一次微波传输测试发生在1931年加莱和多佛之间的原因，也是为什么难民在2016年在那里：因为它是最近的路径；因为那里有渡轮通往王国；因为欧洲之星停车场满是提供新世界的卡车（不值多少钱）。在丛林周围有许多越过海峡的路径-如果你很幸运，因为法国国家当局在关键地区设置了大量围栏，包括用来检查卡车是否携带人类的心跳传感器。
- en: '[![Capture d’écran 2016-02-16 à 16.42.05](img/694a8686abeb3ba3e33af8c65a8ec23f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-16-c3a0-16-42-05.png)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![Capture d’écran 2016-02-16 à 16.42.05](img/694a8686abeb3ba3e33af8c65a8ec23f.png)'
- en: '[![201445_calais_migrants](img/69ab431735906b67a05439ff3989d22a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/201445_calais_migrants1.png)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![201445_calais_migrants](img/69ab431735906b67a05439ff3989d22a.png)'
- en: 'Because of geography, Calais is an ending point for some of the Middle East
    migrants who want to go in England. That’s why the Jungle is there. Now let’s
    have a look to the refugee’s trajectories. In the high-frequency world, the best
    technology (at least for now) to carry information from an exchange to another
    is called “a microwave network”. As I detailed it before, different competitors
    (trading firms such as Optiver or Vigilant Global, or microwave providers such
    as McKay Brothers) have built their networks for the same purpose: being the faster
    between two points (here, around my backyard, the two points are three: Frankfurt,
    Slough and Basildon); and being the faster implies to build a network of dishes
    that is as close as possible to the straight line between the points. This is
    the [Banana Land](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)
    story, the reason why Vigilant Global wants to erect a 320-meter tower in Richborough:
    with this mast, the firm would get a full path very close to the straigth line
    between Frankfurt and Slough:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因为地理位置的原因，加来是中东一些移民去英格兰的结束点。这就是为什么丛林在那里的原因。现在让我们看一下难民的轨迹。在高频世界中，从一个交换到另一个交换携带信息的最佳技术（至少目前）被称为“微波网络”。根据我之前的详细描述，不同的竞争者（如Optiver或Vigilant
    Global等交易公司，或者McKay Brothers之类的微波提供商）都为了同样的目的而建立了自己的网络：成为两点之间时间最快的（这里，绕过我的后院，两点是：法兰克福，斯劳和巴西尔登）;
    而速度更快意味着建立一个尽可能靠近两点直线的天线网络。这就是[香蕉土地](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)的故事，Vigilant
    Global为什么要在里奇堡建立一座320米高的塔的原因：通过这个天线，公司将会得到一条非常接近法兰克福和斯劳之间直线的完整路径：
- en: '[![Vigilant-Final](img/0498fad37d13427784256a5b610ea440.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/vigilant-final.png)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![Vigilant-Final](img/0498fad37d13427784256a5b610ea440.png)'
- en: 'It seems that the refugees have the same problem: find the best straight path between
    where they come from to (let’s say) Calais. Here is chart detailing the trajectory
    of Khan, an Afghan young boy, who travelled from Kabul to Calais via Greece. I
    added the straight line (in black) between Athens and Calais (this straight line
    crosses the Eastern Europe countries, that’s the reason fences reappeared there):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来难民有同样的问题：找到他们来自的地方到（比如说）加莱之间的最佳直线路径。这是一张描述来自阿富汗的年轻少年卡恩从喀布尔经由希腊到加莱的轨迹的图表。我添加了（在黑色）雅典和加莱之间的直线路径（这条直线穿过东欧国家，这就是围栏再次出现的原因）：
- en: '[![Kaboul_Calais](img/3be412930603aec6789869400cbeb942.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/kaboul_calais2.png)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![Kaboul_Calais](img/3be412930603aec6789869400cbeb942.png)'
- en: 'Here is another [chart](http://www.martingrandjean.ch/data-visualization-map-refugees/) showing
    different refugees’ trajectories. Calais is the black dot, and we can see that
    the Jungle seems to be the ending point of a lot of lines:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有另一个[图表](http://www.martingrandjean.ch/data-visualization-map-refugees/)显示了不同的难民路线。加莱是黑点，我们可以看到丛林似乎是许多线路的终点：
- en: '[![Refugees-world](img/9a0b3b7877618f4934d27edd3441218e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/refugees-world.png)'
