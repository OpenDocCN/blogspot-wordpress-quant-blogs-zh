  zh: '[![难民流动图-非洲](img/912bea0e85cd8724c311fb17c3bf8b7a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/refugee_flow_map-africa1.jpg)'
- en: (On this one, I also added the very straight line between Damascus and London
    through Calais:)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: (关于这一点，我还加上了从大马士革到伦敦通过加莱之间的直线：)
- en: '[![syria-syria-720](img/998ec2bf061d97fe00e6baafa17c0713.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/syria-syria-7203.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![叙利亚-叙利亚-720](img/998ec2bf061d97fe00e6baafa17c0713.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/syria-syria-7203.jpg)'
- en: 'The only difference between a microwave network and the migrants’ trajectories
    is speed. Khan needed a full year to join Calais from Kabul, and most of the migrants
    from the Calais jungle wait for months before having the opportunity to join England.
    After this long wait, if they have the chance to break into a ferry or a truck,
    they will cross the Channel *in one hour and half*, while high-frequency traders
    data passes through the sea in *25* *microseconds*. Calais (and its surrounding
    region) is now the place where two extreme worlds meet: the extreme condition of
    the refugees and the extreme speed of high-frequency traders.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 微波网络和移民路线之间唯一的区别就是速度。汗从喀布尔到加莱花了整整一年的时间，而大多数从加莱丛林逃离的移民等待数月才有机会前往英国。经过漫长的等待之后，如果他们有机会闯进渡轮或卡车，他们将在*一个半小时*内越过英吉利海峡，而高频交易数据在*25*
    *微秒*内穿越大海。加莱（及其周边地区）现在是两个极端世界相遇的地方：难民的极端条件和高频交易者的极端速度。
- en: HFT IN THE JUNGLE
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 在丛林中的高频交易
- en: Early December 2015, I was contacted by an English activist, Richard, who is
    a volunteer with the [WorldWide Tribe](http://theworldwidetribe.com) organization
    – Richard is also a PhD researcher and a freelance economist specialising in spectrum
    and telecoms. Richard and other volunteers were trying to improve the lives of
    refugees in the Jungle of Calais by installing Wifi. They spent a week-end to
    put a mast in the Jungle (a very small mast compared to those needed by high-frequency
    traders) and connecting it up to the 4G mobile network. The mast was installed on
    a van (“*the miracle street trailer*”). You can read the full story on the WorldWide
    Tribe [website](http://theworldwidetribe.com).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年12月初，我收到一位英国激进分子理查德的来信，他是[全球部落](http://theworldwidetribe.com)组织的志愿者。理查德还是一名博士研究生和自由经济学家，主攻频谱和电信。理查德和其他志愿者努力改善加莱丛林难民的生活，通过设置WiFi的方式。他们花了一个周末在丛林中竖起了一个小型天线，将其连接到4G移动网络。这个天线安装在一辆货车上（“*奇迹街拖车*”）。你可以在全球部落的[网站](http://theworldwidetribe.com)上阅读整个故事。
- en: '[![2015-12-07-002](img/153df804f4ddf6aebb113249d1ec1e27.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/2015-12-07-002.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2015-12-07-002](img/153df804f4ddf6aebb113249d1ec1e27.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/2015-12-07-002.jpg)'
- en: '[![2015-12-07-001](img/ba8ba3c2a3e626764cdc77e0297b175a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/2015-12-07-001.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[![2015-12-07-001](img/ba8ba3c2a3e626764cdc77e0297b175a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/2015-12-07-001.jpg)'
- en: '“*Everyone seemed over the moon at the prospect of the internet. Not only does
    this bring them communication with their families, but also information about
    their asylum options and equal opportunities with the rest of the connected world.*”
    Wifi was fine, but Richard tried to extend the operation by “*connecting the Jungle
    via microwave link to the fibre network”,* so that the refugees would get a better
    bandwidth.That’s why I have been contacted: because of my (presumed) knowledge
    of microwave connectivity in North of France. For once, working on HFT would have
    a real social value.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “*每个人都对互联网的前景感到非常兴奋。这不仅为他们提供了与家人沟通的方式，还能获取有关寻求庇护和与全球其他地区平等机会的信息。*” WiFi很好，但理查德试图通过“*用微波链路将丛林连接到光纤网络*”来扩大其操作，以便难民们能获得更好的带宽。这就是我被联系的原因：因为我（被认为）对法国北部的微波连接有所了解。这一次，从事HFT工作将会实现真正的社会价值。
- en: 'At that time, Richard and its friends had different options to improve the network:
    to deal with a local fibre operator (there are a lot of them in the industrial
    zones in Calais); to get a business fibre connection in Gravelines and attempt a
    microwave relay to Calais (Gravelines is another city on the French coast); or
    to build a microwave link between the Jungle and the top of one of the tower blocks
    of public housing in the west of the city (“*most of the towers here have excellent
    line-of-sight to the Jungle*”). The volunteer had found a “tall” building at 50.953476
    N, 1.893397 E, two kilometers from the Jungle (the white line is the microwave
    link):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，理查德和他的朋友们有不同的选项来改善网络：与当地光纤运营商合作（加莱地区的工业区有很多这样的光纤运营商）；获取格拉夫林的商业光纤连接，并尝试通过微波中继到加来（格拉夫林是法国另一座沿海城市）；或者在城市西部的一座公共住房楼顶和丛林之间建立微波连接（“*这里的大多数塔楼都与丛林有良好的视线*”）。
- en: '[![Capture d’écran 2016-02-16 à 13.40.17](img/f33e1eb309f74793f07e6e946421bd02.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-16-c3a0-13-40-17.png)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-02-16 à 13.40.17](img/f33e1eb309f74793f07e6e946421bd02.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-16-c3a0-13-40-17.png)'
- en: 'They wanted to use a Ubiquiti AirMax equipment because the “*performance/cost
    ratio is excellent*” and “*5Ghz is a sweet spot of capacity and performance*” – the
    same equipment is used by some HFTs for their networks. Richard came with these
    questions: “*How does one approach the managers of a building to arrange the use
    of roof space? What is the process for sharing towers in France? Would any of
    the HFT firms be willing to shared some tower space?*” Given my exploration of
    the HFT microwave world, this was the kind of questions I could answer. I gave
    some calls to my “industry contacts” about that and tried to help a bit (it seemed
    that the Ubiquiti AirMax dish was just perfect), but ultimately Richard and its
    friends did not use microwave. They made a deal with fibre operator Orange, which provided
    a fixed line offering 50Mbps for a low cost and a low monthly subscription. That
    was just perfect… until the activists discovered that “*to comply with French
    anti-terrorist laws* [voted after the Paris attacks last November], *details had
    to be collected and stored of every user*”, so they had to switch the network off
    until they found a solution. They finally figured out a way by using a cheap cloud
    storage and the network came back. That’s how about 1,500 migrants could connect
    to the Internet and get some news from their families. A very nice job.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 他们想使用Ubiquiti AirMax设备，因为“*性能成本比非常优秀*”，“*5Ghz是容量和性能的黄金点*”——相同的设备被一些HFT用于他们的网络。理查德提出了这些问题：“*怎样接近建筑管理员来安排使用屋顶空间？在法国共用塔架的流程是什么？是否有任何HFT公司愿意共享一些塔楼空间？*”考虑到我对HFT微波世界的探索，这些都是我可以回答的问题。我向我的“行业联系人”打了些电话，试图帮了一点忙（似乎Ubiquiti
    AirMax天线非常完美），但最终理查德和他的朋友们没有使用微波。他们与光纤运营商Orange达成了交易，提供50Mbps的固定线路，成本低廉，月费也低。那简直太完美了……直到活动人士发现“*为了遵守去年11月巴黎袭击后投票通过的法国反恐法*，*必须收集和存储每个用户的细节*”，因此他们不得不关闭网络，直到找到解决办法。他们最终找到了一种方法，通过使用廉价的云存储，网络重新恢复。这样大约1500名移民能够连接到互联网，获取来自家人的一些消息。非常出色的工作。
- en: HFT ABOVE THE JUNGLE
  id: totrans-48
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: HFT飞过丛林
- en: '“*Would any of the HFT firms be willing to shared some tower space?*” Even
    if the WorldWide Tribe activists didn’t need a microwave path to bring the internet
    into the Jungle, the question was interesting – and certainly motivated by the
    fact some HFT firms may have had dishes around the Jungle at some point in the
    past:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “*HFT公司中的任何一家愿意共享一些塔位吗？*” 即使“全球部落”行动人士们并不需要微波路径把互联网传送到丛林中，这个问题也很有意思，并且肯定是因为HFT公司在过去某个时候可能在丛林周围安装了天线。
- en: '[![Capture d’écran 2016-03-14 à 14.14.13](img/6e82013cd4caeaabbf017089a1dc49f7.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/capture-d_c3a9cran-2016-03-14-c3a0-14-14-13.png)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[![屏幕截图2016-03-14 14.14.13](img/6e82013cd4caeaabbf017089a1dc49f7.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/capture-d_c3a9cran-2016-03-14-c3a0-14-14-13.png)'
- en: As shown in the picture above, you have the former Jungle (destroyed in 2009)
    and the actual Jungle of Calais. At the bottom of the picture, very close from
    the building Richard had identified, we have McKay Brothers, and at the left we
    have Jump Trading, New Line Networks and the McKay bros again (the big white line
    at the top right of the picture is the straight line between Damascus and London
    – I thought it was interesting to see how the migrants trajectories meet the HFTs microwave
    paths here). I had found these names back in 2014 by exploring [Cartoradio](http://www.cartoradio.fr/cartoradio/web/#bbox/1.80563602386458/50.9220905783711/1.93061293282567/50.9825870280941/7893)
    (the public website of the French radio regulator), but most of the data are irrelevant
    now (and not available on Cartoradio anymore), as the high-frequency traders have
    better paths, as we will see. I’m pretty sure the McKay bros would have accepted
    to share a space, but they are not in Calais anymore. The only HFT microwave provider who
    may be in Calais is perhaps New Line Networks (that’s what I understand by comparing
    Cartoradio data and Ofcom [data](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(50.95743491028871%2c+1.873244047164917)&code=301010&se=(50.95705978275052%2c+1.8736651539802551)&googoffset=0.0&nw=(50.957810034798605%2c+1.8728229403495789)&unit=GHz&ne=(50.957810034798605%2c+1.8736651539802551)&service=Fixed+Links&sw=(50.95705978275052%2c+1.8728229403495789)&submit=Submit+search&groupKey=2)),
    but it is likely that these HFT microwave paths in Calais are now are a part of
    history. They all moved elsewhere. Because, as the migrants, they want to find the
    perfect straight lines. The most interesting here is that the migrants are now
    moving north these days, until Belgium, exactly as some HFT microwave network
    did – but not for the same reasons.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如上图所示，您可以看到原来的加莱丛林（2009年被摧毁）和现在的加莱丛林。在图片底部，离理查德所标识的建筑非常近的地方，我们有麦凯兄弟，以及在左边我们有Jump
    Trading，New Line Networks和再次出现的麦凯兄弟（图片右上方的大白线是从大马士革到伦敦的直线 – 我觉得有趣的是看到移民路线是如何与HFT的微波路径交汇的）。我在2014年通过探索[Cartoradio](http://www.cartoradio.fr/cartoradio/web/#bbox/1.80563602386458/50.9220905783711/1.93061293282567/50.9825870280941/7893)（法国无线电管理机构的公共网站）发现了这些名字，但现在大部分数据都不相关了（而且在Cartoradio上也找不到了），因为高频交易商有了更好的路径，我们稍后会看到。我非常确定麦凯兄弟本来会愿意共享空间，但他们现在已经不在加莱了。唯一可能在加莱的HFT微波提供商也许是New
    Line Networks（通过对比Cartoradio数据和Ofcom [数据](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(50.95743491028871%2c+1.873244047164917)&code=301010&se=(50.95705978275052%2c+1.8736651539802551)&googoffset=0.0&nw=(50.957810034798605%2c+1.8728229403495789)&unit=GHz&ne=(50.957810034798605%2c+1.8736651539802551)&service=Fixed+Links&sw=(50.95705978275052%2c+1.8728229403495789)&submit=Submit+search&groupKey=2)），但很可能这些HFT微波路径在加莱现在已经是历史了。它们都搬到其他地方去了。因为，就像移民一样，它们也希望找到最完美的直线。最有意思的是，这些移民现在正向北移动，直到比利时，就像一些HFT微波网络曾经做过的一样
    – 但原因并不相同。
- en: 'Here is a picture showing the development of the HFT networks around the Channel
    over time:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一张图片展示了多年来环绕英吉利海峡的HFT网络的发展情况：
- en: '[![Channel-2012-2016](img/b51b1e3856d89e0f23a291b6e14aea61.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/channel-2012-20161.png)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[![英吉利海峡-2012-2016](img/b51b1e3856d89e0f23a291b6e14aea61.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/channel-2012-20161.png)'
- en: 'Back in 2012-2013, some of these networks crossed the Channel from Calais to
    Dover/Swingate (the old historical microwave route). In 2014-2015, some networks
    were updated and go from Dunkerque (or Grande-Scynthe) to Ramsgate (McKay Brothers,
    Optiver), or from Houtem to Ramsgate (Jump Trading/New Line Networks):'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在2012年至2013年，这些网络中的一些跨越了加莱到多佛/斯温盖特的英吉利海峡（这是老的历史悠久的微波路径）。在2014年至2015年，一些网络得到了更新，从顿开克（或格朗德-西恩特）到兰姆斯盖特（麦凯兄弟，Optiver），或者从霍特姆到兰姆斯盖特（Jump
    Trading/New Line Networks）：
- en: '[![Dunkerque-Houtem](img/2156c71b330a1e7582c31967c77ef95c.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/dunkerque-houtem1.png)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Dunkerque-Houtem](img/2156c71b330a1e7582c31967c77ef95c.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/dunkerque-houtem1.png)'
- en: 'And now, in 2016, Vigilant Global, Jump Trading and New Line Networks (and
    others ;) are trying to cross the Channel between Oostduinkerke and Richborough
    (the Banana Land story):'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 而现在，2016年，Vigilant Global、Jump Trading和New Line Networks（还有其他公司;)正努力跨越从Oostduinkerke到Richborough的槽道（香蕉土地的故事）。
- en: '[![Richborough-Oostduinkerke](img/f3df0d63f4b41787de1198db76935dec.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/richborough-oostduinkerke.png)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Richborough-Oostduinkerke](img/f3df0d63f4b41787de1198db76935dec.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/richborough-oostduinkerke.png)'
- en: 'They all moved North because they had (and/or still have) to find the best
    paths that are close to the perfect line between Frankfurt and the London area:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 他们搬到北方，因为他们（和/或仍然）必须找到最接近法兰克福和伦敦地区之间完美路线的最佳途径。
- en: '[![Channel-2012-2016-2](img/41393334c045d5d61b9ebf41e22fe36e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/channel-2012-2016-2.png)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Channel-2012-2016-2](img/41393334c045d5d61b9ebf41e22fe36e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/channel-2012-2016-2.png)'
- en: That’s really striking because this move, from Calais to Dunkerque and now Belgium
    (the white arrow just above), from 2012 to 2015, is exactly the same move some migrants
    are doing in 2016\. Some of them, as they failed to cross the Channel from Calais
    (because of the police checkpoints), are trying other spots where they can find
    trucks where they can hide. That’s the reason there is another Jungle, in Grande-Scynthe, the
    so-called Basroch jungle, which has been regarded as “worse” than the Calais Jungle
    (I just can’t imagine that), five kilometers from the place where HFT firms/microwave
    providers have dishes.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的很引人注目，因为这种从加来到敦刻尔克，然后到比利时（上方的白色箭头），从2012年到2015年的移动，正是一些移民在2016年在做的移动。一些移民，因为无法从加来（因为有警察检查站）通过槽道，正在试图到达其他可以藏身的地方。这就是在大辛斯自然保护区有另一个丛林的原因，即所谓的Basroch丛林，被视为比加来丛林“更糟”（我简直无法想象），距离HFT公司/微波供应商安装天线地点仅5公里。
- en: '[![Capture d’écran 2016-03-14 à 15.27.21](img/bd0ee3600d37e0d12ea47858eb5d3408.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/capture-d_c3a9cran-2016-03-14-c3a0-15-27-211.png)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-03-14 à 15.27.21](img/bd0ee3600d37e0d12ea47858eb5d3408.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/capture-d_c3a9cran-2016-03-14-c3a0-15-27-211.png)'
- en: 'This jungle was recently shot down and replaced by a [relocation camp](http://www.ville-grande-synthe.fr/userfiles/file/campGS.pdf). Why this
    jungle in Grande-Scynthe? Because it was located near a gas station where trucks
    stop. But it’s not over. Since some migrants from the Grande-Scynthe jungle fail to
    break into the trucks, they are trying to reach other areas, not in France anymore
    but in Belgium (obviously, the Belgian Prime Minister [wrote](http://uk.reuters.com/article/us-europe-migrants-belgium-france-idUKKCN0V51DJ)
    to the French Prime Minister and complained that France was not able to manage
    “their” refugees – poor Europe). Various newspaper articles testified that some
    refugees take the Belgian tram going from the France-Belgium border to Ostende,
    meaning that they are passing by the Oostduinkerke building where HFT firm Vigilant
    Global and microwave provider New Line Networks want to install dishes. But other
    migrants seem to walk through the country side to reach Veurne (also known as
    Furnes in Dutch), where there is an [industrial park](http://www.bbc.com/news/uk-england-31871532)
    with a lot of trucks going to England:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这片丛林最近被砍伐，被一个[安置营地](http://www.ville-grande-synthe.fr/userfiles/file/campGS.pdf)取代。为什么会有大辛斯自然保护区的这片丛林？因为它靠近一座卡车停靠的加油站。但事情还没有结束。自从有些大辛斯自然保护区的移民没能闯过卡车的围栏，他们试图到达其他地方，不再是在法国而是在比利时（显然，比利时首相[写信](http://uk.reuters.com/article/us-europe-migrants-belgium-france-idUKKCN0V51DJ)给法国首相抱怨法国无法处理“他们”的难民—可怜的欧洲）。各种报纸文章证实，一些难民乘坐从法国-比利时边境到奥斯坦德的比利时电车，这意味着他们经过了HFT公司Vigilant
    Global和微波供应商New Line Networks计划安装天线的Oostduinkerke建筑。但其他移民似乎在乡间行走，到达[文尔纳](http://www.bbc.com/news/uk-england-31871532)（荷兰语名为Furnes），那里有很多前往英格兰的卡车。
- en: '[![Dunkerque-Veurne](img/973c49e6a2181865bca8d632a733c546.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/dunkerque-veurne4.png)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Dunkerque-Veurne](img/973c49e6a2181865bca8d632a733c546.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/dunkerque-veurne4.png)'
- en: 'I know the Grande-Scynthe-Veurne path because between the two cities there
    is a small village named Houtem (part of the Veurne city), and Houtem is now famous
    because of the 243-meter tower Jump Trading purchased in 2013 for $5,000,000 to
    cross the Channel (the tower is very close to the France-Belgium border):'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我熟悉Grand-Scyne-Veurne路径，因为这两个城市之间有一个名为Houtem（属于Veurne城市）的小村庄，现在因为Jump Trading在2013年以500万美元购买了243米高的塔楼而变得出名，用于穿越海峡（该塔很靠近法国和比利时的边界）：
- en: '[![Houtem](img/021cd068d6f5a8bad36389f5962694fc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/houtem.png)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Houtem](img/021cd068d6f5a8bad36389f5962694fc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/03/houtem.png)'
- en: 'I know this place quite well, and I can confirm that if you want to cross the
    France-Begium border, this is the perfect and discrete way to do it. You just
    have to walk in the silent fields, there is no fence there, no police – only this
    giant tower the Belgian State sold to Jump in 2013:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常了解这个地方，我可以确认，如果你想穿过法国和比利时的边界，这是完美而隐秘的方式。你只需走在宁静的田地里，那里没有篱笆，没有警察—只有比利时政府在2013年卖给Jump的这座巨大塔楼：
- en: '[![Jump in Houtem](img/3383f8e2bb2e58c795a904373627a401.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/09/jump.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[![跳跃在Houtem](img/3383f8e2bb2e58c795a904373627a401.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/09/jump.jpg)'
- en: That’s how the migrants meet the high-frequency trading world – again. It’s quite probable some
    refugees crossed the border around the tower, and it’s obvious they never imagined
    that the eyes of the towers, the dishes pointing to England, allow a high-frequency
    trading firm to cross the Channel *in 25 microseconds*. The big difference, here,
    is that by going North the migrants move away from the shortest path between the continent
    and the kingdom (the Calais-Dover route), whereas Jump is in Belgium because the
    firm could achieve the best possible path. The refugees and the HFT dishes are
    lurking in the same area – same purpose, but different temporalities; two extreme
    worlds in my backyard. We live in fascinating times.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是移民们如何再次接触到高频交易世界的方式。很可能一些难民在这座塔周围越过了边界，显然他们从未想象过，这些塔上的天线指向英国，竟是为了一个高频交易公司在25微秒内穿越海峡。这里的巨大区别在于，通过向北走，难民们远离了大陆到王国之间的最短路径（加莱-多佛的路线），而Jump之所以选择比利时，是因为该公司可以实现最佳路径。难民和HFT天线在同一区域潜伏—同样的目的，但不同的时间;
    两个极端的世界就在我家后面。我们生活在一个迷人的时代。
