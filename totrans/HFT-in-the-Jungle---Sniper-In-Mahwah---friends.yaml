- en: 'Here are two more charts, from the *[New York Times](http://www.nytimes.com/interactive/2015/06/21/world/map-flow-desperate-migration-refugee-crisis.html?_r=1)*;
    again I added Calais, which is the penultimate step before what the refugees think
    to be “El Dorado” (the kingdom):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有两张来自*[纽约时报](http://www.nytimes.com/interactive/2015/06/21/world/map-flow-desperate-migration-refugee-crisis.html?_r=1)*的图表；同样我添加了加莱，这是难民们认为是“黄金国度”之前的倒数第二步：
