- en: 来源：[https://cssanalytics.wordpress.com/2021/01/06/adaptive-momentum-on-major-asset-classes/#0001-01-01](https://cssanalytics.wordpress.com/2021/01/06/adaptive-momentum-on-major-asset-classes/#0001-01-01)
