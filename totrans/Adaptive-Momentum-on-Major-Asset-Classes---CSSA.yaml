- en: 'In the [last post on Adaptive Momentum](https://cssanalytics.wordpress.com/2020/12/23/how-should-trend-followers-adjust-to-the-modern-environment-enter-adaptive-momentum/)
    I presented a backtest on the S&P500 via SPY. Since this was an exploratory post,
    I had not tried the methodology on other asset classes. I wasn’t sure how effective
    it would be on markets such as commodities since the leverage effect was less
    likely to be present. I was also curious to see how the indicator would perform
    on bonds and international equity markets. The results showed once again that
    adaptive momentum was a more profitable approach than traditional methods which
    was encouraging. The data tables are presented below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[上一篇关于自适应动量的帖子](https://cssanalytics.wordpress.com/2020/12/23/how-should-trend-followers-adjust-to-the-modern-environment-enter-adaptive-momentum/)中，我通过SPY对标准普尔500进行了回测。由于这是一篇探索性的文章，我尚未尝试将该方法应用于其他资产类别。我不确定它在商品等市场上的效果会如何，因为杠杆效应不太可能存在。我也很好奇该指标在债券和国际股票市场上的表现如何。结果再次表明，自适应动量比传统方法更具盈利性，这是令人鼓舞的。下面是数据表格：
