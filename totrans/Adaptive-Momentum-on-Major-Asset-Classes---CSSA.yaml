- en: Overall the results are very encouraging. Some experimentation shows that significant
    improvement can be made with parameter optimization and that a broad range of
    parameters perform quite well (default settings were by no means optimal). I like
    this approach as it allows for a more flexible momentum response. In contrast
    using fixed lookbacks or all lookbacks in a portfolio didn’t seem to address the
    basic issues associated with adapting to market speed. The signals for using this
    methodology will be added to the Investor IQ website at CSS Analytics at some
    point in the near future for hundreds of tickers. The performance of existing
    analytics on this site this year has been outstanding so this is just another
    tool to use. If you haven’t already joined please subscribe to this free resource
    using your email address.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总体上，结果非常令人鼓舞。一些实验表明，通过参数优化可以取得显著的改进，并且广泛范围的参数表现相当不错（默认设置并不一定是最优的）。我喜欢这种方法，因为它允许更灵活的动量响应。相比之下，使用固定的回溯期或全部回溯期在投资组合中似乎并未解决适应市场速度的基本问题。使用这种方法的信号将在不久的将来添加到CSS
    Analytics的投资者IQ网站上，供数百个股票使用。今年该网站上现有分析工具的表现非常出色，所以这只是另一个可以使用的工具。如果您尚未加入，请使用您的电子邮件地址订阅此免费资源。
