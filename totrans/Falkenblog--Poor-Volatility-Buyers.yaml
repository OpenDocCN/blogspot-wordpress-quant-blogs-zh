- en: and TVIX target the VIX futures index, a metric of forward-looking volatility,
    and trade well over 40 million shares a day. As the VIX went up from 20 to 80
    in 2008, which I guess makes a lot of people think this is a smart trade. With
    all the tumult this year, the VIX has remained about the same since the beginning
    of the year, but the VXX and TVIX are down 41% and 72%, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: Since inception (Jan 2009), the VXX is down about 95%, and since Jan 2008, the
    SPVXSTR index (which matches the VXX pretty well) is down about 88%, so it's not
    like over time this strategy has a positive return. I bet a large fraction of
    these buyers have a copy of
  prefs: []
  type: TYPE_NORMAL
- en: '**[The Black Swan](http://falkenblog.blogspot.com/2009/03/review-of-talebs-black-swan.html)**'
  prefs: []
  type: TYPE_NORMAL
- en: on their bookshelf.  The best way to play the volatility game is not to buy
    it, but to avoid relatively high volatility assets.  People overpay for stuff
    with large positive skew, like lotteries, and volatility.
  prefs: []
