- en: 'Physics Perspective: Algorithmic trading -- the positive side'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：算法交易 -- 积极的一面
- en: 来源：[http://physicsoffinance.blogspot.com/2011/08/algorithmic-trading-positive-side.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/08/algorithmic-trading-positive-side.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/08/algorithmic-trading-positive-side.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/08/algorithmic-trading-positive-side.html#0001-01-01)
- en: In researching a forthcoming article, I happened upon
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究即将发表的文章时，我偶然发现了
- en: '[this recent empirical study](http://onlinelibrary.wiley.com/doi/10.1111/j.1540-6261.2010.01624.x/abstract)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇最近的经验研究](http://onlinelibrary.wiley.com/doi/10.1111/j.1540-6261.2010.01624.x/abstract)'
- en: in the Journal of Finance looking at some of the benefits of algorithmic trading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《金融杂志》上查看算法交易的一些好处。
- en: '[I''ve written before](http://physicsoffinance.blogspot.com/2011/07/natural-chaos-in-markets.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[我以前写过](http://physicsoffinance.blogspot.com/2011/07/natural-chaos-in-markets.html)'
- en: about natural instabilities inherent to high-frequency trading, and I think
    we still know very little about the hazards presented by dynamical time-bombs
    linked to positive feed backs in the ecology of algorithmic traders. Still, it's
    important not to neglect some of the benefits algorithms and computer trading
    do bring; this study highlights them quite well.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于高频交易固有的自然不稳定性和动态时间炸弹对算法交易者生态系统的正反馈带来的风险，我认为我们仍然知之甚少；然而，不要忽视算法和计算机交易带来的某些好处是很重要的；这项研究很好地突出了这些问题。
- en: 'This paper asks the question: "Overall, does AT (algorithmic trading) have
    salutary effects on market quality, and should it be encouraged?" The authors
    claim to give "the first empirical analysis of this question." The ultimate message
    coming out is that "algorithmic trading improves liquidity and enhances the informativeness
    of quotes." In what follows I''ve given a few highlights -- some points being
    obvious, others less obvious:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文提出了一个问题：“总体来看，AT（算法交易）对市场质量是否有益，它应该得到鼓励吗？”作者声称给出了“对这个问题的第一次实证分析”。最终得出的信息是：“算法交易提高了流动性，增强了报价的信息性。”以下是一些重点内容——有些观点显而易见，其他观点则不那么明显：
- en: From a starting point near zero in the mid-1990’s, AT (algorithmic trading)
    is thought to be responsible for as much as 73% of trading volume in the U.S in
    2009.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从1990年代中期接近零的起点开始，AT（算法交易）在2009年可能导致了美国高达73%的交易量。
- en: That's no longer news, of course. By now, mid-2011, I expect that percentage
    has risen to closer to 80%.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这已经不再是新闻了。到了2011年年中，我预计这个比例已经上升到接近80%。
- en: 'Generally, when I think of automated trading, I think of two activities: market
    makers (such as'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，当我想到自动化交易时，我会想到两种活动：做市商（如
- en: '[GETCO](http://www.getcollc.com/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[GETCO](http://www.getcollc.com/)'
- en: ') and statistical arbitrage high-frequency traders, of which there are many
    (several hundred) firms. But this article rightly emphasizes that automated trading
    now runs through the markets at every level:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）和统计套利高频交易者，其中有很多（几十家）公司。但这篇文章正确地强调，自动化交易现在贯穿市场的各个层面：
- en: There are many different algorithms, used by many different types of market
    participants. Some hedge funds and broker-dealers supply liquidity using algorithms,
    competing with designated market-makers and other liquidity suppliers. For assets
    that trade on multiple venues, liquidity demanders often use smart order routers
    to determine where to send an order (e.g., Foucault and Menkveld (2008)). Statistical
    arbitrage funds use computers to quickly process large amounts of information
    contained in the order flow and price moves in various securities, trading at
    high frequency based on patterns in the data. Last but not least, algorithms are
    used by institutional investors to trade large quantities of stock gradually over
    time.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有许多不同的算法，被许多不同类型的市场参与者使用。一些对冲基金和证券经纪商使用算法提供流动性，与指定市场制造商和其他流动性提供者竞争。对于在多个平台交易的资产，流动性需求者通常使用智能订单路由器来决定将订单发送到哪里（例如，Foucault和Menkveld
    (2008)）。统计套利基金使用计算机快速处理订单流和各种证券价格变动中包含的大量信息，基于数据中的模式进行高频交易。最后但并非最不重要的是，算法也被机构投资者用来在一段时间内逐渐交易大量股票。
- en: 'One very important point the authors make is that it is not at all obvious
    that algorithmic trading should improve market liquidity. Many people seem to
    think this is obvious, but there are many routes by which algorithms can influence
    market behaviour, and they work in different directions:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作者指出的一个非常重要的观点是，算法交易应该改善市场流动性这一点**并非显而易见**。许多人似乎认为这是显而易见的，但算法影响市场行为的途径有很多，它们朝着不同的方向运作：
- en: '... it is not at all obvious *a priori* that AT and liquidity should be positively
    related. If algorithms are cheaper and/or better at supplying liquidity, then
    AT may result in more competition in liquidity provision, thereby lowering the
    cost of immediacy. However, the effects could go the other way if algorithms are
    used mainly to demand liquidity. Limit order submitters grant a trading option
    to others, and if algorithms make liquidity demanders better able to identify
    and pick off an in-the-money trading option, then the cost of providing the trading
    option increases, and spreads must widen to compensate. In fact, AT could actually
    lead to an unproductive arms race, where liquidity suppliers and liquidity demanders
    both invest in better algorithms to try to take advantage of the other side, with
    measured liquidity the unintended victim.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '... 乍看之下并不明显，**事先**AT与流动性之间存在正相关关系。如果算法在提供流动性方面更便宜且/或更有效，那么AT可能会导致流动性提供方面的竞争加剧，从而降低即刻性的成本。然而，如果算法主要用于流动性需求，那么影响可能会走向另一个方向。限价单提交者为其他人提供交易选项，如果算法使流动性需求者能更好地识别并抓住实值交易选项，那么提供交易选项的成本就会增加，为了补偿，买卖差价必须扩大。实际上，AT可能会导致一场非生产性的军备竞赛，流动性供应者和流动性需求者都投资于更好的算法，试图利用对方，而测量的流动性则成为无辜的受害者。'
- en: This is the kind of thing most participants in algorithmic trading do not emphasize
    when raving about the obvious benefits it brings to markets.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们热衷于谈论算法交易给市场带来的明显好处时，他们通常不会强调这类事情。
- en: 'However, the most important part of the paper comes in an effort to track the
    rise of algorithmic trading (over roughly a five year period, 2001-2006) and to
    compare this to changes in liquidity. This isn''t quite as easy as it might seem
    because algorithmic trading is just trading and not obviously distinct in market
    records from other trading:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，论文最重要的一部分是在努力追踪算法交易的兴起（在约2001-2006年的五年期内）并将此与流动性的变化进行比较。这并不像它看起来那么容易，因为算法交易就是交易，并且在市场记录中与其它交易并没有明显的区别：
- en: We cannot directly observe whether a particular order is generated by a computer
    algorithm. For cost and speed reasons, most algorithms do not rely on human intermediaries
    but instead generate orders that are sent electronically to a trading venue. Thus,
    we use the rate of electronic message traffic as a proxy for the amount of algorithmic
    trading taking place.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们无法直接观察到某个特定的订单是否由计算机算法生成。出于成本和速度的考虑，大多数算法不依赖人类中介，而是生成电子订单发送到交易场所。因此，我们用电子消息流量率作为算法交易量的代理。
- en: 'The figure below shows this data, recorded for stocks with differing market
    capitalization (sorted into quintiles, Q1 being the largest fifth). Clearly, the
    amount of electronic traffic in the trading system has increased by a factor of
    at least five over a period of five years:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了这些数据，记录的是市值不同的股票（按五分位排序，Q1为最大的五分之一）。显然，在五年期内，交易系统的电子流量增加了至少五倍：
- en: 'The paper then compares this to data on the effective bid-ask spread for this
    same set of stocks, again organized by quintile, over the same period. The resulting
    figure indeed shows a more or less steady decrease in the spread, a measure of
    improving liquidity:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，该论文将此与同一组股票的有效买卖差价数据进行了比较，再次按照五分位进行了组织，时间跨度相同。结果的图表确实显示了买卖差价的稳步下降，这是流动性改善的衡量标准：
- en: So, there is a clear correlation. The next question, of course, is whether this
    correlation reflects a causal process or not. I won't get into details but what
    perhaps sets this study apart from others (see, for example, any number of reports
    by the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，显然存在一个明确的关联。当然，接下来的问题是要弄清楚这种关联是否反映了一个因果过程。我不会详述细节，但也许正是这一点使这项研究与其他研究区别开来（例如，任何一份由...发表的报告）。
- en: '[Tabb Group](http://www.tabbgroup.com/AllPublications.aspx?Action=Research&ParentMenuID=2&MenuID=44&PageID=43)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tabb Group](http://www.tabbgroup.com/AllPublications.aspx?Action=Research&ParentMenuID=2&MenuID=44&PageID=43)'
- en: ', which monitors high-frequency markets) is an effort to get at this causal
    link. The authors do this by studying a particular historical event that increased
    the amount of algorithmic trading in some stocks but not others.The results suggest
    that there is a causal link.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: （监测高频市场的）努力来探究这种因果关系。作者通过研究一个特定历史事件，该事件增加了某些股票的算法交易量，但未增加其他股票的交易量。结果显示存在因果关系。
- en: 'The conclusion, then, is that algorithmic trading (at least in the time period
    studied, in which stocks were generally rising) does improve market efficiency
    in the sense of higher liquidity and better price discovery. But the paper also
    rightly ends with a further caveat:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，结论是，算法交易（至少在研究的时间段内，股票普遍上涨）在提高市场效率（提高流动性和更好的价格发现）方面确实有所改善。但论文也正确地以进一步的警告结束：
- en: While we do control for share price levels and volatility in our empirical work,
    it remains an open question whether algorithmic trading and algorithmic liquidity
    supply are equally beneficial in more turbulent or declining markets. Like Nasdaq
    market makers refusing to answer their phones during the 1987 stock market crash,
    algorithmic liquidity suppliers may simply turn off their machines when markets
    spike downward.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们实证工作中，我们确实控制了股价水平和波动，但仍然有一个开放的问题，即算法交易和算法流动性供应在更动荡或下降的市场中是否同样有益。就像1987年股市崩盘期间纳斯达克市场制造商拒绝接听电话一样，算法流动性供应商在市场急剧下跌时可能简单地关闭他们的机器。
- en: This resonates with a general theme across all finance and economics. When markets
    are behaving "normally", they seem to be more or less efficient and stable. When
    they go haywire, all the standard theories and accepted truths go out the window.
    Unfortunately, "haywire" isn't as unusual as many theorists would like it to be.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这反映了所有金融和经济学中的一个普遍主题。当市场行为“正常”时，它们似乎更有效率和更稳定。当它们失控时，所有标准理论和公认的真理都被抛诸脑后。不幸的是，“失控”并不像许多理论家希望的那样不寻常。
- en: '** UPDATE **'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '** 更新 **'
- en: 'Someone left an interesting comment on this post, which for some reason hasn''t
    shown up below. I had an email from Puzzler183 saying:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有人在这篇文章下留下了一条有趣的评论，出于某种原因，评论没有显示在下面。我收到了来自Puzzler183的电子邮件说：
- en: '"I am an electronic market maker -- a high frequency trader. I ask you: why
    should I have to catch the falling knife? If I see that it isn''t not a profitable
    time to run my business, why should I be forced to, while no one else is?'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个电子市场制造商——一个高频交易员。我问你：为什么我必须接住下跌的刀子？如果我发现运行我的业务不是有利可图的时候，为什么应该被迫这样做，而其他人却不必呢？
- en: You wouldn't force a factory owner to run their plant when they couldn't sell
    the end product for a profit. Why am I asked to do the same?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你不会强迫一个工厂主在他们无法以盈利价格出售最终产品时继续运营他们的工厂。那么为什么要求我这样做呢？
- en: During normal times, bid-ask spreads are smaller than ever. This is directly
    a product of automation improving the efficiency of trading."
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在正常时期，买卖价差比以往任何时候都要小。这是自动化提高交易效率的直接产物。"
- en: This is a good point and I want to clarify that I don't think the solution is
    to force anyone to take positions they don't want to take. No one should be forced
    to "catch the falling knife." My point is simply that in talking about market
    efficiency, we shouldn't ignore the non-normal times. An automobile engine which
    uses half the fuel of any other when working normally wouldn't be considered efficient
    if it exploded every few hours. Judgments of the efficiency of the markets ought
    to include consideration of the non-normal times as well as the normal.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的观点，我想澄清的是，我认为的解决方案并不是强迫任何人采取他们不想采取的立场。不应该强迫任何人“接住下跌的刀子”。我的观点仅仅是，在讨论市场效率时，我们不应该忽视非常时期。一个在正常工作时只需其他任何汽车发动机一半燃料的发动机，如果它每隔几小时就爆炸一次，那么它就不会被认为是高效的。对市场效率的判断应该包括对非常时期以及正常时期的考虑。
- en: An important issue is to explore if there is a trade-off between efficiency
    in "normal times" as reflected in low spreads, and episodes of explosive volatility
    (the mini flash crashes which seem ever more frequent). Avoiding the latter (if
    we want to) may demand throwing some sand into the gears of the market (with trading
    speed limits or similar measures).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的问题是探索在低价差反映的“正常时期”效率和爆炸性波动（似乎越来越频繁的小型闪崩）之间的权衡。如果我们想要避免后者，可能需要向市场的齿轮中撒些沙子（通过交易速度限制或其他类似措施）。
- en: 'But I certainly agree with Puzzler183: no one should be forced to take on individual
    risks against their wishes.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但我确实同意Puzzler183的观点：不应该强迫任何人违背自己的意愿承担个人风险。
