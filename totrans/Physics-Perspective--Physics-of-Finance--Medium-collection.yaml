- en: I've started what is called a collection over at Medium.com. The collection's
    name is the same as this blog. To follow content added to the collection, go
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Medium.com上开始了一个被称为收藏的栏目。这个收藏的名称和这个博客一样。要关注加入收藏的内容，请点击链接
- en: '[here](https://medium.com/the-physics-of-finance)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此处](https://medium.com/the-physics-of-finance)'
- en: and click the link. This IS an experiment, so I'm not sure where it will go,
    but this is how we learn, we hope. At Medium, anyone can submit a story to a collection
    and the collection editor acts as the curator. In time I hope it won't be just
    me writing there.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后点击链接。这确实是一个实验，所以我不知道它会走向何方，但我们希望这就是我们学习的方式。在Medium上，任何人都可以向一个收藏提交故事，而收藏编辑则担任策展人。我希望随着时间的推移，那里不仅仅是我在写作。
