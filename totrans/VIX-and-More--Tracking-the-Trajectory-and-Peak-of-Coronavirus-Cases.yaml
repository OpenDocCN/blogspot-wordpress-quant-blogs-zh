- en: I have seen a lot written about the
  prefs: []
  type: TYPE_NORMAL
- en: '[Coronavirus](http://vixandmore.blogspot.com/search/label/Coronavirus)'
  prefs: []
  type: TYPE_NORMAL
- en: ', a.k.a.'
  prefs: []
  type: TYPE_NORMAL
- en: '[COVID-19](http://vixandmore.blogspot.com/search/label/COVID-19)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but I have yet to see any informed discussion about the trajectory of cases
    in various regions, the cycle time to peak new cases or meaningful predictions
    about the future course of the spread of the virus.'
  prefs: []
  type: TYPE_NORMAL
- en: So here are some thoughts on the subject, using historical data from Wikipedia
    that is more standardized in time and collection methodology than any other data
    I have been able to find on the Web.
  prefs: []
  type: TYPE_NORMAL
- en: First, I examined the entire history of case data by country and found inflection
    points that roughly correspond to 10 new cases and 100 new cases per day.
  prefs: []
  type: TYPE_NORMAL
- en: As identification of initial cases is somewhat problematic given the variable
    protocols for testing, availability of testing kits, timing of nearby positive
    cases, etc. I elected to use the 100 new cases per day threshold.
  prefs: []
  type: TYPE_NORMAL
- en: It turns out that there have been seven countries so far that have logged 100
    new COVID-19 cases in a single day.
  prefs: []
  type: TYPE_NORMAL
- en: 'In order of reaching that 100 new cases threshold, they are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[China](http://vixandmore.blogspot.com/search/label/China)'
