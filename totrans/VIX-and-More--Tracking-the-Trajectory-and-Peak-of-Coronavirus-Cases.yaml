- en: The U.S. has come close to the 100 new case threshold and may indeed hit that
    mark today or tomorrow.
  prefs: []
  type: TYPE_NORMAL
- en: The graphic below shows the daily number of new cases in each of the seven 100+
    new case countries.
  prefs: []
  type: TYPE_NORMAL
- en: Note that it is reasonable to expect some sort of parabolic pattern for new
    cases with a steep jump in new cases that eventually flattens out, peaks and declines
    in a similar fashion.
  prefs: []
  type: TYPE_NORMAL
- en: This pattern probably would have been the case in China, except that on February
    10
  prefs: []
  type: TYPE_NORMAL
- en: ^(th)
  prefs: []
  type: TYPE_NORMAL
- en: ', China changed the methodology for counting new “confirmed” cases from relying
    strictly on the basis of a positive result from a lab testing kit to cases that
    included patients where CT scans for pneumonia allowed for a “confirmed” case
    clinical diagnosis for likely COVID-19 cases without having to wait for a lab
    test and results.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[source(s):  Wikipedia, VIX and More]*'
  prefs: []
  type: TYPE_NORMAL
- en: To summarize the data in the graph, three of the four countries that are at
    least ten days from the initial 100-case day have seen what appears to be a peak
    in new cases.
  prefs: []
  type: TYPE_NORMAL
- en: In China, it was 22 days from 100 cases to peak new cases, though it is possible
    that peak new cases might have been 14 days if China had not expanded the methodology
    for defining new cases to include a clinical diagnosis.
  prefs: []
  type: TYPE_NORMAL
- en: In South Korea, a concerted effort to ramp up testing as quickly as possible
    is probably responsible for the fact that South Korea saw a peak in new cases
    just 9 days after the first 100-case day.
  prefs: []
  type: TYPE_NORMAL
- en: While the peak in new case data in Iran should be considered provisional, the
    current peak in new cases was only 8 days after the first 100-case day, perhaps
    aided by the steep trajectory in new cases during the first five days.
  prefs: []
  type: TYPE_NORMAL
- en: Italy is the outlier in that there are no signs of a peak some ten days after
    the first 100-case day, though it is reasonable to expect that the newly implemented
    national lockdown and public gathering measures will help to slow the rate of
    new cases going forward.
  prefs: []
  type: TYPE_NORMAL
- en: The remaining three Western European countries – France, Germany and Spain are
    only 3-4 days into their post-100 timeline, so it is too early to talk about a
    peak.
  prefs: []
  type: TYPE_NORMAL
- en: The first quick takeaway is that the time from 100 new cases to peak new cases
    seems to cluster around 8-14 days or perhaps 8-22 days if you overlook the changes
    in the methodology for counting new cases in China.
  prefs: []
  type: TYPE_NORMAL
- en: Second, with the U.S. new case count hovering just below 100, it is reasonable
    to expect that the 8-14 day window for new cases will also apply to the U.S. putting
    a likely peak count in the March 17
  prefs: []
  type: TYPE_NORMAL
- en: ^(th)
  prefs: []
  type: TYPE_NORMAL
- en: – March 24
  prefs: []
  type: TYPE_NORMAL
- en: ^(th)
  prefs: []
  type: TYPE_NORMAL
- en: time frame, with an outside shot of the peak extending out to April 1
  prefs: []
  type: TYPE_NORMAL
- en: ^(st)
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: This assumes, of course, that the U.S. follows a similar trajectory to the other
    countries.
  prefs: []
  type: TYPE_NORMAL
- en: Along those lines, it will be interesting to see if Italy’s new cases peak during
    the next week.
  prefs: []
  type: TYPE_NORMAL
- en: Obviously, there are a number of factors that can affect how successful a country
    can be in containing the COVID-19 outbreak, conduct an appropriate number of tests
    and other factors. Japan, for instance, had its first case almost two months ago
    and has yet to approach 100 new cases in a day.
