- en: 'VIX and More: CVOL Begins Trading Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：CVOL今日开始交易
- en: 来源：[http://vixandmore.blogspot.com/2010/11/cvol-begins-trading-today.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/cvol-begins-trading-today.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/cvol-begins-trading-today.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/cvol-begins-trading-today.html#0001-01-01)
- en: Today the first non-Barclays volatility ETN began trading ([CVOL](http://vixandmore.blogspot.com/search/label/CVOL)),
    whose formal name is (and I am not making this up) “C-Tracks Exchange Traded Notes
    Based on the Performance of the Citi Volatility Index Total Return.” Fortunately,
    what I will be affectionately calling CVOL also has a formal [short name](http://www.nyse.com/pdfs/CVOL.pdf)
    of “C-Tracks ETN on CVOL” so that if anyone happens to ask you what CVOL stands
    for at a cocktail party, at least you can blurt out the answer in one breath.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天第一个非巴克莱波动ETN开始交易([CVOL](http://vixandmore.blogspot.com/search/label/CVOL))，其正式名称为（我可不是开玩笑的）“C-Tracks基于Citi波动指数总回报的交易所交易笔记”。幸运的是，我将亲切地称CVOL为“C-Tracks
    ETN on CVOL”，这也有一个正式的[简称](http://www.nyse.com/pdfs/CVOL.pdf)，这样如果有人在鸡尾酒会上问你CVOL是什么，至少你可以在一口气中说出答案。
- en: 'Going forward, the big question is how CVOL and its 3-4 month [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    target maturity and 2x leverage component will perform relative to the Barclays
    competition: [VXX](http://vixandmore.blogspot.com/search/label/VXX) and [VXZ](http://vixandmore.blogspot.com/search/label/VXZ).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，最大的问题是CVOL及其3-4个月的[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)目标到期和2倍杠杆部分的表现将如何与巴克莱竞争：[VXX](http://vixandmore.blogspot.com/search/label/VXX)和[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)。
- en: CVOL will need some more volume and liquidity before we can make some meaningful
    comparisons, but with 3900 shares traded today, at least some investors are already
    stepping up to the plate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: CVOL将需要更多的交易量和流动性，然后我们才能进行一些有意义的比较，但今天已有3900股交易，至少一些投资者已经站出来。
- en: The links below provide some additional information about CVOL and attempt to
    locate it in the [VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    universe.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的链接提供了一些关于CVOL的额外信息，并尝试将其定位在[VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)宇宙中。
