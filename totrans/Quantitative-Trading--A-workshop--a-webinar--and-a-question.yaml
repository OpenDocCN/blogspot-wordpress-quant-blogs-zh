- en: 'Quantitative Trading: A workshop, a webinar, and a question'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2013/02/a-workshop-webinar-and-question.html#0001-01-01](http://epchan.blogspot.com/2013/02/a-workshop-webinar-and-question.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is a workshop on the 25th of February titled "
  prefs: []
  type: TYPE_NORMAL
- en: '[Market turbulence; monetization; and universality](http://ieor.columbia.edu/financial-engineering-practitioners-seminar-market-turbulence-monetization-and-universality)'
  prefs: []
  type: TYPE_NORMAL
- en: '" by Mike Lipkin at Columbia University that promises to be interesting to
    those traders who have a physics background. Mike is a former colleague of mine
    at Cornell''s Laboratory of Atomic and Solid State Physics, and I fondly remember
    the good old days when we all hunched over the theory group''s computers while
    day-dreaming of our future. Mike has since gone on to become an options market-maker
    at the American Stock Exchange and an Adjunct Associate Professor at Columbia.
    He'
  prefs: []
  type: TYPE_NORMAL
- en: '[published](http://www.math.nyu.edu/faculty/avellane/PowerLaw.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: some very interesting research on the "stock pinning" phenomenon near options
    expirations, i.e. stock prices often converge to the nearest strike prices of
    their options just before expirations.
  prefs: []
  type: TYPE_NORMAL
- en: '---'
  prefs: []
  type: TYPE_NORMAL
- en: If we want to trade directly on various FX ECNs such as HotspotFX or EBS, perhaps
    because we want to run some
  prefs: []
  type: TYPE_NORMAL
- en: '[HFT strategies](http://epchan.blogspot.ca/2012/03/high-frequency-trading-in-foreign.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', we will need to be sponsored by a prime broker. However, since the Dodd-Frank
    act has been in full force, no prime brokers that I know of are willing to take
    on customers with less than $10M assets. (I often feel that the CFTC''s primary
    goal is to prevent small players like myself from ever competing with bigger institutions.
    Of course, their stated goal is to "protect" us from financial harm ....) The
    only exception may be CitiFX TradeStream ECN. Has any reader ever traded on this
    market? Any reviews or comments will be most welcome.'
  prefs: []
  type: TYPE_NORMAL
- en: '---'
  prefs: []
  type: TYPE_NORMAL
- en: I am now offering an online workshop "Quantitative Momentum Strategies” to a
    select number of traders and portfolio managers. It will be conducted in real-time
    through Skype, and the number of attendees will be limited to 4\. See
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.epchan.com/my-workshops/)'
  prefs: []
  type: TYPE_NORMAL
- en: for more information.
