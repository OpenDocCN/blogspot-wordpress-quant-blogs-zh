- en: '[Eric Kandel](http://en.wikipedia.org/wiki/Eric_Kandel)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃里克·坎德尔](http://en.wikipedia.org/wiki/Eric_Kandel)'
- en: '''s work on brain memories. He won a Nobel prize by looking at snails and finding
    that long-term memory, unlike short-term memory, involved the synthesis of new
    proteins. You get long-term memories through repetition in the same way you build
    muscle through exercise, so if you practice something daily and it becomes a habit--the
    muscle memory of a golf swing, the neural memory of saying ''please'' and ''thank
    you''--you actually have altered your brain. Your habits are not just abstract
    character, but have a biological substrate. This surely encourages cryogenics
    fans who want to freeze their dead heads in vats of liquid nitrogen so that they
    can be re-animated in the future.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 的大脑记忆研究。他通过观察蜗牛赢得了诺贝尔奖，在发现长期记忆不同于短期记忆，涉及合成新蛋白质。通过反复做某事，就像通过锻炼来建立肌肉一样，你获得长期记忆，所以如果你每天练习某事并形成习惯--高尔夫挥杆的肌肉记忆，说“请”和“谢谢”的神经记忆--你实际上已经改变了你的大脑。你的习惯不仅仅是抽象的性格，还有生物学基础。这肯定是对想要用液氮罐冷冻他们死去头部的人的鼓励，以便他们在未来能够被重新唤醒。
- en: Life is a journey from ignorance and instinct to higher virtues, including the
    prudence needed in a complex world. Such prudence comes mainly from acting with
    thoughtful resoluteness towards the many petty people and temptations around us.
    Willpower is a great book that reaffirms the power within us to become better
    people.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 生活是从无知和本能到更高品德的旅程，包括在复杂世界中所需的谨慎。这种谨慎主要来自对我们周围许多琐碎人和诱惑的深思熟虑的果断行动。《意志力》是一本伟大的书，它肯定了我们内在的力量变得更好。
