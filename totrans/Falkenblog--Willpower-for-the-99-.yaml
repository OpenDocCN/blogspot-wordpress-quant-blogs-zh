- en: '[Willpower](http://www.amazon.com/Willpower-Rediscovering-Greatest-Human-Strength/dp/1594203075)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[意志力](http://www.amazon.com/Willpower-Rediscovering-Greatest-Human-Strength/dp/1594203075)'
- en: ', a great little book with timeless advice. It notes that Willpower has an
    effect on life outcomes as great as IQ, and more importantly, is much more amenable
    to nurture as opposed to nature. Perseverence, discipline, patience, all take
    practice, and make you a happier, healthier, and more productive person. The basic
    premise comes from the'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，一本伟大的小书，具有永恒的建议。书中指出，意志力对生活结果的影响与智商相当，并且更重要的是它更易受到培养的影响，而不是天赋。毅力、纪律、耐心，都需要练习，并能让你成为一个更快乐、更健康、更有成效的人。这个基本前提来自于
- en: '[Stanford marshmallow experiment](http://en.wikipedia.org/wiki/Stanford_marshmallow_experiment)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯坦福棉花糖实验](http://en.wikipedia.org/wiki/Stanford_marshmallow_experiment)'
- en: ', where a group of four-year-old children were given one marshmallow, but promised
    two on condition that he or she wait twenty minutes, before eating the first marshmallow.
    Some children were able to wait the twenty minutes, and some were unable to wait.
    The children able to delay gratification were tested in later adolescence and
    found to be psychologically better adjusted, more dependable persons, and had
    higher SAT scores. Given hardly anything is predictive at that age, this is quite
    remarkable.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ',在这里，一个小组四岁儿童得到了一个棉花糖，但前提是他或她等待二十分钟，然后可以吃掉第一个棉花糖的情况下会得到两个棉花糖。有些孩子能等待二十分钟，有些则不能。那些能延迟满足的儿童在后来的青少年期间被测试，并发现他们心理上更加良好，更值得信赖，且有较高的SAT成绩。在这个年龄段几乎没有什么事情是预测性的，这是非常值得称赞的。'
- en: Baumeister has spent much of his career as a psychologists studying and designing
    tests on willpower. He notes it is a finite resource, and so quitting smoking
    is much harder when you are also studying (the rigorous study of common sense!).
    But willpower is like a muscle in that it weakens while you use it, but also strengthens
    the more you use it, so practicing it daily by doing things like standing up straight
    and not swearing transfers to other areas. Making decisions is exhausting, it
    depletes one's willpower, so its useful to design simple rules for much of your
    daily toil. Being low on energy from lack of sleep or nutrition also hurts your
    willpower. Basically, practice daily acts of self-control to become more productive.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 保密法师总是在其职业生涯的大部分时间里作为心理学家研究和设计意志力测试。他指出意志力是一种有限的资源，所以在你还在学习时戒烟会更加困难（这是对常识严格的研究！）。但意志力就像肌肉一样，你使用它时会削弱，但你越使用它，它也会变得更坚强，所以通过每天做一些事情来练习它，比如挺直身体，不说脏话，能够转移到其他领域。做决定是耗费精力的，它会耗尽你的意志力，所以为你的日常工作设计简单的规则是有用的。缺乏睡眠或营养会使你的意志力下降。基本上，通过每天进行自我控制的行为来变得更有生产力。
