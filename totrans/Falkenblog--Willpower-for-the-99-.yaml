  type: TYPE_NORMAL
  zh: '[![](img/4825b66e8443917195265fb9bdf15948.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi2Uwg6v2Vhyphenhyphen2Ye2AeizpkW3EIPYO0g8takpBLH_4I_gtj_M81dXS_zMv4dXdB8tmEJ2_RQuNspCpbEB6pUJvBGS8R1MX7ujGTCh6P9Ch_xGqPWVT-jXUi4l9dQkL_FvJFvCcDeBw/s1600/Willpower-Baumeister-Roy-F-9781594203077.jpg)'
- en: 'The 99% is a story that fits many journalist''s favorite narratives about the
    major problem today: inequality. This seems like altruism, but focusing on the
    top 1% is also consistent with envy. Many think the top 1% are responsible for
    the poverty of the 99%, especially the truly poor, those in the bottom quartile.
    Yet the poor are pretty far removed from anything the top 1% can do. Graduate
    from high school, get married before you have children, work at any kind of job,
    even one that starts out paying the minimum wage.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 99%是很多记者最喜欢的关于当今主要问题的一个故事：不平等。这看起来像利他主义，但是专注于前1%也是对嫉妒的一种一致。许多人认为前1%是99%的贫困的原因，尤其是真正贫困的人，那些处于最底层的人。然而，贫穷与前1%的所做之事相距甚远。从高中毕业，未怀子嗣就婚姻，从事任何工作，甚至是起薪最低的工作。
