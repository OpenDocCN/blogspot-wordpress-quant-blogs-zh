  type: TYPE_NORMAL
  zh: 由柔术专家击败，这突显了在一项涉及如此多领域的运动中，每个人都可能失败，因为没有人是三项技能（摔跤，击打，柔术）的最佳人选，并且如果你不聪明地防守任何一个这些技能，这其中任何一个技能都可能是决定性的。这是一项相对认知要求高的运动。
