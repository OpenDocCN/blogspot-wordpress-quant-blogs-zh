- en: '[Brock Lesnar defeating Shane Carwin](http://sports.espn.go.com/extra/mma/news/story?id=5352613)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[布洛克·莱斯纳击败了肖恩·卡温](http://sports.espn.go.com/extra/mma/news/story?id=5352613)'
- en: in an epic battle of very large and dangerous men. Carwin was the better striker,
    and deftly landed an upercut that sent Lesnar to the ground (for some reason,
    applying g-forces directly to the jaw causes one's brain to momentarily reset).
    Then, Carwin reigned down shots, but couldn't get a clean enough blow to finish
    him. In the second period, Carwin again landed some good shots, but then Lesnar
    took Carwin down with a double leg, and went to work. He went for an arm triangle
    choke, which is a great move for a wrestler because it plays into their strength
    in knowing how to torque the neck when going for a pin (note that 3 time NCAA
    champ Jake Rosholt applied the same move to
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在非常大且危险的男人之间进行了一场史诗般的大战。卡温是更好的击打者，巧妙地击中了一击，将莱斯纳击倒在地（由于某种原因，直接对下巴施加g力会导致大脑短暂重置）。然后，卡温降下了一些重击，但无法打出足够干净的一击以结束比赛。在第二轮比赛中，卡温再次击中了一些好击打，但然后莱斯纳将卡温用双腿放倒，开始工作。
    他尝试了一个臂三角锁，对于摔跤选手来说是一个很好的动作，因为它发挥了他们在寻找固定位置时如何扭转颈部的力量的优势（请注意，三届NCAA冠军杰克·罗肖特应用了相同的动作，
- en: '[put Chris Leben to sleep](http://www.mma-core.com/gifs/_Jake_Rosholt_Chokes_Out_Chris_Leben_by_Arm_Triangl?gid=10000848&tid=101)'
