- en: 'Humble Student of the Markets: This bailout is destined to end in tears'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/09/this-bailout-is-destined-to-end-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/09/this-bailout-is-destined-to-end-in.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As of the time of this writing, the
  prefs: []
  type: TYPE_NORMAL
- en: '[Emergency Economic Stabilization Act of 2008](http://www.house.gov/apps/list/press/financialsvcs_dem/press092808.shtml)'
  prefs: []
  type: TYPE_NORMAL
- en: is scheduled to be introduced in House of Representative on Monday September
    29th. As I had no special insights on the bailout, I have so far avoided commenting
    on the situation.
  prefs: []
  type: TYPE_NORMAL
- en: '**Was foreign pressure the REAL reason for the bailout?**'
  prefs: []
  type: TYPE_NORMAL
- en: However, there is something that not many have talked about that makes me compelled
    to speak up. While some have pointed to the
  prefs: []
  type: TYPE_NORMAL
- en: '[breakdown in the credit markets](http://www.2000wave.com/article.asp?id=mwo092608)'
  prefs: []
  type: TYPE_NORMAL
- en: as the compelling reason for a bailout, there is gathering evidence that the
    US authorities succumbed to Chinese pressure to “make them whole”, so to speak,
    on China’s investments in US paper. The Washington Post recently
  prefs: []
  type: TYPE_NORMAL
- en: '[reported](http://www.washingtonpost.com/wp-dyn/content/article/2008/09/19/AR2008091902012.html?sid=ST2008092001054&s_pos=)'
  prefs: []
  type: TYPE_NORMAL
- en: '[emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: As U.S. officials were deciding in August whether to take over Fannie Mae and
    Freddie Mac, the Treasury Department held informal talks with officials from the
    People's Bank of China, the country's central bank. At that time, investors in
    Fannie Mae and Freddie Mac in China were dramatically reducing their holdings.
    The U.S. side told China that a cash infusion was in the works; ***China said
    that it expected the U.S. government to "do whatever is necessary" to protect
    the investments.***
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As an indication of further pressures, China also signaled that
  prefs: []
  type: TYPE_NORMAL
- en: '[it could shift away from USD assets](http://www.reuters.com/article/ousiv/idUSPEK4365020080917?sp=true)'
  prefs: []
  type: TYPE_NORMAL
- en: . Given the size of the US current account deficit, a buyer’s strike of USD
    paper would send long rates soaring and the economy would nosedive into a serious
    recession, if not another Depression. In that case, the US authorities may have
    caved into Chinese pressure and chosen to bailout Agency paper.
  prefs: []
  type: TYPE_NORMAL
- en: '**Two unpalatable choices**'
  prefs: []
  type: TYPE_NORMAL
- en: 'To finance the bailout, the United States has two choices. It can either monetize
    the debt or go to its lenders, hat in hand, to finance the bailout at whatever
    terms it can get. As any first year economics student can tell you, any monetization
    of debt of this size would be inflationary. If it chooses the latter path, the
    Washington Post article reported that:'
  prefs: []
  type: TYPE_NORMAL
- en: Ibuki, the Finance Minister, said Friday that Japan would consider funding the
    International Monetary Fund or other international lending agencies to help with
    bad debt.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: IMF mandated adjustments have always been very painful. Whatever path is taken,
    this bailout is destined to end in tears.
  prefs: []
  type: TYPE_NORMAL
