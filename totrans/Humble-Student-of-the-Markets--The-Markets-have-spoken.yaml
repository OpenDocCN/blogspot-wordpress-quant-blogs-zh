- en: 'Humble Student of the Markets: The Markets have spoken'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场已经发言
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/11/markets-have-spoken.html#0001-01-01)
- en: On Monday I
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一我
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2010/11/sell-news.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[撰写](http://humblestudentofthemarkets.blogspot.com/2010/11/sell-news.html)'
- en: that this would be a momentous week for the financial prices and suggested that
    it may be time to sell the news. Now that the mid-term elections and the FOMC
    decision has come and gone, what's the verdict?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一周对金融价格来说将是至关重要的一周，并暗示可能是卖出消息的时候。现在中期选举和美联储决策已经过去，那么结果如何？
- en: In the spirit of elections, where conceding politicians use the words "the People
    have spoken", I now write "the Markets have spoken."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在选举的精神中，承认失败的政客们使用“人民已经发言”这样的词，我现在写着“市场已经发言”。
- en: Fed chairman Ben Bernanke had an important Op-Ed in the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储主席本·伯南克在
- en: '[Washington Post](http://www.washingtonpost.com/wp-dyn/content/article/2010/11/03/AR2010110307372.html?hpid=topnews)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[华盛顿邮报](http://www.washingtonpost.com/wp-dyn/content/article/2010/11/03/AR2010110307372.html?hpid=topnews)'
- en: ', in which he admitted that the Fed was targeting stock and other asset prices
    [emphasis added]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '，他承认美联储正在针对股价和其他资产价格[添加强调]:'
- en: The FOMC intends to buy an additional $600 billion of longer-term Treasury securities
    by mid-2011 and will continue to reinvest repayments of principal on its holdings
    of securities, as it has been doing since August.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储货币政策委员会打算到2011年年中购买额外的6000亿美元长期国债，并将继续将其持有的证券的本金偿还作为投资，正如自8月以来所做的那样。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This approach eased financial conditions in the past and, so far, looks to be
    effective again. ***Stock prices rose and long-term interest rates fell when investors
    began to anticipate the most recent action.*** Easier financial conditions will
    promote economic growth. For example, lower mortgage rates will make housing more
    affordable and allow more homeowners to refinance. Lower corporate bond rates
    will encourage investment. And ***higher stock prices will boost consumer wealth
    and help increase confidence***, which can also spur spending. Increased spending
    will lead to higher incomes and profits that, in a virtuous circle, will further
    support economic expansion.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种方法在过去缓解了金融状况，到目前为止，看起来又有效果。当投资者开始预期最近的行为时，股价上涨，长期利率下降。金融状况的缓解将促进经济增长。例如，较低的抵押贷款利率将使购房更加负担得起，并允许更多房主重新融资。较低的公司债券利率将鼓励投资。而且，股价上涨将提高消费者财富并帮助增加信心，这也可以刺激消费。增加的消费将导致收入和利润的提高，这将进一步支持经济扩张。
- en: When the Fed chairman mensions stock prices twice in the same paragraph, it
    would be foolish not to pay attention. In reaction, commodity prices are skyrocketing
    and the USD has fallen through an interim support level.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当美联储主席在同一段落中两次提到股价时，不关注就是愚蠢的。作为回应，商品价格飙升，美元跌破了临时支撑位。
- en: '**Substantial risks remain**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 重大风险依然存在
- en: My inner investor tells me that substantial risks remain in the market. First
    of all, there are the valuation and economic risks of a slowdown or double-dip,
    as the likes of
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内心投资者告诉我，市场上仍然存在重大风险。首先，有减缓或双底的经济风险和估值风险，就像
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc101101.htm)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·赫斯基曼](http://www.hussmanfunds.com/wmc/wmc101101.htm)'
- en: 'has repeated warned us about. Moreover, political gridlock may not be good
    for the markets after all. Bernanke concluded his Op-Ed with [emphasis mine]:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '已经反复警告我们。此外，政治僵局可能对市场并不好。伯南克在他的评论文章中[强调]:'
- en: '***The Federal Reserve cannot solve all the economy''s problems on its own***.
    That will take time and the combined efforts of many parties, including the central
    bank, Congress, the administration, regulators and the private sector. But the
    Federal Reserve has a particular obligation to help promote increased employment
    and sustain price stability. Steps taken this week should help us fulfill that
    obligation.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储不能独自解决经济的所有问题。这将需要时间以及包括中央银行、国会、政府、监管机构和私营部门在内的许多方面的共同努力。但美联储有特别的责任促进就业和保持价格稳定。本周采取的措施应该有助于我们实现这一责任。
- en: If there is gridlock, then monetary policy will have to do all the heavy lifting.
    That will lead to a highly risky unbalanced policy by the United States.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现僵局，那么货币政策将不得不承担所有的重任。这将导致美国实施高风险的失衡政策。
- en: More telling is
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更具说服力的是
- en: '[Kid Dynamite](http://fridayinvegas.blogspot.com/2010/11/bill-gross-to-ben-bernanke-sold-to-you.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[基德·戴纳米特](http://fridayinvegas.blogspot.com/2010/11/bill-gross-to-ben-bernanke-sold-to-you.html)'
- en: '''s characterization of the comments of Bill Gross, which is "sold to you sucka"
    as a response to the Fed''s QE2 program.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对比尔·格罗斯评论的描述，即“卖给你，傻瓜”，作为对美联储QE2计划的回应。
- en: '**Don''t fight the Fed**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要与美联储作对**'
- en: 'Does that mean that Bill Gross is fighting the Fed? Let''s see what he actually
    said:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着比尔·格罗斯在与美联储作对吗？让我们看看他实际说的是什么：
- en: '"To your question of selling or buying treasuries - I think for the most part
    those that should have bought them have bought them already and that would include
    PIMCO and that we would be looking forward to "handing them off" so to speak as
    we accelerate towards that outer orbit."'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"至于你关于买卖国债的问题 - 我认为在很大程度上那些应该已经买了的人已经买了，这包括 PIMCO，我们正在加速向那个外轨道"交出手套"。"'
- en: In other words, Gross and others front-ran the Fed in its QE2 program and is
    now "handing them off" to the Fed. If an institution the size of Pimco wanted
    to sell, the Fed would be a perfect candidate as a buyer. The rest of us mortals
    whose portfolios are a fraction the size of Pimco's AUM and the Fed's balance
    sheet can afford to be more nimble.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，格罗斯和其他人抢在美联储之前实施第二轮量化宽松（QE2）计划，现在正在“将它们交给了”美联储。如果像Pimco这样规模的投资机构想要出售资产，美联储将是作为一个买家再合适不过的机构。我们这些普通投资者的投资组合规模只有Pimco资产管理规模（AUM）和美联储资产负债表规模的一小部分，因此我们可以更加灵活。
- en: My inner trader, who vehemently disagrees with my inner investor, believes that
    the Fed is intent on blowing another asset bubble. Already, we have commentators like
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易者强烈反对我内心的投资者，他认为美联储正打算制造另一个资产泡沫。已经有像
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2010/11/defanging-the-regulators/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·里托兹](http://www.ritholtz.com/blog/2010/11/defanging-the-regulators/)'
- en: and
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Simon Johnson](http://economix.blogs.nytimes.com/2010/11/04/the-volcker-rule-after-the-midterm-elections/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[西蒙·约翰逊](http://economix.blogs.nytimes.com/2010/11/04/the-volcker-rule-after-the-midterm-elections/)'
- en: warning against the likely watering down of the Volcker Rule. Such actions,
    it is believed, will lead to a repeat of the financial excesses that toppled Bear
    Stearns and Lehman Brothers.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告称 Volcker 规则可能会被削弱。人们认为，这样的行动会导致导致贝尔斯登和雷曼兄弟等金融机构倒闭的金融过度行为重演。
- en: My inner trader says, "Don't worry, be happy! These policies are bubblicious.
    They are supportive of the asset bubble that the Fed wants to blow, so relax and
    go with the flow."
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易者说，"别担心，开心点！这些政策都是泡沫化的。它们支持美联储想要吹起的资产泡沫，所以放松点，顺其自然。"
- en: In that case, this will mean a momentum driven market where fundamental don't
    matter.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，这意味着一个由趋势驱动的市场，基本面不再重要。
