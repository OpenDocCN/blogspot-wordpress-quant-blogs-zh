- en: 'VIX and More: Necrology Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 逝世更新'
- en: 来源：[http://vixandmore.blogspot.com/2007/04/necrology-update.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/necrology-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/necrology-update.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/necrology-update.html#0001-01-01)
- en: '![](img/6eaddaa994e25d7df65e164919c69961.png)Last week it was [Rostropovich](http://en.wikipedia.org/wiki/Mstislav_Rostropovich);
    this week it’s [Kevin’s Market Blog](http://kevinsmarketblog.blogspot.com/).  It’s
    tough when your favorites pass on.  Fortunately, in Kevin’s case he’s still with
    us; he’s just moving on to better things in the non-blog world.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/6eaddaa994e25d7df65e164919c69961.png)上周是[Rostropovich](http://en.wikipedia.org/wiki/Mstislav_Rostropovich);
    这周是[Kevin的股市博客](http://kevinsmarketblog.blogspot.com/). 当你的偶像离去时，心情会很沉重。幸运的是，在Kevin的情况下，他仍然与我们同在；他只是将目光投向了博客世界之外更好的事物。'
- en: 'The good news is that each departed friend in my blogroll creates room for
    a new one in my [self-imposed limit of 32 blogs](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html).  As
    such, I’d like to formally welcome the most recent additions to the VIX and More
    blogroll:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，我博客链接列表中每一位离世的友人都会为我留下一个新朋友的位置，在我自设的32个博客的[限制范围内](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html)。因此，我想正式欢迎VIX
    and More博客链接列表的最新成员：
- en: '[Toro’s Running of the Bulls](http://runningofthebulls.typepad.com/) – pointed
    commentary, superb graphics, and a wide-ranging list of targets'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Toro的奔牛节](http://runningofthebulls.typepad.com/)——尖锐的评论，精美的图表，以及广泛的目标列表'
- en: '[CXO Advisory Group](http://www.cxoadvisory.com/blog/) – thought-provoking
    stock market research you won’t find anywhere else'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CXO Advisory Group](http://www.cxoadvisory.com/blog/)——激发思考的股市研究，你在其他地方找不到'
- en: '[Infectious Greed](http://paul.kedrosky.com/) – Paul Kedrosky’s perspectives
    on investments, the VC world, and everything in between'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Infectious Greed](http://paul.kedrosky.com/)——Paul Kedrosky对投资、风险投资以及中间一切事物的观点'
- en: '[Yaser Anwar](http://www.yaseranwar.com/) – like Kevin, Yaser manages to strike
    the perfect balance between the a fundamental, technical and informational perspective
    on investing'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Yaser Anwar](http://www.yaseranwar.com/)——与Kevin一样，Yaser成功地在投资的基本面、技术面和信息面之间找到了完美的平衡'
