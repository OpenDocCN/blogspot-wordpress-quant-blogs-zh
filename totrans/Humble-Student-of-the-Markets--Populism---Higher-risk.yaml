- en: '[more](http://money.cnn.com/2008/12/10/news/economy/state_budgets/index.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: states are getting into trouble, services get cut, taxes rise and the risks
    of populist social backlashes continue to rise. Consider this
  prefs: []
  type: TYPE_NORMAL
- en: '[example](http://fabiusmaximus.wordpress.com/2010/02/10/weimar/)'
  prefs: []
  type: TYPE_NORMAL
- en: of what happens when politics get polarized under economic stress.
  prefs: []
  type: TYPE_NORMAL
- en: '[Todd Harrison](http://www.minyanville.com/businessmarkets/articles/spx-bulls-bears/5/13/2009/id/22641)'
  prefs: []
  type: TYPE_NORMAL
- en: 'of Minyanville put it aptly [emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: Trust, credibility and faith are integral elements of financial stability. ***Perception
    is reality. It's not what is; it's what's perceived to be. Social mood and risk
    appetites shape the tape.*** These axioms should remain on our radar as we, the
    people, edge ahead.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[David Merkel](http://alephblog.com/2010/02/09/the-rope-limit-redux/)'
