- en: '**St. Barack of Chicago disappoints**'
  prefs: []
  type: TYPE_NORMAL
- en: People are just getting crankier because money is getting tighter and tighter.
    The New Yorker article the
  prefs: []
  type: TYPE_NORMAL
- en: '[Populism Problem](http://www.newyorker.com/talk/financial/2010/02/15/100215ta_talk_surowiecki)'
  prefs: []
  type: TYPE_NORMAL
- en: outlines how the American electorate is just mad, but they are not sure what
    they want.
  prefs: []
  type: TYPE_NORMAL
- en: I wrote before that
  prefs: []
  type: TYPE_NORMAL
- en: '[St. Barack of Chicago was likely to disappoint](http://humblestudentofthemarkets.blogspot.com/2008/11/watch-for-obama-treasury-nominee-for.html)'
  prefs: []
  type: TYPE_NORMAL
- en: because expectations for this president were so high. And inevitably he has.
  prefs: []
  type: TYPE_NORMAL
- en: The divide isn’t just split along income lines, but there are generational fault
    lines in different countries, e.g.
  prefs: []
  type: TYPE_NORMAL
- en: '[Canada](http://www.theglobeandmail.com/life/style/so-you-thought-generation-x-was-angry/article1457660/)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[Greece](http://www.bbc.co.uk/blogs/newsnight/paulmason/2010/02/greece_the_pigs_fight_back.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: 'And - as the youths wearing pig''s head masks on the demo today were keen to
    point out - there are young people like them all across Southern Europe. Longer
    term it''s a contagious youth unrest from Thessaloniki to Lisbon that Europe''s
    leaders may have to watch out for: "The PIGS fight back," said the banners today.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Instead of a straight class divide this crisis has fuelled a more complicated
    generational one: older workers have been poor before and, some of them will privately
    admit, can survive being poor again. But for those in their early 20s to see all
    the aspirations fostered during the noughties cancelled indefinitely is a pretty
    hard pill to swallow.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Political extremism = Market volatility**'
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile,
  prefs: []
  type: TYPE_NORMAL
