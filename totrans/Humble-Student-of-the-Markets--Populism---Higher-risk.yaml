- en: '[emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: For example, there are questions we would have liked this foreign terrorist
    to answer because ***he lawyered up and invoked our U.S. Constitutional right
    to remain silent…Our U.S. Constitutional rights***. Our rights that you sir fought
    and were willing to die for to protect in our Constitution. The rights that my
    son, as an infantryman in the United States army is willing to die for. The protections
    provided—thanks to you sir—we’re going to bestow them on a terrorist who hates
    our Constitution and wants to destroy our Constitution and our country? This makes
    no sense because we have a choice in how we’re going to deal with the terrorists.
    We don’t have to go down that road.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '****Was George Washington a terrorist?**'
  prefs: []
  type: TYPE_NORMAL
- en: A little over two hundred years ago, His Majesty’s Government was involved in
    a counterinsurgency war in one of the colonies. The rebels eventually won, but
    not before government troops used a number of harsh tactics which the new rebel
    government vowed never to impose on its own citizens. The new government affirmed
    the principles of the writ of
  prefs: []
  type: TYPE_NORMAL
- en: '[habeas corpus](http://en.wikipedia.org/wiki/Habeas_corpus)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which limits the government’s right to hold prisoners indefinitely without
    bringing them to the justice system, and the right to remain silent when questioned
    by the authorities.'
  prefs: []
  type: TYPE_NORMAL
- en: The rebel government, in case you hadn’t figured it out, was the United States
    of America. Under the rules proposed by Palin, people like George Washington could
    have been labeled a terrorist and made to disappear by the government of the day.
  prefs: []
  type: TYPE_NORMAL
- en: There would have been no recourse. The government could label anyone a terrorist.
    There would be no checks or balances. No appeals.
  prefs: []
  type: TYPE_NORMAL
- en: '**Is terrorism like pornography?**'
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, Tea Party Movement believes in limited government. Do these
    people really trust the
