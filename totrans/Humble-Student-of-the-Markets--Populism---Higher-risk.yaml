    that comment but unfortunately the comment got lost and I apologize.
  prefs: []
  type: TYPE_NORMAL
- en: 'In reply to that comment, consider the following scenario:'
  prefs: []
  type: TYPE_NORMAL
- en: A guerrilla sympathizer finds out that government troops are about to raid the
    town where he is living. The sympathizer then runs around the town to rally the
    other fighters to assemble and confront the government troops. Remember that these
    guerrillas don’t wear uniforms and melt into the population. In a conventional
    war, captured non-uniformed combatants are regarded as spies and not accorded
    the niceties of the Geneva Convention.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
