  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Envy is eternal and ubiquitous, but also taboo. This is because envy is one
    of those few vices that is neither an excess or deficit of virtue, in that cowardice
    and recklessness are a deficit and excess of the virtue courage. The literature
    defending the rationality and value of emotions usually excludes envy as irredeemable.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Thus, no one candidly admits to being envious. We really do not even have a
    word for sincerely saying, 'I envy John,' in that one can only say this in a way
    that implies a benign, emulative, or admiring variety of envy, rather than the
    invidious form.  We do not even like to analyze it very deeply.  For example,
    Schoeck notes that Herman Melville's
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '*Billy Budd*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: is about a good man who arouses the envy of the ship's master-at-arms, motivating
    many spiteful actions. The book's theme is clearly about envy, yet of the many
    written analyses of the novel they rarely mention envy, and never focus upon it,
    but rather highlight evil or injustice
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Ordinary language tends to conflate envy and jealousy, yet they are distinct
    emotions. A man can be jealous of another man because of their mutual affection
    for a woman, and here the rival is fungible and the beloved is not fungible. In
    envy, it is the other way around, resenting a rival, not because of a specific
    woman, but rather, that he can obtain a woman of that type.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Most observers of envy, from Aristotle on, have noted it is felt toward those
    with whom the subject perceives himself as in competition. We only feel envious
    of our peers, or who we consider being our peers. Thus, we do not envy a world-class
    athlete, in that we know we are simply not in that class of people. In medieval
    times you had peasants, knights, lords, and a king, while in Ancient Greece you
    had slaves, freedmen, metics, and the upper class. Envy was restricted to one's
    class and perhaps those in the class above.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '**Essence of envy**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Schoeck presents some theories for the origin of envy, not all convincing.
    First, from our competition for parental resources. As the runt of the litter
    gets fewer parental resources, or the weak bird is left to naked fratricide in
    the presence of the mother, all children wish to dominate their parent''s attention
    out of self-preservation. Yet this is the definition of jealousy, in that the
    instinct presupposes a non-fungible desired object: parental attention. Another
    cause mentioned is in keeping society well-functioning. In his view, without envy,
    people with power would be haughty and overbearing. Yet, simple reciprocal altruism
    would seem to be at play, in that a successful alpha baboon realizes that if they
    are too overbearing, their underlings can and will kill him (see'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[Frans de Waal](https://www.npr.org/2019/08/16/751492970/frans-de-waal-what-qualities-make-a-good-leader-in-chimpanzees)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: ).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Another interesting cause of envy is the ignorance of chance. The most envy-ridden
    tribes do not possess a concept of luck. Everything is determined by spirits,
    fortune, or the 'evil eye.' In primitive societies, the success of others is equated
    with the betrayal of the tribe, because it could have only have occurred by leveraging
    evil spirits or stealing from others. A certain degree of rationality, or at least
    a freedom from a magical view of things, is required before the envious man can
    fully realize that the man he envies does not possess something which, but for
    the possessor's existence, he, the envious man, might otherwise have.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'I see envy as the result of our base, animalistic, status-seeking human nature.
    When we focus on life on this Earth, we want status, and what that implies, justification.
    Only a high status can prove, to ourselves and others, that we are good, important,
    and admired. Status, alas, is in fixed supply. While this constraint can be ameliorated
    by the concept of having many status silos--football, math, Fortnight--ultimately
    there are a limited number of positional goods: lakefront property, the ''best''
    cars or vacations, and most importantly, attractive mates.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Note that our greatest suffering is not caused by physical pain or privation,
    but rather when the will of another inflicts it. This is because random accidents
    do not reflect on us as individuals, as they happen by chance to everyone. But
    suffering caused by another implies inferiority, in that the tormentor had the
    ability to force their will against ours. Our status is diminished when a malefactor
    successfully torments us, as it highlights our impotence, and thus, lack of status.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '**Utopia and Envy**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: The completely just society where envy is absent is doomed because it is based
    on the false premise that once there is justice, there will be nothing left for
    anyone to envy. This situation can never occur because man inevitably discovers
    something new to envy. Further, by raising envy to the status of virtue (as righteous
    resentment over injustice), political entrepreneurs are motivated to reveal new
    inequalities that are to blame for people's impotence. Thus we now have the virtue
    of intersectionalism, where a transgendered black man is more righteous than a
    cis-black straight man.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 完全不存在嫉妒的社会是注定失败的，因为它是基于这样一个错误的前提，即一旦有了公正，就不会再有任何东西让别人嫉妒。这种情况永远不会发生，因为人终究会发现新的让自己嫉妒的事物。此外，嫉妒被提升到了一种美德的地位（作为对不公正的正义愤懑），政治企业家们受到激励去揭露新的导致人们无能为力的不平等。因此，现在我们有了交叉主义的美德，其中一位跨性别的黑人比一位直男直女黑人更加正义。
- en: There are so many ways to align individuals at some point we realize the ultimate
    minority is the individual. Yet, when envy is elevated it inverts all values that
    compete, resulting in the de-individualization of individuals in the name of equality.
    Simple utilitarianism implies that justice for many is more important than for
    any one person, and so what counts are the superficial categories we consider
    'diverse.' The individual is unimportant.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多种方式可以将个体排列在某个程度上，我们最终意识到终极少数派就是个体。然而，当嫉妒被抬高时，它倒转了所有存在的价值观，导致个体在平等的名义下变得不再重要。朴素的功利主义暗示着对于多数人而言，正义比任何一个人更重要，因此重要的是我们认为
    "多样化" 的表面类别。个体并不重要。
- en: Most utopias presume that reducing inequality will eradicate envy, though in
    fact, the opposite is more certain. Utopias are places where people are so equal
    that they will only have less than others by conscious choice, the way I have
    less strawberry ice cream than my neighbor because I prefer chocolate. A sad fact
    of life is that equality of opportunity comes to grief because individuals do
    not all have the same ability to make use of their opportunities with comparable
    success. This is a more bitter experience than one for which one can blame others
    rather than one's self.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数乌托邦假设减少不平等将根除嫉妒，但实际上，更确定的是相反的情形。乌托邦是一个人人都如此平等，以至于他们只有在意识选择下才会比别人少一些，就像我比邻居少草莓冰淇淋是因为我更喜欢巧克力一样。人生的一个悲哀之处是机会均等注定失败，因为个体并不都有同样的能力利用他们的机会并取得可比较的成功。这比一个人可以责怪别人而不是自己更令人痛苦。
- en: The most egalitarian societies, hunter-gatherer societies, actually have more
    envy that less egalitarian ones. This isn't obvious because their lack of wealth
    seems to imply they are not greedy, and thus, selfish like Westerners, but this
    is just wishful naïve thinking. There is no tribe where social harmony prevails
    because each man has as little as the next. For primitive egalitarian societies,
    envy is both a cause and an effect. Schoeck notes that such communities tend to
    have no conception of luck, and so see any objective relative prosperity as a
    sign of theft or alignment with evil forces. Schoeck discusses Native American,
    African, and Polynesian tribes, and note the strong social pressure for anyone
    better off to be lavish in hospitality and generous with gifts. He knows that
    if he fails in this, 'the voice of envy will speak out in the whispers of witchcraft'
    which would make his life very unpleasant.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最平等的社会，也就是狩猎采集社会，实际上比不那么平等的社会更加嫉妒。这并不是显而易见的，因为他们的财富缺乏似乎意味着他们不贪婪，因此自私像西方人一样，但这只是一种幼稚的愿望性思维。没有一个部落是因为每个人的贫困而缺乏社会和谐的，因此对于原始平等的社会来说，嫉妒既是原因也是结果。舒克指出这样的社区倾向于不将运气这一概念，而将任何客观相对富裕的人视为盗窃或与邪恶势力结盟的迹象。舒克讨论了美洲土著、非洲和大洋洲的部落，指出了对富裕者施加的强大社会压力，要求他们丰富的招待客人和慷慨地赠送礼物。他知道，如果他在这方面失败，
    "嫉妒之声将在巫术的私语中发出"，这将使他的生活非常不愉快。
- en: Envy prevents people from accumulating the wealth needed to create technology,
    and thus the free time needed to create art, science, literature, and philosophy.
    A lack of differentiation makes more apparent one's inadequacies, in that some
    will be more clever, athletic, or brave. When people are made equal in endowments,
    the only reason for not attaining a higher status is within us, our character,
    our essence.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 嫉妒阻止人们积累创造技术所需的财富，从而也没有了创造艺术、科学、文学和哲学所需的自由时间。缺乏差异化更加凸显个人的不足之处，因为有些人可能更聪明、更运动或更勇敢。当人们在天赋方面被平等对待时，未能取得更高地位的唯一理由就在于我们的内心，我们的品格，我们的本质。
- en: In earlier times, the upper classes were different in many objective ways. An
    elite's risk of starvation was insignificant compared to the peasant, reflected
    in the fact that they were 10 centimeters taller than a commoner in 18th century
    England; they could read, sometimes in foreign languages, which implied a great
    deal of useful education. Today those barriers are gone. Almost everyone knows
    how to read and write, the basics of mathematics and history, the poor are fatter
    than the rich, and height disparities between individuals of the same race are
    absent.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '** Equality Increases Envy**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Our unprecedented wealth and comfort should have led to less envy, in that we
    all have access to the knowledge that brings self-actualization and self-esteem,
    but instead, it has lead to greater envy. The poorly paid op-ed writer of your
    local newspaper considers themselves not just equal to the rich, but better informed
    and more articulate, as proven by their many eloquent and insightful essays. Their
    lack of status motivates envy because they feel just as worthy, as competent,
    as those who are doing better. David Brooks highlighted this in his book
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '*Bobos in Paradise*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: .
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider our very best intellectuals. One might think they have acquired wisdom,
    and so a sense of self-actualization and self-esteem. Yet professors in the social
    sciences are an unhappy lot, reflected in Sayre''s law: ''academic politics is
    the most vicious and bitter form of politics, because the stakes are so low.''
    This is because only those at the top of each specialty have the power to confer
    prestige and honor on favored individuals, subjects, and style of discourse. They
    influence taste, favor certain methodologies, and define the boundaries of their
    disciplines. To be chief consecrator is the intellectual’s dream, and it only
    can be apportioned to a few.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: The idea that men are intrinsically equal in every admirable trait, combined
    with the idea that all we need is nourishment, warmth, and education, is simply
    wrong. Sure, to be engaged in a desperate struggle for food and shelter is to
    be wholly free from a sense of futility, but such environments are rare for anyone
    reading this blog. The desire for praise is more imperative than the desire for
    food and shelter. Praise from the praiseworthy is beyond all rewards, why we are
    more hurt by the lukewarm approval of men we respect than the contempt of fools.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'Social justice justifies not having many things so that others may not have
    them either. In the politics of envy, all that is needed is to promise the envious
    the destruction or the confiscation of assets enjoyed by others; behind that,
    there is no need to promise anything constructive. Thus it really does not matter
    how the government spends punitive taxation. As shown in primitive societies,
    when creative ambition is punished, you get stasis, not just in economic productivity,
    but everything else: art, literature, science.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Resentment is held to be a potentially morally justifiable emotion, whereas
    envy former is not.  Resentment may come from real injustice, such as slavery.
    Yet good reasons for resentment are few, edge cases, while much resentment comes
    from a desire to blame others for our inadequacies. A passionate obsession with
    inequality is an attempt to compensate for a lack of meaning in one's own life,
    and you can never get enough of what you don't need to make you happy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于情绪上的憎恶被认为是一种有道德可取之处的情感，而嫉妒则不是。憎恶可能来自真正的不公正，比如奴隶制度。然而，令人憎恨的理由是少之又少，是边缘案例，而大部分的憎恶都来自于希望因他人而责怪我们自己的不足。对不平等的热衷试图弥补自己生活中缺乏意义的表现，而你永远无法通过获得不需要让你快乐的东西来得到足够的满足。
- en: It is easy to lie to ourselves about our motivations, creating a bad equilibrium,
    as poor hunter-gatherer societies show. These are not idyllic communes free of
    self-interest, but rather, ignorant and envious cultures. Social flourishing is
    most fruitful when envious considerations unencumber man's creative faculties.
    Envy is something that should be discouraged. Pride is a sense of worth derived
    from the perceived appreciation of others, while self-esteem derives from the
    belief that we are profoundly appreciated, as a unique individual, by those we
    profoundly appreciate. Note that such a feeling comes out of a relationship of
    individuals, not some aggregate metric of status.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 自欺欺人很容易成为动机的坏平衡点，就像一些猎人-采集者社会表现出来的那样。这些社会并不是没有自利的田园诗般的共同体，而是愚昧和嫉妒的文化。社会的繁荣在嫉妒考虑不再阻碍人的创造力时最为丰富。嫉妒是应该被打消的一种情感。自尊是从他人的感激中获得的一种价值感，而自尊源于相信我们作为独特个体受到了我们深深欣赏的人的深深欣赏。请注意，这种感觉是来自个体之间的关系，而不是某种地位的总量指标。
- en: While there is nothing wrong with having wealth or wanting more, this should
    be of secondary importance, and wisdom is all about priorities. We should be encouraged
    to appreciate excellence in others to build excellence in ourselves. This takes
    faith, in that we have to believe our excellence in character, even if not reflected
    in the current status hierarchy, is appreciated by someone we admire, if not now,
    then in the future.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有财富或渴望更多并没有错，但这应该是次要的事情，智慧就在于优先考虑。我们应该被鼓励欣赏他人的卓越来建立自己的卓越。这需要信念，因为我们必须相信我们的品格卓越，即使在当前的地位等级中没有反映出来，也会被我们钦佩的人感激，即使现在不是，将来也会。
