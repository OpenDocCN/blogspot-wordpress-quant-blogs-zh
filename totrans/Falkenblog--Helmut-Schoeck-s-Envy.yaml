- en: in 1966\. It remains one of the few systematic treatises on the subject and
    highlights a profound aspect of human nature. Envy is of keen interest to me because
    ever since I wrote my dissertation on the low volatility effect back in 1994,
    I have been interested in why. In standard economic theory, individuals are assumed
    to maximize their utility, which is independent of other's wealth. With this assumption,
    you get a risk premium, and it should be ubiquitous. The risk premium is actually
    quite rare, limited to a couple of asset classes (though not within them). For
    more on envy in economics, see
  id: totrans-9
