- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': When the news of the Trump tweets broke, I wrote:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：当特朗普推文的消息传来时，我写道：
- en: When it comes to unexpected news, my tactical inclination is to stand aside
    and let the market tell the story, and then reassess once the dust is settled.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当谈到突发新闻时，我的战术倾向是置身事外，让市场讲述故事，然后在尘埃落定后重新评估。
- en: In a very short time, the market has gone to a full-blown panic.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在很短的时间内，市场已经演变成了一场全面的恐慌。
- en: The breadth of the decline has been astounding, and it is unusual to see this
    level of correlation in a sell-off, especially when the SPX is only -2.1% off
    its all-time highs as of Tuesday's highs. This kind of behavior is evidence of
    a panicked stampede.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 跌幅的范围之广令人震惊，在SPX仅在周二触及的高点下跌了2.1%的情况下，看到这种程度的卖盘联动实属不同寻常。这种行为是恐慌性踩踏的证据。
- en: That said, the dust is starting to settle on this trade related downdraft. It
    is time to assess the situation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 话说回来，这场与贸易相关的下跌势头已经开始平息。是时候评估形势了。
