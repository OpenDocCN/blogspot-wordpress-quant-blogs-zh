- en: From a technical perspective, divergences may not matter in the short term,
    but long-term divergences are particularly worrisome.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，短期内分歧可能并不重要，但长期分歧特别令人担忧。
- en: The accompanying chart shows a series of long-term divergences that are concerning.
    Even as the S&P 500 rallied to all-time highs, the NYSE Advance-Decline Line did
    not confirm the fresh high. The relative performance of high beta to low volatility
    stocks, which is an indicator of equity risk appetite, is barely testing its overhead
    resistance. In the meantime, the 10-year Treasury yield (inverted scale) has been
    climbing and higher yields offer an increasingly more attractive alternative for
    investors. And the USD, which is historically inversely correlated to the S&P
    500, has been rallying and creating headwinds for stock prices.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 伴随的图表展示了一系列令人担忧的长期分歧。尽管标普500指数反弹至历史新高，但纽约证券交易所的涨跌线并未确认这一新高。高风险偏好股票相对于低波动性股票的相对表现，这一指标几乎未能测试其上方阻力位。同时，10年期国债收益率（倒置刻度）一直在上升，较高的收益率对投资者来说是一个越来越有吸引力的替代选择。而且，历史上与标普500指数呈负相关的美元一直在上涨，给股价造成了逆风。
- en: How concerned should investors be about these divergences?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者对这些分歧应该有多大的担忧？
