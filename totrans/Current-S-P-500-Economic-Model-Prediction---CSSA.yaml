- en: 'In responding to feedback, the [economic model](https://cssanalytics.wordpress.com/2019/05/14/shiny-new-toys/)
    has been revised for the sake of simplicity to provide a more useable dashboard.
    The output is the chance of a large correction classified into three categories
    (low, drawdown>10%, drawdown >15%) and the predicted direction for the S&P500
    over the next 90 days ( Bullish: >5% expected return, Sideways: >-5% <5% expected
    return, Bearish: <-5% expected return). Below is the current update. We will provide
    some backtests very soon, preliminary results are quite promising. [Investor IQ](https://cssanalytics.wordpress.com/investor-iq-2/)
    plans to launch a website soon to provide access to this model in real time along
    with current ETF and stock analytics.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在回应反馈时，[经济模型](https://cssanalytics.wordpress.com/2019/05/14/shiny-new-toys/)已经修订，以提供更简单易用的仪表盘。
    输出是大幅度修正的几率，分为三个类别（低，回调> 10％，回调> 15％），以及未来90天标普500指数的预测方向（看涨：> 5％预期收益，横盘：> -5％
    <5％预期收益，看跌：<-5％预期收益）。 以下是当前的更新。 我们将很快提供一些回测，初步结果相当有希望。 [投资者智商](https://cssanalytics.wordpress.com/investor-iq-2/)计划很快推出一个网站，以实时提供访问该模型以及当前ETF和股票分析。
