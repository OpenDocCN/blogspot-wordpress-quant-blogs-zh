  zh: ）和SentimenTrader的分析显示，他们的聪明钱和愚昧钱情绪指标都处于极端水平。作为一个参考，SentimenTrader这样定义每个术语：
- en: The dumb money indicators are typically made up of retail traders and trend-followers.
    This is NOT to say that all (or even most) retail mom-and-pop investors, and certainly
    not most trend-followers, are "dumb". In fact, they are by definition correct
    during the bulk of a trend.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 愚昧钱指标通常由零售交易者和趋势追随者组成。这并不是说所有的（或甚至大多数）零售妈妈和Pop投资者，当然也不是大多数趋势追随者，“愚昧”。事实上，在趋势的大部分时间里，他们从定义上来说是正确的。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The smart money indicators are mostly made up of institutional accounts. These
    traders are often hedging day-to-day moves in the market, and therefore are often
    trading against the prevailing trend. Again, it is only when these traders move
    to an extreme that a market is most likely to reverse in their direction.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 聪明钱指标主要是由机构账户组成的。这些交易者通常是在对冲市场的日常波动，因此他们通常是在与主流趋势相反交易。再次强调，只有当这些交易者移动到极端位置时，市场才最有可能在他们方向上反转。
- en: Sure, this could be the start of a bear market, but bear markets usually begin
    with technical deterioration, which are not present today.
