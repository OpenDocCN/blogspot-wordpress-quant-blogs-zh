- en: Spark, Spring XD and Apache Geode – Machine Learning
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Spark、Spring XD和Apache Geode——机器学习
- en: '[Stock inference](https://github.com/Pivotal-Open-Source-Hub/StockInference-Spark)
    project over on Pivotal’s GitHub offer a nice starting point to machine learning
    with an interesting technology stack, which sensibly includes Spark 🙂  Not used Apache
    [Geode](http://geode.incubator.apache.org/) previously – the transaction support
    could be interesting within the low latency container.  Spring [XD](http://projects.spring.io/spring-xd/)
    offer a nice pipeline for aiding both real-time and batch processing of ingested
    data.  Interested to know if any readers have used Spring XD in earnest.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pivotal GitHub上的Stock推断项目](https://github.com/Pivotal-Open-Source-Hub/StockInference-Spark)为使用有趣的技术栈进行机器学习提供了一个不错的起点，其中合理地包括了Spark
    😃  之前没有使用过Apache [Geode](http://geode.incubator.apache.org/)——在低延迟容器中的事务支持可能会有趣。  Spring
    [XD](http://projects.spring.io/spring-xd/) 为实时和批量处理吸入数据提供了一个不错的管道。  想知道是否有读者认真使用过Spring
    XD。'
- en: ~ by mdavey on January 11, 2016.
