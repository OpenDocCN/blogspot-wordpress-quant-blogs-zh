- en: '**Nagging doubts**'
  prefs: []
  type: TYPE_NORMAL
- en: Despite my constructive views on the direction of the stock market, some nagging
    doubts remain. Even as top-down strategist reduce their S&P 500 EPS estimates,
    bottom-up estimates, as measured by forward 12-month EPS, have been rising steadily
    for both large and small caps.
  prefs: []
  type: TYPE_NORMAL
- en: As we approach Q2 earnings season, the risk of a flood of negative guidance
    that pushes down consensus estimates is high, which would spark a risk-off episode.
  prefs: []
