- en: 'VIX and More: Record VIX Options Volume and Large Purchases of VIX Calls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：创纪录的VIX期权交易量和大量购买VIX看涨期权
- en: 来源：[http://vixandmore.blogspot.com/2013/02/record-vix-options-volume-and-large.html#0001-01-01](http://vixandmore.blogspot.com/2013/02/record-vix-options-volume-and-large.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/02/record-vix-options-volume-and-large.html#0001-01-01](http://vixandmore.blogspot.com/2013/02/record-vix-options-volume-and-large.html#0001-01-01)
- en: With about a half hour left in today’s trading session, purchases of [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    are unusually high – much higher than yesterday. As I type this, over 855,000
    [VIX calls](http://vixandmore.blogspot.com/search/label/VIX%20calls) have been
    traded, with today likely to see the highest VIX call volume since the August
    2011 market panic. Data from [LivevolPro](http://www.livevolpro.com/) indicate
    that 28% of VIX call transactions are being bought on the ask, versus 16% sold
    at the bid, reflecting a lack of price sensitivity on the part of the buyers of
    VIX calls, who are the driving force behind these transactions. All told, a record
    1.3 million VIX options contracts have been traded, breaking the old record of
    1.22 million from September 11, 2012.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的交易时段还剩下大约半小时时，[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)的购买量异常高——比昨天高得多。在我打下这些字的时候，已经有超过855,000份[VIX看涨期权](http://vixandmore.blogspot.com/search/label/VIX%20calls)易手，今天很可能会创下自2011年8月市场恐慌以来VIX看涨期权交易量最高的记录。来自[LivevolPro](http://www.livevolpro.com/)的数据表明，VIX看涨期权的28%的交易是在委托价买入的，而16%是在出价卖出的，这反映出购买VIX看涨期权的买家的价格敏感度不高，他们是这些交易背后的推动力。总的来说，已经成交了创纪录的130万股VIX期权合约，超过了2012年9月11日创下的122万股的旧记录。
- en: Note also that while the VIX’s [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    has been on the rise as of late, at its current level it is in the middle of its
    2012 range.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，尽管最近VIX的[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)有所上升，但按其目前水平来看，它正处于2012年的波动范围之中。
- en: The equities market may feel more orderly and composed today, but in the options
    market, there are signs of increasing anxiety and concern.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的股票市场可能看起来更加有序和稳定，但在期权市场上，却显示出日益增加的焦虑和担忧的迹象。
