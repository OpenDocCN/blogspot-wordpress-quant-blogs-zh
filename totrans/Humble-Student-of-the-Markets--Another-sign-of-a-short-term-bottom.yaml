  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/another-sign-of-short-term-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/another-sign-of-short-term-bottom.html#0001-01-01)
  prefs:
