- en: I recently wrote that gold and gold stocks could be setting up for a short-term
    trading bottom (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A bottom for gold and gold stocks?](http://humblestudentofthemarkets.blogspot.ca/2012/05/bottom-for-gold-and-gold-stocks.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ) and followed up with a post that the market may be seeing a short-term reversal
    at these levels (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The "Merde" rally?](http://humblestudentofthemarkets.blogspot.ca/2012/05/merde-rally.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Now comes another sign that a trade-able bottom in risky assets may be near.
  prefs: []
  type: TYPE_NORMAL
- en: The chart of the gold stock ETF GDX below shows that it experienced
  prefs: []
  type: TYPE_NORMAL
- en: '[an outside day](http://www.investopedia.com/terms/o/outside-days.asp#axzz1uQKgdbu7)'
  prefs: []
  type: TYPE_NORMAL
- en: yesterday on high volume, which is an indication that we could be seeing signs
    of a trend reversal.
  prefs: []
  type: TYPE_NORMAL
- en: While there is still a high degree of headline risk, consensus sentiment is
    becoming overly bearish, which is contrarian bullish (see Mark Hulbert's article
  prefs: []
  type: TYPE_NORMAL
- en: '[Major correction unlikely](http://www.marketwatch.com/story/major-correction-unlikely-2012-05-09)'
  prefs: []
  type: TYPE_NORMAL
- en: ), and the stock market is now overpricing tail-risk in Europe. Notwithstanding
    the problems posed by Greece, the message from the bond markets of
  prefs: []
