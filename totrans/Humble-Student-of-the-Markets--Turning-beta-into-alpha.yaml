- en: 'Humble Student of the Markets: Turning beta into alpha'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/05/turning-beta-into-alpha.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/05/turning-beta-into-alpha.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Joe Weisenthal over at
  prefs: []
  type: TYPE_NORMAL
- en: '[Clusterstock](http://www.businessinsider.com/chart-of-the-day-percentage-of-quants-using-beta-2011-5)'
  prefs: []
  type: TYPE_NORMAL
- en: 'recently reported that quants have become beta chasers:'
  prefs: []
  type: TYPE_NORMAL
- en: In a survey of quant investors done by BofA/ML, the number of respondents who
    say that beta is a key factor in their stock screens, has surged overtime, from
    less than 20% in the mid 90s to over 70% now.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This observation confirms what I suspected all along - we have returned to a
    single-factor CAPM framework from a multi-factor APT framework. In other words,
    investment decision making has returned to either "risk on" or "risk off".
  prefs: []
  type: TYPE_NORMAL
- en: Given the current environment, I chose to turn to active asset allocation and
    apply a momentum model to the beta decision of others, i.e. the
  prefs: []
  type: TYPE_NORMAL
- en: '[Inflation-Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ', as my principal source of alpha.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Playing poker, not backgammon**'
  prefs: []
  type: TYPE_NORMAL
- en: Many quants think of investing as a structured game with some randomness thrown
    in, like
  prefs: []
  type: TYPE_NORMAL
- en: '[backgammon](http://en.wikipedia.org/wiki/Backgammon)'
  prefs: []
  type: TYPE_NORMAL
- en: . I believe that in investing, you have to watch what others are doing as well.
    Don't forget that
  prefs: []
  type: TYPE_NORMAL
- en: '[Edward Thorp](http://en.wikipedia.org/wiki/Edward_O._Thorp)'
  prefs: []
  type: TYPE_NORMAL
- en: ', who was one of the original quants, was a poker player.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Correction***'
  prefs: []
  type: TYPE_NORMAL
- en: ': A colleague pointed out to me that Thorp was known as a blackjack player,
    not a poker player. Despite the incorrect analogy, I continue to believe that
    quantitative analysts think about the structure of the game that they are playing
    - which resembles poker than a structured game like backgammon or blackjack.'
  prefs: []
  type: TYPE_NORMAL
