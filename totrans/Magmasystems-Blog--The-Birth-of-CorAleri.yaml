- en: ALERI BUYS CORAL8
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ALERI BUYS CORAL8
- en: Not quaking in your boots? Well, this IS earth-shattering news in the small
    community of Complex Event Processing. But, you guys were good guessers. No, I
    am not leaving my company (yet). No, I did not take the CTO position at a Complex
    Event Processing vendor (none has been offered yet). No, I did not get escorted
    out off of the trading floor by a gaggle of security guards (yet). No, I didn’t
    run off to play marimba with Magma.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**你** 没有因为恐惧而颤抖吗？嗯，这对复杂事件处理的小圈子来说可是石破天惊的消息。但是，你们这些猜测者都很不错。不，我现在还没有离开我的公司（至少还没有）。不，我没有接受一家复杂事件处理供应商的
    CTO 职位（还没有人提供这样的职位）。不，没有被一群保安护送离开交易大厅（至少还没有）。不，我没有跑去找玛格玛弹奏马林巴琴。'
- en: However, it confirms the predictions of many people in the blogosphere that
    the consolidation amongst CEP vendors is starting to happen. And, I am sure that
    this consolidation is not over, both in the CEP space and in the infrastructure
    space. Already, I am hearing of financial troubles among several of the infrastructure
    players, and it would be really wise of everyone out there to re-engage your vendors
    in a little bit of financial due diligence. Make sure that their source code is
    in escrow …. not that you would ever do anything with it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: However, it confirms the predictions of many people in the blogosphere that
    the consolidation amongst CEP vendors is starting to happen. And, I am sure that
    this consolidation is not over, both in the CEP space and in the infrastructure
    space. Already, I am hearing of financial troubles among several of the infrastructure
    players, and it would be really wise of everyone out there to re-engage your vendors
    in a little bit of financial due diligence. Make sure that their source code is
    in escrow …. not that you would ever do anything with it.
- en: I had been predicting that Coral8 would be acquired for quite some time. Terry
    Cunningham had been personally bank-rolling the company since its inception, and
    unless Terry went short on the market, I am sure that his portfolio has suffered
    like the rest of ours. I can only speculate whether financial considerations inspired
    Terry to sell the company, or whether Terry just got the itch to move on to his
    next adventure (although he did take the role of Chairman of the new company).
    To be honest, when I heard that a large database company had purchased a source
    code license for Coral8, I thought that the end was near for our intrepid band
    of CEP’ers from <city st="on"><place st="on">Mountain View</place></city>.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: I had been predicting that Coral8 would be acquired for quite some time. Terry
    Cunningham had been personally bank-rolling the company since its inception, and
    unless Terry went short on the market, I am sure that his portfolio has suffered
    like the rest of ours. I can only speculate whether financial considerations inspired
    Terry to sell the company, or whether Terry just got the itch to move on to his
    next adventure (although he did take the role of Chairman of the new company).
    To be honest, when I heard that a large database company had purchased a source
    code license for Coral8, I thought that the end was near for our intrepid band
    of CEP’ers from <city st="on"><place st="on">Mountain View</place></city>.
- en: My curiosity was aroused when I received a dinner invitation from Terry about
    two weeks ago. Since I have been burning the midnight oil due to my new role and
    responsibilities, I politely declined, saying that I was just two exhausted to
    go out at night and play. However, Terry knew how to appeal to the closet “foodie”
    in me, and picked a very nice restaurant at
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大约两周前，我收到了Terry的晚餐邀请，这激发了我的好奇心。由于我因新的角色和责任而熬夜，我礼貌地拒绝了，说我已经累得无法在晚上出去玩了。然而，Terry知道如何吸引我内心隐藏的“美食家”，并选择了一家非常不错的餐厅。
- en: Columbus Circlethat I have only been able to dream about. Imagine my surprise
    when I got to the restaurant, and found Terry locked arm-in-arm with my other
    favorite CEO, Don DeLoach of Aleri. I thought that they had united to jointly
    serve me with the lawsuit that I deserved for publicly taking their products to
    task on my blog.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我到达餐厅时，我惊讶地发现Terry正与我最喜欢的CEO之一，Aleri的Don DeLoach臂挽臂。我以为他们联合起来，要一起向我递上我应得的诉讼。
- en: (I am taking a bit of literary license here … I actually found out about the
    merger the night before from another source, so I was not too surprised to see
    Don there.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: （在这里我稍微发挥了一点文学自由……我实际上是在前一天晚上从另一个来源得知合并的消息，所以看到Don在那里时我并不太惊讶。）
- en: Why did they single me out for such attention? I guess that having a big mouth
    and a title pays off sometimes. But as a customer of the newly combined company,
    they wanted to know how a typical customer would react, and what effect the merger
    might have on us. Would we continue to buy licenses, or would we go running to
    a competitor? Or, did they want me to give them love and kisses on my blog?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们为什么对我如此关注？我想，有时候大嘴巴和头衔还是有点用的。但是作为新合并公司的客户，他们想知道典型的客户会怎么反应，合并可能会对我们产生什么影响。我们会继续购买许可证，还是会跑去找竞争对手？或者，他们想让我在我的博客上给他们写情书？
- en: So, in between lot of glasses of wine and a lot of arm-waving on my part, I
    expressed a number of concerns. But, also, there is lots of goodness in this merger.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在我喝了许多杯葡萄酒和挥舞着我的手臂之间，我表达了许多担忧。但是，这次合并也有很多好处。
- en: There have always been some issues with Coral8\. First and foremost, they had
    no financial domain expertise. They had attempted to rectify that recently by
    hiring Colin Clark, but I had my doubts whether that strategy would result in
    anything concrete. Second, they had no true presence in <state st="on">New York</state>,
    and if you are going to market to the financial services industry, you have to
    at least have an office in <city st="on"><place st="on">New York City</place></city>.
    Third, they had no European penetration<place st="on">, and I could imagine that
    Apama, Streambase and Aleri were cleaning Coral8’s clock in EMEA. Fourth, they
    were one of the only CEP vendors who did not have a vertical product for trading
    or risk, and they really had no intentions of writing one.</place>
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一直以来，Coral8都存在一些问题。首先，他们没有金融领域的专业知识。他们最近试图通过雇佣Colin Clark来解决这个问题，但我怀疑这种策略是否会带来任何实质性的成果。第二，他们在**纽约州**没有真正的存在感，而如果你想向金融服务行业推销产品，至少在**纽约市**要有一个办公室。第三，他们在欧洲的渗透力不足，我能想象到Apama、Streambase和Aleri正在EMEA地区抢Coral8的生意。第四，他们是唯一几家没有为交易或风险提供垂直产品的CEP供应商，他们真的没有写一个的打算。
- en: Here was this nice 40-person company, sitting in their nice, sunny offices in
    <city st="on"><place st="on">Mountain View</place></city>, 3000 miles away from
    their main customer base, without a clue of what the capital markets companies
    really needed. However, Coral8 is an extremely nice company, very friendly to
    developers, writing lots of nice white papers, and putting out a good product
    that was less expensive than all of the other products (except Esper).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，这家拥有40名员工的公司坐在位于**山景城**的舒适、阳光充足的办公室里，距离他们的主要客户基地3000英里，对资本市场公司真正需要的东西毫无头绪。然而，Coral8是一家非常棒的公司，对开发者非常友好，撰写了大量的白皮书，推出了一款比所有其他产品（除了Esper）都便宜的好产品。
- en: Then, there was Aleri. Lots of financial domain expertise, with a few products
    that were geared towards trading firms. Good European presence. Ex-Bell Labs rocket
    scientists working in a basement office in Mountainside, right across the street
    from their old Bell Labs haunts. Not a very developer-friendly company. Very hard
    to configure the product. Documentation that was not as good as Coral8's (although
    my last experience with their docs was the old 2.4 version). A better IDE than
    Coral8, but that’s not saying much as Coral8 has a minimalist IDE. Not very good
    at testing and QA (based on 2.4 experiences, and some recent feedback from some
    customers in London). Some sort of real-time OLAP strategy. More adapters geared
    towards financial services companies.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是Aleri。拥有大量金融领域专业知识，有一些面向交易公司的产品。在欧洲有很强的业务。曾在贝尔实验室工作的火箭科学家在Mountainside的地下办公室工作，他们的老贝尔实验室就在街对面。不是一个很对开发者友好的公司。产品配置非常困难。文档不如Coral8的好（尽管我上次接触他们的文档是旧版的2.4）。比Coral8更好的IDE，但这并不意味着什么，因为Coral8的IDE非常简化。在测试和质量保证方面（基于2.4的经验，以及一些伦敦客户的近期反馈）做得不是很好。某种实时OLAP策略。更多面向金融服务公司的适配器。
- en: Now, Aleri has bought all of the assets of Coral8\. What does the combined company
    have to offer us? It has a European presence, it has financial expertise, it has
    a good documentation writer, it has a person who knows .NET, it has people who
    are concerned about compelling visualizations, it has a procedural language called
    Splash, and it has two engines and two SQL-ish languages. And it has two pricing
    models, with Coral8 coming in at $15K per core and Aleri costing about $27K per
    core.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Aleri已经购买了Coral8的所有资产。合并后的公司能给我们带来什么？它拥有欧洲业务，拥有金融专业知识，拥有优秀的文档编写员，拥有了解.NET的人，拥有关心吸引人的可视化的人，拥有名为Splash的过程语言，还有两个引擎和两种类似SQL的语言。此外，它还有两种定价模型，Coral8每个核心15,000美元，Aleri每个核心大约27,000美元。
- en: What did you say? Did you say two engines and two languages? What’s a customer
    to think?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你说什么？你说有两个引擎和两种语言？客户会怎么想？
- en: 'First, let’s tackle the issues of the engineers. You have two very smart teams
    located on different sides of the <country-region st="on"><place st="on">USA</place></country-region>.
    Each team is justifiably proud of the CEP engines that they wrote. One engine
    came out of a <place st="on"><placename st="on">Stanford</placename> <placetype
    st="on">University</placetype></place> research group, and the other engine came
    out of a commercial effort from Bell Labs. (Correction: the engine is not the
    same one that they developed at Bell Labs.) Eventually, the combined CorAleri
    is going to have to choose one language and one engine. So, you will have two
    sets of development teams positioning themselves as the winner of the language
    and engine competition.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们解决工程师的问题。你有两个非常聪明的团队位于<国家地区 st="on">美国</国家地区>的不同地区。每个团队都为他们编写的CEP引擎感到自豪。一个引擎来自<地点
    st="on"><地名 st="on">斯坦福</地名> <地名类型 st="on">大学</地名类型></地点>的研究小组，另一个引擎来自贝尔实验室的商业努力。（更正：引擎并不是他们在贝尔实验室开发的那同一个。）最终，合并后的CorAleri将不得不选择一种语言和一种引擎。所以，你将有两套开发团队将自己定位为语言和引擎竞争的赢家。
- en: Every customer of Coral8 MUST program the engine in CCL, which is Coral8’s SQL-like
    language. However, even though Aleri supports an SQL language, almost nobody uses
    it, as the Aleri IDE does not support it. (The Aleri IDE likes to generate XML-based
    code.) Let’s assume that Coral8 wins the language and engine competition. However,
    in my vision, Aleri gets their licks in when CCL is supplemented with the Splash
    language.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每个Coral8客户都必须用CCL编程，这是Coral8的类似SQL的语言。然而，尽管Aleri支持一种SQL语言，几乎没有人使用，因为Aleri的IDE不支持它。（Aleri的IDE喜欢生成基于XML的代码。）假设Coral8赢得了语言和引擎竞争。然而，在我的愿景中，当CCL补充了Splash语言时，Aleri也得到了一些打击。
- en: So, in my ideal world, the language of CorAleri would be CCL with some Splash.
    And, since the language and the engine are linked tightly, Coral8 keeps the engine
    as well. However, Aleri would help the Coral8 engine team to make their engine
    even faster.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在我的理想世界里，CorAleri的语言将是CCL加上一些Splash。而且，由于语言和引擎紧密相关，Coral8也保留引擎。然而，Aleri会帮助Coral8引擎团队使他们的引擎变得更快。
- en: At first, CorAleri will have to support two engines and two languages. But,
    the longer you postpone the single-engine strategy, the more time you give the
    Coral8 and Aleri engineers to improve their individual engines in order to win
    the engine competition. Then, it becomes more difficult to have a single-engine
    strategy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，CorAleri必须支持两个引擎和两种语言。但是，你推迟单一引擎战略的时间越长，你就给Coral8和Aleri工程师改进各自引擎的时间就越长，以赢得引擎竞争。然后，实施单一引擎战略变得更加困难。
- en: Don and Terry talked about a single product that includes BOTH engines. The
    Aleri engine would be the “performance engine” and the Coral8 engine would be
    the “deterministic engine”. If you check a certain checkbox, “stuff” would be
    sent to the Coral8 engine and if you check another checkbox, “stuff” would be
    sent to the Aleri engine.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 唐和特里谈论了一个包括两个引擎的单一产品。Aleri引擎将是“性能引擎”，而Coral8引擎将是“确定性引擎”。如果你检查一个复选框，“东西”将被发送到Coral8引擎，如果你再检查一个复选框，“东西”将被发送到Aleri引擎。
- en: You cannot have two engines running simultaneously on a single server. They
    would be competing for resources. We have to worry about administering another
    process on our servers. We wouldn’t be sure which engine was handling what. It
    makes monitoring more difficult.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你不可能在单一服务器上同时运行两个引擎。它们将会争夺资源。我们必须担心在服务器上管理另一个进程。我们不会确定哪个引擎在处理什么。这使得监控变得更加困难。
- en: If you give a customer too many choices, then the customer might get confused.
    Customers want transparency and simplicity. If you confuse a customer, then that
    customer might change over to a CEP vendor who offers a simpler solution. This
    means that a confused customer might run over to Apama or Streambase.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你给客户太多选择，那么客户可能会感到困惑。客户希望透明和简单。如果你混淆了客户，那么那个客户可能会转向提供更简单解决方案的CEP供应商。这意味着一个困惑的客户可能会跑到Apama或Streambase。
- en: CorAleri must come up with a solid roadmap about the merging of the languages
    and engines, and they must make this roadmap available to customers.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: CorAleri必须提出一个关于合并语言和引擎的坚定路线图，并且他们必须将这个路线图提供给客户。
- en: We do not want to take 25% of each sprint to play catch-up on a moving target.
    The worst thing for us is to be surprised. With each release of the new CorAleri
    engine and language, we want the migration effort to be painless. We want to change
    as little of our existing CCL scripts as possible, and we don’t want to find that
    queries that previously worked do not work anymore.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不想花费每个冲刺的25%时间去追逐一个移动目标。对我们来说最糟糕的事情就是感到惊讶。随着新CorAleri引擎和语言的每次发布，我们希望迁移工作尽可能无痛。我们希望尽可能少地修改我们现有的CCL脚本，也不希望发现之前能工作的查询现在不能工作了。
- en: To me, this is the greatest challenge to CorAleri and the greatest risk to us.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这是对CorAleri的最大挑战，也是对我们最大的风险。
- en: 'I would like to see the engine and language and the documentation stay with
    the <city st="on"><place st="on">Mountain View</place></city> folks. What would
    the Aleri folks do? They could concentrate on writing more adapters, work on integration
    with other partners (ie: Netezza, Gemfire, RTI, etc), come up with a better IDE
    with debugging a monitoring support, come up with more Jack Rusher-type visualizations,
    real-time OLAP and analytics, and develop some more financial apps. This would
    give a clear line of separation of duties between the two development teams.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望引擎、语言和文档能留在<城市 st="on"><地方 st="on">山景城</地方></城市>的人们手中。Aleri人能做什么呢？他们可以专注于编写更多适配器，与其他合作伙伴（如Netezza、Gemfire、RTI等）进行集成，开发具有调试和监控支持的更好IDE，提出更多杰克·鲁瑟尔类型的可视化，实时OLAP和分析，以及开发一些更多金融应用。这将给两个开发团队之间的职责划分一个清晰的界限。
- en: In summation, there is a lot to be excited about, but there is also risk that
    is associated with confusion.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，有很多令人兴奋的事情，但也存在与混乱相关的风险。
- en: I wish CorAleri good luck. They have some really good people. They have a sense
    of integrity. They have a new sense of purpose. And, if they could come up with
    a unified roadmap that makes sense, then it would be a company to be reckoned
    with in the CEP marketplace.</smarttagtype></smarttagtype></smarttagtype></smarttagtype></smarttagtype></smarttagtype></smarttagtype></smarttagtype>
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我祝愿CorAleri好运。他们有一些真正优秀的人。他们有一种正直感。他们有一种新的目标感。如果他们能提出一个合理的统一路线图，那么在CEP市场上它将是一家值得关注的公司。
