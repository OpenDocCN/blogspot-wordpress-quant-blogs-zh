  type: TYPE_NORMAL
  zh: Falken博客：银行股市定时策略
- en: 来源：[http://falkenblog.blogspot.com/2012/10/bank-stock-timing-strategy.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/bank-stock-timing-strategy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/10/bank-stock-timing-strategy.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/bank-stock-timing-strategy.html#0001-01-01)
- en: My
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的
- en: '[bank vega theory](http://falkenblog.blogspot.com/2011/12/business-cycles-and-barrier-options.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[银行vega理论](http://falkenblog.blogspot.com/2011/12/business-cycles-and-barrier-options.html)'
- en: 'I alluded to yesterday argued that when banks are weak, they are in a negative
    vega zone: the potential for getting stopped out makes them want to avoid risks,
    not take them. For fun, I looked at a trading implication, based on the idea that
    I alone, via my theory, know when banks will be timid or growing.  A timid bank
    doesn''t make money, so it''s best to avoid it then. It''s not short term enough
    for it to be really useful, so I''m sharing, and I think all investors thinking
    about their bank index allocation should find this interesting.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我昨天提到，当银行处于弱势时，它们处于负vega区域：可能被止损的潜在性使它们想要避免风险，而不是承担风险。为了好玩，我看了一下交易的含义，基于这样一个想法，即我一个人，通过我的理论，知道银行何时会胆怯或成长。胆怯的银行赚不到钱，所以最好在那时避免它。这对于短期来说并不够真正有用，所以我在分享，并且我认为所有考虑他们的银行指数配置的投资者都会觉得这很有趣。
- en: A calculated a backward-looking correlation of the past 252 days of daily bank
    returns with the changes in the VIX index, because
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我计算了过去252天银行日回报与VIX指数变化的相关性，因为
- en: '[Ken French''s website](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ken French的网站](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)'
- en: has daily returns for a bank index going back to 1986, I have VIX data from
    1986, and I can update this with the KBX bank index for more recent daily data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有一家银行指数的日回报数据可追溯到1986年，我有1986年起的VIX数据，并且我可以使用KBX银行指数更新更近期的日常数据。
- en: I then take this correlation, and find its median. I then say, invest in the
    SP500 when this correlation is high in absolute terms (very negative, all correlations
    with the changes in the VIX are negative), I don't want to invest, because the
    banks won't be investing and making money. In the 50% of the time that correlation
    is low (again, in absolute value), I'm in the banks. Here's a comparison of that
    strategy, and clearly timing based on the bank-VIX change correlation outperforms
    simply being always long banks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我会计算这种相关性，然后找到其中位数。然后我会说，在这种相关性在绝对值上很高的情况下（非常负面，与VIX变化的所有相关性都是负面的），我不想投资，因为银行不会投资和赚钱。在50%的时间里，相关性低（同样，绝对值），我就投资于银行。以下是该策略的比较，显然基于银行-VIX变化相关性的定时优于仅一直持有银行。
- en: Here's what it looks like in Scatter-Plot, comparing the future 3-month return
    in the two regimes.  The black vertical line in the center is my best stab at
    putting a median in there.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是散点图中的样子，比较了两种情况下未来3个月的回报。中间的黑色垂直线是我对中位数的最佳估计。
- en: We are currently at -70% for a correlation, still bad for banks (median around
    -62%). This is all out of sample, and a pretty simple rule. I did try this with
    Ken French's other industries, and found no similar pattern.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当前的相关性为-70%，对银行仍然不利（中位数约为-62%）。这都是样本外的，一个非常简单的规则。我尝试过用肯·弗伦奇（Ken French）的其他行业来做这个实验，但没有找到类似的模式。
