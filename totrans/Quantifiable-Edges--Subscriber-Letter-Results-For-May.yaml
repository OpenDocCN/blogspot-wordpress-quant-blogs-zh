- en: 来源：[http://quantifiableedges.blogspot.com/2008/05/subscriber-letter-results-for-may.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/subscriber-letter-results-for-may.html#0001-01-01)
  prefs:
