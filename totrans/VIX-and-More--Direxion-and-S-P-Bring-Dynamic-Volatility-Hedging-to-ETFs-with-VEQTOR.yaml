- en: 'VIX and More: Direxion and S&P Bring Dynamic Volatility Hedging to ETFs with
    VEQTOR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和 More：Direxion 和 S&P 通过 VEQTOR 将动态波动性对冲引入 ETFs
- en: 来源：[http://vixandmore.blogspot.com/2010/07/veqtor-brings-dynamic-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/veqtor-brings-dynamic-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/07/veqtor-brings-dynamic-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/veqtor-brings-dynamic-volatility.html#0001-01-01)
- en: As the ETF space continues to evolve and push into new territory, such as [strategy-in-a-box
    ETFs](http://vixandmore.blogspot.com/search/label/Strategy-in-a-Box%20ETFs) and
    more [actively managed ETFs](http://vixandmore.blogspot.com/search/label/actively%20managed%20ETFs)
    (e.g., [QAI](http://vixandmore.blogspot.com/search/label/QAI), [ALT](http://vixandmore.blogspot.com/search/label/ALT),
    [PQY](http://vixandmore.blogspot.com/search/label/PQY), [PQZ](http://vixandmore.blogspot.com/search/label/PQZ),
    [GVT](http://vixandmore.blogspot.com/search/label/GVT), [PSR](http://vixandmore.blogspot.com/search/label/PSR),
    [RWG](http://vixandmore.blogspot.com/search/label/RWG)), it was only a matter
    of time before a volatility play was added to the pool of actively managed ETFs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 ETF 领域不断发展并进入新的领域，例如 [策略封装 ETF](http://vixandmore.blogspot.com/search/label/Strategy-in-a-Box%20ETFs)
    和更多的 [主动管理 ETF](http://vixandmore.blogspot.com/search/label/actively%20managed%20ETFs)（例如，[QAI](http://vixandmore.blogspot.com/search/label/QAI)、[ALT](http://vixandmore.blogspot.com/search/label/ALT)、[PQY](http://vixandmore.blogspot.com/search/label/PQY)、[PQZ](http://vixandmore.blogspot.com/search/label/PQZ)、[GVT](http://vixandmore.blogspot.com/search/label/GVT)、[PSR](http://vixandmore.blogspot.com/search/label/PSR)、[RWG](http://vixandmore.blogspot.com/search/label/RWG)），在一篮子主动管理
    ETF 中加入波动性投资，只是时间问题。
- en: Credit [Direxion](http://vixandmore.blogspot.com/search/label/Direxion) with
    being the first to venture into the realm of actively managed ETFs with a strong
    volatility component. In a [recent SEC filing](http://www.sec.gov/Archives/edgar/data/1496646/000089418910002506/ds-etf_s1.htm),
    Direxion unveiled plans to launch an intriguing new ETF under the name of S&P
    500 Dynamic VEQTOR Shares. This ETF will seek to track the [S&P 500 Dynamic VEQTOR
    Index](http://www.standardandpoors.com/indices/sp-500-dynamic-veqtor-index/en/us/?indexId=spsvixevl-usd----t-us-l--),
    which was [launched](http://www.standardandpoors.com/servlet/BlobServer?blobheadername3=MDT-Type&blobcol=urldata&blobtable=MungoBlobs&blobheadervalue2=inline%3B+filename%3D20091118_500_Dynamic_VEQTOR-Launch.pdf&blobheadername2=Content-Disposition&blobheadervalue1=application%2Fpdf&blobkey=id&blobheadername1=content-type&blobwhere=1243623196434&blobheadervalue3=UTF-8)
    by S&P back on November 18, 2009.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 把功劳归于 [Direxion](http://vixandmore.blogspot.com/search/label/Direxion)，因为它是第一个涉足具有强大波动性成分的主动管理
    ETF 领域的公司。在一份 [最近的 SEC 文件](http://www.sec.gov/Archives/edgar/data/1496646/000089418910002506/ds-etf_s1.htm)
    中，Direxion 披露了计划推出一款名为 S&P 500 Dynamic VEQTOR Shares 的新 ETF。这只 ETF 将寻求跟踪 [S&P
    500 Dynamic VEQTOR 指数](http://www.standardandpoors.com/indices/sp-500-dynamic-veqtor-index/en/us/?indexId=spsvixevl-usd----t-us-l--)，该指数于
    2009 年 11 月 18 日由 S&P 推出。
- en: So far, so good.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，一切顺利。
- en: 'Here is where it gets interesting. The [VEQTOR](http://vixandmore.blogspot.com/search/label/VEQTOR)
    index (and ETF) have three components: equity (S&P 500); volatility (S&P 500 Short-Term
    VIX Futures Index, aka [VXX](http://vixandmore.blogspot.com/search/label/VXX))
    and cash. Based upon several rules and formulas, the index attempts to derive
    – on a daily basis – the ideal target volatility allocation. This is accomplished
    by evaluating [realized volatility](http://vixandmore.blogspot.com/search/label/realized%20volatility)
    and [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility),
    determining the implied volatility trend (using 5-day and 20-day IV moving averages)
    and arriving at a target index volatility allocation based on realized volatility
    and implied volatility data. Once the target volatility allocation has been determined
    (the range is from 2.5% to 40.0%), the balance of the index is populated with
    the S&P 500.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里变得有趣了。**VEQTOR**指数（以及ETF）由三个组成部分构成：股票（标普500）；波动性（标普500短期VIX期货指数，也称为**VXX**）和现金。基于几个规则和公式，该指数试图在每天的基础上推导出理想的波动性分配目标。这是通过评估**实现波动性**和**隐含波动性**，确定隐含波动性趋势（使用5天和20天IV移动平均值）并基于实现波动性和隐含波动性数据得出目标指数波动性分配来完成的。一旦确定了目标波动性分配（范围从2.5%到40.0%），指数的其余部分将用标普500填充。
- en: Just to make things more interesting, the VEQTOR index also has a stop loss
    provision which specifies that if aggregate losses during any five day business
    period are 2% or higher, the index will move into a 100% cash position.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使事情更有趣，VEQTOR指数还有一个止损条款，规定如果在任何五天的商业周期内的累计损失为2%或更高，该指数将进入100%的现金位置。
