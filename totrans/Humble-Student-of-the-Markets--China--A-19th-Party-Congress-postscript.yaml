- en: 'Humble Student of the Markets: China: A 19th Party Congress postscript'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦虚的市场学生：中国：第19次党代会的后续
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/12/china-19th-party-congress-postscript.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/12/china-19th-party-congress-postscript.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/12/china-19th-party-congress-postscript.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/12/china-19th-party-congress-postscript.html#0001-01-01)
- en: A decent interval has passed since China's 19th Party Congress (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从中国的第19次党代会以来，已经过去了一个合适的时间间隔（见
- en: '[Beware the expiry of the 19th Party Congress put option](https://humblestudentofthemarkets.com/2017/10/22/beware-the-expiry-of-the-19th-party-congress-put-option/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[小心第19次党代会看跌期权的到期](https://humblestudentofthemarkets.com/2017/10/22/beware-the-expiry-of-the-19th-party-congress-put-option/)'
- en: ), and it's time to check in again on China to see how things are progressing.
    For the China bears, the overhang in debt looms large.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）现在是再次关注中国，了解进展情况的时候了。对于看空中国的人士来说，债务悬顶是一个巨大的风险。
- en: The worries are especially acute in light of International Monetary Fund's publication
    of the results of its
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织发布的金融稳定评估结果的背景下，这种担忧尤为严重。
- en: '[financial stability assessment of China](http://www.imf.org/en/News/Articles/2017/12/07/pr17469-china-imf-executive-board-concludes-financial-sector-stability-assessment)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国的金融稳定评估](http://www.imf.org/en/News/Articles/2017/12/07/pr17469-china-imf-executive-board-concludes-financial-sector-stability-assessment)'
- en: '. In connection with that review, the IMF issued the following warning about
    three sources of vulnerability:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。在这次评估中，国际货币基金组织(IMF)就三个脆弱性来源发出了以下警告：
- en: '**Excessive debt**: In particular, concerns were raised over the rapid buildup
    of debt to keep non-viable zombie companies alive.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过度债务**：特别是对迅速增加的债务提出了关切，以维持非盈利僵尸企业的生存。'
- en: '**Growth of shadow banking**: The growth of the shadow banking system makes
    it more difficult to monitor and control the risks in the financial system.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**影子银行的增长**：影子银行系统的增长使得监控和控制金融体系中的风险变得更加困难。'
- en: '**Moral hazard**: The IMF also raised concerns over "moral hazard and excessive
    risk taking" because of the belief that the government will bail out troubled
    state-owned enterprises (SOEs) and local government financing vehicles (LGFV).'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**道德风险**：IMF还对“道德风险和过度冒险”表示关切，因为人们相信政府会救助陷入困境的国有企业（SOEs）和地方政府融资平台（LGFV）。'
- en: The concerns raised by the IMF echoes the writings of Winston Yung at McKinsey,
    who penned an article called "
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: IMF提出的关切与麦肯锡公司的温斯顿·杨（Winston Yung）的观点不谋而合，他撰写了一篇名为"
- en: '[This is what keeps Chief Risk Officers in Chinese Banks awake at night](https://www.linkedin.com/pulse/what-keeps-chief-risk-officers-chinese-banks-awake-night-winston-yung/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这就是让中国银行首席风险官夜不能寐的事情](https://www.linkedin.com/pulse/what-keeps-chief-risk-officers-chinese-banks-awake-night-winston-yung/)'
- en: '".'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"。'
- en: Economic downturn leads to the emergence of credit risk
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济衰退导致信用风险的出现
- en: 'Risk management cannot keep up with constantly changing business models:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险管理无法跟上不断变化的商业模式：
- en: Asset liability mismatch
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产负债不匹配
- en: Significant risk from off balance sheet activities
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自表外活动的重大风险
