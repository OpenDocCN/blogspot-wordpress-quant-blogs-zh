  prefs: []
  type: TYPE_NORMAL
  zh: '[社会中知识的运用](http://www.econlib.org/library/Essays/hykKnw1.html)'
- en: ', in that only a market economy both incents people with parochial, important
    knowledge to transmit this information, say by substituting a cheaper input for
    a traditional one, and has a mechanism to transmit this information via a change
    in prices. A top-down decision maker has no access to this data. If prices are
    not produced via equilibrating supply and demand at various stages of production
    then the prices are arbitrary, leading to suboptimal decisions in the rare case
    that a social planner actually tries to maximize social welfare. And lots of queueing.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 只有市场经济激励人们具备局部重要知识，以便传输信息，比如用更便宜的输入替代传统输入，并通过价格变化来传输这些信息。自上而下的决策者无法获得这些数据。如果价格不是通过在各个生产阶段实现供需均衡而产生的，那么价格是任意的，这在社会计划者实际尝试最大化社会福利的极少数情况下会导致次优决策。还有很多排队现象。
