- en: 'Falkenblog: Centralized vs. Decentralized Social Welfare Maximizers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 中央化与去中心化的社会福利最大化者'
- en: 来源：[http://falkenblog.blogspot.com/2018/05/centralized-vs-decentralized-social.html#0001-01-01](http://falkenblog.blogspot.com/2018/05/centralized-vs-decentralized-social.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2018/05/centralized-vs-decentralized-social.html#0001-01-01](http://falkenblog.blogspot.com/2018/05/centralized-vs-decentralized-social.html#0001-01-01)
- en: Faith in a select group of public servants to maximize social welfare is no
    better founded than the belief in the supernatural gifts of kings or noblemen.
    Just as misguided is the idea that good things, as decided by a majority, should
    be mandated. It should be remembered that our current prosperity and freedom have
    resulted from unwanted gradual changes in mores related to property rights, which
    when firmly established sparked the Industrial Revolution. Nobody planned that.
    Property rights were not created to win wars or eliminate poverty, though they
    did that as well as many other good things.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对一小部分公务员的信任，以最大化社会福利，其根基并不比相信国王或贵族具有超自然能力更为可靠。同样误导人的是认为好事，由多数人决定，就应该被强制执行。应该记住，我们目前的繁荣和自由来自于与财产权相关的道德观念的不受欢迎的渐进变化，一旦得到牢固确立，就会引发工业革命。没有人计划过这一切。财产权的建立并不是为了赢得战争或消除贫困，尽管它们做到了这一点，以及许多其他好事。
- en: In a surprise to every intellectual, a modern economy is based on a system that
    encourages self-interested agents to do what they think is best, and produces
    results we do not foresee let alone intend. It is the ultimate decentralized system.
    In contrast, a system based on state regulations and monopolies (eg, public schools,
    utilities) is centralized. The push for more centralization dominates the state,
    academics, and media because these are the people who are good at articulating
    high-minded policies and are pissed-off that they have to sell them, as in most
    cases consumers don't want their solutions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让每个知识分子都感到惊讶的是，现代经济是建立在鼓励自利的代理人做出他们认为最好的事情的系统之上的，而且产生的结果我们甚至无法预见，更别说打算了。这是最终的去中心化系统。相比之下，基于国家管制和垄断的系统（例如，公立学校、公共事业）是中央集权的。对更多中央集权的推动主要来自国家、学术界和媒体，因为这些人擅长阐述高尚的政策，并且对他们不得不推销这些政策感到恼火，因为在大多数情况下，消费者并不想要他们的解决方案。
- en: '[![](img/193f89655813750b4959fb3b3822b36f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhnaY06y6eA7D2p5QjOugE_kEaWS7aujNCAinBa_RQOlpM5eFzOIYuzQQF1nhnpnWTholQahvI_0jCnalKwsz4o0oiTNuDPObpaN8PoxuxNS7O7unxoS9qoGUTemdRo_MqqbBmQzQ/s1600/maxresdefault.jpg)'
  id: totrans-8
