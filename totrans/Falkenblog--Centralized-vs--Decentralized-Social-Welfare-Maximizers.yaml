- en: Property, whether land, capital, or gold, is used best when it is owned by individuals,
    which means they do not have to ask the state if what they are doing improves
    social welfare, and they are not obliged to answer the question 'how will this
    product help the world?' Airbnb, Uber, or bitcoin would not exist if they asked
    permission first. Even computers, which most white collar workers consider indispensable,
    were for a long time a curiosity, as Nobelist Robert Solow
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 财产，不管是土地、资本还是黄金，在个人所有时能够获得最佳利用，这意味着他们无需咨询国家，确认自己的行为是否改善社会福利，也不会被迫回答问题“这个产品如何有益于世界？”如果先征求许可
    Airbnb、Uber 或者比特币都不会存在。即使是计算机——绝大多数白领工作必需的东西，也曾是长期的奇迹，如诺贝尔奖得主罗伯特·索洛所言。
