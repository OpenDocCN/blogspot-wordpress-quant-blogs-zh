- en: profits imply that they are creating more value than they destroy, and they
    and others should be encouraged to do it more; if they lose money, they are destroying
    value, and should be discouraged. Profits allocate resources to their most efficient
    use (like an invisible hand or something!). Competition requires low barriers
    to entry, which is much more beneficial than licensing requirements and ADV forms. 
    For example, the mission of SEC is 'to protect investors, maintain fair, orderly,
    and efficient markets, and facilitate capital formation'. Yet spreads came down
    only in spite of them, via a new technology and businesses (high frequency traders)
    that arose outside of the self-satisfied government-sanction monopolies (ie, NYSE/AMEX/Nasdaq).
  id: totrans-78
