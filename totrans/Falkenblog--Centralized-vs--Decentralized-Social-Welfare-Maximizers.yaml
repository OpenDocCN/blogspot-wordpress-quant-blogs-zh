  type: TYPE_NORMAL
  zh: 经济利用单个代理无法知晓的信息，因为在每个节点都有多个供应链相互作用。没有一个个人可以知道各种产品在特定时间和地点的所有成本和需求曲线，而当生产被中央计划时，这种缺乏知识就会产生影响。这正是哈耶克关于
- en: '[use of knowledge in society](http://www.econlib.org/library/Essays/hykKnw1.html)'
