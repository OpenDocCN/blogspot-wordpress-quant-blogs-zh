- en: famously remarked, 'You can see the computer age everywhere but in the productivity
    statistics.' Solow was a leading expert on long-term growth and was not so much
    pooh-poohing computers as much as admitting economics was not very good at modeling
    these new technologies. Those who demand we fully know how any new service or
    product serves society prior to letting people develop it would retard growth,
    and giving a group power to make such decisions is an almost irreversible act.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 索洛曾经评论道，“你可以在每个地方看到计算机时代的身影，但在生产率统计数据中却没有。”索洛是一位长期增长的领域专家，他并不是仅仅玩笑了计算机，而是承认经济学对这些新技术的模拟不是很好。那些要求我们完全知道任何新服务或产品在让人们开发之前如何服务社会的人会阻碍增长，给一个群体决定权去做这样的决定几乎是一个不可逆的行为。
- en: Faith that markets work, and that profits create wealth when they are produced
    in a competitive market, is not blind faith, but rather something that cannot
    be proven yet is highly reasonable to believe. Innovation won't come from any
    single individual's  creativity or Artificial Intelligence, it will only come
    from zealous advocates and adversaries driven by all the virtues and vices common
    to men, and only decided by consumers who prefer their products to whatever else
    they might wish to buy. To presume a state can do this efficiently and will not
    instead become a self-interested hypocrite monopolist more powerful than any firm
    or private industry, ignores history, human nature, politics, and economics.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 相信市场的运作方式，以及利润在竞争市场中产生时会创造财富，不是盲目的信仰，而是一种无法证明但高度合理的信念。创新不会来自任何单个个体的创造力或人工智能，而只会来自热情的倡导者和对手，他们受到了人类常见的一切美德和恶习的驱使，并且只由消费者决定，他们更喜欢他们的产品，而不是其他他们可能想购买的东西。假设一个国家能够高效地做到这一点，并且不会成为一个自私自利的伪君子垄断者，比任何公司或私营行业都更强大，这忽视了历史、人性、政治和经济。
