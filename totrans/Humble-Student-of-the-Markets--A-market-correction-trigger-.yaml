- en: 'Humble Student of the Markets: A market correction trigger?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：市场调整的触发因素？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/a-market-correction-trigger.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/a-market-correction-trigger.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/a-market-correction-trigger.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/a-market-correction-trigger.html#0001-01-01)
- en: In a recent post, I wrote that I was watching the relative performance of cyclical
    stocks against the market for rising expectations that economic growth was about
    to accelerate (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇文章中，我写道，我正在观察周期性股票相对于市场的表现，以期待经济增长即将加速的预期上升（见
- en: '[The bearish verdict from market cycle analysis](http://humblestudentofthemarkets.blogspot.com/2014/05/the-bearish-verdict-from-market-cycle.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自市场周期分析的看跌裁决](http://humblestudentofthemarkets.blogspot.com/2014/05/the-bearish-verdict-from-market-cycle.html)'
- en: ). I stated that cyclical stocks looked a little wobbly but the relative uptrend
    was (sort of) still intact. Under those circumstances, the reasonable thing to
    do is to give the bull case the benefit of the doubt.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ). 我曾提到周期性股票看起来有些不稳，但相对上升趋势（某种程度上）依然保持。在这种情况下，合理的做法是给予多头情况以优势。
- en: After the close on Tuesday, I reviewed the chart of the relative performance
    of the Morgan Stanley Cyclical Index (CYC) against the SPX and found that CYC
    had broken down out of its relative uptrend that stretches back almost two years
    (solid line). Any way you look at it, it had also broken down out of a short-term
    relative uptrend (dotted line).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二收盘后，我回顾了摩根士丹利周期指数（CYC）相对于 SPX 的相对表现图表，发现 CYC 已经打破了近两年来的相对上升趋势（实线）。无论从哪个角度看，它也打破了短期相对上升趋势（虚线）。
- en: Recently,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，
- en: '[Business Insider](http://www.businessinsider.com/citi-equities-no-longer-follow-earnings-2014-5?tru=JJLRt)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/citi-equities-no-longer-follow-earnings-2014-5?tru=JJLRt)'
- en: highlighted analysis from Citi credit analyst Matt King showing the negative
    divergence between stock prices and estimate revisions, or the momentum of changes
    in fundamentals.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 来自花旗信用分析师 Matt King 的高亮分析，展示了股价和预估修正之间的负面分歧，或基本面的变化动力。
- en: Sometimes these kinds of disconnects have a way of not mattering to the market
    until it matters. Could the technical relative breakdown in cyclical stocks that
    it's starting to matter? If so, could such a change in market psychology be one
    of the triggers for a market correction?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有时这类脱节在市场看来并不重要，直到它变得重要。周期性股票的技术性相对突破是否开始变得重要？如果是这样，市场心理的这种变化是否可能是市场调整的一个触发因素？
