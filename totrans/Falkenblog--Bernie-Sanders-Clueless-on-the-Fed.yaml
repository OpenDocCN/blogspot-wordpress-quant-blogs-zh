- en: 'Falkenblog: Bernie Sanders Clueless on the Fed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：**伯尼·桑德斯**对联邦储备系统一无所知
- en: 来源：[http://falkenblog.blogspot.com/2011/10/bernie-sanders-clueless-on-fed.html#0001-01-01](http://falkenblog.blogspot.com/2011/10/bernie-sanders-clueless-on-fed.html#0001-01-01)
