  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/677d040ec6e214b822a950394bb5bbad.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTDHeeJTWRWqdZerkdozpBNExYr8lj93tF6YkqeCHUH78YbIJP56tzyiN-6R5mQPJkLmb4lXC-6fQ1AnWrjJwmn04q_cOjHalw2Mm6seIincidz8hnt2dTakzRmuSxOB9LbgEsfA/s1600/sanders-300x224.jpg)'
- en: Patron saint of Liberal radio and websites, Socialist senator Bernie Sanders,
    questioned Bernanke this week, and he asked one reasonable question, namely, why
    not break up the top 6 banks if they are all 'too-big-to-fail'. Bernanke said
    he thought incentives in Dodd-Frank would better address the incentive problems.
    I'm not so sure. I would prefer the simplicity of having a maximum asset size
    than the open-ended regulatory gibberish in Dodd-Frank.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自由电台和网站的守护圣徒，社会主义参议员伯尼·桑德斯本周向伯南克提出了一个合理的问题，即，如果这些银行都“太大而无法失败”，为什么不将前6大银行拆分。伯南克表示，他认为《多德-弗兰克法案》中的激励措施会更好地解决激励问题。我不这么认为。我更喜欢设定最大资产规模，而不是《多德-弗兰克法案》中的开放式监管胡言乱语。
- en: Then Sanders asked why the Fed does not provide low-interest loans to small
    businesses, to help kick-start the economy (see video
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后桑德斯问为什么联邦储备系统不向小企业提供低息贷款，以帮助拉动经济（见视频
- en: '[here](http://www.cityandthepillar.com/media/sen-bernie-sanders-questions-chairman-bernanke)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.cityandthepillar.com/media/sen-bernie-sanders-questions-chairman-bernanke)'
- en: ). He even threw out a number, $15 Trillion. Bernanke noted that the Fed has
    no structure to underwrite or service general loans to businesses. Sanders thought
    that this would be no different than offering back-stop liquidity to banks, oblivious
    to the insanely large amount of infrastructure needed for that to work.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ). 他甚至给出了一个数字，15万亿美元。伯南克指出，联邦储备系统没有架构来为企业提供一般性贷款。桑德斯认为，这与为银行提供后备流动性没有任何区别，对于这项工作需要的基础设施的极度庞大完全不知情。
- en: That's just insanely ignorant, and highlights how the socialist mindset fails
    to appreciate the reasons why markets, and the firms that comprise them, are more
    efficient than government. It reminds me of Lenin's assumption that nationalizing
    industry would be trivial because business was strictly accounting, or more recently,
    the faith in shovel-ready projects. There are many stupid Republicans, but this
    really sets a new bar.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这简直是极度无知，凸显了社会主义思维方式无法理解市场及其组成的企业更为高效的原因。这让我想起了列宁的一个假设，即国有化工业将是微不足道的，因为企业严格意义上只是会计，或者更近期的，对铁路项目的信心。愚蠢的共和党人有很多，但这真的创造了一个新的标准。
