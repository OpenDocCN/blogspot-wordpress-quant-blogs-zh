- en: 'Humble Student of the Markets: Earnings Monitor: Waiting for Congress'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/earnings-monitor-waiting-for-congress.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/earnings-monitor-waiting-for-congress.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We are starting our coverage of the Q2 earnings season. Let's begin with the
    big picture. FactSet reported that, with 9% of the companies reported, the EPS
    beat rate was 73%, which was slightly above the 5-year average. The sales beat
    rate was 78%, which was well above the 5-year average of 60%.
  prefs: []
  type: TYPE_NORMAL
- en: The bottom-up consensus forward 12-month estimate rose 0.51% last week The market
    is trading at a forward P/E of 22.3, which is well ahead of historical norms.
  prefs: []
  type: TYPE_NORMAL
