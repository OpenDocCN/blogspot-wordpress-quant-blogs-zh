- en: '[Relative Rotation Graphs](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[相对旋转图](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
- en: ', or RRG charts, are a way of depicting the changes in leadership in different
    groups, such as sectors, countries or regions, or market factors. The charts are
    organized into four quadrants. The typical group rotation pattern occurs in a
    clockwise fashion. Leading groups (top right) deteriorate to weakening groups
    (bottom right), which then rotates to lagging groups (bottom left), which changes
    to improving groups (top left), and finally completes the cycle by improving to
    leading groups (top right) again.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，或称RRG图表，是展示不同群体（如行业、国家或地区、市场因素）领导力变化的一种方式。这些图表被划分为四个象限。典型的群体轮动模式以顺时针方向发生。领先的群体（右上角）恶化成为弱势群体（右下角），然后旋转成为落后群体（左下角），然后变为改善群体（左上角），最终完成周期，再次变为领先群体（右上角）。
- en: A review of the latest RRG chart shows a market in a bottoming process, with
    defensive sector leadership starting to roll over, and selected high beta and
    cyclically sensitive sectors becoming the emerging market leaders. While defensive
    sectors such as the Consumer Staples, Healthcare, REITs, and Utilities, are in
    the leading quadrant, they are losing relative strength. By contrast, Communication
    Services, led by selected FAANG stocks and high beta names, and Materials appear
    to be poised to become the next market leaders.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对最新RRG图表的回顾显示，市场正在触底过程中，防守型行业领导力开始减弱，而被选中的高贝塔和周期敏感型行业成为新兴市场领导者。尽管消费品必需品、医疗保健、REITs和公用事业等防守型行业处于领先象限，但它们的相对强度正在减弱。相比之下，由选定的FAANG股票和高贝塔名称领导的通信服务，以及材料行业似乎即将成为下一批市场领导者。
