- en: 'VIX and More: Two Must Read Blogs for Volatility Aficionados'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX 和更多：波动率爱好者必读的两个博客](http://vixandmore.blogspot.com/2010/02/two-must-read-blogs-for-volatility.html#0001-01-01)'
- en: 来源：[http://vixandmore.blogspot.com/2010/02/two-must-read-blogs-for-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/two-must-read-blogs-for-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/two-must-read-blogs-for-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/two-must-read-blogs-for-volatility.html#0001-01-01)
- en: Lately I have been a little light on posting due to various commitments that
    have kept me fully occupied. While I intend to start ramping up my posting frequency
    to previous levels, this seems like a good opportunity to highlight two relatively
    new bloggers who are serving up some excellent insights into volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，由于各种使我全身心投入的事务，我发布的帖子有点少。虽然我打算开始增加我的发布频率以恢复到以前的水平，但这似乎是一个很好的机会，可以突出两位相对较新的博主，他们提供了一些关于波动率的出色见解。
- en: On the scene since last July is [SurlyTrader](http://www.surlytrader.com/),
    whose bio indicates a specialty in trading derivatives. This blog should probably
    be listed in my *Favorite Options Blogs* blogroll, but because of the breadth
    of the subject matter covered, I have elected to included the not-so-surly-one
    in my list of *Other Blogs I Frequent*. If today’s [What Influences Volatiilty?](http://www.surlytrader.com/what-influences-volatility/)
    does not make you an immediate fan, I’d be shocked.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自去年七月以来，[暴躁交易员](http://www.surlytrader.com/)已经出现在舞台上，他的简介表明他擅长交易衍生品。这个博客可能应该列在我的*最喜爱的期权博客*博客列表中，但由于涵盖的主题范围很广，我选择将这个不那么暴躁的人列入我的*我经常访问的其他博客*列表中。如果今天的[什么影响波动性？](http://www.surlytrader.com/what-influences-volatility/)不能立即让你成为一个忠实的粉丝，我会感到震惊的。
- en: A more recent entrant to the options blog scene is [Volatility Square](http://volatilitysquare.blogspot.com/).
    Launched earlier this month, the new blog on the block immediately won me over
    with topics that are close to my heart, such as the recent [VIX Fair Value Model](http://volatilitysquare.blogspot.com/2010/02/vix-fair-value-model.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个最近进入期权博客领域的新成员是[波动率广场](http://volatilitysquare.blogspot.com/)。这个新博客于本月早些时候推出，立即赢得了我的青睐，因为它涉及的主题与我心中的近期主题非常接近，比如最近的[VIX
    公平价值模型](http://volatilitysquare.blogspot.com/2010/02/vix-fair-value-model.html)。
- en: For some reason, options blog seems to have a very short half-life. I’m hoping
    these two stick around for a long time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于某种原因，期权博客似乎寿命很短。我希望这两个能够长期存在。
