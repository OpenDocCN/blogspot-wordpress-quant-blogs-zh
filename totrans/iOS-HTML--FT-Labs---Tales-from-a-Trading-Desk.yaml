- en: If you haven’t [read](http://coding.smashingmagazine.com/2013/05/23/building-the-new-financial-times-web-app/)
    “Building The New Financial Times Web App (A Case Study)” and your coding HTML,
    then you might want to think again.  If you get nothing from the article, you
    will at least get the link to [FT Labs](http://labs.ft.com/) which has a number
    of interesting Open Source controls, which as [FTScroller](https://github.com/ftlabs/ftscroller).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有阅读“构建新的《金融时报》Web应用（案例研究）”，并且你正在编写HTML代码，那么你可能需要重新考虑一下。即使从这篇文章中没有得到任何收获，你至少也会得到一个链接指向[FT
    Labs](http://labs.ft.com/)，那里有许多有趣的开放源代码控件，包括[FTScroller](https://github.com/ftlabs/ftscroller)。
