- en: Installing Dryad On Windows HPC 2008 R2
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Windows HPC 2008 R2上安装Dryad
- en: 'When you install Dryad the installer looks for “Microsoft HPC Pack\Bin” but
    R2 puts HpcScheduler.exe in “Microsoft HPC Pack 2008 R2\Bin”. Hence do the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你安装Dryad时，安装程序会寻找“Microsoft HPC Pack\Bin”，但是R2将HpcScheduler.exe放在了“Microsoft
    HPC Pack 2008 R2\Bin”中。因此，执行以下操作：
- en: In the Program Files folder where “Microsoft HPC Pack 2008 R2” is located, create
    a folder named “Microsoft HPC Pack”.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在“程序文件”文件夹中，找到“Microsoft HPC Pack 2008 R2”的位置，创建一个名为“Microsoft HPC Pack”的文件夹。
- en: Create a “Bin” folder in “Microsoft HPC Pack” and copy HpcScheduler.exe fom
    “Microsoft HPC Pack 2008 R2\Bin” to “Microsoft HPC Pack\Bin”.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在“Microsoft HPC Pack”中创建一个“Bin”文件夹，并将“Microsoft HPC Pack 2008 R2\Bin”中的HpcScheduler.exe复制到“Microsoft
    HPC Pack\Bin”。
- en: Install Dryad on the cluster.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在集群上安装Dryad。
