- en: October 23, 2007
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2007年10月23日
- en: LiquidityHub have a [new website](http://www.liquidityhub.com) up. Definitely
    an improvement on the last effort. Of interest to coders will be the [tech page](http://www.liquidityhub.com/about_technology.html),
    detailing the various Java products used as building blocks. Notable are the Cameron
    FIX gateway, BEA servers and Fiorano messaging. Using Cameron to present a FIX
    wire protocol to dealers is a moot point since most talk to LH via the ION MarketView
    gateway which hides the FIX implementation. The BEA app server comes with a [real
    time VM](http://dev2dev.bea.com/pub/a/2006/04/introduction-wlrt.html) – which
    will be a relief to any dealer technologists worried about garbage collection
    delaying their streaming quotes. [Fiorano](http://www.fiorano.com) is a JMS implementation
    that supplies pubsub and MQ style messaging.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 流动性中心有了一个[新网站](http://www.liquidityhub.com)。这绝对是对上次努力的改进。对程序员来说，值得关注的是[技术页面](http://www.liquidityhub.com/about_technology.html)，其中详细介绍了各种用作构建块的Java产品。值得注意的是Cameron
    FIX网关、BEA服务器和Fiorano消息传递。使用Cameron向交易员展示FIX电文协议是一个值得商榷的问题，因为大多数交易员都是通过ION MarketView网关与LH通信，该网关隐藏了FIX实现。BEA应用服务器附带了一个[实时虚拟机](http://dev2dev.bea.com/pub/a/2006/04/introduction-wlrt.html)——这对于任何担心垃圾回收延迟他们的流报价的交易技术员来说都将是一个解脱。
    [Fiorano](http://www.fiorano.com) 是一个JMS实现，提供发布/订阅和MQ风格的消息传递。
