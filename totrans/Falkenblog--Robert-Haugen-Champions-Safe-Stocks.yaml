- en: is consistent with his findings. That is, firms that have low volatility, high
    profitability, low leverage, and just about anything correlated with 'safe' or
    'not risky' tend to outperform their opposite. The standard approach is trying
    to find a 'risk factor' that explains why Coca-Cola type companies are riskier
    than GM type companies, which I think is impossible.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是与他的发现一致的。也就是，那些波动性低、盈利高、杠杆低，以及与“安全”或“不冒险”相关的几乎所有事物的公司都倾向于胜过它们的相反者。标准的方法是试图找到一个解释为什么可口可乐类型的公司比通用汽车类型的公司更有风险的“风险因子”，我认为这是不可能的。
- en: Yet, I find myself disagreeing with Haugen in two major areas. First, he says
    that he finds people are risk averse in general, because markets fall when volatility
    rises. This fact is true, whether one measures this using an equity implied volatility,
    or an contemporaneous measure of volatility (eg, those months with the highest
    daily vol will have the lowest returns). Yet going forward, this result does not
    hold. A higher implied volatility, or historical vol, does not augur higher returns.
    Thus, all we know is that when volatility rises, the stock market will fall. This
    is only consistent with risk aversion if such a fall presages a higher future
    return, as where the dividend forecast is the same, but the immediate price decline
    (and negative return) is just capitalizing this higher return. It does not work
    like that. You get a lower return immediately, and no higher return in the future.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我发现自己在两个主要领域与哈根意见不和。首先，他说他发现人们总体上是风险厌恶的，因为市场在波动性上升时会下跌。这个事实是真实的，无论是使用股票隐含波动率还是同时期波动性进行衡量（例如，那些有最高日波动率的月份将会有最低回报）。然而往前看，这个结果并不成立。更高的隐含波动率或历史波动性并不意味着更高的回报。因此，我们只知道当波动性上升时，股市会下跌。这只有在这种下跌预示着未来更高的回报时才与风险厌恶相吻合，就像股利预测是一样的，但即时价格下跌（和负回报）只是将更高的回报资本化。事情并不是这样的。你会立即得到更低的回报，并且未来也没有更高的回报。
- en: Think of it this way. If you were averse to volatility, you would want an asset
    that would be a relative outperformer in these periods, not a relative underperformer.
    But those stocks with the highest covariation with volatility changes are those
    same crappy stocks with the lowest overall return. In sum, contemporaneous inverse
    correlation between volatility and returns is inconsistent with risk aversion
    because forward-looking volatility and return correlations are weak if not negative
    as well.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想想这样吧。如果你害怕波动性，你会想要一种资产，在这些时期的相对表现要好，而不是相对表现差。但随波动性变化相关性最高的那些股票，却是那些整体回报率最低的烂股。总的来说，波动性与回报之间的当期逆相关不符合风险厌恶理论，因为前瞻性的波动性和回报相关性也较弱，甚至负相关。
- en: Given he hates market efficiency, he should jump over to my side, and see it
    as an equilibrium where people pay for hope. There is generally risk neutrality,
    with a little risk loving at the high end, and premium for cash-type assets, creating
    a slight bow in risk and return.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他讨厌市场效率，他应该转向我的一边，将其视为人们为希望付费的均衡状态。一般而言，风险中性与风险厌恶是平衡的，高端有一点风险厌恶，现金类型资产的溢价会稍微偏向风险和回报。
- en: His other issue where I find myself in disagreement is his rather over-ambitious
    embrace of anomalies. He had a book, the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我和他在看法上不同的另一个问题就是对异常现象的过于雄心勃勃的接受。他有一本书，这
- en: '[Incredible January Effect](http://www.amazon.com/Incredible-January-Effect-Markets-Unsolved/dp/1556238711/ref=sr_1_1?ie=UTF8&s=books&qid=1246918964&sr=1-1)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[令人难以置信的一月效应](http://www.amazon.com/Incredible-January-Effect-Markets-Unsolved/dp/1556238711/ref=sr_1_1?ie=UTF8&s=books&qid=1246918964&sr=1-1)'
- en: ', which was a big deal in the 1980s, but you can''t make money off this any
    more, and perhaps given transaction costs you never could. That is, much of what
    drives historical database anomalies are thinly traded stocks that move from $1
    to $1 1/8, a massing 12.5% return, annualizing to a 3150% return! As there is
    a power law to stock distributions, a large proportion of stocks invariably are
    small and untradeable, and inferences therefrom are uninteresting.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，它在20世纪80年代是一件大事，但你现在无法从中赚到钱了，或许考虑到交易成本，你也永远不能。也就是说，历史数据库异常的许多驱动因素是那些涨跌不大的股票，这些股票从1美元涨到1又1/8美元，收益百分之12.5，年化率达到3150%！由于股票分布服从幂律分布，大部分股票不可避免地是小额非交易股，而由此得出的推论是无趣的。
- en: In the early 2000's, he had a model where he ran rolling regressions on 50 or
    so factors, and allowed these coefficients to flip around from positive to negative.
    Many of the 50 factors are highly correlated (profit margin, ROE, ROA), and this
    causes their coefficients to have the 'wrong sign', because correlated explanatory
    variables tend to do this. He is vague about how he computes 'profits' in his
    backtests, and this can be problematic if, say, you use 1994 profits for 1995
    returns, considering the '1994' fiscal year ends in June 1995 for many companies,
    and is released with a lag of up to 3 months. It is straightforward to account
    for this, but unless the author notes his explicit care for these issues, one
    has to assume he did not do a good job. I remember seeing his 1-10 portfolios
    back in 2003, and they took a nasty beating that year. A couple years later I
    visited
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪初，他有一个模型，他在50多个因素上运行滚动回归，并允许这些系数从正变为负。这50个因素中有很多高度相关（利润率、ROE、ROA），这导致他们的系数有“错误的符号”，因为相关解释变量倾向于这样做。他对如何在回测中计算“利润”的方法模棱两可，如果，比如，你用1994年的利润作为1995年的回报，需要考虑到“1994”会计年度实际在1995年6月结束，而这个数据需要延迟发布长达3个月。这是可以解决的，但除非作者注意到了他对这些问题的明确关注，否则就要假设他的做法不够好。我记得在2003年看到他的1-10投资组合，那年结果很糟糕。几年后，我参观
- en: '[his website](http://www.quantitativeinvestment.com/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的网站](http://www.quantitativeinvestment.com/)'
- en: and it was like a Soviet history text with that drubbing wiped out of the historical
    record, presumably because a new model was now applied to the past.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 就像一个苏联历史文本，那个蹂躏被从历史记录中抹去，可能是因为一个新的模型现在被应用到了过去。
- en: In my experience, those who use a lot of correlated factors are overfitters,
    and this makes their back tests look great, their out-of-sample tests horrible.
    His 1996 paper argues for 3% monthly excess returns. His current model implies
    a similar level of outperformance (40% between the top and bottom decile, annualized).
    Fama and French's
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，那些使用很多相关因素的人是过拟合者，这使得他们的回测看起来很棒，但在样本外测试中表现糟糕。他1996年的论文主张月度 excess returns
    达到3%。他目前的模型含示着类似水平的超额回报（40%在头尾十分位间，年化）。法玛和弗伦奇提供的
- en: '[recent study](http://www.dimensional.com/famafrench/2009/06/luck-versus-skill-in-mutual-fund-performance.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的研究](http://www.dimensional.com/famafrench/2009/06/luck-versus-skill-in-mutual-fund-performance.html)'
- en: of mutual funds finds out of thousands, the top outperformers were in the 5%
    annualized range, so proposing your long picks outperform the market by 25% is
    bat-shiat crazy talk. That is transparently overfit, like internet spam advertising
    50%+ returns. It's a shame, because he does not need to overfit the data to make
    his basic point, but he overfits nonetheless, and overfitting is one of those
    predilections that few economists are immune to.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在数千只共同基金中，前5%的表现最优者的年化收益率超过了市场，所以提出你的长期选择能够超过市场25%是疯狂的说法。这显然是过度拟合的，就像互联网垃圾广告声称可以获得50%以上的回报一样。这是可耻的，因为他并不需要过度拟合数据来证明他的基本观点，但他还是过度拟合了，而过度拟合是很少有经济学家能免疫的倾向之一。
