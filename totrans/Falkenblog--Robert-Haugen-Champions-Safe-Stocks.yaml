- en: This article provides conclusive evidence that the U.S. stock market is highly
    inefficient. ... Stunningly, the ten percent of stocks with highest expected return,
    in aggregate, are low risk and highly profitable, with positive trends in profitability.
    They are cheap relative to current earnings, cash flow, sales, and dividends.
    ... Undeniably, the highest expected return stocks are, collectively, highly attractive;
    the lowest expected return stocks are very scary - results fatal to the efficient
    market hypothesis. While this evidence is consistent with risk loving in the cross-section,
    we also present strong evidence consistent with risk aversion in the market aggregate's
    longitudinal behavior. These behaviors cannot simultaneously exist in an efficient
    market.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这篇文章提供了确凿的证据，证明美国股票市场非常低效。 ... 令人震惊的是，预期回报最高的十分之一的股票，总体上来看，风险较低，盈利能力较高，盈利趋势为正。它们相对于当前收益、现金流、销售和股利来说是便宜的。...
    毫无疑问，预期回报最高的股票总体上是非常有吸引力的；预期回报最低的股票非常可怕——对有效市场假说是致命的。虽然这些证据与截面上的风险偏好是一致的，我们同时也提出了与市场整体纵向行为中的风险厌恶是一致的强有力证据。这些行为在一个有效的市场中是无法同时存在的。
