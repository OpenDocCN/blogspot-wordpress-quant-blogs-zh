- en: The most likely scenario is that US stocks will follow the election cycle and
    continue to grind upward, though in a highly choppy fashion.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最有可能的情景是，美国股票将跟随选举周期，并继续以高度波动的方式缓慢上涨。
- en: While I still believe that equities will continue to grind upward, stocks appear
    to be a little extended in the short-run. My inner trader tells me to pull in
    my horns, raise a little cash and wait for a better entry level. This is strictly
    a tactical trading call with a time horizon of a week or so.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我仍然相信股票将继续缓慢上涨，但在短期内股票似乎有些过度延伸。我的内在交易员告诉我收起我的角，筹集一些现金，等待一个更好的进入水平。这是一个严格的战术交易警报，时间跨度大约一周左右。
- en: The chart of the SPX shows that the market has been exhibiting the bullish pattern
    of higher highs and high lows since early June. In the short-run, however, the
    market is now testing secondary resistance (dotted line) and faces further resistance
    at about 1% higher from current levels.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: SPX的图表显示，自6月初以来，市场一直呈现出高高点和高低点的看涨模式。然而，在短期内，市场现在正在测试次要阻力位（虚线）并且面临从当前水平上涨约1%的进一步阻力。
- en: My short-term overbought/oversold indicator of the risk-on/risk-off trade shows
    the risk-on trade in overbought territory.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我的短期超买/超卖指标显示，风险偏好交易处于超买区域。
- en: While an overbought market can get more overbought and there is further potential
    upside of 1% in the broader averages, the risk/reward ratio at this point is not
    tilted favorably for the bulls. I would rather wait for a better entry point if
    I had fresh cash and an aggressive trader may even wish to either lighten up positions
    or even possible go short in anticipation of lower prices in the near future.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一个过度买入的市场可能会变得更加过度买入，并且在更广泛的平均数中还有1%的上涨潜力，但此时风险/回报比例并不对多头有利。如果我有新的资金，我更愿意等待一个更好的切入点；而一个激进的交易员甚至可能希望减少头寸，或者甚至可能看空，预期短期内价格会下跌。
- en: Remember - this is a trading call only. Know your risk tolerances and adjust
    your positions accordingly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住——这只是一个交易警报。了解您的风险承受能力，并相应调整您的头寸。
