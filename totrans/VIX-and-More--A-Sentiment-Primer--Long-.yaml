  zh: '上次我总结推荐[投资书籍](http://www.portfolio123.com/mvnforum/viewthread?thread=715&offset=19)大约是9个月前。我需要更新那个列表并把它放在博客上，但我可以告诉你，那里面没有一本关于投资者情绪的好书。Gary
    Smith的[How I Trade for a Living](http://www.amazon.com/Trade-Living-Wiley-Online-Trading/dp/0471355143)可能是关于市场情绪我最喜欢的处理方式。虽然它不在上面的列表里，但我认为Toni
    Turner在[Short-Term Trading in the New Stock Market](http://www.amazon.com/Short-Term-Trading-New-Stock-Market/dp/031232569X)中对情绪和其他许多主题的处理非常出色。就我而言，Turner的书是初学者相对较好的选择之一，尽管明显带有短期偏向。另外两本讨论情绪问题的书值得一查的是Martin
    Pring的百科全书式的[Technical Analysis Explained: The Successful Investor''s Guide to
    Spotting Investment Trends and Turning Points](http://www.amazon.com/Technical-Analysis-Explained-Successful-Investment/dp/0071381937/ref=sr_1_2/103-0088821-7291048?ie=UTF8&s=books&qid=1175374874&sr=1-2)和[New
    Thinking in Technical Analysis: Trading Models from the Masters](http://www.amazon.com/New-Thinking-Technical-Analysis-Trading/dp/1576600491/ref=pd_bbs_sr_1/103-0088821-7291048?ie=UTF8&s=books&qid=1175375233&sr=1-1)，这本书由Rick
    Bensignor编辑，包括了许多受尊敬的思想家的想法拼凑而成，其中包含了Bernie Schaeffer关于“通过融入情绪来增强技术分析”的一章。'
