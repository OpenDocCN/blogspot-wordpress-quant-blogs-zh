- en: 'Magmasystems Blog: Pair Programming and Market Data?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2006/08/pair-programming-and-market-data.html#0001-01-01](http://magmasystems.blogspot.com/2006/08/pair-programming-and-market-data.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I was talking about Agile/Scrum with our head of market data systems. He advised
    me that, with regards to Pair Programming, if you have two sets of eyes looking
    at a computer at the same time, then the exchanges would consider this grounds
    for charging double for the market data!
  prefs: []
  type: TYPE_NORMAL
- en: OK, Messrs Fowler, Beck, and Schwaber! What do you have to say about that!
