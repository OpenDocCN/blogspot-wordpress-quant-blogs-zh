- en: 'Je n’ai pas pu me rendre à TradeTech 2014, qui a repris ses marques à Paris
    les 8 et 9 avril 2014, mais (paraît-il) le salon de cette année ne fut pas totalement
    convaincant. Si vous n’allez pas à TradeTech, TradeTech finit toujours par revenir
    vers vous, par courrier interposé :'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我没能参加2014年的TradeTech大会，该大会于2014年4月8日至9日在巴黎重新注册了品牌，但据说今年的展览会并不完全令人信服。如果你不去TradeTech，TradeTech总会以某种方式回到你身边，比如通过邮件：
- en: '[![TheTradeTech2014](img/2442c9449da7f7e2be0de47fb9f6c743.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/04/20140421_100520.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![TheTradeTech2014](img/2442c9449da7f7e2be0de47fb9f6c743.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/04/20140421_100520.jpg)'
- en: Après un peu de repos, je reprends dès demain la main sur ce blog (et en français),
    avec à venir quelques billets sur une actualité à haute fréquence assez chargée,
    entre l’asymétrie de l’information induite par des articles/interviews caricaturaux
    comme *[Le trading haute fréquence est un “système de fraude de grande ampleur”](http://www.mediapart.fr/journal/international/140414/le-trading-haute-frequence-est-un-systeme-de-fraude-de-grande-ampleur),*
    la sortie aux Etats-Unis de *Flash Boys* de Michael Lewis, qui a secoué le Landerneau des
    marchés américains dans un sens peu constructif, les récentes injonctions judiciaires
    reçues par certaines plateformes de négociation et des sociétés de transactions
    à haute fréquence, et la [*class action*](http://blogs.reuters.com/alison-frankel/files/2014/04/chicagoexchangeHFT-complaint.pdf) 
    intentée  par des traders du CME/CBOT contre les marchés historiques de Chicago.
    Stay tuned.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 休息了一段时间后，我明天就重新开始更新这个博客（用法语），未来几篇博文将讨论一些高频率交易的时事，包括由文章/访谈引起的*[高频率交易是“大规模欺诈系统”](http://www.mediapart.fr/journal/international/140414/le-trading-haute-frequence-est-un-systeme-de-fraude-de-grande-ampleur)*的信息不对称，迈克尔·刘易斯的《闪购男孩》在美国的发布，该书对美国市场的现状产生了不大建设性的影响，一些高频交易平台和公司最近收到的司法命令，以及CME/CBOT交易员针对芝加哥传统市场发起的*集体诉讼*[（http://blogs.reuters.com/alison-frankel/files/2014/04/chicagoexchangeHFT-complaint.pdf）]。敬请关注。
