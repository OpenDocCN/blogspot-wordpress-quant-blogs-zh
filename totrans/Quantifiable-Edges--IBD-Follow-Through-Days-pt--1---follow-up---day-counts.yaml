  zh: 。（如果你还没有读过，你应该在读完这篇文章的其余部分之前阅读它。）一些读者担心我是否计算正确。
- en: Unfortunately different IBD and O'Neil sources describe the count slightly differently.
    This makes exact interpretation difficult.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，不同的IBD和O'Neil来源描述的计算略有不同。这使得确切解释变得困难。
- en: Fortunately, the exact count method matters very little.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，确切的计数方法非常重要。
- en: One reader informed me that "
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者告诉我，“
- en: '[24 Essential Lessons for Investment Success](http://www.amazon.com/Essential-Lessons-Investment-Success-Techniques/dp/0071357548/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1200498407&sr=1-1)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资成功的24个基本教训](http://www.amazon.com/Essential-Lessons-Investment-Success-Techniques/dp/0071357548/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1200498407&sr=1-1)'
- en: '" appeared to require an increase in volume on Day 1\. Although my IBD sources
    differed on this point, I tested it anyway. The number of 1% Follow Through Days
    from 12/1971 until today decreased only from 63 to 62 by adding this requirement.
    The number of successes dropped from 33 to 31 for a 50% win rate. Results were
    also nearly unchanged when looking at 1.7% Follow Through Days.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “似乎需要第一天的成交量增加。尽管我的IBD来源在这个问题上有所不同，我还是测试了一下。从1971年12月至今的1%跟进日数量只从63减少到62，增加了这个要求。成功率从33下降到31，胜率为50%。当查看1.7%的跟进日时，结果也几乎不变。
- en: Another reader indicated Day 3 Follow Through Days could qualify under some
    circumstances. Allowing for Day 3 Follow Through Days, the total number increased
    from 63 to 70\. There were 34 winners and 36 losers. Again - no substantial difference.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位读者表示，在某些情况下，第三天的跟进日可能符合条件。允许第三天的跟进日，总数从63增加到70。有34个赢家，36个输家。再次 - 没有实质性的区别。
- en: The remaining studies will be released using the basic assumptions I outlined
    in the part 1\. Due to inconsistencies with IBD, quantifying Follow Through Days
    is challenging. As I stated before, just because it is challenging does not mean
    it is not worth it. I will make my best effort to outline my tests and state my
    results as clearly as possible.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的研究将会基于我在第一部分概述的基本假设发布。由于与IBD的不一致性，量化跟进日具有挑战性。正如我之前所说，尽管具有挑战性，但这并不意味着它没有价值。我将尽我最大努力概述我的测试并尽可能清楚地陈述我的结果。
- en: There are still many more issues to deal with and I will get to all of them.
    I appreciate the feedback of readers so far, and understand your desire to get
    it right. I will most likely not look at reader suggested scenarios again until
    I have completed all six parts of the study along with my summation findings as
    I detailed in the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他问题需要处理，我会逐一解决。我感谢迄今为止读者的反馈，并理解您想要做正确的愿望。我可能不会再次查看读者建议的场景，除非我已经完成了研究的所有六部分以及我详细说明的总结发现
