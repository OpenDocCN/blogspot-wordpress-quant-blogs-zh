- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Last Friday''s Omicron surprise left a lot of bulls off-guard when the markets
    suddenly went risk-off on the news of a new variant emerging from South Africa.
    Stocks became oversold and I observed that "To be bearish here means you are betting
    on another COVID Crash." (see'
  prefs: []
  type: TYPE_NORMAL
- en: '[COVID Crash 2.0?](https://humblestudentofthemarkets.com/2021/11/28/covid-crash-2-0/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Even as the market staged a relief rally Monday, my alarm grew when it appeared
    that the consensus opinion was the bottom was in. It was a sign of excessive complacency.
  prefs: []
  type: TYPE_NORMAL
- en: Stock prices were sideswiped Tuesday by the news that existing vaccines may
    be of limited utility against Omicron and Powell's hawkish turn. At a Senate hearing,
    Powell called for the retirement of the "transitory" term as a way to describe
    inflation, "It’s probably a good time to retire that word and explain more clearly
    what we mean." As well, Powell stated that it was time for the FOMC to consider
    accelerating the pace of QE taper at its December meeting. The S&P 500 tanked
    and undercut its lows set on Friday.
  prefs: []
  type: TYPE_NORMAL
- en: Can the market still manage a year-end Santa Claus rally?
  prefs: []
  type: TYPE_NORMAL
- en: '[Ryan Detrick](https://twitter.com/RyanDetrick/status/1465431806736543754)'
  prefs: []
  type: TYPE_NORMAL
- en: of LPL Financial argues that history is still on the bulls' side.
  prefs: []
  type: TYPE_NORMAL
- en: When the S&P 500 is up >20% for the year going into December, the final month
    of the year is actually stronger than normal.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What about you? Do you believe in Santa?
