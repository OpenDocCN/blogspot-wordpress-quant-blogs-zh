- en: '**Here we go again**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Here we go again. A previous "can't miss" breadth thrust indicator of a new
    bull market just flashed a buy signal. The percentage of S&P 500 above their 50
    dma rose from below 5%, which is an oversold extreme, to over 90%, an overbought
    extreme. Such a breadth had been a buy signal with a 100% success rate until this
    year. This indicator flashed a buy signal in August, which failed badly and it
    recycled back to below 5%.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们又来了。一个之前“不会错”的市场宽度推动指标刚刚闪现了买入信号。标普500指数在其50日移动平均线以上的比例从不到5%上升至超过90%，这是一个超买极端。这样的宽度曾是买入信号，并且成功率达到100%，直到今年。这个指标在8月闪现了买入信号，结果失败得很惨，然后又跌回到不到5%。
