- en: '**An unusual market**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个不寻常的市场**'
- en: Ever since Trump's weekend tweet cratered the trade talks three weeks ago, the
    stock market has behaved in an unusual way.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 自从特朗普周末发推文在三周前摧毁了贸易谈判以来，股市一直表现得不寻常。
- en: First, it is unusual in that this trade tension induced pullback has been very
    shallow. Stock prices are less than 5% from their all-time highs despite the heightened
    trade tension. In addition, the market has been trading in an unusual way. The
    chart below depicts the returns of the market since the above Trump tweets. While
    the index (black line) is down -4.1% since that day, the open-to-close return,
    which shows the returns during the day (blue line), was actually a positive 1.7%
    during this period. The spread is an astounding -5.8%. During this period, the
    market had reacted negatively to overnight and weekend news, while strengthening
    during daytime trading hours.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这次由贸易紧张引发的回调非常浅，尽管贸易紧张加剧，但股市距离历史高点不到5%。此外，市场交易方式也异常。下面的图表描绘了自特朗普发推文以来的市场回报。尽管指数（黑线）自那天以来下跌了-4.1%，但开盘到收盘回报，显示了交易日的回报（蓝线），在这个期间实际上是正的1.7%。这个差距令人震惊地达到了-5.8%。在这个期间，市场对隔夜和周末新闻反应负面，而白天交易时段却在加强。
