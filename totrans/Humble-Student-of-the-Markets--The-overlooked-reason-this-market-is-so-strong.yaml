- en: '**Defying gravity**'
  prefs: []
  type: TYPE_NORMAL
- en: Why is the stock market holding up so well? What happened to all the warnings
    from the Fed? One speaker after another warned that the Fed is nowhere near a
    dovish pivot.
  prefs: []
  type: TYPE_NORMAL
- en: '[CNN](https://www.cnn.com/2022/08/04/economy/recession-inflation-fed-dudley/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reported that former New York Fed President Bill Dudley issued a similar warning
    that rising stock prices translate into even more rate hikes:'
  prefs: []
  type: TYPE_NORMAL
- en: Dudley added that another rate hike of three-quarters of a percentage point
    is still "potentially in play," depending on how the economy evolves. He expects
    the Fed will need to raise interest rates to 4% or higher — up from 2.5% today...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dudley warned that the uptick in the stock market may be counterproductive because
    it translates to easier financial conditions. And that's exactly the opposite
    of what the Fed wants as it tries to tame inflation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Ironically," Dudley said, "the big rally in financial markets increases pressure
    on the Fed to do more."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wall Street shrugged off the Fed's warnings and Friday's hot jobs report. The
    S&P 500 is testing a key resistance level, and the NASDAQ 100 blew past resistance
    and it is now approaching a key falling trend line.
