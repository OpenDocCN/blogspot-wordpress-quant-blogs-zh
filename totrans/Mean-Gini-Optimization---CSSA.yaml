  zh: 在上一篇文章中，我们介绍了基尼系数作为不平等和统计离散度的衡量标准。使用基尼相对于标准偏差的主要好处是正确考虑累积分布中异常大的值。在量化金融中有很多基尼的应用。其中一个例子是均值-基尼框架，它被提出作为经典均值-方差优化的替代方案。那么均值-基尼框架有哪些优势呢？张等人（2007）提出了一个非常具有说服力的论点：
- en: 'In the last post we introduced the Gini Coefficient as a measure of inequality
    and statistical dispersion. The primary benefit to using the Gini versus standard
    deviation is the proper consideration of abnormally large values in the cumulative
    distribution. There are many applications of the Gini within quantitative finance.
    One example is the Mean-Gini framework, which was presented as an alternative
    to classic Mean-Variance optimization. So what are the advantages of a Mean-Gini
    framework? Cheung et al. (2007) provide a very compelling argument:'
