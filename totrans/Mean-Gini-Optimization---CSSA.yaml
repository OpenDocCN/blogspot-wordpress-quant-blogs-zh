  type: TYPE_NORMAL
  zh: 知道了财务数据有“不端行为”的倾向（使用正态分布假设的10万亿次中1次发生在10年内），均值-方差框架显然比均值-基尼框架更脆弱。这是好消息，不幸的是，使用基尼系数进行优化很复杂，没有像马科维茨均值-方差框架那样的高效封闭式解决方案。事实上，基尼系数的计算和解释与经济学家经常引用的原始统计数据有所不同。在典型情况下，基尼系数的范围通常在0和1之间。在投资组合管理的案例中，我们希望将回报流与其累积分布进行比较。虽然基尼系数的数学部分超出了本文的范围，但计算类似于更复杂的绝对误差的测量。一般来说，绝对误差是一种衡量离散度的方法，计算回报值与其均值的绝对差的平均值。相比之下，标准偏差计算了平方误差。这使得基尼系数对于困扰均值-方差设置中的方差协方差矩阵估计的异常值更具抵抗力。
- en: characterized by quadratic functions.As the assumption of quadratic utility
    is known to be problematic on theoretical grounds, normality of investment returns
    becomes necessary for the mean-variance approach to hold. The validity of the
    assumption of normality or even near normality, however, is questionable when
    applied to ﬁnancial assets such as derivatives (which include various forms of
    options on stocks and other assets), stocks from emerging markets,and hedge funds.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以二次函数为特征。由于二次效用假设被认为在理论上是有问题的，所以对均值-方差方法来说，投资回报的正态性变得必要。然而，正态性假设甚至近似正态性假设在应用于金融资产（如衍生品（包括各种形式的股票和其他资产的期权）、新兴市场股票和对冲基金）时是值得怀疑的。”
- en: Given that we know financial data has a tendency to “mis-behave” (the 1 in 10
    trillion events using normal distribution assumptions that happen every 10 years),
    the Mean-Variance framework is clearly more fragile than a Mean-Gini framework.
    That is the good news, unfortunately the bad news is that the use of the Gini
    Coefficient for optimization is complex and there is no efficient closed-form
    solution such as the case for the Markowitz Mean-Variance framework. In fact,
    the calculation and interpretation of the Gini Coefficient differs from the original
    statistic often quoted by economists. In a typical context, the Gini Coefficient
    would range between 0 and 1\. In the case of portfolio management, we wish to
    compare a return stream to its cumulative distribution. While the mathematics
    of the Gini are beyond the scope of this article, the calculation is analogous
    to a measurement of absolute error that is more complex. In general terms, the
    absolute error is a measure of dispersion that calculates the average absolute
    difference of return values from their mean. In contrast, the standard deviation
    calculates squared errors. This makes the Gini more resistant to the outliers
    that plague the variance-covariance matrix estimation in a Mean-Variance setting.
