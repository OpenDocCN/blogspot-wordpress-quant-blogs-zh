- en: 'Physics Perspective: Marvellous market wisdom -- another example'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://physicsoffinance.blogspot.com/2014/03/marvellous-market-wisdom-another-example.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/03/marvellous-market-wisdom-another-example.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From Matthew Klein at Bloomberg,
  prefs: []
  type: TYPE_NORMAL
- en: '[Is Yahoo''s Business Worth Less Than Nothing?](http://www.bloombergview.com/articles/2014-03-17/is-yahoo-s-business-worth-less-than-nothing)'
  prefs: []
  type: TYPE_NORMAL
- en: ', a graph showing how the values of Yahoo and its various key holdings, as
    assessed by the wise market, somehow just don''t add up.'
  prefs: []
  type: TYPE_NORMAL
- en: 'As Barry Ritholz comments:'
  prefs: []
  type: TYPE_NORMAL
- en: Yahoo! Inc.’s total value is represented by the first bar. If you subtract the
    value of Alibaba Group Holding Ltd. and Yahoo! Japan Corp. you are left with Yahoo's
    core business -- excluding its Japanese and Chinese investments -- and a negative
    valuation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I can remember a few examples of the efficient, all-knowing markets getting
    the valuation of a company completely wrong. It doesn’t happen often, but it's
    kind of amusing when it does.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Maybe Marissa Mayer isn't doing a terrible job, but Mr. Market simply made a
    mistake. This chart should make you question whether we give markets too much
    credit for being efficient and intelligent.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
