- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Even as the slowdown gloom overtook the market in the past few weeks, stock
    prices did not break down. Now, the storm seems to be passing as green shoots
    of growth are starting to appear.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：尽管最近几周市场被增长放缓的阴霾笼罩，股价却没有下跌。现在，风暴似乎正在过去，增长的绿芽开始出现。
- en: For equity investors, the most notable change was the reversal in forward 12-month
    EPS estimates, which bottomed and begun to rise again. This is an indication of
    the return of bullish fundamental momentum.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于股票投资者来说，最显著的变化是未来12个月的预期每股收益的逆转，已经触底并开始再次上升。这表明了看涨的基本动量的回归。
- en: .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: The combination of an unexpected growth turnaround and excessively cautious
    positioning is sparking a "green shoots" risk-on rally.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 意外的增长复苏和过度谨慎的仓位组合，催生了“绿芽”风险行情的出现。
