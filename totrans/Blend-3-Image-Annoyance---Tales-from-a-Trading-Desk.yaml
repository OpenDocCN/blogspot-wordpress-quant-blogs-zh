- en: Blend 3 Image Annoyance
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Blend 3 图像烦恼
- en: I ran into an annoying problem with Blend 3 recently. In design mode if you
    reference an image ([Source](http://msdn.microsoft.com/en-us/library/system.windows.controls.image.source.aspx)
    property) the design surface will show the image even if you don’t have the image
    linked into the project/solution. What this means is that in design mode everything
    looks fine, but on running the applications you don’t see a lot 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我遇到了 Blend 3 的一个让人烦恼的问题。在设计模式下，如果你引用了一个图片（[来源](http://msdn.microsoft.com/en-us/library/system.windows.controls.image.source.aspx)
    属性），设计表面将会显示这个图片，即使你没有将图片链接到项目/解决方案中。这意味着在设计模式下一切都看起来很正常，但在运行应用程序时，你看不到很多东西 😦
