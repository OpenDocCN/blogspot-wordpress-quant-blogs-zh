- en: Historically Thanksgiving week has shown some very strong tendencies. Last year
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，感恩节当周显示出一些非常强烈的倾向。去年
- en: '[in the 11/23/09 blog](http://quantifiableedges.blogspot.com/2009/11/daily-breakdown-of-thanksgiving-week.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在2009年11月23日的博客文章中](http://quantifiableedges.blogspot.com/2009/11/daily-breakdown-of-thanksgiving-week.html)'
- en: I broke down the returns by day of the week. I have updated that table below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我按星期分解了回报率。我在下面更新了那个表格。
- en: Monday and Tuesday before Thanksgiving don’t seem to carry a sizable edge. Monday’s
    total return was actually negative until 2008 when it posted a gain of over 6%.
    Wednesday and Friday surrounding Thanksgiving have shown strong upside tendencies
    and the Monday after has shown a sizable downside tendency.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感恩节前的周一和周二似乎并没有明显的优势。直到2008年，周一的总回报实际上是负的，那年涨幅超过了6%。感恩节周围的周三和周五显示出强劲的上行趋势，而感恩节后的周一则显示出明显的下行趋势。
