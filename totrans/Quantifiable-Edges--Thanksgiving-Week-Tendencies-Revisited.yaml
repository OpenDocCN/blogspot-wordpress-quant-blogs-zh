- en: 来源：[http://quantifiableedges.blogspot.com/2010/11/thanksgiving-week-tendencies-revisited.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/thanksgiving-week-tendencies-revisited.html#0001-01-01)
