- en: 'Humble Student of the Markets: Fight the tape, or the Fed?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/02/fight-tape-or-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/02/fight-tape-or-fed.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition to the hot January PCE print, the other surprise of last week was
    the upbeat flash PMI from
  prefs: []
  type: TYPE_NORMAL
- en: '[S&P Global Market Intelligence](https://www.spglobal.com/marketintelligence/en/mi/research-analysis/global-recession-fears-subside-as-flash-pmi-data-signal-revival-of-economic-growth-in-february-feb23.html)'
  prefs: []
  type: TYPE_NORMAL
- en: (formerly IHS Markit) showing upside surprises from the G4 industrialized countries.
    Increasingly, the market narrative is shifting from a growth slowdown to no recession
    and continued growth. The markets are behaving the same way, as they turn to discounting
    a growth revival, led by a successful China reopening.
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, last week's release of the
  prefs: []
  type: TYPE_NORMAL
- en: '[February FOMC minutes](https://www.federalreserve.gov/monetarypolicy/files/fomcminutes20230201.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: warned, "Participants observed that a restrictive policy stance would need to
    be maintained until the incoming data provided confidence that inflation was on
    a sustained downward path to 2%, which was likely to take some time."
  prefs: []
  type: TYPE_NORMAL
- en: What should you do? Fight the tape, or fight the Fed?
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/02/25/fight-the-tape-or-the-fed/).
  prefs: []
  type: TYPE_NORMAL
