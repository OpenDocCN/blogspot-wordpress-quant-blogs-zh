- en: 'Humble Student of the Markets: Fight the tape, or the Fed?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：是逆市场而行，还是对抗美联储？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/02/fight-tape-or-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/02/fight-tape-or-fed.html#0001-01-01)
