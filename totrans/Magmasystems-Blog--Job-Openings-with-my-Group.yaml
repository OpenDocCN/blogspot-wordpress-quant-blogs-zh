- en: 'Magmasystems Blog: Job Openings with my Group'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：我的团队职位空缺
- en: 来源：[http://magmasystems.blogspot.com/2009/02/job-openings-with-my-group.html#0001-01-01](http://magmasystems.blogspot.com/2009/02/job-openings-with-my-group.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/02/job-openings-with-my-group.html#0001-01-01](http://magmasystems.blogspot.com/2009/02/job-openings-with-my-group.html#0001-01-01)
- en: I have one full-time opening in my group, and possibly two consulting positions.
    The full-time job will be located on our Equities trading floor in the TriBeCa
    section of New York City. The consulting positions will be either in NY or in
    Jersey City.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的团队中有一个全职职位空缺，可能还有两个咨询职位。全职工作将位于纽约市TriBeCa区我们的股票交易楼层。咨询职位将位于纽约州或泽西城。
- en: For the full-time position, I am looking for a great .NET developer. The ideal
    candidate should be familiar with Team Foundation Server and issues around build
    and deployment. The candidate should also be familiar with WPF and WCF; we would
    ideally welcome someone who is proficient with one of the two and would be willing
    to become expert in the other.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于全职职位，我正在寻找一位出色的.NET开发者。理想候选人应熟悉Team Foundation Server以及与构建和部署相关的问题。候选人还应熟悉WPF和WCF；我们理想情况下会欢迎那些精通其中一种并愿意在另一种中成为专家的人。
- en: For the consulting positions, I am looking for great .NET developers. WPF and
    WCF are highly desirable, as there will be definite UI work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于咨询职位，我正在寻找出色的.NET开发者。WPF和WCF非常受欢迎，因为肯定会有UI工作。
- en: The consulting positions are on-site. Do not email me with requests to work
    remotely. They will be routed directly to /dev/null.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 咨询职位是在现场工作的。不要通过电子邮件向我提出远程工作的请求。这些请求将被直接路由到/dev/null。
- en: Because of the current fiscal environment, I cannot use external headhunters.
    Sorry.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于当前的财政环境，我不能使用外部猎头。抱歉。
- en: You can send email to me at magmasystems at yahoo dot com.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以给我发送电子邮件至magmasystems at yahoo dot com。
