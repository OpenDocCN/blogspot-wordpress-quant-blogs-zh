- en: '[a paper](http://www.sciencedirect.com/science/article/pii/S0304405X12002450)'
  prefs: []
  type: TYPE_NORMAL
- en: in the JFE by Cao and Han finding that total variance generates lower-than-average
    returns, in this case, in option markets. Selling the highest volatility options
    generates a higher positive return over time. Clearly, this is risky, but so is
    buying volatility. I think this is best explained as another example of lottery
    ticket preferences, people love to overpay for 100-1 longshots.
  prefs: []
  type: TYPE_NORMAL
- en: '[Charles Gallistel](http://bloggingheads.tv/videos/16860)'
  prefs: []
  type: TYPE_NORMAL
- en: argues that the essence of calculation is read-write capability, and currently
    neurologists have no understanding of the physical basis of memory.  His book
    is
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.amazon.com/gp/product/1405122889/ref=as_li_ss_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=1405122889&linkCode=as2&tag=bloggingheadstv-20)'
  prefs: []
  type: TYPE_NORMAL
- en: .  That is, "fire together/wire together", something we do know about neuronal
    synapses, doesn't lead to storing sums in any obvious way, though this seems to
    be happening in things from bees and ants to people. Once we figure this out,
    I think database architecture will undergo a quantum leap in productivity, though
    perhaps we never will.
