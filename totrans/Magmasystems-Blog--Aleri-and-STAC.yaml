- en: 'Magmasystems Blog: Aleri and STAC'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/04/aleri-and-stac.html#0001-01-01](http://magmasystems.blogspot.com/2008/04/aleri-and-stac.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Congrats to Aleri for being the first CEP vendor to volunteer their product
    to undergo scrutiny from
  prefs: []
  type: TYPE_NORMAL
- en: '[STAC Research.](http://www.stacresearch.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: STAC first announced this program at last September's Gartner CEP Summit, but
    I am surprised that none of the other CEP vendors have joined this program. Aleri's
    participation means one of two things ---- they are very confident in the power
    of their CEP engine and/or they are willing to pony up the participation fee.
  prefs: []
  type: TYPE_NORMAL
- en: I am interested to see the test cases that STAC comes up with. Hopefully, these
    test cases will be created by an impartial party.
  prefs: []
  type: TYPE_NORMAL
