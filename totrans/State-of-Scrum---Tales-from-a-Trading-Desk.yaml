- en: State of Scrum
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Scrum现状
- en: 'Scrum Alliance has an interesting [report](http://www.scrumalliance.org/why-scrum/state-of-scrum-report)
    on the State of Scrum – 500 professionals in over 70 countries were surveyed for
    the report.  Of interest:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Scrum联盟有一个有趣的[报告](http://www.scrumalliance.org/why-scrum/state-of-scrum-report)关于Scrum现状
    – 该报告对70多个国家的500名专业人士进行了调查。值得关注的是：
- en: Culture is key – corporations must aid an agile culture encouraging collaboration
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文化至关重要 – 企业必须帮助建立一种促进协作的敏捷文化
- en: Scrum rules from an agile approach, followed by Kanban – no surprise
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scrum规则来自敏捷方法，其次是看板 – 毫不意外
- en: Q12 and the PMO says a lot
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Q12和PMO说了很多
- en: Certification, Q13, is curious.  I’d be interested in how many have actually
    read a scrum book prior to certification 😉
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证，Q13，很好奇。在认证之前有多少人实际上读过Scrum的书籍呢😉
- en: Distributed teams, Q24, 24%
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式团队，Q24，24%
- en: Daily stand-ups, Q29 only 59%???  I wonder how many of those daily stand-ups
    are actually well run?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每日站会，Q29只有59%？？？我想知道有多少每日站会实际上是有效运行的？
- en: Retrospectives, Q30, 62% – probably the same people who hold daily stand-ups. 
    40% need to leave the building fast
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回顾会，Q30，62% – 可能是同一批进行每日站会的人。40%需要快速离开现场
- en: Q31 – CI.  To me this just confirms that the software engineering community
    is still so lost in the wilderness on basic engineering principles or building
    software 😦
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Q31 – CI。对我来说，这只是证明软件工程界仍然对基本工程原则或软件构建方面一无所知 😦
