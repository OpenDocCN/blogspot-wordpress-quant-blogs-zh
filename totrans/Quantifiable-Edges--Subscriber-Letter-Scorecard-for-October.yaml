- en: 'Before revealing the results, some important notes:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在揭示结果之前，有一些重要的说明：
- en: I don’t suggest position sizes. The primary reason for this is I’m not acting
    as a financial advisor. I don’t feel it is appropriate to suggest allocation sizes
    without understanding someone’s financial situation and risk tolerance. Even for
    my own trading I run different portfolios with different levels of aggressiveness.
    For instance, my most aggressive portfolio is my IRA. Here I may use options to
    sometimes get 400-500% leveraged. Other portfolios on the other hand normally
    take much more conservative stances and some rarely reach or exceed 100% exposure.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不建议仓位大小。主要原因是，我不是一名财务顾问。我认为在没有了解某人的财务状况和风险承受能力的情况下，建议分配大小是不合适的。即使是我自己的交易，我也运行着不同激进程度的不同的投资组合。例如，我最激进的投资组合是我的退休账户(IRA)。在这里，有时我会使用期权来获得400-500%的杠杆。而其他投资组合通常采取更加保守的立场，有些很少达到或超过100%的暴露。
- en: Since I don’t suggest position sizes this is should not be considered a performance
    report, but rather a trade idea scorecard. Therefore, no matter how objective
    I try to be the reporting of the results is always going to be skewed depending
    on how you approach the trades. For instance, I always recommend scaling into
    the Catapult positions in 3 parts, whereas the “System” trades (whatever system
    I unveil other than Catapult) are normally one entry. The “QE Index” trades I
    normally recommend scaling into as well. For my own trading I trade much larger
    size with the index trades than any of the individuals. I also control my exposure
    by limiting the total amount invested per day. As I mentioned, this will vary
    depending on the account I’m trading. My most aggressive account I may put in
    up to 100%/day and get heavily leveraged using options. A more conservative account
    may max out at 15%-20% per day.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我不建议仓位大小，这不应该被视为一个绩效报告，而是一个交易想法的记分卡。因此，不管我试图多么客观，结果的报告总是取决于你如何处理交易而有所偏差。例如，我总是建议分三个部分进入Catapult位置，而“系统”交易（除了Catapult之外的任何我揭示的系统）通常是一次性进入。我通常也建议分批进入“QE指数”交易。对于我自己的交易，我交易的指数仓位要比任何个体的都要大。我还通过限制每天总投资额来控制我的风险。正如我提到的，这取决于我交易的账户。我最具进攻性的账户可能每天投入多达100%，并使用期权获得高度杠杆。一个更为保守的账户可能每天最多达到15%-20%。
- en: It’s unlikely anyone would have taken all of the trades with equal amounts,
    so personal results would vary greatly depending on the trader’s approach. Still,
    there was more than ample opportunity to take advantage of the Quantifiable Edges
    trade ideas in October. With all those caveats in mind, recent results are listed
    below and broken down by category. Since October was so unusual, I’ve also shown
    the September results below.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人会平等地采取所有的交易，因此个人结果将因交易者的方法而有很大差异。尽管如此，十月份利用Quantifiable Edges交易想法的机会还是相当充足的。考虑到所有的告诫，最近的结果如下列出，并按类别分解。由于十月份非常不寻常，我在下面也展示了九月份的结果。
