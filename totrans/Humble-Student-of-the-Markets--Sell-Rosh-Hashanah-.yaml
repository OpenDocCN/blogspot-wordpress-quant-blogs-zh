- en: 'Humble Student of the Markets: Sell Rosh Hashanah?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/sell-rosh-hashanah.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/sell-rosh-hashanah.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Weekly Trend Model signal**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on'
  prefs: []
  type: TYPE_NORMAL
- en: 'Direction of last change: Positive'
  prefs: []
  type: TYPE_NORMAL
- en: 'The real-time (not back-tested) buy and sell signals of the Trend Model are
    shown in the chart below:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A bullish uptrend**'
  prefs: []
  type: TYPE_NORMAL
- en: Despite the sideways pattern shown by the SPX last week, the index ended the
    week at another new high, affirming the uptrend identified on August 10 (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A tradable bottom?](http://humblestudentofthemarkets.blogspot.com/2014/08/a-tradable-bottom.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). In the past week, technical price momentum has been broadly improving. US
    equities have edged to a new high; European markets surged on news of the ECB
  prefs: []
  type: TYPE_NORMAL
- en: '[stimulus that dare not speak its name](http://www.bloomberg.com/news/2014-09-04/draghi-says-ecb-readying-sizable-abs-purchases-after-rate-cut.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ; and commodities have been mixed, with positive performance from industrial
    metals offset by weakness in energy.
  prefs: []
  type: TYPE_NORMAL
- en: Another bullish sign come from the positive momentum shown by Street earnings
    expectations, which is a key fundamental driver of equity returns. I have long
    written about analysis from Ed Yardeni, who has shown a steady improvement in
    forward 12 month EPS estimates.
  prefs: []
  type: TYPE_NORMAL
- en: For a different perspective, this chart from
  prefs: []
  type: TYPE_NORMAL
- en: '[Gavekal](http://gavekal.blogspot.com/2014/09/eps-estimates-are-falling-for-most.html)'
  prefs: []
  type: TYPE_NORMAL
- en: of the evolution of North American FY2014 EPS estimates shows that the US earnings
    outlook has been better than previous years. There is a seasonality effect to
    Street earnings estimates, as they usually start the year too high and then decline
    into year-end. I have drawn black horizontal lines showing where market expectations
    were at this time in the past three years. As the chart shows, current readings
    are at the top of the range relative to recent experience.
  prefs: []
  type: TYPE_NORMAL
- en: In other good news, the latest
  prefs: []
  type: TYPE_NORMAL
- en: '[Beige Book](http://www.dispatch.com/content/stories/business/2014/09/04/fed-finds-moderate-growth-across-u-s-.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'survey shows that all regions are showing signs of expansion, indicating a
    steadily improving economy:'
  prefs: []
  type: TYPE_NORMAL
- en: The U.S. economy strengthened in all regions of the country in July and August,
    in areas including consumer spending, auto sales and tourism, the Federal Reserve
    reported in a survey released yesterday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All 12 of the Fed’s regions reported growth. Six — New York, Cleveland, Chicago,
    Minneapolis, Dallas and San Francisco — characterized growth as “moderate.” The
    other regions reported somewhat slower expansion. Four described growth as “modest,”
    and two noted signs of improvement.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'What`s more, the economy seems to be in a “not too hot, not too cold“ expansion
    phase that would prompt the Fed to start worrying about inflationary pressures:'
  prefs: []
  type: TYPE_NORMAL
- en: The survey found no clear evidence that the economy is expanding so fast that
    the Fed might soon begin raising interest rates to prevent inflation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The disappointing August employment report prompted the WSJ's Jon "Fedwire"
    Hilsenrath to write that
  prefs: []
  type: TYPE_NORMAL
- en: '[Jobs Report Leaves Fed in No Hurry To Alter Views on Slack or Rates](http://blogs.wsj.com/economics/2014/09/05/mixed-jobs-report-leaves-fed-in-no-hurry-to-alter-view-on-slack-or-rates-wsjs-hilsenrath/)'
  prefs: []
  type: TYPE_NORMAL
- en: '(emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: When Fed officials said in their July policy statement that they saw “significant
    underutilization of labor resources” – a signal of continued low interest rates
    – they were looking at an unemployment rate in June of 6.1%. The rate rose a notch
    to 6.2% in July and returned in August to 6.1%, the Labor Department said Friday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fact that unemployment hasn’t fallen since the July meeting —and that job
    growth slowed in August— suggests ***Fed officials won’t make big changes to their
    policy statement and the signal they’re sending about rates when they meet Sept.
    16 and 17***.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition, risk appetite appears to be healthy after a brief scare in late
    July. As the chart below shows, junk bond spreads are falling again, which indicating
    a rising appetite for risk.
  prefs: []
  type: TYPE_NORMAL
- en: The combination of bullish trend in global equities, positive fundamental momentum
    from EPS estimates and a healthy risk appetite all suggest that equities are likely
    to continue to slowly grind upwards.
  prefs: []
  type: TYPE_NORMAL
- en: '**Faltering technical momentum**'
  prefs: []
  type: TYPE_NORMAL
- en: While the intermediate term picture remains positive, what bothers me is that
    the tailwind provided by the positive price momentum of the oversold rally from
    August 10 is starting to lose steam. In addition, the intermediate term trend
    indicator's market views parallels the "steady as she goes" bullish views of the
    10 strategists interviewed by
  prefs: []
  type: TYPE_NORMAL
- en: '[Barron`s](http://online.barrons.com/news/articles/SB51885783724964273656104580129983585617608)'
  prefs: []
  type: TYPE_NORMAL
- en: . That makes me somewhat uneasy as that outlook is the consensus view.
  prefs: []
  type: TYPE_NORMAL
- en: '***None of the group, whom we survey each September and December, is bearish
    these days,*** although some strategists have toned down their optimism because
    of the market''s gains. Still, the most bullish see the benchmark barreling toward
    2500 in the next 18 to 24 months. That would be an increase of nearly 25% from
    last week''s close.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Earnings drive stock performance, and the outlook is relatively rosy here, too.
    Our 10 savants expect SP 500 earnings to rise 7% in 2014, to a mean $117.83, after
    advancing 5.7% in 2013\. They look for earnings growth to accelerate to 8.1% in
    2015, for a total of $127.34\. Industry analysts' forecasts, as usual, are even
    more upbeat than those of the big-picture crowd, at $119.31 for this year and
    $133.49 for next, according to Yardeni Research.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To explain my concerns about the possible loss of momentum, let's review some
    of the short-term technical and sentiment indicators in my August 10 post that
    identified the bottom (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A tradable bottom?](http://humblestudentofthemarkets.blogspot.com/2014/08/a-tradable-bottom.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: For instance, I wrote about the combination of VIX term structure inversion
    and TRIN moving above 2 as a powerful tool for spotting previous bottoms (shown
    by the dotted vertical lines) in the chart below. As the rally from August 10
    progressed, note how the VIX-VXV ratio (middle panel) is getting very close to
    the shaded target zone indicating excessive complacency. We are not quite there
    yet, but we are getting close.
  prefs: []
  type: TYPE_NORMAL
- en: As well, I wrote about my favorite
  prefs: []
  type: TYPE_NORMAL
- en: '[overbought-oversold indicator](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  prefs: []
  type: TYPE_NORMAL
- en: (in green), which also flashed a buy signal August 10\. Like the VIX-VXV ratio,
    that OBOS indicator is also nearing its target zone.
  prefs: []
  type: TYPE_NORMAL
- en: Option sentiment may also be getting a tad overly bullish. The 10 day moving
    average of the ISE Equity-only call-put ratio of opening transactions show that
    readings are getting elevated, which suggests that a crowded long condition.
  prefs: []
  type: TYPE_NORMAL
- en: I don't want to give the impression that all short-term models are indicating
    an overbought or crowded long condition. Rydex funds flows, which I referred to
    last week, are in neutral (see last week's post
  prefs: []
  type: TYPE_NORMAL
- en: '[A sweet spot for equities](http://humblestudentofthemarkets.blogspot.com/2014/09/a-sweet-spot-for-equities.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). As well, the
  prefs: []
  type: TYPE_NORMAL
- en: '[CNN Money Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  prefs: []
  type: TYPE_NORMAL
- en: also moved from an extreme fear to an neutral reading. Both of these indicators
    suggest that the current rally may have more legs in the short run.
  prefs: []
  type: TYPE_NORMAL
- en: Nevertheless, I am starting to wonder when all this positive technical and fundamental
    momentum might start to falter. The chart below of the Citigroup US Economic Surprise
    Index shows that, notwithstanding the surprising miss by the August Employment
    figures (and
  prefs: []
  type: TYPE_NORMAL
- en: '[August is notoriously flakey](http://www.bloomberg.com/news/2014-09-05/miss-in-job-creation-a-typical-august-aberration-economists-say.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), economic releases have moved from an extreme of misses to an extreme of beats.
    Readings are nearing my "too much good news" zone - indicating that the momentum
    in positive economic news may near nearing a peak.
  prefs: []
  type: TYPE_NORMAL
- en: Right now, the Atlanta Fed's Q3
  prefs: []
  type: TYPE_NORMAL
- en: '[GDPNow](http://www.frbatlanta.org/cqer/researchcq/gdpnow.cfm)'
  prefs: []
  type: TYPE_NORMAL
- en: estimate is 3.6%. .What if, as the
  prefs: []
  type: TYPE_NORMAL
- en: '[Fat Pitch](http://fat-pitch.blogspot.com/2014/09/september-macro-update-trend-growth-of.html)'
  prefs: []
  type: TYPE_NORMAL
- en: suggests, trend growth reverts to 2% real after a snap-back from a disappointing
    winter in Q1?
  prefs: []
  type: TYPE_NORMAL
- en: In May we started a recurring monthly review of all the main economic data (prior
    posts are [here](http://fat-pitch.blogspot.com/search/label/Macro)).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our key message has so far been that (a) growth is positive but modest, in the
    range of ~4% (nominal), and; (b) current growth is lower than in prior periods
    of economic expansion and a return to 1980s or 1990s style growth does not appear
    likely. This is germane to equity markets in that macro growth drives corporate
    revenue and profit expansion and valuation levels.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This post updates the story with the latest data from the past month.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The overall message remains largely the same. Employment is growing at less
    than 2%, inflation and wages are growing around 2% and most measures of demand
    are growing at roughly 2% (real). None of these has seen a meaningful and sustained
    acceleration in the past 2 years. The economy is continuing to repair, slowly,
    after a major-financial crisis.This was the expected pattern.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A 2% growth rate would be an enormous miss:'
  prefs: []
  type: TYPE_NORMAL
- en: '***With valuations at high levels, the current pace of sales growth is likely
    to be the limiting factor for equity appreciation. This is important, as the consensus
    expects earnings to grow at 8% in 2014 and 12% in 2015.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Sell Rosh Hashanah, buy Yom Kippur?**'
  prefs: []
  type: TYPE_NORMAL
- en: All of these concerns are not fatal to the current bullish undertone of the
    US equity market - yet. Given the positive momentum shown by the US, international
    equities and industrial metals commodity markets, I expect that the SPX can continue
    to grind upwards for a few more weeks.
  prefs: []
  type: TYPE_NORMAL
- en: However, the positive momentum tailwind from the oversold condition in August
    are likely to start to peter out in the near future. In that case, the strategy
    of adopting the Wall Street adage of sell Rosh Hashanah, buy Yom Kippur may not
    be a bad idea.
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2012/9/17/sell-rosh-hashanah-buy-yom-kippur.html)'
  prefs: []
  type: TYPE_NORMAL
- en: showed the profitability of such a strategy in 2011 below. Though the sample
    size is relatively small, the strategy did show a negative bias in equity returns
    during such a period.
  prefs: []
  type: TYPE_NORMAL
- en: Even though I am not a big fan of seasonal trading strategies, my wild-eyed
    guess is that at least the "sell Rosh Hashanah" part (on Sep 24) of the strategy
    may be a decent bet this year. For the moment, I remain cautiously long the market.
  prefs: []
  type: TYPE_NORMAL
- en: '**Disclosure:**'
  prefs: []
  type: TYPE_NORMAL
- en: Long SPXL, TQQQ
  prefs: []
  type: TYPE_NORMAL
