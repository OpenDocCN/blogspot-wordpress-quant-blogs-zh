- en: 500 Internal Privoxy Error
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 500 内部 Privoxy 错误
- en: 'Privoxy encountered an error while processing your request:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Privoxy 在处理您的请求时遇到了一个错误：
- en: '**Could not load template file `no-server-data` or one of its included components.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**无法加载模板文件 `no-server-data` 或其包含的组件之一。**'
- en: Please contact your proxy administrator.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请联系您的代理管理员。
- en: If you are the proxy administrator, please put the required file(s)in the `*(confdir)*/templates`
    directory. The location of the `*(confdir)*` directory is specified in the main
    Privoxy `config` file. (It's typically the Privoxy install directory).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是代理管理员，请将所需的文件放置在 `*(confdir)*/templates` 目录中。 `*(confdir)*` 目录的位置在主 Privoxy
    `config` 文件中指定。（通常是 Privoxy 安装目录）。
