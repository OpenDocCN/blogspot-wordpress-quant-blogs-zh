- en: '**Defining the China threat to America**'
  prefs: []
  type: TYPE_NORMAL
- en: '''Tis the season for strategists to publish their year-end forecasts for 2020\.
    Instead of participating in that ritual, this is the first of a series of think
    pieces of what might lie ahead for the new decade. We begin with the difficult
    challenge of Sino-American relations.'
  prefs: []
  type: TYPE_NORMAL
- en: What is the nature of the Chinese threat to America? On the surface, it is the
    threat of the emergence of a new economic power, as illustrated by the FT (h/t
  prefs: []
  type: TYPE_NORMAL
- en: '[Liz Ann Sonders](https://twitter.com/lizannsonders/status/1198625860187758594)'
  prefs: []
  type: TYPE_NORMAL
- en: ). As recently as the year 2000, the US was the dominant global exporter.
  prefs: []
  type: TYPE_NORMAL
- en: Fast forward to 2019, China is ascendant, and America is in retreat.
  prefs: []
  type: TYPE_NORMAL
