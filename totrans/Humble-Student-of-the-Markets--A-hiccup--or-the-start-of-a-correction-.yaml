- en: '**Mid-week market update:** The hot CPI print on Tuesday spark a massive risk-off
    episode. The S&P 500 staged a partial recovery today. The key question is, "Is
    this just a hiccup in the bull run, or the start of a correction?"'
  prefs: []
  type: TYPE_NORMAL
- en: The stock market has been ripe for a correction for some time. The percentage
    of bullish stocks on P&F charts has flashed a negative divergence, which has usually
    resolved in a market downdraft.
  prefs: []
