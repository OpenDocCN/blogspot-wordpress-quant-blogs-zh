- en: 'VIX and More: WTI Falters and Is Dropped From Portfolio A1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX and More: WTI Falters and Is Dropped From Portfolio A1](http://vixandmore.blogspot.com/2008/03/wti-falters-and-is-dropped-from.html#0001-01-01)'
- en: 来源：[http://vixandmore.blogspot.com/2008/03/wti-falters-and-is-dropped-from.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/wti-falters-and-is-dropped-from.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/wti-falters-and-is-dropped-from.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/wti-falters-and-is-dropped-from.html#0001-01-01)
- en: After racking up gains of 26.4% in just three weeks in the portfolio, it only
    took one week for [W&T Offshore (WTI)](http://finance.google.com/finance?q=wti)
    to falter and be dropped from the portfolio.  The culprit, as it often is, was
    earnings.  More accurately, it was [an analyst downgrade](http://biz.yahoo.com/ap/080229/w_t_offshore_mover.html?.v=2)
    following WTI’s earnings report that helped to push the stock down 8.7% on Friday
    and trigger a sale.  Interestingly, WTI’s stock traded up following [Thursday
    morning’s earnings report](http://biz.yahoo.com/ap/080228/earns_w_t_offshore.html?.v=1)
    and a generally successful [conference call](http://seekingalpha.com/article/66556-w-amp-t-offshore-q4-2007-earnings-call-transcript?source=yahoo&page=-1)
    with analysts later that morning. It wasn't until Friday that the analyst's comments
    took their toll.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在投资组合中仅仅三周内就累计获利 26.4%，但仅用了一周的时间，西德克萨斯中质原油（WTI）就开始走下坡路，并被剔除出投资组合。罪魁祸首通常是盈利。更确切地说，是
    [一份分析师下调评级报告](http://biz.yahoo.com/ap/080229/w_t_offshore_mover.html?.v=2) 在 WTI
    公布财报后推动了股价下跌 8.7%，并导致出售。有趣的是，在 [周四上午公布财报](http://biz.yahoo.com/ap/080228/earns_w_t_offshore.html?.v=1)
    及稍后与分析师进行的一次总体成功的 [电话会议](http://seekingalpha.com/article/66556-w-amp-t-offshore-q4-2007-earnings-call-transcript?source=yahoo&page=-1)
    后，WTI 股价上涨。直到周五分析师的评论才开始产生影响。
- en: Friday’s slump in WTI and the rest of the portfolio undid what had been a very
    successful week to that point, with the result that Portfolio A1 end up losing
    0.86% to the benchmark S&P 500 index for the week.  Over the 1 year and 2 weeks
    since Portfolio A1’s inception, the cumulative return stands at 9.9% vs. -8.6%
    for the SPX.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五西德克萨斯中质原油（WTI）和投资组合中的其余资产大幅下挫，这一波又搅乱了迄今为止表现非常成功的一周，结果导致投资组合 A1 在这一周中损失了 0.86%，相比标准普尔
    500 指数。自投资组合 A1 成立以来的 1 年零 2 周里，累计收益率为 9.9%，而标普 500 指数则为 -8.6%。
- en: In addition to WTI, [Fresh Del Monte Produce (FDP)](http://finance.google.com/finance?q=fdp)
    also bows out after several lackluster weeks. Replacing these two holdings are
    returnee [StatoilHydro (STO)](http://finance.google.com/finance?q=sto), the state-owned
    Norwegian oil giant, and a new addition, <place st="on"><city st="on">San Juan</city></place>,
    Puerto Rico-based [Oriental Financial Group (OFG)](http://finance.google.com/finance?q=ofg),
    a $500 million (market cap) bank whose stock is up almost 150% since August 2007.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 WTI，[Fresh Del Monte Produce (FDP)](http://finance.google.com/finance?q=fdp)
    在经历了几个平淡的周之后也退出了。取代这两个持仓的是回归者[挪威国有石油巨头 StatoilHydro (STO)](http://finance.google.com/finance?q=sto)，以及一个新成员，总部位于波多黎各圣胡安的
    [Oriental Financial Group (OFG)](http://finance.google.com/finance?q=ofg)，这家市值约为
    5 亿美元的银行自 2007 年 8 月以来股价上涨了近 150%。
- en: There no additional changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合没有额外变化。
