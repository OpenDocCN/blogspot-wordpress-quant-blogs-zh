- en: 'VIX and More: Carrot Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：胡萝卜日
- en: 来源：[http://vixandmore.blogspot.com/2007/12/carrot-day.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/carrot-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/carrot-day.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/carrot-day.html#0001-01-01)
- en: '![](img/e47252c547d126398f38682bad4a7677.png)It has been a crazy few weeks
    of trading – and one of my most profitable stretches in at least a year – so I
    recently decided to reward myself with a couple of early holiday presents, as
    I am a firm believer that the lone wolf trader needs more carrots than sticks
    in order to achieve superior performance.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/e47252c547d126398f38682bad4a7677.png)过去几周的交易疯狂至极——是我至少一年以来最盈利的一段时期——因此我最近决定给自己提前奖励几个假日礼物，因为我坚信，孤独的交易者需要更多的胡萝卜而不是大棒，以实现卓越的业绩。'
- en: 'So today I am playing with my new [Microsoft Zune 80GB](http://www.cliczune.com/2007/11/zune-review-by.html)
    (the first piece of Microsoft hardware I have ever purchased), waiting for AMC
    to unbox yet another laptop (I’m up to about two dozen since my [Toshiba T1000](http://vixandmore.blogspot.com/2007/05/from-futures-to-pastures-and-more.html)),
    the [HP dv2500t](http://www.pcworld.com/article/id,137789-page,1-c,notebooks/article.html)
    broadband wireless variant, and have already had a chance to thumb through Richard
    Bookstaber’s [A Demon of Our Own Design](http://www.amazon.com/Demon-Our-Own-Design-Innovation/dp/0471227277).  I’ll
    have to finish Alan Greenspan’s [The Age of Turbulence](http://www.amazon.com/Age-Turbulence-Adventures-New-World/dp/1594201315)
    before I get to Bookstaber, but Bookstaber certainly passes the ‘first paragraph
    test’ with flying colors:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以今天我在摆弄我的新[微软Zune 80GB](http://www.cliczune.com/2007/11/zune-review-by.html)（我买的第一件微软硬件产品），等待AMC拆开另一台笔记本电脑（自从我的[东芝T1000](http://vixandmore.blogspot.com/2007/05/from-futures-to-pastures-and-more.html)以来，我已经收到了大约两打笔记本电脑），这款[HP
    dv2500t](http://www.pcworld.com/article/id,137789-page,1-c,notebooks/article.html)宽带无线变种，并且已经有机会翻阅理查德·布克斯塔伯的[我们设计了自己的恶魔](http://www.amazon.com/Demon-Our-Own-Design-Innovation/dp/0471227277)。我得在布克斯塔伯之前完成艾伦·格林斯潘的[湍流时代](http://www.amazon.com/Age-Turbulence-Adventures-New-World/dp/1594201315)，但我敢肯定布克斯塔伯通过了“第一段测试”并且大获全胜：
- en: '*“While it is not strictly true that I caused the two great financial crises
    of the late twentieth century – the 1987 stock market crash and the Long-Term
    Capital Management (LTCM) hedge fund debacle 11 years later – let’s just say I
    was in the vicinity.  If Wall Street is the economy’s powerhouse, I was definitely
    one of the guys fiddling with the controls.  My actions seemed insignificant at
    the time and certainly the consequences were unintended.  You don’t deliberately
    obliterate hundreds of billions of dollars of investor money.  And that is at
    the heart of this book – it is going to happen again.  The financial markets that
    we have constructed are now so complex, and the speed of transactions so fast,
    that apparently isolated actions and even minor events can have catastrophic consequences.”*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然严格来说，我并没有造成20世纪末期的两次大金融危机——1987年的股市崩盘和11年后长期资本管理（LTCM）对冲基金灾难——但就让我说我在附近吧。如果华尔街是经济的动力源泉，那我肯定是那些摆弄控制装置的人之一。当时我的行动似乎微不足道，后果也绝对不是故意的。你不会故意抹掉数百亿美元的投资者资金。而这正是这本书的核心——这种情况会再次发生。我们构建的金融市场现在如此复杂，交易速度如此之快，以至于显然孤立的行为，甚至即使是小事件，也可能带来灾难性的后果。”
- en: I’m still trading, but today is one of those days where I am mostly selling
    additional premium and watching time decay while I fiddle with my new toys.  We
    all need carrot days, so be sure to take them when you earn them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍在交易，但今天是我那些大部分时间在卖出额外保额并看着时间流逝的日子，同时摆弄我的新玩具。我们都需要胡萝卜日，所以当你赚到的时候，一定要确保去享受。
