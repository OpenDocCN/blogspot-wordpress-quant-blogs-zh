    than being 'inauthentic'. Indeed, 'authenticity' seems to mean 'doing what your
    race primarily does', which in the context of heaven and hell is irrelevant. I
    mean, heaven is +inf, hell -inf, and so your brother chose -inf, but, he was keepin'
    it real! WTF?
