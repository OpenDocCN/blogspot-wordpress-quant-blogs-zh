- en: So his half-brother Ray is so authentic he was more admirable than Obama's half-brother
    Mark, a Stanford physics major who avoids the spotlight. But isn't Barack a Christian?
    Isn't the essence of Christianity accepting Jesus Christ as your Lord and Savior?
    I don't believe in any of that stuff, but my parents gave it a try and I did learn
    the basics, which at the very least said you had to believe in your heart that
    Jesus Christ was God's conduit, and no one else. Thus, logically, if I
  prefs: []
