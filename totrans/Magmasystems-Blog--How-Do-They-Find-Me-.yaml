- en: 'Magmasystems Blog: How Do They Find Me?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 如何找到我？'
- en: 来源：[http://magmasystems.blogspot.com/2006/05/how-do-they-find-me.html#0001-01-01](http://magmasystems.blogspot.com/2006/05/how-do-they-find-me.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/05/how-do-they-find-me.html#0001-01-01](http://magmasystems.blogspot.com/2006/05/how-do-they-find-me.html#0001-01-01)
- en: I have been getting a bunch of calls from recruiters at my desk at my current
    client. I think that they know the telephone prefixes of the IT departments at
    the various Wall Street companies. The recruiters call every single number with
    that prefix in the middle of the night, and wait for the voice mail to kick in.
    So, they can get a name of a person at a desk at a Wall Street company.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在当前客户公司的办公桌上接到了很多招聘人员的电话。我认为他们知道华尔街各大公司IT部门的电话区号。招聘人员深夜拨打这些前缀的每一个号码，等待语音邮件响起。这样，他们可以得到华尔街公司办公桌上的一个人的名字。
- en: The calls then come....
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随后电话铃声响起...
- en: 'Recruiter : Hi Marc. I know someone who worked with you at your last company
    and they thought you were great.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员：嗨，Marc。我知道你在上一家公司和你一起工作过的人，他们认为你很棒。
- en: 'Me (seeing the bullshit form a mile away) : That''s fantastic! What company
    was that?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '我（远距离看出其中的 bullshit）: 太棒了！是哪家公司？'
- en: 'Recruiter : (sound of frantic typing in the background). Did you say that this
    was Marc Adler? Hmmm... it was ... XYZ.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员：（背景中传来慌乱的打字声）。你说是Marc Adler吗？嗯...是...XYZ。
- en: 'Me : Who was the person that referred you?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我：是谁推荐你的？
- en: 'Recruiter : Let me tell you about this position.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员：让我告诉你这个职位的情况。
- en: 'Me : (hangs up)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我：（挂断电话）
- en: 'A recruiter''s opening line says everything about his veracity and ethics.
    If a recruiter comes across like a telemarketer, I will not deal with him. A better
    line might be :'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员的开场白道出了他的一切真实性和道德观。如果一个招聘人员表现得像一个电话销售员，我不会和他打交道。更好的开场白可能是：
- en: 'Recruiter : Hi Marc. I have been retained by Bank of America to hire a team
    that needs to build a credit derivatives system. Their platform will be a .NET
    front end, Java backend, wired together by Tibco EMS. Since you are working now
    for XYZ, and since I know that their credit derivatives systems use that precise
    technology, I was wondering if you or any of your teammates would be interesting
    in implementing a system like this over at BofA. Of course, the compensation would
    be above and beyond your current salary, which given your level, I could probably
    take a guess at.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员：嗨，Marc。美国银行委托我招聘一个需要构建信用衍生品系统的团队。他们的平台将是一个.NET前端，Java后端，通过Tibco EMS连接在一起。既然你现在为XYZ工作，而且我知道他们的信用衍生品系统使用这种精确的技术，我想知道你是否或你的任何队友对在BofA实施这样的系统感兴趣。当然，报酬将远超过你目前的薪水，考虑到你的级别，我可能可以猜到。
- en: Why is this good? I find out the name of the company who is hiring, and I already
    know that it's not with the company that I am currently with. (The worst thing
    is to find out that the job is for your position at your current company!). I
    see that the recruiter has taken the time to find out that I am with the credit
    derivs area, and has taken the time to know that my current client uses a particular
    technology. I see that the recruiter is aware of current salaries and could divine
    what it would take for an established player to move to another company.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这很好？我发现招聘的公司名字，并且我已经知道这不是我和当前公司合作的公司。（最糟糕的是发现那份工作是你目前在公司的职位！）。我看到招聘人员花时间找出我负责信用衍生品领域，并且花时间了解我的当前客户使用的是某种特定的技术。我看到招聘人员了解当前的薪水，并且能够推断出一个有经验的玩家跳槽到另一家公司需要什么。
- en: I don't want to have to play games with a recruiter to find out about a position.
    Be straight, be honest. If I am truly interested in something, then I will not
    do an end-run around you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想和招聘人员玩游戏来了解一个职位。直接点，诚实点。如果我对某件事真正感兴趣，那么我不会绕过你。
- en: Also, do you guys realize that, if you call me in the middle of the day, then
    the 5 people who sit around me usually hang on every word that I say on the phone?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 还有，你们意识到如果你们白天给我打电话，那么坐在周围的5个人通常会一字不漏地听我说电话上的每一个字吗？
