- en: 来源：[http://vixandmore.blogspot.com/2017/05/euro-zone-vstoxx-etns-land-on-us-beaches.html#0001-01-01](http://vixandmore.blogspot.com/2017/05/euro-zone-vstoxx-etns-land-on-us-beaches.html#0001-01-01)
  prefs:
