- en: Think the market is too complacent about this weekend’s election in
  prefs: []
  type: TYPE_NORMAL
- en: '[France](http://vixandmore.blogspot.com/search/label/France)'
  prefs: []
  type: TYPE_NORMAL
- en: ?  Worried that the
  prefs: []
  type: TYPE_NORMAL
- en: '[euro](http://vixandmore.blogspot.com/search/label/euro)'
  prefs: []
  type: TYPE_NORMAL
- en: area is going to crumble under the weight of
  prefs: []
  type: TYPE_NORMAL
- en: '[Italy](http://vixandmore.blogspot.com/search/label/Italy)'
  prefs: []
  type: TYPE_NORMAL
- en: ’s struggles?  Convinced that
  prefs: []
  type: TYPE_NORMAL
- en: '[Greece](http://vixandmore.blogspot.com/search/label/Greece)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[Portugal](http://vixandmore.blogspot.com/search/label/Portugal)'
  prefs: []
  type: TYPE_NORMAL
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: '[Spain](http://vixandmore.blogspot.com/search/label/Spain)'
  prefs: []
  type: TYPE_NORMAL
- en: are just one more kicked can away from a disaster?
  prefs: []
  type: TYPE_NORMAL
- en: As of tomorrow, investors in the U.S. will have another way to translate these
    ideas into actionable trades with tomorrow’s launch of two new exchange-traded
    notes (ETNs) –
  prefs: []
  type: TYPE_NORMAL
- en: '[EVIX](http://vixandmore.blogspot.com/search/label/EVIX)'
  prefs: []
  type: TYPE_NORMAL
- en: (long euro zone volatility) and
  prefs: []
  type: TYPE_NORMAL
- en: '[EXIV](http://vixandmore.blogspot.com/search/label/EXIV)'
  prefs: []
  type: TYPE_NORMAL
- en: (inverse euro zone volatility) – from VelocityShares and UBS that put a European
    face on existing U.S. VIX-based products such as
  prefs: []
  type: TYPE_NORMAL
- en: '[VIIX](http://vixandmore.blogspot.com/search/label/VIIX)'
  prefs: []
  type: TYPE_NORMAL
- en: and perennial favorite
  prefs: []
  type: TYPE_NORMAL
- en: '[XIV](http://vixandmore.blogspot.com/search/label/XIV)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Based on the
  prefs: []
  type: TYPE_NORMAL
- en: '[VSTOXX](http://vixandmore.blogspot.com/search/label/VSTOXX)'
  prefs: []
  type: TYPE_NORMAL
- en: ', the VIX-like volatility index for the'
  prefs: []
  type: TYPE_NORMAL
- en: '[EURO STOXX 50 Index](https://www.stoxx.com/index-details?symbol=sx5e)'
  prefs: []
  type: TYPE_NORMAL
- en: of 50 blue-chip stocks from 11 euro zone countries, EVIX and EXIV should be
    familiar to those who are knowledgeable about
  prefs: []
  type: TYPE_NORMAL
- en: '[VXX](http://vixandmore.blogspot.com/search/label/VXX)'
  prefs: []
  type: TYPE_NORMAL
- en: and VIIX on the long volatility side as well as XIV and
  prefs: []
  type: TYPE_NORMAL
- en: '[SVXY](http://vixandmore.blogspot.com/search/label/SVXY)'
  prefs: []
  type: TYPE_NORMAL
- en: on the short volatility side.  EVIX and EXIV are based on VSTOXX futures and
    have a target maturity of 30 days – a maturity that is maintained by rolling a
    portion of the portfolio each day and therefore subjecting both products to the
    vagaries of
  prefs: []
  type: TYPE_NORMAL
- en: '[contango](http://vixandmore.blogspot.com/search/label/contango)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[backwardation](http://vixandmore.blogspot.com/search/label/backwardation)'
  prefs: []
  type: TYPE_NORMAL
- en: .  In the event these are terms you are not familiar with, I strongly recommend
    that you click on the links above and educate yourself.  Believe it or not, this
    is the ninth year I have been talking about the
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures) [term
    structure](http://vixandmore.blogspot.com/search/label/term%20structure)'
  prefs: []
  type: TYPE_NORMAL
- en: ', negative'
  prefs: []
  type: TYPE_NORMAL
- en: '[roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)'
  prefs: []
  type: TYPE_NORMAL
- en: ', contango and backwardation.  (Those who have been paying attention since
    the early days of VXX and'
  prefs: []
  type: TYPE_NORMAL
- en: '[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)'
  prefs: []
  type: TYPE_NORMAL
- en: have no doubt profited mightily from this knowledge.)
  prefs: []
  type: TYPE_NORMAL
- en: The beauty of EVIX and EXIV is that these products create so much flexibility
    for investors who maintain a global, cross-asset class view of volatility.  In
    the run-up to the first round of the French election, for example, VSTOXX spiked
    dramatically and pushed the VSTOXX:VIX ratio below 1.00, creating some interesting
    arbitrage opportunities and/or pairs trades in the process.  Now investors can
    trade euro zone volatility against U.S. volatility, use targeted hedges for risk
    that is specific to the euro zone or speculate more easily about the direction
    of volatility in the euro zone.
  prefs: []
  type: TYPE_NORMAL
- en: I encourage everyone to study the
  prefs: []
  type: TYPE_NORMAL
- en: '[EVIX and EXIV prospectus](http://app.velocitysharesetns.com/files/prospectus/EVIX_and_EXIV_Prospectus_1.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: closely.
  prefs: []
  type: TYPE_NORMAL
- en: This is a huge development in the volatility space and if options on EVIX and
    EXIV follow later this week, as expected, the volatility trading landscape will
    be much richer and more diverse.
  prefs: []
  type: TYPE_NORMAL
- en: Now if we can only get liquid volatility products for gold volatility (
  prefs: []
  type: TYPE_NORMAL
- en: '[GVZ](http://vixandmore.blogspot.com/search/label/GVZ)'
  prefs: []
  type: TYPE_NORMAL
- en: ) and crude oil volatility (
  prefs: []
  type: TYPE_NORMAL
- en: '[OVX](http://vixandmore.blogspot.com/search/label/OVX)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I won’t even have to set out a stocking next to the chimney this Christmas.
  prefs: []
  type: TYPE_NORMAL
- en: While I’m at it, why are there no options on XIV?  This is such a popular high-beta
    product that it deserves options so traders can express a broader range of opinions
    on volatility.  Readers, it never hurts to nudge the CBOE on these issues.  An
    outpouring of popular sentiment can make a difference.
  prefs: []
  type: TYPE_NORMAL
- en: As the risk of charging off into full rant mode, I feel compelled to say that
    I hope volatility investors know a good thing when they see it.  It is a shame
    that VXST futures did not attract enough attention to hang around and that
  prefs: []
  type: TYPE_NORMAL
- en: '[VMAX](http://vixandmore.blogspot.com/search/label/VMAX)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[VMIN](http://vixandmore.blogspot.com/search/label/VMIN)'
  prefs: []
  type: TYPE_NORMAL
- en: are not trading with higher volumes.  One of the best volatility products ever
    created,
  prefs: []
  type: TYPE_NORMAL
- en: '[ZIV](http://vixandmore.blogspot.com/search/label/ZIV)'
  prefs: []
  type: TYPE_NORMAL
- en: ', nearly'
  prefs: []
  type: TYPE_NORMAL
- en: '[died of neglect](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html)'
  prefs: []
  type: TYPE_NORMAL
- en: before investors finally paid it some attention.
  prefs: []
  type: TYPE_NORMAL
- en: As I see it, EVIX and EXIV as well as VMAX and VMIN are test cases for the future
    of the breadth of volatility products.  If you would like a diverse tapestry of
    volatility products in the future, it would not hurt to “buy local” volatility
    ETPs rather than sticking to the handful of already successful products.  If you
    don’t vote with your feet, you had better be happy playing in a small and rather
    limited sandbox.  I am fond of saying, “In volatility, there is opportunity!”
    – but that opportunity is a function of the richness of the various volatility
    product platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Last but not least, I know Eurozone and eurozone are the preferred spellings,
    but I am sticking to the two-word “euro zone” with as much stubbornness as I can
    muster.  What can I say, I am short convention…
