- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The Dow has made another record high. Most technical analysts would interpret
    such a development bullishly as there is nothing more bullish than a stock or
    index making a new all-time high. However, there is the nagging problem of poor
    breadth.'
  prefs: []
  type: TYPE_NORMAL
- en: In the past few weeks, I have been warning about the precarious technical condition
    of the stock market. On Monday, I wrote about the narrowing Bollinger Band of
    the VIX Index, which is a sign of complacency, and the pattern of declining new
    highs on both NYSE and NASDAQ stocks even as the market advanced to all-time highs
    (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The calm before the storm?](https://humblestudentofthemarkets.com/2018/10/01/the-calm-before-the-storm/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). The negative breadth divergence has gotten so that that it has prompted analysts
    like
  prefs: []
  type: TYPE_NORMAL
- en: '[SentimenTrader](https://twitter.com/sentimentrader/status/1047190478775615488)'
  prefs: []
  type: TYPE_NORMAL
- en: to point out the ominous historical parallels with the Tech Bubble top.
  prefs: []
  type: TYPE_NORMAL
- en: He also highlighted the historical record of poor breadth when the DJIA made
    a new high.
  prefs: []
  type: TYPE_NORMAL
- en: Rather than obsess endless about the negative breadth divergence, I examined
    performance market cap, style, or factor, rotation. The analysis yielded some
    surprising answers, and laid out the challenges for the bulls and bears.
  prefs: []
  type: TYPE_NORMAL
