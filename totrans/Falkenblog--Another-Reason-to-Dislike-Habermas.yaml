- en: I remember reading a response by Habermas to a critic, limited to the statement
    that he refused to discuss with an individual who quoted Hegel from a secondary
    source.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I remember seeing a documentary on Jacques Derrida, and he was asked what one
    question he would like to ask Ludwig Wittgenstein if he were alive, and he said
    he would ask him about his sex life. Philosophers are pretty loony.
