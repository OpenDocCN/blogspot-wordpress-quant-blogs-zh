- en: Practical Guide To Machine Learning
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习实用指南
- en: H2O has a number of useful white papers, some of which I’ve already blog links
    too.  “Practical [Guide](http://university.h2o.ai/business-101/downloads/practical-guide-to-machine-learning.pdf)
    To Machine Learning” dropped into my mail box this morning.  Although not new,
    the paper does remind us of the benefit of venturing down a machine learning road
    if you are willing to put in the time to understand your data, and figure out
    the algorithms (over 150 classification algorithms are available today) that can
    help answer the business questions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: H2O有一些有用的白皮书，其中一些我已经在博客中提供了链接。 今天早上我的邮箱里收到了“实用[机器学习指南](http://university.h2o.ai/business-101/downloads/practical-guide-to-machine-learning.pdf)”。
    虽然这篇论文不是新的，但它提醒了我们，如果你愿意花时间了解你的数据，并找出可以帮助回答业务问题的算法（今天已经有超过150种分类算法可用），那么尝试机器学习之路的好处是明显的。
- en: IDENTIFY A BUSINESS PROBLEM. Identify opportunities in your business where improved
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 确定一个业务问题。 在你的业务中找出可以改进的机会
- en: 'predictions will have a compelling impact, in the form of increased revenues,
    reduced costs or some other key business driver. Possible examples include (but
    are not limited to): detecting and preventing fraud; detecting security risks
    and threats; measuring credit and default risk; and other high-impact problems.
    If you can’t find problems like this in your business, you’re not looking hard
    enough; every business has opportunities to improve.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 预测将产生引人注目的影响，表现为增加收入、降低成本或某些其他关键的业务驱动因素。可能的例子包括（但不限于）：检测和预防欺诈；检测安全风险和威胁；测量信用和违约风险；以及其他具有高影响力的问题。如果你在业务中找不到这样的问题，那说明你还没有认真寻找；每个企业都有改进的机会。
