- en: 'Humble Student of the Markets: Is the gold/platinum ratio flashing a buy signal
    for stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[市场谦逊的学生](https://humblestudentofthemarkets.blogspot.com/2017/04/is-goldplatinum-ratio-flashing-buy.html#0001-01-01)：黄金/铂金比率是否发出了股票的买入信号？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/04/is-goldplatinum-ratio-flashing-buy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/04/is-goldplatinum-ratio-flashing-buy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 源自：[https://humblestudentofthemarkets.blogspot.com/2017/04/is-goldplatinum-ratio-flashing-buy.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/04/is-goldplatinum-ratio-flashing-buy.html#0001-01-01)
- en: '[Mark Hulbert](http://www.marketwatch.com/story/heres-why-the-sp-500-might-actually-be-undervalued-2017-04-04)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫尔伯特](http://www.marketwatch.com/story/heres-why-the-sp-500-might-actually-be-undervalued-2017-04-04)'
- en: recently highlighted an equity buy signal from an obscure indicator, the gold/platinum
    ratio. The signal is based on a
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近突出了一个来自黄金/铂金比率的股票买入信号，这是一个不为人知的指标。该信号是基于一
- en: '[research paper](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2820252)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究论文](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2820252)'
- en: by Darien Huang, an academic at Cornell.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：康奈尔大学的学者**黄大仁**。
- en: The rationale behind the indicator goes something like this. Both gold and platinum
    are precious metals, which have defensive characteristics during equity bear markets.
    But platinum has more cyclical characteristics because of its use in the auto
    industry. A high gold/platinum ratio (as it is today) is indicative of fear in
    the market, and therefore stocks should be bought. Conversely, a low platinum/gold
    ratio signals complacency, which is a sell signal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该指标背后的理由大致如下。黄金和铂金都是贵金属，在股票熊市中具有防御性特征。但由于其在汽车行业中的用途，铂金具有更多的周期特性。高黄金/铂金比率（就像今天一样）表明市场恐慌，因此应该购买股票。相反，低铂金/黄金比率信号着自满，这是一个卖出信号。
- en: The way to approach cyclical indicators like these is to decide whether an investor
    should bet with them (momentum indicator), or against them when readings are extreme
    (contrarian indicator). The chart below shows the platinum/gold ratio (in red)
    and stock prices (in grey). The bottom panel shows the rolling one-year correlation
    between the ratio and stock prices.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 应对这类周期性指标的方法是决定投资者应该跟随它们（动量指标）还是在读数极端时与它们相反（逆向指标）。下图显示了铂金/黄金比率（红色）和股票价格（灰色）。底部面板显示了比率与股票价格之间滚动一年的相关性。
- en: Based on this chart, I can make a couple of observations. At first glance, this
    seems to be a reasonably good contrarian indicator at extremes. But given the
    wide ranges, how can you tell what's an extreme reading?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这张图，我可以做出一些观察。乍一看，这似乎是一个在极端时相当不错的逆向指标。但是鉴于范围很广，你怎么知道什么是极端的读数？
- en: One way to determine whether a contrarian indicator works well at extremes is
    to look at the correlations of the signals to the market. A good contrarian indicator
    should see negative correlations to the market at the time of buy or sell signals,
    or soon after buy and sell signals. An analysis of the lower panel indicates that
    is not the case. In fact, rolling correlations appear too unstable for this ratio
    to be an effective market timing indicator.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 判断逆向指标在极端时是否表现良好的一种方法是查看信号与市场的相关性。一个好的逆向指标应该在买入或卖出信号时或买入和卖出信号之后不久看到与市场的负相关性。对底部面板的分析表明情况并非如此。事实上，滚动相关性对于这个比率来说太不稳定，无法成为有效的市场时间指标。
- en: Maybe we are framing the problem incorrectly. Instead of using the SPX to measure
    the effectiveness of this model, how about using the stock/bond ratio as a measure
    of risk appetite? The chart below shows the same indicator overlaid on top of
    the stock/bond ratio. The correlations shown on the bottom panel are better, but
    they are still very unstable, and correlations were not negative when or after
    buy and sell signals.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 或许我们对问题的构架有所错误。与其用SPX来衡量这个模型的有效性，不如用股债比作为风险偏好的衡量标准如何？下图显示了相同的指标叠加在股债比之上。底部面板上显示的相关性更好，但它们仍然非常不稳定，并且在买入和卖出信号时或之后相关性不是负的。
- en: Back to the drawing board? Not quite. There are better ways to measure the real-time
    strength of the cycle.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 回到起点？还不算。有更好的方法来衡量周期的实时强度。
