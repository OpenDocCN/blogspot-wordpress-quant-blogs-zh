- en: It's time to conduct one of my periodic market leadership reviews. The review
    will be done through different viewpoints, starting from the top from an asset
    lens, a global equity lens, and finally through a factor, or style, lens.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候进行我定期市场领导力回顾之一。回顾将通过不同的视角进行，从资产视角开始，然后是全球股票视角，最后通过因子或风格视角。
- en: The primary tool for my analysis is the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的分析主要工具是
- en: '[Relative Rotation Graph](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[相对旋转图](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
- en: ', or RRG chart, which is a way of depicting the changes in leadership in different
    groups, such as sectors, countries or regions, or market factors. The charts are
    organized into four quadrants. The typical group rotation pattern occurs in a
    clockwise fashion. Leading groups (top right) deteriorate to weakening groups
    (bottom right), which then rotate to lagging groups (bottom left), which change
    to improving groups (top left), and finally completes the cycle by improving to
    leading groups (top right) again. All of the RRG analysis is conducted in USD
    and therefore includes all currency effects in the returns.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，或者RRG图表，这是描绘不同群体（如行业、国家或地区、市场因素）领导力变化的一种方式。图表被组织成四个象限。典型的群体旋转模式以顺时针方向发生。领先群体（右上角）恶化成弱势群体（右下角），然后旋转到落后群体（左下角），然后变为改善群体（左上角），最终完成周期，通过改善到领先群体（右上角）再次。所有的RRG分析都是用美元进行的，因此包括了所有货币效应在回报中。
- en: The benchmark for the asset RRG analysis is the Vanguard Balanced Index Fund
    (VBINX). It shows leadership by virtually all equities except China. Non-US bonds
    are in the improving quadrant. EM equities are only in the improving quadrant,
    dragged down by China in the lagging quadrant, which also contains US large-cap
    growth and Treasuries.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 资产RRG分析的基准是先锋平衡指数基金（VBINX）。它几乎显示了所有股票的领导力，除了中国。非美国债券处于改善象限。新兴市场（EM）股票仅处于改善象限，被中国（落后象限）拖累，后者还包含美国大型成长股和国债。
