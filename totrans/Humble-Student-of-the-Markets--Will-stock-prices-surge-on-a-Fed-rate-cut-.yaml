- en: '**A well-telegraphed rate cut**'
  prefs: []
  type: TYPE_NORMAL
- en: As we look forward to the FOMC meeting on July 30-31, the market is discounting
    a 100% chance of a rate cut, with the probability of a half point cut at 22.5%.
  prefs: []
  type: TYPE_NORMAL
- en: Analysis from Ned Davis Research reveals that an initial rate cut and no recession
    has historically lit a rocket under stock prices.
  prefs: []
  type: TYPE_NORMAL
- en: What will happen this time? Should investors be piling into equities in anticipation
    of a market surge?
