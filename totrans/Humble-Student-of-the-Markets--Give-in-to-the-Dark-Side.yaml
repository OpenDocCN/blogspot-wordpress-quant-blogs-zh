- en: Holder’s admission bolsters criticisms that federal prosecutors are deeming
    some banks “too big to jail,” a charge that lawmakers and consumer advocates have
    routinely made in the wake of recent bank settlements. Although the government
    has issued record multimillion-dollar fines in these cases, critics say without
    criminal charges, the agreements amount to a slap on the wrist.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 霍尔德的承认加强了批评者的观点，即联邦检察官认为一些银行“大得不能起诉”，这是立法者和消费者权益倡导者在最近的银行和解协议后经常提出的指控。尽管政府在这些问题上开出了创纪录的数百万美元罚款，但批评者表示，如果没有刑事指控，这些协议不过是轻罚而已。
- en: Robo-signings? Banks are systemically important. Robo-foreclosures? It's just
    a few bad apples. LIBOR scandal? No problem.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 银行机器人签名？这是系统性重要的问题。机器人强制执行抵押品赎回权？这只是少数不良分子的问题。LIBOR丑闻？没问题。
- en: That, my friends, is considered to be an unassailable competitive advantage
    for the financials. The real walk on the Dark Side is to buy the large cap financials,
    not despite, but because of their propensity for financial shenanigans. Consider
    this chart of the relative performance of the financials against the market. This
    sector broke out of a long-term relative downtrend in early 2012 and they have
    begun a relative uptrend.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 朋友们，这对于金融业来说被认为是一种坚不可摧的竞争优势。真正走上不归路的是购买大型金融股，不是尽管，而是因为它们倾向于金融恶作剧。考虑一下金融股相对于市场的相对表现图表。这一板块在2012年初摆脱了长期的相对下跌趋势，并开始了一个相对上涨的趋势。
- en: The benefit of being long this sector is that it provides a less cyclical exposure
    to the stock market and will partially insulate the trader from a downturn in
    the economy. In any case, if you are going to take a walk on the Dark Side, you
    might as well go all-in.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 长期投资这一领域的优点是，它为股市提供了较弱的周期性风险，并在一定程度上使交易员免受经济下滑的影响。无论如何，如果你打算走上一条不归路，你最好全力以赴。
