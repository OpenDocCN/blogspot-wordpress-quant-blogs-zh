- en: '**Risks are fading**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险正在消退**'
- en: Nevertheless, stocks continue to move up and sometimes it's more important to
    analyze the reaction to the news event than to analyze the news event itself.
    The market has shrugged off concerns over sequestration cuts to the US federal
    budget, as well as concerns over how political paralysis in Italy might affect
    the integrity of the eurozone. In fact, the storm clouds are lifting.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，股票继续上涨，有时分析市场对新闻事件的反应比分析新闻事件本身更重要。市场已经摆脱了对美国联邦预算削减的担忧，以及对意大利政治瘫痪可能影响欧元区完整性的担忧。实际上，乌云正在散去。
- en: First of all, the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，
- en: '[House of Representatives passed a bill to avert a March 27 government shutdown](http://thehill.com/homenews/senate/286699-senate-republicans-more-optimistic-about-the-prospect-of-a-grand-bargain-on-the-deficit-)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[众议院通过法案避免3月27日政府关门](http://thehill.com/homenews/senate/286699-senate-republicans-more-optimistic-about-the-prospect-of-a-grand-bargain-on-the-deficit-)'
- en: and kick the can down the road to September 30. No doubt there will be further
    horse trading in the Senate, but the risk of a near-term fiscal catastrophe is
    fading in the United States.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 并将问题推迟到9月30日。毫无疑问，参议院还会有进一步的博弈，但美国短期内发生财政灾难的风险正在减弱。
- en: Across the Atlantic, the Italian "crisis" is resolving itself in a relatively
    benign fashion.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在大西洋彼岸，意大利的“危机”正在以相对温和的方式解决。
- en: '[An Italian court has sentenced Silvio Berlusconi to a year in prison for his
    role in a wiretap case](http://www.adnkronos.com/IGN/Aki/English/Politics/Italy-Silvio-Berlusconi-gets-one-year-jail-term-for-wiretap_314255412095.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[意大利法院因Silvio Berlusconi在窃听案中的角色判处其一年监禁](http://www.adnkronos.com/IGN/Aki/English/Politics/Italy-Silvio-Berlusconi-gets-one-year-jail-term-for-wiretap_314255412095.html)'
- en: '. His brother Paolo got two years and three months. While Berlusconi will undoubtedly
    appeal the ruling and remains free for the time being, this development weakens
    him politically. In the meantime, Italian bond yields have begun to recede, though
    the decline has not reached the pre-election levels:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 。他的兄弟保罗被判刑两年零三个月。尽管贝卢斯科尼无疑会对此裁决提出上诉，并且暂时仍然自由，但这一发展使他在政治上受到了削弱。与此同时，意大利债券收益率已经开始下降，尽管跌幅尚未达到大选前的水平：
- en: While I am concerned about the instability created by Beppe Grillo's Five Star
    Movement, Richard Gwyn, writing in the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我对贝佩·格里洛的五星运动造成的意大利不稳定感到担忧，但理查德·格温在《多伦多星报》中写道，
- en: '[Toronto Star](http://www.thestar.com/opinion/commentary/2013/03/05/beppe_grillo_leads_revolt_of_the_minstrels_in_italy_gwyn.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[多伦多星报](http://www.thestar.com/opinion/commentary/2013/03/05/beppe_grillo_leads_revolt_of_the_minstrels_in_italy_gwyn.html)'
- en: ', made an insightful comment about Grillo [emphasis added]:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，对Grillo做出了深刻的评论[强调部分已添加]：
- en: Grillo’s great accomplishment thus has been to make everyone think hard, Italians
    themselves most directly, but almost as much all the EU technocrats and attendant
    financiers.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 格里洛的伟大成就在于，他让每个人都深入思考，直接来说是意大利人自己，但几乎也包括了所有的欧盟技术官僚和金融家。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Political eruptions, like that of Grillo and Occupy Wall Street, often don’t
    last.*** Very astutely, the playwright Fo has expressed the worry that what may
    bring Grillo down is flattery. Fo has said: “I’ve seen the glowing press and he
    must not fall for the adulation; it’s a honey-like trap.”'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***像格里洛和占领华尔街这样的政治爆发通常不会持续很久。***非常敏锐地，剧作家Fo表达了对格里洛可能因奉承而倒下的担忧。Fo说：“我看到了那些热情洋溢的报道，他绝不能沉溺于这种赞誉；这是一个像蜜一样的陷阱。”'
- en: 'Perhaps that''s what the bond market is saying: Grillo won''t last.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这就是债券市场所说的话：格里洛不会持久。
- en: '**Sentiment picture is improving**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**情绪图正在改善**'
- en: My inner trader is also pointing to an improvement in sentiment readings. The
    AAII sentiment survey (via
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易员也指出市场情绪读数有所改善。通过AAII情绪调查（来自
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/3/7/aaii-bullish-sentiment-posts-small-increase.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[定制投资](http://www.bespokeinvest.com/thinkbig/2013/3/7/aaii-bullish-sentiment-posts-small-increase.html)'
- en: ) shows that bullish sentiment collapsed in the wake of the Italian elections
    - a contrarian bullish reading.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示，在意大利大选之后，看涨情绪崩溃了——这是一个逆向看涨的读数。
- en: '**A confusing market?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个令人困惑的市场？**'
- en: My inner investor continues to be concerned about this market advance. He believes
    that the prudent course of action would be to move his portfolio asset allocation
    to its policy weight, i.e. if the policy weight is 60% stocks and 40% bonds, then
    the portfolio should be at 60/40\. In particular, he is worried about the bearish
    portends of insider selling. Even if equities were to advance here, Sam Stovall's
    analysis of what happens after the market hits a new high (via
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者仍然对市场的这次上涨感到担忧。他认为谨慎的做法是将他的投资组合资产配置调整至其策略权重，即如果策略权重是60%的股票和40%的债券，那么投资组合应该保持60/40的比例。特别是，他担心内部人士的抛售预示着熊市。即使股票在这里上涨，山姆·斯托瓦尔对市场创出新高后会发生什么的分析（来自
- en: '[Business Insider](http://www.businessinsider.com/sam-stovall-recovery-and-pullback-2013-3)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/sam-stovall-recovery-and-pullback-2013-3)'
- en: ) indicates that the upside is limited while downside risk is high.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ）表明上涨空间有限，而下行风险很高。
- en: If history is any guide, for it's never gospel, it may respond like the messenger
    from Marathon. In other words, the S&P 500 may have little time to rejoice following
    the setting of a new record high before collapsing again, as the median advance
    following the recovery to break-even from bear markets since WWII has been only
    3% before stumbling and falling into another meaningful decline within only two
    months.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果历史可以参考，虽然它从不是绝对真理，市场可能会像马拉松信使一样作出反应。换句话说，标普500指数在创出新高后可能没有多少时间庆祝，很快又会再次下跌，因为自二战以来，从熊市恢复到盈亏平衡点的中位数涨幅在再次陷入有意义的下跌之前仅为3%，而且这种情况通常在两个月内发生。
- en: To chase stocks here would be giving in to the Dark Side.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里追逐股票，就是向黑暗面屈服。
- en: Even
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至
- en: '[Richard Russell](http://kingworldnews.com/kingworldnews/KWN_DailyWeb/Entries/2013/3/7_Richard_Russell_-_Ive_Never_Seen_Anything_Like_This_In_History.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[理查德·罗素](http://kingworldnews.com/kingworldnews/KWN_DailyWeb/Entries/2013/3/7_Richard_Russell_-_Ive_Never_Seen_Anything_Like_This_In_History.html)'
- en: ', who "should" be calling for a Dow Theory buy signal after seeing new highs
    in the Dow Jones Industrials and Transports, is confused and he blames the Fed
    for his confusion [emphasis added]:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，在看到道琼斯工业和运输指数创出新高后，“应该”呼吁发出道琼斯理论的买入信号，但他感到困惑，并将这种困惑归咎于美联储[强调添加]：
- en: '***My only answer to this is that both D-J Averages produced something never
    seen before, namely new highs during a post-crash upward correction. My explanation
    of this unprecedented situation is that the advance to new highs was a direct
    result of never-before-seen manipulation by the Federal Reserve***.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我对这一点的唯一答案是，两个道琼斯平均指数都出现了前所未有的情况，即在危机后的上涨修正期间创出新高。这种前所未有的情况的解释是，新高位的上涨直接源于美联储前所未有的操纵行为。***'
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Fed was able to engineer new post-crash highs in both D-J Averages. But
    I doubt if the Fed will be able to engineer a coming new era of prosperity in
    America. Thus, it will be an example of where the stock market will not be predicting
    the nation's economic future.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储能够推动道琼斯平均指数在危机后创下新高。但我怀疑美联储是否能够推动美国进入一个全新的繁荣时代。因此，这将是一个股市无法预测国家经济未来的例子。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a matter of fact, I believe this stock market is predicting a very mixed
    and confusing economic future for the US. As far as I can see, the Fed will be
    pumping in QE-to infinity for as long as it can get away with it. The only thing
    that might halt the Fed is rebukes from voting members based on it's outrageous
    3 trillion dollar balance sheet. We're in uncharted territory in my opinion, and
    I expect to see a number of events in both the stock market and the economy which
    will be both surprising and upsetting.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，我相信股市正在预测美国经济一个非常混合且混乱的未来。据我所见，只要能够逃脱，美联储将会无限期地注入量化宽松政策。唯一可能阻止美联储的，是投票成员基于其高达3万亿美元的资产负债表的严厉斥责。在我看来，我们正处于未知领域，我预计在股市和经济中都会看到许多既令人惊讶又令人不安的事件。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***One technical observation -- With the breakout and confirmation by the Industrials,
    this places tremendous psychological pressure on the 13.108 million shorts that
    are now positioned on the NYSE. As a result, we should see irregular spates of
    short covering or buying panics, depending on the fears and psyches of the short
    sellers.*** This makes shorting stocks in this market a risky game.'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***一个技术层面的观察——随着工业股的突破和确认，这给目前在纽约证券交易所持仓的1310.8万股空头带来了巨大的心理压力。因此，我们应该看到不规则的空头回补或买入恐慌，这取决于空头的恐惧和心态。***这使得在这个市场上做空股票变成了一场危险的游戏。'
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***My view for the future -- erratic market action along with a disappointing
    US economy.*** Incidentally, I don''t know if you noticed, but some of the heavily
    shorted stocks surged yesterday, due, in part, to frantic and fear-filled short
    covering.'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我对未来的看法——市场行为不稳定加上美国经济令人失望。***顺便说一下，我不知道你是否注意到，一些被大量做空的股票昨天突然上涨，部分原因是疯狂的、充满恐惧的空头回补。'
- en: '**Listen to the market**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**倾听市场的声音**'
- en: My inner trader, on the other hand, says to listen to the market and go with
    the momentum. The US economy seems to continue to improve despite concerns about
    the payroll tax increase and sequestration cuts. Last Friday's Non-Farm Payroll
    number was an unambiguously positive release. In addition, indicators such as
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我的内在交易者说，要倾听市场，跟随势头。尽管对美国工资税增加和自动减支有所担忧，但美国经济似乎仍在持续改善。上周五的非农就业数据是一个明确积极的发布。此外，像
- en: '[rail traffic](http://pragcap.com/rail-traffic-continues-to-point-to-economic-strength)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[铁路货运量](http://pragcap.com/rail-traffic-continues-to-point-to-economic-strength)'
- en: point to continued growth in the economy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 指向经济的持续增长。
- en: So it may be the time for my inner trader to take a walk on the Dark Side and
    get long this stock market, though with tight stops. I have a suggestion for those
    who want to take that walk on the Dark Side. While the logical course of action
    may be to buy cyclically exposed stocks and industries such as the Materials sector
    which seems to be staging a bottom (see
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，可能是时候让我的内在交易者走向黑暗面，开始做多这个股市了，尽管要设置严格的止损。对于那些想要走向黑暗面的人，我有一个建议。虽然合理的行动可能是购买周期性风险敞口较大的股票和行业，比如似乎正在筑底的
    material sector（见
- en: '[Time to buy gold and commodity stocks](http://humblestudentofthemarkets.blogspot.com/2013/02/time-to-buy-gold-and-commodity-stocks.html)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[是时候买入黄金和商品股了](http://humblestudentofthemarkets.blogspot.com/2013/02/time-to-buy-gold-and-commodity-stocks.html)'
- en: ), here is an even Darker suggestion.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: )，这里有一个更加阴暗的建议。
- en: Recently,
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，
- en: '[Attorney General Holder](http://www.washingtonpost.com/business/economy/holder-concerned-megabanks-too-big-to-jail/2013/03/06/6fa2b07a-869e-11e2-999e-5f8e0410cb9d_story.html)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国司法部长霍尔德](http://www.washingtonpost.com/business/economy/holder-concerned-megabanks-too-big-to-jail/2013/03/06/6fa2b07a-869e-11e2-999e-5f8e0410cb9d_story.html)'
- en: 'admitted that big banks are "too big to jail":'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 承认大银行是“大得不能起诉”的：
- en: U.S. Attorney General Eric H. Holder Jr. told lawmakers that some financial
    institutions have become “so large” that it makes it “difficult for us to prosecute
    them.”
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国司法部长埃里克·H·霍尔德告诉立法者，一些金融机构已经变得“如此庞大”，以至于“我们很难起诉它们”。
- en: ''
  id: totrans-63
