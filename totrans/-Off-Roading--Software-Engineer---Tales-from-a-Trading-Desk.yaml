  zh: “越野”软件工程师
- en: I’ve Twittered Shanley’s recent “Productivity Myth” [previous](https://medium.com/about-work/1cd9fbf8ca15),
    but its worth a further comment.  Specifically, the 3rd bullet point, which I
    think is in some cases more appropriately termed “off-roading” from the original
    plan/delivery/iteration/milestone.  Unfortunately, unless you have clue’d up team
    leaders, or project managers that come from a development background, a lot of
    off-roading is hard to spot.  Consider this in the same context as the never ending
    morning stand-up “refactoring” bad smell.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在 Twitter 上分享了 Shanley 最近的“生产力神话”[之前](https://medium.com/about-work/1cd9fbf8ca15)，但值得进一步评论。特别是第
    3 个要点，我认为在某些情况下更恰当地称为“偏离原计划/交付/迭代/里程碑”的“越野”。不幸的是，除非你有了解情况的团队领导或具有开发背景的项目经理，否则很多“越野”行为难以察觉。将此情况与永无止境的早晨站立会议中“重构”的坏味道相提并论。
