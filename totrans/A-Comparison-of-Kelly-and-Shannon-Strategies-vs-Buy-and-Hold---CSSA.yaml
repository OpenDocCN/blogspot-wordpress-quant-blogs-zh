  zh: “恶魔”投资组合在风险调整基础上优于买入并持有，并且在近年来开始改善与买入并持有的比较。令人印象深刻的是，在“未回归均值时代”的1965年至2000年期间，它仍然表现得相当不错。这是因为它利用了布朗运动而不是纯粹的回归假设。尽管在这些数据中看不出来，“恶魔”投资组合与买入并持有的滚动夏普比率实际上在最后一个十年之前是表现不佳的。我认为，最近的表现加速主要归因于市场上更大的随机性，仅部分归因于增加的均值回归。在1982年至1999年的大牛市期间，“愚蠢”的凯利投资组合是最差的方法，并且仅在这段时期之中取得了显著进展。不出所料，那是零售投资者实际上赚钱的少数时期之一。相比之下，使用前瞻性数据并且是长期逆势的“聪明”的凯利投资组合在绝对基础和风险调整基础上表现最佳。显然，将“聪明”的凯利投资组合与香农的“恶魔”投资组合结合起来，是利用“学术”概念的一个好方法，即：1）市场是有效的，并且表现出布朗运动模式（随机性）；2）股票市场存在“风险溢价”——投资者必须得到补偿以承担风险。因此，负的长期历史回报率、高预期方差和高长期债券收益率意味着投资者需要更高的溢价（回报）来投资。因此，尽管我们使用各种技术分析和基本分析方法试图击败市场，但有时在这些疯狂的教授们一直是对的情况下，有备用方案也是不错的！
