- en: The demon portfolio outpeformed buy and hold on a risk-adjusted basis, and is
    beginning to improve versus buy and hold in recent years. Impressively it still
    performed reasonably well from 1965-2000 in the “pre mean-reversion days.” This
    is because it capitalizes on brownian motion versus a pure reversion assumption. Though
    not visible in this data, the rolling sharpe ratio for the demon portfolio versus
    buy and hold was actually underperforming until the last decade. The recent acceleration
    in performance can be attributed in my opinion mainly to greater randomness in
    the markets, and only partially to increased mean-reversion. The “stupid” kelly
    portfolio was the worst method, and only made significant progress during the
    giant bull market from 1982-1999\. Unsurprisingly that was one of the few periods
    where retail investors actually made money. In contrast, the “smart” kelly portfolio
    which used forward looking data and was long-term contrarian performed the best
    of all three on an absolute and risk-adjusted basis. Combining the “smart” kelly
    portfolio and the shannon’s demon portfolio obviously would be a nice way to capitalize
    on the “academic” notions that 1) markets are efficient and exhibit brownian motion
    patterns (randomness) 2) there is a “risk premium” in equity markets–investors
    must be compensated for bearing risk.  So negative longer-term historical returns,
    high expected variance, and high long-term bond yields mean that investors require
    a higher premium (reward) to invest. So with all the technical analysis and fundamental
    analysis methods we use to try to beat the market sometimes its nice to have back
    up in case those crazy professors are right all along!
