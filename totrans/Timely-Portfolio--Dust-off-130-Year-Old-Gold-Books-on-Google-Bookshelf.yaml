- en: 'discussed in this post [How Did I Miss “The Golden Dilemma”?](http://timelyportfolio.blogspot.com/2013/03/how-did-i-miss-golden-dilemma.html)
    motivated me to revisit some really old books on gold that I had added to my Google
    bookshelf. I am always surprised by how centuries old finance and economics conversations
    still sound so relevant. Even more interesting is how many of the questions remain
    unanswered. My new favorite discussion on gold and deflation occurs in [Gold and
    Prices Since 1873 by James Laurence Laughlin](http://books.google.com/books?id=UFMuAAAAYAAJ&printsec=frontcover#v=thumbnail&q&f=false)
    and starts like this (emphasis and links mine):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中讨论的[《我是如何错过“黄金困境”的》](http://timelyportfolio.blogspot.com/2013/03/how-did-i-miss-golden-dilemma.html)激发了我重新翻阅一些关于黄金的非常旧的书籍，这些书我已经添加到了我的谷歌书架上。我总是惊讶于几个世纪的金融和经济学对话仍然听起来如此相关。更令人感兴趣的是，许多问题仍然没有答案。关于黄金和通货紧缩的新讨论出现在[《1873年以来的黄金与价格》](http://books.google.com/books?id=UFMuAAAAYAAJ&printsec=frontcover#v=thumbnail&q&f=false)一书中，由詹姆斯·劳伦斯·洛弗尔撰写，以这样的方式开始（强调和链接由我添加）：
- en: § I. Much of the difference of opinion as to the significance of recent movements
    of prices is due to the fact that the **value of gold is a ratio which varies
    with a variation in either of its terms**. Whether commodities fall in relation
    to gold or gold rises in relation to commodities, in either case the value of
    gold has risen. The same phenomena, therefore, may be due to radically different
    causes. So that, admitting the fall of prices, it is said, on the one hand, that
    the **rise in the value of gold is due to some cause affecting gold itself, such
    as scarcity; and, on the other hand, it is claimed that the fall in prices is
    due to causes connected solely with commodities, and not with gold.**
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: § I. 关于最近价格运动的意义的许多不同意见，是由于黄金的价值是一个随其任一术语变化而变化的比率。无论是商品相对于黄金下跌还是黄金相对于商品上涨，在这两种情况下，黄金的价值都上升了。因此，同样的现象可能由根本不同的原因引起。因此，虽然承认价格下跌，但可以说，一方面，黄金价值的上升是由于影响黄金本身的某些原因，如稀缺；另一方面，有人认为，价格的下跌是由于与商品有关的原因，而不是与黄金有关的原因。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The **believers in the scarcity value of gold substantiate their position by
    reference to the falling off in the annual production of gold; the unusual demands
    for gold since 1873, by Germany, Italy, and the United States; stringencies in
    the money market; the increased use of gold in the arts; the claim that the fall
    of prices is general; the exceptional character of the depression of trade since
    1873; the general existence of low wages, profits, and rents; and the absence
    of any progress since 1873 in the means of economizing gold and silver**. These
    opinions have been prominently associated with [Mr. Robert Giffen, the statistician
    of the English Board of Trade](http://books.google.com/books?id=tgzxAAAAMAAJ&printsec=frontcover&dq=editions:Zo11ySnomUYC&hl=en&sa=X&ei=PBJLUaaLLsHc0QGCl4CYCA&ved=0CEQQ6AEwAw#v=twopage&q&f=false),
    and [Mr. Goschen, the present Chancellor of the Exchequtr](http://books.google.com/books?id=0iU5AAAAMAAJ&printsec=frontcover&dq=editions:vBmzMXPNwLYC&hl=en&sa=X&ei=6RJLUefZLe-70QGm6oDwDg&ved=0CDEQ6AEwAA#v=twopage&q&f=false);
    while the evident connection of the main proposition with bimetallism has given
    it a semi-political character, and many supporters in both Europe and America.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**黄金稀缺价值的信仰者**通过引用黄金年产量下降、1873年以来德国、意大利和美国对黄金的异常需求、货币市场的紧张、黄金在艺术中的增加使用、物价普遍下跌、1873年以来贸易衰退的异常特征、普遍存在的低工资、利润和租金，以及1873年以来黄金和银的节约手段没有任何进步来支持他们的立场。这些观点与[罗伯特·吉芬先生，英国贸易委员会统计学家](http://books.google.com/books?id=tgzxAAAAMAAJ&printsec=frontcover&dq=editions:Zo11ySnomUYC&hl=en&sa=X&ei=PBJLUaaLLsHc0QGCl4CYCA&ved=0CEQQ6AEwAw#v=twopage&q&f=false)和[戈森先生，现任
    Chancellor of the Exchequer](http://books.google.com/books?id=0iU5AAAAMAAJ&printsec=frontcover&dq=editions:vBmzMXPNwLYC&hl=en&sa=X&ei=6RJLUefZLe-70QGm6oDwDg&ved=0CDEQ6AEwAA#v=twopage&q&f=false)紧密相关；而主要命题与双金属主义明显的联系给它带来了半政治性质，并在欧洲和美洲获得了许多支持者。'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: § II. Inasmuch as the rise in the value of gold since 1873 is in proportion
    to the fall of prices, it is a matter of some importance to look critically at
    the facts in regard to prices. With this object in view, the more important tables
    of prices since 1850 have been collected in the Appendix, with explanations as
    to the methods of computation, sources, and reliability. It is hoped that a comparison
    of the diverse methods and results of these tables will serve a useful purpose.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二章。由于自1873年以来黄金价值的上升与物价的下跌成比例，因此批判性地看待与物价有关的事实是很重要的。为了达到这个目的，自1850年以来更重要的物价表已在附录中收集，并解释了计算方法、来源和可靠性。希望对这些表格的不同方法和结果进行比较能起到有益的作用。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hitherto, the figures of the London Economist for twenty-two articles have been
    almost universally used as evidence in regard to the movement of prices; **but
    it is time that the worship of this fetich should cease.* Of late, much more trustworthy
    tables have been published.**
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迄今为止，伦敦《经济学人》杂志的22篇文章中的数据几乎被普遍用作物价运动的证据；**但这种对这一偶像的崇拜该停止了。**近来，**更加可靠的数据表已经发布。**
- en: I very much like the author's approach, which is to consider both the numerator
    and denominator in a price fraction and to gather as much data as possible rather
    than rely on one potentially flawed dataset. By page 3 we are already presented
    with this wonderful chart on prices/inflation in Great Britain, France, Germany,
    and the United States. These extra sources of price data allow us to frame the
    discussion much more objectively.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢作者的方法，即考虑价格分数的分子和分母，并尽可能收集数据，而不是依赖一个可能存在缺陷的数据集。到第3页，我们已经看到了这幅关于英国、法国、德国和美国物价/通货膨胀的精彩图表。这些额外的物价数据使我们能够更加客观地讨论。
- en: In the spirit of the author's approach, I wanted to reproduce the chart presented
    above in R and also compare the US Burchard's table with CPI and GDP deflator
    data from [MeasuringWorth](http://measuringworth.com). I tried to take the easy
    route with OCR, but eventually manually entered the price tables from the appendix.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在作者方法的精神下，我想在R中重现上面的图表，并比较美国布尔哈德的表格与[MeasuringWorth](http://measuringworth.com)的CPI和GDP平减指数数据。我试图用OCR走捷径，但最终还是手动输入了附录中的价格表。
- en: '![plot of chunk unnamed-chunk-1](img/46635fc335b5ac4edadbce2ea152c007.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![chunk unnamed-chunk-1 的图表](img/46635fc335b5ac4edadbce2ea152c007.png)'
- en: The chart was well done and really could not be improved beyond color and labels.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅图做得很好，实际上无法再改进，除了颜色和标签。
- en: As I have mentioned before, [MeasuringWorth](http://measuringworth.com) is a
    wonderful source of long-term economic and financial data. I wanted to compare
    Burchard's US table of prices to MeasuringWorth's US GDP deflator and CPI. The
    Civil War significantly destabilized prices. The effect is much more pronounced
    in the MeasuringWorth data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，[MeasuringWorth](http://measuringworth.com) 是长期经济和金融数据的绝佳来源。我想比较Burchard的美国价格表和MeasuringWorth的美国GDP平减指数和CPI。内战显著地破坏了物价稳定。这种影响在MeasuringWorth的数据中表现得更为明显。
- en: '![plot of chunk unnamed-chunk-2](img/e678cd60499cc6e8d087377a2d2da91c.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![chunk unnamed-chunk-2的图表](img/e678cd60499cc6e8d087377a2d2da91c.png)'
- en: The author discusses the shortcomings of the Burchard prices in [Appendix Table
    M](http://books.google.com/books?id=UFMuAAAAYAAJ&pg=PR14#v=onepage&q&f=false).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作者在[附录表M](http://books.google.com/books?id=UFMuAAAAYAAJ&pg=PR14#v=onepage&q&f=false)中讨论了Burchard价格的不足之处。
- en: An examination of the Finance Report tables indicates that they were not compiled
    with great care. The price of an article will run along without change from month
    to month; then, suddenly, it will rise or fall sharply. The prices of articles
    that normally would fluctuate together (pig and bar iron, butter and cheese) show
    a very loose correspondence. Moreover, the same articles do not appear from year
    to year. An article will be quoted for a number of years, will then disappear,
    and later, perhaps, will reappear…Notwithstanding these serious imperfections,
    we reprint Mr. Burchard's figures for the years 1850-84, since they are the only
    continuous figures of average prices in the United States.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对财政报告表的检查表明，它们并没有被精心编制。一种商品的价格会从一个月到下一个月没有变化；然后，突然之间，它会上升或急剧下降。通常会一起波动的商品（如猪和生铁、黄油和奶酪）的价格显示出非常松散的相关性。此外，同样的商品年复一年地出现。一种商品会被引用多年，然后消失，后来，也许会再次出现…尽管存在这些严重的缺陷，我们还是重新印刷了Burchard先生1850-84年的数字，因为它们是美国平均价格的唯一连续数字。
- en: The author organizes his remaining arguments into 8 additional sections, which
    I have titled. Also, I will give my favorite passage from each section. Interestingly,
    many of these same arguments apply directly to the MMT world of today with the
    only exception being the absence of a gold standard.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作者将他剩余的论点组织成了8个额外的部分，我已经给它们加上了标题。此外，我会从每个部分中给出我最喜欢的段落。有趣的是，其中许多论点可以直接应用于今天的MMT世界，唯一的例外就是没有金本位制。
- en: 'Section 3: The Supply of Both Money and Credit Must Be Considered'
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第3节：货币和信贷的供应必须被考虑
- en: In truth, in society as it exists to-day, the general level of prices for considerable
    periods (sufficiently long to permit the effect of changes in the business habits
    of the community, or changes in the existing stock of gold, to be felt) must depend
    upon a combination of the quantity of money with the various forms of credit.
    The two are inextricably bound together. So, therefore, the level of prices (so
    far as it is affected by the offer of purchasing power) depends on the expansion
    or contraction of two factors, quantity of money and credit, each of which may
    change to a considerable extent independently of each other. Both may increase
    or diminish together, or the gain of one may offset the loss of the other.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，在今天的社会中，物价的一般水平（足够长的时间，以使社区的商业习惯或现有黄金库存的变化产生影响）必须取决于货币数量与信贷各种形式的结合。这两者是不可分割地联系在一起。因此，因此，物价水平（就购买力的提供而言）取决于两个因素，货币量和信贷的扩张或收缩，这两个因素中的每一个都可能在不依赖另一个的情况下发生相当大的变化。两者可以同时增加或减少，或者一个的增长可能抵消另一个的损失。
- en: 'Section 4: Other Events Affecting Prices'
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第4节：影响价格的其他事件
- en: The extraordinary and exceptional demand for commodities in periods of war,
    at the very time of the great destruction of wealth, produced an unhealthy state
    of affairs; but on the outside all seemed fair, and men had begun to believe that
    prices were fated always to rise. The speculation in metals (see Chart II.) in
    1873 was of an unparalleled kind…There were all the evidences of an unhealthy
    and abnormal condition of affairs. But the unchecked demand, when the actual power
    to buy had been greatly impaired, could not go on forever. When it was once found
    that men had been creating liabilities beyond their means to meet them, the end
    had come. The crisis of 1873 was the painful return to a consciousness of the
    real situation, after a prolonged fever of speculation for nearly twenty years,
    which had spread over many countries. The effects were the more serious because
    the disease had got such great headway.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在战争时期，商品的需求异常旺盛，正是在财富巨大毁灭的时期，这种情况产生了一种不健康的局面；但表面上一切似乎都很公平，人们开始相信价格注定会一直上涨。1873年对金属的投机（见图II）是前所未有的...到处都是不健康和异常状况的迹象。但当实际购买力大幅受损时，这种不受控制的需求是无法永远持续的。一旦发现人们创造了超出他们支付能力的负债，末日就到了。1873年的危机是在近二十年的投机狂热之后，人们痛苦地意识到实际情况的回归。由于疾病已经取得了巨大的进展，因此影响更为严重。
- en: 'Section 5: Improvements in Industrial Process and New Supplies of Commodities'
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第五节：工业流程的改进与商品的新供应
- en: The period following a great financial upheaval is naturally crowded with improvements
    in processes and in methods of lowering the cost of production. Necessity becomes
    the mother of invention. The extent to which producers have been driven by the
    fierce competition since 1873 to cheapen production leads to the inquiry how far
    the fall of prices can be accounted for by influences connected solely with commodities,
    and not with gold. If these influences have been widely extended, it will be strong
    evidence that the scarcity of gold has had less effect than some suppose.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一次巨大的金融动荡之后，自然会出现许多改进生产过程和降低生产成本的方法。需求成为发明之母。自1873年以来，生产者为了在激烈的竞争中降低生产成本而所做的努力，导致了这样一个问题：价格的下跌是否可以仅仅归因于与商品有关的因素，而不是黄金。如果这些影响已经广泛传播，那么这将是有力证据，证明黄金稀缺的影响并不像一些人认为的那样大。
- en: 'Section 6: Analysis of Prices by Commodity Type'
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第六节：按商品类型分析价格
- en: Whether to draw inferences as to a scarcity of gold from forty-nine articles,
    or to infer that gold was abundant, according to the prices of fifty-one articles,
    is an awkward dilemma for those who think that prices give direct evidence as
    to the quantity of money. As Forsell remarks, the theory of a scarcity of gold
    is incompatible with the rise * in price of so many commodities.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从四十九篇文章中推断黄金稀缺，或者根据五十一篇文章的价格推断黄金充足，对于那些认为价格能直接证明货币数量的人来说，这是一个尴尬的困境。正如Forsell所指出的，黄金稀缺的理论与许多商品价格上涨的事实是不兼容的。
- en: 'Section 7: Supply of Gold'
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第七节：黄金供应
- en: From these figures, it will be seen that the reserves in the banks of the civilized
    world show a very remarkable increase in gold. Although the total note circulation
    was increased 29 per cent., the gold in the reserves was increased 75 per cent.,
    while the silver was also increased 25 per cent. In 1870-74, the gold reserves
    amounted to 28 per cent. of the total note circulation, and constituted 64 per
    cent. of all the specie reserves. In 1885, the gold bore a larger ratio to a larger
    issue of paper, or 41 per cent. of the total note circulation; and, in spite of
    unusual accumulations of silver (in the Bank of France, for example), the gold
    formed 71 per cent. of the specie reserves. This is a very significant showing.
    What it means, without a shadow of doubt, is that the supply of gold is so abundant
    that the character and safety of the note circulation have been improved in a
    signal manner. In 1871-74 there was $1 of gold for every $3.60 of paper circulation.*
    In 1885 there was 11 of gold for every $2.40.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从这些数据中，我们可以看到，文明世界的银行储备显示出黄金增长非常显著。尽管总的纸币流通增加了29%，但黄金储备增加了75%，银也增加了25%。在1870-74年间，黄金储备占到总纸币流通的28%，构成所有货币储备的64%。到了1885年，黄金相对于更多的纸币发行占有更大的比例，即总纸币流通的41%；尽管白银积累异常（例如在法国银行），黄金仍占货币储备的71%。这是非常显著的。它意味着，毫无疑问，黄金供应如此充裕，以至于纸币流通的性质和安全得到了显著改善。在1871-74年间，每3.60美元的纸币流通中就有1美元的黄金.*
    在1885年，每2.40美元的纸币流通中有11美元的黄金。
- en: 'Section 8: Supply of Credit'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第八节：信贷供应
- en: Specie to the amount of 1800,000,000 has gone into circulation in the form of
    note issues, representing an equivalent amount of specie; but gold has not been
    economized by the use of credit in the form of notes. While the total circulation
    of these countries has increased 35 per cent., the paper has been much better
    protected…The paper currency of every country except Russia has gained in security,
    together with a large increase in many of the countries. The gold supplies have
    not merely permitted an enlarged note circulation, but have furnished a much better
    protection to that increased issue.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1.8亿盎司的黄金以纸币形式流通，代表等量的黄金；但是，黄金并没有因为纸币的流通而节约。在这些国家，流通总额增加了35%，而纸币得到了更好的保护……除了俄罗斯，每个国家的纸币货币都得到了加强，许多国家的增加幅度很大。黄金储备不仅允许扩大纸币流通，而且为增加的发行提供了更好的保护。
- en: 'Section 9: Price of Land Labor'
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第九节：土地劳动价格
- en: It will be recalled at once, in regard to rents, that a marked characteristic
    of the period since 1873 has been the opening up of new and fertile lands, whose
    products have been transported at a greatly diminished rate. But this in itself
    is a reason why lands in the older countries should be thrown out of cultivation,
    and why rents should be lowered. This phenomenon, then, can be accounted for on
    other grounds than the scarcity of gold…The fact that wages have risen tends to
    confirm the belief that the fall of prices is due chiefly to the introduction
    of improvements.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 立刻会回忆起，关于租金，自1873年以来，一个显著的特征是新的肥沃土地的开发，其产品以大幅降低的成本运输。但这也正是为什么在较老的国家土地应该被抛荒，租金应该降低的原因。因此，这一现象可以用黄金稀缺以外的其他原因来解释……工资上涨倾向于证实人们的信念，物价下跌主要是由于改进技术的引入。
- en: 'Section 10: Conclusion'
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第十节：结论
- en: To assume that because the fall of prices coincided with the demonetization
    of silver it was due to an appreciation of gold, without considering whether the
    coincident phenomena were traceable to entirely distinct causes, is to fall into
    the fallacy of post hoc propter hoc. The forces which fix the level of prices
    at any time, moreover, are far too complex to admit of the inference that, because
    prices have fallen seriously, gold has become scarce.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设因为物价下跌与白银货币化同时发生，所以这是由于黄金升值所致，而没有考虑到是否这些同时发生的现象可以追溯到完全不同的原因，这就是陷入了“先后即因果”的谬误。然而，固定任何时间价格水平的因素太过复杂，不能推断出因为物价严重下跌，黄金就变得稀缺了。
- en: '[Gold and Prices Since 1873 by James Laurence Laughlin](http://books.google.com/books?id=UFMuAAAAYAAJ&printsec=frontcover#v=thumbnail&q&f=false)
    is a reminder of how our current is wedded to our past. I often feel like the
    unprecedented actions of the world''s central banks have broken the link to centuries
    of financial history. Rather, it seems they have simply temporarily suspended
    the immutable laws of humans and money and maybe “The effects were the more serious
    because the disease had got such great headway.” will haunt us.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[自1873年以来黄金与价格的关系](http://books.google.com/books?id=UFMuAAAAYAAJ&printsec=frontcover#v=thumbnail&q&f=false)提醒我们，当前的经济是如何与过去紧密相连的。我经常觉得，世界各国中央银行前所未有的行动已经打破了与几个世纪金融历史的联系。相反，看起来他们只是暂时暂停了人类与金钱不可改变的法则，也许“因为疾病已经取得了巨大的进展，所以影响更为严重”的阴影会困扰我们。'
