- en: 来源：[http://falkenblog.blogspot.com/2008/10/hedge-funds-and-portfolio-insurance.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/hedge-funds-and-portfolio-insurance.html#0001-01-01)
  prefs:
