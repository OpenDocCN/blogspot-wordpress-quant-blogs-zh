- en: As an example of the kind of extremes I was referring to in my previous post,
    below is a chart of (NYSE New Highs - NYSE New Lows) / Total Issues. New Highs
    are in the top panel. News lows are in the 2
  prefs: []
  type: TYPE_NORMAL
- en: nd
  prefs: []
  type: TYPE_NORMAL
- en: panel. Total issues are in the 3rd and the net percentage is in the bottom panel.
    Over 50% net of issues hit new lows yesterday.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/956190ce48fd1c17ac50937a520e68b5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizd4frqqDeJ5K2aNBu1w9cdejnx024nExnvx9mhATb5wlLUVmH0sBMy3GX_Ci-x4y0F1VVqebiOuR8W5mTsj0f2GD7GTBumwM1kDa_9rqHZi8dwz3Fd-i8T7QFTpeXMu7P76D0RMa9I8s/s1600-h/27chart.png)'
  prefs: []
  type: TYPE_NORMAL
- en: According to my data, the last time the reading was under -50% was 10/19 and
    10/20/87\. Prior to that was 5/21, 5/25 and 5/26/1970, which is about as far back
    as my data goes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Edit: It was pointed out in the comments section that'
  prefs: []
  type: TYPE_NORMAL
- en: '[Dr. Steenbarger also noticed this](http://traderfeed.blogspot.com/2008/10/look-at-broad-weakness-in-stock-market.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . His data went back prior to 1970 and he found an additional instance.
