- en: 'VIX and More: Can the Banks Rally for More than a Week?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动指数VIX与更多内容：银行的涨势能否持续超过一周？
- en: 来源：[http://vixandmore.blogspot.com/2009/03/can-banks-rally-for-more-than-week.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/can-banks-rally-for-more-than-week.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/can-banks-rally-for-more-than-week.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/can-banks-rally-for-more-than-week.html#0001-01-01)
- en: It doesn’t sound like a difficult task, but in the almost six months since the
    post-Lehman chill has descended upon the banking industry, bank stocks have been
    unable to put together a rally lasting more than a week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来这并不是一个困难的任务，但在雷曼兄弟破产后，银行行业几乎六个月的时间里，银行股票一直无法组织起持续超过一周的上涨。
- en: The chart below shows eight meaningful rally attempts since last September and
    only one of them, the tepid post-Inauguration bounce, was able to make it to the
    sixth day before turning lower. Today is the fifth day since the KBW Bank Index
    ([BKX](http://vixandmore.blogspot.com/search/label/BKX)) began to rally. The chart
    below shows data through yesterday’s close – and does not reflect the 4% drop
    in the index in the first three hours of today’s session. While February’s high
    of 27.99 is important to watch as a potential resistance point, it is probably
    more important that banks continue to rally past a fifth and sixth day, which
    would make next Tuesday a critical momentum check for the banks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了自去年九月以来的八次有意义的上涨尝试，其中只有的一次，即就职典礼后的温和反弹，能够在第六天之前保持上涨。今天是KBW银行指数（[BKX](http://vixandmore.blogspot.com/search/label/BKX)）开始上涨的第五天。下图显示的是截至昨天收盘的数据——并不反映今天开盘前三小时内指数下跌了4%。尽管2月的高点27.99作为一个潜在的阻力位值得关注，但银行股继续上涨超过第五天和第六天可能更加重要，这使得下周二成为银行股关键的动量检验日。
- en: At some point, the markets will gravitate away from the banks toward the economy
    as the critical driver of valuations. Until then, it will continue to be all about
    the banks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在一定程度上，市场将会从银行转向经济作为估值的关键驱动因素。在此之前，银行将继续是所有关注的重心。
