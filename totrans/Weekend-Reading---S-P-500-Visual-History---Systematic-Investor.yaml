- en: Michael Johnston at the [ETF Database](http://etfdb.com/) shared a very interesting
    [post](http://etfdb.com/history-of-the-s-and-p-500/) with me over the holidays.
    The [S&P 500 Visual History](http://etfdb.com/history-of-the-s-and-p-500/) – is
    an interactive post that shows the top 10 components in the S&P 500 each year,
    going back to 1980\.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Johnston 在[ETF 数据库](http://etfdb.com/)与我分享了一个在假期期间与我分享的非常有趣的[帖子](http://etfdb.com/history-of-the-s-and-p-500/)。[S&P
    500 可视化历史](http://etfdb.com/history-of-the-s-and-p-500/) – 是一个交互式帖子，展示了自 1980
    年以来每年 S&P 500 中的前 10 个成分股。
