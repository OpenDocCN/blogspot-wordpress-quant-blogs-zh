- en: 'Humble Student of the Markets: How Muslims will (not) marry our daughters and
    conquer us with births'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：穆斯林如何（不会）与我们的女儿结婚并用生育征服我们
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/11/how-muslims-will-not-marry-our.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/11/how-muslims-will-not-marry-our.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/11/how-muslims-will-not-marry-our.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/11/how-muslims-will-not-marry-our.html#0001-01-01)
- en: I love reading Zero Hedge. Its constant theme of disaster-is-just-around-the-corner
    is the financial equivalent of skimming the supermarket tabloid at the checkout
    to see which celebrity was caught with the babysitter. The most amusing headline
    I saw recently was about the rise of xenophobia in Germany entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢阅读零对冲。它不断宣扬灾难即将到来的主题，这在金融上相当于在结账时浏览超市小报，看看哪位名人被婴儿保姆抓到。我最近看到的最有趣的标题是关于德国排外情绪上升的，标题为
- en: '[Muslim Man Warns Germans: "We Will Marry Your Daughters And Conquer You With
    Births"](http://www.zerohedge.com/news/2015-11-04/muslim-man-warns-germans-we-will-marry-your-daughters-and-conquer-you-births)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[穆斯林男子警告德国人：“我们将与你们的女儿结婚，用生育征服你们”](http://www.zerohedge.com/news/2015-11-04/muslim-man-warns-germans-we-will-marry-your-daughters-and-conquer-you-births)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: A week ago, we showed a video of what we hoped was not representative of the
    general sentiment among Germans towards the refugee crisis as two ladies suggested,
    "Every year 2-3 million arrive...it’s generally about foreign infiltration." Now
    we have the other side as the following video shows a muslim man threatening a
    German that "his daughter will wear a headscarf and marry a Muslim and that Germans
    stand no chance with their low birth rate," adding that muslims will "conquer
    Europe not with weapons, but with birth rates."
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一周前，我们展示了一个视频，希望这不代表德国人对待难民危机的一般情绪，因为两位女士建议，“每年有200-300万人抵达...这基本上是关于外国渗透。”现在我们有另一面，以下视频显示一名穆斯林男子威胁一名德国人，他的女儿将戴头巾并嫁给一个穆斯林，德国人用低生育率无法有机会，穆斯林将“用生育率征服欧洲”，而不是用武器。
- en: OH PUH-LEEZ! I hope that readers took that as seriously as the tabloid story
    about the transsexual who obtained a sex change operation but ultimately became
    a lesbian.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: OH PUH-LEEZ! 我希望读者把这当真，就像那篇关于变性人进行性别改变手术但最终成为女同性恋的八卦故事。
- en: '**A demographics lesson**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个人口学课程**'
- en: In order to make good on that threat, Muslim newcomers would have to surpass
    European populations with higher birth rates and overwhelm the hosts culturally.
    I would suggest that the opposite is much more likely to occur.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现那个威胁，穆斯林新移民必须用更高的出生率超过欧洲人口并文化上压倒东道主。我建议发生的可能性恰恰相反。
- en: Consider, for example, the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑到中国已经废除了一胎化政策，并默许每家有两个孩子，但让人们有更多的孩子并不是听起来那么容易，根据这位
- en: '[2008 UN report](http://www.prb.org/Publications/Articles/2008/menafertilitydecline.aspx)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[2008年联合国报告](http://www.prb.org/Publications/Articles/2008/menafertilitydecline.aspx)'
- en: indicating that fertility rates have been plummeting in the Middle East.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 表明中东的生育率一直在急剧下降。
- en: While the UN report only documented the decline in birthrates, the reason is
    obvious from an economic perspective. Prosperity and development are the best
    forms of birth control. In an agrarian or hunter-gatherer society, children quickly
    become production units and therefore profit centers. In a modern industrialized
    society, children are cost centers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管联合国报告只记录了出生率的下降，但从一个经济角度来看，原因是很明显的。繁荣和发展是最佳的避孕方式。在农业或狩猎采集社会，孩子很快变成了生产单元，因此变成了利润中心。在现代工业社会，孩子变成了成本中心。
- en: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/662133137049149441)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/662133137049149441)'
- en: recently highlighted this well-known inverse relationship between income and
    fertility rates, though the topic of discussion at the time surrounded China`s
    decision to abolish its one-child policy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最近强调了收入和生育率之间的这种已知反比关系，尽管当时的讨论话题围绕中国废除一胎化政策。
- en: Even though China has abolished its one-child policy and tacitly encouraging
    two children per family, getting people to have more babies is not as easy as
    it sounds, according to this
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管中国已经废除了一胎化政策并默许每家有两个孩子，但让人们有更多的孩子并不是听起来那么容易，根据这位
- en: '[NY Times article](http://www.nytimes.com/2015/10/30/world/asia/china-end-one-child-policy.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报文章](http://www.nytimes.com/2015/10/30/world/asia/china-end-one-child-policy.html)'
- en: ':'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Demographers and economists say the cost and difficulty of child-rearing are
    likely to deter many eligible couples from having two children despite the relaxed
    rules, Mu Guangzong, a professor of demography at Peking University, said in a
    telephone interview.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人口学家和经济学家说，养育孩子的成本和难度可能会阻止许多符合条件的夫妇尽管放宽了规定仍只生一个孩子，北京大学的人口学教授穆广宗在电话采访中这样说。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I don’t think a lot of parents would act on it, because the economic pressure
    of raising children is very high in China,” he said. “The birthrate in China is
    low and its population is aging quickly, so from the policy point of view, it’s
    a good thing, as it will help combat a shortage of labor force in the future.
    But many parents simply don’t have the economic conditions to raise more children.”
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我不认为很多父母会采取行动，因为在中国养育孩子的经济压力非常高，”他说。“中国的出生率低，人口老龄化迅速，因此从政策角度看，这是好事，因为它将帮助解决未来劳动力短缺的问题。但是，许多父母简单地没有条件养育更多孩子。”
- en: As I noted before, children become cost centers in industrialized societies
    and the economic incentives to procreate in the era of birth control are low.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，在工业化的社会中，孩子变成了成本中心，在计划生育的时代，生育的经济激励是低的。
- en: 'Bottom line: Muslim Europeans are likely to see their birthrates decline and
    converge to the levels of their hosts.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 底线：穆斯林欧洲人可能会看到他们的出生率下降，并与东道国水平趋同。
- en: '**Cultural assimilation or invasion?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**文化同化还是入侵？**'
- en: 'The second question involves the issue of cultural assimilation, or cultural
    invasion. To answer that question, we can turn to two case studies: China and
    Iran.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题涉及到文化同化，或者文化入侵的问题。为了回答这个问题，我们可以转向两个案例研究：中国和伊朗。
- en: During the 13th Century, the Mongols conquered China and established the Yuan
    Dynasty to rule China. Over the space of a generation, the Mongol conquerors adopted
    many of the habits of the locals and
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在13世纪，蒙古人征服了中国，建立了元朝来统治中国。在一代人的时间里，蒙古征服者采纳了许多当地人的习惯并且
- en: '[became, in many ways, Chinese](http://afe.easia.columbia.edu/mongols/china/china.htm)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[成为了，在许多方面，中国人](http://afe.easia.columbia.edu/mongols/china/china.htm)'
- en: ':'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Notwithstanding the aspects of their rule that were certainly negative for China,
    the Mongols did initiate many policies — especially under the rule of Khubilai
    Khan — that supported and helped the Chinese economy, as well as social and political
    life in China.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管蒙古统治对中国确实有负面影响，但蒙古人在忽必烈汗的统治下确实启动了许多政策——支持并帮助中国经济，以及中国的社会和政治生活。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In order to ingratiate himself with Confucian China, for example, Khubilai restored
    the rituals at court — the music and dance rituals that were such an integral
    part of the Confucian ideology. He also founded ancestral temples for his predecessors
    — his father and Chinggis (Genghis) Khan (his grandfather) — in order to carry
    out the practices of ancestor worship that were so critical for the Chinese.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了取悦儒家中国，例如，忽必烈恢复了宫廷仪式——音乐和舞蹈仪式，这些是儒家意识形态的重要组成部分。他还为他的前辈建立了祖庙——他的父亲和成吉思汗（他的祖父）——以便进行对中国人至关重要的祖先崇拜仪式。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And in an even greater effort to ingratiate himself personally to the Chinese,
    Khubilai insisted on giving his second son, Jin Chin, a Chinese-style education.
    Confucian scholars tutored the young boy, and he was introduced to the tenets
    of both Confucianism and Buddhism.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了更彻底地取悦中国人，忽必烈坚持要给他的第二个儿子， Jin Chin，接受中国式的教育。儒家学者辅导这个年轻的男孩，并向他介绍了儒家和佛教的基本原则。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Khubilai also set up institutions to rule China that were very familiar to the
    Chinese, adapting or borrowing wholesale many of the traditional governmental
    institutions of China. For example, the Six Ministries that had been responsible
    for carrying out policy were retained by Khubilai's government, as was the Secretariat,
    a decision-making body. And the provincial administrative structure that organized
    China into provinces, further divided into districts and counties and so on, was
    not changed. The Chinese, therefore, found much of the Yuan Dynasty's political
    structures to be familiar.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 忽必烈还建立了对中国人来说非常熟悉的治理机构，改编或全面借鉴了许多中国传统的政府机构。例如，负责执行政策的六部在忽必烈的政府中被保留，决策机构秘书处也是如此。组织中国为省份的省级行政结构，进一步细分为地区和县等，并未改变。因此，中国人发现元朝的政治结构中有许多是熟悉的。
- en: Cultural invasion is not as easy as it sounds - and that occurred in an instance
    when the invaders militarily conquered the region, which is not the case in Europe
    today.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文化入侵并非像听起来那么容易——这发生在入侵者在军事上征服该地区的时候，而今天的情况在欧洲并不存在。
- en: For a more modern example, consider the demographics of Iran. As the chart below
    shows, about one-third of the population was alive when radical students stormed
    and took over the American embassy in 1980.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个更现代的例子，考虑一下伊朗的人口统计。如下图所示，大约三分之一的人口在1980年学生激进分子占领并接管美国大使馆时还活着。
- en: It also shows the long-term problem facing Iran`s religious clerics. Young Iranians
    are becoming secular, which creates problems of control by the ayatollahs, according
    to this
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这也显示了伊朗宗教神职人员面临的长期问题。年轻的伊朗人正在变得世俗化，这对霍梅尼们来说是个控制问题，根据这个
- en: '[NY Times Op-Ed](http://www.nytimes.com/2014/04/12/opinion/sunday/are-iran-and-israel-trading-places.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报评论](http://www.nytimes.com/2014/04/12/opinion/sunday/are-iran-and-israel-trading-places.html)'
- en: 'that compared and contrasted the political landscape between Israel and Iran:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 比较了以色列和伊朗之间的政治格局：
- en: For more than three decades, Iran’s oil wealth has allowed its religious leaders
    to stay in power. But sanctions have taken a serious economic toll, with devastating
    effects on the Iranian people. The public, tired of Mr. Ahmadinejad’s bombastic
    and costly rhetoric, has replaced him with Hassan Rouhani, a pragmatist who has
    promised to fix the economy and restore relations with the West.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 三十多年来，伊朗的石油财富使其宗教领导人得以掌权。但制裁对经济造成了严重打击，对伊朗人民造成了毁灭性的影响。民众厌倦了艾哈迈迪内贾德的喧嚣和代价高昂的言辞，用一个实用主义者哈桑·鲁哈尼取代了他，鲁哈尼承诺修复经济并恢复与西方的关系。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But Mr. Rouhani’s rise is in reality the consequence of a critical cultural
    and demographic shift in Iran — away from theocracy and confrontation, and toward
    moderation and pragmatism. Recent tensions between America and Russia have emboldened
    some of Iran’s radicals, but the government on the whole seems still intent on
    continuing the nuclear negotiations with the West.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但鲁哈尼的上台实际上是伊朗文化及人口结构关键转变的结果——远离神权政治和对立，走向温和和实用主义。近期美俄之间的紧张关系鼓舞了一些伊朗的激进分子，但整个政府似乎仍致力于继续与西方的核谈判。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Iran is a land of many paradoxes. The ruling elite is disproportionately made
    up of aged clerics — all men — while 64 percent of the country’s science and engineering
    degrees are held by women. In spite of the government’s concentrated efforts to
    create what some have called gender apartheid in Iran, more and more women are
    asserting themselves in fields from cinema to publishing to entrepreneurship.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伊朗是一个充满矛盾的土地。执政精英中不比例地充斥着年迈的神职人员——清一色都是男性，而该国64%的科学与工程专业学位由女性持有。尽管政府集中努力在伊朗创造一些人所说的性别隔离，但越来越多的女性正在从电影到出版，再到创业的各个领域中为自己争取权益。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Many prominent intellectuals and artists who three decades ago advocated some
    form of religious government in Iran are today arguing for popular sovereignty
    and openly challenging the antiquated arguments of regime stalwarts who claim
    that concepts of human rights and religious tolerance are Western concoctions
    and inimical to Islam. More than 60 percent of Iranians are under age 30, and
    they overwhelmingly believe in individual liberty. It’s no wonder that last month
    Ayatollah Khamenei told the clerical leadership that what worried him most was
    a non-Islamic “cultural invasion” of the country.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多在三年前倡导在伊朗实行某种形式的宗教政府的杰出知识分子和艺术家，今天正在为民众主权而争论，并公开挑战那些声称人权和宗教宽容概念是西方产物且与伊斯兰教不相容的体制坚定支持者的陈旧论点。伊朗60%以上的人口年龄在30岁以下，他们普遍信仰个人自由。难怪上个月阿亚图拉·哈梅内伊告诉宗教领导层，他最担心的是非伊斯兰的“文化入侵”该国。
- en: In other words, Iranian youth prefer to party rather than spend their days in
    religious devotion. If they are tilting towards western influences and culture,
    then the more likely outcome of a mass migration of Muslims into Europe is cultural
    assimilation.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，伊朗青年更愿意聚会而不是花时间进行宗教奉献。如果他们倾向于西方的影响和文化，那么穆斯林大规模移民到欧洲的更可能结果是文化同化。
- en: For an example of how cultural assimilation can work, consider the new government
    of Canadian Prime Minister Justin Trudeau. While this is not a Trudeau endorsement,
    I would point out that new cabinet ministers include a
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到文化同化如何进行的一个例子，可以看看加拿大总理贾斯汀·特鲁多的新一届政府。虽然这并不是对特鲁多的支持，但我会指出，新内阁部长中包括一个
- en: '[former refugee from Afghanistan](http://www.huffingtonpost.ca/2015/11/04/maryam-monsef_n_8468048.html)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自阿富汗的前难民](http://www.huffingtonpost.ca/2015/11/04/maryam-monsef_n_8468048.html)'
- en: and a
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[turban wearing Sihk who was a soldier with tours in Bosnia and Afghanistan](http://www.cbc.ca/news/canada/british-columbia/harjit-sajjan-badass-canada-defence-minister-1.3304931)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[戴着头巾的锡克教士兵，曾在波斯尼亚和阿富汗服过兵役](http://www.cbc.ca/news/canada/british-columbia/harjit-sajjan-badass-canada-defence-minister-1.3304931)'
- en: as Minister of Defense.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作为国防部长。
- en: Now, that`s assimilation!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这才是同化！
- en: 'Bottom line: Europe may experience some temporary indigestion as it copes with
