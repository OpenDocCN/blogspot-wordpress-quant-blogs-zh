- en: 'Quantifiable Edges: What Monday''s Weak Breadth Could Foreshadow'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周一的弱势成交量可能预示着什么
- en: 来源：[http://quantifiableedges.blogspot.com/2013/05/what-mondays-weak-breadth-could.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/what-mondays-weak-breadth-could.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/05/what-mondays-weak-breadth-could.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/what-mondays-weak-breadth-could.html#0001-01-01)
- en: Monday’s weak breadth could imply negative ramifications over the next few days.
     In the past I looked at instances where the SPX closed higher while the NYSE
    Up Issues % came in under 40%. Results above the 200ma showed a steady and persistent
    downside edge. I have updated them below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一的弱势成交量可能意味着未来几天会有负面影响。过去我曾研究过标普500指数（SPX）收高，而纽约证券交易所上涨股票百分比（NYSE Up Issues%）低于40%的情况。结果显示，超过200日均线的情况显示了稳定且持续的下跌趋势。我已在此更新了相关数据。
- en: The numbers here appear to suggest a downside edge.  Perhaps the market is readying
    to lay off the gas for a day or two.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的数字似乎暗示了下跌的趋势。或许市场正准备减缓一天的涨幅。
