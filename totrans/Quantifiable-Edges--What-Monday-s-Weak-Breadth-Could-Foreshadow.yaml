- en: Monday’s weak breadth could imply negative ramifications over the next few days.
     In the past I looked at instances where the SPX closed higher while the NYSE
    Up Issues % came in under 40%. Results above the 200ma showed a steady and persistent
    downside edge. I have updated them below.
  prefs: []
