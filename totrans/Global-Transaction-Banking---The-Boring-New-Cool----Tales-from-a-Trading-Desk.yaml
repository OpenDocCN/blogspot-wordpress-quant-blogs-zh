- en: Global Transaction Banking – The Boring New Cool?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全球交易银行–无聊的新趋势？
- en: 'The Economist has an [article](http://www.economist.com/news/special-report/21577185-investment-banking-increasingly-becoming-game-winner-takes-all-we-happy-few)
    this month on Global Transaction Banking.  Satvinder Singh, the head of Deutsche
    Bank’s trust and securities services business summaries the article quite well
    in his quote:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本月，经济学人刊登了一篇关于全球交易银行的文章。德意志银行信托与证券服务部门主管Satvinder Singh在他的评论中对文章进行了很好的总结：
- en: “Transaction banking is in the middle of a decade of love,”
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “交易银行正处于一个十年的黄金时期。”
- en: 'Further, you can begin to gauge the reason for the interest in the “boring”
    world of transaction banking, when put in the context of the investment banking
    and trading world (the previous cool world before it blew up):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，放在投资银行和交易业务的上下文中，你将开始估量人们对“无聊”世界——交易银行的兴趣所在（在它崩溃前一直是炙手可热的世界）：
- en: Total revenues in this business are probably worth about $200 billion a year,
    not much less than for investment banking and trading, though far more fragmented
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一业务的总收入可能约为每年2000亿美元左右，与投资银行和交易业务的收入相差无几，尽管更加分散。
- en: If you want the marketing spin on Global Transaction Banking (GTB), then Google
    will point you at an appropriate page on most of the major banks, an example being
    [CS](https://www.credit-suisse.com/financialinstitutions/en/services/transaction/index.jsp).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解全球交易银行（GTB）的市场营销情况，那么谷歌会指向大多数主要银行的相关页面，例如[瑞士信贷](https://www.credit-suisse.com/financialinstitutions/en/services/transaction/index.jsp)。
- en: 'The FT offers further [reading](http://www.ft.com/intl/cms/s/0/c9deeb32-19d7-11e2-a179-00144feabdc0.html#axzz2UA8sZE1s),
    “Transaction banking: Once-neglected segment is now banking’s belle of the ball”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《金融时报》提供了更多相关阅读， “交易银行：曾被忽视的领域如今成为金融界的焦点”
- en: Finally, Global Finance [provide](http://www.gfmag.com/archives/169-january-2013/12251-transaction-banking-evolution.html#axzz2UA9rVG44)
    some insight into what products are being leverage by banks in this space.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，全球金融提供了一些洞察，了解银行在这一领域所利用的产品。
