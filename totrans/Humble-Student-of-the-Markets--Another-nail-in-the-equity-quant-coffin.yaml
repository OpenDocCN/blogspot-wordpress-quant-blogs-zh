- en: 'Humble Student of the Markets: Another nail in the equity quant coffin'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/02/another-nail-in-equity-quant-coffin.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/02/another-nail-in-equity-quant-coffin.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I had written extensively about
  prefs: []
  type: TYPE_NORMAL
- en: '[why I am not a bottom-up equity quant](http://humblestudentofthemarkets.blogspot.com/2009/10/why-i-am-not-bottom-up-equity-quant.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', largely because the business of bottom-up equity quantitative analysis has
    become commoditized. Barriers to entry of equity quantitative analysis are falling
    rapidly. As a consequence, bottom-up equity quant alpha is shrinking rapidly.'
  prefs: []
  type: TYPE_NORMAL
- en: Here is case in point. A friend recently asked me for my opinion of a service
    called
  prefs: []
  type: TYPE_NORMAL
- en: '[Market Topographer](http://www.markettopographer.com/home.asp)'
  prefs: []
  type: TYPE_NORMAL
- en: . The service allows a user to analyze a stock based on a series of pre-determined
    factors - which makes bottom-up multi-factor modeling a breeze. It even provides
    for "stress test" analysis, i.e. how would a certain factor have behaved under
    past episodes of stress such as the LTCM crisis.
  prefs: []
  type: TYPE_NORMAL
- en: I have no doubt such a tool is a great benefit to equity quants everywhere.
    The ubiquitous availability of tools like this accelerates the commoditization
    trend of equity quantitative analysis.
  prefs: []
  type: TYPE_NORMAL
- en: For equity quants, it just means that you need to be
  prefs: []
  type: TYPE_NORMAL
- en: '[more creative about sources of alpha](http://humblestudentofthemarkets.blogspot.com/2009/10/elusive-search-for-quant-alpha.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Don't try to be where everyone is but move somewhere outside the standard
    bottom-up equity quant framework.
  prefs: []
  type: TYPE_NORMAL
