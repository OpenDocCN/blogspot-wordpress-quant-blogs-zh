- en: 'R code:'
  prefs: []
  type: TYPE_NORMAL
- en: require(quantmod)
  prefs: []
  type: TYPE_NORMAL
- en: require(PerformanceAnalytics)
  prefs: []
  type: TYPE_NORMAL
- en: require(fAssets)
  prefs: []
  type: TYPE_NORMAL
- en: tckr<-c("EEM","IEF","IWM","GLD","SPY")
  prefs: []
  type: TYPE_NORMAL
- en: start<-"2005-01-01"
  prefs: []
  type: TYPE_NORMAL
- en: 'end<- format(Sys.Date(),"%Y-%m-%d") # yyyy-mm-dd'
  prefs: []
  type: TYPE_NORMAL
- en: Pull tckr index data from Yahoo! Finance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: getSymbols(tckr, from=start, to=end)
  prefs: []
  type: TYPE_NORMAL
- en: EEM<-adjustOHLC(EEM,use.Adjusted=T)
  prefs: []
  type: TYPE_NORMAL
- en: IEF<-adjustOHLC(IEF,use.Adjusted=T)
  prefs: []
  type: TYPE_NORMAL
- en: IWM<-adjustOHLC(IWM,use.Adjusted=T)
  prefs: []
  type: TYPE_NORMAL
- en: GLD<-adjustOHLC(GLD,use.Adjusted=T)
  prefs: []
  type: TYPE_NORMAL
- en: SPY<-adjustOHLC(SPY,use.Adjusted=T)
  prefs: []
  type: TYPE_NORMAL
- en: EEM<-to.weekly(EEM, indexAt='endof')
  prefs: []
  type: TYPE_NORMAL
- en: IEF<-to.weekly(IEF, indexAt='endof')
  prefs: []
  type: TYPE_NORMAL
- en: IWM<-to.weekly(IWM, indexAt='endof')
  prefs: []
  type: TYPE_NORMAL
- en: GLD<-to.weekly(GLD, indexAt='endof')
  prefs: []
  type: TYPE_NORMAL
- en: SPY<-to.weekly(SPY, indexAt='endof')
  prefs: []
  type: TYPE_NORMAL
- en: EEMIWM<-to.weekly(EEM/IWM, indexAt='endof')
  prefs: []
  type: TYPE_NORMAL
- en: RetToAnalyze<-merge(weeklyReturn(EEM),weeklyReturn(IEF),weeklyReturn(IWM),weeklyReturn(GLD),weeklyReturn(SPY),weeklyReturn(EEMIWM))
  prefs: []
  type: TYPE_NORMAL
- en: colnames(RetToAnalyze)<-c(tckr,"EEMIWM")
  prefs: []
  type: TYPE_NORMAL
- en: assetsDendrogramPlot(as.timeSeries(RetToAnalyze))
  prefs: []
  type: TYPE_NORMAL
- en: assetsCorEigenPlot(as.timeSeries(RetToAnalyze))
  prefs: []
  type: TYPE_NORMAL
- en: 'mtext("Source: Yahoo! Finance",side=1,adj=0)'
  prefs: []
  type: TYPE_NORMAL
- en: chart.Correlation(RetToAnalyze[,1:6,drop=F], main="Correlation since 2005")
  prefs: []
  type: TYPE_NORMAL
- en: 'mtext("Source: Yahoo! Finance",side=1,adj=0)'
  prefs: []
  type: TYPE_NORMAL
- en: '#get Rolling Correlations with IEF(bonds) and SPY(stocks)'
  prefs: []
  type: TYPE_NORMAL
- en: corEEMIWMtoBonds<-runCor(RetToAnalyze[,6],RetToAnalyze[,2],25)
  prefs: []
  type: TYPE_NORMAL
- en: corEEMIWMtoStocks<-runCor(RetToAnalyze[,6],RetToAnalyze[,5],25)
  prefs: []
  type: TYPE_NORMAL
- en: chartSeries(EEMIWM,TA="addBBands();addTA(corEEMIWMtoBonds);addTA(corEEMIWMtoStocks)",theme="white")
  prefs: []
  type: TYPE_NORMAL
- en: 'mtext("Source: Yahoo! Finance",side=1,adj=0)'
  prefs: []
  type: TYPE_NORMAL
