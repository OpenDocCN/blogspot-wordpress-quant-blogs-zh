- en: 'Humble Student of the Markets: Between the Scylla of inflation and Charybdis
    of financial instability'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：在通胀的斯库拉与金融不稳定的卡律布狄斯之间
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/03/between-scylla-of-inflation-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/03/between-scylla-of-inflation-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/03/between-scylla-of-inflation-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/03/between-scylla-of-inflation-and.html#0001-01-01)
- en: In response to the recent financial turmoil, Fed Funds futures is discounting
    a 25 bps hike at next week's FOMC meeting, followed by a brief peak and rapid
    rate cuts for the rest of the year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 针对最近的金融动荡，联邦基金期货预期下周的FOMC会议将加息25个基点，随后是一个短暂的峰值，并在今年剩余时间里快速降息。
- en: Are those market expectations realistic? How will the Fed navigate between the
    Scylla of inflation and Charybdis of financial stability and recession?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场预期是否现实？美联储将如何在通胀的斯库拉与金融稳定和衰退的卡律布狄斯之间导航？
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/03/18/between-the-scylla-of-inflation-and-charybdis-of-financial-instability/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可以在[这里](https://humblestudentofthemarkets.com/2023/03/18/between-the-scylla-of-inflation-and-charybdis-of-financial-instability/)找到。
