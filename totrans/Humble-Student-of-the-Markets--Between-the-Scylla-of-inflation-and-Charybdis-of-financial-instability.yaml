- en: In response to the recent financial turmoil, Fed Funds futures is discounting
    a 25 bps hike at next week's FOMC meeting, followed by a brief peak and rapid
    rate cuts for the rest of the year.
  prefs: []
  type: TYPE_NORMAL
- en: Are those market expectations realistic? How will the Fed navigate between the
    Scylla of inflation and Charybdis of financial stability and recession?
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/03/18/between-the-scylla-of-inflation-and-charybdis-of-financial-instability/).
