- en: Arbitrageurs are the criminals in this drama. This is bad because people should
    be able to pursue their own advantage openly, frankly and honestly, as opposed
    to poseurs, those doing good by spending other people's money on other people,
    usually only temporarily because it's hard to sustain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 套利者是这场戏中的罪犯。这是不好的，因为人们应该能够公开、坦率和诚实地追求自己的利益，不像那些用别人的钱在其他人身上做好事的造作者，通常只是暂时的，因为这很难维持。
- en: Now, why would this instinct against arbitrageurs be so common? Consider the
    case where someone is offering a high price because they are taking advantage
    of the customer's ignorance, not because supplies are tight and the new equilibrium
    price is higher. That's the intuitive feel of gouging, that the bad price isn't
    an emergent phenomenon, but a personal one. The solution is to promote competition
    via entry, which exist mainly in the form of safety and fairness regulations.
    A system to prevent gouging might lower the prevalence gouging, but still not
    be as good as one where people would occasionally be gouged, but competition and
    high prices would allocate resources more efficiently, and the higher prices would
    increase supplies from less urgent uses and areas.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为什么这种反对套利者的本能如此普遍呢？考虑这样一种情况，有人出高价是因为他们在利用顾客的无知，而不是因为供应紧张而引起的新的均衡价格更高。这就是人们对哄抬价格的直觉感觉，不好的价格不是一种新出现的现象，而是一个个人的现象。解决方法是通过准入来促进竞争，主要是通过安全和公平规定的形式存在。防止哄抬价格的系统可能会降低哄抬价格的普遍性，但仍然不如偶尔发生哄抬价格，但竞争和高价会更有效地分配资源，高价会增加来自不那么紧急的用途和领域的供应。
- en: 'The same could be said for all sorts of financial regulations. They only help
    the Goldmans of the world. The sad thing is that the primary help offered by government,
    regulations and rules, discourage entry and competition. This is why I am in favor
    of shrinking government: it is generally counterproductive.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于各种金融法规也可以这样说。它们只是帮助世界上的哥德曼。令人悲伤的是政府提供的主要帮助是通过规章和规则，而不是鼓励准入和竞争。这就是为什么我赞成缩小政府：它通常是适得其反的。
