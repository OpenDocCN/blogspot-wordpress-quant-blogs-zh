- en: As I mentioned in various previous blog posts, (e.g. see
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://epchan.blogspot.com/2008/12/enduring-profitability-of-mean.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I believe mean-reversion strategies have been performing very well in the
    last year. Now here is an
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://marketsci.wordpress.com/2009/02/12/short-term-mean-reversion-becoming-stronger-part-ii-the-why/)'
  prefs: []
  type: TYPE_NORMAL
- en: '(hat tip: Laurence) that provides concrete analysis to support this hypothesis.
