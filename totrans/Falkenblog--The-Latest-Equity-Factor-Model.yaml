  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=pd_rhf_p_t_1)'
- en: ). The problem with their explanation is that it doesn't have the right covariances
    with intuitive metrics of aggregate welfare, things like 'the market', or GDP
    growth, etc. Risk is theoretically all about correlation to our Stochastic Discount
    Factor, and if only mere characteristics proxy risk, it seems highly dubious.
    One can argue, correlations and covariances are all backward looking, at characteristics
    like Inv/Assets and ROA are more forward looking, but when you form portfolios
    based on these characteristics and look at their correlations in real time over
    the past 80 years, the correlations still don't work.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ). 他们解释的问题在于它与直觉上衡量综合福利的协变量不匹配，比如‘市场’或者GDP增长等。风险在理论上完全是关于与我们的随机贴现因子的相关性，如果只是一些特征作为风险的代理，似乎是非常可疑的。可以说，相关性和协变性都是向后看的，比如Inv/Assets和ROA这样的特征更具前瞻性，但是当你基于这些特征形成投资组合，并在过去80年的实时数据中观察它们的相关性时，这些相关性仍然不起作用。
