- en: '[A Better Three-Factor Model that Explains More Anomalies](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1418117)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个更好的解释更多异常的三因素模型](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1418117)'
- en: '. The current champion Three-Factor model is the Fama-French model that has
    three factors: size, value, and the market. The value factor is created by going
    long value stocks (high book-market, low P/E) and short growth stocks (low book-market,
    high P/E). The size factor is long small cap, and short large cap. Size and growth
    are cross tabbed in the Fama-French approach, to maximize their independence.
    The market factor is the value-weighted market return minus the risk free rate.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。当前领先的三因素模型是法马-法伦奇模型，其中包括三个因素：规模、价值和市场。价值因子是通过多头持有价值股票（高账面市值比、低市盈率）和空头持有成长股（低账面市值比、高市盈率）产生的。大小因子是多头持有小盘股，空头持有大盘股。法马-法伦奇方法中交叉制表了规模和增长，以最大程度地提高它们的独立性。市场因子是市值加权市场回报减去无风险利率。
- en: Now, Fama and French created this model to explain, well, itself. In 1992 they
    noted that value, and size, were outside the traditional CAPM, that had merely
    the market as a factor. So, adding a size and value factor, explained stocks sorted
    by value and size. If that seems like an anomaly explaining itself, welcome to
    Modern Finance, where return is a function of risk, which is a function of return.
    It's like explaining high productivity growth by saying a country has a high
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，法马和法伦奇创造了这个模型来解释，嗯，它自己。1992年，他们注意到价值和规模超出了传统的CAPM，后者仅将市场作为一个因素。因此，增加规模和价值因子解释了按价值和规模分类的股票。如果这似乎是一个解释自身的异常，那就欢迎来到现代金融，其中收益是风险的函数，而风险又是收益的函数。这就好像是通过说一个国家具有高
