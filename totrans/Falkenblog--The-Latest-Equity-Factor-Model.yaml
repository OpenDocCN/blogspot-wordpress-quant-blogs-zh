  type: TYPE_NORMAL
  zh: ，由违约指标衡量，表现不佳的公司比表现良好的公司差。基本上，表现优异的公司倾向于是那些即使你不知道估值是多少也会认为是好公司的公司：利润丰厚，违约率低。
- en: Now, Zhang and Chen identify two new factors to replace value and size. The
    first is Investments-to-Assets. This is the change in Property, Plant and Equipment
    plus the change in inventories over assets. Firms with high I/A ratios have higher
    returns than those with low I/A ratios. Their other factor is Net Income minus
    Extraordinary Items divided by assets. Firms with higher ROAs do better than those
    with lower ROAs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，张和陈确定了两个用来取代价值和规模的新因素。第一个是投资与资产。这是产业、土地及设备的变化加上库存变化与资产的比率。具有很高I/A比率的公司比那些低I/A比率的公司具有更高的回报。他们的另一个因素是净收入减去非常项除以资产。ROA更高的公司比ROA更低的公司做得更好。
- en: Clearly, their new factors are derived from the existing anomalies, as I/A and
    ROA are going to be correlated with distress metrics, asset growth, capita issuance,
    in straightforward ways. So in that sense, the fact this new approach can 'explain'
    those anomalies is rather unsurprising, in the same way that a value factor explaining
    the value anomaly is unsurprising. What is surprising is these factors do a better
    job at explaining the size and value portfolios than the value and size factors.
    Further, it does a better job explaining momentum portfolio returns.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，他们的新因素是从现有的异常中衍生出来的，因为I/A和ROA将与财务困境指标、资产增长、资本发行等直接相关。因此，在这种意义上，这种新方法能够‘解释’这些异常并不奇怪，就像价值因子解释价值异常不奇怪一样。令人惊讶的是，这些因素在解释规模和价值组合方面做得比价值和规模因素更好。而且，它对动量组合回报的解释更好。
- en: Zhang and Chen argue this is a direct implication of Tobin's Q-theory, noting
    it is "potentially consistent with the risk hypothesis". Their basic argument
    is that firms that have high ROAs necessarily have higher discount rates, otherwise
    they would have more assets. Thus of course they have higher returns, because
    they have higher discount rates. If they had lower discount rates, they would
    issue more equity (because it would be cheap to issue), and increase their assets,
    lowering their ROA. One could also argue firms with higher momentum have higher
    returns because they have higher discount rates, and this is autocorrelated.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 张和陈认为这是Tobin's Q理论的一个直接推论，指出这是“潜在地与风险假设一致的”。他们的基本论点是具有高ROA的公司必然具有更高的折现率，否则它们会拥有更多的资产。因此，它们当然会有更高的回报，因为它们具有更高的折现率。如果它们拥有较低的折现率，它们就会发行更多的股票（因为发行股票更便宜），并增加它们的资产，从而降低它们的ROA。人们也可以认为动量更高的公司具有更高的回报，因为它们具有更高的折现率，而这是自相关的。
