- en: the stature and influence of revenue producers clearly exceeded those of risk
    management and control functions.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 收入生产者的声望和影响力显然超过了风险管理和控制职能的那些。
- en: Always has been, always will be. A full-time risk manager is like a figure skater.
    The best are well compensated, the other 99% are obscurities with status and power
    about the same as you average LAN administrator.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一直都是，永远如此。一个全职风险经理就像一个花样滑冰运动员。最好的会得到很好的报酬，其他99%都像你普通的网络管理员一样默默无闻。
- en: Alas, this is optimal! Consider a full time risk manager is paid to keep bankers
    honest, from taking too much risk. They are preventing people from taking on new
    business, because the risk of default is not 2%, but 4%. Now, such a warning is
    very difficult to validate, the power of any test to validate is beyond your average
    risk manager's business life in his current occupation. Thus, as quantitative
    as risk management is in theory, in practice it is very non quantitative, because
    the big risks presented by crises happen so infrequently.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 唉，这是最理想的！考虑一个全职风险管理人员是被付酬来让银行家们保持诚实，不要冒太大的风险。他们正在阻止人们开展新业务，因为违约风险不是2%，而是4%。现在，这样的警告是非常难以验证的，任何验证的功用都超出了你平均风险管理人员在他目前的职业生涯中的业务生活。因此，尽管风险管理在理论上是定量的，在实践中却是非常非定量的，因为危机带来的重大风险发生的频率如此之低。
- en: 'This invites a lot of posturing. Many top risk managers are ex-regulators,
    esteemed academics, or have fancy degrees. When you can''t measure the output,
    you measure inputs. The bottom line is and always has been the degree to which
    those directly affecting revenue, the business line managers, accurately amortize
    the expected losses of any capital investment. Their long run success depends
    on that outcome, which is often binary: heads they win, tails they are fired.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这引发了许多做作。许多顶尖风险管理人员是前监管者、受人尊敬的学者，或者拥有花哨的学位。当你无法衡量产出时，你就衡量输入。底线是，并且一直是那些直接影响收入的人，即业务线经理，准确摊销任何资本投资的预期损失的程度。他们长期的成功取决于那个结果，这常常是二元的：他们赢了，他们被解雇了。
- en: Of course, at the top, these executive's success is less dependent on actual
    success, because these people are managing people who manage businesses, and so,
    like Robert Rubin, you can make $100MM without actually knowing he had a lot of
    mortgage paper on his balance sheet (details!). That's an independent issue, why
    the managers of managers get paid so much (I'm think there's room for improvement
    here). For the business line, the guy actually creating the business, at least
    3 layers below the CEO, his risk management is essential.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在高层，这些高管的成功与实际成功的依赖性较小，因为这些人在管理管理企业的人，所以，就像罗伯特·鲁宾一样，你可以赚取1亿美元，却不知道他的资产负债表上有很多抵押贷款证券（细节！）。这是一个独立的问题，为什么管理者们能得到这么多报酬（我认为这里有改进的空间）。对于业务线来说，实际上创造业务的人，至少在CEO以下的三层，他的风险管理是重要的。
- en: In contrast, the full time risk manager is a dilettante. He does cursory reviews
    of perhaps 20+ different business lines and so is clueless to the real issues,
    because anyone spending 1/20th the time on something you do that actually has
    alpha, and delivers profits (ie,is actually valuable, and so not obvious), cannot
    be understood with such minimal focus. Yet, he's the guy you show to regulators,
    or investors, when talking about risk management. Reality is very decentralized,
    and its a convenient fiction to think that risk can be centralized and managed
    by the Board, or someone not working in the business day in and day out. Clearly
    this problem is only worsened if we think about delegating risk management to
    regulators, who are even further removed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，全职风险管理人员是个业余爱好者。他对可能有20多个不同业务线进行粗略审查，因此对真正的问题一无所知，因为任何花费你1/20的时间在实际带来收益（即，实际有价值的东西）的事情上的人，是不能用这么少的关注来理解的。然而，当谈到风险管理时，他却是向监管机构或投资者展示的人。现实是非常分散的，以及认为风险可以被董事会或不是日复一日在业务中工作的人集中管理是一个方便的虚构。显然，如果我们考虑将风险管理委托给监管机构，这个问题只会更糟。
- en: I think it's a fiction to think one can meaningfully present the risk of any
    collective via a concise table of numbers. A senior executive should emphasize
    they prioritize the validation of expected loss forecasts within each business
    line (at KeyCorp, we had 130 lines of business, and many of these were composites),
    by obligor (counterparty) rating and collateral (eg, secured by property, or unsecured?).
    They should note new activities have extra layers of cushion applied to these
    expected loss estimates. They should then present a set of examples of how risk
    is broken down in a particular business line (say, indirect auto lending), including
    actual and expected loss rates by as much granularity as possible (crosstabbing
    by 5 risk grades, 3 collateral types). They should also highlight any changes
    to the methodology, because innovation involves change, and data will not be available;
    that is understandable. The changes should be based on some kind of theory or
    analogue, or story. This helps the outsider understand why they are doing this,
    and how it can be validate (ie, why shouldn't people make a down payment? Because
    house prices always rise!).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，通过简明扼要的数字表格有意义地呈现任何集体的风险是虚构的。高级执行人员应强调他们优先考虑验证每个业务线的预期损失预测（在KeyCorp，我们有130个业务线，其中许多是复合的），根据义务人（交易对手）评级和抵押品（例如，房产抵押或无抵押）。他们应该指出新活动对这些预期损失估计额外的层次。然后，他们应呈现一系列关于如何在特定业务线中分解风险的例子（比如，间接汽车贷款），包括尽可能多的实际和预期损失率的细分（通过5个风险等级、3种抵押品类型的交叉表）。他们还应该强调任何方法论的变化，因为创新涉及改变，而且数据将不可用；这是可以理解的。变化应该基于某种理论或类比，或故事。这有助于外部人员理解他们为什么这样做，以及如何验证（即，为什么人们不应该首付？因为房价总是在上涨！）。
- en: They should then invite the analyst to ask for another example, based on the
    business or product of their choosing, which would imply each line was ready to
    present their risk. The request would then entail someone from, say, Media Lending,
    to come up, and explain how they slice up risk, how they validate their loss forecasts
    by the granularity they present (including lines, loans, and letters of credit),
    and how pricing, revenue sharing with cash management, and costs of funds, relate
    (this can highlight conflicts of interest). The presentation should be amenable
    to a 30 minute presentation; if that is not possible, then clearly they do not
    have it under control. By letting the outsider choose, they can be confident their
    questions would be answered similarly if they did this on another business line.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，他们应邀请分析师要求另一个例子，基于他们选择的业务或产品，这将意味着每一行都准备好展示他们的风险。请求将涉及从媒体贷款等部门的人出来，解释他们如何划分风险，如何通过他们提供的细分（包括线路、贷款和信用证）来验证他们的损失预测，以及定价、收入分享与资金成本之间的关系（这可能会凸显利益冲突）。演示应该适合30分钟的展示；如果这不可能，那么显然他们无法控制。通过让外部人员选择，他们可以确信如果他们在另一个业务线上这样做，他们的问题将会得到类似的回答。
- en: They should note that no one gets a bonus for revenue generated the prior year,
    but rather, as that revenue is amortized over the life of its duration. If that's
    a day, fine, but no one walks away making a bonus off capitalized revenue that
    has not yet occurred.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他们应该指出，没有人会因上一年的收入而获得奖金，而是因为该收入分摊到其持续时间的生命周期。如果是一天，那就好，但没有人会因为尚未发生的资本化收入而获得奖金而离开。
- en: 'Risk in any diverse financial organization cannot be summed up by a third party
    into a scalar. The essence of risk is like the essence of productivity: the parochial
    knowledge, processes, and incentives of very diverse activities. This is necessarily
    a detail oriented issue, and the big risks are bad assumptions, not bad math.
    That is, it was not copulas, or correlations, that screwed up subprime, but the
    assumption housing prices, in aggregate, would not fall. That''s a bad assumption,
    based on understandable but flawed logic. You cannot appreciate these bad assumptions
    merely by adding up all their flawed implications and comparing them to total
    bank capital.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何多元化的金融机构的风险都不能被第三方简单地汇总为一个标量。风险的本质就像生产率的本质：非常多样化的活动的地方知识、流程和激励机制。这必然是一个注重细节的问题，而大风险不是坏数学，而是错误的假设。也就是说，不是copulas或相关性搞砸了次级市场，而是假设房价总体上不会下降。这是一个错误的假设，基于可以理解但有缺陷的逻辑。您不能仅通过将所有错误的影响相加并将其与总银行资本进行比较来欣赏这些错误的假设。
