  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/10/feds-latest-on-risk-management.html#0001-01-01](http://falkenblog.blogspot.com/2009/10/feds-latest-on-risk-management.html#0001-01-01)
- en: The Federal Reserve houses probably the brightest, most thoughtful bureaucrats
    in government. Many like to get published and participate in academic conferences,
    so their selfish attempts to raise their status in the economics guild has positive
    externalities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 银行界可能拥有着最聪明、最具思考性的政府官僚。许多人喜欢发表文章，参加学术会议，所以他们出于自私的目的试图提升在经济行业内的地位，对外部有积极的影响。
- en: 'I bet most of your average risk manager''s job is not about measuring, monitoring
    and reporting, for decision-making, but for appearances: to investors, regulators,
    analysts. Most risk managers don''t get invited to the 54th floor corporate board
    room until regulators appear, then magically they are praised to high heaven.
    Often this includes obtusely patronizing remarks about how smart they are by senior
    management in the face of these outsiders, as if, hiring some cast-offs from Los
    Alamos clearly means there are no problems here! You can''t fool people who know
    lots of math! Bottom line: there are lots of clueless, but high IQ/Education risk
    managers out there in every firm, which clearly should comfort no one.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我敢打赌，你们大多数普通的风险经理的工作并不是关于测量、监视和报告，而是为了表象：对投资者、监管机构、分析师。直到监管机构出现，大多数风险经理都不会被邀请到54楼的企业董事会会议室，然后像变魔术一样被大加赞扬。面对这些外部人员，高层管理也常常用含糊的讽刺话语夸赞他们有多聪明，就好像聘用了一些从洛斯阿拉莫斯辞职的人员就意味着这里没有任何问题！你无法愚弄懂很多数学的人！总之：每家公司都有很多无知但智商高/受过良好教育的风险经理，这显然不会让任何人放心。
