- en: ', in the process highlighting that risks are still with us. Nothing it says
    is really untrue, but nothing is new to anyone with a little experience in the
    field. The specifics are very relevant to the subprime crisis, as if no-money-down
    mortgage pool CDOs are incipient. It''s kind of like the airplane regulations:
    as if anyone could get away with 9/11 with mere box cutters today (the prospect
    of imminent death would create an avalanche of crazed vigilantes; pre 9/11 everyone
    thought it would be a layover in Cincinnati).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，在此过程中，强调了风险仍然存在。它所说的并非完全不实，但对于在该领域有一些经验的人来说，这并非新鲜事。具体内容非常相关于次贷危机，就好像无需首付的抵押贷款池CDO正在初现。这有点像飞机规定：好像今天有人只用简单的开箱刀就能实施9/11事件一样（即将到来的死亡前景将引发一场疯狂的自卫狂潮；在9/11之前，每个人都认为那只是在辛辛那提做一次中途停留）。
