- en: 'Quantifiable Edges: Time Stretches'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：时间延长
- en: 来源：[http://quantifiableedges.blogspot.com/2008/05/time-stretches.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/time-stretches.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/05/time-stretches.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/time-stretches.html#0001-01-01)
- en: Chris over at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Chris在
- en: '[Smallcap Slingshot](http://smallcapslingshot.blogspot.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[小盘股弹射器](http://smallcapslingshot.blogspot.com/)'
- en: made an observation Wednesday night that the QQQQ hadn’t closed below its 9-day
    moving average for 15 days. He was curious to see if spending so long on one side
    of a short-term moving average provided any edge. First I’ll show a test based
    on his observation then I’ll give my thoughts on this kind of action.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到周三晚上QQQQ连续15天未收盘价低于其9天移动平均线。他很好奇，在短期移动平均线的一侧停留这么长时间是否提供了任何优势。首先，我会根据他的观察展示一个测试，然后我会谈谈这种行动的看法。
- en: The table below shows the results of shorting anytime the QQQQ closes above
    it’s 9-day moving average for 15 days in a row, and then holding for “X” number
    of days. The data goes back to 1999.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的表格显示了在QQQQ连续15天收盘价高于其9天移动平均线时进行空头交易，然后持有“X”天数的结果。数据追溯到1999年。
- en: '[![](img/5c0fcfbab87af9045dba82eccbc649e4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0GkUl8DIBa2p-1bk56Dia3329iYxZBzKqgTg0euM_Pdk4vIHOpDesgtkhi6NWyStrMfrZ6EShFj3Ex8sUB7LJ2RskRlsTu50wfmajSws23YWc6F3JCTkgYX9ZccxsmkJEkfAMpy_ETQo/s1600-h/2008-05-10+time+stretch.PNG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5c0fcfbab87af9045dba82eccbc649e4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg0GkUl8DIBa2p-1bk56Dia3329iYxZBzKqgTg0euM_Pdk4vIHOpDesgtkhi6NWyStrMfrZ6EShFj3Ex8sUB7LJ2RskRlsTu50wfmajSws23YWc6F3JCTkgYX9ZccxsmkJEkfAMpy_ETQo/s1600-h/2008-05-10+time+stretch.PNG)'
- en: As you can see, the results are somewhat choppy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，结果有些波动。
- en: 'If instead of holding for a specified number of days, you sell when the QQQQ
    closes below its 9-day moving average, then your results will improve slightly.
    Here are the results for QQQQ with this exit strategy:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在达到特定天数后不持有，而是在QQQQ收盘价低于其9天移动平均线时卖出，那么你的结果会略有改善。以下是采用此退出策略的QQQQ结果：
- en: Trades – 11
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 交易次数 – 11
- en: Winners – 7
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 胜率 – 7
- en: Avg win – 1.8%
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 平均盈利 – 1.8%
- en: Avg Loss – 1.5%
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 平均亏损 – 1.5%
- en: Avg Trade – 0.6%
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 平均交易额 – 0.6%
- en: Profit Factor – 2.1
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 利润因子 – 2.1
- en: 'Not bad, but the low number of trades makes it questionable. Running the same
    test on the S&P 500 for the last 25 years produces the following results:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 还不错，但交易次数较少，因此值得商榷。对过去25年来标普500进行的相同测试产生了以下结果：
- en: Trades – 52
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 交易次数 – 52
- en: Winners – 31
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 胜率 – 31
- en: '%Profitable – 59.6%'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 盈利率 – 59.6%
- en: Avg Win – 0.9%
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 平均盈利 – 0.9%
- en: Avg Loss – 1.0%
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 平均亏损 – 1.0%
- en: Avg Trade – 0.13%
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 平均交易额 – 0.13%
- en: Profit Factor – 1.3
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 利润因子 – 1.3
- en: Throw in some commissions and slippage and the positive expectancy of 0.13%
    is likely close to or at a negative number. On its own, just being above or below
    a moving average for an extended period provides only a small edge.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 加入一些佣金和滑点，0.13%的积极期望可能接近或是一个负数。单独地，只是长时间处于移动平均线之上或之下并不能提供什么优势。
- en: Does that mean the ideas should be scrapped? No. In fact, Chris is on to something
    and his observation is a keen one. Combine a few small edges and you may end up
    with a substantial one. Some kind of action to trigger an entry when the market
    is in this extended condition could work quite well.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那是否意味着这些想法应该被放弃？不。事实上，Chris发现了一些有趣的东西。将几个小的优势结合在一起，你可能会得到一个巨大的优势。在市场处于这种延长状态时触发某种行动可能会非常好。
- en: I’ve referred to these extended periods above or below moving averages in the
    past as “time stretches”.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去曾将这些长时间高于或低于移动平均线的时期称为“时间延长”。
- en: '[In January I showed a time stretch technique](http://quantifiableedges.blogspot.com/2008/01/time-cbi-indicate-bounce-could-be-near.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[今年1月我展示了一个时间延长技术](http://quantifiableedges.blogspot.com/2008/01/time-cbi-indicate-bounce-could-be-near.html)'
- en: which worked well in timing the bottom. In that case it was a simple time stretch
    below a moving average while posting a new closing low. In an upcoming post I
    may show an example of a time stretch technique from the
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这在判断底部时机方面效果很好。在那次情况下，当移动平均线以下出现简单的时间延长，同时创下新的收盘低点时，便是一个时机。在即将发布的文章中，我可能会展示一个来自
