- en: A quick note to anybody that will be at the [NAAIM Uncommon Knowledge 2010](http://www.naaim.org/annualconference.aspx)
    conference next week.
  prefs: []
  type: TYPE_NORMAL
- en: CSS Analytics will be at the conference.  One our researchers, Dave Abrams,
    will be presenting a paper next Wed in the “Secret Sauce Trading Techniques” based
    on an innovative new trading system that uses the DV2 and other design principles
    from this blog.  You’ll be hearing more about the paper and system next week . 
    Be sure to stop by to see the presentation if you are going to be at the conference!
