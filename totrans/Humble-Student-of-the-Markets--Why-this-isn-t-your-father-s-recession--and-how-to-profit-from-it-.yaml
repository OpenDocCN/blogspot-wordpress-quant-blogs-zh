- en: 'There is a growing acceptance among investors that the global economy is sliding
    into recession. S&P Global, which was formerly known as IHS Markit, reported:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者之间越来越接受全球经济正在滑入衰退的观点。曾被称为IHS Markit的S&P Global报告称：
- en: The global manufacturing PMI survey's Output Index, which acts as a reliable
    advance indicator of actual worldwide output trends several months ahead of comparable
    official data (see chart 2), signaled stalled production in July. The stagnation
    signals a faltering of the global production rebound seen in June from two months
    of contraction in April and May.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 全球制造业PMI调查的生产指数，作为实际全球产出趋势的可靠前瞻性指标（见图2），预示着7月份生产停滞。这种停滞表明，经历了4月和5月连续两个月萎缩后，6月份全球产出反弹的动力正在减弱。
- en: The conventional view suggests a synchronized global recession. The more nuanced
    view is the world is undergoing a rolling recession, which offers more opportunities
    for investors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 传统观点认为全球正经历同步衰退。更细致的观点是世界正在经历滚动的衰退，这对投资者来说提供了更多的机会。
