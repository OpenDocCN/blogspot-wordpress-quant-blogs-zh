- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/08/why-this-isnt-your-fathers-recession.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/08/why-this-isnt-your-fathers-recession.html#0001-01-01)
