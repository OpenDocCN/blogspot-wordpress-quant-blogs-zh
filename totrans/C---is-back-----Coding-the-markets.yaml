- en: Tales [blogs that C++ is back](http://mdavey.wordpress.com/2011/09/14/build-thoughts-and-notes-xamlhtml-with-cjavascript-winrt/),
    and attributes it’s renewed significance to C++11 and Objective-C. I’d say it
    never went away. Of course C++ isn’t the right language for DB backed web form
    apps. But it’s absolutely the right choice for operating systems, drivers, gaming
    engines, pricing algorithms, HFT systems. Anything where efficiency, control and
    working closely with the hardware matter. I don’t see that changing anytime soon,
    since platform and language vendors are targeting the vast middle ground of “enterprise
    apps”. For “enterprise”, read boring…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有人[博客称C++回归](http://mdavey.wordpress.com/2011/09/14/build-thoughts-and-notes-xamlhtml-with-cjavascript-winrt/)，并将其重要性的再次提升归因于C++11和Objective-C。我认为它从未消失。当然，C++不是用于数据库支持的网络表单应用程序的正确语言。但它绝对是操作系统、驱动程序、游戏引擎、定价算法、高频交易系统等的正确选择。在任何需要效率、控制和与硬件密切合作的地方。我认为这种情况不会很快改变，因为平台和语言供应商正瞄准“企业应用程序”的广阔中间地带。对于“企业”，读作无聊…
