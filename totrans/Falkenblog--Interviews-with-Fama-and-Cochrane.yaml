- en: 'Falkenblog: Interviews with Fama and Cochrane'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 与法玛和科克兰的访谈'
- en: 来源：[http://falkenblog.blogspot.com/2010/01/interviews-with-fama-and-cochrane.html#0001-01-01](http://falkenblog.blogspot.com/2010/01/interviews-with-fama-and-cochrane.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/01/interviews-with-fama-and-cochrane.html#0001-01-01](http://falkenblog.blogspot.com/2010/01/interviews-with-fama-and-cochrane.html#0001-01-01)
- en: The New Yorker had some thoughtful interviews with two leading financial economists.
    Fama is
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《纽约客》就两位领先金融经济学家进行了思慎的采访。法玛在
- en: '[here](http://www.newyorker.com/online/blogs/johncassidy/2010/01/interview-with-eugene-fama.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.newyorker.com/online/blogs/johncassidy/2010/01/interview-with-eugene-fama.html)'
- en: ', and John Cochrane is'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，而John Cochrane则在
- en: '[here](http://www.newyorker.com/online/blogs/johncassidy/2010/01/interview-with-john-cochrane.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.newyorker.com/online/blogs/johncassidy/2010/01/interview-with-john-cochrane.html)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: 'From Fama:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来自法玛：
- en: There were some people out there saying this was an unsustainable bubble…
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当时，有一些人在说这是一个不可持续的泡沫...
- en: Right. For example, (Robert) Shiller was saying that since 1996.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对。例如，（罗伯特）席勒从1996年开始一直在说。
- en: I would add, Shiller didn't say there was a housing bubble in 2006\. Specifically,
    he said some the recent increase in housing prices
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我会补充说，席勒并没有在2006年说有房地产泡沫。具体地说，他说一些最近的住房价格上涨
- en: '[was unsustainable](http://falkenblog.blogspot.com/2008/09/shiller-called-housing-bubble.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[是不可持续的](http://falkenblog.blogspot.com/2008/09/shiller-called-housing-bubble.html)'
- en: ', and some markets'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，一些市场
- en: '[might experience a decline](http://falkenblog.blogspot.com/2008/11/shillers-warning-hardly-useful.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[可能会经历下降](http://falkenblog.blogspot.com/2008/11/shillers-warning-hardly-useful.html)'
- en: in housing prices. That was entirely consistent with the disastrous assumption
    that nationwide housing prices will not fall, and has somehow turned into a clear
    call of an imminent market correction (and Shiller deserves some moral blame for
    not correcting this common statement because it distorts reality in his favor
    at the cost of rewriting the past).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在住房价格上。这与全国住房价格不会下跌的灾难性假设完全一致，并且不知怎么成为了对即将到来的市场调整的明确预测（席勒因未纠正这些错误说法而应负有一定的道德责任，因为这扭曲了事实，使其有利于改写历史的代价）。
- en: Cochrane has a few interesting notes, I especially liked his general equilibrium
    take on macro, noting
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Cochrane有一些有趣的观点，我特别喜欢他对宏观经济的一般均衡看法，指出
- en: Possibly, but it’s not obvious how “stimulus” is going to help this recession.
    Think about an unemployed accountant in New Jersey, fired from a big bank. How
    is going to build a road in Montana going to help him? Keynes thought of a world
    in the nineteen-thirties where labor was more amorphous labor. If you hired people
    to dig ditches, that would solve the unemployment line in the car industry. We
    have very specialized labor, and just hiring people doesn’t resolve the problem.
    Somebody who lost their job in a bank—building more roads is not going to help
    them.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可能有，但很少见“刺激”如何能够帮助度过当前的经济衰退。想象一个在新泽西州失业的会计师，曾在一家大银行工作。在蒙大拿州修路如何帮助他呢？凯恩斯在20世纪30年代想象中的世界里，劳工更多的是无定形的劳动力。如果你雇人挖沟，那将解决汽车行业的失业问题。我们现在的劳动力非常专业化，仅仅雇佣人员并不能解决问题。一个在银行失业的人——修更多的公路并不能帮到他们。
- en: Meanwhile, Joe Stiglitz has been
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Joe Stiglitz
- en: '[praising](http://www.bloomberg.com/apps/news?pid=20601086&sid=aqop3ptj2ktg&refer=latin_america)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[赞扬](http://www.bloomberg.com/apps/news?pid=20601086&sid=aqop3ptj2ktg&refer=latin_america)'
- en: 'the Venezuelan model of development:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 关于委内瑞拉的发展模式：
- en: Joseph Stiglitz, a Nobel economics laureate visiting Venezuela, said developing
    nations must strike a balance between public and private control of the economy.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 诺贝尔经济学奖获得者Joseph Stiglitz访问委内瑞拉时表示，发展中国家必须在经济的公共和私人控制之间保持平衡。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After meeting in the presidential palace with Venezuelan leader Hugo Chavez,
    Stiglitz praised the South American country's success at distributing its oil
    income among citizens. He urged the government to ensure its economic policies
    are leading to sustainable growth
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在与委内瑞拉领导人Hugo Chavez在总统府会晤后，Stiglitz赞扬了南美国家在向公民分配石油收入方面取得的成功。他敦促政府确保其经济政策能够引领可持续增长。
