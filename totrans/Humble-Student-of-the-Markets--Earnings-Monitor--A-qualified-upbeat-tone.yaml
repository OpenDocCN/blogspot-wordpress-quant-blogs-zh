- en: 'Humble Student of the Markets: Earnings Monitor: A qualified upbeat tone'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/earnings-monitor-qualified-upbeat-tone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/earnings-monitor-qualified-upbeat-tone.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Q2 earnings season is now in full swing. So far 26% of the market has reported.
    FactSet reported the EPS beat rate rose to 81% from 73%, last week which was well
    above the 5-year average. The sales beat rate was fell to 71% from 78% last week,
    but it remains ahead of the 5-year average of 60%.
  prefs: []
  type: TYPE_NORMAL
- en: The bottom-up consensus forward 12-month estimate rose 1.05% last week The market
    is trading at a forward P/E of 22.2, which is well ahead of historical norms.
  prefs: []
  type: TYPE_NORMAL
