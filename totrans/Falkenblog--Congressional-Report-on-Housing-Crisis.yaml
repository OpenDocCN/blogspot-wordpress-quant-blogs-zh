- en: 来源：[http://falkenblog.blogspot.com/2009/07/congressional-report-on-housing-crisis.html#0001-01-01](http://falkenblog.blogspot.com/2009/07/congressional-report-on-housing-crisis.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Not a bad
  prefs: []
  type: TYPE_NORMAL
- en: '[read](http://republicans.oversight.house.gov/media/pdfs/20090707HousingCrisisReport.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: by the Committee on Oversight and Government Reform. It goes over how the legislative
    drive to increase home ownership contributed to this mess. Too bad the author(s)
    are simply designated as 'staff'.
  prefs: []
  type: TYPE_NORMAL
- en: 'It quotes Nobel Know-It-All Joe Stiglitz circa 2002 (with current OMB director
    Peter Orszag):'
  prefs: []
  type: TYPE_NORMAL
- en: “the risk to the government from a potential default on GSE debt is effectively
    zero,” and that “the expected cost to the government of providing an explicit
    government guarantee on $1 trillion in GSE debt is just $2 million."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It ends with a taste of why this won''t go anywhere, noting Barney Frank has
    "asserted that those who criticize these policies seek to place blame for the
    financial crisis solely on borrowers of modest means", but then references a piece
    that is a bit more, uh, frank: "Frank Says GOP Housing Attacks Racially Motivated".
    This highlights how we got into this mess, in that the 20% down payment, or income
    verification criteria, was deemed racist, so indefensible.'
  prefs: []
  type: TYPE_NORMAL
