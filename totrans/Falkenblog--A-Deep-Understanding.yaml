- en: There's an interesting
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://www.slate.com/articles/health_and_science/science/2012/10/correlation_does_not_imply_causation_how_the_internet_fell_in_love_with_a_stats_class_clich_.html)
    on Slate by someone miffed at all those ''correlation doesn''t impy causation''
    slams common in retorts.  He makes the good point that, while not proof, correlation
    is suggestive, and consistent with causation.  If you want to be a pedant nothing
    non-tautological can be proven (see Hume''s [problem of induction](http://en.wikipedia.org/wiki/Problem_of_induction)'
  prefs: []
  type: TYPE_NORMAL
- en: ). It reminds me of the saying
  prefs: []
  type: TYPE_NORMAL
- en: '[''absence of evidence is not evidence of absence](http://c2.com/cgi/wiki?AbsenceOfEvidenceIsNotEvidenceOfAbsence)'
  prefs: []
  type: TYPE_NORMAL
- en: .' This is wrong. It's not
  prefs: []
  type: TYPE_NORMAL
- en: '**proof** of absence, but from a bayesian perspective, it should increase one''s
    belief in absence.'
  prefs: []
