- en: 'Physics Perspective: Microfoundations -- fact and fiction'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：微观基础——事实与虚构
- en: 来源：[http://physicsoffinance.blogspot.com/2012/03/microfoundations-fact-and-fiction.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/03/microfoundations-fact-and-fiction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/03/microfoundations-fact-and-fiction.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/03/microfoundations-fact-and-fiction.html#0001-01-01)
- en: UPDATE AT THE END
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: UPDATE AT THE END
- en: I generally try not to write about things I know almost nothing about, but here
    goes. Take everything that follows here as a kind of "thinking out loud" -- a
    struggle to put into words my thoughts about some apparently odd ideas in macroeconomics.
    I say "apparently" because I don't know enough to be sure. Maybe they are all
    very sensible. I would greatly appreciate any further insight from anyone out
    there who knows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常尽量避免写自己几乎一无所知的事情，但下面就开始了。把下面的一切都当作一种“大声思考”——努力把我对宏观经济学中一些表面上奇怪的想法转化为文字。我说“表面上”是因为我不够了解而不确定。也许它们都很合理。如果有人能提供更多的见解，我将不胜感激。
- en: The idea puzzling me is "microfoundations." As I understand it, the rational
    expectations revolution in macroeconomics, linked to the names Robert Lucas, Edward
    Prescott, Thomas Sargent and others, demanded that macroeconomic theories shouldn't
    just be built as coarse-grained effective theories operating at the macroscale
    and written in terms of macroscopic variables such as inflation, unemployment,
    etc. Rather, a good theory henceforth was to link macroeconomic outcomes back
    to the behaviour of the individual agents in an economy, i.e. to their microeconomics
    behaviour. Such as theory would have "microfoundations."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我困惑的想法是“微观基础”。据我所知，宏观经济学中的理性预期革命，与罗伯特·卢卡斯、爱德华·普雷斯科特、托马斯·萨金特等人的名字联系在一起，要求宏观经济理论不仅仅应该构建为在宏观层面上运行的粗略有效的理论，并使用宏观变量（如通货膨胀、失业等）来表述。相反，从现在起，一个好的理论应该将宏观经济结果与经济中个别代理人的行为联系起来，即他们的微观经济行为。这样的理论将具有“微观基础”。
- en: To my physicist mind, this seems entirely sensible, so far. A difficult project,
    no doubt but sensible. By analogy, of course, this just seems like the effort
    to derive thermodynamics (a macroscopic theory) from the underlying behaviours
    of individual particles, which is the project of statistical mechanics. Deriving
    theories at higher levels from behaviours at lower levels is, when possible, a
    natural scientific project -- it offers unification or, if it can't be carried
    through, points to problem areas from which new ideas are likely to come.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对我这个物理学家来说，到目前为止，这看起来是完全合理的。这是一个无疑很困难的项目，但是合理。当然，通过类比，这看起来就像是试图从单个粒子的底层行为推导出热力学（一个宏观理论），这是统计力学的项目。从低层次的行为推导出高层次的理论，在可能的情况下，是自然科学的自然项目——它提供了统一性，或者，如果它不能被实施，它指出了可能产生新想法的问题领域。
- en: Now, I have also read that much of the impetus for the rational expectations
    movement was the famous Lucas Critique which, if I understand it correctly, says
    that you can't reliably base policy interventions on simple regularities observed
    in macroeconomic data (a historically observed tradeoff between unemployment and
    inflation, for example). That regularity existed, after all, in the context of
    the policies prevailing in the past. Change the policies and those changes, by
    influencing the way people act and anticipate the future, may well strongly change
    or destroy the regularity on which you had based your plans. Again, plausible
    and sensible, it seems to me.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我也读到过，理性预期学派的大部分动力来自于著名的卢卡斯批评，如果我理解正确的话，它指出你不能可靠地将政策干预建立在宏观经济数据中观察到的简单规律上（例如，历史观察到的失业和通货膨胀之间的权衡）。毕竟，这种规律存在于过去占主导地位的政策背景下。改变政策，这些变化通过影响人们的行为和对未来的预期，可能会极大地改变或破坏你基于这种规律制定的计划。再次，这似乎是合理和有道理的。
- en: So, I can see the attraction of theories with microfoundations -- theories,
    that is, giving a plausible account of how macroeconomic reality emerges out of
    the micro reality and actual behaviour of millions of people and firms in interaction.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我理解理论具有微观基础的吸引力——也就是说，这些理论给出了一个合理的解释，说明了宏观经济现实是如何从数百万个人和企业互动的微观现实和实际行为中产生的。
- en: Now my puzzlement. As far as can tell, the idea of "microfoundations" as actually
    used in macroeconomics isn't quite how I described it above, i.e. seeking to base
    macro theory on a
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我感到困惑。据我所知，微观基础在宏观经济学中的实际应用并不是我上面描述的那样，即寻求将宏观理论建立在微观基础上。
- en: '*plausible account*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**可信的解释**'
- en: 'of the behaviour of individuals. Rather, in economics (through the work of
    Lucas) it has come to mean theories in which individuals and firms are hyperrational
    optimizers of their utility over a span of time (they solve a complicated optimization
    problem over their lifetime). This no longer seems so plausible, and on this point,
    a commenter from Mark Thoma''s blog captures my feelings on this quite clearly:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 个体行为。相反，在经济领域（通过卢卡斯的工作）它已经意味着个体和公司是在一段时间内对其效用进行超级理性的优化者（他们解决了一个复杂的优化问题，贯穿他们的一生）。这不再看起来那么可信，在这个问题上，来自马克·托玛博客的一个评论者准确地捕捉到了我的感觉：
- en: His point seems to me very well put -- if "microfoundations" as currently interpreted
    don't give foundations to anything, then a theory having them has no advantage.
    Theories with microfoundations (as interpreted in this odd sense) have no more
    claim to relevance than anything else. Indeed, we might say they are even worse
    as they are almost certainly demonstrably inconsistent with real behaviour at
    the micro level.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他的观点在我看来非常到位——如果目前解读的“微观基础”并没有为任何事情提供基础，那么具有这些基础的理论没有优势。具有微观基础（以这种奇怪的方式解读）的理论没有比其他任何东西更多的有效性主张。实际上，我们可以说它们甚至更糟，因为它们几乎可以肯定与微观层面的实际行为不一致。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Again, I'm not an expert on this. But I see this kind of argument breaking out
    over and over among economists. I often think I must have it wrong, so please
    if I do, someone let me know.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次声明，我对这个问题不擅长。但我看到经济学家之间反复爆发这种争论。我经常想我可能弄错了，所以如果我真的错了，请有人告诉我。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: UPDATE
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更新
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While writing the above, I happened to find and read a couple of things that
    clarified matters quite a bit for me. My take seems to be shared by economists
    as well, although I'm not sure the few things I read are representative. First,
    Maarten Janssen of the Tinbergen Institute published
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在撰写上述内容时，我偶然发现并阅读了一些东西，这些东西对我来说澄清了很多问题。我的看法似乎也得到了经济学家的认同，尽管我不确定我读的那几篇文章是否具有代表性。首先，蒂伯根学院的马滕·扬森发表了
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[an excellent short review](http://www.tinbergen.nl/discussionpapers/06041.pdf)'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[一篇极好的短篇评论](http://www.tinbergen.nl/discussionpapers/06041.pdf)'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'of the idea of microfoundations in 2008\. He describes the history, but notes
    that key criticisms of the idea do center in the "plausibility" of the rational
    expectations approach. That is, including expectations in macromodels is sensible,
    but everything depends on how you include them:'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于微观基础的观点于2008年。他描述了历史，但指出对这一观点的关键批评集中在理性预期方法的“可信性”上。也就是说，在宏观模型中包括预期是有意义的，但一切取决于你是如何包括它们的：
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The approaches discussed so far... all postulate rational behavior on the part
    of economic agents and some notion of equilibrium. If expectations are important,
    it is postulated that agents’ expectations concerning important variables coincide
    with the model’s predicted values concerning these same variables.
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迄今为止讨论的方法……都假设经济行为者具有理性行为，并存在某种均衡观念。如果预期很重要，那么假设经济行为者对重要变量的预期与模型对这些变量的预测值一致。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And he mentions several branches of research criticizing this view and testing
    it, in particular, testing whether in a decentralized economy economic agents
    may learn over time to have expectations that are consistent with those that are
    assumed by the rational expectations hypothesis:'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他提到了几项研究，这些研究批判了这种观点并对其进行了测试，特别是测试在分散经济中，经济行为者是否随时间学习对那些理性预期假设所假定的预期保持一致：
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The general conclusion of this literature is that due to the feedback from expectations
    to economic behavior, the outcomes of an economic model with learning agents do
    not converge to the rational expectations solution. It then follows that the microfoundations
    literature mentioned so far has not really succeeded in deriving all macroeconomic
    propositions from fundamental hypotheses on the behavior of individual agents.
    The requirements of methodological individualism have thus not been satisfied
    by the microfoundations literature that has pre-dominantly presumed that individuals
    behave rationally...
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这份文献的普遍结论是，由于预期对经济行为的反馈，具有学习代理的经济模型 outcomes并不收敛到理性预期解。因此，前面提到的微观基础文献并没有真正成功地从个体行为的基本假设中推导出所有宏观经济命题。因此，方法论个体主义的要求没有被那些主要假定个体行为理性的微观基础文献所满足...
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I cannot say I'm surprised. So we're left with theories that only go one short
    step toward the idea of microfoundations, and, in my view, can't claim they have
    given microfoundations to anything -- the use of the word in these models is totally
    unwarranted, and I think way overstates what they achieve.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不能说我对这个结果感到惊讶。所以我们剩下的是那些只在微观基础理念上迈出了一小步的理论，而且，在我看来，他们不能声称为任何事物提供了微观基础——这些模型中使用的词汇是完全站不住脚的，我认为这过分夸大了他们的成就。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I think much the same point of view is expressed by Michael Woodford, himself
    a big name in macro modelling. In a response to an essay by John Kay critical
    of modern macroeconomics and its unrealistic assumptions, Woodford in a roundabout
    way eventually says, well, yes, I agree:'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为迈克尔·伍德福德（Michael Woodford）也表达了类似的观点，他自己在宏观模型领域就是一个大腕。伍德福德在回应约翰·凯（John Kay）对现代宏观经济学及其不切实际的假设的批评时，间接地表示，好吧，是的，我同意：
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It has been standard for at least the past three decades to use models in which
    not only does the model give a complete description of a hypothetical world, and
    not only is this description one in which outcomes follow from rational behavior
    on the part of the decision makers in the model, but the decision makers in the
    model are assumed to *understand the world in exactly the way it is represented
    in the model.* More precisely, in making predictions about the consequences of
    their actions (a necessary component of an accounting for their behavior in terms
    of rational choice), they are assumed to make exactly the predictions that the
    model implies are correct (conditional on the information available to them in
    their personal situation).
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的三十年里，使用模型来描述一个假设的世界一直是标准做法，这种描述不仅要求模型给出一个完整的世界描述，而且这个描述还要求决策者在模型中的行为是理性的，更重要的是，模型中的决策者被假定为*完全理解模型所代表的世界*。更准确地说，在预测他们行为的后果（这是用理性选择来解释他们行为的必要组成部分）时，他们被假定为做出了模型暗示的（在他们的个人情况下可获得的信息条件下）完全正确的预测。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: This postulate of “rational expectations,” as it is commonly though rather misleadingly
    known, is the crucial theoretical assumption behind such doctrines as “efficient
    markets” in asset pricing theory and “Ricardian equivalence” in macroeconomics.
    It is often presented as if it were a simple consequence of an aspiration to internal
    consistency in one’s model and/or explanation of people’s choices in terms of
    individual rationality, but in fact it is not a necessary implication of these
    methodological commitments. It does not follow from the fact that one believes
    in the validity of one’s own model and that one believes that people can be assumed
    to make rational choices that they must be assumed to make the choices that would
    be seen to be correct by someone who (like the economist) believes in the validity
    of the predictions of that model. Still less would it follow, if the economist
    herself accepts the necessity of entertaining the possibility of a variety of
    possible models, that the only models that she should consider are ones *in each
    of which everyone in the economy is assumed to understand the correctness of that
    particular model,* rather than entertaining beliefs that might (for example) be
    consistent with one of the other models in the set that she herself regards as
    possibly correct.
  id: totrans-39
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所谓的“理性预期”假设，通常被错误地认为是这样，是资产定价理论中的“有效市场”和宏观经济学中的“李嘉图等价”等教条背后的关键理论假设。它经常被描述为是模型内部一致性追求的简单后果，以及在个人理性基础上解释人们选择的简单后果，但实际上它并不是这些方法论承诺的必要推论。它并不源于一个人相信自己模型的有效性以及相信人们可以被假定为做出理性选择的信念，以至于他们必须被假定为做出该模型预测看起来正确的选择。更不用说，如果经济学家自己接受考虑多种可能模型的必要性，那么她应该考虑的唯一模型就是*每个人都被假定为理解该模型正确性的模型*，而不是持有与她自己认为可能正确的集合中的其他模型一致的信念（例如）。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So I feel that my suspicions and objections aren't misplaced, despite my vast
    ignorance. One other excellent article I recommend is
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以我觉得我的怀疑和反对并不是没有根据的，尽管我对这些知识的了解很肤浅。我还推荐另一篇优秀的文章：
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[this one from 2011](http://www.columbia.edu/%7Emw2230/macro20C.pdf)'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[2011年这篇文章](http://www.columbia.edu/%7Emw2230/macro20C.pdf)'
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: in which Woodford details the history of modern macroeconomics over the past
    century. Nothing I've read has given such a complete and clearly explained exposition,
    while it seems being balanced along the way (or so it seems, to my physicist's
    eyes).
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这篇文章中，伍德福德详细阐述了过去一个世纪现代宏观经济学的历史。我所读的东西没有给出如此完整和清晰解释的阐述，同时它似乎在过程中保持平衡（至少在我这个物理学家的眼中是这样）。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: UPDATE
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更新
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ole Rogeberg kindly let pointed me to
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 奥勒·罗格伯格（Ole Rogeberg）友好地指出了
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[this post](http://noahpinionblog.blogspot.com/2012/03/why-bother-with-microfoundations.html)'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[这篇文章](http://noahpinionblog.blogspot.com/2012/03/why-bother-with-microfoundations.html)'
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: by economist Noah Smith who makes some of the same points -- but from the position
    of someone with far economics domain knowledge than myself.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学家诺亚·史密斯（Noah Smith）从拥有比我更多经济学领域知识的角度提出了其中一些观点。
