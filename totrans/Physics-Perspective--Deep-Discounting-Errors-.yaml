- en: 'Physics Perspective: Deep Discounting Errors?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：深度折现错误？
- en: 来源：[http://physicsoffinance.blogspot.com/2011/05/deep-discounting-errors.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/05/deep-discounting-errors.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/05/deep-discounting-errors.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/05/deep-discounting-errors.html#0001-01-01)
- en: '[One of the papers](http://ideas.repec.org/p/cwl/cwldpp/1719.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[其中一篇论文](http://ideas.repec.org/p/cwl/cwldpp/1719.html)'
- en: currently on my list of "Breaking Research" (see right sidebar) has the potential
    to be unusually explosive; perhaps world-changing. It's conclusions represent
    dynamite for everyone involved in the economic assessment (i.e. cost-benefit analysis)
    of various proposals for measures to respond to climate change or environmental
    degradation more generally. All this from a bit of algebra (and good thinking).
    Here's why.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前在 我的“突破性研究”列表中（请看右侧边栏）有可能是特别具有爆炸性的；也许会改变世界。它的结论对所有参与气候变化或更广泛的 environmental
    degradation 经济评估（即成本效益分析）的人都是 dynamite。所有这些都来自一点代数（和良好的思考）。这就是为什么。
- en: Five years ago, the British Government issued the so-called
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 五年前，英国政府发布了所谓的
- en: '[Stern Review](http://www.hm-treasury.gov.uk/d/CLOSED_SHORT_executive_summary.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯特恩评审](http://www.hm-treasury.gov.uk/d/CLOSED_SHORT_executive_summary.pdf)'
- en: 'of the economics of climate change, authored by economist Nicholas Stern. The
    review had strong conclusions:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这份评审是由经济学家尼古拉斯·斯特恩撰写的关于气候变化经济学的研究。评审得出了强烈的结论：
- en: “If we don’t act, the overall costs and risks of climate change will be equivalent
    to losing at least 5% of global GDP each year, now and forever. If a wider range
    of risks and impacts is taken into account, the estimates of damage could rise
    to 20% of GDP or more.”
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果我们不采取行动，气候变化的整体成本和风险将相当于每年至少失去全球GDP的5%，现在和永远。如果考虑更广泛的风险和影响，损害的预计可能会增加到GDP的20%以上。”
- en: The review recommended that governments take fast action to reduce greenhouse-gas
    emissions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 评审建议政府采取迅速行动来减少温室气体排放。
- en: In response, many economists -- most prominently William Nordhaus of Yale University
    -- have countered the Stern Review by criticizing the way it "discounted" the
    value of consequences in the future. They said it didn't discount the future strongly
    enough. In
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对此，许多经济学家--尤其是耶鲁大学的威廉·诺德haus--通过批评斯特恩评审中未来后果价值“折现”方式来反驳斯特恩评审。他们认为斯特恩评审对未来不够重视。在
- en: '[this essay](http://nordhaus.econ.yale.edu/nordhaus_stern_science.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://nordhaus.econ.yale.edu/nordhaus_stern_science.pdf)'
- en: in
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '*Science*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*科学*'
- en: 'in 2007, for example, Nordhaus argued that the value of future economic losses
    attributed to climate change (or any other concerns about the environment) should
    be discounted at about 7% per year, far higher than the value of 1.4% used in
    the Stern Review. Here is his comment on this difference, providing some context:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在2007年，诺德haus认为，由于气候变化（或对环境的任何其他担忧）引起的未来经济损失的价值应该以大约7%的年率折现，远高于斯特恩评审中使用的1.4%的价值。以下是他对这一差异的评论，提供了一些背景：
- en: In choosing among alternative trajectories for emissions reductions, the key
    economic variable is the real return on capital, r, which measures the net yield
    on investments in capital, education, and technology. In principle, this is observable
    in the marketplace. For example, the real pretax return on U.S. corporate capital
    over the last four decades has averaged about 0.07 per year. Estimated real returns
    on human capital range from 0.06 to > 0.20 per year, depending on the country
    and time period (7). The return on capital is the “discount rate” that enters
    into the determination of the efficient balance between the cost of emissions
    reductions today and the benefit of reduced climate damages in the future. A high
    return on capital tilts the balance toward emissions reductions in the future,
    whereas a low return tilts reductions toward the present. The Stern Review’s economic
    analysis recommended immediate emissions reductions because its assumptions led
    to very low assumed real returns on capital.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在选择排放减少的不同轨迹时，关键的经济变量是资本的真实回报率r，它衡量的是资本、教育和技术的投资收益。原则上，这是可以在市场中观察到的。例如，过去四十年美国企业资本的真实税前回报平均每年约为0.07。人力资本估算的真实回报率在0.06到>
    0.20每年之间，这取决于国家和时间段（7）。资本回报是进入确定今天排放减少成本与未来减少气候损害利益之间有效平衡的“折现率”。高资本回报率倾向于将平衡向未来的排放减少倾斜，而低回报率则将减少倾向于现在。Stern审查的经济分析建议立即减少排放，因为其假设导致了对资本的真实回报率估计非常低。
- en: Of course, one might wonder if four decades of data is enough to project this
    analysis safely into untold centuries in the future (think sub-prime crisis and
    the widespread belief that average housing prices in the US have
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，人们可能会想知道四十年数据是否足够安全地将这种分析延伸到未来的数个世纪（想想次贷危机以及人们普遍认为美国住房价格平均会**下跌**）。
- en: '*never*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**从未**。'
- en: fallen, based on a study going back 30 years or so). That to one side, however,
    there may be something much more fundamentally wrong with Nordhaus's critique,
    as well as with the method of discounting used by Stern in his review and by most
    economists today in almost every cost benefit analysis involving the projections
    into future.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 基于一项回溯30年左右的调查，美国住房价格平均已经**下跌**。然而，撇开这一点不说， Nordhaus的批评以及Stern审查中使用的折现方法和今天大多数经济学家在几乎所有的涉及未来预测的成本效益分析中可能存在更深层次的问题。
- en: The standard method of economic discounting follows an exponential decay. Using
    the 7% figure, each movement of roughly 10 years into the future implies a decrease
    in current value by a factor of 2\. With a discounting rate r, the discount factor
    applied at time T in the future is exp(-rT). Is this the correct way to do it?
    Economists have long argued that it is for several reasons. To be "rational",
    in particular, discounting should obey a condition known as "time consistency"
    -- essentially that subsequent periods of time should all contribute to the discounting
    in an equal way. This means that a discount over a time A+B should be equal to
    a discount over time A multiplied by a discount over time B. If this is true --
    and it seems sensible that it should be -- then it's possible to show that exponential
    discounting is the only possibility. It's the rational way to discount.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 经济折现的标准方法遵循指数衰减。使用7%的数字，向未来大致10年的每一次移动都意味着当前价值减少到原来的**一半**。使用折现率r，在未来时间T应用的折现因子是exp(-rT)。这样做是正确的吗？经济学家们长期以来对此争论不休。特别是，为了“理性”，折现应该遵守一个被称为“时间一致性”的条件——本质上是指后续的时间段都应该以平等的方式贡献折现。这意味着时间A+B的折现应该等于时间A的折现乘以时间B的折现。如果这是真的（而且看起来确实如此），那么可以证明指数折现是唯一的选择。这是折现的理性方式。
- en: That would seem beyond dispute, although it doesn't settle the question of which
    discount rate to use. But not so fast. Physicist Doyne Farmer and economist John
    Geanakoplos
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是无可争议的，尽管它并没有解决使用哪个折现率的问题。但是别急。物理学家道恩·法默（Doyne Farmer）和经济学家约翰·盖纳科波洛斯（John
    Geanakoplos）**认为**。
- en: '[have taken another look at the matter](http://ideas.repec.org/p/cwl/cwldpp/1719.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[重新审视这个问题](http://ideas.repec.org/p/cwl/cwldpp/1719.html)。'
- en: in the case in which the discount rate isn't fixed, but varies randomly through
    time (as indeed do interest rates in the market). This blog isn't a mathematics
    seminar so I won't get into details, but their analysis concludes that in such
    a (realistically) uncertain world, the exponential discounting function no longer
    satisfies the time consistency condition. Instead, a different mathematical form
    is the natural one for discounting. The proper or rational discounting factor
    D(T) has the form D(T) = 1/(1 + αT)^β, where α and β are constants (here ^ means
    "raised to the power of"). For long times T, this form has a power law tail proportional
    to T^-β, which falls off far more slowly than an exponential. Hence, the value
    of the future isn't discounted to anywhere near the same degree.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在折现率不固定，而是随时间随机变化的情况下（实际上市场中的利率也是随时间变化的）。这个博客不是一个数学研讨会，所以我不会详细说明，但他们的分析结论是，在这种（现实上）不确定的世界里，指数折现函数不再满足时间一致性条件。相反，对于折现的另一种数学形式是自然的。适当的或理性的折现因子
    D(T) 具有形式 D(T) = 1/(1 + αT)^β，其中 α 和 β 是常数（这里的 ^ 表示“乘方”）。对于长时间 T 来说，这种形式有一个幂律尾随，与
    T^-β 成比例，这比指数下降得要慢得多。因此，未来的价值并没有被折现到同样的程度。
- en: 'Farmer and Geanakoplos illustrate the effect with several simple models. You
    might take the discount rate at any moment to be the current interest rate, for
    example. The standard model in finance for interest rate movements in the geometric
    random walk (the rate gets multiplied or divided at each moment by a number, say
    1.1, to determine the next rate). With discount rates following this fluctuating
    random process, the average effective discount after a time T isn''t at all like
    that based on the current rate projected into the future. Taking the interest
    rate as 4%, with a volatility of 15%, the following figure taken from their paper
    compares the resulting discount factors as time increases:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 农民和盖纳科波洛斯用几个简单的模型说明了这种效应。例如，你可能会把任何时刻的折现率看作是当前的利率。在几何随机行走中的利率运动的标准金融模型（利率在每个时刻被一个数字，比如1.1，乘以或除以，以确定下一个利率）。随着折现率遵循这种波动的随机过程，经过时间
    T 后的平均有效折现率与基于当前利率的未来预测的折现率大不相同。假设利率为4%，波动性为15%，以下是他们论文中给出的图形，比较了随着时间增加 resulting
    discount factors：
- en: '[![](img/b783f16400014213d8febd5e9d15a480.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEisxdEAacHr7modfOA_X-xWH_J-vwqnOVoeIeqbE2DDo02eD3vJH_5qrgGdSvLghLIoU6E5rOIkzAl01wbGguGVPnG8In75ackg8govPmiTM7grtoLeAsyfTkci2Lzs0yhhyn5lYvOs2gs3/s1600/discounting.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b783f16400014213d8febd5e9d15a480.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEisxdEAacHr7modfOA_X-xWH_J-vwqnOVoeIeqbE2DDo02eD3vJH_5qrgGdSvLghLIoU6E5rOIkzAl01wbGguGVPnG8In75ackg8govPmiTM7grtoLeAsyfTkci2Lzs0yhhyn5lYvOs2gs3/s1600/discounting.jpg)'
- en: For the first 100 years, the numbers aren't too different. But at 500 years
    the exponential is already discounting values about one million times more strongly
    than the random process (GRW), and it gets worse after that. This is truly a significant
    hole in the analyses performed to date on climate policy (or steps to counter
    other problems where costs come in the future).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在最初的100年里，数字并没有太大的不同。但到了500年，指数函数已经比随机过程（GRW）强烈地折扣价值约一百万倍，而且之后还会更糟。这在气候政策（或其他未来成本问题）的分析中确实是一个重大缺陷。
- en: 'Farmer and Geanakoplos don''t claim that this geometric random walk model is
    THE correct one, it''s only illustrative (but also isn''t obviously unreasonable).
    But the point is that everything about discounting depends very sensitively on
    the kinds of assumptions made, not only about the rate of discounting but the
    very process it follows through time. As they put it:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 农民（Farmer）和盖纳科波洛斯（Geanakoplos）并没有声称这个几何随机行走模型是唯一正确的，它只是说明性的（但也不是显然不合理的）。但关键是，关于折现的一切都非常敏感地依赖于所作的假设，不仅关于折现率，还有它随时间变化的过程。正如他们所说的：
- en: What this analysis makes clear, however, is that the long term behavior of valuations
    depends extremely sensitively on the interest rate model. The fact that the present
    value of actions that affect the far future can shift from a few percent to infinity
    when we move from a constant interest rate to a geometric random walk calls seriously
    into question many well regarded analyses of the economic consequences of global
    warming. ... no fixed discount rate is really adequate – as our analysis makes
    abundantly clear, the proper discounting function is not an exponential.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，这项分析清楚地表明，估值的长期行为对利率模型极为敏感。当从恒定利率转移到几何随机游走时，影响遥远未来的行为的现值可以从百分之几跃迁到无穷大，这严重质疑了许多备受尊敬的全球变暖经济后果分析。...没有一个固定的折现率是真正合适的——正如我们的分析清楚地表明，正确的折现函数不是指数函数。
- en: It seems to me this is a finding of potentially staggering importance. I hope
    it quickly gets the attention it deserves. It's incredible that what are currently
    considered the best analyses of some of the world's most pressing problems hinge
    almost entirely on quite arbitrary -- and possible quite mistaken -- techniques
    for discounting the future, for valuing tomorrow much less than today.  But it's
    true. In his essay in
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，这是一个潜在的重要发现。我希望它能迅速得到应有的关注。令人难以置信的是，目前被认为是世界上一些最紧迫问题最佳分析的，几乎完全依赖于一些非常任意——可能是完全错误的——未来折现技术，把明天的价值看得比今天还要低。但这是真的。在他的一篇论文中
- en: '*Science*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 科学
- en: 'criticizing the Stern Review, Nordhaus makes the following quite amazing statement,
    which is nonetheless taken by most economists, I think, as "obviously" sensible:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 批评斯特恩评审时，诺德豪斯提出了一个相当惊人的声明，然而大多数经济学家，我认为，还是认为这是“显然”有道理的：
- en: In fact, if the Stern Review’s methodology is used, more than half of the estimated
    damages “now and forever” occur after 2800.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，如果采用斯特恩评审的方法，那么估计的“现在及永远”的损害中，超过一半将在2800年之后发生。
- en: Can you imagine that? Most of the damage could accrue after 2800 -- i.e., in
    that semi-infinite expanse of the future leading forward into eternity, rather
    than in the 700 years between now and then? Those using standard economics are
    so used to the idea that the future should receive very little consideration find
    this kind of idea crazy. But their logic looks to me seriously full of holes.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你能想象吗？大部分损害可能发生在2800年之后——也就是说，在那向永恒前进的半无限未来之中，而不是在现在的700年之后？那些习惯于认为未来应该给予很少关注的标准经济学家认为这种想法很疯狂。但他们的逻辑在我看来充满了漏洞。
