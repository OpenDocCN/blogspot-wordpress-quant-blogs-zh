- en: Financial Services firms
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务公司
- en: '[rushing](http://news.moneycentral.msn.com/provider/providerarticle.aspx?feed=FT&Date=20061229&ID=6307763)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: （匆忙中）[rushing](http://news.moneycentral.msn.com/provider/providerarticle.aspx?feed=FT&Date=20061229&ID=6307763)
- en: to the patent office.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 向专利局提交。
- en: '[Details](http://gauss.ffii.org/PatentView/EP1305762)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[详情](http://gauss.ffii.org/PatentView/EP1305762)'
- en: of a Goldman patent for reducing volatility. And
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项关于降低波动性的高盛专利。而且
- en: '[this](http://www.freepatentsonline.com/EP1369805.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个](http://www.freepatentsonline.com/EP1369805.html)'
- en: is the patent that Goldman just got for diddling.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是高盛刚刚获得的关于金融操纵的专利。
- en: What does this mean for small companies developing financial software? I know
    a few people developing new trading packages which they hope to sell. Hope you
    guys are engaging a patent attorney.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这对正在开发金融软件的小公司意味着什么？我知道有几个人正在开发新的交易软件包，希望能出售。希望你们已经聘请了专利律师。
- en: Whenever I came out with a new product through Magma Systems, the first thing
    I would do was to copyright the code. At that time, you needed to send the "first
    100 and last 100 pages" of the souce code to the copyright office.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我通过Magma Systems推出新产品，我做的第一件事就是版权保护代码。当时，你需要将源代码的“前100页和后100页”发送给版权局。
