  zh: 采用微服务
- en: 'Few useful articles worth reading before you venture down the latest buzzword
    road:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在你涉足最新概念之前，有几篇值得一读的有用文章：
- en: An [operations](http://callistaenterprise.se/blogg/teknik/2015/03/25/an-operations-model-for-microservices/)
    model for [Microservices](https://www.ibm.com/developerworks/cloud/library/cl-bluemix-microservices-in-action-part-1-trs/)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于 [Microservices](https://www.ibm.com/developerworks/cloud/library/cl-bluemix-microservices-in-action-part-1-trs/)
    的 [operations](http://callistaenterprise.se/blogg/teknik/2015/03/25/an-operations-model-for-microservices/)
    模型
- en: 'Adopting Microservices at Netflix: [Lessons](https://www.nginx.com/blog/adopting-microservices-at-netflix-lessons-for-team-and-process-design/)
    for Team and Process Design'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Netflix 采用微服务：用于团队和流程设计的 [经验](https://www.nginx.com/blog/adopting-microservices-at-netflix-lessons-for-team-and-process-design/)
- en: 'Adopting Microservices at Netflix: Lessons for [Architectural](https://www.nginx.com/blog/microservices-at-netflix-architectural-best-practices/)
    Design'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Netflix 采用微服务：团队设计的 [经验](https://www.nginx.com/blog/adopting-microservices-at-netflix-lessons-for-team-and-process-design/)
- en: Building microservices with Spring Cloud and Netflix [OSS](http://callistaenterprise.se/blogg/teknik/2015/04/10/building-microservices-with-spring-cloud-and-netflix-oss-part-1/),
    part 1
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Spring Cloud 和 Netflix [OSS](http://callistaenterprise.se/blogg/teknik/2015/04/10/building-microservices-with-spring-cloud-and-netflix-oss-part-1/)
    构建微服务，第 1 部分
- en: Building microservices with Spring [Cloud](http://callistaenterprise.se/blogg/teknik/2015/04/15/building-microservices-with-spring-cloud-and-netflix-oss-part-2/)
    and Netflix OSS, part 2
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Spring [Cloud](http://callistaenterprise.se/blogg/teknik/2015/04/15/building-microservices-with-spring-cloud-and-netflix-oss-part-2/)
    和 Netflix OSS 构建微服务，第 2 部分
- en: Building Microservices, part 4\. [Dockerize](http://callistaenterprise.se/blogg/teknik/2015/06/08/building-microservices-part-4-dockerize-your-microservices/)
    your Microservices
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建微服务，第 4 部分。[Dockerize](http://callistaenterprise.se/blogg/teknik/2015/06/08/building-microservices-part-4-dockerize-your-microservices/)
    你的微服务
- en: Speed is important from the perspective of code complete to production (DevOps
    etc).  Versioning needs a strategy from day 1 if each microservice team is deploying
    on a different release schedule.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从代码完成到生产（DevOps 等）的角度来看，速度很重要。 如果每个微服务团队都在不同的发布计划上部署，则版本控制需要从第 1 天开始制定战略。
