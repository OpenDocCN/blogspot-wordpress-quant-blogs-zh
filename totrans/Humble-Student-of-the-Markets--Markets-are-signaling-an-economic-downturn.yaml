- en: 'Humble Student of the Markets: Markets are signaling an economic downturn'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的学生：市场正在发出经济衰退的信号
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/markets-are-signaling-economic-downturn.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/markets-are-signaling-economic-downturn.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/markets-are-signaling-economic-downturn.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/markets-are-signaling-economic-downturn.html#0001-01-01)
- en: What a day! Notwithstanding the Fed's decision, which was largely
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多么的一天！不顾美联储的决定，
- en: '[in line with my expectations](http://humblestudentofthemarkets.blogspot.com/2011/09/dont-expect-miracles-from-fed.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[符合我的预期](http://humblestudentofthemarkets.blogspot.com/2011/09/dont-expect-miracles-from-fed.html)'
- en: ', and the subsequent reaction, I believe that Mr. Market is telling us through
    the charts to expect an economic downturn. First of all, you have the long Treasury
    bonds, which rallied to all-time highs partly on the news of the'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 的一次采访中说道，随后的反应，我相信市场先生通过图表告诉我们期待经济衰退。首先，你有长期国债，部分因为
- en: '[FOMC statement](http://www.federalreserve.gov/newsevents/press/monetary/20110921a.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[FOMC声明](http://www.federalreserve.gov/newsevents/press/monetary/20110921a.htm)'
- en: indicating that they would be undertaking Operation Twist.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 表明他们将执行扭曲操作。
- en: Remember,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，
- en: '***bond bullish = equity bearish***'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***债券多头=股市空头***'
- en: 'Dr. Copper has also decisively broken support, which indicates further economic
    weakness:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 铜博士也果断突破了支撑，这表明经济进一步疲软：
- en: To underscore the scope of the commodity slowdown, Rio Tinto CEO said in an
    interview with the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为强调商品放缓的范围，力拓首席执行官在
- en: '[FT](http://www.ft.com/cms/s/0/5defb86a-e3a6-11e0-bd3d-00144feabdc0.html#ixzz1YcP27rnD)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/cms/s/0/5defb86a-e3a6-11e0-bd3d-00144feabdc0.html#ixzz1YcP27rnD)'
- en: 'that customers are delaying deliveries:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 客户推迟交货：
- en: “It is noticeable that markets are somewhat weaker,” said Rio Tinto chief executive
    Tom Albanese in an interview. “In a few cases, customers are asking to reschedule
    deliveries. “This is consistent with customers being cautious about the current
    state of business.”
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “可以看出市场有些疲软，”力拓首席执行官汤姆·阿兰纳斯在采访中说。“在少数案例中，客户要求推迟交货。”“这与客户对当前商业状况持谨慎态度一致。”
- en: Currencies of commodity sensitive countries such as Canada are breaking down
    technically. The Loonie fell through par against the US Dollar, which also signal
    global weakness. The next logical stop is 95c.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 像加拿大这样的商品敏感国家的货币技术上正在崩溃。加拿大元对美元的汇率跌破平价，这也表明全球经济疲软。下一个逻辑停点是95美分。
- en: More worrying is the relative performance of the US banks against the market.
    This sector continues to weaken on a relative basis, which indicates further deterioration
    and rising systemic risk in the financial system.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人担忧的是美国银行相对于市场的相对表现。这个行业继续在相对基础上减弱，这表明金融系统进一步恶化和系统性风险上升。
- en: The fact that American bank stocks are significantly underperforming is a source
    of serious concern as the source of financial stress comes mainly from the eurozone.
    We are already seeing signs of an institutional bank run in Europe.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美国银行股票明显表现不佳，这是金融压力来源主要来自欧元区的一个严重担忧。我们已经在欧洲看到了机构银行挤兑的迹象。
- en: '[Siemens pulled money away from SocGen](http://ftalphaville.ft.com/blog/2011/09/20/681136/siemens-in-knots/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[西门子从 Société Générale 撤资](http://ftalphaville.ft.com/blog/2011/09/20/681136/siemens-in-knots/)'
- en: ','
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[Lloyd''s of London has pulled deposits from some banks of peripheral countries](http://www.bloomberg.com/news/2011-09-21/lloyd-s-of-london-posts-697-million-pound-loss-on-disasters-1-.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[伦敦劳埃德保险公司已从一些边缘国家银行撤回存款](http://www.bloomberg.com/news/2011-09-21/lloyd-s-of-london-posts-697-million-pound-loss-on-disasters-1-.html)'
- en: and the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Chinese have halted FX swap with selected European banks](http://www.ft.com/cms/s/0/91a4a352-e44e-11e0-b4e9-00144feabdc0.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国已暂停与部分欧洲银行的FX掉期](http://www.ft.com/cms/s/0/91a4a352-e44e-11e0-b4e9-00144feabdc0.html)'
- en: . The European banking system is extremely fragile. If any major bank loses
    its short-term funding for more than a few days we could see another
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲银行系统非常脆弱。如果任何一家大型银行失去其短期资金超过几天，我们可能会看到另一场危机。
- en: '[Credit Anstalt](http://www.businessweek.com/magazine/content/11_18/b4226012481756.htm)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[信贷安斯达特](http://www.businessweek.com/magazine/content/11_18/b4226012481756.htm)'
- en: meltdown on our hands.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们手上。
- en: Given all these negatives, can we expect the S+P 500 to hold support at the
    1120 level?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于所有这些负面因素，我们能否期待标普500指数在1120水平保持支撑？
- en: All this market action is screaming, "Risk off!"
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 市场所有的动作都在大声喊着，“风险偏好下降！”
- en: My inner investor is staying with the
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部投资者正在保持
- en: '[long Treasury bond trade](http://humblestudentofthemarkets.blogspot.com/2011/08/not-too-late-to-buy-long-bond.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[做多长期国债交易](http://humblestudentofthemarkets.blogspot.com/2011/08/not-too-late-to-buy-long-bond.html)'
- en: ', largely because the'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ，主要因为
- en: '[Asset Inflation-Deflation Timer Model](http://qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产通胀-通缩定时模型](http://qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: has been singaling deflation for several weeks. My inner trader tells me that
    the long bond is tactically overbought and to wait for a pullback before getting
    long.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 已经连续几周显示出通缩信号。我的内部交易者告诉我，长期债券战术上已经超买，等待回调后再做多。
