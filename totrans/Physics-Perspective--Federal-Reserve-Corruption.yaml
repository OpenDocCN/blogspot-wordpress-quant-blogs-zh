- en: on the transparency of the Federal Reserve (from Financeaddict) compared to
    other large nations' central banks. Then watch
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对比美联储与其他大型国家中央银行的透明度（来自Financeaddict）。然后观看
- en: '[this](http://www.youtube.com/watch?v=pz7ruJw6byQ)'
  id: totrans-9
  prefs: []
