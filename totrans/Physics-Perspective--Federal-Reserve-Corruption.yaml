  zh: '[这个](http://www.youtube.com/watch?v=pz7ruJw6byQ)视频'
- en: ', where Timothy Geithner tries very hard to slip sleazily away from any mention
    of the $13 Billion that went directly from AIG to politically well-connected Goldman
    Sachs. "Did you have conversations with the AIG counterparties?" Response -- waffle,
    evade, waffle, stare, mumble. After that, try to tell me that the US is not neck
    deep in serious political corruption.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频中，蒂莫西·盖特纳努力回避任何提及从AIG直接流向与政治关系密切的高盛 Sachs的130亿美元的话题。“你与AIG的交易对手有过对话吗？”回应——犹豫、回避、犹豫、发愣、含糊其辞。之后，还试图告诉我美国没有深陷严重的政治腐败之中。
- en: And they wonder what Occupy Wall Street is all about!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他们想知道占领华尔街运动是关于什么！
