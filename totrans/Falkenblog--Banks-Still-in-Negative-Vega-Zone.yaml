- en: 'Falkenblog: Banks Still in Negative Vega Zone'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Falkenblog：银行仍处于负vega区域](http://falkenblog.blogspot.com/2012/09/banks-still-in-negative-vega-zone.html#0001-01-01)'
- en: 来源：[http://falkenblog.blogspot.com/2012/09/banks-still-in-negative-vega-zone.html#0001-01-01](http://falkenblog.blogspot.com/2012/09/banks-still-in-negative-vega-zone.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/09/banks-still-in-negative-vega-zone.html#0001-01-01](http://falkenblog.blogspot.com/2012/09/banks-still-in-negative-vega-zone.html#0001-01-01)
- en: Recent increases in the monetary base have
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近货币基础的增加
- en: '[all gone into excess reserves](http://www.slate.com/blogs/moneybox/2012/08/03/the_monetary_base_is_irrelevant.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[全部进入了过剩准备金](http://www.slate.com/blogs/moneybox/2012/08/03/the_monetary_base_is_irrelevant.html)'
- en: ', and so inflation has remained low, and monetary stimulus isn''t stimulating.
    This puzzles many people, but I have a theory for it. The idea is that while equity
    owners--management--are like owners of call options on the assets of a firm (aka
    the'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，因此通胀保持低位，货币刺激没有起到刺激作用。这使许多人感到困惑，但我对此有一个理论。这个想法是，虽然股权所有者--管理层--就像是对公司资产（即公司的看涨期权）的看涨期权持有者一样（又称为
- en: '[Merton Model](http://en.wikipedia.org/wiki/Merton_Model)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[默顿模型](http://en.wikipedia.org/wiki/Merton_Model)'
- en: ), banks are like down-and-out call option owners, because if their book equity
    goes down too far they will be forced into a fire-sale or liquidated by regulators.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ), 银行就像处于低迷的看涨期权持有人一样，因为如果它们的账面净值下降得太多，它们将被迫进行清算或被监管机构清算。
- en: This is a barrier option, and has the interesting property that its
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种障碍期权，具有有趣的性质，即其
- en: '[vega](http://en.wikipedia.org/wiki/Greeks_(finance)#Vega)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[vega](http://en.wikipedia.org/wiki/Greeks_(finance)#Vega)'
- en: --the derivative of the value of the equity with respect to asset volatility--is
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: --资产波动率对资产价值的导数--是
- en: '**negative**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**负**'
- en: when it gets close in value to its barrier. A standard call option loves volatility,
    the greater the better. This can be shown by noting that an option is worth something
    like max(0,x), where x is a random variable; the higher the volatility of x the
    more an option is worth.  With a down-and-out constraint, a loss can cause the
    equity to forever extinguish, and this causes the vega to actually go negative
    when close to the absorbing barrier.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当它的价值接近其障碍时。标准的看涨期权喜欢波动性，波动性越大越好。可以通过注意到期权的价值大致为max(0,x)来证明这一点，其中x是随机变量；x的波动性越高，期权的价值越高。 当存在下限约束时，损失可能导致股权永远熄灭，这导致vega在接近吸收障碍时实际上变为负值。
- en: That is, consider the difference in vega in the graph below.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，考虑下图中vega的差异。
- en: If you have negative vega, adding risk or volatility hurts your equity value,
    so you turtle in, and wait like the 1990 Japanese banks for inflation and retained
    earnings  to cure your precarious position. Banks are still in their negative
    vega zone currently, afraid to do anything that will either get them into legal
    trouble, or generate any losses that would force them into liquidation. So, they
    aren't lending their new cash balances but rather hoarding them as protection.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的vega为负，则增加风险或波动性会损害您的股权价值，因此您会像1990年的日本银行一样收缩，等待通胀和留存收益来解决您的不稳定位置。目前，银行仍然处于负vega区域，害怕做任何可能让它们陷入法律麻烦或产生任何亏损的事情。因此，他们不会将新的现金余额借出，而是将其囤积作为保护。
