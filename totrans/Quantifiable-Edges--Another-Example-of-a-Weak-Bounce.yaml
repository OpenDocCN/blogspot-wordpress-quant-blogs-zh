- en: My studies indicated a bounce was likely yesterday. It arrived, but unfortunately
    it was another example of a weak bounce. Below is a study that looks at SPY bounces
    from lows that lack volume.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的研究显示昨天很可能出现反弹。它确实出现了，但不幸的是，它又是另一个弱势反弹的例子。以下是关于SPY从缺乏成交量的低点反弹的研究。
