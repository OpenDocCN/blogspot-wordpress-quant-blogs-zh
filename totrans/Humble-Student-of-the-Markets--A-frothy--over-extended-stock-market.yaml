- en: I just wanted to follow up to yesterday's post (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是想跟进一下昨天的帖子（见
- en: '[Don''t relax yet, the week isn''t over](https://humblestudentofthemarkets.com/2017/03/01/dont-relax-yet-the-week-isnt-over/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[别放松，这周还没结束](https://humblestudentofthemarkets.com/2017/03/01/dont-relax-yet-the-week-isnt-over/)'
- en: ). One of the key developments that I had been watching has been the recent
    hawkish evolution in Fedspeak. Last night, uber-dove Lael Brainard gave an extraordinarily
    hawkish
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我一直关注的关键发展之一是美联储近期言论的鹰派转变。昨晚，超级鸽派Lael Brainard发表了一次异常鹰派的演讲。
- en: '[speech](https://www.federalreserve.gov/newsevents/speech/brainard20170301a.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](https://www.federalreserve.gov/newsevents/speech/brainard20170301a.htm)'
- en: '. She started with the following remarks:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。她开始时发表了以下评论：
- en: The economy appears to be at a transition. We are closing in on full employment,
    inflation is moving gradually toward our target, foreign growth is on more solid
    footing, and risks to the outlook are as close to balanced as they have been in
    some time. Assuming continued progress, it will likely be appropriate soon to
    remove additional accommodation, continuing on a gradual path.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济似乎正处于过渡期。我们正逐步接近充分就业，通胀逐渐向我们的目标迈进，外国经济增长更为稳固，前景风险也达到了一段时间以来最为平衡的状态。假设持续取得进展，很快移除额外的宽松政策，继续渐进式路径可能是合适的。
- en: 'As a reminder, Brainard had been the Federal Reserve governor who, if given
    10 reasons to raise rates and one reason to wait, she would focus on the single
    reason as a way of mitigating systemic risk. The last paragraph of her speech
    concluded, not so much with a discussion of whether to raise rates, but what to
    do with the Fed''s balance sheet after the rate normalization process had begun:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，Brainard一直是美联储的理事，如果给她10个加息的理由和一个等待的理由，她会关注单一理由以减轻系统风险。她演讲的最后一段并没有太多讨论是否加息，而是在开始利率正常化过程后，讨论美联储资产负债表的处理方法：
- en: To conclude, recent developments suggest that the macro economy may be at a
    transition. With full employment within reach, signs of progress on our inflation
    mandate, and a favorable shift in the balance of risks at home and abroad, it
    will likely be appropriate for the Committee to continue gradually removing monetary
    accommodation. As the federal funds rate continues to move higher toward its expected
    longer-run level, a transition in balance sheet policy will also be warranted.
    These transitions in the economy and monetary policy are positive reflections
    of the fact that the economy is gradually drawing closer to our policy goals.
    How the Committee should adjust the size and composition of the balance sheet
    to accomplish its goals and what level the balance sheet should be in normal times
    are important subjects that I look forward to discussing with my colleagues.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，最近的发展表明宏观经济可能正处于过渡期。在充分就业触手可及，通胀任务取得进展的迹象，以及国内外风险平衡的有利转变下，委员会很可能继续逐步移除货币宽松政策。随着联邦基金利率继续上升，向其预期的长期水平靠拢，资产负债表政策的转变也将是合适的。这些经济和货币政策的转变反映了经济逐渐接近我们政策目标的事实。我期待与同事们讨论委员会如何调整资产负债表的大小和组成以实现目标，以及正常时期资产负债表应处于什么水平等重要的课题。
- en: When a dove like Brainard sounds this hawkish, there is little doubt about whether
    the Fed will raise rates at its March meeting.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当像Brainard这样的鸽派人士都表现得如此鹰派时，美联储在3月会议上加息几乎没有悬念。
- en: '**What about Buffett''s bullish comments?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**巴菲特的乐观评论又如何呢？**'
- en: In a recent
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一次
- en: '[CNBC interview](http://www.cnbc.com/2017/02/27/us-always-comes-back-and-wins-says-warren-buffett.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC采访](http://www.cnbc.com/2017/02/27/us-always-comes-back-and-wins-says-warren-buffett.html)'
- en: ', legendary investor Warren Buffett stated that stocks are on the cheap side,
    but that assessment would change if rates were to rise:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，传奇投资者沃伦·巴菲特表示，股票价格相对便宜，但如果利率上升，这一评估将发生变化：
- en: Billionaire investor Warren Buffett told CNBC on Monday U.S. stock prices are
    "on the cheap side" with interest rates at current levels...
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亿万富翁投资者沃伦·巴菲特周一在接受 CNBC 采访时表示，在当前利率水平下，美国股票价格“相对便宜”…
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We are not in a bubble territory" in the stock market, he said on "Squawk
    Box." If rates were to spike, however, then the stock market would be more expensive,
    he added.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他在“Squawk Box”节目中表示，“股市目前并未处于泡沫区域”。然而，他补充说，如果利率突然飙升，那么股市将变得更加昂贵。
- en: It looks like the Fed is about to raise start a rate hike cycle. So what now?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来美联储即将开始加息周期。那么现在我们应该怎么办？
