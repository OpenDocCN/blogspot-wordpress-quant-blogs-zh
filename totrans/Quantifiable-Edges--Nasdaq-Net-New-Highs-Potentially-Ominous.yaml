- en: 'Quantifiable Edges: Nasdaq Net New Highs Potentially Ominous'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：纳斯达克净创新高可能令人不安
- en: 来源：[http://quantifiableedges.blogspot.com/2008/05/nasdaq-net-new-highs-potentially.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/nasdaq-net-new-highs-potentially.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/05/nasdaq-net-new-highs-potentially.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/nasdaq-net-new-highs-potentially.html#0001-01-01)
- en: With my beloved Celtics on late tonight I likely won’t have time to post. So
    here’s a little mid-day study for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我亲爱的凯尔特人队今晚很晚才比赛，我可能没有时间发布。所以这里有一些中午的学习资料供你参考。
- en: 'Since early April the Nasdaq has been a leading index. Net new highs have failed
    to expand, though. According to my data provider, they peaked at 64 on May 2nd.
    The last few days there have been significantly more new lows than new highs.
    If you take the net difference and divide it by the number of stocks trading on
    the Nasdaq your result for Tuesday and Wednesday was less than -1%. (Wednesday:
    53 new highs – 93 new lows = -40 net / 3030 issues = -1.32%). Coming off a 4-month
    (80 day) high this is an unusual occurrence.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从四月初以来，纳斯达克一直是领先指数。尽管如此，净创新高并没有扩大。根据我的数据提供商，他们在5月2日达到了64个。过去几天，新低点明显多于创新高。如果你把净差额除以纳斯达克交易的股票数量，你周三和周四的结果小于-1%。(周三：53个创新高
    - 93个新低 = -40净 / 3030个问题 = -1.32%)。在4个月（80天）的高位之后，这是一个不寻常的现象。
- en: 'I looked back to 1994 (as far back as I had the data) to see if I could find
    other times where the Net New High Percentage ratio closed below -1% twice within
    3 days of an 80-day high. I found three other dates 7/23/98, 7/20/07, and 11/02/07\.
    Charts below (click to enlarge):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我回溯到1994年（我能找到的最远的数据），看看是否能找到其他在80天高附近3天内净创新高百分比比率收盘低于-1%的情况。我找到了另外三个日期 7/23/98,
    7/20/07, 和 11/02/07。图表如下（点击放大）：
