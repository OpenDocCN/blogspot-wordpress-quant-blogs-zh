  zh: '[![](img/5f1112da4235cf3e84697a7f6c7b7ace.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiMEC_nB6IDWEQ5s5i8B86ZsCtfdySU9EyNnC6m3aOphqwfDknun8eqZa-YPF1vBwrOD2N4cNzD_YoeE9hDnrY6TOBHvRheECxkmYAnHEgmD93qSItpR7AgJzfHlgLS33bbFpqQ38oG0o4/s1600-h/2008-5-22+1999.jpg)'
- en: The bulls better hope this time is like 1999\.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 牛市最好希望这次情况和1999年一样。
