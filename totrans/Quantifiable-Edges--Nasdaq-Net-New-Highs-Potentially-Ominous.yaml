- en: Pretty ugly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相当丑陋。
- en: If I allow for two -1% Net New High Pct days within a week (rather than 3 days)
    of the top then 10/15/99 also shows up.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我在顶部附近一周内（而不是3天）允许两个-1%的净创新高百分比日，那么10/15/99也会出现。
- en: '[![](img/5f1112da4235cf3e84697a7f6c7b7ace.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiMEC_nB6IDWEQ5s5i8B86ZsCtfdySU9EyNnC6m3aOphqwfDknun8eqZa-YPF1vBwrOD2N4cNzD_YoeE9hDnrY6TOBHvRheECxkmYAnHEgmD93qSItpR7AgJzfHlgLS33bbFpqQ38oG0o4/s1600-h/2008-5-22+1999.jpg)'
