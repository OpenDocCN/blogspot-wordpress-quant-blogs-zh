- en: The Chinese markets panicked on the news of government crackdowns on technology
    and education companies. As well, Beijing has been working to restrict the flow
    of credit to property developers in order to stabilize real estate prices. In
    reaction, foreigners have been panic selling Chinese tech on high volume.
  prefs: []
  type: TYPE_NORMAL
- en: Despite all of this carnage, the S&P 500 has been remarkably resilient.
