  zh: 来源：[https://sniperinmahwah.wordpress.com/2015/01/05/a-journey-through-microwaves/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/01/05/a-journey-through-microwaves/#0001-01-01)
- en: 'I’m finishing to write and amend the “HFT in my backyard | Part V”. This long
    part (about the past and the future of information transmission) should be online tonight
    or tomorrow. In the meantime, here is a quick note about a project called “The
    Nor”, “*an investigation into paranoia, electromagnetism, and infrastructure*”.
    Early November I have been contacted by an English artist, [James Bridle](http://shorttermmemoryloss.com). James
    is working on a project which is a [part](http://mirrorcity.southbankcentre.co.uk/james-bridle-onlineoffline-residency)
    of [*MIRRORCITY*](http://mirrorcity.southbankcentre.co.uk), an exhibition at the
    Hayward Gallery in London. He wanted to know more about the microwave networks
    used by the HFT firms in the London metropolitan area – *i.e.* between the Equinix
    data center in Slough and the NYSE facility in Basildon. This area looks like
    that on my [map](http://www.theatre-operations.com/HFT_EU_09.22.2014.kmz):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在完成撰写和修订“我的后院的高频交易 | 第五部分”。 这个长篇（关于信息传输的过去和未来）应该会在今晚或明天上线。 与此同时，这是关于一个名为“The
    Nor”的项目的快速说明，“*一次对妄想症、电磁学和基础设施的调查*”。 十一月初，我收到了一位英国艺术家 [詹姆斯·布里德尔](http://shorttermmemoryloss.com)
    的联系。 詹姆斯正在进行一个名为 [MIRRORCITY](http://mirrorcity.southbankcentre.co.uk) 的展览会的 [一部分](http://mirrorcity.southbankcentre.co.uk/james-bridle-onlineoffline-residency)
    的项目，该展览会位于伦敦海沃德画廊。 他想更多地了解伦敦大都会区高频交易公司使用的微波网络 - *即* 斯劳基尼克斯数据中心与巴西尔登纽约证券交易所设施之间的网络。
    这个区域在我的 [地图](http://www.theatre-operations.com/HFT_EU_09.22.2014.kmz) 上看起来像这样：
