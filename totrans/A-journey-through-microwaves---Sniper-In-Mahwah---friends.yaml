- en: As usual, Jump has a [lotttt](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.521506526767006%2c+-0.1390644907951355)&code=301010&se=(51.5213680056711%2c+-0.13884186744689941)&googoffset=0.0&nw=(51.52164504744155%2c+-0.13928711414337158)&unit=GHz&ne=(51.52164504744155%2c+-0.13884186744689941)&service=Fixed+Links&sw=(51.5213680056711%2c+-0.13928711414337158)&submit=Submit+search&groupKey=5)
