- en: 'James wrote: “*I’m currently working on a new commission for the Hayward Gallery
    in London, as part of an upcoming exhibition. The plan – it’s sort of a residency,
    rather than a piece in the show – is to walk and document various physical networks
    and sites of communication and surveillance. Two in particular are London’s networks
    of CCTV and automated vehicle surveillance, and the air traffic control systems
    and airfields around the city. Inspired by your work, I’m thinking of including
    the microwave networks as another ‘circuit’ – I think I’m going to try and walk
    the entire route from Slough, to the City of London, and out again to Basildon*.” I
    told the artist he could do a better job than me about the London metro area (this
    part of my map is really incomplete as I preferred to search for tall towers lost
    in potato fields than investigating on the millimeter waves used in London – the
    city is not in my backyard, after all). I advised James to use the Ofcom [website](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences)
    to find more London locations and it seems he really did it, since he posted yesterday
    this story titled “[Low Latency](http://shorttermmemoryloss.com/nor/2015/01/04/low-latency/)”,
    or “*a journey through microwaves*”.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯写道：“*我目前正在为伦敦海沃德画廊的一项新委托工作，作为即将举行的展览的一部分。 计划 - 这更像是一个驻地，而不是展示的一部分 - 是步行并记录各种物理网络和通信监视站点。
    其中两个特别是伦敦的闭路电视网络和自动车辆监视，以及该市周围的空中交通管制系统和机场。 受到你的工作的启发，我考虑将微波网络作为另一个‘电路’包括在内 -
    我想我会尝试从斯劳到伦敦市，再到巴西尔登走完整个路线*。” 我告诉这位艺术家他可以比我做得更好关于伦敦地铁区（我的地图的这一部分真的很不完整，因为我更喜欢搜索在土豆田中迷失的高塔而不是调查伦敦中使用的毫米波
    - 毕竟这个城市不在我家附近）。 我建议詹姆斯使用 Ofcom 的 [网站](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences)
    查找更多伦敦位置，看起来他真的做到了，因为他昨天发布了这篇题为 “[低延迟](http://shorttermmemoryloss.com/nor/2015/01/04/low-latency/)
    ”或“*穿越微波的旅程*” 的故事。
- en: 'This is an amazing expedition (it reminds me of the moments I spent in my potato
