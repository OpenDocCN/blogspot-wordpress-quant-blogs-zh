  type: TYPE_NORMAL
  zh: … 但我确信詹姆斯能够更准确地展示伦敦的高频交易世界（他很幸运：就在他开始思考这些微波路径之后，Ofcom 网站更新了有关许可证的新数据；当我开始我的调查时，如果我能像詹姆斯那样幸运我会很高兴的）。敬请关注。
