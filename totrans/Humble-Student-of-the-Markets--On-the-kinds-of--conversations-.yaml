- en: 'Humble Student of the Markets: On the kinds of "conversations"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：关于"对话"的种类
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/on-kinds-of-conversations.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/on-kinds-of-conversations.html#0001-01-01)
