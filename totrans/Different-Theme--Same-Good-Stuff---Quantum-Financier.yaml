- en: As you can see, I changed the theme of the blog to answer the numerous complaints
    I received on the previous one. Size of the letters, font and dark color scheme
    and all. However, rest assured that the content and the blog itself remains the
    same ! Please let me know in the comment section if this theme is better.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，我改变了博客的主题，以回应我收到的大量关于上一个主题的投诉。字母大小、字体和暗色调等等都有所改变。但请放心，内容和博客本身保持不变！如果这个主题更好，请在评论区告诉我。
