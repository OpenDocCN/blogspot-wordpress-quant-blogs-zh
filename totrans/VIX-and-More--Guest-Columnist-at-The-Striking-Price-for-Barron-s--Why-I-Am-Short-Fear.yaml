- en: 'VIX and More: Guest Columnist at The Striking Price for Barron’s: Why I Am
    Short Fear'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 在巴伦的The Striking Price上的专栏作家：为什么我看空恐惧'
- en: 来源：[http://vixandmore.blogspot.com/2012/05/guest-columnist-at-striking-price-for.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/guest-columnist-at-striking-price-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/05/guest-columnist-at-striking-price-for.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/guest-columnist-at-striking-price-for.html#0001-01-01)
- en: Today I am a guest columnist for *The Striking Price* on behalf of Steven Sears
    at [Barron’s](http://online.barrons.com/), weighing in with [Be Greedy While Others
    Are Fearful](http://online.barrons.com/article/SB50001424053111903935304577382010847832798.html?mod=BOL_hps_highlight_bottom).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我作为Steven Sears的代表，在[巴伦的](http://online.barrons.com/)*The Striking Price*上发表了专栏文章，提出了[当其他人恐惧时要贪婪](http://online.barrons.com/article/SB50001424053111903935304577382010847832798.html?mod=BOL_hps_highlight_bottom)的观点。
- en: The Barron’s article is a quick summary of some of the reasons I am short [fear](http://vixandmore.blogspot.com/search/label/fear).
    Essentially, I am short fear not because I have a Panglossian view of the world
    and am unconcerned about events in [Spain](http://vixandmore.blogspot.com/search/label/Spain),
    [China](http://vixandmore.blogspot.com/search/label/China), [Iran](http://vixandmore.blogspot.com/search/label/Iran)
    and other global flash points, but rather because fear is almost always overpriced
    – and by a wide margin. Between the [volatility risk premium](http://vixandmore.blogspot.com/search/label/volatility%20risk%20premium)
    and persistent negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield),
    long VIX strategies generally face an uphill battle.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 巴伦的文章是对我持空观点的一些快速总结，原因在于[恐惧](http://vixandmore.blogspot.com/search/label/fear)。本质上，我之所以看空恐惧，并不是因为我持有乐观的世界观，对[西班牙](http://vixandmore.blogspot.com/search/label/Spain)、[中国](http://vixandmore.blogspot.com/search/label/China)、[伊朗](http://vixandmore.blogspot.com/search/label/Iran)和其他全球热点事件不关心，而是因为恐惧几乎总是被高估——而且高估的幅度很大。在[波动率风险溢价](http://vixandmore.blogspot.com/search/label/volatility%20risk%20premium)和持续的负[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)之间，长期VIX策略通常面临一场艰苦的战斗。
- en: I spell out the details of my thinking in the Barron’s article, but readers
    can find some similar themes in the links below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在巴伦的文章中详细阐述了我的思考过程，但读者可以在下面的链接中找到一些类似的主题。
