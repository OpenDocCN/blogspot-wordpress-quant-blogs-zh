- en: 'VIX and More: Low Volatility: How To Profit From a Quiet VIX (Guest Columnist
    at Barron’s)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 低波动率：如何从平静的VIX中获利（在《巴伦周刊》的客座专栏作家）'
- en: 来源：[http://vixandmore.blogspot.com/2014/05/low-volatility-how-to-profit-from-quiet.html#0001-01-01](http://vixandmore.blogspot.com/2014/05/low-volatility-how-to-profit-from-quiet.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/05/low-volatility-how-to-profit-from-quiet.html#0001-01-01](http://vixandmore.blogspot.com/2014/05/low-volatility-how-to-profit-from-quiet.html#0001-01-01)
- en: 'Today I was once again a guest columnist at Barron’s, penning [Low Volatility:
    How to Profit From a Quiet VIX](http://online.barrons.com/news/articles/SB50001424053111904554304579577934289682884)
    for the venerable Barron’s options column, [The Striking Price](http://online.barrons.com/public/search/results.html?HEADER_TEXT=The%20Striking%20Price%20Daily&article-doc-type=%7bThe+Striking+Price+Daily%7d&mod=BOL_article_full_more). 
    While this is my thirteenth turn as guest columnist, much to my surprise this
    is the firsts time that “VIX” has appeared in the title.  Since everyone seems
    to be talking about how low the VIX is, whether the VIX is broken, etc. I thought
    it would be an appropriate time to share some of my thoughts on the subject.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我再次成为《巴伦周刊》的客座专栏作家，为尊敬的《巴伦周刊》期权专栏[The Striking Price](http://online.barrons.com/public/search/results.html?HEADER_TEXT=The%20Striking%20Price%20Daily&article-doc-type=%7bThe+Striking+Price+Daily%7d&mod=BOL_article_full_more)撰写了[低波动率：如何从平静的VIX中获利](http://online.barrons.com/news/articles/SB50001424053111904554304579577934289682884)一文。尽管这是我第13次作为客座专栏作家，但让我惊讶的是这是“VIX”第一次出现在标题中。由于每个人似乎都在谈论VIX有多低，VIX是否破裂等问题，我认为分享我对这个话题的一些想法是合适的。
- en: In the Barron’s article I make the point that while [mean-reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    trades when the [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    higher has been a viable strategy over the years, the mean reversion approach
    has not fared nearly as well when the VIX dives substantially below its long-term
    mean, which happens to be just a shade over 20.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在《巴伦周刊》的文章中，我提出了这样一个观点：尽管在[VIX激增](http://vixandmore.blogspot.com/search/label/VIX%20spikes)时进行[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)交易是一个可行的策略，但当VIX大幅低于其长期均值（恰好超过20）时，均值回归方法的效果要差得多。
- en: As the chart below (monthly bars of the VIX) shows, most significant VIX spikes
    tend to be short-lived, but the VIX can remain well below the 20 level for multiple
    years in a row. Just look at 1994 – 1996 and 2004 – 2007 and think about the long-term
    viability of buying VIX calls or putting on a similar long volatility position
    during a period like this one, armed with the knowledge that *eventually* the
    VIX will have to revert to its historical mean.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图（VIX的月度柱状图）显示，大部分显著的VIX激增都是短暂的，但VIX可以在多年的时间里一直保持在20水平以下。看看1994 – 1996年和2004
    – 2007年，想想在类似这样的时期，凭借 knowledge that *eventually* the VIX will have to revert
    to its historical mean，购买VIX看涨期权或建立一个类似的长期波动性头寸是否具有可行性。
- en: '[![VIX Macro Cycles 1990-2014](img/111214e2a5dc0c4fd99fbc27dde3a6da.png "VIX
    Macro Cycles 1990-2014")](http://lh3.ggpht.com/-PlmYzYFH7Q0/U35dfPXwCZI/AAAAAAAAIx4/YrKJlRI23Jc/s1600-h/VIX%252520Macro%252520Cycles%2525201990-2014%25255B4%25255D.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![VIX宏观周期1990-2014](img/111214e2a5dc0c4fd99fbc27dde3a6da.png "VIX宏观周期1990-2014")](http://lh3.ggpht.com/-PlmYzYFH7Q0/U35dfPXwCZI/AAAAAAAAIx4/YrKJlRI23Jc/s1600-h/VIX%252520Macro%252520Cycles%2525201990-2014%25255B4%25255D.png)'
- en: '*[source(s): StockCharts.com]*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[来源：StockCharts.com]*'
- en: In fact, there have already been two instances (1990 – 1994 and 2002 -2007)
    in which the VIX declined steadily for a period of at least four years. With the
    most recent peak volatility in August 2011, it is not unreasonable to think about
    the possibility of volatility continuing to decline or at least tread water through
    at least August 2015.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，已经有两个实例（1990 – 1994年和2002 -2007年），在这段时间内VIX持续下降了至少四年。考虑到2011年8月最近的高波动性，认为波动性至少会持续到2015年8月，并不是不合理的。
- en: While the Barron’s article does not give my options trade idea a label, it is
    a ratio [risk reversal](http://vixandmore.blogspot.com/search/label/risk%20reversal)
    that contemplates selling VIX June 14 puts and (perhaps) investing the proceeds
    in twice as many VIX June 17 calls.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然《巴伦周刊》的文章没有给我的期权交易想法贴上标签，但它是一个考虑出售VIX 14日看跌期权并（或许）将收益投资于两倍的VIX 17日看涨期权的[风险反转](http://vixandmore.blogspot.com/search/label/risk%20reversal)比率。
- en: 'I encourage everyone to read the [original article](http://online.barrons.com/news/articles/SB50001424053111904554304579577934289682884)
    at Barron’s, but for those who might not click through, I will include my closing
    paragraph below:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励大家都去阅读《巴伦周刊》的**[原文文章](http://online.barrons.com/news/articles/SB50001424053111904554304579577934289682884)**，但对于那些可能不会点击进去的人，我将在下面包括我的结尾段落：
- en: '*“No matter what your market outlook, however, do not make the mistake of thinking
    that the VIX is no longer relevant, and be careful when it comes to equating a
    low VIX with complacency. The VIX has closed below 13 some 964 times – and almost
    all of these instances have been in the middle of a bull market.”*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“无论你的市场前景如何，都不要犯错误，认为VIX不再相关，并且当涉及到将低VIX等同于自满时，要小心。VIX收盘价低于13的情形出现了964次——几乎所有这些情形都发生在牛市的中期。”**'
