  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/08/23/nasdark/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/08/23/nasdark/#0001-01-01)
- en: Il y a un peu plus d’un an, le 1er août 2012, le courtier américain **Knight
    Capital** faisait quasiment faillite suite à quelques lignes de code mort (probablement
    un module désactivé ) qui, subitement, revinrent à la vie et causèrent (notamment
    en achetant au plus haut pour vendre ensuite au plus bas) la perte de plus de
    460 millions de dollars en une quarantaine de minutes – un record dans l’histoire
    des marchés américains. Knight se fit alors renflouer par Goldman Sachs, avant
    d’être racheté par Getco, qui est (ou était ?) l’un des plus efficaces traders
    à haute fréquence américain – “était” est sans doute de mise étant donné que Getco
    a perdu quasiment 80% de son chiffre d’affaires lié aux transactions à hautes
    fréquences ces derniers mois, et que bon nombre de CV d’employés de Getco arrivent
    sur les bureaux de sociétés concurrentes, ce qui n’est pas très bon signe…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一年多前，也就是2012年8月1日，美国券商**Knight Capital**因为一些“死代码”（可能是一个被禁用的模块）突然“复活”，在短短40分钟内造成超过4.6亿美元的损失——这是美国股市历史上的最高纪录。Knight随后被高盛
    Sachs救助，然后被Getco收购，Getco是美国最有效的高频交易公司之一——“之一”可能要加上括号，因为考虑到Getco最近几个月其高频交易业务几乎损失了80%的收入，而且许多Getco员工的简历出现在竞争对手的办公桌上，这可不是个好迹象…
- en: 'Même s’il y eut peu d’algorithmes pour respecter quelques millisecondes de
    silence en l’honneur du décès de Knight Capital, il semblerait, un an après, que
    l’histoire se soit rejouée mais du côté de **Goldman Sachs**, le 20 août 2013\.
    La banque a visiblement passé des ordres concernant des options qui n’étaient
    pas destinés à être réellement exécutés.  Le « problème technique » viendrait
    probablement du système informatique de la banque (qui a ici un rôle de *market
    maker*), lequel aurait mal évalué le prix de certains ordres sur trois plateformes
    différentes – le Nyse, le Chicago Board Options Exchange et le Nasdaq. D’après
    des gens familiers de Goldman Sachs, ce *bug* coûterait à la banque une centaine
    de millions de dollars (compte tenu de sa taille, c’est assez peu comparé aux
    460 millions perdus par Knight). Le plus surprenant de l’histoire : la Securities
    and Exchange Commission (SEC) et les trois marchés concernés ont annoncé qu’ils
    allaient regarder si certains ordres passés par erreur pourraient être annulés.
    Il y aurait-il deux poids, deux mesures ? Aucun ordre erroné passé par Knight
    Capital l’année dernière n’a été annulé par les marchés (principalement le Nyse),
    alors on ne voit pas pourquoi Goldman bénéficierait de quelconques privilèges…
    C’est d’ailleurs ce qu’a déclaré avant-hier Myron Scholes, le co-inventeur avec
    Fisher Black de la célèbre formule Black-Scholes (qui permet de calculer le prix
    d’une option en fonction du prix du sous-jacent), en affirmant que si un opérateur
    de marché se trompe lors de transactions liées à des options, alors la faute lui
    incombe et il n’y a aucune raison d’annuler des ordres…'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管为了纪念Knight Capital的破产有一些算法暂时静默了几天，但一年后，似乎历史重演了，不过这次是在**高盛**，2013年8月20日。银行显然下了关于一些本不应实际执行的期权的订单。此次“技术问题”可能源于银行的市场制造系统，该系统在对三个不同平台的某些订单评估上出现了错误——纽约证券交易所、芝加哥期权交易所和纳斯达克。据高盛内部人士透露，这个*bug*使银行损失了约1亿美元（考虑到银行的规模，这相对于Knight的4.6亿美元损失来说并不多）。故事的最令人惊讶之处在于：美国证券交易委员会（SEC）和三个相关市场宣布，他们将查看是否可以取消一些误下的订单。是否有双重标准？去年Knight
    Capital误下的任何订单都没有被市场取消（主要是纽约证券交易所），所以不明白为什么高盛会获得任何特权…事实上，我的ron Scholes昨天就表示，如果市场运营商在期权交易中犯错误，那么错误应由其承担，没有理由取消订单…
- en: Les déboires de Knight Capital comme ceux de Goldman Sachs sont des symptômes
    de ce que sont devenus les marchés américains – des plateformes électroniques
    interconnectés qui rendent compliqué le passage des ordres étant donné les temps
    de latence nécessaires pour que l’information arrive et reparte d’une plateforme
    à une autre. **La panne générale du Nasdaq** hier, jeudi 22 août 2013 (la plateforme
    électronique historique a été incapable de fonctionner pendant trois heures, ce
    qui est particulièrement long) est un autre symptôme de cette complexité des marchés,
    une conséquence directe de Regulation National Market System (ou Reg NMS), décidé
    par la SEC en 2005 et mis en place en 2007\. Rappelons, pour faire court, que
    depuis 2007 et Reg NMS, il y a aux Etats-Unis 13 marchés officiels (Nyse, Nyse
    Arca, Nasdaq, Bats, Direct Edge EDGX et EDGA, etc.) et une cinquantaine de « plateformes
    alternatives », ou *alternative trading systems*, qui regroupent notamment les
    *dark pools* (où les transactions se font de manière complètement anonymes, sans
    informations sur les cotations) et les internalisateurs (des “marchés” internes
    qui appartiennent par exemple à une banque, laquelle fait correspondre en interne
    ordres d’achats et ordres de ventes de ses clients sans disséminer de cotations
    à l’extérieur de cette plateforme interne).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 骑士资本的困境和和高盛的问题都是美国市场变成什么样子的症状——电子化、互联的平台使得订单传递变得复杂，因为需要时间延迟，以便信息从一个平台传到另一个平台。昨天（2013年8月22日）纳斯达克的**全面故障**是市场复杂性的另一个症状，这是
    Regulation National Market System（Reg NMS）直接导致的。为了简洁，让我们回顾一下，自2007年Reg NMS实施以来，美国有13个官方市场（纽约证券交易所、纽约证券交易所Arca、纳斯达克、Bats、Direct
    Edge EDGX和EDGA等）和大约50个“替代交易系统”，或*alternative trading systems*，它们包括*暗池*（在那里交易是完全匿名的，没有报价信息）和内部化交易者（例如属于一家银行的“市场”，该银行内部匹配其客户的买入和卖出订单，而不在外部平台散布报价）。
- en: Ce qui s’est passé au Nasdaq hier est particulièrement intéressant en terme
    de « structure de marché » et quant à certaines obligations qu’ont les marchés
    américains. Certaines règles de Reg NMS (Rule 610 notamment, dite “Access Rule”)
    obligent une plateforme à faire passer l’ordre de l’un de ses clients sur une
    autre plateforme au cas où le prix d’un titre serait plus intéressant sur cette
    autre plateforme. Cette règle permet (logiquement) à un investisseur d’obtenir
    le meilleur prix pour un ordre passé, et ce quelle que soit la plateforme initiale
    où cet ordre a été passé. Tout aussi logiquement, afin qu’un marché soit informé
    des prix des autres plateformes, Reg NMS a mis en place le NBBO, soit National
    Best Bid and Offer, qui répertorie le prix de tous les titres négociés sur l’ensemble
    des 13 plateformes américaines (notons au passage que le NBBO n’existe qu’aux
    Etats-Unis, les régulations décidées par Mifid en Europe – qui est plus ou moins
    l’équivalent européen de Reg NMS – n’ayant pas envisagé un tel système de regroupement
    de l’information pour les marchés européens).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天在纳斯达克发生的事情在“市场结构”方面特别引人注目，也揭示了美国市场的一些特定义务。Reg NMS（特别是Rule 610，称为“访问规则”）的一些规则要求一个平台在其客户的订单价格在另一个平台更有吸引力时，必须将订单传递到另一个平台。这一规则合理地使投资者能够为其提交的订单获得最佳价格，无论该订单最初是在哪个平台提交的。同样合理的是，为了使市场了解其他平台的价格，Reg
    NMS建立了NBBO，即全国最佳买入价和卖出价，它列出了所有在美国13个平台（顺便说一句，NBBO只存在于美国，欧洲的Mifid规定——Reg NMS的欧洲大致对应物——没有为欧洲市场考虑此类信息聚合系统）。
- en: 'Techniquement, pour le Nasdaq comme pour le Nyse, cette dissémination des prix
    du NBBO passe par les Security Information Processors (SIP), qui récupèrent les
    données concernant les prix avant d’envoyer des prix consolidés au NBBO. Le SIP
    du Nasdaq s’intitule UTP Quote Data Feed (UQDF), et il semblerait que la panne
    du marché électronique d’hier vienne d’un problème technique concernant ce UQDF
    : c’est parce que l’UQDF était incapable  d’envoyer les données des cotations
    en cours sur le Nasdaq (ces données sont regroupées dans la “Tape C”) au NBBO que
    le marché électronique fut, à 12h18 (heure locale), obligé de suspendre ses activités,
    ce qui se comprend aisément : le Nasdaq étant l’un des plus gros marchés américains
    en terme de volumes, si les autres plateformes ne savent plus ce qui s’y passe,
    l’archipel tout entier des marchés électroniques se grippe, sans parler des conséquences
    pour certaines grosses compagnies cotées au Nasdaq (on pense à Apple) ou à la
    mise à jour des index Dow ou S&P500\. On comprend également pourquoi Nyse Arca,
    à la demande du Nasdaq, a cessé de traiter sur sa propre plateforme les titres
    cotés au Nasdaq (les ordres passés au Nyse ont été annulé par le marché), tout
    cela entraînant logiquement une cascade de dysfonctionnement ici et là (en conséquence,
    les plateformes de BATS eurent elles-mêmes des problèmes de liaisons avec Nyse
    Arca).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 技术上讲，对于纳斯达克和纽约证券交易所来说，NBBO价格的传播是通过安全信息处理器（SIP）实现的，这些处理器在将价格整合到NBBO之前收集有关价格的数据。纳斯达克的SIP名为UTP
    Quote Data Feed (UQDF)，昨天电子市场的故障似乎源于UQDF的技术问题：正是因为UQDF无法将纳斯达克当前的报价数据（这些数据汇总在“C
    Tape”）发送到NBBO，电子市场在当地时间12点18分被迫暂停交易，这是可以理解的：纳斯达克是美国最大的成交量之一的市场，如果其他平台不知道那里发生了什么，整个电子市场群岛都会受到影响，更不用说对纳斯达克上市的一些大型公司（如苹果公司）或道琼斯指数或标普500的更新造成的影响了。我们也明白为什么纳斯达克要求纽约证券交易所Arca停止在其平台上处理纳斯达克上市证券（市场取消了在纽约证券交易所下的订单），这一切自然导致了各地的功能故障（因此，BATS交易所自身与纽约证券交易所Arca的连接也出现了问题）。
- en: 'Cette panne historique du Nasdaq (probablement la plus longue de l’histoire
    du marché électronique) est intéressante en ce qu’elle montre bien que le fonctionnement
    de l’archipel des plateformes électroniques dépend de technologies où le moindre
    *bug* d’un seul marché peut avoir des conséquences importantes pour l’ensemble
    des plateformes électroniques. Pour une fois, les transactions à haute fréquence
    n’ont rien à voir avec cette panne : tout vient de la fragmentation complexe des
    marchés américains, une complexité que Reg NMS a accentué. Dans le même temps,
    cette panne tombe à pic pour la SEC puisque le régulateur américain est en train
    de plancher sur une nouvelle série de règles : après Reg ATS et Reg NMS, la SEC
    travaille à Reg SCI (pour Regulation Systems Compliance and Integrity), qui est
    censé mettre un peu d’ordre dans cette complexité technologique sans nom de plus
    en plus dénoncée par certains opérateurs de marchés. Les consultations engagées
    par la SEC pour rédiger Reg SCI se sont terminées début juillet 2013, les premières
    propositions devant tomber d’ici la fin de l’année (en espérant que, cette fois,
    ces nouvelles règles ne compliquent pas de nouveau le fonctionnement des marchés).
    Notons au passage que Reg SCI a été mis en route suite aux divers *bugs* qu’ont
    connu les marchés en 2012 (les IPO ratées de Bats Global et de Facebook, le Knightmare
    du 1er août 2012, etc.).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克这次历史上最长的电子市场故障（可能是历史上最长的电子市场故障）有趣的地方在于，它清楚地表明，电子市场群岛的运作取决于技术，其中一个市场的任何小故障都可能对整个电子市场平台产生重大影响。这一次，高频交易与这次故障无关：一切都是由于美国市场的复杂分割造成的，这种复杂性是Reg
    NMS加剧的。与此同时，这场故障对SEC来说是一个关键时刻，因为美国监管机构正在研究一系列新规定：在Reg ATS和Reg NMS之后，SEC正在研究Reg
    SCI（即系统合规性与完整性规定），预计这将有助于整理日益受到一些市场运营商谴责的这种无名的技术复杂性。SEC就Reg SCI进行的咨询已于2013年7月初结束，预计首批建议将在今年底前出台（希望这次，这些新规定不会再次扰乱市场运作）。顺便说一下，Reg
    SCI的推出是由于2012年市场出现的各种故障（Bats Global和Facebook的IPO失败，2012年8月1日的Knightmare等）。
- en: Si certains ont pu s’étonner du fait que le Nasdaq a pris trois bonnes heures
    pour se remettre en route, il faut toutefois souligner que le problème lié à SIP
    a été réglé en une demie-heure seulement mais que le Nasdaq a préféré ne pas rouvrir
    aussitôt. Le marché électronique a eu raison de faire montre de prudence et d’organiser
    sa remise en route avec les autres plateformes, contrairement à ce qu’il avait
    fait lors de l’introduction en Bourse de Facebook l’année dernière, où le Nasdaq
    avait connu des problèmes techniques dès l’ouverture du marché (deux millisecondes
    supplémentaires de temps de calcul du prix d’ouverture avait créé une grande pagaille)
    et pensait les avoir corrigé rapidement alors que ce ne fut pas le cas. Le fait
    que le Nasdaq ait prit le temps nécessaire, hier, pour réouvrir, montre que certaines
    leçons ont été retenues… Heureusement pour le Nasdaq que ce *bug* est survenu
    en plein mois d’août, dans une période d’activité assez calme ; si la panne était
    arrivée, mettons, en septembre, en une journée très volatile, les conséquences
    auraient été tout autres.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人对纳斯达克花了三个小时才恢复交易可能感到惊讶，但必须指出的是，与SIP相关的问题仅在半小时内就解决了，但纳斯达克选择不在那时立即重新开盘。电子市场表现出应有的谨慎，并与其他平台一起组织恢复交易，这与去年Facebook上市时纳斯达克的做法不同，当时纳斯达克一开盘就遇到了技术问题（开盘价计算多出了两毫秒，造成了一片混乱），并认为这些问题会很快解决，但事实并非如此。纳斯达克昨天花时间重新开盘，表明有些教训已经被吸取……幸运的是，纳斯达克的这个*bug*发生在八月份，这是一个相对安静的时期；如果这个故障发生在九月份，在一个非常波动的日子里，后果将会不同。
- en: 'Reste que les problèmes techniques du Nasdaq, liés à SIP et au NBBO, mettent
    une nouvelle fois en lumière le fonctionnement, disons, parfois peu efficace du
    NBBO. Un des problèmes du NBBO est la vitesse à laquelle les informations sur
    les prix sont calculées puis disséminées vers les différentes plateformes, dans
    un écosystème où chaque milliseconde compte. Certains ont montré que ce NBBO pouvait
    parfois être complètement ignoré par les marchés, qui calculent alors eux-même
    les meilleurs prix (voir cette page de [Nanex](http://www.nanex.net/Research/IsNBBOIgnored.html
    "NBBO ignored ?") par exemple) ; d’autres, comme cet article de juillet 2013 de [Ding, Hanna
    et Hendershott](http://faculty.haas.berkeley.edu/hender/NBBO.pdf), montrent que
    la mise à jour du NBBO se fait parfois avec une ou deux millisecondes de retard
    par rapport aux données consolidées venant des marchés eux-mêmes, ce qui doit
    permettre à certaines traders à haute fréquence de faire de l’arbitrage (quelque
    part, de loin, cela rappelle un peu les problèmes de DOT lors du Black Monday
    du 19 octobre 1987). Sans même évoquer le fait que les transactions venant des
    *dark pools*, qui peuvent faire bouger les prix des cotations des marchés éclairés
    (Nasdaq et consorts), bénéficient d’un délai de 90 secondes maximum (une éternité
    !) pour sortir de l’obscurité… Une question s’impose, donc, en conclusion : étant
    donné que le NBBO est soit ignoré, soit en retard d’une ou deux millisecondes
    par rapport aux données consolidées des marchés, est-ce qu’il vaut le coup pour
    un marché comme le Nasdaq de disparaître pendant trois heures pour régler un problème
    lié à un système déficient ?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克与SIP和NBBO相关的技术问题再次突显了NBBO有时运作效率低下的问题。NBBO的一个问题是在信息价格计算然后传播到不同平台的生态系统中，每一毫秒都很重要。一些人已经表明，NBBO有时可以完全被市场忽略，市场会自行计算最佳价格（例如，参见Nanex的[这一页面](http://www.nanex.net/Research/IsNBBOIgnored.html
    "NBBO ignored ?")）；其他像2013年7月Ding, Hanna和Hendershott的这篇文章，显示NBBO的更新有时会比来自市场自身整合的数据晚一到两毫秒，这可能使某些高频交易员能够进行套利（在遥远的地方，这让人想起1987年10月19日黑色星期一的DOT问题）。甚至不必提到来自*dark
    pools*的交易，这些交易可能会影响纳斯达克等明市的价格，最多有90秒的延迟（简直是永恒！）才能从黑暗中走出……因此，结论是：考虑到NBBO要么被忽略，要么比市场整合数据晚一到两毫秒，纳斯达克这样的市场是否值得因为一个与缺陷系统相关的问题而消失三个小时？
- en: '**Mise à jour 1 (23/08/2013, 13h20)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新1（2013年8月23日，13h20）**'
- en: Il semblerait qu’une partie de la panne ayant mené le Nasdaq à disparaître hier
    viendrait d’un problème de connexion entre  le Nasdaq et Nyse Arca, même si le
    Nasdaq ne désigne pas (dans cet article du [Wall Street Journal](http://online.wsj.com/article/SB10001424127887324619504579029602557987812.html#printMode))
    nommément Nyse Arca mais un “exchange participant” – une manière de rejeter la
    faute sur un tiers ? Affaire à suivre, Nanex est à l’heure actuelle en train d’enquêter
    sur l’affaire…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎纳斯达克昨天消失的一部分故障来自纳斯达克和纽约证券交易所Arca之间的连接问题，尽管纳斯达克在[华尔街日报](http://online.wsj.com/article/SB10001424127887324619504579029602557987812.html#printMode)的这篇文章中没有明确提到纽约证券交易所Arca，而是一个“交易所参与者”——一种把责任推给第三方的做法？这个问题值得关注，目前Nanex正在就此事件进行调查……
