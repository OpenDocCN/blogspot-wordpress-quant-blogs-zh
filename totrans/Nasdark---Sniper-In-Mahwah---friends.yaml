  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新2（2013年8月23日，17:34）**'
- en: Le PDG du Nasdaq, Robert Greifeld, a donné une rapide interview à CNBC en début
    de journée à propos de la fermeture du marché hier : [Robert Greifeld, Nasdaq
    CEO, on CNBC](http://video.cnbc.com/gallery/?video=3000193392)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克首席执行官罗伯特·格里费尔德（Robert Greifeld）今天早些时候接受CNBC快速采访时，谈到了昨天市场的关闭：[罗伯特·格里费尔德，纳斯达克CEO，接受CNBC采访](http://video.cnbc.com/gallery/?video=3000193392)
- en: Greifeld explique que si le Nasdaq a décidé de fermer ses portes car il était
    incapable de mettre à jour le NBBO, c’est parce que certains opérateurs de marchés (nommément,
    des *hedge funds*) avaient un accès direct aux prix de toutes les plateformes,
    alors que les investisseurs disons “traditionnels” (au long terme) n’avaient plus
    accès à ces informations puisque le NBBO n’était plus mis mis à jour. *Fair enough*…
    mais cela n’explique pas pourquoi le Nasdaq a mis autant de temps à publier un
    communiqué faisant état du dysfonctionnement du SIP (la publication tardive de
    ce communiqué ayant sans doute permis aux *hedge funds* de faire des affaires
    sur le dos d’opérateurs moins informés).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 格里费尔德解释说，纳斯达克决定关闭大门，因为它无法更新最佳买卖报价（NBBO），是因为一些市场运营商（特别是对冲基金）能够直接访问所有平台的价格，而传统的投资者（长期投资者）已经无法获取这些信息，因为NBBO已经不再更新。*这很公平*……但这并没有解释为什么纳斯达克花了这么长时间才发布一份关于SIP故障的声明（这份声明的迟迟发布可能让对冲基金在不知情的运营商背后做了交易）。
- en: 'Par ailleurs, [Nanex](http://www.nanex.net/aqck2/4396.html) vient de mettre
    en ligne quelques graphiques à la panne du Nasdaq, dont celui-ci :'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，[Nanex](http://www.nanex.net/aqck2/4396.html)刚刚发布了一些关于纳斯达克故障的图表，其中包括这张：
- en: '[![](img/2e278917c508864ddc2f2c0aca66b5b9.png)](http://www.nanex.net/aqck2/4396.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](http://www.nanex.net/aqck2/4396.html)'
- en: 'Constatation intéressante : alors que les cotations d’Apple  ont cessé, des
    transactions ont eu lieu, malgré tout, pendant une quinzaine de minutes (Nanex
    pose alors la bonne question : comment est-il possible de réaliser des transactions
    sans cotations ? *That is the point…*). Tout aussi intéressant est la manière
    dont les *dark pools* ont réagi à l’absence d’informations en provenance du NBBO
    : 1) non seulement les transactions au sein des *dark pools* se sont poursuivies
    bien après que les marchés éclairés aient arrêté d’acheter ou de vendre  Apple,
    mais 2) comme le montre ce graphique, le titre Apple a été traité dans les *dark
    pools* avec deux prix différents (la ligne de carrés verts du dessous montre que
    des transactions ont eu lieu dans les *dark pools* à un prix correspondant à celui
    du dernier prix envoyé par le NBBO, alors que le ligne du dessus montre que des
    transactions ont eu lieu en fonction du prix le plus récent auquel l’action Apple
    était négocié, ce qui est tout de même plus logique). La conclusion est simple
    : à ce moment-là, un investisseur n’était pas du tout certain de vendre ou d’acheter
    un titre Apple au meilleur prix…'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的观察：尽管苹果的股价已经停止交易，但交易仍在进行，总共持续了大约15分钟（Nanex提出了一个很好的问题：在没有报价的情况下如何进行交易？*这就是关键…*）。同样有趣的是，暗池在失去NBBO信息的情况下是如何反应的：1）不仅暗池内的交易在公开市场停止买入或卖出苹果后仍在进行，2）正如这张图表所示，苹果股票在暗池中以两个不同的价格交易（下面的绿色正方形线显示了在暗池中以NBBO最后发送的价格进行交易，而上面的线显示了根据苹果股票最新交易价格进行交易，这更有逻辑）。结论很简单：当时，投资者根本不能确定以最佳价格卖出或买入苹果股票……
- en: Enfin, Themis a publié un [billet](http://blog.themistrading.com/the-real-story-of-why-nasdaq-halted-trading-yesterday/)
    fort intéressant sur la panne du Nasdaq et pointe du doigt plusieurs points problématiques,
    notamment le fait qu’il est anormal que cela soit un marché *for profit* (ici
    le Nasdaq, lequel doit réaliser des profits pour ses investisseurs comme toute
    société cotée en Bourse) qui, parallèlement à ses activités, gère SIP et donc,
    en partie le NBBO. « *Doesn’t the SEC see a potential problem by having a for
    profit exchange run the SIP? Isn’t there an inherent conflict of interest here?*
    ». Le conflit d’intérêt est évident, et remet sur le devant de la scène le fait
    que les marchés, autrefois mutualisés, sont devenus des entreprises comme les
    autres. Mais malheureusement, il est trop tard pour revenir en arrière…
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，塞米斯发布了一篇[非常有意思的文章](http://blog.themistrading.com/the-real-story-of-why-nasdaq-halted-trading-yesterday/)，讲述了纳斯达克故障的原因，并指出了几个问题点，尤其是这样一个盈利性市场（指纳斯达克，它必须为其投资者盈利，就像所有上市公司的股票一样）在正常运营的同时管理SIP，也就是部分NBBO。"难道美国证券交易委员会没看到让一个盈利性交易所运行SIP可能存在的问题吗？这里难道没有一个固有的利益冲突吗？"利益冲突显而易见，这也让曾经是共同体的市场变成了像其他公司一样的实体。但不幸的是，现在回头已经太晚了…
- en: '**Mise à jour 3 (23/08/2013, 17h47)**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新3（2013年8月23日，17:47）**'
- en: Nanex vient [de mettre en ligne](http://www.nanex.net/aqck2/4397.html) quelques
    graphiques montrant les conséquences de la disparition du Nasdaq sur les cotations
    de 8 000 titres au sein des plateformes américaines. Le cinquième graphique (nombre
    de cotations / nombre de transactions) est une belle visualisation de ce que sont
    les ~~transactions~~ pardon, cotations à hautes fréquences.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 纳克斯刚刚[上线了一些图表](http://www.nanex.net/aqck2/4397.html)，显示了纳斯达克消失对美国平台上8000种股票交易的影响。第五张图（成交数/交易数）很好地展示了高频交易所谓的"交易"（抱歉，应该是成交）的情况。
- en: '**Mise à jour 4 (23/08/2013, 20h10)**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新4（2013年8月23日，20:10）**'
- en: Ce vendredi 23 août est une journée bien mouvementée. Les conséquences de la
    panne du Nasdaq continuent à être discutées, comme [ici](http://www.bloomberg.com/video/narang-lauer-discuss-nasdaq-s-trading-halt-tcwy7DuTQlq~t2NKxzS1zw.html)
    sur CBNC, lors d’un bref débat entre Manoj Narang, le patron de Tradeworx ardent
    défenseur des transactions à hautes fréquences (dont je parle [ici](https://sniperinmahwah.wordpress.com/2013/04/21/tradetech-1-ca-chauffe-a-haute-frequence/)
    à l’occasion du dernier TradeTech européen), et Dave Lauer qui, revenu de chez
    Citadel, a un discours offensif contre les abus des traders à hautes fréquences
    et la structure actuelle des marchés financiers américains. Au-delà de l’affaire
    du Nasdaq, il est intéressant de constater que l’un comme l’autre sont d’accord
    sur le fait que SIP et le NBBO ne fonctionnent pas bien (on ne s’étonnera pas
    que Narang trouve le NBBO « trop lent ») , ce qui pousse certains opérateurs à
    acheter les données directement aux plateformes plutôt que de prendre en compte
    le NBBO… Message envoyé à la SEC et à Reg SCI.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本周五8月23日是一个动荡的日子。纳斯达克故障的影响仍在讨论中，比如在CNBC的一个短暂辩论中，纳斯达克故障的影响仍在讨论中，辩论的双方是Tradeworx的首席执行官Manoj
    Narang，他是一位强烈支持高频交易的人（我曾在[这里](https://sniperinmahwah.wordpress.com/2013/04/21/tradetech-1-ca-chauffe-a-haute-frequence/)提到他在上次欧洲TradeTech会议上的发言），和Dave
    Lauer，他从Citadel回来后，对高频交易者的滥用和当前美国金融市场结构发表了攻击性的讲话。除了纳斯达克的事件之外，有趣的是，他们俩都同意SIP和NBBO运行得不好（毫不奇怪，Narang认为NBBO“太慢”），这促使一些运营商直接从平台购买数据，而不是考虑NBBO…已经向美国证券交易委员会和Reg
    SCI发送了信息。
- en: 'Autre nouvelle particulièrement intéressante : Bats Global Market, qui contrôle
    les plateformes Bats-Y et BatX aux Etats-Unis ainsi que Chi-X en Europe (entre
    autres), a entamé des discussions avec Direct Edge, qui contrôle les plateformes
    EDGE-A et EDGE-X. D’après le Wall Street Journal qui [relate](http://online.wsj.com/article/SB10001424127887324619504579030893759719248.html?mod=WSJ_hpp_LEFTTopStories)
    l’affaire, la fusion de ces plateformes en ferait un concurrent direct du Nyse,
    soit le deuxième marché américain derrière le marché historique. Je reviendrai
    plus tard sur cette fusion, particulièrement instructive car elle permet de faire
    un retour sur les origines des plateformes de trading contemporaines, notamment
    du côté de Tradebot…'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个特别有趣的消息是：Bats Global Market，控制着美国平台Bats-Y和BatX以及欧洲的Chi-X（等等）的公司，已开始与控制平台EDGE-A和EDGE-X的Direct
    Edge进行合并谈判。根据《华尔街日报》报道[合并](http://online.wsj.com/article/SB10001424127887324619504579030893759719248.html?mod=WSJ_hpp_LEFTTopStories)，这些平台的合并将使其成为纽约证券交易所的直接竞争对手，成为美国第二大的交易所。稍后我会讨论这次合并，特别是因为它让我们回顾了现代交易平台的起源，包括Tradebot方面的…
- en: '*Last but not least*, le Nasdaq a fini par publier ce [communiqué](http://www.nasdaqtrader.com/TraderNews.aspx?id=uva2013-9) à
    propos de son dysfonctionnement. *No comment*, si ce n’est le fait qu’il aura
    fallu 1h25mn pour “reconnecter” les marchés entre eux et redémarrer la machine,
    un point qui reste à explorer. *Attention must be paid*.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后但并非最不重要*，纳斯达克最终发布了关于其故障的[公告](http://www.nasdaqtrader.com/TraderNews.aspx?id=uva2013-9)。*无评论*，除非提到需要1小时25分钟来“重新连接”市场并重启机器，这一点尚需探讨。*必须引起注意*。'
- en: '**Mise à jour 5 (23/08/2013, 21h00)**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新5（2013年8月23日，21:00）**'
- en: 'Cette journée est particulièrement vivifiante . Alors que Josh Levine, le créateur
    d’Island (une plateforme électronique pionnière dont je parle dans [6](http://www.zones-sensibles.org/index.php?mod=auteurs&a=06),
    qui a façonné l’archipel des marchés électroniques d’aujourd’hui), demeurait silencieux
    depuis bien longtemps, il vient de livrer quelques commentaires à propos de SIP
    et de la disparition du Nasdaq hier. Je reviendrai plus tard sur cette réapparition
    de Josh Levine, notons simplement que les propos du créateur d’Island (laquelle
    plateforme finit indirectement par être rachetée par le Nasdaq), à la fin de cet
    [article](http://www.bloomberg.com/news/2013-08-23/island-inventor-levine-says-backups-not-enough-in-stocks.html)
    de Bloomberg, confirment bel et bien les idées égalitaires (voire libertariennes)
    et financièrement désintéressées qui avaient cours dans les sous-sols de Datek
    au début des années 1990\. Que Josh Levine ait proposé de concevoir (gratuitement
    qui plus est) un SIP efficace et accessible à tout le monde va de pair avec la
    manière dont Island a été conçu. Lorsque Levine affirme qu’à l’époque “*my ultimate
    hope [was] that the SIP would effectively disappear”,* il touche là où cela fait
    mal, avec justesse : si le modèle tracé par Island en 1996 avait survécu aux hautes
    fréquences, le NBBO n’aurait même pas lieu d’exister – à quelques millisecondes
    près…'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这一天特别充满活力。尽管乔什·莱文（Josh Levine）——岛（Island）的创建者（一个我曾在[6](http://www.zones-sensibles.org/index.php?mod=auteurs&a=06)中提到的电子交易平台先锋——长时间保持沉默，但他刚刚就SIP和纳斯达克昨天的停摆发表了一些评论。稍后我会回到乔什·莱文的这次发声，现在只需注意，这位岛的创建者（该平台最终被纳斯达克间接收购）在彭博社这篇[文章](http://www.bloomberg.com/news/2013-08-23/island-inventor-levine-says-backups-not-enough-in-stocks.html)末尾所表达的观点，确实证实了90年代初在Datek的地下室里流行的平等（甚至自由主义）和无私的金融理念。乔什·莱文提出免费设计一个对所有人有效的SIP，这与岛的设计理念相一致。当莱文声称那时他的“*终极希望
    [是] SIP能有效地消失*”时，他正好击中了要害，恰到好处：如果1996年岛所勾勒出的模式能够抵御高频交易，NBBO甚至没有存在的必要——除了几毫秒之外…
