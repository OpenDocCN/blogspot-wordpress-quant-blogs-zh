- en: 'Humble Student of the Markets: Bullish signs for the inflation trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：通胀交易的看涨信号
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/bullish-signs-for-inflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/bullish-signs-for-inflation-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/bullish-signs-for-inflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/bullish-signs-for-inflation-trade.html#0001-01-01)
- en: As the world waits for China of “will they or won’t they stimulate more”, there
    are increasingly bullish data points that line up for the inflation trade everywhere.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当世界都在等待中国是否会进一步刺激经济时，越来越多的看涨数据点支持通胀交易在全球范围内的出现。
- en: '**We hate you guys**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们讨厌你们**'
- en: The elephant in the room is how the U.S. and the rest of the world pay for all
    this fiscal stimulus. The most obvious path is to print money. Despite China’s
    enormous reserves, China can’t hold up the world but is
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 房间里的大象是如何美国和世界其他国家支付所有这些财政刺激的。最明显的途径是印钞票。尽管中国拥有巨额储备，但中国不能支撑世界，但正在
- en: '[getting increasingly frustrated with it](http://www.ft.com/cms/s/0/07e696a0-014a-11de-8f6e-000077b07658.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[对此越来越感到沮丧](http://www.ft.com/cms/s/0/07e696a0-014a-11de-8f6e-000077b07658.html)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Even at the elite level, the sense of frustration occasionally bubbles over.
    "We hate you guys," Luo Ping, a director-general at the China Banking Regulatory
    Commission (CBRC), complained last week on a visit to New York. "Once you start
    issuing $1-$2 trillion . . . we know the dollar is going to depreciate, so we
    hate you guys, but there is nothing much we can do."
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使在精英层面，偶尔也会流露出挫败感。"我们讨厌你们，" 中国银保监会（CBRC）的一位主任上周在访问纽约时抱怨说。"一旦你们开始发行1-2万亿美元……我们知道美元将会贬值，所以我们讨厌你们，但我们能做的并不多。"
- en: The path of least resistance seems to be resorting to the printing presses,
    but with Eastern Europe in trouble, the difficulties with the USD will not likely
    show up in the foreign exchange market, but the commodity market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的途径似乎是指望印钞机，但随着东欧陷入困境，美元的困难不太可能在外汇市场上显现，而是在商品市场上。
- en: '**Commodities recovering**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**商品正在复苏**'
- en: A look at the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 了解一下
- en: '[Continuous Commodity Index](http://www.bloomberg.com/apps/cbuilder?ticker1=cci%3Aind)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[连续商品指数](http://www.bloomberg.com/apps/cbuilder?ticker1=cci%3Aind)'
- en: ', which is the continuation of the old CRB Index before its'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是在旧的CRB指数之前的延续
- en: '[re-balancing in 2005](http://www.jefferies.com/cositemgr.pl/html/OurFirm/NewsRoom/PressReleases/2005/20050509press.shtml)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[2005年的重新平衡](http://www.jefferies.com/cositemgr.pl/html/OurFirm/NewsRoom/PressReleases/2005/20050509press.shtml)'
- en: to give greater weight to the more liquid energy complex, shows that commodities
    prices appear to be stabilizing as a whole. The
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 给更流动的性能源综合体更大的权重，表明商品价格整体上似乎正在稳定。该
- en: '[Baltic Dry Index](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[波罗的海干货指数](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
- en: is also giving the same message of stabilization.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 同时也在传递着市场稳定的相同信息。
- en: Despite the underperformance of the energy sector relative to other commodities,
    I indicated
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管能源部门相对于其他商品表现不佳，但我指出
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/01/curious-case-of-stubborn-leaders.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2009/01/curious-case-of-stubborn-leaders.html)'
- en: that energy stocks aren’t giving up their relative leadership in the market,
    indicating that the sector may lead this market up in the next cycle.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 能源股票并没有放弃在市场上的相对领导地位，这表明该行业可能会在下一个周期引领市场上涨。
- en: '**SWFs and strategic buyers moving into the market**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**主权财富基金和战略买家进入市场**'
- en: 'Some sovereign wealth funds have indicated that they are likely to move more
    into commodities. Strategic buyers are also moving into commodity suppliers to
    take advantage of these depressed prices. Consider these stories:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一些主权财富基金表示，它们可能会更多地投资于商品。战略买家也在进入商品供应商，以利用这些低迷的价格。考虑以下这些情况：
- en: '[China buying “stuff”](http://gregor.us/oil/as-america-frets-china-buys-stuff/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国购买“东西”](http://gregor.us/oil/as-america-frets-china-buys-stuff/)'
- en: ', more'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，更多
- en: '[here](http://www.ritholtz.com/blog/2009/02/chinas-billion-dollar-hunger-for-resources/)[Total
    buying into Canada’s oil sands](http://www.theglobeandmail.com/servlet/story/RTGAM.20090218.wibtotal18/BNStory/energy)[Japanese
    buyers taking a strategic interest in Uranium One](http://finance.yahoo.com/news/Uranium-One-Announces-C270-cnw-14304106.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.ritholtz.com/blog/2009/02/chinas-billion-dollar-hunger-for-resources/)[加拿大油砂的总体购买](http://www.theglobeandmail.com/servlet/story/RTGAM.20090218.wibtotal18/BNStory/energy)[日本买家对Uranium
    One的战略兴趣](http://finance.yahoo.com/news/Uranium-One-Announces-C270-cnw-14304106.html)'
- en: While the presence of strategic buyers do not usually mark the bottom of a market,
    it does indicate that these users see value in commodities at current levels.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管战略买家的存在通常并不标志着市场的底部，但这确实表明这些用户认为在当前水平上商品是有价值的。
- en: '**Gold above $1000**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金突破$1000**'
- en: Gold prices also recently topped $1000, but have pulled back to about the $900
    level. Interestingly, both gold and the USD have been rising in unison - a highly
    unusual situation as they have historically had an inverse relationship. This
    is explained by the fact that both are regarded as safe havens in times of financial
    stress – and the world is certainly stressed right now.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金价格最近也突破了$1000，但已回落至大约$900的水平。有趣的是，黄金和美元最近一直在同步上涨——这是一种非常不寻常的情况，因为它们在历史上是呈反比关系的。这是因为，在金融压力时期，两者都被视为避风港——而现在世界确实压力重重。
- en: Despite the rise of gold, I
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管黄金价格上涨，我
- en: '[hold to my view](http://humblestudentofthemarkets.blogspot.com/2008/12/why-gold-standard-is-bad-idea.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[坚持我的观点](http://humblestudentofthemarkets.blogspot.com/2008/12/why-gold-standard-is-bad-idea.html)'
- en: that while gold is a good barometer of inflationary expectations and financial
    stress levels, I prefer the energy complex as an inflationary hedge because of
    its greater liquidity and depth of market. In short, there isn’t
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金是衡量通胀预期和金融压力水平的良好指标，但由于能源综合体的流动性和市场深度，我更愿意将其作为通胀对冲工具。简而言之，没有
- en: '[enough gold around](http://www.dailymarkets.com/economy/2009/02/13/why-china-can%E2%80%99t-sell-us-treasuries/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[有足够的黄金](http://www.dailymarkets.com/economy/2009/02/13/why-china-can%E2%80%99t-sell-us-treasuries/)'
- en: 'in the world to hedge away our troubles from a policy viewpoint:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在世界上摆脱政策上的麻烦：
- en: 'What about gold? That one’s easy: it’s estimated that all the physical gold
    in the world that’s ever been produced amounts to roughly 140,000 tons (worth
    about $4.5 trillion dollars using $1,000 an ounce). About 75% of that is either
    in coins or jewelry… not available to China, or to any other government.'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 黄金怎么样？这个问题简单：据估计，世界上所有已生产的实物黄金大约有140,000吨（按每盎司$1,000计算，价值约$4.5万亿美元）。其中约75%要么是金币或珠宝……中国或其他政府无法获得。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The new gold available each year is miniscule: about 2,600 tons (almost $83
    billion dollars worth) of new gold is being mined and refined annually, increasing
    the total supply by 2% per year.'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每年新增的黄金数量微不足道：大约有2,600吨（近$830亿美元）的新黄金被开采和精炼，每年增加2%的总供应量。
- en: '**The Minority Report**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**少数派报告**'
- en: Should we put on the inflation trade?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该进行通胀交易吗？
- en: My answer is a qualified yes for investors with a 3-5 year time horizon. However,
    there are still troubling signs that
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我的回答是，对于有3-5年投资期限的投资者来说，是一个有条件的肯定。然而，仍有令人不安的迹象表明
- en: '[deflation may be the greater problem](http://www.financialweek.com/apps/pbcs.dll/article?AID=/20090302/REG/902279982)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[通缩可能是更大的问题](http://www.financialweek.com/apps/pbcs.dll/article?AID=/20090302/REG/902279982)'
- en: and must be overcome.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 必须克服。
- en: We would also not overlook
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也不会忽视
- en: '[Richard Koo](http://www.csis.org/component/option,com_csis_events/task,view/id,1828/)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[理查德·库](http://www.csis.org/component/option,com_csis_events/task,view/id,1828/)'
- en: ’s hypothesis that inflation may not be a problem despite all this fiscal and
    monetary stimulus. His contention is that as long as government spending and investment
    replaces private spending and investment, because households are in a saving and
    balance sheet repair mode, then inflation should not be a problem.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为通胀可能不是问题，尽管有所有这些财政和货币刺激。他的论点是，只要政府支出和投资取代了私人支出和投资，因为家庭正处于储蓄和修复资产负债表的模式，那么通胀就不应该是个问题。
- en: Investors in the inflation trade need to watch closely for signs of inflation
    as economic recovery takes hold in the coming quarters.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 投资于通胀交易的人需要密切关注未来几个季度经济复苏时通胀的迹象。
