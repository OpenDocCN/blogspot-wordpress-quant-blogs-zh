- en: 'Humble Student of the Markets: Time to prepare for volatile volatility?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/time-to-prepare-for-volatile-volatility.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/time-to-prepare-for-volatile-volatility.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With the S&P 500 rallying and the VIX Index on the verge of breaking technical
    support, which way is volatility like to go? Bill Luby at
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX and More](http://vixandmore.blogspot.com/2009/04/vix-high-or-low-it-depends.html)'
  prefs: []
  type: TYPE_NORMAL
- en: says that the VIX could be regarded as either high or low, depending on the
    time frame.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/369f6cbbd8ed5121801399cabd683dad.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-PTHXMxgRthcnVbG6dou54YjABLgO5OmCLRkgJEgSg47sMn2R9fUT_ZaDbhm7tHW7iJBZfwHgH22aDec4hA8Y1GzQ3jJdCcyW_IvIUrwh_raVNzdEURaxTHeOcS7kyx1mYDI_IWO44EHA/s1600-h/VIX.JPG)**How
    fat are the near-term tails?**'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are indications that we could be in for a fat-tailed event. Tyler Durden
    at Zero Hedge speculates that the behavior of quant fund returns indicate that
    we could be in for another blow-up:'
  prefs: []
  type: TYPE_NORMAL
- en: '"Anyone who is doing anything sensible right now is either losing money or
    is out of the market entirely." These are the words of a quant trader, who is
    seeing something scary in the capital markets. Scary enough to merit a warning
    that we could be on the verge of another October 87, August 2007, or January 2008...'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'He pointed out that the runup was accomplished on low-volume, which may not
    be sustainable [empahsis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: '[T]he Volume Weighted Average Price of the SPY index indicates that the bulk
    of the upswing has been done through low volume buying on the margin and from
    overnight gaps in afterhours market trading. ***The VWAP of the SPY through yesterday
    indicated that the real price of the S&P 500 would be roughly 60 points lower,
    or about 782, if the low volume marginal transactions had been netted out***.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Durden believes that the fast quant fund money is withdrawing to the sidelines.
    As many of these funds are liquidity providers, this suggests that the market
    could be setting up for a period of high volatility should any market participant
    try to come in to buy or sell in size. (Read his whole post
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://zerohedge.blogspot.com/2009/04/incredibly-shrinking-market-liquidity.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and follow-ups
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://zerohedge.blogspot.com/2009/04/quantology-revisited-negative-convexity.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://zerohedge.blogspot.com/2009/04/spy-vol-at-half-of-average.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .)
  prefs: []
  type: TYPE_NORMAL
- en: This is very intriguing analysis. If Durden is right, then is it time to buy
    volatility?
