- en: 'Humble Student of the Markets: Here is the contagion!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：这里就是传染的源头！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/here-is-contagion.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/here-is-contagion.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/here-is-contagion.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/here-is-contagion.html#0001-01-01)
- en: Despite the liquidity surge engineered by global central banks last week, the
    problems in the eurozone haven't gone away. In fact, last week the Economist article
    entitled "
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管全球央行上周通过注入流动性缓解了压力，但欧元区的问题并未消失。实际上，上周《经济学人》的一篇文章标题为"
- en: '[Contagion? What contagion? American banks have been strangely immune to Europe’s
    crisis](http://www.economist.com/node/21541020)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[传染？什么传染？美国银行对欧洲危机竟然免疫](http://www.economist.com/node/21541020)'
- en: '" rhetorically asked if American banks are insulated from the crisis in Europe:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"的提问，美国银行是否能够免受欧洲危机的影响：'
- en: America’s banks are reasonably healthy. They have significantly bolstered capital
    since 2008 and now boast core capital of 9% of assets, well above regulatory requirements.
    While many European banks held dangerous quantities of American mortgages in 2008,
    American banks today have relatively little exposure to Europe’s troubled sovereigns.
    For the five biggest, total exposure to Greece, Ireland, Italy, Portugal and Spain
    (net of hedges) ranges from $16 billion at Citigroup, or 14% of core capital,
    to $2.5 billion at Goldman Sachs, or less than 5%, according to Peter Nerby of
    Moody’s, a credit-rating agency. (But if France gets into trouble, that would
    be a far bigger problem.)
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国的银行相对较为健康。自2008年以来，它们大幅增强了资本实力，目前核心资本占资产的9%，远高于监管要求。2008年时，许多欧洲银行持有大量美国按揭贷款，而如今美国银行对欧洲问题国家的敞口相对较小。据穆迪信用评级机构的Peter
    Nerby表示，对于最大的五家银行来说，对希腊、爱尔兰、意大利、葡萄牙和西班牙的总敞口（扣除对冲）从花旗集团的160亿美元（占核心资本的14%）到高盛的25亿美元（不到5%）不等。（但如果法国出现问题，那将是一个大得多的问题。）
- en: The markets, however, are telling a different story. The relative performance
    of the BKX, or banking index, shows that the banks remain in a relative downtrend
    compared to the stock market. Despite last week's uptick, the major relative downtrend
    is still intact. I wrote back in May 2011 (see On the fence, watching for an Apocalypse)
    that a violation of relative support (the green line) has been a signal of "rising
    systemic risk in the financial system that ultimately culminated in market meltdowns".
    The two previous occasions were the Russia Crisis in 1998 and the Subprime Crisis
    in 2007.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，市场讲述了一个不同的故事。BKX（银行指数）的相对表现显示，与股市相比，银行仍然处于相对下跌趋势中。尽管上周有所上涨，但主要的相对下跌趋势仍然存在。我在2011年5月曾写道（参见《在围栏上，观察大灾难的来临》）相对支撑（绿色线）的突破是“金融系统中上升的系统性风险，最终导致市场崩溃”的信号。前两次这样的情况分别发生在1998年的俄罗斯危机和2007年的次贷危机。
- en: In addition to the banks, market stresses are also showing up in the broker-dealer
    stocks and the group has been in a well-defined relative downtrend since the start
    of 2011.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除了银行，市场压力也体现在券商股票上，自2011年初以来，该集团一直处于明确的相对下跌趋势中。
- en: In a way, the analysis from the Economist is correct. The BKX is highly weighted
    with the large Too-Big-To-Fail banks, which have greater European exposure through
    their investment banking arms. By contrast, the regional banks are less exposed
    to Europe and the relative performance of the regionals have recovered from the
    banking scare in the Fall.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上说，《经济学人》的分析是正确的。BKX指数（银行指数）中权重较大的大型“太大而不能倒”的银行，通过其投资银行部门对欧洲有更大的敞口。相比之下，区域银行对欧洲的敞口较小，而且从秋季的银行恐慌中，区域银行的相对表现已经恢复。
- en: 'In the end, there will be few places to hide should the eurozone implode. The
    article in the Economist closed with the following paragraph [emphasis added]:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，如果欧元区崩溃，将无处可藏。《经济学人》的文章最后一段如此强调：
- en: 'On November 30th the Fed, ECB and other central banks sought to rectify this
    by lowering the spread to 50 basis points. Stockmarkets soared but the euphoria
    may not last: illiquidity is a symptom of Europe’s crisis, not the cause. As long
    as sovereigns are at risk of insolvency, their banks are, too. ***If the euro
    collapses, the resulting chaos will not spare America’s economy, despite the health
    of its banks.***'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 11月30日，美联储、欧洲央行和其他中央银行试图通过将利差降至50个基点来解决这个问题。股市飙升，但这种欢欣可能不会持久：流动性不足是欧洲危机的症状，而非病因。只要主权国家面临破产风险，它们的银行也同样如此。***如果欧元崩溃，尽管美国银行状况良好，但由此产生的混乱也不会对美国经济手下留情。***
- en: '**Commerzbank the first domino?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**康士坦茨银行是第一张多米诺骨牌吗？**'
- en: Indeed, cracks are appearing again in the European banking system.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，欧洲银行系统再次出现裂痕。
- en: '[Mish](http://globaleconomicanalysis.blogspot.com/2011/12/commerzbank-desperately-needs-money-der.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mish](http://globaleconomicanalysis.blogspot.com/2011/12/commerzbank-desperately-needs-money-der.html)'
- en: reported that Germany is considering the nationalization of Commerzbank. Readers
    may recall that last week, I identified Commerzbank as one of the "canaries in
    the coalmine" of European stress (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，德国正在考虑将康士坦茨银行国有化。读者可能还记得，上周我将康士坦茨银行确定为欧洲压力测试中的“煤矿里的金丝雀”之一（见原文）。
- en: '[Tripwires to a market crash](http://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场崩溃的触发因素](http://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html)'
- en: '):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: While the shares of the Commerzbank rallied last week, they remain in a downtrend
    that began in April 2011 and the stock price has descended below the lows of 2009
    - which is another indication of imminent market stress.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上周康士坦茨银行（Commerzbank）的股价有所回升，但自2011年4月开始的下跌趋势仍未改变，股价已跌至2009年低点以下，这又是市场即将面临压力的另一个迹象。
- en: The failure of a bank like Commerzbank will be as big as Dexia. The
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 康士坦茨银行（Commerzbank）的失败将与德克夏银行（Dexia）一样严重。
- en: '[latest interim report](https://www.commerzbank.de/media/en/aktionaere/service/archive/konzern/2011/Q3_2011_Zwischenbericht.pdf)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[中期报告](https://www.commerzbank.de/media/en/aktionaere/service/archive/konzern/2011/Q3_2011_Zwischenbericht.pdf)'
- en: from the bank shows their balance sheet to have €738.2 billion in size and €244.2
    billion in risk-weighted assets. By comparison, the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 银行的数据显示，其资产负债表规模为7382亿欧元，风险加权资产为2442亿欧元。相比之下，
- en: '[August 2011](http://www.dexia.com/EN/journalist/financial_results/Documents/20110408_slides_press_2Q_UK.pdf)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011年8月](http://www.dexia.com/EN/journalist/financial_results/Documents/20110408_slides_press_2Q_UK.pdf)'
- en: (pre-collapse) report from Dexia showed risk-weighted assets at €127.0 billion.
    As I also pointed out in my
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （在崩溃前）德克夏银行的报告显示，其风险加权资产为1270亿欧元。正如我在最近的
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html)'
- en: ', other major banks are at risk to follow, namely Credit Agricole, Societe
    Generale, KBC, RBS, Intesa, Unicredit and Santander.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，其他主要银行也面临风险，可能会紧随其后，包括法国农业信贷银行、法国兴业银行、KBC、苏格兰皇家银行、意大利联合信贷银行、联合信贷银行和桑坦德银行。
- en: Merkozy better unveil an immediate solution at the
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 默克齐（Merkozy）最好在
- en: '[Dec 9 Marseilles summit](http://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[12月9日马赛峰会](http://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html)'
- en: ', instead of a plan to have a plan (e.g. rewriting treaties will be a long
    involved process, etc.) Events like a Commerzbank failure may catch up with them
    quicker than anyone thinks.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 中所指出的，与其制定计划（例如，重写条约将是一个漫长而复杂的过程等），不如说像康士坦茨银行这样的事件可能会比任何人想象的都要更快地赶上他们。
