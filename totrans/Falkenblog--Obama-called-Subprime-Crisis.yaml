- en: Senator Biden didn't give references, but in the TV debate said Obama warned
    about the subprime crisis two years ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登参议员没有提供参考资料，但在电视辩论中说奥巴马在两年前警告过次级危机。
- en: Who didn't see this coming?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谁没看出这一点？
