- en: 'Humble Student of the Markets: Things are breaking beneath the surface'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：事情正在表面之下破裂
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/11/things-are-breaking-beneath-surface.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/11/things-are-breaking-beneath-surface.html#0001-01-01)
