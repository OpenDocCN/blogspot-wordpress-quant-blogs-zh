- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Even though the sample size is small (n=4), the stock market seems to be
    repeating the FOMC meeting pattern of 2022\. The pattern consists of weakness
    into an FOMC meeting and a rally afterward. The post-meeting rally in May fizzled
    out quickly but the others were more sustainable.'
  prefs: []
  type: TYPE_NORMAL
- en: The S&P 500 is now testing support after breaking out. If the market were to
    rally, gap resistance can be found at 3980-4020\. Is there any more life left
    in the current rally? Will the market decline into the next FOMC meeting scheduled
    for July 26-27?
  prefs: []
  type: TYPE_NORMAL
