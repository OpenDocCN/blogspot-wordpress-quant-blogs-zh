- en: The GROWS Method
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以下是GROWS方法
- en: 'Andy [Hunt](http://blog.toolshed.com/2015/05/the-failure-of-agile.html) provides
    a good [overview](https://www.infoq.com/articles/grows-method-experiment) of GROWS,
    touching on the issues of Scrum and XP practices:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Andy [Hunt](http://blog.toolshed.com/2015/05/the-failure-of-agile.html) 对GROWS提供了很好的[概述](https://www.infoq.com/articles/grows-method-experiment)，触及了Scrum和XP实践的问题：
- en: if you and/or your organization are following the XP practices, or the Scrum
    practices, then you are not agile
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你和/或你的组织正在遵循XP实践，或是Scrum实践，那么你并不敏捷。
- en: 'The Dreyfus Model looks like a great framework to aid “agile” teams.  It offers
    give stages of progression to gain specific skills:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Dreyfus模型，看起来是一个很好的框架来帮助“敏捷”团队。 它提供了五个阶段来获得特定的技能：
- en: Novice – Rules-based, just wants to accomplish the immediate goal
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新手——基于规则，只想完成眼前的目标
- en: Advanced Beginner – Needs small, frequent rewards; big picture is confusing
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级初学者——需要小额、频繁的奖励；大局观念令人困惑
- en: Competent – Can develop conceptual models, can troubleshoot
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练——能够发展概念模型，能够排除故障
- en: Proficient – Driven to seek larger conceptual model, can self-correct
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练——驱动寻求更大的概念模型，能够自我纠正
- en: Expert – Intuition-based, always seeking better methods
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家——基于直觉，总是寻求更好的方法
- en: 'Which leads to a great comment by Andy which is utterly true:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致Andy发表了一个非常真实的评论：
- en: change needs to come from one’s own desire
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 变化需要来自个人的渴望
- en: Having read Andy’s [article](https://www.infoq.com/articles/grows-method-experiment),
    coupled with the [GROWS](http://growsmethod.com) web site, it would appear that
    GROWS is quite an interesting method to provide guidance for teams to experiment,
    provide, learn and move forwards – its particularly nice to see checklists called
    out in [GROWS](http://growsmethod.com/practices/index-by-stage.html)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读了Andy的[文章](https://www.infoq.com/articles/grows-method-experiment)，结合[GROWS](http://growsmethod.com)网站，似乎GROWS是一个非常有趣的方法，用以指导团队进行实验、提供、学习和前进——特别高兴看到[GROWS](http://growsmethod.com/practices/index-by-stage.html)中提到的清单。
