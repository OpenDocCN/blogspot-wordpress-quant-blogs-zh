  zh: 来源：[http://falkenblog.blogspot.com/2009/03/alchemy-of-finance.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/alchemy-of-finance.html#0001-01-01)
- en: I was reading George Soros' book, the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在读乔治·索罗斯的书，那
- en: '[Alchemy of Finance](http://www.amazon.com/Alchemy-Finance-Wiley-Investment-Classics/dp/0471445495/ref=sr_1_1?ie=UTF8&s=books&qid=1238540485&sr=1-1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融的炼金术](http://www.amazon.com/Alchemy-Finance-Wiley-Investment-Classics/dp/0471445495/ref=sr_1_1?ie=UTF8&s=books&qid=1238540485&sr=1-1)'
- en: ', and was impressed by the fact that it has a Foreward to the second edition,
    a foreward to the First Edition, a new Preface, and a new Introduction. That''s
    a lot of throat clearing.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，并对其第二版进行了开篇，对第一版进行了开篇，增加了新的前言和新的介绍。这是很多的废话。
- en: 'Getting to his big insight, he posits to key 2 assumptions to reflexivity:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他达到了他的重大洞察，他假设主要有两个对倒互析反应的假设：
- en: 1) markets are biased
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 市场是偏见的
- en: in one direction or the other
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 向某个方向
- en: 2) markets can influence what they predict
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 市场能影响他们的预测
- en: Now, reflexivity is Soros's
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，反射性是索罗斯的
- en: '[Big Idea](http://www.usatoday.com/money/economy/2008-05-12-soros_N.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[大点子](http://www.usatoday.com/money/economy/2008-05-12-soros_N.htm)'
- en: ', but I find it rather unexciting. Point #1 basically says markets are unbiased.
    Unless one can identify the characteristics of an upward bias, as in contrast
    to a downward bias, that is just a description of asset price fluctuations. That
    an efficient market researcher would say the asset price has a return equal to
    the risk free rate plus white noise, is observationally equivalent.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '，但我觉得它相当乏味。要点 #1 基本上说市场是公正的。除非我们能识别上升偏差的特征，与下降偏差相对比，否则这只是对资产价格波动的描述。一个效率市场的研究者会说资产价格的回报等于无风险利率加上白噪声，这是观测上等价的。'
- en: Many critics of efficient markets point to price changes as evidence this theory
    does not work. Only if one is offering a theory on the particulars of a bubble
    ex ante, without hindsight. Otherwise, its just another lament on our inability
    to predict price declines.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多对效率市场的批评者指出价格变动是证明这一理论不起作用的证据。只有当我们不带先见之明地提出关于泡沫的理论时才是这样。否则，这只是关于我们无法预测价格下跌的又一场哀叹。
- en: 'Observation #2 is true enough, just think about asset prices falling, leaving
    to insolvent banks, which creates a multiplier effect. But many models have that
    mechanism, where a crisis in confidence create self-fulfilling implosions. I think
    Soros'' own experience pushing down the pound during the 1992 European Union currency
    crisis makes him think this is a bit more radical than it sounds. There are ''bear
    raids'', and these happen, but they usually happen only when there is fundamental
    weakness. That is, Soros selling the pound in 1992, or John Paulson selling mortgages
    in 2007, would not have worked if these assets were not also inherently overvalued
    at that time. I think he gives his correct calls too much credit in creating their
    own success, as opposed to ''merely'' forecasting them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '观察 #2 相当准确，只需要考虑到资产价格下跌，导致了破产的银行，从而创造了一个乘数效应。但许多模型都有这样的机制，一个信心危机创建自我实现的崩溃。我认为索罗斯在
    1992 年欧盟货币危机期间推低英镑的经验使他认为这听起来比实际更加激进。有“熊市袭击”，这种情况确实发生了，但通常只会在存在基本弱点时才发生。也就是说，如果这些资产在那时本质上是估值过高的，那么索罗斯在
    1992 年卖掉英镑，或者约翰·保尔森在 2007 年卖掉抵押贷款，如果这些资产当时本质上并不被高估，那么它们是不可能奏效的。我认为他对自己正确的预测给予了过多的功劳，而不是仅仅“”预测它们。'
- en: So, the latter observation could be interesting, but his mechanism for how speculators
    can create what they predict needs more structure. It's plausible, and surely
    every price bubble has its share of enthusiastic bulls on the way up and bears
    on the way down. But it is not clear to what degree they are conspicuous statistical
    correlates irrelevant to the process.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，后来者的观察可能很有趣，但是他关于投机者如何创造他们的预测需要更多的结构。这是有道理的，毫无疑问，每一个价格泡沫都有它下降时的热心的看涨者和上升时的鬼话者。但是目前尚不清楚他们在多大程度上是显著的统计相关性，与过程无关。
- en: Lots of really smart people have pet Big Ideas. These are usually pretty lame.
    Of course, it's a high standard, a Big Idea, as there aren't a lot of new, true
    and important ideas out there.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多非常聪明的人都有他们钟爱的大点子。这些大点子通常相当无聊。当然，这是一个很高的标准，大点子，因为那里并不多新的，真实而重要的点子。
