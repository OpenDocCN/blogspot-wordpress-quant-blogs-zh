- en: 'Falkenblog: Wikipedia Black Out Working'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：Wikipedia Black Out Working
- en: 来源：[http://falkenblog.blogspot.com/2012/01/wikipedia-black-out-working.html#0001-01-01](http://falkenblog.blogspot.com/2012/01/wikipedia-black-out-working.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/01/wikipedia-black-out-working.html#0001-01-01](http://falkenblog.blogspot.com/2012/01/wikipedia-black-out-working.html#0001-01-01)
- en: Many of my favorite websites (Fark, Wikipedia) staged a protest against some
    intellectual property legislation coming down the pike, and it seems to have been
    successful. For example, Florida Senator Marco Rubio made
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的许多网站（Fark，Wikipedia）都对即将推出的某些知识产权立法进行了抗议，看起来似乎取得了成功。例如，佛罗里达州参议员马可·鲁比奥就发表了
- en: '[this confession](http://www.huffingtonpost.com/2012/01/18/marco-rubio-protect-ip-act_n_1213062.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这份自白](http://www.huffingtonpost.com/2012/01/18/marco-rubio-protect-ip-act_n_1213062.html)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'In a frank statement posted to his Facebook page on Wednesday, Rubio hinted
    at a Beltway truth that many other wavering Protect IP and SOPA supporters have
    been hesitant to admit: More than one lawmaker signed on to the legislation without
    understanding its technical workings and potential problems, believing it to be
    an uncontroversial, bipartisan bill that would support American industries.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在星期三发布在他的Facebook页面上的一份坦率声明中，鲁比奥暗示了一个华盛顿内部的真相，许多其他摇摆不定的 Protect IP 和 SOPA 支持者都不愿意承认：很多议员在不了解其技术运作和潜在问题的情况下签署了这项立法，他们相信这是一项无争议的、两党合作支持美国产业的法案。
- en: Of course, this highlights that often senators vote for legislation without
    understanding its technical workings and potential problems.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这突显了很多参议员常常在不了解其技术运作和潜在问题的情况下投票支持立法。
