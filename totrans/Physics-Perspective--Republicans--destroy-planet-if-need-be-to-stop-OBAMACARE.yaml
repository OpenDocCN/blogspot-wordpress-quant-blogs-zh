- en: A gem from
  prefs: []
  type: TYPE_NORMAL
- en: '[the Borowitz Report](http://www.newyorker.com/online/blogs/borowitzreport/2013/10/ted-cruz-destroying-entire-planet-best-way-to-stop-obamacare.html)'
