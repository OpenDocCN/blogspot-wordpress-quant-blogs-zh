  type: TYPE_NORMAL
  zh: 剧院可能会让一些人感到不安，但欧洲是一个精英们在幕后达成交易的场所。关注默克尔等人是否会妥协，以实现财政刺激和结构改革之间的交易，但在大量
- en: '*Sturm und Drang*'
  id: totrans-76
  prefs: []
