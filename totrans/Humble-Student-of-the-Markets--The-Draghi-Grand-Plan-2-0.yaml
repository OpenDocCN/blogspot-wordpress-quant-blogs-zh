- en: 'Humble Student of the Markets: The Draghi Grand Plan 2.0'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：德拉吉的宏伟计划2.0
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/the-draghi-grand-plan-20.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/the-draghi-grand-plan-20.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/the-draghi-grand-plan-20.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/the-draghi-grand-plan-20.html#0001-01-01)
- en: The parents fight and the kids hear everything. The younger, more naive ones,
    think that the parents are on the verge of a divorce, but nothing could be further
    from the truth. That`s the picture of Europe today. The outsiders are the young
    kids listening to the fights between European leaders.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 父母争吵，孩子们都听到了。年幼、天真无邪的孩子们认为父母濒临离婚，但事实并非如此。这就是今天的欧洲现状。局外人就是那些听欧洲领导人争吵的年轻孩子们。
- en: '**Grand Plan 1.0**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**宏伟计划1.0**'
- en: Recently, Mario Draghi outlined Version 2.0 of his Grand Plan for Europe. I
    have written about the first version before (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，马里奥·德拉吉概述了欧洲的宏伟计划2.0版本。我以前写过关于第一个版本的内容（参见
- en: '[Mario Draghi reveals the Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉揭示了宏伟计划](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: and
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Draghi`s "growth pact" = Internal devaluation](http://humblestudentofthemarkets.blogspot.com/2012/05/draghis-growth-pact-internal.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[德拉吉的"增长契约" = 内部贬值](http://humblestudentofthemarkets.blogspot.com/2012/05/draghis-growth-pact-internal.html)'
- en: '). To recap, Grand Plan 1.0 involves:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。回顾一下，宏伟计划1.0包括：
- en: The ECB taking steps to temporarily hold things together and buy time so that
    member eurozone governments enact reforms.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲央行采取措施暂时维持现状并争取时间，以便欧元区成员国政府实施改革。
- en: 'The reforms include:'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改革措施包括：
- en: 'Good austerity: Budget reduction through lower taxes and less government'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 良性的紧缩：通过降低税收和减少政府支出来减少预算
- en: Structural labor market reforms to encourage labor flexibility and breaking
    the social compact of lifetime employment for entrenched older workers.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结构性劳动力市场改革，以鼓励劳动力灵活性并打破终身雇佣的社会契约 for entrenched older workers。
- en: In a currency union, the peripheral countries cannot devalue their currency
    to become more competitive. They have to enact painful reforms that amount to
    internal devaluation. In effect, German wages go up and PIIGS wages go down. Despite
    the pain, those initiatives have largely pushed the eurozone in the right direction.
    As the chart from
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在货币联盟中，边缘国家无法通过贬值货币来提高竞争力。他们必须实施痛苦的改革，这相当于内部贬值。实际上，德国工资上涨，PIIGS工资下降。尽管痛苦，但这些举措很大程度上推动了欧元区朝着正确的方向发展。以下是来自
- en: '[Ned Davis Research](https://twitter.com/AleGrindal/status/524903437692338176)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[奈德·戴维斯研究](https://twitter.com/AleGrindal/status/524903437692338176)'
- en: shows, progress continues as unit labor costs of most eurozone countries have
    declined YTD relative to Germany and indeed, EM manufacturing powerhouses like
    China.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，尽管大多数欧元区国家的单位劳动力成本相对德国和 indeed，EM制造业大国如中国有所下降，但进步仍在继续。
- en: '**Grand Plan 2.0**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**宏伟计划2.0**'
- en: Now Mario Draghi has revealed his Grand Plan 2.0, which he outlined in a speech
    at the Brookings Institute while sharing the stage with the Fed`s Stanley Fischer
    (use this
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在马里奥·德拉吉已经透露了他的宏伟计划2.0，他在布鲁金斯研究所的演讲中概述了这个计划，并与美联储的斯坦利·费希尔（Stanley Fischer）共同分享舞台（使用这个
- en: '[link](https://www.youtube.com/watch?v=9645HlFSQ3o&feature=youtu.be)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[链接](https://www.youtube.com/watch?v=9645HlFSQ3o&feature=youtu.be)'
- en: 'if the video doesn`t work):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果视频无法播放：
- en: In his speech, Draghi outlined the third leg of Grand Plan. In addition to the
    components of Grand Plan 1.0, Grand Plan 2.0 includes infrastructure spending
    for member states that have the fiscal flexibility to do so. In practical terms,
    it's an infrastructure fiscal spending for structural reforms bargain within the
    eurozone.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在讲话中，德拉吉概述了宏伟计划的第三部分。除了宏伟计划1.0的组成部分外，宏伟计划2.0还包括有财政灵活性 Member States的基础设施支出。实际上，这是欧元区内部的基础设施财政支出与结构改革的讨价还价。
- en: '"Infrastructure spending", them`s fighting words as they are evocative of the
    Keynesian solution of government make-work fiscal stimulus. The criticism of Jeremy
    Warner of'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “基础设施支出”，这些字眼引起了对凯恩斯主义解决方案的政府刺激政策的联想。Jeremy Warner对
- en: '[The Telegraph](http://www.telegraph.co.uk/finance/financialcrisis/11151482/The-IMF-is-wrong-big-spending-is-no-way-to-avert-a-new-crisis.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日电讯报](http://www.telegraph.co.uk/finance/financialcrisis/11151482/The-IMF-is-wrong-big-spending-is-no-way-to-avert-a-new-crisis.html)'
- en: 'is typical of the objection to such an initiative, which was also a growth
    strategy advocated by the IMF:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 是反对此类举措的典型异议，这也是国际货币基金组织（IMF）倡导的一种增长策略：
- en: Infrastructure spending is a bit like motherhood and apple pie. Everyone can
    agree that it’s basically a good thing, serving the dual purpose of providing
    both a short-term boost to employment and, assuming it’s wisely allocated, a long-term
    increase in the economy’s productive potential.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基础设施支出有点像**母亲**和**苹果派**。每个人都同意，这基本上是一件好事，它兼具提供短期就业提振和，假设它被明智地分配，长期增加经济生产潜力的双重目的。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But to think that in itself such spending provides a solution is a complete
    misdiagnosis of the problem.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但认为这样的支出本身提供了解决方案，是对问题的完全误诊。
- en: Warner explained that many European countries don`t need more infrastructure,
    so why build more bridges to nowhere?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 沃纳解释说，许多欧洲国家不需要更多的基础设施，那么为什么还要建造更多的无用桥梁呢？
- en: Nor, in any case, is it always worthwhile. No one would think that the economic
    stagnation which has settled on France is for want of infrastructure spending
    – it has some of the best infrastructure anywhere in the world.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而且，无论如何，这并不总是值得的。没人会认为法国的经济停滞是因为缺乏基础设施支出——它有世界上最好的基础设施之一。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Similarly, some of the other troubled economies of the eurozone – Spain, with
    its empty regional airports, and Portugal and Ireland with their traffic-free
    highways – hardly need more such spending. As in China, the problem in these countries
    has if anything been one of over-investment, rather than lack of it.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样，欧元区其他一些陷入困境的经济体——西班牙，其空荡荡的区域机场，以及葡萄牙和爱尔兰，其畅通无阻的高速公路——几乎不需要更多的此类支出。正如在中国一样，这些国家的问题，如果有什么的话，一直是以往投资过多，而不是不足。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is also a basic problem that afflicts all publicly initiated infrastructure
    spending – much of the time, it is guided by government vanity and pork barrel
    politics. Glamour projects, such as high speed rail, tend to assume precedence
    over more mundane, but perhaps better targeted, spending on improving the existing
    transport network.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还有一个困扰所有公共启动的基础设施支出的基本问题——很多时候，它是由政府的虚荣心和猪肉桶政治所引导。例如，高速铁路等光彩夺目的项目往往优先于更加平凡但可能更有针对性的支出，用于改善现有的交通网络。
- en: '**A different kind of infrastructure**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**不同种类的基础设施**'
- en: As you watched the video, Draghi proposed a more subtle approach to infrastructure
    spending that just building highways and bridges. He referenced digital infrastructure
    and categorized spending on education as infrastructure spending. He said that
    it is not a coincidence that underperforming countries also scored badly on global
    education standards (presumably like PISA tests). Draghi referenced the benefits
    of education in a
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在视频中看到的，德拉吉提出了一个对基础设施支出更为微妙的方法，不仅仅是修建高速公路和桥梁。他提到了数字基础设施，并将教育支出归类为基础设施支出。他说，表现不佳的国家在全球教育标准（可能是指PISA测试）上得分也很低，这并非巧合。德拉吉引用了教育的
- en: '[Jackson Hole speech](http://www.ecb.europa.eu/press/key/date/2014/html/sp140822.en.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰克逊霍尔演讲](http://www.ecb.europa.eu/press/key/date/2014/html/sp140822.en.html)'
- en: 'that he made this year:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 他在今年发表的讲话中提出了这一点：
- en: Perhaps Draghi was thinking about the kinds of apprenticeship programs implemented
    in Germany as a model for the rest of Europe. Consider this
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 或许德拉吉在考虑德国实施的一种学徒制项目，以此作为欧洲其他国家的模板。考虑一下这个
- en: '[Quartz](http://qz.com/283212/why-germany-is-so-much-better-at-training-its-workers/)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quartz](http://qz.com/283212/why-germany-is-so-much-better-at-training-its-workers/)'
- en: 'story about these programs. While the focus of the article was transplanting
    apprenticeships to the US, the comments could be applied to other parts of Europe
    as well:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些项目的**故事**。尽管文章的重点是将学徒制移植到美国，但这些评论也可以适用于欧洲的其他地区：
- en: This doesn’t mean the system can’t be adapted if we start with our eyes open
    and a full understanding of the differences between the two countries. What’s
    likely to drive programs, in the US as in Germany, is the need for talent. “German
    companies *want* to train,” one trade association executive told us, “because
    they know the schools can’t do it. Especially in today’s tech economy, vocational
    schools alone can’t prepare the workers we need.”
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这意味着如果我们带着清醒的头脑和充分理解这两个国家之间的差异，这个系统是可以被适应的。推动美国乃至德国项目的，很可能是对人才的需求。“德国公司**想要**培训，”一位行业协会高管告诉我们，“因为他们知道学校做不到。特别是在今天的技术经济中，仅靠职业教育学校是无法为我们准备所需的工人的。”
- en: As with the kind of reforms undertaken with Grand Plan 1.0, these kinds of initiatives
    are much harder to achieve than politicians deciding to write a cheque for more
    roads, railways and airports. These kinds of changes are hard and take a lot of
    work. Draghi was probably thinking of the kinds of achievements outlined in this
    Project Syndicate essay (
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在宏伟计划1.0中所采取的这类改革，这些举措比政治家决定为更多道路、铁路和机场开支票要难得多。这些变化是艰难的，需要付出很多努力。德拉吉可能是在考虑在这篇Project
    Syndicate论文中概述的成就（
- en: '[Make your own Silicon Valley](http://www.project-syndicate.org/commentary/silicon-valley-conditions-for-startup-technology-firms-by-ross-buchanan-2014-10)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[创建你自己的硅谷](http://www.project-syndicate.org/commentary/silicon-valley-conditions-for-startup-technology-firms-by-ross-buchanan-2014-10)'
- en: ), where Finland created a cluster of gaming startups that export 90% of their
    products and the Dutch started a big-data hub that resulted in the
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ),在那里芬兰打造了一大批游戏创业公司，其90%的产品出口，而荷兰则启动了一个大数据中心，导致了
- en: '[Netherlands Institute for Radio Astronomy](http://www.astron.nl/)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[荷兰射电天文学研究所](http://www.astron.nl/)'
- en: .
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**Looking through the *Sturm und Drang***'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**透过这场*风暴与激情***'
- en: No one said that these changes are going to be easy, but my guess that Europe
    will eventually move in that direction.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人说这些变化会容易，但我的猜测是，欧洲最终会朝那个方向发展。
- en: Currently, there are numerous German objections to the plan for more fiscal
    spending, but the Germans will eventually waver. That`s because
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，有许多德国人对更多财政支出的计划提出异议，但德国人最终会屈服。那是因为
- en: '[France is becoming the new sick man of Europe](http://www.businessinsider.com/afp-france-faces-eu-budget-showdown-2014-10)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[法国正在成为欧洲的新病人](http://www.businessinsider.com/afp-france-faces-eu-budget-showdown-2014-10)'
- en: . The French-German alliance represents the heart of Europe. No doubt we will
    see lots of German protest and likely 2011-style emergency-summits-every-other-week
    before this is over, but everyone involved understands that France is too big
    to save.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 。法德联盟代表着欧洲的心脏。毫无疑问，在这一切结束之前，我们会看到大量的德国抗议，很可能每周都会有一次2011式的紧急峰会，但所有参与者都明白，法国太大而不能拯救。
- en: In addition,
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[German growth is starting to tank](http://www.dw.de/berlin-slashes-growth-forecasts/a-17995581)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国的增长开始放缓](http://www.dw.de/berlin-slashes-growth-forecasts/a-17995581)'
- en: 'and that will create internal pressure for Berlin to act:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这将给柏林带来内部压力采取行动：
- en: The German government on Tuesday slashed its growth outlook, saying the country's
    economy was navigating "difficult waters" because of worsening conditions around
    the world.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国政府在周二大幅下调了其增长预期，称由于全球形势的恶化，该国经济正面临“艰难的水域”。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: German Economics Minister Sigmar Gabriel said Berlin expected gross domestic
    product (GDP) to expand by only 1.2 percent in 2014, down from an earlier estimate
    of 1.8 percent. He also revised projections for next year to 1.3 percent annual
    growth from 2 percent.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国经济部长西格马·加布里埃尔表示，柏林预计2014年国内生产总值（GDP）仅增长1.2%，低于此前的1.8%的预测。他还修订了明年的预测，降至1.3%的年增长率。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Geopolitical crises have also increased uncertainty in Germany with the only
    moderate global economic development acting as a drag on the economy," Gabriel
    added.'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"地缘政治危机也在德国增加了不确定性，唯一的全球经济适度发展对经济起到了拖累作用，"加布里埃尔补充说。'
- en: Even German states are pleading for the central government to take action in
    the face of slowing growth (via
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至德国各州也在恳求中央政府在面对经济增长放缓时采取行动（通过
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-10-15/german-states-join-ranks-pressing-merkel-to-spur-spending.html)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-10-15/german-states-join-ranks-pressing-merkel-to-spur-spending.html)'
- en: '):'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '）:'
- en: Germany’s state governments stepped up calls for infrastructure spending, adding
    another source of pressure on Chancellor Angela Merkel to boost investment as
    economic growth falters.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着经济增长放缓，德国各州政府加大了对基础设施支出的呼吁，给 Chancellor Angela Merkel 增加了另一方面的投资压力。
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Much like Merkel’s national government, the states are caught between a deteriorating
    growth outlook and the balanced-budget drive that Germany started in response
    to the euro area’s debt crisis. It’s making the 16 regions set aside political
    differences to challenge the status quo, from rich Bavaria to rural Mecklenburg-Western
    Pomerania in the east, home to Merkel’s electoral district.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与默克尔的联邦政府类似，各州在不断恶化的增长前景和德国为应对欧元区债务危机而启动的平衡预算驱动之间陷入困境。这使得16个地区撇开政治分歧，挑战现状，从富有的巴伐利亚到东部的农村梅克伦堡-西波美拉尼亚，那里是默克尔的选区。
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A day after the German government lowered its growth outlook, proposals to spend
    more on projects such as highways in Europe’s biggest economy are on the table
    at a retreat of state premiers starting today that Merkel plans to attend.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在德国政府下调增长预期的一天后，今天开始的州长 retreat 上，提出了在欧洲最大经济体中投资更多基础设施项目的建议，默克尔计划出席此次会议。
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “To unleash growth impulses, additional investment is needed in infrastructure
    and other future-oriented sectors,” according to a summary of the states’ negotiating
    position in fiscal talks with the federal government that was prepared for the
    meeting in Potsdam and obtained by Bloomberg News. The states want a “lasting”
    funding boost, saying a lack of spending is holding back economic development
    nationwide.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “为了释放增长动力，需要在基础设施和其他面向未来的部门进行额外投资，”根据为波茨坦会议准备的、由彭博新闻获得的联邦政府财政谈判中各州的立场摘要显示。各州希望有一个“持久”的资金提振，称缺乏支出阻碍了全国经济的发展。
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The struggle in Germany parallels the international conflict pitting Merkel
    and Finance Minister Wolfgang Schaeuble against the International Monetary Fund
    and countries such as France and Italy that advocate spending to stimulate growth.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国的斗争与国际冲突平行，这场冲突将默克尔和财政部长沃尔夫冈·朔伊布勒与国际货币基金组织以及倡导通过支出刺激增长的法国和意大利等国家对立起来。
- en: The theatre may be upsetting for some, but Europe is a place where the elite
    makes deals behind closed doors. Watch for Merkel et al to relent and effect a
    fiscal stimulus for structural reform bargain, but not before a lot of
  id: totrans-75
