- en: 'Physics Perspective: Millisecond mayhem'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：毫秒级混乱
- en: 来源：[http://physicsoffinance.blogspot.com/2011/06/millisecond-mayhem.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/millisecond-mayhem.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/06/millisecond-mayhem.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/millisecond-mayhem.html#0001-01-01)
- en: The terrifying Flash Crash of 6 May 2010 has long dropped out of the news. The
    news cycle more of less ended with the release of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年5月6日令人恐惧的闪崩事件早已从新闻中消失。新闻周期在大崩盘后的发布
- en: '[the SEC''s final report](http://www.sec.gov/news/studies/2010/marketevents-report.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国证券交易委员会的最后报告[http://www.sec.gov/news/studies/2010/marketevents-report.pdf](http://www.sec.gov/news/studies/2010/marketevents-report.pdf)
- en: on the event in October of last year which concluded that...well... the event
    got kicked off by a big trade in E-Mini Futures by Waddell and Reed and played
    out in two subsequent liquidity crises exacerbated -- and crammed into a very
    short time-sale -- by high-frequency traders. In essence, the report concluded
    that A happened, then B happened, which caused C to happen, etc., and we had this
    Flash Crash. What it didn't explore is WHY this kind of this was possible, WHY
    the markets as currently configured should be prone to such instabilities, or
    WHY we should have any confidence similar things won't happen again.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 去年10月的事件得出结论...嗯...该事件是由Waddell和Reed的E-Mini期货交易引发的，并在两个后续的流动性危机中加剧 -- 并在非常短的时间内售出
    -- 由高频交易者造成。本质上，报告得出结论 A发生了，然后 B发生了，这导致了 C的发生，等等，我们出现了这次闪崩。报告没有探讨的是为什么这种可能性发生，为什么目前配置的市场容易产生这种不稳定性，或者我们为什么应该有信心类似的事情不会再发生。
- en: I'm not sure what triggered my interest, but I had a quick look today to see
    if any similar events have taken place more recently. Back in November of last
    year the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定是什么激发了我的兴趣，但今天我快速查看了一下，看看是否最近有类似的事件发生。去年11月，
- en: '*New York Times* [reported on](http://www.nytimes.com/2010/11/09/business/09flash.html?=dbk)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《纽约时报》[报道了](http://www.nytimes.com/2010/11/09/business/09flash.html?=dbk)
- en: about a dozen episodes it called "mini flash crashes" in which individual stocks
    plunged in value over a few seconds, before then recovering. In one episode, for
    example, stock for Progress Energy -- a company with 11,000 employees -- dropped
    90% in a few seconds.  These mini whirlwinds are continuing to strike fear into
    the market today.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它称为“迷你闪崩”的十几个事件中，个别股票的价值在几秒钟内暴跌，然后恢复。例如，在一次事件中，进步能源公司的股票 -- 一个拥有11,000名员工的公司的股票在几秒钟内下跌了90%。.
    这些迷你风暴继续让市场感到恐惧。
- en: For example,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，
- en: '[this page at Nanex](http://www.nanex.net/FlashCrash/FlashCrashAnalysis.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[Nanex的页面](http://www.nanex.net/FlashCrash/FlashCrashAnalysis.html)
- en: (a company that runs and tracks a whole-market datafeed) lists a number of particularly
    volatile events over previous months, events in which single stocks lost 5%, 17%,
    95% over a second or five seconds before then recovering.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （一家运行和跟踪整个市场数据流的公司）列出了过去几个月中特别波动较大的事件，在这些事件中，单一股票在一秒或五秒内下跌了5%，17%，95%，然后恢复。
- en: '[According to Nanex](http://www.usatoday.com/money/markets/2011-05-16-mini-flash-crashes-market-worry_n.htm)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Nanex](http://www.usatoday.com/money/markets/2011-05-16-mini-flash-crashes-market-worry_n.htm)的报道
- en: ', events of this kind are now simply endemic to the market -- the 6 May 2010
    events simply seems larger than similar events taking place all the time:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，这类事件现在似乎已经成为市场的常态 -- 2010年5月6日的事件只是比其他类似事件显得更大：
- en: The most recent data available are for the first month and three days of 2011\.
    In that period, stocks showed perplexing moves in 139 cases, rising or falling
    about 1% or more in less than a second, only to recover, says Nanex. There were
    1,818 such occurrences in 2010 and 2,715 in 2009, Nanex says.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可用的最新数据是2011年的第一个月和三天。在这段时间里，股票在139个案例中表现出令人困惑的波动，在不到一秒的时间内上涨或下跌了大约1%或更多，然后又恢复，Nanex说。Nanex说，2010年有1818次此类事件，2009年有2715次。
- en: 'A few specific examples as reported on in this USA Today article:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章中报道的一些具体例子：
- en: •Jazz Pharmaceuticals' stock opened at $33.59 on April 27, fell to $23.50 for
    an instant, then recovered to close at $32.93\. "There was no circuit break,"
    says Joe Saluzzi, trader at Themis Trading, because Jazz did not qualify for rules
    the exchanges put in place after the flash crash for select stocks following extreme
    moves.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: •爵士制药公司的股票于4月27日开盘价为33.59美元，瞬间跌至23.50美元，然后恢复收盘价为32.93美元。“没有触发熔断，”Themis Trading的交易员乔·萨卢齐说，因为爵士药业不符合交易所在大崩盘后对某些极端波动的股票实施的规则。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: •RLJ Lodging Trust was an initial public offering on May 11\. It opened at $17.25
    its first day, then a number of trades at $0.0001 took place in less than a second
    before the stock recovered. The trades were later canceled, but it's an example
    of exactly what is not supposed to happen anymore, Hunsader says.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: •RLJ Lodging Trust于5月11日上市。它第一天开盘价为17.25美元，然后在不到一秒内发生了许多价格为0.0001美元的交易，之后股票恢复。这些交易后来被取消，但Hunsader说，这正是再也不应该发生的事情的例子。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: •Enstar, an insurer, fell from roughly $100 a share to $0 a share, then back
    to $100 in just a few seconds on May 13.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: •Enstar保险公司，5月13日从每股约100美元跌至0美元，然后又恢复到100美元，仅用了几秒钟。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: •Ten exchange traded funds offered by FocusShares short-circuited on March 31\.
    One, the Focus Morningstar Health Care Index, opened at $25.32, fell to 6 cents,
    then recovered, says Richard Keary of Global ETF Advisors. The trades were canceled.
    "No one knows how frequently this is happening," he says.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: •FocusShares推出的十只交易所交易基金于3月31日短路。其中一只，即Focus Morningstar医疗指数，开盘价为25.32美元，跌至6美分，然后又恢复，Global
    ETF Advisors的Richard Keary说道。这些交易被取消了。“没有人知道这种情况发生的频率有多高，”他说。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: •Health care firms Pfizer and [Abbott Labs](http://content.usatoday.com/topics/topic/Abbott+Labs
    "More news, photos about Abbott Labs") experienced the opposite of a flash crash
    on May 2 in after-hours trading. Abbott shares jumped from $50 to more than $250,
    and Pfizer shot from $27.60 to $88.71, both in less than a second, Nanex says.
    The trades were canceled.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 医疗公司辉瑞和[雅培实验室](http://content.usatoday.com/topics/topic/Abbott+Labs "More news,
    photos about Abbott Labs")在5月2日的盘后交易中经历了与闪电崩盘相反的情况。雅培实验室的股价从50美元跃升至250美元以上，辉瑞的股价从27.60美元跃升至88.71美元，都在不到一秒内，Nanex说道。这些交易被取消。
- en: Apparently, according to the Financial Times,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，据《金融时报》报道，
- en: '[something similar happened](http://www.ft.com/intl/cms/s/0/b92f15ba-92b9-11e0-bd88-00144feab49a.html#axzz1PcKXYdbU)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 【类似的事情也发生过](http://www.ft.com/intl/cms/s/0/b92f15ba-92b9-11e0-bd88-00144feab49a.html#axzz1PcKXYdbU)
- en: just over a week ago, on 9 June, in natural gas futures.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在一周多前的6月9日，天然气期货市场上发生了。
- en: I haven't seen anyone who has explained these events in some clear and natural
    way. I still see a lot of hand waving and vague talk about computer errors and
    fat fingers. But it seems unlikely these tiny explosions in the market are all
    driven by accidents. Much more likely it seems to me is that these events are
    somehow akin to those dust devils you see if driving through a desert -- completely
    natural if rather violent little storms whipped up by ordinary processes. The
    question is what are those processes? Also -- how dangerous are they?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有看到任何人以某种清晰自然的方式解释这些事件。我仍然看到很多关于计算机错误和胖手指的含糊其辞和挥动手势。但似乎这些市场上的小爆炸都是由事故驱动的可能性不大。在我看来，这些事件与你在穿越沙漠时看到的那些尘暴更为相似——完全自然，尽管有些暴力的风暴，由普通过程引发的。问题是什么是这些过程？此外——它们有多危险？
- en: The best hint at an explanation I've seen comes from
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到的对解释的最好线索来自
- en: '[this analysis](http://www.cis.upenn.edu/%7Emkearns/papers/limstab.pdf)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[这份分析](http://www.cis.upenn.edu/%7Emkearns/papers/limstab.pdf)'
- en: 'by Michael Kearns of the University of Pennsylvania and colleagues. Their idea
    was to study the dynamics of the limit order mechanism which lies at the mechanical
    center of today''s equity markets, and to see if it is perhaps prone to natural
    instabilities -- positive feed backs that would make it likely for whirlwind like
    movements in prices to take place quite frequently. In other words, are markets
    prone to the Butterfly Effect? Their abstract gives a pretty clear description
    of their study and results:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由宾夕法尼亚大学的Michael Kearns及其同事提出的。他们的想法是研究今天股市机械中心的限价订单机制的动态，看看它是否可能容易受到自然不稳定性——正反馈，这会使价格像旋风一样频繁地发生波动。换句话说，市场是否容易受到蝴蝶效应的影响？他们摘要中给出了对他们研究和结果的相当清晰的描述：
- en: We study the stability properties of the dynamics of the standard continuous
    limit-order mechanism that is used in modern equity markets. We ask whether such
    mechanisms are susceptible to "Butterfly Effects" -- the infliction of large changes
    on common measures of market activity by only small perturbations of the order
    sequence. We show that the answer depends strongly on whether the market consists
    of "absolute" traders (who determine their prices independent of the current order
    book state) or "relative" traders (who determine their prices relative to the
    current bid and ask). We prove that while the absolute trader model enjoys provably
    strong stability properties, the relative trader model is vulnerable to great
    instability. Our theoretical results are supported by large-scale experiments
    using limit order data from INET, a large electronic exchange for NASDAQ stocks.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们研究了现代股票市场中使用的标准连续限价机制的动力学稳定性特性。我们询问这样的机制是否容易受到“蝴蝶效应”的影响——即仅通过订单序列的小扰动就能对市场活动的常用指标造成大的变化。我们展示了答案强烈依赖于市场是否由“绝对”交易者组成（他们独立于当前订单簿状态确定自己的价格）还是“相对”交易者组成（他们相对于当前的买入价和卖出价确定自己的价格）。我们证明，尽管绝对交易者模型具有证明的强大稳定性特性，但相对交易者模型容易产生巨大的不稳定性。我们的理论结果得到了来自INET的大量实验的支持，INET是一个大型电子交易所，专门交易纳斯达克股票的限价订单数据。
- en: The "absolute" traders in this setting act more like fundamentalists who look
    to external information to make their trades, rather than the current state of
    the market. The "relative" traders are more akin, at least in spirit, to momentum
    traders -- they're responding to what just happened in the market a split second
    ago and changing their strategies on the fly. Without any question, there are
    indeed many high-frequency traders who are "relative" traders -- probably most.
    So mini-flash crashes -- perhaps -- are merely a sign of natural instability and
    chaos in the micro dynamics of the market.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情境下，“绝对”交易者的行为更像是一些寻找外部信息来指导交易的 fundamentalists（基本面交易者），而不是市场的当前状态。而“相对”交易者在精神上更类似于
    momentum traders（趋势交易者）——他们是在对市场刚刚发生的事情做出反应，并且实时地调整自己的策略。毫无疑问，确实有很多高频交易者是“相对”交易者——可能大多数都是。所以迷你闪崩——或许——仅仅是市场微观动态中自然不稳定和混沌的一个迹象。
