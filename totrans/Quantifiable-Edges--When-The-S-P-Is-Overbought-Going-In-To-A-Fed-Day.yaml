- en: 'Quantifiable Edges: When The S&P Is Overbought Going In To A Fed Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：当标普指数在美联储日过度买入时
- en: 来源：[http://quantifiableedges.blogspot.com/2009/03/when-s-is-overbought-going-in-to-fed.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/when-s-is-overbought-going-in-to-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/03/when-s-is-overbought-going-in-to-fed.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/when-s-is-overbought-going-in-to-fed.html#0001-01-01)
- en: Wednesday is an FOMC meeting. In the past
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三举行美联储会议。在过去
- en: '[I’ve produced numerous studies examining how the market has performed surrounding
    these meetings](http://quantifiableedges.blogspot.com/search/label/Fed%20Study)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我制作了许多研究，探讨市场在这些会议周围的表现：[Fed 研究](http://quantifiableedges.blogspot.com/search/label/Fed%20Study)
- en: . One scenario I have not yet shown is how the market has performed when it
    is short-term overbought go into the meeting. For this test I used a 2-day RSI
    to measure different levels of overbought.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。我还没有展示的一个场景是市场在进入会议时短期过度买入的表现。为此测试，我使用2日RSI来衡量不同水平的过度买入。
