- en: Over the last 19 years when the market has had positive momentum going into
    a meeting it has most often been able to maintain that momentum through the day
    of the announcement.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的19年中，当市场在会议前拥有积极势头时，它通常能够在宣布当天维持那种势头。
