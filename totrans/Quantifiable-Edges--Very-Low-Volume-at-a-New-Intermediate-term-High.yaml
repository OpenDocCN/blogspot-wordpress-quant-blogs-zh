- en: 'Quantifiable Edges: Very Low Volume at a New Intermediate-term High'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2011/02/very-low-volume-at-new-intermediate.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/02/very-low-volume-at-new-intermediate.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Low volume at a new high can often be concerning, whether it be NYSE volume
    or SPY volume.  In last night's subscriber letter I looked at a couple of volume-related
    studies with moderately bearish inclinations.  I then combined them to see what
    would occur.  The study below shows the result of the combination.
  prefs: []
  type: TYPE_NORMAL
- en: Now the number of instances is quite a bit lower here than I typically like
    to see, but I found the results  interesting and the consistency extremely strong.
  prefs: []
  type: TYPE_NORMAL
