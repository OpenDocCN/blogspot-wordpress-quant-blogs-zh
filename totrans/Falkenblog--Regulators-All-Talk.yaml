- en: the UN Global Climate committe describing their latest meeting
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 联合国全球气候委员会描述他们最新的会议
- en: The United Nations Climate Change Conference took place in Cancun, Mexico, from
    29 November to 10 December 2010\. It encompassed the sixteenth Conference of the
    Parties (COP) and the sixth Conference of the Parties serving as the Meeting of
    the Parties to the Kyoto Protocol (CMP), as well as the thirty-third sessions
    of both the Subsidiary Body for Implementation (SBI) and the Subsidiary Body for
    Scientific and Technological Advice (SBSTA), and the fifteenth session of the
    AWG-KP and thirteenth session of the AWG-LCA.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 联合国气候变化大会于2010年11月29日至12月10日在墨西哥坎昆举行。它包括了第十六次缔约方大会(COP)和第六次缔约方大会作为《京都议定书》双方议定的审议会（CMP）以及实施机关(Subsidiary
    Body for Implementation, SBI)和科学技术顾问机关(Subsidiary Body for Scientific and Technological
    Advice, SBSTA)的第三十三次会议，以及《京都议定书》一般工作组(AWG-KP)的第十五次会议和《德巴拉行动计划》一般工作组(AWG-LCA)的第十三次会议。
- en: This blurb underneath a picture of them all applauding themselves! How wonderful
    that they all care enough to make time for Cancun in December to talk about global
    warming.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个字幕引用在他们都在为自己欢呼的照片下面！他们都关心到足以抽出时间在12月份在坎昆为全球变暖进行讨论。
- en: What has come from all these meetings? Well, they all agree that 'something
    should be done', and voted for the rich countries to give money to the more numerous
    poor countries. Needless to say, this has no impact on anything, because bureaucrats
    can't unilaterally budget such expenditures. That's top-down politics. To think
    that Hollywood
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '[created a big production](http://falkenblog.blogspot.com/2010/03/hollywood-for-cfpa.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: to pass the law creating Warren's CFPA, highlights how many people get excited
    about government power, when really all they mean is more government expenditure
    and sinecures.
