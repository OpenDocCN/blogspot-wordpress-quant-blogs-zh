- en: 'Abnormal Returns on the merits of a buy and hold strategy, and the challenges
    of active management: [http://www.abnormalreturns.com/2009/11/investing-by-the-seat-of-their-pants/](http://www.abnormalreturns.com/2009/11/investing-by-the-seat-of-their-pants/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Quote of the Day** (Love this! Even though it is from CNBC )'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.cnbc.com/id/33862396](http://www.cnbc.com/id/33862396)'
  prefs: []
  type: TYPE_NORMAL
- en: What if the problem is that there is just too much stuff — houses, furniture,
    clothing, televisions, whatever — and not enough people willing or able to buy?
    That is the diagnosis of Wells Fargo Chief Economist John Silvia, and he is concerned
    that public policy is making matters worse.
  prefs: []
  type: TYPE_NORMAL
- en: “We see an economy characterized by an **excess supply of goods, an excess supply
    of labor and an excess supply of credit**,” he said.
  prefs: []
  type: TYPE_NORMAL
- en: '**For the economy to grow fast enough to generate jobs, those excesses will
    need to be brought back into balance.**'
  prefs: []
  type: TYPE_NORMAL
- en: In theory, that would suggest prices need to fall even further to stimulate
    demand. In the real world, that still points to a painfully slow recovery and
    little that the White House can do to speed it up.
  prefs: []
  type: TYPE_NORMAL
