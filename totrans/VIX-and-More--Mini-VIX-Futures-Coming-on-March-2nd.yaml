- en: 'VIX and More: Mini-VIX Futures Coming on March 2nd'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2009/02/mini-vix-futures-coming-on-march-2nd.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/mini-vix-futures-coming-on-march-2nd.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The CBOE is out with a [press release](http://www.cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_cfe_20090225.doc&CreateDate=25.02.2009)
    confirming that [mini-VIX](http://vixandmore.blogspot.com/search/label/mini-VIX)
    futures will begin trading next Monday.
  prefs: []
  type: TYPE_NORMAL
- en: The mini-VIX is 1/10 the size of the standard [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    contract, making the mini-VIX much more approachable for the typical retail investor.
  prefs: []
  type: TYPE_NORMAL
