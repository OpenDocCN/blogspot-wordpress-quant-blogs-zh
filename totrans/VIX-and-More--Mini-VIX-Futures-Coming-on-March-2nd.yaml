- en: 'VIX and More: Mini-VIX Futures Coming on March 2nd'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Mini-VIX Futures Coming on March 2nd'
- en: 来源：[http://vixandmore.blogspot.com/2009/02/mini-vix-futures-coming-on-march-2nd.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/mini-vix-futures-coming-on-march-2nd.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/mini-vix-futures-coming-on-march-2nd.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/mini-vix-futures-coming-on-march-2nd.html#0001-01-01)
- en: The CBOE is out with a [press release](http://www.cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_cfe_20090225.doc&CreateDate=25.02.2009)
    confirming that [mini-VIX](http://vixandmore.blogspot.com/search/label/mini-VIX)
    futures will begin trading next Monday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国期权交易所（CBOE）发布了一份[新闻稿](http://www.cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_cfe_20090225.doc&CreateDate=25.02.2009)，确认[迷你-VIX](http://vixandmore.blogspot.com/search/label/mini-VIX)期货将于下周一开始交易。
- en: The mini-VIX is 1/10 the size of the standard [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    contract, making the mini-VIX much more approachable for the typical retail investor.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 迷你-VIX是标准[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)合约的十分之一大小，使得迷你-VIX对于典型的零售投资者来说更加容易接触。
