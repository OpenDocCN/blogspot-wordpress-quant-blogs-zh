- en: Don’t overstay the party
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Two weeks ago, I set out a number of bearish trigger warnings for investors
    (see
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '[How Far Can This Market Run?](https://humblestudentofthemarkets.com/2023/11/19/how-far-can-this-rally-run-5/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: ). Two signals have been triggered.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: The NYSE McClellan Summation Index saw its weekly stochastic (bottom panel)
    edge into overbought territory. The NASDAQ McClellan Summation Index, which is
    not pictured, also reached a similar reading.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约证券交易所（NYSE）的麦克莱伦总和指数（McClellan Summation Index）的周随机指标（底部面板）已触及超买区域。未在图中显示的纳斯达克（NASDAQ）麦克莱伦总和指数也达到了类似的读数。
- en: Don’t panic. These readings are only bearish set-ups and not immediate take-profit
    signals. Current conditions are consistent with a rally into year-end and possibly
    early January, but it is a warning not to overstay the party.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不要恐慌。这些读数只是看跌的设置，并不是立即获利了结的信号。当前的市场状况与年底前和可能的一月初的上涨趋势一致，但这是一种警告，不要过度延长派对时间。
