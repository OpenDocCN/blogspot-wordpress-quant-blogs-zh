- en: 'Humble Student of the Markets: Sell signal set-ups are appearing, but don''t
    panic'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/12/sell-signal-set-ups-are-appearing-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/12/sell-signal-set-ups-are-appearing-but.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Preface: Explaining our market timing models**'
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on the research outlined in our
    post,'
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Asset Allocation Model**'
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model that applies trend-following principles based on
    the inputs of global stock and commodity prices. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. The performance and full
    details of a model portfolio based on the out-of-sample signals of the Trend Model
    can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/trend-model-report-card/)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader uses a
  prefs: []
  type: TYPE_NORMAL
- en: '**trading model**'
  prefs: []
  type: TYPE_NORMAL
- en: ', which is a blend of price momentum (is the Trend Model becoming more bullish,
    or bearish?) and overbought/oversold extremes (don''t buy if the trend is overbought,
    and vice versa). Subscribers receive real-time alerts of model changes, and a
    hypothetical trading record of the email alerts is updated weekly'
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/trading-track-record/)'
  prefs: []
  type: TYPE_NORMAL
- en: . The hypothetical trading record of the trading model of the real-time alerts
    that began in March 2016 is shown below.
  prefs: []
  type: TYPE_NORMAL
- en: 'The latest signals of each model are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ultimate market timing model: Buy equities (Last changed from “sell” on 28-Jul-2023)*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trend Model signal: Bullish (Last changed from “neutral” on 28-Jul-2023)*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trading model: Bullish (Last changed from “neutral” on 20-Nov-2023)*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '** The performance chart and model readings have been delayed by a week out
    of respect to our paying subscribers.***Update schedule**'
  prefs: []
  type: TYPE_NORMAL
- en: ': I generally update model readings on my'
  prefs: []
  type: TYPE_NORMAL
- en: '[site](https://humblestudentofthemarkets.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: on weekends. I am also on X/Twitter at @humblestudent. Subscribers receive real-time
    alerts of trading model changes, and a hypothetical trading record of those email
    alerts is shown
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/trading-track-record/)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Subscribers can access the latest signal in real time
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/my-inner-trader/)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Don’t overstay the party
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Two weeks ago, I set out a number of bearish trigger warnings for investors
    (see
  prefs: []
  type: TYPE_NORMAL
- en: '[How Far Can This Market Run?](https://humblestudentofthemarkets.com/2023/11/19/how-far-can-this-rally-run-5/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Two signals have been triggered.
  prefs: []
  type: TYPE_NORMAL
- en: The NYSE McClellan Summation Index saw its weekly stochastic (bottom panel)
    edge into overbought territory. The NASDAQ McClellan Summation Index, which is
    not pictured, also reached a similar reading.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t panic. These readings are only bearish set-ups and not immediate take-profit
    signals. Current conditions are consistent with a rally into year-end and possibly
    early January, but it is a warning not to overstay the party.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2023/12/03/sell-signal-set-ups-are-appearing-but-dont-panic/)'
