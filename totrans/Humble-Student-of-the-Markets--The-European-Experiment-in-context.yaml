- en: 'Humble Student of the Markets: The European Experiment in context'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《谦逊的市场学生：欧洲实验背景》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/european-experiment-in-context.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/european-experiment-in-context.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/european-experiment-in-context.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/european-experiment-in-context.html#0001-01-01)
- en: As Canadians celebrate Canada Day on July 1 and my American friends celebrate
    Independence Day on the 4th this weekend, I thought it would be useful to reflect
    upon Greece and the EU by putting the European Experiment in context.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当加拿大人庆祝7月1日的加拿大国庆日，而我的美国朋友在这个周末庆祝7月4日的独立日时，我认为反思希腊和欧盟，将欧洲实验置于背景中会很有用。
- en: STRATFOR wrote a great essay called
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: STRATFOR写了一篇很棒的文章
- en: '[The Divided States of Europe](http://www.stratfor.com/weekly/20110627-divided-states-europe?utm_source=freelist-f&utm_medium=email&utm_campaign=20110628&utm_term=gweekly&utm_content=readmore)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[分裂的欧洲国家](http://www.stratfor.com/weekly/20110627-divided-states-europe?utm_source=freelist-f&utm_medium=email&utm_campaign=20110628&utm_term=gweekly&utm_content=readmore)'
- en: that gives some context to the problems in Greece. I have found them useful
    at times for analysis, but more importantly, their viewpoints often reflect an
    Inside the Beltway view of the world that offers a window on how the Washington
    elites think about geopolitics.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，给出了一些希腊问题的背景。有时我发现它们在分析上很有用，但更重要的是，它们的观点常常反映了华盛顿精英对世界的看法，为我们了解华盛顿精英如何思考地缘政治提供了一个窗口。
- en: '*The Divided States of Europeis*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*分裂的欧洲国家*'
- en: 'is republished with permission of STRATFOR and they state that Greece''s financial
    problem is a problem of economic integration without political integration [emphasis
    added]:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 经STRATFOR授权转载，他们指出希腊的财政问题是**经济一体化而缺乏政治一体化**的问题[着重说明]：
- en: It is important to understand that the crisis is not fundamentally about Greece
    or even about the indebtedness of the entire currency bloc. After all, Greece
    represents only 2.5 percent of the eurozone’s gross domestic product (GDP), and
    the bloc’s fiscal numbers are not that bad when looked at in the aggregate. Its
    overall deficit and debt figures are in a better shape than those of the United
    States — the U.S. budget deficit stood at 10.6 percent of GDP in 2010, compared
    to 6.4 percent for the European Union — yet the focus continues to be on Europe.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 重要的是要理解，危机根本上不是关于希腊，甚至不是关于整个货币区的债务问题。毕竟，希腊仅占欧元区国内生产总值（GDP）的2.5％，而该区的财政数字在总体上看并不那么糟糕。其总体赤字和债务数据比美国要好——2010年，美国预算赤字占国内生产总值的10.6％，而欧盟为6.4％——但焦点仍然集中在欧洲。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***That is because the real crisis is the more fundamental question of how
    the European continent is to be ruled in the 21st century***. Europe has emerged
    from its subservience during the Cold War, when it was the geopolitical chessboard
    for the Soviet Union and the United States. It won its independence by default
    as the superpowers retreated: Russia withdrawing to its Soviet sphere of influence
    and the United States switching its focus to the Middle East after 9/11\. ***Since
    the 1990s, Europe has dabbled with institutional reform but has left the fundamental
    question of political integration off the table, even as it integrated economically***.
    ***This is ultimately the source of the current sovereign debt crisis, the lack
    of political oversight over economic integration gone wrong.***'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这是因为真正的危机是关于欧洲大陆在21世纪将如何治理的更根本的问题***。 欧洲已经摆脱了冷战时期的屈服，当时它是苏联和美国的地缘政治棋盘。 它通过默认方式赢得了独立：俄罗斯撤回到其苏联势力范围，而美国在9/11事件之后将焦点转向了中东。
    ***自1990年代以来，欧洲曾尝试进行机构改革，但一直没有涉及政治一体化的根本问题，即使在经济上实现了一体化***。 ***这最终是当前主权债务危机的根源，即经济一体化失控的政治监督不足。***'
- en: 'The last time Europe at the height of political and economic integration was
    in 1942 under Hitler''s Nazi Germany - and look at how that experiment turned
    out. STRATFOR went back in history and found a parallel of economic integration
    without political integration, namely the United States after her War of Independence:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上一次欧洲处于政治和经济一体化的顶峰是在1942年，当时是在希特勒的纳粹德国统治下——看看那次实验的结果如何。STRATFOR回顾了历史，找到了一种经济一体化而缺乏政治一体化的平行，即美国独立战争后的美国：
- en: The best analogy for the contemporary European Union is found not in European
    history but in American history. This is the period between the successful Revolutionary
    War in 1783 and the ratification of the U.S. Constitution in 1788\. Within that
    five-year period, the United States was governed by a set of laws drawn up in
    the Articles of the Confederation. The country had no executive, no government,
    no real army and no foreign policy. States retained their own armies and many
    had minor coastal navies. They conducted foreign and trade policy independent
    of the wishes of the Continental Congress, a supranational body that had less
    power than even the European Parliament of today (this despite Article VI of the
    Articles of Confederation, which stipulated that states would not be able to conduct
    independent foreign policy without the consent of Congress). Congress was supposed
    to raise funds from the states to fund such things as a Continental Army, pay
    benefits to the veterans of the Revolutionary War and pay back loans that European
    powers gave Americans during the war against the British. States, however, refused
    to give Congress money, and there was nothing anybody could do about it. Congress
    was forced to print money, causing the Confederation’s currency to become worthless.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当代欧洲联盟的最佳类比不是在 European 历史中找到的，而是在美国历史中。这是从1783年成功的独立战争到1788年美国宪法批准之间的五年时期。在这五年期间，美国由一套在联邦条款中制定的法律治理。当时美国没有行政机构、政府、真正的军队和外交政策。各州保留了各自的军队，许多还拥有小型的海岸海军。它们独立于大陆会议的意愿，自行进行外交和贸易政策（尽管联邦条款的第六条规定，各州在没有国会同意的情况下将无法进行独立的外交政策）。国会本应从各州筹集资金来资助诸如大陆军队、支付独立战争老兵的福利以及偿还欧洲在对抗英国的战争期间给予美国人的贷款。然而，各州拒绝给国会钱，而且任何人对此都无能为力。国会被迫印刷货币，导致联邦的货币变得一文不值。
- en: 'The problem eventually became Greek-like:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 问题最终变得像希腊一样：
- en: Nothing brought this reality home more than a rebellion in Western Massachusetts
    led by Daniel Shays in 1787\. Shays’ Rebellion was, at its heart, an economic
    crisis. Burdened by European lenders calling for repayment of America’s war debt,
    the states’ economies collapsed and with them the livelihoods of many rural farmers,
    many of whom were veterans of the Revolutionary War who had been promised benefits.
    Austerity measures — often in the form of land confiscation — were imposed on
    the rural poor to pay off the European creditors. Shays’ Rebellion was put down
    without the help of the Continental Congress essentially by a local Massachusetts
    militia acting without any real federal oversight. The rebellion was defeated,
    but America’s impotence was apparent for all to see, both foreign and domestic.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有什么比1787年马萨诸塞西部由丹尼尔·雪莱领导的叛乱更能说明这一现实了。雪莱叛乱实质上是一场经济危机。受到要求偿还美国战争债务的欧洲债权人的负担，各州经济崩溃，许多农村地区居民的生活也跟着崩溃，其中许多是独立战争的老兵，他们曾被告知会得到福利。为了偿还欧洲债权人的债务，对农村贫困人口实施了紧缩措施——通常以土地没收的形式出现。雪莱叛乱在没有大陆会议帮助的情况下，基本上是由没有真正联邦监督的当地马萨诸塞民兵镇压的。叛乱被镇压了，但美国的无能是显而易见的，无论是对外国还是对国内的人来说。
- en: '**The *Why* of the European Union**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲联盟的*为什么***'
- en: 'STRATFOR went on to discuss the centrifugal forces tearing Europe apart [emphasis
    added]:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: STRATFOR接着讨论了撕裂欧洲的离心力：[强调添加]。
- en: The current political and security architectures of Europe — the EU and NATO
    — were encouraged by the United States in order to unify the Continent so that
    it could present a somewhat united front against the Soviet Union. They did not
    grow organically out of the Continent. This is a problem because Moscow is no
    longer a threat for all European countries, Germany and France see Russia as a
    business partner and European states are facing their first true challenge to
    Continental governance, with fragmentation and suspicion returning in full force.
    Closer unification and the creation of some sort of United States of Europe seems
    like the obvious solution to the problems posed by the eurozone sovereign debt
    crisis — ***although the eurozone’s problems are many and not easily solved just
    by integration, and Europe’s geography and history favor fragmentation***.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当前欧洲的政治和安全架构——欧盟和北约——是在美国的鼓励下形成的，目的是统一大陆，使其能够 somewhat 统一地对抗苏联。它们并非源自大陆的有机发展。这是一个问题，因为莫斯科对所有欧洲国家来说都不再是一个威胁，德国和法国将俄罗斯视为商业伙伴，而欧洲国家正面临大陆治理的第一次真正挑战，分裂和怀疑再次全面回归。更紧密的统一以及创建某种欧洲合众国的想法似乎是解决欧元区主权债务危机所提出问题的明显解决方案——***尽管通过一体化解决欧元区的问题很多，并不容易，而且欧洲的地理和历史倾向于分裂***。
- en: That is where I depart from STRATFOR's analysis, where their inside the Beltway
    analysis is a little too trite and simple. It does not appear that STRATFOR understands
    the centripetal forces holding Europe together.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我与STRATFOR分析的分歧所在，他们的华盛顿分析有点过于陈词滥调，简单。看来STRATFOR并不了解使欧洲团结在一起的中心引力。
- en: After the Second World War, Western Europe surveyed the wreckage and collectively
    decided "never again". In the 200 years preceding that war, Europe had been wracked
    by conflict (WW II, WW I, Franco-Prussian War, Napoleonic Wars) and the main source
    of conflict was between France and Germany, or the Germanic states before their
    unification. When Western Europe said "never again", they devised a solution that
    bound the French and the Germans so tightly that the devastation of war on the
    European Continent would be stifled, hopefully forever. That solution was the
    EC, which became the EEC and now the EU.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第二次世界大战后，西欧对战争的残骸进行了调查，并集体决定“绝不再来”。在那一战之前的200年里，欧洲一直饱受冲突之苦（第二次世界大战、第一次世界大战、普法战争、拿破仑战争）的主要冲突源是法国和德国之间的冲突，或是在他们统一之前的日耳曼国家。当西欧说“绝不再来”时，他们设计了一个解决方案，将法国和德国紧密地联系在一起，使欧洲大陆上的战争破坏得以抑制，希望永远如此。这个解决方案就是EC，它成为了EEC，现在变成了欧盟。
- en: Politically, they have largely succeeded. Today, if Angela Merkel mobilized
    the Bundeswehr and told the troops, "We are going to war against the French",
    the men would all laugh and go home. Compare that result to the cost of the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从政治角度看，他们基本上已经成功了。今天，如果安格拉·默克尔动员联邦国防军，并告诉士兵们，“我们要对法国开战”，男人们都会笑著回家。将这种结果与
- en: '[Battle of Verdun](http://en.wikipedia.org/wiki/Battle_of_Verdun)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[凡尔登战役](http://en.wikipedia.org/wiki/Battle_of_Verdun)'
- en: of 300K dead and another 500K+ wounded and you will start to understand why
    the EU was formed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 30万死亡和另外50万+受伤，你将开始明白欧盟为何会成立。
- en: '**Europe''s challenge today**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲今天的挑战**'
- en: The European experiment began with economic integration - a Common Market. Political
    integration was much harder and would have to wait. The adoption of the euro as
    a common currency was just another step in that path, but it turned out to be
    a serious mis-step.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲实验始于经济一体化——一个共同市场。政治一体化更加困难，必须等待。欧元作为共同货币的采用只是这条道路上的另一个步骤，但它最终被证明是一个严重的误步。
- en: Today, we are facing the European equivalent of a Shays Rebellion. The problem
    of the lack of political integration has surfaced with a vengeance. It will be
    up to Europeans to resolve this for themselves.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们面临着欧洲版的沙伊叛乱。缺乏政治一体化的难题以猛烈的形式浮现。解决这一问题将取决于欧洲人自己。
- en: To say that the euro is at an end as a common currency is overly simplistic
    analysis. In many ways, the EU was paid by blood - just remember the price paid
    at
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 说欧元作为共同货币已经结束，这是一种过于简单的分析。在许多方面，欧盟是用鲜血换来的——只需记住在
