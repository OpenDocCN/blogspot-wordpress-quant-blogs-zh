  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯大林格勒](http://en.wikipedia.org/wiki/Stalingrad_(battle))'
- en: ','
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，
