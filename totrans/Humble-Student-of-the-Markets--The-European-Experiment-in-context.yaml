  zh: '[凡尔登战役](http://en.wikipedia.org/wiki/Battle_of_Verdun)'
- en: and
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Napoleon''s retreat from Moscow](http://www.bbc.co.uk/history/ancient/archaeology/napoleon_army_01.shtml)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[拿破仑从莫斯科撤退](http://www.bbc.co.uk/history/ancient/archaeology/napoleon_army_01.shtml)'
- en: ', just as some examples.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ，仅此为例。
- en: Don't count the European Experiment as over just yet.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不要认为欧洲实验已经结束了。
