- en: 'Win8: More thoughts on WinRT, Projections and Possible Roadmap'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Win8：关于 WinRT、投影和可能的路线图的更多想法
- en: 'Some thoughts from watching more BUILD video’s:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 观看更多 BUILD 视频的一些想法：
- en: COM is king again in Microsoft – although yes its an improved COM
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: COM 再次成为微软的王者 —— 尽管是改进过的 COM。
- en: Curious that for [Metro](http://www.scottlogic.co.uk/blog/colin/2011/09/windows-8-an-os-of-two-halves/)
    style applications the [WinRT](http://tirania.org/blog/archive/2011/Sep-15.html)
    has returned to native code. From a future roadmap, its clear from BUILD we have
    the 1-2 year WinRT view – Metro style UI applications, but what’s the deal with
    server side programming? Aren’t there benefits (async et al) to offering WinRT
    in the server world as well?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Metro 风格的应用程序来说，WinRT 又回到了本地代码。从未来的路线图上看，从 BUILD 我们可以看到 1-2 年的 WinRT 视图 ——
    Metro 风格的 UI 应用程序，但是服务器端编程怎么样？在服务器世界中提供 WinRT 也有好处（例如 async 等）吗？
- en: Projections are key, and the magic of the WinRT from a high level language perspective
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投影是关键，从高级语言的角度看 WinRT 的魔力
- en: '[IInspectable](http://msdn.microsoft.com/en-us/library/br205821(v=vs.85).aspx)
    is the new IUnknown'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[IInspectable](http://msdn.microsoft.com/en-us/library/br205821(v=vs.85).aspx)
    是新的 IUnknown'
- en: With [WinRT](http://blogs.microsoft.co.il/blogs/sasha/archive/2011/09/17/under-the-covers-of-winrt-using-c.aspx)
    fully owned by the Windows Dev team, lets hope Microsoft has internally moved
    on from the Developer Division vs Windows Division infighting
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于 Windows Dev 团队完全拥有[WinRT](http://blogs.microsoft.co.il/blogs/sasha/archive/2011/09/17/under-the-covers-of-winrt-using-c.aspx)，让我们希望微软已经从开发者部门与
    Windows 部门的内部争斗中走出来。
- en: HTML or XAML – you choose your markup. Isn’t XAML just tags for Windows UI controls?
    Will the future see just HTML in the Metrox vNext world?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML 或 XAML — 你可以选择你的标记语言。XAML 只是用于 Windows UI 控件的标签吗？未来会不会只有 HTML 在 Metrox
    vNext 世界中？
- en: Silverlight isn’t [dead](http://pendsevikram.blogspot.com/2011/09/silverlight-is-deadand-our-thought.html),
    it was clear a long time ago. Problem is messaging and panic
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Silverlight 并没有[死去](http://pendsevikram.blogspot.com/2011/09/silverlight-is-deadand-our-thought.html)，这早就很明显了。问题在于传达和恐慌。
- en: CLR Core Framework 4.5 has some nice [improvements](http://blogs.microsoft.co.il/blogs/sasha/archive/2011/09/17/improvements-in-the-clr-core-in-net-framework-4-5.aspx).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CLR Core Framework 4.5 做了一些不错的[改进](http://blogs.microsoft.co.il/blogs/sasha/archive/2011/09/17/improvements-in-the-clr-core-in-net-framework-4-5.aspx)。
- en: Matt Merry’s talk is [excellent](http://channel9.msdn.com/Events/BUILD/BUILD2011/PLAT-875T).
    Definitely a must watch. Explorer.exe calls RPCSS, which calls DOCMLaunch with
    calls wwahost.exe that start your Metro style application
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Matt Merry 的讲座非常[优秀](http://channel9.msdn.com/Events/BUILD/BUILD2011/PLAT-875T)。绝对是必看的。Explorer.exe
    调用 RPCSS，RPCSS 调用 DOCMLaunch，然后调用 wwahost.exe 启动你的 Metro 风格应用程序。
- en: Ian offer a good read on Real Native WinRT [Development](http://www.interact-sw.co.uk/iangblog/2011/09/16/real-native-winrt)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ian 在 Real Native WinRT [Development](http://www.interact-sw.co.uk/iangblog/2011/09/16/real-native-winrt)
    方面提供了很好的阅读材料。
- en: Curious to see if the sell-side (investment banks) consider deploying Win8 when
    its release presumable in 2012, given that they jumped from WinXP to Win7 only
    in the near 12 months or
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很好奇在 Win8 发布时，卖方（投资银行）是否考虑部署 Win8，考虑到他们在近 12 个月内只从 WinXP 跳跃到 Win7，预计 Win8 会在
    2012 年发布，
- en: Roslyn CTP will be release in mid October 2011
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Roslyn CTP 将于 2011 年 10 月中旬发布。
- en: Metro style application in finance are curious. Not sure I’d have a tile per
    currency pair 🙂
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融领域中的 Metro 风格应用程序很好奇。我不确定我会为每个货币对设置一个磁贴 🙂
