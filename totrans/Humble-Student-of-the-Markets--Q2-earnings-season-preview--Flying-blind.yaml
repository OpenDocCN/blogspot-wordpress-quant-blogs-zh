- en: As Q2 earnings season is about to begin, it would be useful to assess the level
    of expectations going into reporting season, and the risks ahead. According to
    FactSet, forward 12-month EPS estimates have been bottoming and begun to turn
    up after a massive downdraft.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正当第二季度财报季即将开始之际，评估一下进入报告季的预期水平和潜在风险会很有用。根据FactSet的数据，前瞻12个月每股收益（EPS）预期在经历了一轮大幅下跌之后已经触底并开始回升。
- en: On the surface, this appears to be a constructive backdrop going into earnings
    season. While I would normally agree, the current environment is anything but
    "normal", and there are plenty of risks ahead.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从表面上看，这似乎是一个有利于财报季的背景。虽然我通常会同意这种看法，但当前的环境远非“正常”，前方风险重重。
