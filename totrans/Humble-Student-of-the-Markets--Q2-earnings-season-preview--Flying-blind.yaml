  zh: 谦逊的市场学生：第二季度财报季前瞻：盲目飞行
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/q2-earnings-season-preview-flying-blind.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/q2-earnings-season-preview-flying-blind.html#0001-01-01)
