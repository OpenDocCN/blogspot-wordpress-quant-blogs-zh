- en: 'VIX and More: VXX and VIX Diverging'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VXX和VIX出现背离
- en: 来源：[http://vixandmore.blogspot.com/2009/02/vxx-and-vix-diverging.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vxx-and-vix-diverging.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/vxx-and-vix-diverging.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vxx-and-vix-diverging.html#0001-01-01)
- en: It has been an interesting week for volatility, with the VIX seemingly having
    a mind of its own and responding rather sluggishly to some of the major moves
    in the market. For the most part, [VXX](http://vixandmore.blogspot.com/search/label/VXX),
    the new [VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN), has
    been moving in concert with the VIX, if only at a rate of about 80% of the volatility
    index.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于波动性来说，这是一个有趣的一周，VIX 似乎有着自己的思维，并且对市场上一些重大变动反应相当迟缓。在大多数情况下，[VXX](http://vixandmore.blogspot.com/search/label/VXX)，这个新的[VIX
    ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)，与 VIX 同步移动，只是波动性指数的大约
    80%。
- en: Today, however, marks the first significant divergence between VXX and the VIX
    since VXX [started trading on January 30^(th)](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html).
    As I write this, VXX is down 0.84% for the day while the VIX is up 2.79% – a divergence
    which can be picked up in the ten day chart with hourly bars below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，今天标志着自 VXX [于 1 月 30 日开始交易](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html)
    以来首次出现重大背离与 VIX 之间的差异。当我写这篇文章时，VXX 为当天下跌了 0.84%，而 VIX 上涨了 2.79% - 这种背离可以在下面十天图表的每小时柱状图中观察到。
- en: I have no particular explanation for today’s divergence. For now at least, I
    merely wish to call attention to this phenomenon and keep an eye on it going forward.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对今天的背离没有特别的解释。至少目前，我只是想提醒大家关注这一现象，并继续密切关注。
