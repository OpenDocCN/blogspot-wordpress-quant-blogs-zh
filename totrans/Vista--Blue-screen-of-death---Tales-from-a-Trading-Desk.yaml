- en: 'Vista: Blue screen of death'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Vista：蓝屏死机
- en: 'To be honest it was expected. The install of Windows Vista RTM on my Dell D620
    portable occurred without a hitch – no surprise given that the hardware is less
    than 3mths old. My Dell desktop was a different kettle of fish. Essentially I
    had the same driver issues as I’d experience with RC1 and [RC2](https://mdavey.wordpress.com/2006/05/27/vista-build-5384-office-beta-2/).
    The root of the problem was that my desktop has a nice 512Mb [ATI](http://ati.amd.com/)
    Radeon X1600 PRO, however when installing Windows Vista RTM the drivers for this
    card that Microsoft kindly include are version 7.14 dated 21/8/2006, whereas the
    drivers on ATI’s site are [8.31](http://www.atitech.ca/support/drivers/vista32/common-vista32.html)
    dated 2/11/2006\. The 7.12 driver appear to cause the Vista install to hang on
    the driver being loaded; this promptly caused a blue screen of death. This then
    snowballed into the next problem; the blue screen on appears for about 1-2 seconds
    before the PC reboots attempting to continue with the installation. The only words
    I managed to read during this time period was “driver in infinite loop” or similar,
    which isn’t exactly very helpful. I eventually got Vista installed, but only by
    following these steps:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，这是预料之中的。在戴尔D620便携式电脑上安装Windows Vista RTM没有遇到任何障碍 - 不足为奇，因为硬件不到3个月。我的戴尔台式机完全是另一回事。基本上，我与RC1和[RC2](https://mdavey.wordpress.com/2006/05/27/vista-build-5384-office-beta-2/)遇到相同的驱动程序问题。问题的根源是我的台式机拥有不错的512Mb
    [ATI](http://ati.amd.com/) Radeon X1600 PRO，但是在安装Windows Vista RTM时，微软慷慨提供的此卡的驱动程序版本为7.14，日期为2006年8月21日，而ATI网站上提供的驱动程序为[8.31](http://www.atitech.ca/support/drivers/vista32/common-vista32.html)，日期为2006年11月2日。7.12驱动程序似乎导致Vista安装在加载驱动程序时挂起；这立即导致蓝屏死机。然后这个问题变成了下一个问题；蓝屏在出现约1-2秒后，PC重新启动，尝试继续安装。在这段时间内，我设法读到的唯一单词是“驱动程序在无限循环”或类似内容，这并不非常有帮助。我最终安装了Vista，但是只有按照这些步骤才能实现：
- en: Replace the X1600 video card with the original Dell video card – NVIDIA g-Force
    2 MX.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用原始戴尔视频卡替换X1600视频卡 - NVIDIA g-Force 2 MX.
- en: Install Windows Vista
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Windows Vista
- en: Re-install the X1600 PRO video card.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新安装X1600 PRO视频卡.
- en: On Vista starting, it will kindly detect the new video card, and install the
    old drivers supplied by Microsoft – there doesn’t appear to be a simple way to
    cancel this install, so if you reboot after this, then Vista will blue screen
    again, and you will have to go into Safe Mode and remove the graphics cards
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Vista启动时，它会友好地检测到新视频卡，并安装由微软提供的旧驱动程序 - 似乎没有简单的方法可以取消此安装，所以如果您在此之后重新启动，那么Vista将再次蓝屏，您必须进入安全模式并删除图形卡.
- en: Install the latest ATI drivers
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装最新的ATI驱动程序
- en: I’ve now got Vista working with Aero on my Dell desktop. The final issue I have
    to solve is that the Dell originally came with a CNET ethernet card, which as
    expected doesn’t have Vista drivers 😦 Luckily [Dabs](http://www.dabs.com) sells
    D-Link DFE-530TX cards for under £10 – drivers for this network card already appear
    to be available within Vista.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在Vista Aero在我的戴尔台式机上运行良好。我必须解决的最后问题是，戴尔最初附带CNET以太网卡，如预期的那样没有Vista驱动程序 😦 幸运的是，[Dabs](http://www.dabs.com)以不到10英镑的价格出售D-Link
    DFE-530TX卡 - 此网络卡的驱动程序似乎已经在Vista中提供。
- en: Overall I’m happy with Vista on my portable, but unimpressed with Vista on a
    4 year old Dell desktop.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说我对便携式电脑上的Vista感到满意，但是对于4岁的戴尔台式机上的Vista印象深刻.
