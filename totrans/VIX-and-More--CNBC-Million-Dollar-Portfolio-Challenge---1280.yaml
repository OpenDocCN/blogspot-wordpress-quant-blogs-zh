- en: 来源：[http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_27.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_27.html#0001-01-01)
