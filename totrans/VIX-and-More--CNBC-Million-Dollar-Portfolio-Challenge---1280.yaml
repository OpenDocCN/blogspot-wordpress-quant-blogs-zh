  zh: 来源：[http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_27.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_27.html#0001-01-01)
- en: '[![](img/8c87aecb8ab4431f08544de061f78c4e.png)](http://i104.photobucket.com/albums/m163/bl82/Charter_Bus.jpg)You
    would think that a nice 2.2% gain ([thank you GSIC](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_26.html))
    in addition to maxing out on the $3000 ‘bonus bucks’ trivia winnings would have
    served me well on a day in which the markets were essentially flat.  That was
    not the case yesterday, as the [AMZN](http://finance.google.com/finance?q=amzn&hl=en)
    bus rolled past me – just like the [BIDU](http://finance.google.com/finance?q=bidu&hl=en)
    bus has done today – and I ended up dropping 20 places to #1280.  One of these
    days, I need to catch a ride on that bus…'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/8c87aecb8ab4431f08544de061f78c4e.png)](http://i104.photobucket.com/albums/m163/bl82/Charter_Bus.jpg)你可能会认为，在市场基本持平的日子里，加上2.2%的不错涨幅([感谢GSIC](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_26.html))以及赢得3000美元“奖金”的
    trivia 奖金达到顶峰会对我有所帮助。然而，昨天并非如此，因为[AMZN](http://finance.google.com/finance?q=amzn&hl=en)的公交车从我身边驶过——就像今天的[BIDU](http://finance.google.com/finance?q=bidu&hl=en)的公交车一样——最终我下滑了20个名次，排名第1280。总有一天，我需要搭上那辆公交车……'
- en: '[![](img/8180406133f5ff5718209a4f9c27a614.png)](http://i104.photobucket.com/albums/m163/bl82/barrytuckwell1.jpg)Thanks
    to these gains, my portfolio was up to $1.73 million coming in to the trading
    day, still good enough to keep me in the top 0.1% of the [1,382,297 contestants](http://www.cnbc.com/id/18349108).  It
    looks like I could be moving up a little today, perhaps even in to the top 1000,
    as I have all my chips on [NetLogic Microsystems (NETL)](http://finance.google.com/finance?q=netl&hl=en),
    whose [positive earnings report](http://biz.yahoo.com/bw/070426/20070426006121.html?.v=1)
    has the stock up 7% at the moment, down from a 14% advance earlier this morning.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/8180406133f5ff5718209a4f9c27a614.png)](http://i104.photobucket.com/albums/m163/bl82/barrytuckwell1.jpg)由于这些收益，我的投资组合在交易日前达到了173万美元，这足以使我保持在前1000名[1,382,297名参赛者](http://www.cnbc.com/id/18349108)中的前0.1%。看来我今天可能会上升一点，甚至可能进入前1000名，因为我把所有的筹码都压在了[NetLogic
    Microsystems (NETL)](http://finance.google.com/finance?q=netl&hl=en)上，其[积极的财报](http://biz.yahoo.com/bw/070426/20070426006121.html?.v=1)使股价目前上涨了7%，低于今晨早些时候的14%涨幅。'
- en: On the horn front, if old mono recordings of [Dennis Brain](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_26.html)
    are not your thing, try the more modern recordings of [Barry Tuckwell](http://en.wikipedia.org/wiki/Barry_Tuckwell).  As
    luck would have it, he is responsible for what may be the second best recording
    of the [Mozart Horn Concertos](http://www.amazon.com/Mozart-Horn-Concertos-Nos-1-4/dp/B00005RD9N),
    but one that benefits from 1990 recording technology. In addition to the Mozart
    works, there are [many other](http://www.amazon.com/s/103-0088821-7291048?ie=UTF8&search-alias=classical&keywords=Barry%20Tuckwell)
    excellent Tuckwell recordings to choose from, including [The Art of Barry Tuckwell](http://www.amazon.com/Art-Barry-Tuckwell-Ludwig-Beethoven/dp/B000E5L8AC/ref=sr_1_1/103-0088821-7291048?ie=UTF8&s=music&amp;qid=1177693486&sr=1-1),
    which is pictured at the right.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在号角前端，如果老式的单声道录音带不是你的菜，可以试试[Barry Tuckwell](http://en.wikipedia.org/wiki/Barry_Tuckwell)的现代录音。运气好的是，他负责录制了[莫扎特圆号协奏曲](http://www.amazon.com/Mozart-Horn-Concertos-Nos-1-4/dp/B00005RD9N)的或许是第二好的录音，但得益于1990年的录音技术。除了莫扎特的作品，还有[许多其他的](http://www.amazon.com/s/103-0088821-7291048?ie=UTF8&search-alias=classical&keywords=Barry%20Tuckwell)Tuckwell的优秀录音可供选择，包括[Barry
    Tuckwell的艺术](http://www.amazon.com/Art-Barry-Tuckwell-Ludwig-Beethoven/dp/B000E5L8AC/ref=sr_1_1/103-0088821-7291048?ie=UTF8&s=music&qid=1177693486&sr=1-1)，如图右所示。
