- en: 'Quantifiable Edges: Dog Days of Summer Special Promotion'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/08/dog-days-of-summer-special-promotion.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/dog-days-of-summer-special-promotion.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We’re now entering the dog days of summer. Volume at the end of August is typically
    slow and many times this means less trading opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: According to Dr. Brett Steenbarger “
  prefs: []
  type: TYPE_NORMAL
- en: '[Great traders do their best work when they are not trading; unsuccessful traders
    do not work when they are not trading](http://traderfeed.blogspot.com/2009/07/great-traders-five-distinguishing.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .”
  prefs: []
  type: TYPE_NORMAL
- en: With that in mind, I’ve decided to run a “Dog Days Of Summer” special promotion.
  prefs: []
  type: TYPE_NORMAL
- en: In 2008 I put together a package of Tradestation code that allowed traders to
    import the strategies used to test
  prefs: []
  type: TYPE_NORMAL
- en: '[most of the studies posted to the blog in the 1st Quarter of 2008](http://quantifiableedges.blogspot.com/2008/04/quantifiable-edges-identified-in-q1.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Traders that have purchased the package have used the code to help them explore
    their own ideas about the market. The studies make terrific starting points for
    further research. They also serve as nice templates to use when exploring your
    own ideas.
  prefs: []
  type: TYPE_NORMAL
- en: '*The package sells for $195*'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: From now until the end of August,
  prefs: []
  type: TYPE_NORMAL
- en: '**anyone who signs up for an annual subscription to Quantifiable Edges will
    get the $195 2008 Q1 Studies Package included Free.**'
  prefs: []
  type: TYPE_NORMAL
- en: Whether you want the nightly Subscriber Letter and intraday notes and
  prefs: []
  type: TYPE_NORMAL
- en: '[Quantifinder](http://www.quantifiableedges.com/quantifinderinfo.html)'
  prefs: []
  type: TYPE_NORMAL
- en: provided with
  prefs: []
  type: TYPE_NORMAL
- en: '[the Gold Subscription](http://www.quantifiableedges.com/gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', or the Weekly Research Letter and Silver edition Quantifinder provided with
    a'
  prefs: []
  type: TYPE_NORMAL
- en: '[Silver Subscription](http://www.quantifiableedges.com/silver.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', you’re still eligible for the Dogs Days of Summer special promotion.'
  prefs: []
  type: TYPE_NORMAL
- en: And yes, I’m even including it as part of the
  prefs: []
  type: TYPE_NORMAL
- en: '[Blogger Triple Play](http://www.quantifiableedges.com/tripleplay.html)'
  prefs: []
  type: TYPE_NORMAL
- en: package which comes the the
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX and More](http://vixandmoresubscriber.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: and Market Rewind products. Triple Play is now better than ever with the
  prefs: []
  type: TYPE_NORMAL
- en: '[new features](http://marketrewind.blogspot.com/2009/07/whats-my-line.html)'
  prefs: []
  type: TYPE_NORMAL
- en: recently added to the
  prefs: []
  type: TYPE_NORMAL
- en: '[ETF Rewind](http://etfrewind.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: product.
  prefs: []
  type: TYPE_NORMAL
- en: So if you’ve been waiting for the right time to try an annual subscription –
    wait no longer. And if you’ve been considering buying the
  prefs: []
  type: TYPE_NORMAL
- en: '[Q1 2008 Quantifiable Edges Studies Package](http://www.quantifiableedges.com/studies.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', now you can get it free with your choice of an annual subscription.'
  prefs: []
  type: TYPE_NORMAL
- en: '[See subscription comparison here](http://www.quantifiableedges.com/meminfo.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: I hope some traders are able to take advantage of this offer and use the Dog
    Days of Summer to better their trading and gain new insights from both their own
    research and the research of Quantifiable Edges over the next year.
  prefs: []
  type: TYPE_NORMAL
- en: If you have questions, feel free to contact support @ quantifiableedges.com
    (no spaces).
