- en: '[it is a common misconception that a low VXO is a bearish](http://quantifiableedges.blogspot.com/2008/05/is-low-vix-short-trigger.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[常见的误解是认为VXO较低是看跌的](http://quantifiableedges.blogspot.com/2008/05/is-low-vix-short-trigger.html)'
- en: indicator. When the VXO becomes
  id: totrans-8
