  zh: 拉长，如现在，然后这就改变了。
- en: Instances are a little low, but both winning percentages and Win/Loss Ratio
    are very suggestive of short-term bearish implications. Also of note is that 18
    of 20 instances (90%) closed lower at some point in the next 3 days. There was
    only one instance that failed to close lower than the entry at some point in the
    next 7 days. That instance was 10/19/98 which essentially traded sideways for
    7 days before beginning a new leg up.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 实例数量有点低，但胜率和胜负比都非常暗示短期看跌的影响。值得注意的是，在接下来的3天里，有18个实例（90%）在某一点闭市价更低。只有在一个实例在接下来的7天里没有在某一点闭市价低于入场价。那个实例是1998年10月19日，该交易日横盘7天后才开始新的上升趋势。
