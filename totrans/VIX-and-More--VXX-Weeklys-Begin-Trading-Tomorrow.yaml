- en: 'VIX and More: VXX Weeklys Begin Trading Tomorrow'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VXX周期性期权明天开始交易
- en: 来源：[http://vixandmore.blogspot.com/2010/08/vxx-weeklys-begin-trading-tomorrow.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/vxx-weeklys-begin-trading-tomorrow.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/vxx-weeklys-begin-trading-tomorrow.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/vxx-weeklys-begin-trading-tomorrow.html#0001-01-01)
- en: Thanks to a tweet from Adam Warner of the [Daily Options Report](http://www.dailyoptionsreport.com/)
    for alerting me to the fact that [VXX options](http://vixandmore.blogspot.com/search/label/VXX%20options)
    have just been added to the list of 28 indices, ETFs and stocks on which the CBOE
    is now trading [weekly options](http://vixandmore.blogspot.com/search/label/weekly),
    or as the exchange calls them, weeklys.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于亚当·沃纳（Adam Warner）在 [每日期权报告](http://www.dailyoptionsreport.com/) 发的一条推文提醒我，让我知道
    [VXX期权](http://vixandmore.blogspot.com/search/label/VXX%20options) 刚刚被加入到芝加哥期权交易所（CBOE）现在交易的28个指数、ETF和股票之列，这些都是交易
    [周期性期权](http://vixandmore.blogspot.com/search/label/weekly) 的标的，或者交易所称之为周期性期权。
- en: The [VXX](http://vixandmore.blogspot.com/search/label/VXX) ETF and VXX options
    are two subjects I have covered in considerable detail over the course of the
    past two years, so rather than repeat myself, I will encourage readers to start
    with the links to older posts on the subject toward the bottom of this post or
    refer to the keyword links herein and labels at the very bottom of this post.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去两年中详细涵盖了 [VXX](http://vixandmore.blogspot.com/search/label/VXX) ETF 和 VXX
    期权两个主题，因此我不打算重复自己，我鼓励读者从本帖子底部的旧帖子链接开始，或者参考本文中的关键字链接和本帖子底部的标签。
- en: Weekly options are the new kid on the block and something I jumped on early
    and have enjoyed, particularly as someone who has been an aggressive seller of
    options over the course of the last 1 ½ years. Again, there are links above and
    below for readers to find some of what I have said on the subject to date.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周期性期权是一个新生事物，我很早就参与其中并且乐在其中，尤其是作为过去1年半以来一名激进的期权卖方。再次说明，上面和下面有一些链接，读者可以找到我迄今为止对这个主题的一些发言。
- en: 'I should also note, however, that the August issue of [*Expiring Monthly: The
    Option Traders Journal*](http://www.expiringmonthly.com/) (published on Monday)
    has three articles on weekly options, including a guest article from Vance Harwood
    of the [Six Figure Investing](http://sixfigureinvesting.com/blog/) blog. Farther
    afield, [Steven Sears](http://topics.barrons.com/person/S/steven-sears/6043?mod=BOL_hpp_tnav_columnist)
    of Barron’s tackles the subject of weeklys in today’s The Striking Price column:
    [The Weeklys Get Stronger](http://online.barrons.com/article/SB50001424052970204313804575451491056271812.html).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，我还要说明的是，《到期月报：期权交易者杂志》（周一出版）的8月号有三篇关于周期性期权的文章，其中包括来自 [Six Figure Investing](http://sixfigureinvesting.com/blog/)
    博客的范斯·哈伍德（Vance Harwood）的客座文章。在更远的地方，[巴伦周刊](http://topics.barrons.com/person/S/steven-sears/6043?mod=BOL_hpp_tnav_columnist)
    的史蒂文·西尔斯（Steven Sears）在今天的《突出价格》栏目中探讨了周期性期权的话题：[周期性期权变得更强大](http://online.barrons.com/article/SB50001424052970204313804575451491056271812.html)。
- en: Below I have included a watch list I set up on [Livevol Pro](http://www.livevolpro.com/)
    that has this week’s 28 weekly options plus next week’s addition, VXX, sorted
    by call volume. Note that VXX replaces Dendreon ([DNDN](http://vixandmore.blogspot.com/search/label/DNDN))
    and brings the current breakdown of weeklys to 12 equities, 11 ETFs and 5 indices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面我包含了一个我在 [Livevol Pro](http://www.livevolpro.com/) 上设置的观察列表，其中包括本周的28个周期性期权和下周的新增品种VXX，按照看涨期权成交量排序。请注意，VXX替换了Dendreon
    ([DNDN](http://vixandmore.blogspot.com/search/label/DNDN))，并将当前的周期性期权分布调整为12支股票、11个ETF和5个指数。
