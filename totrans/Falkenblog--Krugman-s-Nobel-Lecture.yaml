- en: Krugman then shows that such economies of scale seem to be diminishing. He presents
    a graph that shows new US auto plants are outside the geographies where there
    were increasing returns to scale at one time in this area (eg, Detroit), suggesting
    that there are no longer increasing returns to scale in certain geographies. The
    new plants are in the south. What is happening to increasing returns to scale?
    In my mind, it's clearly an attempt to get away from the UAW, the auto unions,
    which have made productivity growth near impossible with their onerous work rules
    and penchant for turning any ephemeral productivity increase into parri passu
    wage increases. So new manufacturers make sure they are far enough away to make
    unions less likely. Thus at one level, this Nobel Prize winning economist is still
    pretty much at 40,000 feet in explaining trends happening on the ground. A good
    idea, but it put academic economics in perspective.
