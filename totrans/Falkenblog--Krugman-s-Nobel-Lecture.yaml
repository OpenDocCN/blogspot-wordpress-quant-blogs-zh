- en: is pretty good. He goes over the puzzle, his solution, and why it is interesting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Basically, international trade is predicated on comparative advantage, so that
    regardless of total productivity, if the relative productivity of nations in particular
    goods is different, there are gains from trade. That is, if I can make a $10 worth
    of wine in 1 hour, and $20 worth of cloth in 1 hour, and you make $5 worth of
    wine or cloth in 1 hour, it is best that I make all the cloth, and then buy all
    the wine from you, and you buy cloth from me. The essence of our relative productivity,
    presumably, if from differences in resources. But over time trade stopped being
    'North-South', that is, from developed countries in the Northern Hemisphere to
    non-developed countries in the Southern Hemispher (trading hi-tech goods for commodities),
    to more trade between developed countries. This was a puzzle to standard models,
    that would expect specialization in more fundamental items, like high-tech and
    low-tech. This is because technology should spread out over time, so Germany and
    France should have fewer comparative advantages relative to each other, compared
    to say Germany and Nigeria.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Krugman points out that if there are increasing returns to scale geographically
    (with an area within a country), a high tech sector in computers may get more
    and more productive, while an auto manufacturer may also get more productive,
    though both are 'high tech' in some sense. Thus, increasing returns to scale are
    important in explaining the growth of various economic sectors.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: This is a pretty good idea. It is simple, but that is not a knock. Indeed, many
    great economic ideas are simple, such as comparative advantage, the Invisible
    Hand, search theory, Nash equilibria, or ARCH models. That they can be refined
    mathematically is merely a plus for insiders, but I think the power of simple
    ideas highlights that there is probably too much mathematics in economics, because
    the level at which one can debate and discuss the returns to scale argument is
    really not aided by set theory, (s,S) inventory modeling, or dynamic programming.
    The number of really good economic insights--true and important--that are only
    discernible after learning graduate level mathematics, statistics or economics,
