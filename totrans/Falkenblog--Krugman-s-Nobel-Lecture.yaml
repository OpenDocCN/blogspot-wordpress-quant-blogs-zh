  zh: 克鲁格曼随后显示，这种规模经济似乎正在减小。他提出了一张图表，显示了新的美国汽车工厂位于曾经存在规模收益递增的地区之外（例如底特律），暗示着在某些地理位置不再存在规模收益递增。新工厂位于南方。规模收益递增到底发生了什么？在我看来，这显然是试图摆脱美国汽车工人联合会（UAW）和汽车工会的行为，他们的苛刻工作规定和偏爱将任何暂时的生产力增长转化为平等的工资增长，使得生产率增长几乎不可能。所以新制造商确保他们距离联合会足够远，以减少工会的可能性。因此，在某种程度上，这位诺贝尔奖获得者经济学家仍然在解释地面上发生的趋势时处于40,000英尺的高度。这是一个好主意，但这将学术经济学放在了适当的位置上。
