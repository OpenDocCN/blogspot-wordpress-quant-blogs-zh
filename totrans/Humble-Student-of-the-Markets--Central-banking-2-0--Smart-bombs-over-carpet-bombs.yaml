- en: 'Humble Student of the Markets: Central banking 2.0: Smart bombs over carpet
    bombs'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/central-banking-20-smart-bombs-over.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/central-banking-20-smart-bombs-over.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The global markets are waiting for the ECB to make its announcement on Thursday
    about what steps it might take to avoid deflation. With
  prefs: []
  type: TYPE_NORMAL
- en: '[deflation creeping into Germany](https://twitter.com/AmbroseEP/status/473378578806366208)'
  prefs: []
  type: TYPE_NORMAL
- en: and Markit
  prefs: []
  type: TYPE_NORMAL
- en: '[M-PMI](http://www.markiteconomics.com/Survey/PressRelease.mvc/6a52f60530914812bb4fa9fdb053994c)'
  prefs: []
  type: TYPE_NORMAL
- en: weakening, some sort of action is baked in.
  prefs: []
  type: TYPE_NORMAL
- en: As we wait, I wanted to highlight a trend in central banking to which I have
    seen little discussion, There has been a subtle shift from the old shock-and-awe
    quantitative easing approach of carpet bombing the economy with liquidity from
    50,000 feet to using a more targeted approach to stimulus. Instead of carpet bombing,
    central bankers are now trying to find “smart bombs“ to find their targets.
  prefs: []
  type: TYPE_NORMAL
- en: As an example, the BOE and ECB published
  prefs: []
  type: TYPE_NORMAL
- en: '[a joint discussion paper](http://www.ecb.europa.eu/pub/pdf/other/ecb-boe_case_better_functioning_securitisation_marketen.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: that proposed a broad number of measures to revive the loan securitization market.
    For more color, the
  prefs: []
  type: TYPE_NORMAL
- en: '[FT](http://blogs.ft.com/money-supply/2014/05/27/draghi-and-the-case-for-securitisation/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'recently highlighted Mario Draghi`s comments about trying to stimulate SME
    lending through securitization (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: During the ECB’s forum on central banking which is taking place in the Portuguese
    town of Sintra, president Mario Draghi took the opportunity to discuss his views
    on how to breath new life into the eurozone’s market for securitisation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mr Draghi reiterated that reviving this market would depend “first and foremost”
    on relaxing what the ECB sees as overly onerous regulatory rules (more on which
    here and here).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The ECB hopes restarting securitisation will help spur lending to credit-starved
    smaller businesses, which Mr Draghi said provide four in every five eurozone jobs.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Draghi went on to justify his reasoning behind the push for more SME stimulus:'
  prefs: []
  type: TYPE_NORMAL
- en: The ECB president also supported the Peterson Institute’s Adam Posen, who said
    this morning that the central bank had to do something to boost lending to SMEs
    at a time when the financial system was so impaired that such businesses could
    only borrow at overly punitive rates, if at all.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***Impairment of lending to SMEs is an impairment in the transmission of monetary
    policy***,” Mr Draghi said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/2013/11/27/us-ecb-ltro-sueddeutsche-idUSBRE9AQ08H20131127)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reports a possible advance announcement of an LTRO style program for lending
    to SME (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: The European Central Bank is ***considering a new long-term liquidity operation
    available only to banks that agree to use the funding to lend to businesses***,
    a German newspaper reported on Wednesday, citing sources...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But this time, ***an option under consideration is that the banks would have
    access to funding via the LTRO only if they agree to pass on the money in loans
    to industrial, retail and services businesses***, Sueddeutsche Zeitung reported
    on Wednesday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The Chinese are doing it too**'
  prefs: []
  type: TYPE_NORMAL
- en: The Chinese are doing it too. Instead of massively expanding the PBoC balance
    sheet, which the Chinese were masters of in the wake of the global financial crisis,
    the new leadership is trying a new policy of limited and targeted stimulus. On
    the weekend, this
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-05-30/china-to-cut-reserve-requirement-ratio-for-some-qualified-banks.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'report indicated that the PBoC is lowering the RRR for certain rural banks:'
  prefs: []
  type: TYPE_NORMAL
- en: China said it will cut the reserve requirement ratio for some of the nation’s
    banks, the government’s latest step to support growth in the world’s second-biggest
    economy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Policy makers will “appropriately” lower the reserve requirement for banks that
    have extended a certain amount of loans to rural borrowers and smaller companies,
    the cabinet said yesterday after a regular meeting led by Premier Li Keqiang.
    It didn’t give more details about the reduction. The State Council also pledged
    to fine-tune policy when needed, while reiterating it will maintain a prudent
    monetary stance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Apparently, they did not like the credit bubble creation as a side-effect of
    the massive stimulus unleashed in the wake of the Lehman Crisis:'
  prefs: []
  type: TYPE_NORMAL
- en: The Communist Party is trying to revive the economy without repeating the mistakes
    of its $586 billion stimulus begun in 2008, which caused a record buildup of debt
    and inflated property bubbles. President Xi Jinping said this month that the nation
    needs to adapt to a “new normal” in the pace of growth.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For a more nuanced view,
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/2014/05/29/1863622/qe-with-chinese-characteristics/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'pointed to a Standard Chartered research report which discussed the possible
    steps that Beijing might take in order to keep the economy from crashing:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The front page of this morning’s [being the 28th] China Securities News (CSN)
    makes for fascinating reading. In an editorial, the newspaper – which is overseen
    by the central bank – lays out ideas for how China might conduct monetary easing.
    It says that in the future, “the relevant departments might take measures including”:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: More “re-lending” by the People’s Bank of China (PBoC) to banks, and a possible
    cut in official re-lending rates
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Targeted” RRR cuts, for instance for banks operating in central and western
    China
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: PBoC buying of bonds issued by the Ministry of Finance, or by entities building
    railways and social housing
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Easing of banks’ loan-deposit ratios (LDRs) in some areas
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The conclusion:'
  prefs: []
  type: TYPE_NORMAL
- en: It appears that China’s powers that be have settled on a strategy of stimulating
    some parts of the economy and stifling others. A more targeted, if not insignificant,
    easing is apparently in effect. It may be stating the obvious but it’s always
    worth remembering that China’s top leaders don’t always agree and even the most
    powerful have been constrained — Deng Xiaoping had a cautious planner in [Chen
    Yun](http://www.nytimes.com/1995/04/12/obituaries/chen-yun-who-slowed-china-s-shift-to-market-dies-at-89.html
    "NYT") to constrain him and according to some notes in our inbox what is happening
    in China is more of [a feudal retrenchment](http://online.wsj.com/news/articles/SB30001424052702304587704579585811299776036?mg=reno64-wsj
    "What Beijing Means by 'Reform' - WSJ") than any real reform process. Maybe so.
    Maybe not.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Does the Fed follow suit?**'
  prefs: []
  type: TYPE_NORMAL
- en: There are some preliminary signs that the Federal Reserve is starting to seek
    ways of targeting monetary stimulus, as the entire tapering discussion showed
    that it is sick and tired of QE and wants to wind down the program.
  prefs: []
  type: TYPE_NORMAL
- en: Janet Yellen provided some hints in a
  prefs: []
  type: TYPE_NORMAL
- en: '[speech on March 31, 2014](http://www.federalreserve.gov/newsevents/speech/yellen20140331a.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: '. While many analysts believed her remarks to be dovish, I read it as a more
    nuanced interpretation of the US employment picture instead of the more typical
    academic approach of monitoring statistics, which are mainly averages, without
    delving into the underlying distribution which led to the averages. In that speech,
    Yellen pointed to the following sources of slack in the economy:'
  prefs: []
  type: TYPE_NORMAL
- en: The high number of part-time workers who would like a full-time job;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The lack of wage pressure;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The high level of long-term unemployed workers; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The falling participation rate, which she interpreted as partly caused by discouraged
    workers leaving the work force.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Despite her reputation as a dove, Janet Yellen has shown that she is well aware
    of the dangers of runaway inflation. In a
  prefs: []
  type: TYPE_NORMAL
- en: '[speech on April 11, 201](http://www.federalreserve.gov/newsevents/speech/yellen20110411a.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: '1, she stated:'
  prefs: []
  type: TYPE_NORMAL
- en: While I continue to anticipate a gradual economic recovery in the context of
    price stability, I do recognize that further large and persistent increases in
    commodity prices could pose significant risks to both inflation and real activity
    that could necessitate a policy response. The FOMC is determined to ensure that
    we never again repeat the experience of the late 1960s and 1970s, when the Federal
    Reserve did not respond forcefully enough to rising inflation and allowed longer-term
    inflation expectations to drift upward. Consequently, we are paying close attention
    to the evolution of inflation and inflation expectations.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At this point, I am only speculating, but Yellen's March 31, 2014 speech about
    the shortfalls of standard employment statistics highlights her concerns about
    the uneven nature of the economic recovery. A recent
  prefs: []
  type: TYPE_NORMAL
- en: '[Dallas Fed](http://dallasfed.org/assets/documents/research/eclett/2014/el1405.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: study showed that middle-skill jobs have not recovered as fast as low and high
    skill jobs, which by implication is leading to a hollowing out of the middle class.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed,
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2014/5/27/confidence-gap-widens.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'recently illustrated the bifurcation of the recovery by showing the consumer
    confidence gap between the well-off and the not so well-off:'
  prefs: []
  type: TYPE_NORMAL
- en: In the past few months, we have seen a regime change at the Fed. It's not just
    the chair, but the level of turnover at the board level. The new vice chair, Stanley
    Fischer, has shown himself to be both a highly effective and pragmatic central
    banker (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A new direction at the Yellen Fed](http://humblestudentofthemarkets.blogspot.com/2014/03/a-new-direction-at-yellen-fed.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: If the Yellen Fed were to shift from the old carpet bombing QE tactics of flooding
    the system with liquidity to a more targeted approach of finding “smart bombs“
    to achieve their goals, it would indeed be good news. After all, all the other
    kids on the block are doing it too, why not the Fed?
  prefs: []
