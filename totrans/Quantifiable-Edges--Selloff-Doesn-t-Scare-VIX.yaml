- en: 'Quantifiable Edges: Selloff Doesn''t Scare VIX'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/selloff-doesnt-scare-vix.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/selloff-doesnt-scare-vix.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'One gauge sometimes used to measure fear is the VIX. While the S&P 500 dropped
    sharply on Friday and closed below its lower Bollinger Band, the VIX barely nudged
    higher, closing less than 5% above its 10-day moving average. Below I examine
    other times this has happened:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/3d969bfff5428dcdc349897333889b82.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiTmzP4DZa4qcrBN95aVTgoYP4CdJqEIxy4rkjwsuK_3sOybR6GEpxRf6n_ipr5AxCElVxmgxV94AT2DxHqCl8wbWspJ0EaR0Xy47OTTA_5O5Iv8GSFYW4nw_NT7qt9TS1jhjgSIwcAF30/s1600-h/2008-6-23+png2.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: Negative results on a fairly low number of trades. Interesting was the fact
    that most of the winners occurred in the early ‘90’s. The table below shows the
    results of the above test from 1993 – present.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/e8aebb968d04faf148000cb5af0bf42b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgKqIEoSxPtGlFn7LKU0wJV0rMmr9gj-qfbHsuVq9WsfpKLEJS95dxlM6otWehpyIjdnzhHVqQPLnYbGPWvfh27kWt0ADCSQ0jqRXpFNoCS5ERcmmdM3GxeBuWD13AmviTG8fExRzLq87Q/s1600-h/2008-6-23+png1.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: The number of trades here is quite low, so it’s dangerous to read too much into
    it, but the implication appears to be negative. While the market is oversold,
  prefs: []
  type: TYPE_NORMAL
- en: '[the Capitulative Breadth Indicator is back to 5](http://quantifiableedges.blogspot.com/2008/05/cbi-wakes-up.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and a sharp bounce could ensue at any time, we may need to see a little more
    fear before it happens.'
