- en: The number of trades here is quite low, so it’s dangerous to read too much into
    it, but the implication appears to be negative. While the market is oversold,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的交易数量相当低，因此过度解读它是有风险的，但含义似乎是负面的。尽管市场超卖，
- en: '[the Capitulative Breadth Indicator is back to 5](http://quantifiableedges.blogspot.com/2008/05/cbi-wakes-up.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐慌性广度指标回到了5](http://quantifiableedges.blogspot.com/2008/05/cbi-wakes-up.html)'
- en: ', and a sharp bounce could ensue at any time, we may need to see a little more
    fear before it happens.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，并且随时可能出现剧烈的反弹，我们可能需要看到更多的恐慌才会发生。
