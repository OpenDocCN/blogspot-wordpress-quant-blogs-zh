- en: 'Quantifiable Edges: Some Additional Sites I Frequent'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/some-additional-sites-i-frequent.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/some-additional-sites-i-frequent.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The market has provided extremely unusual action over the last few days. Precedents
    are slim when looking at gaps up of 2% or more and other oddities such as yesterday's
    S&P/NDX divergence. Trying to filter the action further and generate meaningful
    statistics is a bit of a stretch.
  prefs: []
  type: TYPE_NORMAL
- en: 'Therefore, I decided this morning would be a good time to add some sites to
    the blogroll. Below are a few additions that I like to read:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Marketsci](http://marketsci.wordpress.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: – Filled with interesting market studies.
  prefs: []
  type: TYPE_NORMAL
- en: '[Woodshedder](http://www.ibankcoin.com/woodshedderblog/)'
  prefs: []
  type: TYPE_NORMAL
- en: – A nice mix of mechanical system development and technical analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '[Carl Futia](http://carlfutia.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: – Futures trading and analysis with specific targets provided.
  prefs: []
  type: TYPE_NORMAL
- en: '[Cobra’s Market View](http://cobrasmarketview.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: – Market analysis with a massive chartbook.
  prefs: []
  type: TYPE_NORMAL
- en: '[HeadlineCharts](http://headlinecharts.blog.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: – One or more interesting charts along with commentary most every day.
  prefs: []
  type: TYPE_NORMAL
- en: '[Greenfaucet](http://www.greenfaucet.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '&'
  prefs: []
  type: TYPE_NORMAL
- en: '[Phil’s Favorites](http://www.philstockworld.com/author/phils-favorites/)'
  prefs: []
  type: TYPE_NORMAL
- en: – Two sites with a collection of interesting commentary from around the blogosphere.
  prefs: []
  type: TYPE_NORMAL
- en: '[ITrade4Real](http://www.itrade4real.com/index.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: – See what JP Drake is trading today.
  prefs: []
  type: TYPE_NORMAL
- en: That’s it for now. I’ll add a few more in the coming weeks.
  prefs: []
  type: TYPE_NORMAL
