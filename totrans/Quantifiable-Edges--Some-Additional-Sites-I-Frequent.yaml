- en: 'Quantifiable Edges: Some Additional Sites I Frequent'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：我经常访问的一些网站
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/some-additional-sites-i-frequent.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/some-additional-sites-i-frequent.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/some-additional-sites-i-frequent.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/some-additional-sites-i-frequent.html#0001-01-01)
- en: The market has provided extremely unusual action over the last few days. Precedents
    are slim when looking at gaps up of 2% or more and other oddities such as yesterday's
    S&P/NDX divergence. Trying to filter the action further and generate meaningful
    statistics is a bit of a stretch.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在过去几天提供了非常不寻常的行动。当查看2%或以上跳空上涨和其他异常情况（如昨天的S&P/NDX分歧）时，先例很少。试图进一步筛选行动并生成有意义的统计数据有点牵强。
- en: 'Therefore, I decided this morning would be a good time to add some sites to
    the blogroll. Below are a few additions that I like to read:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我决定今天早上是添加一些网站到博客的好时机。以下是几个我喜欢阅读的添加内容：
- en: '[Marketsci](http://marketsci.wordpress.com/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketsci](http://marketsci.wordpress.com/)'
- en: – Filled with interesting market studies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: – 充满了有趣的市场研究。
- en: '[Woodshedder](http://www.ibankcoin.com/woodshedderblog/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Woodshedder](http://www.ibankcoin.com/woodshedderblog/)'
- en: – A nice mix of mechanical system development and technical analysis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: – 机械系统开发和技术分析的不错组合。
- en: '[Carl Futia](http://carlfutia.blogspot.com/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Carl Futia](http://carlfutia.blogspot.com/)'
- en: – Futures trading and analysis with specific targets provided.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: – 提供具体目标的期货交易和分析。
- en: '[Cobra’s Market View](http://cobrasmarketview.blogspot.com/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cobra的市场观点](http://cobrasmarketview.blogspot.com/)'
- en: – Market analysis with a massive chartbook.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: – 拥有大量图表的市场分析。
- en: '[HeadlineCharts](http://headlinecharts.blog.com/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[HeadlineCharts](http://headlinecharts.blog.com/)'
- en: – One or more interesting charts along with commentary most every day.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: – 每天大多数时候都有有趣图表以及评论。
- en: '[Greenfaucet](http://www.greenfaucet.com/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Greenfaucet](http://www.greenfaucet.com/)'
- en: '&'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '&'
- en: '[Phil’s Favorites](http://www.philstockworld.com/author/phils-favorites/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[菲尔的收藏](http://www.philstockworld.com/author/phils-favorites/)'
- en: – Two sites with a collection of interesting commentary from around the blogosphere.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: – 两个收集来自博客圈有趣评论的网站。
- en: '[ITrade4Real](http://www.itrade4real.com/index.htm)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[ITrade4Real](http://www.itrade4real.com/index.htm)'
- en: – See what JP Drake is trading today.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: – 查看JP Drake今天交易的股票。
- en: That’s it for now. I’ll add a few more in the coming weeks.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在就这些，我会在接下来的几周里再加一些。
