- en: 'VIX and More: Banco Santander Finally Tackles One Huge Problem: Its Ticker'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：桑坦德银行终于解决了一个大问题：它的股票代码
- en: 来源：[http://vixandmore.blogspot.com/2012/04/banco-santander-finally-tackles-one.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/banco-santander-finally-tackles-one.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/banco-santander-finally-tackles-one.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/banco-santander-finally-tackles-one.html#0001-01-01)
- en: With [Spain](http://vixandmore.blogspot.com/search/label/Spain) firmly in the
    crosshairs of Act N+1 of the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis),
    it was with great comfort that I noted yesterday’s [announcement](http://finance.yahoo.com/news/banco-santander-changes-nyse-ticker-123900425.html)
    from Spain’s largest and most important bank, Banco Santander ([STD](http://vixandmore.blogspot.com/search/label/STD)),
    that the company was finally addressing what I considered to be a seriously overlooked
    problem, its ticker symbol. After kicking the can down the road for what must
    have been countless meetings and conference calls, the marketing and PR people
    can finally claim a small victory now that Banco Santander has indicated it will
    change the NYSE ticker symbol of its American Depositary Shares from “STD” to
    “SAN” effective at the commencement of trading on June 14, 2012.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[西班牙](http://vixandmore.blogspot.com/search/label/Spain)坚定地成为[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)第N+1幕的焦点时，我注意到西班牙最大、最重要的银行桑坦德银行([STD](http://vixandmore.blogspot.com/search/label/STD))昨天宣布，公司终于解决了我认为的一个严重被忽视的问题，即其股票代码。在无数次会议和电话会议后，市场和公关人员现在可以宣称一个小小的胜利，因为桑坦德银行表示，将从2012年6月14日起，将美国存托股份在纽约证券交易所的股票代码从“STD”更改为“SAN”。
- en: In the meantime, traders continue to favor STD puts and puts from Spain’s second
    largest bank, Banco Bilbao Vizcaya Argentaria ([BBVA](http://vixandmore.blogspot.com/search/label/BBVA)),
    both of which have a more liquid options market than that of Spain’s ETF, [EWP](http://vixandmore.blogspot.com/search/label/EWP).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，交易员继续青睐STD看跌期权和西班牙第二大银行BBVA看跌期权，这两者的期权市场比西班牙ETF[EWP](http://vixandmore.blogspot.com/search/label/EWP)更有流动性。
- en: The top chart below shows put activity (red columns in bottom section of graph)
    ramping up in STD over the course of the last two weeks or so. The lower chart,
    however, puts recent options activity in the context of the August-October peak
    in the sovereign debt crisis, with a graphic that dates from July 1, 2011 and
    shows peak put activity (28.791 contracts per day) and implied volatility (111)
    dating from the week of August 4 – August 11, 2012.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的顶部图表显示，在过去两周左右的时间里，STD的看跌期权活动（图表底部红色柱状图）急剧上升。然而，下面的图表将最近的选择权活动置于主权债务危机的8月-10月高峰之中，并从2011年7月1日的图表中显示，8月4日-8月11日当周的看跌期权活动（每天28,791份合约）和隐含波动率（111）达到峰值。
- en: As far as options traders are concerned, the current situation, while fraught
    with potential land mines, still pales in comparison to the challenges on the
    horizon six months ago.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 至于期权交易者来说，当前的情况，虽然充满了潜在的雷区，但与六个月前即将到来的挑战相比，仍然相形见绌。
- en: Of course a new ticker won’t help address the underlying problems facing Banco
    Santander and Spain as a whole, but at least it might cut down on the snickers…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，一个新的股票代码并不能帮助桑坦德银行及其整体面临的核心问题，但它至少可以减少一些窃笑...
