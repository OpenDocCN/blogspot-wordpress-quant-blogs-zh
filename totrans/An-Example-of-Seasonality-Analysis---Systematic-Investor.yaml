- en: An Example of Seasonality Analysis | Systematic Investor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 季节性分析示例 | 系统投资者
- en: 来源：[https://systematicinvestor.wordpress.com/2013/02/04/an-example-of-seasonality-analysis/#0001-01-01](https://systematicinvestor.wordpress.com/2013/02/04/an-example-of-seasonality-analysis/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://systematicinvestor.wordpress.com/2013/02/04/an-example-of-seasonality-analysis/#0001-01-01](https://systematicinvestor.wordpress.com/2013/02/04/an-example-of-seasonality-analysis/#0001-01-01)
- en: Today, I want to demonstrate how easy it is to create a seasonality analysis
    study and produce a sample summary report. As an example study, I will use [S&P
    Annual Performance After a Big January](http://www.avondaleam.com/2013/02/s-annual-performance-after-big-january.html)
    post by [Avondale Asset Management](http://www.avondaleam.com).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想演示创建季节性分析研究并生成样本摘要报告有多容易。作为示例研究，我将使用[Avondale Asset Management](http://www.avondaleam.com)发布的[S&P
    Annual Performance After a Big January](http://www.avondaleam.com/2013/02/s-annual-performance-after-big-january.html)帖子。
- en: The first step is to load historical prices and find Big Januaries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是加载历史价格并找到大型一月事件。
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: All the hard work is done now, let’s create a chart and table to summarize the
    [S&P Annual Performance After a Big January](http://www.avondaleam.com/2013/02/s-annual-performance-after-big-january.html)
    numbers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的辛勤工作现在都已经完成，让我们创建一个图表和表格来总结[S&P Annual Performance After a Big January](http://www.avondaleam.com/2013/02/s-annual-performance-after-big-january.html)的数据。
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[![plot1](img/f3907b5a965ddcedd622d24a9daac966.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/02/plot1.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![plot1](img/f3907b5a965ddcedd622d24a9daac966.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/02/plot1.png)'
- en: '[![plot2](img/3f6c8982a5e93763b535ef032dd1363b.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/02/plot21.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![plot2](img/3f6c8982a5e93763b535ef032dd1363b.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/02/plot21.png)'
- en: That is it, we are done.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样，我们做好了。
- en: 'Takeaways: It is very easy to create a seasonality analysis study. Next you
    might want to schedule to run the study script at specific times through out the
    year and send you a remainder email in case the study conditions are met.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 收获：创建季节性分析研究非常简单。接下来，您可能希望在一年中特定时间运行研究脚本，并在满足研究条件时发送提醒邮件。
- en: To view the complete source code for this example, please have a look at the
    [bt.seasonality.january.test() function in bt.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看此示例的完整源代码，请查看[GitHub上bt.test.r中的bt.seasonality.january.test()函数](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r)。
