- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Notwithstanding any issues traders may have with short-term volatility, the
    market is setting up for a year-end beta chase Santa Claus rally. After a prolong
    period of defensive posturing, equity fund flows are turning strongly positive
    again.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：尽管交易员们可能对短期波动有所顾虑，但市场正在为年终的贝塔追逐圣诞老人行情做准备。在经过一段长时间的防御性姿态之后，股票基金流量再次转为强劲上涨。
