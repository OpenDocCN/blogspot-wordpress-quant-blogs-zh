- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Sell in May? June swoon? Not so far! As the SPX convincingly staged an upside
    breakout above the 2740 resistance level, the bull case is easy to make. We have
    seen fresh all-time highs this week from the following:'
  prefs: []
  type: TYPE_NORMAL
- en: NASDAQ Composite
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Russell 2000 small caps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NYSE Advance-Decline Line
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NASDAQ Advance-Decline Line
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I probably forgot a few, but you get the idea. In addition, the metrics of risk
    appetite, such as the ratio of high beta to low volatility stocks, is exhibiting
    a positive divergence.
  prefs: []
  type: TYPE_NORMAL
- en: Hold the celebrations! While I have been bullish throughout this corrective
    episode, I am very aware that the bulls still have some short-term challenges
    to overcome.
  prefs: []
  type: TYPE_NORMAL
