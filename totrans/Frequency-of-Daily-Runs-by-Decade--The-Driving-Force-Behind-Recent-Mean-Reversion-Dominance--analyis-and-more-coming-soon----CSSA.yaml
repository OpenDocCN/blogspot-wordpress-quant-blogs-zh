- en: Interesting data, but the table and graph don’t match for the leftmost column.
    runs of length 1 in the table range from 39% (1960 & 1970) to 53 (2000’s), yet
    I infer from the chart the the number of length of run =1 is generally increasing
    from a low of about 33% to 51%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据很有趣，但表格和图表左侧的列不匹配。表格中长度为1的运行范围从39%（1960和1970）到53%（2000年代），但我从图表推断得出，长度为1的运行次数通常从约33%增加到51%。
