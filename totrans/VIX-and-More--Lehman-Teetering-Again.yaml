- en: 'VIX and More: Lehman Teetering Again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：雷曼兄弟再次摇摇欲坠
- en: 来源：[http://vixandmore.blogspot.com/2008/06/lehman-teetering-again.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/lehman-teetering-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/06/lehman-teetering-again.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/lehman-teetering-again.html#0001-01-01)
- en: I would love to be able to dismiss out of hand the various rumors that have
    been circulating about Lehman Brothers ([LEH](http://vixandmore.blogspot.com/search/label/LEH))
    over the course of the past few weeks.  The fact is that Lehman seems to be unable
    to escape the [Pig-Pen](http://en.wikipedia.org/wiki/Pig-Pen)esque cloud that
    has hung over the stock since the demise of Bear Stearns.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很想能够直接驳斥过去几周关于雷曼兄弟（[LEH](http://vixandmore.blogspot.com/search/label/LEH)）的各种谣言。事实是，雷曼似乎无法摆脱自贝尔斯登破产以来困扰该股票的[
    Pig-Pen](http://en.wikipedia.org/wiki/Pig-Pen)式的阴霾。
- en: Lehman Brothers is down another 3% to 35.59 as I write this, with the prospect
    of another test of last week’s 35.00 support level coming soon.  If 35.00 fails
    to contain the current round of selling, this could get ugly quickly and raise
    more questions about [counterparty risk](http://www.bullbeartrader.com/2008/05/increasing-counterparty-risk-in-cds.html).  I
    don’t like the looks of the LEH chart; clearly they are a long way from being
    out of the woods.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 雷曼兄弟在我写下这些话时又下跌了3%，至35.59美元，预计很快将再次考验上周的35.00美元支撑位。如果35.00美元无法遏制当前的卖盘，情况可能会迅速恶化，并引发更多关于[交易对手风险](http://www.bullbeartrader.com/2008/05/increasing-counterparty-risk-in-cds.html)的问题。我不喜欢LEH图表的外观；很明显，他们离走出困境还有很长的路要走。
