- en: 'VIX and More: FXP Is Here'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：FXP在这里
- en: 来源：[http://vixandmore.blogspot.com/2007/11/fxp-is-here.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/fxp-is-here.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/fxp-is-here.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/fxp-is-here.html#0001-01-01)
- en: Talk about a timely launch!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到及时推出！
- en: As I mentioned [last week](http://vixandmore.blogspot.com/2007/11/whats-in-fxi.html),
    FXP, the double inverse of the [iShares FTSE/Xinhua China 25 Index (FXI)](http://www.ishares.com/fund_info/detail.jhtml?investorType=INDIV&symbol=FXI&qt=FXI&_requestid=41515),
    has begun trading today. FXP is already showing up in [Yahoo Finance](http://finance.yahoo.com/q?s=fxp),
    but has yet to appear in Google Finance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如我上周提到的[FXP](http://vixandmore.blogspot.com/2007/11/whats-in-fxi.html)，FXP是[iShares
    FTSE/Xinhua China 25 Index (FXI)](http://www.ishares.com/fund_info/detail.jhtml?investorType=INDIV&symbol=FXI&qt=FXI&_requestid=41515)的双倍反向指数，今天开始交易。FXP已经在[Yahoo
    Finance](http://finance.yahoo.com/q?s=fxp)上出现，但尚未在Google Finance上出现。
- en: Already showing some liquidity, FXP has traded 70,000 shares in the first 50
    minutes. Watch the price and the volume on this one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: FXP已经显示出一些流动性，在前50分钟内交易了70,000股。关注这个价格和成交量。
