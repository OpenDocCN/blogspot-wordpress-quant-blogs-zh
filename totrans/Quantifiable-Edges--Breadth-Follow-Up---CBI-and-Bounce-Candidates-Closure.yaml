- en: '**Lowry''s Breadth**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Lowry的广度**'
- en: First, a quick follow up to
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，是一个快速的后续
- en: '[my post on breadth yesterday](http://quantifiableedges.blogspot.com/2008/02/whose-breadth-stinks.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[我昨天关于广度的帖子](http://quantifiableedges.blogspot.com/2008/02/whose-breadth-stinks.html)'
- en: . It was pointed out to me that Thursday and Friday may have qualified as back
    to back 80% Days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。有人指出，周四和周五可能符合连续80%交易日的条件。
- en: '[In Lowry’s report](http://www.lowryresearch.com/research_studies.cfm)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**在Lowry的报告中**'
- en: ', back to back 80% days can substitute for one 90% day at some bottoms. I said
    “may” qualify, because according to my data (which could be wrong)**, Thursday
    was a 79.61% upside volume day. This could qualify as 80% by human standards,
    but perhaps not by computer standards. Anyway, certainly seems close enough to
    quell some of the concerns I’d previously expressed about the lack of a 90% day…'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，连续80%交易日可以代替某些底部的一个90%交易日。我说“可能”符合，是因为根据我的数据（可能是错误的）**，周四是一个79.61%的上涨成交量日。这可能符合80%的标准，但也许不符合计算机标准。无论如何，似乎足够接近以减轻我之前关于缺乏90%交易日的担忧…
- en: '**Bounce Candidates Closure**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**反弹候选股收盘**'
- en: Back on the night of the 21st as the futures were down about 5%
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 回到21日晚，当期货下跌约5%时
- en: '[I wrote a post](http://quantifiableedges.blogspot.com/2008/01/what-stocks-will-benefit-most-when.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[我写了一篇帖子](http://quantifiableedges.blogspot.com/2008/01/what-stocks-will-benefit-most-when.html)'
- en: 'showing that market bounces from extremely oversold and capitulative conditions
    typically see the most beat up stocks bounce the best – and by a substantial amount.
    I looked at Dow stocks to illustrate this. I also listed the 5 worst performing
    and best performing Dow stocks from December 26th through January 18th. The time
    frame I looked at for the intial move off the lows in that study was 6-8 days.
    It has now been 8 trading days since the market bottomed, so I thought it might
    be interesting to see how things played out this time. Below are the stocks I
    listed in the previous column along with the results:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 显示出市场从极度超卖和投降的条件中反弹时，通常表现最差的股票会有最好的反弹——并且反弹幅度相当可观。我以道琼斯工业股票为例来阐述这一点。我还列出了从12月26日至1月18日表现最差和最好的道琼斯工业股票。在该研究中，我对股票从低点最初反弹的时间框架进行了6-8天的观察。自市场触底以来，现在已经过去了8个交易日，所以我认为这次事情的发展可能会很有趣。以下是我在上一列中列出的股票及其结果：
- en: '[![](img/68ce6883a83f3aee7d7f199f87879348.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg4YnWdevPrL3uIImd5G5_F_WRPtPSzJWJ7AllYnPNOftQ4SFtH_Uu0ty2KHKDUKsAl-vnXMD1Dwv0k0eK3OeLNrHiZSabWgdTg6TjFaCrj_aWjhU3lOaZj0wf9xs_CYo3fqm5pstxXdMw/s1600-h/2008-2-3+Bounce+Candidates+Follow+Up.PNG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/68ce6883a83f3aee7d7f199f87879348.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg4YnWdevPrL3uIImd5G5_F_WRPtPSzJWJ7AllYnPNOftQ4SFtH_Uu0ty2KHKDUKsAl-vnXMD1Dwv0k0eK3OeLNrHiZSabWgdTg6TjFaCrj_aWjhU3lOaZj0wf9xs_CYo3fqm5pstxXdMw/s1600-h/2008-2-3+Bounce+Candidates+Follow+Up.PNG)'
- en: Once again the Lowest RS stocks trounced the Highest RS stocks by more than
    the Dow itself bounced. In fact 4 of the top 6 performing Dow stocks during the
    bounce were among the 5 “Lowest RS” stocks I listed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，最低RS股票比道琼斯工业股票本身的反弹幅度还要大。实际上，在反弹期间，表现最好的6只道琼斯工业股票中有4只是我列出的5只“最低RS”股票之一。
- en: '**Capitulative Breadth Indicator (CBI) Returns to Zero**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**投降广度指标（CBI）回归零**'
- en: For those that haven’t been paying close attention, the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些没有密切关注的人，
- en: '[CBI](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**CBI**'
- en: closed at 2 on Thursday and 0 on Friday. While I suggested taking at least partial
    profits earlier, Thursday’s move below 4 would have signaled the exit to the standard
    CBI trade I’ve discussed in the past. Below is a graph showing the action in the
    CBI going back to October. Buying the close on the 22nd and holding until Thursday’s
    close would have been worth about 5% in the S&P 500\. Of course with some stock
    selection such as described in the Dow example above, traders may have done significantly
    better.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 周四收盘价为2，周五收盘价为0。虽然我建议尽早至少部分获利了结，但周四跌破4的价格将标志着我过去讨论过的标准CBI交易的退出。下面是一张显示CBI自10月以来走势的图表。在22日买入并在周四收盘时持有，在标普500中大约能获得5%的收益。当然，如果像上面道琼斯例子中描述的那样进行一些股票选择，交易员可能会有更好的收益。
- en: '[![](img/4f7dab2082ab656f96a4a4c200e809f2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhkO7PLPnR5jhus3V6uI-lwMHhkFCMrK6Vnzz0nRbIzKOqcdP5iMiOrzNGeTA-afB00tDaCb-wWftf6DH0Nv6LAzYvDpkDwQbdLPWayQG_tZaOtqGeh_xPd01885s076JAqkaON__sBHR8/s1600-h/CBI+late+07+early+08.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhkO7PLPnR5jhus3V6uI-lwMHhkFCMrK6Vnzz0nRbIzKOqcdP5iMiOrzNGeTA-afB00tDaCb-wWftf6DH0Nv6LAzYvDpkDwQbdLPWayQG_tZaOtqGeh_xPd01885s076JAqkaON__sBHR8/s1600-h/CBI+late+07+early+08.jpg)'
- en: Incidentally, a zero CBI is not a signal to short. The CBI only measures "oversold"
    - not "overbought".
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，零的CBI并不是做空的信号。CBI只衡量“超卖” - 而不是“超买”。
