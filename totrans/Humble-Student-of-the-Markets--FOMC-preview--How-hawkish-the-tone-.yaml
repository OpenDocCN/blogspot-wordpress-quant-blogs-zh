- en: 'Humble Student of the Markets: FOMC preview: How hawkish the tone?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: FOMC预览：政策基调将有多鹰派？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/07/fomc-preview-how-hawkish-tone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/07/fomc-preview-how-hawkish-tone.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/07/fomc-preview-how-hawkish-tone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/07/fomc-preview-how-hawkish-tone.html#0001-01-01)
- en: As we approach another FOMC this week, much of the short-term tone of the market
    will depend on the Fed. In order to analyze what the Fed is likely to do, let`s
    begin with their mandate, which is price stability (fighting inflation) and full
    employment. In addition, the Fed has taken on a third objective of financial stability.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们本周即将迎来另一次FOMC会议，市场的短期基调在很大程度上将取决于美联储。为了分析美联储可能会采取的行动，让我们从他们的使命开始，即价格稳定（抗击通胀）和充分就业。此外，美联储还承担了第三个目标：金融稳定。
- en: When I look at what`s happened since the Brexit vote, all signs point to a renewed
    path towards interest rate normalization. Therefore it would be unsurprising to
    see the FOMC statement take a more hawkish turn. Expect the post-meeting buzz
    to focus on one or two rate hikes for the remainder of 2016.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我审视自英国脱欧公投以来发生的事情，所有迹象都指向了重新迈向利率正常化的道路。因此，如果美联储的FOMC声明变得更加鹰派，这并不会令人感到意外。预计会议后的讨论焦点将集中在一个或两个2016年剩余时间内的加息议题上。
