- en: 'Humble Student of the Markets: A buy signal from the option market'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/a-buy-signal-from-option-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/a-buy-signal-from-option-market.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the more reliable trading models in the past couple of years has flashed
    a buy signal. I have been watching the VIX/VXV ratio, as pioneered by
  prefs: []
  type: TYPE_NORMAL
- en: '[Bill Luby](http://vixandmore.blogspot.com/2007/12/vixvxv-ratio.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', for some time. This investor sentiment indicator measures the term structure
    of the VIX Index. By my measure, when the ratio falls below 0.92, it has provided
    reasonably good long entry points in the past (see my previous post'
  prefs: []
  type: TYPE_NORMAL
- en: '[Waiting for a Santa Claus rally](http://humblestudentofthemarkets.blogspot.com/2012/11/waiting-for-santa-claus-rally.html)'
  prefs: []
  type: TYPE_NORMAL
- en: where I backtested this indicator).
  prefs: []
  type: TYPE_NORMAL
- en: The chart below shows the SPX in the top panel and the VIX/VXV in the bottom
    panel. The red dotted vertical are previous buy signals when the 3-day moving
    average of the VIX/VXV fell below the 0.92 mark.
  prefs: []
  type: TYPE_NORMAL
- en: As the NASDAQ 100 stages an upside breakout to new highs, the VIX/VXV is a confirmation
    of the underlying strength of the stock market.
  prefs: []
  type: TYPE_NORMAL
- en: If the past is any guide, this is a tradable rally that is likely to take the
    major averages higher, notwithstanding the worries about the Fed taper, the new
    Fed chair, the debt ceiling debate, etc.
  prefs: []
