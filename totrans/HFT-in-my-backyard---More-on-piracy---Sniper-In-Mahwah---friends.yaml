- en: 'No luck: the Ofcom [website](http://spectruminfo.ofcom.org.uk/spectrumInfo/)/database
    is down at the moment (they are working on the servers), and I can’t post the
    Part IV of “HFT in my backyard” without checking data (it’s not about towers,
    it’s all about how then operators can buy and re-sell frequencies). I should have take
    screenshots before the website was down (how stupid I am). Anyway, *if* the Ofcom
    updates the database, it may be possible to get some new data about the HFT microwaves
    operators.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 倒霉：Ofcom的[网站](http://spectruminfo.ofcom.org.uk/spectrumInfo/)或数据库目前关闭（他们正在处理服务器），我不能在未检查数据情况下发布“我后院的HFT”第四部分（这与塔有关，而且主要是运萂者如何购买和转让频率）。我应该在网站关闭之前先截屏（我有多愚蠢）。不管怎样，*如果*Ofcom更新数据库，可能会有关于HFT微波运萂者的一些新数据。
- en: BACK TO DUNKIRK
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 回到敦刻尔克
- en: 'In the meantime, let’s return to Dunkirk (the English Dunkirk, not the French Dunkirk
    – the French Dunkirk will be featured in Part IV). Dunkirk is on the Dover-Basildon
    path:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，让我们回到**敦刻尔克**（英国敦刻尔克，而不是法国敦刻尔克——法国敦刻尔克将在第四部分中介绍）。敦刻尔克位于多佛-巴西尔顿路径上：
- en: '[![Dover-Basildon](img/2c53b773c947983331d8da6f4ef2c3a0.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/10/dover-basildon.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![多佛-巴西尔顿](img/2c53b773c947983331d8da6f4ef2c3a0.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/10/dover-basildon.png)'
- en: 'In [Part III](https://sniperinmahwah.wordpress.com/2014/10/02/hft-in-my-backyard-iii/)
    I talked about the fact Custom Connect doesn’t seem to have an Ofcom license there, and
    about the rumors saying they may have installed illegal dishes on this tower (illegal
    means: without planning permit, or before the permit was granted). I decided to dig
    more about the planning applications concerning this tower. Sometimes the devil
    is in the detail. There are four HFT players on this tower (Custom Connect, Optiver,
    McKay Brothers and Latent Networks), and they all have submitted permits.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3部分](https://sniperinmahwah.wordpress.com/2014/10/02/hft-in-my-backyard-iii/)中，我谈到Custom
    Connect在那里似乎没有Ofcom许可证，以及关于他们可能在这个塔上安装了非法盘子的传言（非法意味着：没有规划许可证，或在许可证授予之前）。我决定更深入地研究有关该塔的规划申请。有时细节决定成败。这个塔上有四个HFT厂商（Custom
    Connect，Optiver，McKay Brothers和Latent Networks），他们都提交了许可证。
- en: 'The [first](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS2KJTA178) was
    Optiver (submission in October 2013, authorization granted in December 2013).
    By checking all the documents, I found this [comment](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS2KJTA178) (the eighth
    document), made by a neighbor: “*There are already 2 Dishes installed on the Mast
    and have been there for awhile now so I’m presuming that this is what the application
    is now for!*” How interesting! Before the first HFT player arrived in Dunkirk,
    there were two dishes on the tower (put before October 2013). Those of Custom
    Connect? I don’t think Optiver would have installed their dishes before authorization,
    they seem to be very very careful.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一个](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS2KJTA178) 是Optiver（2013年10月提交，2013年12月获得授权）。通过查看所有文件，我发现了这个[评论](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS2KJTA178)（第八个文件），由一位邻居所做：“*主干早就已经安装了两个盘子了，现在已经有一段时间了，所以我猜这就是申请的用途！*”
    多么有趣！在第一个HFT厂商到达敦刻尔克之前，该塔上已经有两个盘子（在2013年10月之前放置）。是Custom Connect的那些吗？我认为Optiver不可能在获得授权之前安装他们的盘子，他们看起来非常非常小心。'
- en: 'The [second](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS2KJTA033)
    planning application was the McKay one (submission and authorization in November
    2013) – no comments were made. The [third](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS1KJTA933)
    one was by Custom Connect (submission in December 2013, authorization granted
    on January 2014). The [fourth](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS1KJTA787) was
    the Latent Networks one (submission in January 2014, authorization granted in March
    2014). The same neighbor who talked about the two dishes “*already* *installed*”
    made this comment: “*Is there a limit on the number of dishes and small buildings
    on this site as we have I believe we currently 4 applications some already passed.
    Just concerned that if there is not a plan the site will be a mess.*” This neighbor is
    well informed: there are four applications, all submitted by HFT players. That’s
    interesting because you can read the same statements in other applications, everywhere
    in the UK – people asking why, suddenly, some old towers are invaded by new dishes.
    It’s HFT, stupid! (Sorry… I don’t want to insult this lady.)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第[二个](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS2KJTA033)规划申请是McKay提交的（2013年11月提交和授权）-
    没有发表评论。 [第三个](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS1KJTA933)
    是Custom Connect提交的（2013年12月提交，2014年1月授权）。[第四个](http://pa.midkent.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=ZZZVS1KJTA787)
    是Latent Networks提交的（2014年1月提交，2014年3月授权）。 提到已经安装了两个天线的同一位邻居发表了此评论：“*这个站点的天线和小建筑物数量有限制吗？我相信我们目前已经有4个申请有些已经通过。只担心如果没有一个具体计划，站点将会一团糟。*”
    这位邻居消息灵通：有四个申请，全部由HFT玩家提交。 这很有趣，因为你可以在英国各地的其他申请中看到同样的声明-人们问为什么某些老塔突然被新天线入侵。这是HFT，愚蠢的！（抱歉...我不想侮辱这位女士。）
- en: 'There is another comment (concerning the fourth and last application submitted
    by Latent): “*Dunkirk Parish Council object to this application. The Council are
    concerned about the number of applications regularly being received for dishes
    on the mast and the cumulative affect that this may have. The health and safety
    risks of installing such equipment is not referred to in the supporting documents.
    The Council are also concerned that there is no certainty to the limit of future
    similar applications which may be received. **The applications are each made by
    different telecommunication companies via different agents and there doesn’t appear
    to be any central control by the owner of the site as to what is installed on
    the mast and in the site buildings**. Despite requests in the past the owner has
    not provided details of the programme of work, maintenance of the mast and site,
    and safety certificates in place. Again, there doesn’t appear to be anyone managing
    these aspects at the site. Dunkirk Parish Council feel that the committee should
    be aware of these concerns when making their decision. Louise Blackshaw Clerk
    to the Council*” **Bold** is mine, as I already read the same statements in other
    planning applications. Sometimes authorities don’t understand who really is behind
    the permits. I don’t know why…'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另有一条关于Latent提交的第四个和最后一个申请的评论：“*邓肯克市议会反对这一申请。议会担心经常收到为天线提交的申请的数量和这可能产生的累积影响。支持文件中没有提到安装此类设备的健康和安全风险。议会还担心未来可能收到的类似申请的限制没有确定性。**每项申请都是由不同的电信公司通过不同的代理商提交的，而且似乎没有任何站点所有者对天线上安装的设备和站点建筑物进行任何中央控制**。尽管过去要求，所有者仍未提供工作计划、站点和天线的维护以及现有的安全证书。站点似乎没有人管理这些方面。邓肯克市议会认为委员会在作出决定时应该了解这些问题。理事会文员路易斯·布莱克肖”
- en: 'Let’s have a new look at the Custom Connect application. Words are important.
    Very important here, as the heading of the planning application is: “*Retrospective
    consent for two 1.2m microwave dishes installed at a height of 40m on the existing
    110m tower, associated cabling and the installation of a small equipment cabin
    at ground level*”. Yes, you read correctly. “***Retrospective consent***” [means](http://www.e-m.uk.com/frequently-asked-questions-co-4):
    the dishes were installed before the authorization was granted. Rumors were facts:
    Custom Connect pirated the tower by installing their dishes prior to any authorization. Bad
    boys… (but we don’t know if the two dishes the neighbor talks about were the Custom
    Connect ones, or others).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们重新审视一下 Custom Connect 应用程序。文字很重要。在这里非常重要，因为规划申请的标题是：“*旧址 110m 塔上安装两个高 40m
    的 1.2m 微波天线及相关电缆的追认同意，以及在地面级安装小型设备舱*”。是的，你读对了。“***追认同意***”[意味着](http://www.e-m.uk.com/frequently-asked-questions-co-4)天线在获得授权前就已安装。谣言变成了事实：Custom
    Connect 在任何授权之前就通过安装天线私自使用了这座塔。坏孩子…（但我们不知道邻居所说的两个天线是指 Custom Connect 的，还是其他的）。
- en: '[![Dunkirk](img/0bf79ec12565b33cd042fc299068e03a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/10/dunkirk2.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![敦刻尔克](img/0bf79ec12565b33cd042fc299068e03a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/10/dunkirk2.png)'
- en: 'Now read this other statement sent to the Dunkirk Parish Council in December
    19, 2013\. The same neighbor who complained about the two dishes “*already installed*”
    also wrote: “*As we are having so many applications for dishes to be put on the
    mast which also entails building various cabins can it be confirmed that there
    is a limit on how many the mast can accommodate. Also what size are these buildings
    going to be ? **I would also like to add that one of the applicants has already
    cut down some of the trees on the Public Road opposite my property NO 26 Courtenay
    Road**.*” What? Someone cut down trees? It’s bad. No respect for the environment. Microwaves
    require line of sight from one tower to the next but we can’t really know who
    cut down the trees – some HFT player, or someone else? Optiver was the first firm
    to have authorizations to put dishes on the tower, and I doubt they cut them between
    December 9 (when they received authorizations) and December 19 (when the neighbor
    did this comment). When the trees were cut down? The neighbor thinks it’s “*one
    of the applicants*” and the only recent applicant names you can find on the Swale
    Borough Council for the Dunkirk tower are some HFT operators. But we’ll never
    know if the chainsaw was the one of the pirates…'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在读读这篇 2013 年 12 月 19 日发给敦刻尔克市议会的另一篇声明。投诉已装上的两个天线的邻居也写道：“*由于有很多申请要在这座塔上安装天线，还要建造各种各样的设备舱，能否确认这座塔最多可以容纳多少个天线。这些建筑的大小是多少？**我还想补充一点，其中一名申请人已经砍掉了我家对面公路（Courtenay
    Road 26 号）上的一些树木**.*” 什么？有人砍树？太糟糕了。对环境毫无尊重。微波需要从一座塔一直传到另一座塔，但我们真的无法知道是谁砍的树 ——
    一些 HFT 交易员，还是其他人？Optiver 是第一家获得在这座塔上安装天线授权的公司，我怀疑他们是在 12 月 9 日（当时他们获得授权）和 12 月
    19 日（邻居发表这番言论时）之间砍掉的。树什么时候被砍的？邻居认为是“*其中一名申请人*”，而 Dunkirk 塔在 Swale 市议会的最近申请者名单上能找到的只有一些
    HFT 运营商。但我们永远不会知道是不是这些盗砍的人用的是这把电锯…
