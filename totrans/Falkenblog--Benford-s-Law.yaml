- en: '[![](img/9662d662037795db5e120129e2c63ce4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhNobkopbBowd1PAhRKG96NflB1CJ2FCxOVVmqwuOXNGcRI6YbU0UUiD8L0vjabB70NNaGZEehqDW_OVsgRvDTUiOmHYxfHbgpTFSvAb8fxk1qMqrKAx6bxRvUlK3s4abjWwPVhPA/s1600-h/benford.gif)[Benford''s
    law](http://www.aicpa.org/pubs/jofa/may1999/nigrini.htm)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9662d662037795db5e120129e2c63ce4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhNobkopbBowd1PAhRKG96NflB1CJ2FCxOVVmqwuOXNGcRI6YbU0UUiD8L0vjabB70NNaGZEehqDW_OVsgRvDTUiOmHYxfHbgpTFSvAb8fxk1qMqrKAx6bxRvUlK3s4abjWwPVhPA/s1600-h/benford.gif)[本福德定律](http://www.aicpa.org/pubs/jofa/may1999/nigrini.htm)'
- en: states that the frequescey of the first digit in a set of numbers obeys a power
    law, so that for base 10 the odds of getting a "1" in the first digit is about
    30%, a 2 about 18%, and decreasing to about 5% for a 9\. This has to do with numbers
    generally having logarithmic distributions (for normally distributed variables,
    like IQ, you don't see Benford's law).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 规定数字集合中首位数字的频率服从幂律，因此对于十进制，首位为“1”的概率约为30%，为“2”的概率约为18%，并逐渐减少到约为5%的“9”。这与数字通常具有对数分布有关（对于正态分布的变量，如智商，你看不到本福德定律）。
- en: Anyway, I was reading about how you can apply Benford's law to accounting fraud,
    because fools who make up numbers will put in equal distributions of numbers starting
    with 9 vs. those starting with 1\. But then I thought, most fraud pertains to
    a classification issue, such as classifying an expense as an investment, or accelerating
    income--the numbers are real, just relabeled. Further, someone might take a big
    number and back into it, but usually by adjusting a handful of numbers. If you
    are targeting the number X, and you have Y, all you need is one number (X-Y).
    You can't use Benford's law, which applies to frequencies, to disprove a handful
    of fudged numbers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，我正在阅读如何将本福德定律应用于会计舞弊，因为虚构数字的愚蠢人会输入以9开头与以1开头的数字的相等分布。但是我想，大多数舞弊涉及分类问题，比如将支出分类为投资，或加速收入--这些数字是真实的，只是重新标记了。此外，有人可能会拿一个大数回推，但通常是通过调整少数几个数字。如果你的目标是数字X，而你有数字Y，那么你只需要一个数字（X-Y）。你无法使用适用于频率的本福德定律来证明一小部分被篡改的数字。
- en: I see there are lots of conferences and books on this, because it's a neat finding,
    but I can't imagine is has significant practical value.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到有很多关于这个的会议和书籍，因为这是一个不错的发现，但我想象不出它有重大的实际价值。
