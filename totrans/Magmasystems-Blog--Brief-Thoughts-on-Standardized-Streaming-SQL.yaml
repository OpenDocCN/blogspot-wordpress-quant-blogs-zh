- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: -related blogs. It seems that one person posts an opinion, then two or three
    of the well-known pundits start a counter-argument on their own blogs, which leads
    to a spiral of (sometimes good-natured) venom. Just like the recent Democratic
    and Republican conventions in the United States, I am hoping that the
  prefs: []
  type: TYPE_NORMAL
- en: Gartner CEP
  prefs: []
  type: TYPE_NORMAL
- en: Summit in two weeks will be a big love fest, and that the pundits will make
    peace with each other for a week or two.
  prefs: []
