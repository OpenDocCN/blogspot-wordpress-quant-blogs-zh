- en: 'Humble Student of the Markets: More surprises from the Fed?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：来自美联储的更多惊喜？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/06/more-surprises-from-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/06/more-surprises-from-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/06/more-surprises-from-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/06/more-surprises-from-fed.html#0001-01-01)
- en: In my last post, I suggested that the odds favored a hawkish rate hike (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上一次的文章中，我建议概率倾向于一个鹰派的利率上升（参见
- en: '[A dovish or hawkish rate hike?](https://humblestudentofthemarkets.com/2017/06/13/a-dovish-or-hawkish-rate-hike/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[是鸽派还是鹰派的利率上升？](https://humblestudentofthemarkets.com/2017/06/13/a-dovish-or-hawkish-rate-hike/)'
- en: ) and I turned out to be correct. However, some of the market reaction was puzzling,
    as much of the policy direction had already been well telegraphed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）而我最终被证明是正确的。然而，市场的部分反应令人困惑，因为大部分政策方向已经很好地被预先传达了。
- en: As an example, the Fed released an
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个例子，美联储发布了一个
- en: '[addendum to the Policy Normalization Principles and Plans](https://www.federalreserve.gov/newsevents/pressreleases/monetary20170614c.htm)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[政策正常化原则和计划的补充](https://www.federalreserve.gov/newsevents/pressreleases/monetary20170614c.htm)'
- en: ', which should not have been a surprise to the market:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，这对市场来说本不应该是一个惊喜：
- en: The Committee intends to gradually reduce the Federal Reserve's securities holdings
    by decreasing its reinvestment of the principal payments it receives from securities
    held in the System Open Market Account. Specifically, such payments will be reinvested
    only to the extent that they exceed gradually rising caps.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 委员会打算通过减少对系统公开市场账户持有的证券的本金支付进行再投资，从而逐渐减少美联储的证券持有量。具体来说，这样的支付只有在超过逐渐上升的顶限时才会被再投资。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For payments of principal that the Federal Reserve receives from maturing Treasury
    securities, the Committee anticipates that the cap will be $6 billion per month
    initially and will increase in steps of $6 billion at three-month intervals over
    12 months until it reaches $30 billion per month.
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于美联储从到期的国债证券中收到的本金支付，委员会预期最初的顶限将是每月60亿美元，并在接下来的12个月内，每三个月增加60亿美元，直到达到每月30亿美元的顶限。
- en: For payments of principal that the Federal Reserve receives from its holdings
    of agency debt and mortgage-backed securities, the Committee anticipates that
    the cap will be $4 billion per month initially and will increase in steps of $4
    billion at three-month intervals over 12 months until it reaches $20 billion per
    month.
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于美联储从其持有的机构债务和抵押支持证券中收到的本金支付，委员会预期最初的顶限将是每月40亿美元，并在接下来的12个月内，每三个月增加40亿美元，直到达到每月20亿美元的顶限。
- en: The Committee also anticipates that the caps will remain in place once they
    reach their respective maximums so that the Federal Reserve's securities holdings
    will continue to decline in a gradual and predictable manner until the Committee
    judges that the Federal Reserve is holding no more securities than necessary to
    implement monetary policy efficiently and effectively.
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 委员会还预期，一旦达到各自的最高值，这些上限将会保持不变，以便美联储的证券持有量会继续以一种渐进和可预测的方式下降，直到委员会认为美联储持有的证券不再比实现高效和有效的货币政策所必需的更多。
- en: These steps were discussed in length in separate speeches made by Fed Governors
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤在美联储理事的单独演讲中进行了详细的讨论
- en: '[Jerome Powell](https://www.federalreserve.gov/newsevents/speech/powell20170601a.htm)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰罗姆·鲍威尔](https://www.federalreserve.gov/newsevents/speech/powell20170601a.htm)'
- en: and
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Lael Brainard](https://www.federalreserve.gov/newsevents/speech/brainard20170530a.htm)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[拉尔·布雷纳德](https://www.federalreserve.gov/newsevents/speech/brainard20170530a.htm)'
- en: ':'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Under the subordinated balance sheet approach, once the change in reinvestment
    policy is triggered, the balance sheet would essentially be set on autopilot to
    shrink passively until it reaches a neutral level, expanding in line with the
    demand for currency thereafter. I favor an approach that would gradually and predictably
    increase the maximum amount of securities the market will be required to absorb
    each month, while avoiding spikes. Thus, in an abundance of caution, I prefer
    to cap monthly redemptions at a pace that gradually increases over a fixed period.
    In addition, I would be inclined to follow a similar approach in managing the
    reduction of the holdings of Treasury securities and mortgage-backed securities
    (MBS), calibrated according to their particular characteristics.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在次级资产负债表方法下，一旦重新投资政策发生变动，资产负债表将本质上被设置为自动缩减，直到达到中性水平，此后随着对货币的需求而扩张。我倾向于一个逐步且可预测地增加市场每月必须吸收的证券最大金额的方法，同时避免波动。因此，出于谨慎，我更倾向于在固定期间内逐渐增加每月赎回的速度。此外，我倾向于在管理国债证券和抵押支持证券（MBS）的减持时采取类似的方法，根据它们各自的特性进行调整。
- en: The only details that were missing were the exact numbers of the caps. Further,
    there are no discussions about active sales from the Fed's holdings, which was
    also not a surprise.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 缺失的唯一细节就是具体的封顶数字。此外，也没有关于美联储持仓的主动销售的讨论，这也不令人意外。
- en: The Fed's gradual approach of allowing securities to mature and roll off the
    balance sheet means that investors who are watching the shape of the yield curve
    will not have to worry too much about Fed actions in the long end that might distort
    market signals. This chart, which I made from data via
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储逐步允许证券到期并从资产负债表上滚出的方法意味着，那些关注收益率曲线形状的投资者不需要太担心美联储在长期可能扭曲市场信号的行动。我根据
- en: '[Global Macro Monitor](https://macromon.wordpress.com/2017/06/13/reflexivity-and-why-the-fed-must-sell-the-long-end/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球宏观监控](https://macromon.wordpress.com/2017/06/13/reflexivity-and-why-the-fed-must-sell-the-long-end/)'
- en: ', shows that the Fed holds an extraordinary amount of the outstanding Treasury
    issues once the maturity goes out 10-15 years.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，显示当到期时间延长到10-15年后，美联储持有大量的流通国债。
- en: These facts are all well known to the public and therefore the Fed's plans for
    normalizing the balance sheet should not be a big surprise.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些事实公众都非常清楚，因此美联储的正常化资产负债表计划应该不会让人感到惊讶。
