- en: With a subscription to Quantifiable Edges I try and provide traders with ideas
    and instruction to improve their trading. These ideas may come in the form of
    previously published studies identified by the Quantifinder, or they may be something
    I discuss in the current subscriber letter, or perhaps it's a webinar focused
    on a certain trading approach or indicator, or any other number of tools that
    I've designed and made available. (For a more complete list of tools, see the
    "Using Quantifiable Edges" series of posts.) The trade ideas found in the subscriber
    letter are examples of how I put these tools and ideas to work. While past performance
    is not necessarily indicative of future results, over the long run they’ve performed
    well enough that many subscribers have used them for their benefit.
