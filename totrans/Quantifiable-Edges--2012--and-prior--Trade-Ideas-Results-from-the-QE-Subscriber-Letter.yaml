- en: Lastly, below is the explanations and disclaimer from the Trade Ideas Results
    Spreadsheet.
  prefs: []
  type: TYPE_NORMAL
- en: '*All trade ideas ever tracked in the Quantifiable Edges Subscriber Letter may
    be found on this spreadsheet. I don’t suggest position sizes. The primary reason
    for this is I’m not acting as a financial advisor. I don’t feel it is appropriate
    to suggest allocation sizes without understanding someone’s financial situation
    and risk tolerance. Even for my own trading I run different portfolios with different
    levels of aggressiveness. For instance, my most aggressive may use options to
    sometimes get 300-400% leveraged. Other portfolios on the other hand normally
    take much more conservative stances and some rarely reach or exceed 100% exposure.**Since
    I don’t suggest position sizes this is should not be considered a performance
    report, but rather a trade idea scorecard. Therefore, no matter how objective
    I try to be the reporting of the results is always going to be skewed depending
    on how you approach the trades. For instance, I always recommend scaling into
    the Catapult positions in 3 parts, whereas the “System” trades (whatever system
    I unveil other than Catapult) are normally one entry. The “Index” trades I normally
    recommend scaling into as well. For my own trading I trade much larger size with
    the index trades than any of the individuals. I also control my exposure by limiting
    the total amount invested per day. As I mentioned, this will vary depending on
    the account I’m trading. My most aggressive account I may put in up to 100%/day
    and get heavily leveraged using options. A more conservative account may max out
    at 15%-20% per day.**It’s unlikely anyone would have taken all of the trades with
    equal amounts, so personal results would vary greatly depending on the trader’s
    approach. Simply adding up the results of the individual triggers as I do is an
    admittedly poor representation of returns. A net positive or negative does not
    necessarily mean a person following the ideas would have made or lost money during
    the period measured. And the sum total is certainly not representative of what
    a portfolio would return. **Feel free to contact me at support @ QuantifiableEdges.com
    if you have any questions.**As required by the NFA: Except where otherwise specifically
    stated, all trades are based on hypothetical or simulated trading. Hypothetical
    or simulated performance results have certain inherent limitations. Unlike an
    actual performance record, simulated results do not represent actual trading.
    Also, since the trades have not actually been executed, the results may have under-or-over-compensated
    for the impact, if any, of certain market factors, such as lack of liquidity.
    Simulated trading programs in general are also subject to the fact that they are
    designed with the benefit of hindsight. No representation is being made that any
    account will or is likely to achieve profits or losses similar to those shown.
    Commissions, fees, and slippage have not been included. This is neither a solicitation
    to buy/sell securities or listed options.*'
