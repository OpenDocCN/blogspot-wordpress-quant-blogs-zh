- en: 'Humble Student of the Markets: A simple style rotation model'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一个简单的风格轮换模型
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/simple-style-rotation-model.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/simple-style-rotation-model.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/simple-style-rotation-model.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/simple-style-rotation-model.html#0001-01-01)
- en: Recently one of the more frequent commentators on this site quoted George Soros
    at The Big Picture blog (thanks
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，本站一位经常发表评论的读者引用了George Soros在The Big Picture博客上的话（感谢
- en: '[Keith](http://www.ritholtz.com/blog/2010/01/most-ironically-titled-wall-street-research-report/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+TheBigPicture+%28The+Big+Picture%29#comment-250158)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Keith](http://www.ritholtz.com/blog/2010/01/most-ironically-titled-wall-street-research-report/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+TheBigPicture+%28The+Big+Picture%29#comment-250158)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Economic history is a never-ending series of episodes based on falsehoods and
    lies, not truths. It represents the path to big money. The object is to recognize
    the trend whose premise is false, ride that trend, and step off before it is discredited.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济历史是一连串基于谬误和谎言的事件，而非真理。它代表了通往巨额财富的道路。目标是识别其前提为假的趋势，利用这一趋势，并在其被揭穿之前退出。
- en: In other words, the path to profit is to spot a trend early, jump on it and
    then jump off before it totally blows up. This makes absolute sense and I can
    illustrate the effectiveness of such models by applying it to the NASDAQ Bubble
    of the late 1990’s and its aftermath.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，盈利之路在于及早发现趋势，加入其中，并在其完全破裂之前退出。这完全有意义，我可以通过将其应用于1990年代末的NASDAQ泡沫及其后果来证明这类模型的有效性。
- en: '**Style rotation with trend following models**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**跟随趋势的风格轮换模型**'
- en: I have written about trend following models
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾撰写过关于趋势跟随模型的文章
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/06/golden-cross-on-s-500.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2009/06/golden-cross-on-s-500.html)'
- en: 'and the NASDAQ Bubble example is an ideal application of this class of models.
    First, I formed a relative performance ratio of the Russell 1000 Growth Index
    against the Russell 1000 Value Index and apply the following rules:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 并且，NASDAQ泡沫的例子是这类模型理想的应用场景。首先，我形成了 Russell 1000 成长指数与 Russell 1000 价值指数的相对表现比率，并应用以下规则：
- en: Buy Russell 1000 Growth Ratio > 50 day MA > 200 day MA (Growth signal)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 买入 Russell 1000 成长比率 > 50日均线 > 200日均线（成长信号）
- en: Buy Russell 1000 Value Ratio < 50 day MA < 200 day MA (Value signal)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 买入 Russell 1000 价值比率 < 50日均线 < 200日均线（价值信号）
- en: Buy Russell 1000 All other conditions (Neutral signal)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 买入 Russell 1000 在其他条件下（中性信号）
- en: '[![](img/f4b32656b2f7265ca54845291aaade38.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhGDEjd9MtJfs57NptSzSZOp-DQBOxQZb3LLxDFYi0jjvMRL0VmrfAGESxov88wb1txg4Ycd_uLkAGHz4EQWZ4A7rQ8-sricEuu3_s8QZcp6kz_nqnRBrGZHF3A6SjRoyX1q0BrqwfQ8yEL/s1600-h/GroVal.JPG)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f4b32656b2f7265ca54845291aaade38.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhGDEjd9MtJfs57NptSzSZOp-DQBOxQZb3LLxDFYi0jjvMRL0VmrfAGESxov88wb1txg4Ycd_uLkAGHz4EQWZ4A7rQ8-sricEuu3_s8QZcp6kz_nqnRBrGZHF3A6SjRoyX1q0BrqwfQ8yEL/s1600-h/GroVal.JPG)'
- en: The above chart illustrates how the model has performed in the last 18 months.
    The down arrows are the “buy Value” signals; the up arrows are the “buy Growth”
    signals and the circles are the neutral signals.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 上图展示了过去18个月内模型的性能。向下箭头代表“买入价值”信号；向上箭头代表“买入成长”信号，而圆圈代表中性信号。
- en: The chart below shows the performance of the style rotation model compared to
    a buy and hold Russell 1000 Index for the period from December 1997 to December
    2009\. A buy and hold strategy of holding the Russell 1000 had a total return
    of 3.2% from 1997 to 2009, compared to 1.7% for the Russell 1000 Growth Index
    and 3.9% for the Value Index. The style rotation model’s return was 6.4% over
    the same period, an outperformance of 3.2%, and it had a lower risk (standard
    deviation of return of 21.5%) compared to the Russell 1000 (21.7%).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了从1997年12月至2009年12月期间，风格轮换模型的表现与持有Russell 1000指数的买入持有策略的对比。在1997年至2009年期间，持有Russell
    1000的买入持有策略总回报率为3.2%，而Russell 1000成长指数为1.7%，价值指数为3.9%。在同一时期，风格轮换模型的回报率为6.4%，超越3.2%，并且其风险（回报率的标准差为21.5%）低于Russell
    1000（21.7%）。
- en: '[![](img/0ed91efff380b6bc1855a6ea5771ecaa.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgxlQu0RTOfuwOfF0T6RQobt41Tn1xKiuZ0AO_lzLNviUS7oLEVneE2edVJ-ULvCWdJ_xcrJfFo_OXaFTO4l_b_sYwniMNnN9v678-LaxlKipE_EZBHWQ0FPhgc6I3r_v4Alk77HGzMysSc/s1600-h/GroVal+Perf.JPG)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgxlQu0RTOfuwOfF0T6RQobt41Tn1xKiuZ0AO_lzLNviUS7oLEVneE2edVJ-ULvCWdJ_xcrJfFo_OXaFTO4l_b_sYwniMNnN9v678-LaxlKipE_EZBHWQ0FPhgc6I3r_v4Alk77HGzMysSc/s1600-h/GroVal+Perf.JPG)'
- en: The next chart shows the relative performance line of the style timing model
    compared to the Russell 1000\. The model successfully navigated the extremely
    tricky Technology boom and bust period by switching between Value and Growth.
    Since then, it has had a long record of positive relative returns. It should be
    noted that the magnitude of relative performance was not as large since 2001 because
    the lower magnitude of relative returns between growth and value US large capitalization
    stocks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个图表展示了风格时机模型相对于罗素1000的相对绩效线。该模型通过在价值和增长之间切换，成功导航了极其复杂的技术繁荣和萧条期。自那时以来，它已经有一段长期的正相对回报记录。需要注意的是，自2001年以来，相对绩效的大小并没有那么大，因为成长和价值美国大型资本股票之间的相对回报幅度较低。
- en: '[![](img/7d422b8a0a2fc35744e0adb598001776.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjVRgChxh07ZIGenzoadb5EwkuTYjhOdpq20J5NKgHO-0Qe_nH2Cp-G9pmGxtxUDC-Sunom1gAyvQYMqaJuCSRXLSQOJUEz_31mOA9P5tQnwxMT3Mx6Knwtx774-jiSlOm0LlxDTwrF3yBu/s1600-h/GroVal+RelPerf.JPG)**Spotting
    the next investment bubble?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjVRgChxh07ZIGenzoadb5EwkuTYjhOdpq20J5NKgHO-0Qe_nH2Cp-G9pmGxtxUDC-Sunom1gAyvQYMqaJuCSRXLSQOJUEz_31mOA9P5tQnwxMT3Mx6Knwtx774-jiSlOm0LlxDTwrF3yBu/s1600-h/GroVal+RelPerf.JPG)**发现下一个投资泡沫？**'
- en: In summary, this is a proof of concept of using trend following models to spot
    long and medium dated trends and manias.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这是一个使用趋势跟踪模型来识别长期和中期趋势以及狂热的概念的证明。
- en: This model was intentionally not optimized as I used the commonly used 50-day
    and 200-day moving averages to prove my point about the use of trend following
    models. In addition, there are no trading costs in the simulation, which led to
    annual turnover of about 16 times a year. Slowing turnover down to about 1.5 times
    a year cut the alpha of 3.2% by about 1%, indicating that this model can be implemented
    as part of an investment process.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型故意没有进行优化，因为我使用了常见的50天和200天移动平均线来证明关于使用趋势跟踪模型的观点。此外，模拟中没有交易成本，这导致了年度换手率约为16倍/年。将换手率降低到大约1.5倍/年，将3.2%的alpha削减了约1%，这表明这个模型可以作为投资过程的一部分来实施。
- en: Trend following models have been around for a long time. The best known is probably
    The Dow Theory. My
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势跟踪模型已经存在很长时间了。最著名的可能是道氏理论。我的
- en: '[Inflation-Deflation Timer](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀-通缩计时器](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: model is also based on trend following principles. The idea is to spot a bandwagon
    forming and jump on it as more and more investors pile on. The sell signal comes
    when momentum begins to falter.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我的模型也是基于趋势跟踪原则。想法是发现一个正在形成的潮流，并且当越来越多的投资者加入时，跳上这趟列车。当势头开始减弱时，就会出现卖出信号。
- en: Maybe we can use it to spot and profit from the next investment bubble!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我们可以用它来发现并从下一个投资泡沫中获利！
