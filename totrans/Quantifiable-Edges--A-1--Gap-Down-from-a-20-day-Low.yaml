- en: 'Quantifiable Edges: A 1% Gap Down from a 20-day Low'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：从20日低点跳空下跌1%
- en: 来源：[http://quantifiableedges.blogspot.com/2011/11/1-gap-down-from-20-day-low.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/1-gap-down-from-20-day-low.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/11/1-gap-down-from-20-day-low.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/1-gap-down-from-20-day-low.html#0001-01-01)
- en: The SPY finished at a 20-day low on Friday, and now it is gapping down large
    this morning. I ran a test to see what kind of intraday edge this might suggest.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，标普500指数收于20日低点，今天早上它跳空大幅下跌。我进行了一次测试，看看这可能暗示什么样的日内优势。
- en: The raw numbers appears to suggest a mild intraday upside edge. But take a look
    at the profit curve.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 初步数字似乎暗示了微弱的日内上涨优势。但看看盈利曲线。
- en: This curve does not get me excited about buying into this gap down. Instead
    I will need to see more compelling evidence in order to anticipate an intraday
    move higher.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这条曲线并没有让我对买入这种跳空下跌感到兴奋。相反，我需要看到更有说服力的证据，才能预期日内会有所上涨。
