- en: recently highlighted analysis from NDR which concluded that sentiment was extended
    and while it may make sense to be cautious about adding risk, it's too early to
    turn tactically bearish until readings recycle from an overbought condition.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近NDR强调的分析显示，市场情绪已经过度扩张，虽然在增加风险时保持谨慎是有道理的，但在超买状态得到修复之前，转为战术性看跌还为时尚早。
- en: I agree. I've been saying the same thing for several weeks. A correction or
    pullback is on the horizon, but hasn't arrived yet. While signs of technical deterioration
    are appearing, a sideways consolidation marked by a rolling correction is very
    possible.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意。几周来我一直这么说。市场调整或回调即将到来，但尚未到来。虽然技术性恶化迹象开始出现，但出现一种伴随着滚动调整的横向整理是非常可能的。
