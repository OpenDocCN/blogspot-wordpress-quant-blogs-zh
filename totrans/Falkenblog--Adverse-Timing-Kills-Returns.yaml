- en: The average return of an asset is merely looks at the price. One can argue whether
    geometric or arithmetic averages are best, but let's ignore that here. Look at
    the firm ESLRD,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 资产的平均回报仅仅看价格。人们可以争论几何平均值或算术平均值哪个更好，但我们在这里忽略这一点。看看ESLRD公司，
- en: '[Evergreen Solar](http://evergreensolar.com/en/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[常绿太阳能](http://evergreensolar.com/en/)'
- en: . They make solar power cells, so it's a sexy product, one very amenable to
    sales pitches of the next black swan that rubes do not fully appreciate. It came
    out in November 2000, with $112MM of insider money, and $42MM from outsiders via
    their IPO. The price (split adjusted) was $84.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它们制造太阳能电池，所以这是一个性感的产品，非常适合于那些不完全理解下一个黑天鹅的乡巴佬们的销售推销。它是在2000年11月发布的，有112亿美元的内部资金，以及42亿美元的IPO。价格（分割调整后）为84美元。
- en: The price fell over the next couple years, then rebounded in 2006 and 2007,
    and lately collapsed, and is now trading at $2.50\. They have never made money.
    In 2006 revenue peaked at $103MM, up sharply from 2005, which instigated the bounce
    in stock around that time. Alas, it did not continue, and revenue has fallen,
    and it appears they will never be viable (current market cap is only $87MM).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 价格在接下来的几年里下跌，然后在2006年和2007年反弹，最近崩溃了，现在交易价为2.50美元。他们从未赚过钱。在2006年，收入达到了1.03亿美元的峰值，比2005年大幅增长，这引发了当时股票的反弹。然而，这种情况没有持续下去，收入下降了，他们似乎永远不会做到（当前市值仅为8700万美元）。
- en: Unfortunately for investors, their total of $446MM worth of injections were
    not random, but rather at relative stock highs, such as in 2007 and 2008\. Look
    below and the red lines are investor contributions, and the black line at the
    end is their total value of those red lines today. If you look at the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是对于投资者来说，他们总共价值446亿美元的注入并不是随机的，而是在相对的股票高位，比如在2007年和2008年。看下面，红线是投资者的贡献，黑线是这些红线今天的总价值。如果你看一下
- en: '[Internal Rate of Return](http://en.wikipedia.org/wiki/Internal_rate_of_return)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[内部收益率](http://en.wikipedia.org/wiki/Internal_rate_of_return)'
- en: ', you get a very different picture than the top-line average return. The internal
    rate of return on an investment or project is the "annualized effective compounded
    return rate" or discount rate that makes the net present value (NPV) of all cash
    flows (both positive and negative) from a particular investment equal to zero.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，你会得到一个与顶线平均回报非常不同的图片。一个投资或项目的内部收益率是使得该投资的所有现金流（正和负）的净现值（NPV）等于零的“年化有效复利率”或折现率。
- en: '[![](img/e5e151774d153820f9339de9bfe53d49.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj6Tj39xk_ZkMuZTe8DPUtmx1nkxGGMHp98oAszkGdFeh8rgTIk6bvO2mDaIOVueSYdpsZ8UBljNhdlSZVFIGZu3bEgSrxqFVmWrI7V5tjwisqhY0_IHUY2KO8yqzJ6X25hBbFN_Q/s1600/eslrinflow.gif)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e5e151774d153820f9339de9bfe53d49.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj6Tj39xk_ZkMuZTe8DPUtmx1nkxGGMHp98oAszkGdFeh8rgTIk6bvO2mDaIOVueSYdpsZ8UBljNhdlSZVFIGZu3bEgSrxqFVmWrI7V5tjwisqhY0_IHUY2KO8yqzJ6X25hBbFN_Q/s1600/eslrinflow.gif)'
- en: It's especially useful when analyzing funds, because often they have incubation
    periods with little money, and they are presented only if successful, a clear
    selection bias. Then, they muddle along. But if they made 50% their first year
    with $10MM (their equally prescient yet less fortunate peers lost money and never
    went live), and then made 5% the following 6 years when they had $250MM under
    management, allowing them to look like all-stars based on top-line returns.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当分析基金时特别有用，因为通常它们有一段较短的孵化期，没有太多的资金，只有在成功的情况下才会展示出来，这是一个明显的选择偏见。然后，它们勉强度日。但如果他们第一年用1千万美元赚了50%（他们同样睿智但不太幸运的同行亏损了，从未上市），然后在管理2.5亿美元的资金下的接下来的6年里赚了5%，让他们看起来像顶尖球员一样。
- en: In contrast, most stock data merely looks at the return of stocks independent
    of cash flows, the
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，大多数股票数据仅仅看股票独立于现金流的回报，
- en: annualized return is around -10%
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 年化收益率约为-10%。
- en: ', consistent with a stock going to zero over 10 years. But the'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，与股票在10年内归零一致。但
- en: Internal Rate of Return was -47%
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 内部收益率为-47%。
- en: ', much worse. This is the average return to your average dollar that came in,
    weighted by how long it was there. It is a much more accurate picture at what
    an average investor endured.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，要糟糕得多。这是每个投入的平均美元的平均回报，根据其存在的时间加权。这更准确地反映了普通投资者所经历的情况。
- en: Clearly in cases of failed companies, they generally will have much lower IRRs
    than 'average rates of return'.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在失败公司的情况下，它们通常的IRR比'平均回报率'要低得多。
- en: '[Ilia Dichev](http://www.bus.umich.edu/NewsRoom/ArticleDisplay.asp?news_id=4265)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[伊利亚·迪切夫](http://www.bus.umich.edu/NewsRoom/ArticleDisplay.asp?news_id=4265)'
- en: (2005) looked at a variety of indices, and equity net inflows, and found this
    adjustment reduces returns by 1.3% for NYSE/AMEX for the period 1926-2002, 5.3%
    for Nasdaq from 1973-2002, and 1.5% for 19 major international stock exchanges
    from 1973-2004\. Applying this correction to the entire market is something that
    is never done in all those 'stocks for the long run' or Ibbotson analyses.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: （2005年）研究了各种指数和股票净流入，并发现这种调整使1926-2002年的纽约证券交易所/美国证券交易所的回报率减少了1.3%，1973-2002年的纳斯达克减少了5.3%，1973-2004年的19个主要国际股票交易所减少了1.5%。将此修正应用于整个市场是从未在所有那些'长期持有股票'或Ibbotson分析中完成的事情。
- en: Why don't these experts recognize this bias? Well, economists hate to do anything
    that decreases their best example of the risk premium, the elusive thing that
    explains everything and nothing; it is implied by their basic conception of utility
    used everywhere, and so they can't simply turn it off. As to index providers,
    every one of them has a vested interest in indices they catalog, they are not
    disinterested providers of information. Just as Moody's used to selectively present
    their default data (note that munis and asset backed securities are separated
    from corporate defaults?), the major index providers have a strong vested stake
    in having their product look good.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这些专家不承认这种偏见？嗯，经济学家不愿意做任何减少他们风险溢价最佳示例的事情，这个难以捉摸的东西解释了一切，也解释了什么；这是由他们基本的效用概念所隐含的，而他们无法简单地关闭它。至于指数提供者，他们每个人都对其目录的指数有着既得利益，他们并不是公正的信息提供者。就像穆迪以前选择性地呈现他们的违约数据一样（请注意，免税证券和资产支持证券是否与公司违约分开？），主要的指数提供者对于让他们的产品看起来好看有着很大的既得利益。
