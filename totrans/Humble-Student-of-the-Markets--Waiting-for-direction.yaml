- en: 'Humble Student of the Markets: Waiting for direction'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 等待方向'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/waiting-for-direction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/waiting-for-direction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/waiting-for-direction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/waiting-for-direction.html#0001-01-01)
- en: This stock market has been a difficult one for traders and investors alike.
    The directionless choppiness has combined to create a climate of maximum frustration
    for many professionals that I have talked to. Unfortunately, the volatility is
    likely to continue and I am still waiting for signs of direction.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这次股市对交易者和投资者来说都很困难。无方向性的波动结合在一起，为许多我所交谈的专业人士创造了一个最大挫折的环境。不幸的是，波动性可能会继续存在，我仍在等待方向的迹象。
- en: '**The bear case**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌的理由**'
- en: For a market analyst, the bear case is easy to make. Cyclical leadership is
    weakening and defensive leadership continues to be dominant. Consider the chart
    below of the relative performance of Consumer Discretionary (XLY) against the
    market (SPY). This sector, which had been the leadership close to two years, has
    declined through a relative performance trendline, which indicates faltering relative
    strength.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于市场分析师来说，看跌的理由很容易提出。周期性领导力正在减弱，防守型领导力继续占主导地位。考虑下图表，这是消费品非必需品（XLY）相对于市场（SPY）的相对表现。这个领域，几乎两年的领导力已经下降到相对表现趋势线以下，这表明相对实力正在减弱。
- en: The relative performance of the Morgan Stanley Cyclical Index tells an uglier
    story. Cyclical stocks remain in a relative downtrend against the market, with
    no bottom in sight. If there is an economic rebound, then it should show up in
    this sector. This weakness is confirmed by recent downbeat comments by
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利周期性指数的相对表现讲述了一个更糟糕的故事。周期性股票相对于市场的相对下行趋势持续存在，没有看到底部。如果经济反弹，那么它应该在这个领域显示出来。这一弱点得到了最近悲观的评论的证实，
- en: '[Warren Buffett](http://www.cnbc.com/id/48159304)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Warren Buffett](http://www.cnbc.com/id/48159304)'
- en: ', where he indicated that, across a range of Berkshire''s businesses, growth
    was decelerating.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，他在其中表示，在伯克希尔哈撒韦公司的各个业务中，增长正在减速。
- en: The Technology sector continues to look sick. The chart below shows the relative
    performance of the equal weighted NASDAQ 100, which takes out the strength of
    heavyweights like Apple, relative to the market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 科技板块继续看起来很疲弱。下面的图表显示了加权平等的纳斯达克100指数相对于市场的相对表现，剔除了像苹果这样的重权股的强劲表现。
- en: In the meantime, defensive sectors such as Consumer Staples continue to lead.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，防守型板块如消费品必需品继续领先。
- en: Investors have also gone wild for yield, which has pushed up the relative performance
    of Utilities. This sector appears to be consolidating its relative gains after
    a period of outperformance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者也疯狂追求收益率，这推高了公用事业部门的相对表现。这个部门在表现出色之后，似乎正在巩固其相对收益。
- en: In addition,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Mark Hulbert](http://www.marketwatch.com/story/insiders-betting-on-a-correction-2012-07-11)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[Mark Hulbert](http://www.marketwatch.com/story/insiders-betting-on-a-correction-2012-07-11)
- en: reports that insiders are selling more than normal, which is bearish. The macro
    picture is full of risks. China is slowing and is at risk of a hard landing. Europe
    isn't resolved and the US, as shown by the analysis above, appears to be slowing
    in the face of the upcoming fiscal cliff.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 报告显示，内部人正在比正常情况下更多地卖出，这是看跌的。宏观形势充满风险。中国正在放缓，面临硬着陆的风险。欧洲尚未解决，而美国（如上述分析所示）似乎在面对即将到来的财政悬崖时也在放缓。
- en: '**Don''t be too eager to go short**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不要过于急于做空
- en: On the other hand, I wouldn't be too eager to get overly bearish here. Long-term
    sentiment measures are screaming "buy". Citigroup's Panic-Euphoria indicator (via
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我不会过于急于变得过于看跌。长期情绪指标正在大声呼喊“买入”。花旗集团恐慌-狂喜指标（通过
- en: '[BusinessInsider](http://www.businessinsider.com/citi-panic-euphoria-model-gains-by-end-of-year-2012-7)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[BusinessInsider](http://www.businessinsider.com/citi-panic-euphoria-model-gains-by-end-of-year-2012-7)'
- en: ) is flashing a panic signal indicating a 97% chance of a rally.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）正在发出恐慌信号，表明有97%的机会会出现反弹。
- en: The same goes for BoAML's
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于BoAML的
- en: '[Buy-Side Indicator](http://www.businessinsider.com/bofa-contrarian-sell-side-indicator-15-year-low-2012-7)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Buy-Side Indicator](http://www.businessinsider.com/bofa-contrarian-sell-side-indicator-15-year-low-2012-7)'
- en: '. Equity strategist Savita Subramanian wrote [emphasis added]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '。股权策略师Savita Subramanian写道 [强调添加]:'
- en: After triggering a Buy signal in May, our measure of Wall Street bullishness
    on stocks declined again, marking the ninth time in eleven months that the indicator
    has fallen. The 0.8 ppt decline pushed the indicator down to 49.3, the first time
    below 50 in nearly 15 years, suggesting that ***sell side strategists are now
    more bearish on equities than they were at any point during the collapse of the
    Tech Bubble or the recent Financial Crisis***. Given the contrarian nature of
    this indicator, we are encouraged by Wall Street's lack of optimism and the fact
    that strategists are recommending that investors significantly underweight equities
    vs. a traditional long-term average benchmark weighting of 60-65%.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在5月份触发买入信号后，我们衡量华尔街股市乐观情绪的指标再次下降，这是在过去十一个月中第九次下降。0.8个百分点的下降将指标降至49.3，这是近15年来首次低于50，表明***卖方策略师现在对股市的看跌程度超过了科技泡沫破裂或最近金融危机期间的任何时候***。考虑到这个指标的反向性质，我们对华尔街的乐观情绪缺乏感到鼓舞，并事实策略师建议投资者显著低配股票，而不是传统的长期平均基准权重60-65%。
- en: '[](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiacDLH1RDhhBVa4gghUIX_A4YjSGREUUOWTUrGAGmpRZRHBz3qg7je3m9TR80djKS2_PWrk6DfHSprqZuii3a1pv7YLO0fVjQInx3IU8lFUymoTJJUUggzDZUG2tItPlUxFKqK00QLYzs/s1600/Sell+side+indicator.png)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiacDLH1RDhhBVa4gghUIX_A4YjSGREUUOWTUrGAGmpRZRHBz3qg7je3m9TR80djKS2_PWrk6DfHSprqZuii3a1pv7YLO0fVjQInx3IU8lFUymoTJJUUggzDZUG2tItPlUxFKqK00QLYzs/s1600/Sell+side+indicator.png)'
- en: 'In fact, the safe haven trade looks awfully crowded here. I know there have
    been lots of voices calling for a Treasury bond bubble, but consider how far the
    safe haven trade has gone: France, which less has not been a model of fiscal restraint
    but got lumped in with Germany by the market, has its'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，避险交易看起来相当拥挤。我知道有很多声音在呼吁国债债券泡沫，但想想安全交易已经走得多远：法国，这个在财政约束方面并不是一个榜样，但市场将其与德国并列，其
- en: '[5-year paper](http://www.bloomberg.com/quote/Gfrn5:IND)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[5年国债](http://www.bloomberg.com/quote/Gfrn5:IND)'
- en: yielding less than 1%.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 收益不到1%。
- en: In fact,
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，
- en: '[10-year French yields are trading at all-time lows](http://www.businessinsider.com/french-bond-yields-since-1746-2012-7)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 【10年法国国债收益率交易在历史低点](http://www.businessinsider.com/french-bond-yields-since-1746-2012-7)
- en: in a history that stretches back to the 1700's.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 历史可以追溯到18世纪。
- en: With long-term sentiment models showing this much bearishness, traders who go
    short run the risk of getting their faces ripped off in a market melt-up on any
    hint of positive news, as they did Friday.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在长期情绪模型显示出如此多的看跌情绪的情况下，交易员如果做空，在市场因任何积极消息而飙升时，面临的风险是被彻底打败，就像上周五那样。
- en: '**Signs of stabilization?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**稳定迹象？**'
- en: I am starting to see signs of stabilization. Despite the huge macro risks overhanging
    the eurozone, the EURO STOXX 50 has staged an upside breakout from a downtrend
    and appears to be trying to put in a bottom, which indicates that the worst may
    be over.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始看到稳定的迹象。尽管宏观风险仍然笼罩着欧元区，但欧元斯托克50指数已经从下跌趋势中突破上行，并似乎正在尝试筑底，这表明最糟糕的可能是已经过去了。
- en: Commodity prices, which are highly sensitive to China's growth outlook, also
    appear to be bottoming.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 受中国增长预期影响很大的商品价格似乎也正在触底。
- en: I have had comments from readers that the rise in commodity prices may be related
    to the rally in the grains, which is weather related. A look at the price of Dr.
    Copper, which is not weather sensitive, also shows a similar pattern of stabilization.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了读者的评论，他们认为商品价格的上涨可能与谷物的大涨有关，后者与天气有关。看看不受天气影响的铜博士的价格，也显示出类似的稳定迹象。
- en: '**No capitulation yet**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**还没有投降**'
- en: Long-term investors may be tempted to get long here, but I would also caution
    against going all-in because we have not seen signs of investor capitulation yet.
    In the most recent bout of market weakness, a broker contact I had told me that
    clients were calling up to ask, "Is it time to buy yet?"
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 长期投资者可能在这里被诱惑做多，但我也要警告不要全仓介入，因为我们还没有看到投资者的投降迹象。在最近一次市场弱势中，我联系的一名经纪人告诉我，客户打电话来问，“现在是不是买入的时候了？”
- en: These are not signs of a durable intermediate term bottom.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些并不是一个持久的中期底部迹象。
- en: My indicators of asset relative performance are not showing signs of a wash-out
    in sentiment either, though they are getting close. This chart of the relative
    performance of SPY against TLT, which represents long Treasuries, is getting close
    to panic levels, but not yet.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我的资产相对表现指标也没有显示出情绪崩溃的迹象，尽管它们正在接近。这张SPY相对于代表长期国债的TLT的相对表现图表，正在接近恐慌水平，但还未到达。
- en: Similarly, a longer term chart of Canada's Venture Exchange Index of junior
    stocks against the more senior TSX Composite is telling the same story. Getting
    close, but we need a bit more pain.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，加拿大初级股票的创业交易所指数与更高级的 TSX 综合指数的较长期图表也在讲述同样的故事。越来越接近，但我们还需要更多的痛苦。
- en: Moreover, the upside for the bulls may be limited. We have been in a range-bound
    market since the NASDAQ peak in 2000\. If the trading range were to continue,
    then the upside potential for the bulls may be limited at these levels.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，多头可能的上行空间也有限。自 2000 年纳斯达克高峰以来，我们一直处于震荡市场中。如果交易区间继续存在，那么在这些水平上多头的潜在上行空间可能有限。
- en: '**A market of maximum frustration**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个最大程度地令人沮丧的市场**'
- en: In short, this has been a market of maximum frustration. My inner investor is
    accumulating positions, but he is afraid that we could see a downdraft on some
    dramatic news that could take the market down 20%.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这是一个最大程度地令人沮丧的市场。我的内部投资者正在积累头寸，但他担心我们可能会因为一些可能导致市场下跌 20% 的戏剧性新闻而看到一股下跌趋势。
- en: My inner trader doesn't know what to do. His instincts tell him to get short,
    but the risks of a rebound are too great. He is mostly stepping aside and waiting
    for market developments to give him an indication of direction.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易者不知道该做什么。他的直觉告诉他做空，但反弹的风险太大。他主要是在旁边等待，等待市场发展给他一个方向指示。
