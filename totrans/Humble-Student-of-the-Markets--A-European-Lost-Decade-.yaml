- en: 'Humble Student of the Markets: A European Lost Decade?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/european-lost-decade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/european-lost-decade.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last week, I
  prefs: []
  type: TYPE_NORMAL
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2011/03/pending-earthquake-in-europe.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that the ECB appears to be overly focused on inflation and was ignoring the
    fragility of their banking system in light of the economic risks of tightening
    monetary policy. Now HSBC's chief economist Stephen King has echoed my comments
    in this
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg story](http://www.bloomberg.com/news/2011-03-25/trichet-king-haunted-by-bank-of-japan-s-lost-decade-interest-rate-error.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: European central bankers agitating for higher interest rates to quell inflation
    may be ignoring the lessons of Japan’s economic history.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As the European Central Bank and Bank of England consider tightening monetary
    policy, HSBC Holdings Plc and Fathom Financial Consulting warn officials risk
    misjudging the inflation threat and may end up hurting their recoveries. That’s
    what repeatedly happened in Japan in the past quarter century as policy makers
    constrained credit only to reverse within months when expansion faltered.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The danger is of a policy mistake,” said Stephen King, HSBC’s London-based
    chief economist and a former U.K. Treasury official. “In an attempt to control
    inflation this year they could set the scene for more disappointing growth in
    the future as happened in Japan.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Meanwhile, the Portguese government has collapsed over a proposed austerity
    package. It looks like it is in need of a bailout and its bond yields are blowing
    out. What's more
  prefs: []
  type: TYPE_NORMAL
- en: '[Standard and Poor''s reported that European banks would need another €250
    billion of capital in a stress test scenario](http://www.bloomberg.com/news/2011-03-23/europe-s-banks-would-need-355-billion-in-s-p-stress-scenario.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and the Irish Times reported that the
  prefs: []
  type: TYPE_NORMAL
- en: '[ECB has planned an emergency €60 billion for Irish banks](http://www.irishtimes.com/newspaper/frontpage/2011/0326/1224293138407.html?sms_ss=twitter&at_xt=4d8dc1b95462d381%2C0)'
  prefs: []
  type: TYPE_NORMAL
