  prefs: []
  type: TYPE_NORMAL
- en: '**It''s a balance sheet recession**'
  prefs: []
  type: TYPE_NORMAL
- en: It appears that
  prefs: []
  type: TYPE_NORMAL
- en: '[Richard Koo](http://welling.weedenco.com/(X(1)S(aovgqj45f3o2db454ywwmh45))/default.aspx?menugroup=reprint&AspxAutoDetectCookieSupport=1)'
  prefs: []
  type: TYPE_NORMAL
- en: is right about balance sheet recessions. Not only America, but Europe is doomed
    for an endless loop of stimulus-tighten boom-bust cycles that we saw in
  prefs: []
  type: TYPE_NORMAL
- en: '[Japan''s Lost Decades](http://www.businessinsider.com/japan-market-and-tightening)'
  prefs: []
  type: TYPE_NORMAL
