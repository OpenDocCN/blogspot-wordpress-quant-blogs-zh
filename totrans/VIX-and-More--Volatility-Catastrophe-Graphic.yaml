- en: 'VIX and More: Volatility Catastrophe Graphic'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：波动性灾难图表
- en: 来源：[http://vixandmore.blogspot.com/2008/09/volatility-catastrophe-graphic.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/volatility-catastrophe-graphic.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/volatility-catastrophe-graphic.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/volatility-catastrophe-graphic.html#0001-01-01)
- en: '[Catastrophe](http://www.merriam-webster.com/dictionary/catastrophe) may not
    be exactly the right word here, but I needed a title with which to introduce the
    graphic below, which is a ratio of the VIX to the [3 month T-bill](http://vixandmore.blogspot.com/search/label/3%20Month%20Treasury%20Bill)
    yield ([VIX:IRX ratio](http://vixandmore.blogspot.com/search/label/VIX%3AIRX)).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里"灾难"可能并不是完全正确的词，但我需要一个标题来介绍下面的图形，这是VIX与3个月期T-Bill收益率之比的比率（[VIX:IRX ratio](http://vixandmore.blogspot.com/search/label/VIX%3AIRX)）。
- en: The chart goes back to beginning of the VIX data in 1990 and even in a log scale
    demonstrates that the current environment is several orders of magnitude more
    concerning (at least from a volatility and flight to safety perspective) than
    any other day in the last 19 years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图表追溯到1990年VIX数据的开始，即使在对数尺度下，也表明当前环境比过去19年中的任何一天都更令人担忧（至少从波动性和飞向安全的角度来看）。
- en: For more background on this particular ratio, check out [Expanding on the VIX
    and the 10 Year Treasury Note Yield](http://vixandmore.blogspot.com/2008/03/expanding-on-vix-and-10-year-treasury.html)
    and [Fear and the Flight to Safety](http://vixandmore.blogspot.com/2008/03/fear-and-flight-to-safety.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于这个特定比率的背景，请查看[扩展关于VIX和10年期国债收益率的内容](http://vixandmore.blogspot.com/2008/03/expanding-on-vix-and-10-year-treasury.html)和[恐惧和飞向安全](http://vixandmore.blogspot.com/2008/03/fear-and-flight-to-safety.html)。
