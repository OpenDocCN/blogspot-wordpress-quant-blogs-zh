- en: 来源：[http://vixandmore.blogspot.com/2008/09/volatility-catastrophe-graphic.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/volatility-catastrophe-graphic.html#0001-01-01)
  prefs:
