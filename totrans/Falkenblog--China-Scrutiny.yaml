- en: 'Falkenblog: China Scrutiny'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 中国审查'
- en: 来源：[http://falkenblog.blogspot.com/2008/07/china-scrutiny.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/china-scrutiny.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/07/china-scrutiny.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/china-scrutiny.html#0001-01-01)
- en: 'I''m glad I don''t live in China, but they are moving in the right direction.
    As with any country, they are imperfect. Indeed, as a developing country, they
    are much less perfect than developed countries. But I think they need to ignore
    the brickbrats. China''s president recently made a gesture to assuage their criticism,
    in light of the spotlight from the Olympics. I think it''s good they understand
    their imperfections, but only in moderation. The WSJ reports:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴我不生活在中国，但他们正在朝着正确的方向迈进。和任何国家一样，他们都不完美。事实上，作为一个发展中国家，他们比发达国家要不完美得多。但我认为他们需要忽略那些责备声。中国主席最近作出了一个姿态以缓和他们的批评，考虑到来自奥运会的聚光灯。我认为他们了解自己的不完美是好事，但要适度。《华尔街日报》报道：
- en: Chinese President Hu Jintao, making an extremely rare direct address to the
    foreign media, defended his government's preparations for the coming Olympic Games
    in Beijing and pledged to continue reform policies despite increasing economic
    challenges.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国国家主席胡锦涛非常罕见地直接向外国媒体发表讲话，为北京即将举办的奥运会的筹备工作辩护，并承诺在面临日益严峻的经济挑战的情况下继续改革政策。
- en: 'Private apologies are often warranted, but public apologies are not. The Right
    was adamant that Clinton apologize for the Lewinsky affair, but that was just
    a camel''s nose under the tent for more apologies and concessions. So too with
    the Left demanding that Bush apologize for getting WMD wrong. Every apology just
    leads to more requests: if you apologize for getting X wrong, why not do what
    you disagreed with when you asserted X?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 私下道歉通常是必要的，但公开道歉则不然。右派坚持要求克林顿为刘易斯基事件道歉，但那只是为了更多的道歉和让步。左派也是如此，要求布什就错误的大规模杀伤性武器事件道歉。每一个道歉只会导致更多的要求：如果你因为某事道歉了，为什么不在你声称某事时做出与之相反的事情呢？
- en: As a prior litigant, I understand that there is a big difference between being
    reasonable with someone arguing in good faith, and being reasonable with someone
    who does not have good faith. A public apology will be used by everyone, and that
    will necessarily include lots of people with bad faith.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个之前的诉讼者，我理解与诚实争论的人相处理性与与不诚实的人相处理性之间的巨大差异。公开道歉会被每个人利用，其中必然包括很多不诚实的人。
- en: Your allies don't need apologies, they will understand mistakes are part of
    life; your enemies will use them against you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你的盟友不需要道歉，他们会理解错误是生活的一部分；而你的敌人会利用它们对付你。
