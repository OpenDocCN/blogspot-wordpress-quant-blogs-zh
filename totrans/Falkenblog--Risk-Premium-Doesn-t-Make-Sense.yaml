- en: The idea that risk begets return comes from the idea that people don't like
    risk. As risk is avoidable, by say putting one's money in high quality bonds,
    investing in risky assets must generate a positive expected return to compensate
    people for such risk taking. This is the risk premium. Yet, we see again and again
    that risk does not beget return (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 风险带来回报的观念源自于人们不喜欢风险的想法。由于风险是可以避免的，比如将钱放在高质量的债券中，投资于风险资产必须产生积极的预期回报，以补偿人们承担的风险。这就是风险溢价。然而，我们一次又一次地看到，风险并没有带来回报（参见
- en: '[here](http://www.efalken.com/papers/RRsec4.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[此处](http://www.efalken.com/papers/RRsec4.html)'
- en: ). Merely taking risk is not compensated.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。仅仅承担风险是没有报酬的。
- en: I was reading a book
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在读一本书
- en: '[The Decline and Fall of the British Aristocracy](http://www.amazon.com/Decline-Fall-British-Aristocracy/dp/0375703683)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[英国贵族的衰落与崩溃](http://www.amazon.com/Decline-Fall-British-Aristocracy/dp/0375703683)'
- en: ', by David Cannadine, which covers 1870 through 1930\. They highlight that
    this was the strongest aristrocracy in Europe due to primogeniture and Britain''s
    exceptional wealth, and so the combination of power, status and wealth was unequaled.
    In 1880 only 10,000 people owned 66% of the land. Yet land prices fell after 1880
    due to a collapse in agricultural prices, the rising industrial sectors marginalized
    the rural areas that historically gave the nobility so much of their wealth, and
    new laws turned power irrevocably from nobles to number (the'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，由大卫·卡纳丁（David Cannadine）撰写，涵盖了1870年至1930年。他们强调，由于长子继承制和英国特殊的财富，这是欧洲最强大的贵族阶层，因此权力、地位和财富的结合是无与伦比的。1880年，仅有1万人拥有66%的土地。然而，由于农产品价格崩溃，兴起的工业部门边缘化了历史上给予贵族大部分财富的农村地区，新法律将权力不可逆地从贵族转移到数字（
- en: '[Third Reform Act of 1884](http://en.wikipedia.org/wiki/Representation_of_the_People_Act_1884)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[1884年第三次改革法案](http://en.wikipedia.org/wiki/Representation_of_the_People_Act_1884)'
- en: ).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Classical liberal Richard Cobden
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 古典自由主义者理查德·科布登
- en: '[wrote](http://mises.org/books/great_wars_great_leaders_raico.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](http://mises.org/books/great_wars_great_leaders_raico.pdf)'
- en: that 'the battle-plain is the harvest-field of the aristocracy, watered by the
    blood of the people', meaning, the aristocracy prior to 1900 generated their legitimacy
    via their willingness to lead groups into battle (often needlessly). As the British
    aristocracy declined from 1880 to 1910 they thought that World War 1 would re-establish
    them as the top of their country. Many were eager to fight, mainly afraid the
    fighting would be over before they could prove themselves in battle. Yet, while
    they proportionately lost more of their sons than those of other classes in WW1,
    the decline of the aristocracy continued unabated after the Great War. Indeed,
    the loss of life sharply curtailed the supply of domestic servants, and inheritance
    taxes went from nothing to 60% by 1939\. The lower classes felt no sense of gratitude
    towards the aristocracy, having lost enough themselves. Battlefield courage is
    admirable, but it is not sufficiently rare to generate privileged status; the
    lower classes were not party to such an exchange.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 说‘战场是贵族的收割场，是人民的鲜血浇灌的’，意思是，1900年之前的贵族通过愿意领导群众参加战斗（往往是不必要的）来获得他们的合法性。随着英国贵族从1880年到1910年的衰落，他们认为第一次世界大战会重新确立他们作为国家顶层的地位。许多人渴望战斗，主要是担心战斗会在他们证明自己之前就结束。然而，尽管他们在第一次世界大战中失去的儿子比其他阶层的失去的要多，但贵族阶层在大战之后的衰落仍然不可阻挡。事实上，生命的损失大大削减了国内仆人的供应，而且到了1939年，遗产税已经从零增加到60%。下层阶级对贵族毫无感激之情，因为他们自己已经失去了足够多。战场上的勇气是令人钦佩的，但这并不罕见到足以产生特权地位；下层阶级不参与这种交换。
- en: In retrospect, the aristocracy arrogated power via myth, tradition, and brute
    force, rationalized via their exception valor. The problem with their self-serving
    story is that many would accept a probability of death for such success, so this
    'courage premium' was not a real equilibrium result, as WW1 showed. Courage was
    a necessary, not sufficient, condition for acquiring power. Similarly, risk taking
    is a necessary condition to achieving riches, not sufficient. In standard theory,
    you take risk, and on average you will get rich quicker than others. That's all
    you need, a willingness to experience the randomness.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾历史，贵族通过神话、传统和强制手段据有权力，通过他们的英勇行为合理化。他们自我服务的故事的问题在于，很多人愿意为成功接受死亡的几率，所以这种"勇气溢价"并不是一个真正的均衡结果，正如第一次世界大战所展示的那样。勇气是获得权力的必要条件，但并非充分条件。同样地，冒险是获得财富的必要条件，但不是充分条件。在标准理论中，你冒险，平均来说你会比其他人更快地变得富有。这就是你需要的一切，愿意经历随机性的意愿。
- en: Unfortunate jobs like cleaning sewers are generally not highly paid even though
    they are rather disgusting; people get used to a lot of things. In a similar way,
    risk taking, if all it takes is a willingness to expose oneself to some stochastic
    shocks, is too easy. As
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的工作，比如清洁下水道，通常不会有很高的报酬，即使它们相当恶心；人们可以习惯很多事情。同样地，如果一切所需就是愿意暴露自己承受某些随机性冲击，那就太容易了。如
- en: '[Dan Pink notes](http://www.youtube.com/watch?v=u6XAPnuFjJc&feature=player_embedded.)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[丹·平克指出](http://www.youtube.com/watch?v=u6XAPnuFjJc&feature=player_embedded)'
- en: ', researchers have documented that monetary incentives work pretty easily for
    straightforward mechanical tasks, like keeping one''s band in hot water for extended
    periods of time. Monetary incentives do not work for tasks taking some kind of
    creativity. In a similar way, if mere willingness to undergo stochastic shocks
    generate higher expected returns, it would be too easy. In real life, it''s much
    more complicated, as intelligence is very important. You don''t get paid--statistically--for
    merely for taking risk, however defined.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员已经记录下，金钱激励对于直白机械性的任务非常有效，比如长时间将手放在热水中。然而，对于需要创造力的任务，金钱激励并不起作用。同样地，如果仅仅愿意承受随机冲击就能带来更高的预期回报，那就太简单了。在现实生活中，情况要复杂得多，因为智力非常重要。统计上讲，你的报酬并不只是为了承担风险，不论如何定义风险。
- en: If one can expect a 5% annual return to investing in equities over bonds, then
    over 30 years this means quadrupling one's money relative to those who are risk
    averse. If that is the trade-off, I doubt anyone would choose bonds. It's a profound
    misunderstanding, a signature mistaken principle in finance.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果投资股票相对于债券保证了5%的年回报，那么在30年内，这意味着与那些风险规避者相比，你的资产会翻四倍。如果要做出这个抉择，我怀疑没有人会选择债券。这是对金融中深刻的误解，是金融中的一个标志性错误原则。
