- en: 'Humble Student of the Markets: Breakout or fake-out?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：突破还是假突破？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/breakout-or-fake-out.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/breakout-or-fake-out.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/breakout-or-fake-out.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/breakout-or-fake-out.html#0001-01-01)
- en: Technicians characterize triangular patterns as a “coiled spring”. Triangles
    represent consolidation and indecision. Breakouts from triangles are considered
    significant as they tend to forecast the next major direction of the underlying
    index or stock.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 技术人员将三角形态视为“紧绷的弹簧”。三角形代表整理和犹豫不决。从三角形中的突破被认为具有重要意义，因为它们倾向于预测基础指数或股票的下一个主要方向。
- en: As I write this, the non-farm payroll figure came in slightly worse than expected
    but the market rallied anyhow. More importantly for technicians, the S&P 500 staged
    an upside breakout from a triangular pattern.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些文字时，非农就业数据略逊于预期，但市场仍旧反弹。对技术人员来说更重要的是，标普500指数从三角形态中实现了向上的突破。
- en: '[![](img/99968492f99266ca511da63fdf2dc32f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiOHat1SJ0mtq3H1t5WDv4o3EdB049uHs3FmJuR7Vi2YxLuxOv4BPPJFyBswEHtWkQAIDDlC4xd8RdZK2a4qyrA5BAzFkDzwB7pw0Ex51_mWNf2bp6bVRuHHrdpPFb4veC7dJO9y-8x49R9/s1600-h/SPX.JPG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![标普500指数从三角形态中上破](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiOHat1SJ0mtq3H1t5WDv4o3EdB049uHs3FmJuR7Vi2YxLuxOv4BPPJFyBswEHtWkQAIDDlC4xd8RdZK2a4qyrA5BAzFkDzwB7pw0Ex51_mWNf2bp6bVRuHHrdpPFb4veC7dJO9y-8x49R9/s1600-h/SPX.JPG)'
- en: 'A similar breakout can also be seen in the broader NYSE Composite:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在更广泛的纽约证券交易所综合指数中也可以看到类似的突破：
- en: '[![](img/12f44db423f244be9616c22591b1d406.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjhRZpsJ5AcwY8SjKFw_y17EuA7197Ofsn7E9QTvJ4Bv6Ikglv3PExirePbFoyi6hgvysWAUmsVH6CRuiSd4lR3_BYe0Nl6j4So6WEgJllBD1cBsnE_WOpxiUwW2KckD5JVo_rBmi5QDCk/s1600-h/NYA.JPG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![正在市场看到愈合的迹象](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjhRZpsJ5AcwY8SjKFw_y17EuA7197Ofsn7E9QTvJ4Bv6Ikglv3PExirePbFoyi6hgvysWAUmsVH6CRuiSd4lR3_BYe0Nl6j4So6WEgJllBD1cBsnE_WOpxiUwW2KckD5JVo_rBmi5QDCk/s1600-h/NYA.JPG)'
- en: 'The NASDAQ 100, which had been the leadership recently, is also staging a good
    old-fashioned upside breakout:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近一直领先的纳斯达克100指数也在实现一次传统的向上突破：
- en: '[![](img/f7bc989b484f8dbcc400b843bbc0bea9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgvYix_9SVKbgJhWOVDQnX7xMPDJ4Us4mgG328WrMb8CckXtb17n1uLxIixGU7XISKMpgekFdsXlGUjI50E1wK1Z4I84ay2h9gjbzSUR0U8ZsU0BjiuK3o5XTTPz6szeFYIPu20kThDFg_X/s1600-h/NDX.JPG)**This
    bear market rally is for traders only**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![这只熊市反弹仅适合交易者](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgvYix_9SVKbgJhWOVDQnX7xMPDJ4Us4mgG328WrMb8CckXtb17n1uLxIixGU7XISKMpgekFdsXlGUjI50E1wK1Z4I84ay2h9gjbzSUR0U8ZsU0BjiuK3o5XTTPz6szeFYIPu20kThDFg_X/s1600-h/NDX.JPG)**这只熊市反弹仅适合交易者**'
- en: At these levels, valuations look reasonable, even by
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些水平上，估值看起来是合理的，甚至按照
- en: '[Warren Buffett](http://money.cnn.com/2009/02/04/magazines/fortune/buffett_metric.fortune/index.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Warren Buffett](http://money.cnn.com/2009/02/04/magazines/fortune/buffett_metric.fortune/index.htm)'
- en: ’s standards. I have
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 的标准。我有
- en: '[blogged](http://humblestudentofthemarkets.blogspot.com/2009/02/dont-panic-real-time-data-points-to.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[已博客](http://humblestudentofthemarkets.blogspot.com/2009/02/dont-panic-real-time-data-points-to.html)'
- en: before that we are seeing signs of healing in the markets. Is this the start
    of a new bull?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前，我们正在看到市场愈合的迹象。这是新牛市的开始吗？
- en: Not so fast.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但别太快下结论。
- en: '[Mark Hulbert](http://www.marketwatch.com/news/story/Still-eagerness-call-bottom/story.aspx?guid=%7B38CD6BFF%2D6D06%2D4EDC%2DBDE0%2DF46556A0B041%7D)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/news/story/Still-eagerness-call-bottom/story.aspx?guid=%7B38CD6BFF%2D6D06%2D4EDC%2DBDE0%2DF46556A0B041%7D)'
- en: reports that newsletter writer sentiment seems to be too bullish.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，时事通讯作者的情绪似乎过于乐观。
- en: Bear markets take price and time to resolve. We have seen the price move but
    it needs more time. This is probably still a bear market rally. We are likely
    still in a basing/consolidation/trading range period until this summer. The S&P
    500 has seen resistance at the 900-920 level and it will likely pause there again
    in this rally before come back down to test the old lows set in November 2008.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 熊市需要价格和时间来解决。我们已经看到了价格变动，但它需要更多时间。这很可能仍然是一次熊市反弹。我们可能仍处于一个筑底/整理/交易范围时期，直到今年夏天。标普500指数在900-920水平遇到了阻力，在这次反弹中可能会再次在该位置暂停，然后再次回落以测试2008年11月设定的旧低点。
