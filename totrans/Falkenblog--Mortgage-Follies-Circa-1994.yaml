- en: 来源：[http://falkenblog.blogspot.com/2012/08/mortgage-follies-circa-1994.html#0001-01-01](http://falkenblog.blogspot.com/2012/08/mortgage-follies-circa-1994.html#0001-01-01)
  prefs:
