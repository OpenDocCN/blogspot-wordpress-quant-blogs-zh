- en: 来源：[http://quantifiableedges.blogspot.com/2009/08/in-indicator-suggesting-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/in-indicator-suggesting-short-term.html#0001-01-01)
