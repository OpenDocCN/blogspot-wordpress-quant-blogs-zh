- en: One indicator I track on the website is the Nasdaq Volume Spyx. The volume Spyx
    calculation is proprietary but in general it looks at relative volume across multiple
    Nasdaq securities. Historically, very low readings have often been followed by
    quick declines and high readings have been followed by quick bounces. Below is
    a copy of the chart from the website.
