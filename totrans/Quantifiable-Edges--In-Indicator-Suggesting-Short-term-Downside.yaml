  zh: 来源：[http://quantifiableedges.blogspot.com/2009/08/in-indicator-suggesting-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/in-indicator-suggesting-short-term.html#0001-01-01)
- en: One indicator I track on the website is the Nasdaq Volume Spyx. The volume Spyx
    calculation is proprietary but in general it looks at relative volume across multiple
    Nasdaq securities. Historically, very low readings have often been followed by
    quick declines and high readings have been followed by quick bounces. Below is
    a copy of the chart from the website.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在网站上跟踪的一个指标是纳斯达克成交量探测器（Nasdaq Volume Spyx）。成交量探测器计算方法是专有的，但总体上它关注的是纳斯达克多种证券的相对成交量。历史上，非常低的读数经常被迅速的下跌所跟随，而高读数则经常被迅速的反弹所跟随。以下是网站上的图表副本。
