  zh: 来源：[http://falkenblog.blogspot.com/2012/05/mercenary-protestors.html#0001-01-01](http://falkenblog.blogspot.com/2012/05/mercenary-protestors.html#0001-01-01)
- en: A friend of mine works here in Minneapolis, and lives in Chicago (6 hour drive,
    1 hour flight).  Last Friday he noted his flight was filled with nurses.  He asked
    what was up, and found their union was paying for hotel, airfare and a per diem
    to join some Chicago protests the following day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个朋友在明尼阿波利斯工作，住在芝加哥（驱车6小时，飞行1小时）。 上周五，他注意到他的航班上满是护士。 他问发生了什么事，发现他们的工会正支付酒店、机票和每日费用，以便参加接下来一天的芝加哥抗议活动。
- en: The nurses were rather
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 护士们相当
- en: '[visible](http://www.huffingtonpost.com/2012/05/18/nato-summit-chicago-nurses_n_1526881.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[可见的](http://www.huffingtonpost.com/2012/05/18/nato-summit-chicago-nurses_n_1526881.html)'
- en: at the NATO summit, officially calling for a
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在北约峰会上，正式呼吁
- en: '[tax on financial transactions](http://www.myfoxchicago.com/story/18553115/nurses-pre-nato-rally-expected-to-draw-thousands)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融交易税](http://www.myfoxchicago.com/story/18553115/nurses-pre-nato-rally-expected-to-draw-thousands)'
- en: ', among other things.  The nurses my friend spoke to had little interest or
    understanding of what they were protesting, just noting it was part of being in
    a union, and going to be fun.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，等等。 我朋友和护士交谈过后发现，他们对自己在抗议什么或是理解抗议的事情十分不感兴趣，只是觉得这是工会的一部分，会很有趣。
