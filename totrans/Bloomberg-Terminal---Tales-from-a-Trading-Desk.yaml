  - PREF_UL
  type: TYPE_NORMAL
- en: '[Dataminr](http://www.dataminr.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Kensho](http://www.kensho.com/)'
