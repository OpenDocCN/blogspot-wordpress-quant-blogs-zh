- en: Cyber Security – Notes
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络安全 - 笔记
- en: 'A few weeks ago, the Sunday Times included a CyberSecurity supplement, available
    online [here](https://www.forcepoint.com/sites/default/files/resources/files/report-cybersecurity-2019-sunday-times-en.pdf). 
    What follows are a few interested pointers:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，《星期日泰晤士报》刊登了一篇关于网络安全的专栏，可以在网上[这里](https://www.forcepoint.com/sites/default/files/resources/files/report-cybersecurity-2019-sunday-times-en.pdf)找到。以下是一些值得关注的要点：
- en: '[Human](https://www.forcepoint.com/product/ueba-user-entity-behavior-analytics)
    [Centered](https://www.forcepoint.com/sites/default/files/resources/files/transcript_making_shift_to_human_centered_security_en.pdf)
    Security'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[以人为中心](https://www.forcepoint.com/product/ueba-user-entity-behavior-analytics)
    安全'
- en: Phishing attempts is number one in terms of insider threat
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钓鱼尝试是内部威胁中的第一位
- en: Increase in awareness and training can lead to the [biggest](https://www.oracle.com/a/ocom/docs/cloud/cloud-threat-report-2019-infographic.pdf)
    improvement in security
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高意识和培训可以带来[最大](https://www.oracle.com/a/ocom/docs/cloud/cloud-threat-report-2019-infographic.pdf)的安全改善
- en: Cloud – understand where your sensitive data is, assess access and sharing privileges.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云端 - 了解你的敏感数据所在位置，评估访问和分享权限。
- en: Open source vulnerabilities create [serious](https://www.veracode.com/security/open-source-vulnerabilities)
    risks.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开源漏洞会造成[严重](https://www.veracode.com/security/open-source-vulnerabilities)的风险。
