  type: TYPE_NORMAL
  zh: 美国经济基本上是健康的（就像我[之前的评论](http://humblestudentofthemarkets.blogspot.com/2008/10/how-long-and-deep-slowdown.html)中说的，如果美国是一家公司，它最好可以被描述为具有正确的商业模式但财务状况不佳。），沃尔克的评论是“我们需要更多的电气和化学工程师，而不需要更多的金融工程师”。
- en: When the dust settles, he would favor policies that 1) create more financial
    regulation and oversight; and 2) encourage savings and less spending.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在尘埃落定之后，他更支持1）采取更多的金融监管和监督政策；2）鼓励储蓄，减少支出。
- en: 'Beware of inflation: “Inflation is the ultimate destructive result.”'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 警惕通货膨胀：“通货膨胀是最终破坏性结果。”
- en: The last point is particularly important about “inflation is the ultimate destructive
    result”. There would be no serial bubbles with Paul Volcker in charge. He would
    likely advise the new president to take the pain now and prepare the groundwork
    for a sustainable recovery. Should Volcker become Treasury Secretary, we can expect
    a couple years of pain in the form of restructuring, debt destruction and deflation.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点对于“通货膨胀是最终破坏性结果”特别重要。如果保罗·沃尔克掌控局面，就不会有连续的泡沫。他可能会建议新总统现在承受痛苦，并为可持续复苏奠定基础。如果沃尔克成为财政部长，我们可以预期会有几年的痛苦，以重组、债务清除和通货紧缩的形式。
- en: '****A barbell portfolio for uncertain times** Given these two disparate outcomes,
    both of which are very real, what does an investor do?'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '****不确定时期的哑铃组合投资组合** 面对这两种截然不同却都非常真实的结果，投资者该怎么办？'
- en: Under a scenario of rising inflation and possibly hyperinflation, hard assets
    are the best hedge. The equities of emerging markets, the most likely source of
    growth, would likely lead any rebound should the world reflate relatively quickly
    from this crisis.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在通货膨胀上升甚至可能出现恶性通货膨胀的情况下，实物资产是最好的避险工具。最有可能成为增长来源的新兴市场的股票，很可能会在世界从本次危机相对迅速地重新膨胀时引领任何反弹。
- en: On the other hand, hard assets and emerging market stocks will not fare well
    in a deflationary scenario where defaults abound and investors seek safety. Cash,
    in the form of default-free paper, would perform best in that environment.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在大量违约和投资者寻求安全的通货紧缩情景下，实物资产和新兴市场股票表现不佳。现金，以无违约的票据形式，将在这种环境中表现最好。
- en: Given the risks involved, perhaps the most prudent course of action to create
    a barbell portfolio. Split the portfolio between inflation hedge vehicles and
    cash, preferably in the form of T-Bills. As I have no idea what anyone’s investment
    objectives and risk tolerances, the weights and how you pick the inflation hedge
    vehicles is up to you.**
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于涉及的风险，也许最谨慎的行动是创建一个哑铃组合投资组合。在通货膨胀对冲工具和现金之间进行组合，最好以国债券的形式。由于我不清楚任何人的投资目标和风险承受能力，权重和如何选择通货膨胀对冲工具就由你自行决定。**
