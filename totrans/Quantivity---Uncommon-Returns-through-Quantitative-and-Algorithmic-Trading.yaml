- en: GOOG unexpectedly disclosed their Q3 earnings early last week, on October 18th.
    While earnings were marginally interesting, much more amusing was the corresponding
    hiccup in intraday trading. This event provides an opportunity to dig into TAQ
    data, view through a HFT lens, and build intuition from some elegant ideas due
    to Mendelbrot, Clark, and Ané.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，GOOG意外披露了他们的Q3收益，即10月18日。尽管收益略有趣味，但更有趣的是日内交易中的相应小插曲。这一事件为深入研究TAQ数据、通过HFT视角查看并从Mendelbrot、Clark和Ané的一些优雅思想中建立直觉提供了机会。
- en: '[Read more…](https://quantivity.wordpress.com/2012/10/23/volume-clock-gaps-and-goog/#more-9778)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读更多…](https://quantivity.wordpress.com/2012/10/23/volume-clock-gaps-and-goog/#more-9778)'
- en: 'Quantivity disliked undergrad [macroecon](http://en.wikipedia.org/wiki/Macroeconomics),
    as it was largely a waste of time: fancy theory lacking compelling evidence, amplified
    by no consensus within the field à la [saltwater versus freshwater](http://en.wikipedia.org/wiki/Saltwater_and_freshwater_economics).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Quantivity不喜欢本科[宏观经济学](http://en.wikipedia.org/wiki/Macroeconomics)，因为它在很大程度上是浪费时间：缺乏令人信服的证据的花哨理论，再加上该领域内缺乏共识，如[盐水经济学与淡水经济学](http://en.wikipedia.org/wiki/Saltwater_and_freshwater_economics)之争。
- en: Few folks could be blamed for such flippancy, as it was mostly harmless throughout
    the [great moderation](http://en.wikipedia.org/wiki/Great_Moderation). In fact,
    traders took apparent pride in their ignorance of macro—except the [global macro](http://en.wikipedia.org/wiki/Global_macro)
    guys, obviously. Then, along came a credit crisis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于此类轻率之举，很少有人会受到责备，因为在[大宽松](http://en.wikipedia.org/wiki/Great_Moderation)时期，它基本上是无害的。事实上，交易员对宏观经济的无知似乎感到自豪，除了[全球宏观](http://en.wikipedia.org/wiki/Global_macro)的家伙们，显然是例外。然后，信用危机来了。
- en: 'With that swan, Quantivity concluded it was high time to formulate a *systematic*
    macro perspective: a “top down” complement to calibrate “bottom up” quant models.
    Quantivity brought great humility to this effort, due to both intrinsic complexity
    and comparatively weaker background in macro.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这只天鹅，量化投资认为制定一个*系统性的*宏观视角的时候已经到了：一个自上而下的补充，用以校准“自下而上”的量化模型。由于宏观方面的内在复杂性以及相对较弱的背景，量化投资在进行这项工作时表现得非常谦逊。
- en: This post kicks off a few thoughts derived from this effort; hopefully a welcome
    addition alongside micro analysis. Two caveats are worth noting. First, confirmation
    bias is particularly dangerous with macro, and thus emphasis is placed on broadly
    considering diverse viewpoints. Second, these thoughts are posted with a bit of
    trepidation, given intense desire to avoid politics and policymaking.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章引发了几点从这个努力中得到的想法；希望它是微分析之外的受欢迎的补充。有两个注意事项值得注意。首先，在宏观方面，确认偏差尤其危险，因此强调要广泛考虑不同的观点。其次，由于强烈的愿望避免政治和政策制定，这些想法是带着一点犹豫发布的。
- en: '[Read more…](https://quantivity.wordpress.com/2012/05/09/macro-matters-and-orthodoxy/#more-9384)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读更多…](https://quantivity.wordpress.com/2012/05/09/macro-matters-and-orthodoxy/#more-9384)'
- en: '[Index Return Decomposition](https://quantivity.wordpress.com/2011/12/14/index-return-decomposition/)
    prompted several readers to inquire about *forecasting the signs of returns*,
    as implied by the ![s_t](img/3d34b6bd645c53954926164c36a40ae9.png) decomposition
    variable. This is an interesting topic worth review, quick survey of intuition
    from the literature, and some R code for exploratory analysis.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[指数回报分解](https://quantivity.wordpress.com/2011/12/14/index-return-decomposition/)促使一些读者询问关于*预测回报的符号*，正如由
    ![s_t](img/3d34b6bd645c53954926164c36a40ae9.png) 分解变量所暗示的那样。这是一个值得回顾的有趣话题，快速浏览文献中的直觉，以及一些用于探索性分析的
    R 代码。'
- en: This topic is known as *direction-of-change* forecasting in the literature.
    Needless to say, successful prediction of the sign for future returns is quite
    interesting from a trading perspective. Traditionally, only univariate return
    series were considered; [Anatolyev (2008)](http://www.nes.ru/~sanatoly/Papers/DepRatio.pdf)
    is an exception, modeling two or more interrelated markets via dependence ratios.
    This literature tends to be a bit obtuse, due to commonly unstated stylistic assumptions
    regarding conditional return dynamics.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个话题在文献中被称为*变化方向*预测。不言而喻，成功预测未来回报的符号对交易来说是非常有趣的。传统上，只考虑单变量回报系列；[阿纳托利夫（2008）](http://www.nes.ru/~sanatoly/Papers/DepRatio.pdf)是一个例外，通过依赖比率模型两个或更多相互关联的市场。这方面的文献往往有点晦涩，因为通常没有明确陈述的条件回报动态的
    stylistic assumptions。
- en: '[Read more…](https://quantivity.wordpress.com/2012/01/16/sign-direction-of-change-forecasting/#more-7655)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读更多…](https://quantivity.wordpress.com/2012/01/16/sign-direction-of-change-forecasting/#more-7655)'
- en: 'Quantivity is fortunate to be acquainted with numerous folks who have earned
    consistent returns over multiple decades without significant drawdown. Although
    they have varying trading strategies, there is a common theme which unifies them:
    top-down systematic focus on the *sociology of market participants*.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 量化投资很幸运，认识了许多人在多个十年里持续获得回报而没有显著回撤的人。尽管他们有着不同的交易策略，但有一个统一的主题将他们联系在一起：对市场参与者*社会学的*自上而下的系统性关注。
- en: 'This focus is *not* behavioral finance, in search of anomalies driven by cognitive
    biases divergent from equilibrium (although majority do that too). Rather asking
    inferential sociological questions, such as: was the market “efficient”, in the
    [Fama](http://en.wikipedia.org/wiki/Efficient-market_hypothesis) sense, during
    the post-war decades prior to 2000 *because people expected it to be* (blissfully
    ignoring a few [hiccups](http://en.wikipedia.org/wiki/Black_Monday_%281987%29));
    in contrast to how it is commonly understood and formalized, with reverse causality:
    market is assumed to be efficient, thus people understand it as such.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关注点*不是*行为金融学，它不是在寻找由认知偏差驱动的、与均衡相偏离的异常（尽管大多数人也在做同样的事情）。*而是*提出推论社会学的问题，例如：在2000年之前的战后几十年里，市场是否在[法玛](http://en.wikipedia.org/wiki/Efficient-market_hypothesis)的意义上“有效”，是因为人们认为它应该是这样（
    blissfully ignoring a few [hiccups](http://en.wikipedia.org/wiki/Black_Monday_%281987%29)）；与它通常被理解和形式化的方式相反，这种方式具有逆向因果关系：市场被假设为有效，因此人们认为它就是这样的。
- en: Similarly, have the past 15 years been “inefficient”, in the bubble and anomaly
    sense, *because* cultural faith among investors in such “efficiency” was lost;
    or, did they lose faith because the market became inefficient? Big difference.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，过去15年是否在泡沫和异常意义上“低效”，*是因为*投资者对这种“效率”的文化信仰丧失；或者，他们失去信仰是因为市场变得低效？有很大的区别。
- en: 'In other words: *is finance governed by physics, biology, or Peltzman*?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说：*金融是被物理学、生物学还是Peltzman所统治*？
- en: '[Read more…](https://quantivity.wordpress.com/2012/01/03/physics-biology-peltzman-finance/#more-9021)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读更多…](https://quantivity.wordpress.com/2012/01/03/physics-biology-peltzman-finance/#more-9021)'
- en: A variety of techniques exist for estimating parameters of the return decomposition
    model, previously introduced in [Index Return Decomposition](https://quantivity.wordpress.com/2011/12/14/index-return-decomposition/).
    This post considers estimation of an *independent mixture model* via maximum likelihood
    (MLE), a workhorse of frequentist statistics and always a nice place to begin.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 存在多种技术用于估计回报分解模型的参数，该模型在前文中[指数回报分解](https://quantivity.wordpress.com/2011/12/14/index-return-decomposition/)中已经介绍过。本文考虑通过最大似然估计（MLE）来估计一个*独立混合模型*，这是频率派统计学的一个工作马，始终是一个很好的起点。
- en: 'Recall ![z](img/7d74f7d8fdd6545e22c6dd9de0af53b3.png) is *unobserved*, and
    thus the model cannot be directly estimated via MLE. Thus, need to decide how
    to approach estimation for this latent variable. One way is to be naive, and simply
    assume ![z](img/7d74f7d8fdd6545e22c6dd9de0af53b3.png) is the deterministic difference
    in return between stock and index (technically, this generates a [profile likelihood](http://en.wikipedia.org/wiki/Likelihood_function#Profile_likelihood)
    as formalized by [Severini and Wong [1992]](http://people.csail.mit.edu/~jrennie/trg/papers/severini-conditionally-92.pdf),
    which [Murphy and Van Der Vaart [2000]](http://www.jstor.org/pss/2669386) verify
    is well-behaved consistent with exact likelihood):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 回想 ![z](img/7d74f7d8fdd6545e22c6dd9de0af53b3.png) 是*未观察到的*，因此模型不能直接通过 MLE 估计。因此，需要决定如何对待这个潜在变量的估计。一种方法是天真，简单地假设
    ![z](img/7d74f7d8fdd6545e22c6dd9de0af53b3.png) 是股票回报与指数回报之间的确定性差异（技术上，这生成了一个[轮廓似然](http://en.wikipedia.org/wiki/Likelihood_function#Profile_likelihood)如
    [Severini 和 Wong [1992]](http://people.csail.mit.edu/~jrennie/trg/papers/severini-conditionally-92.pdf)
    正式化的， [Murphy 和 Van Der Vaart [2000]](http://www.jstor.org/pss/2669386) 验证它与确切似然一致良好）：
- en: '![z_t = r_t - i_t ](img/9406f569aca4e251c598dbe26d85eef1.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![z_t = r_t - i_t ](img/9406f569aca4e251c598dbe26d85eef1.png)'
- en: 'This assumption permits focus on estimating ![\alpha](img/9a53e012ad26523af8c1a6778d340c3f.png),
    providing insight into the *mixing behavior* of the return being decomposed: if
    a stock return behaves like its index, then mixing is low with small ![\alpha](img/9a53e012ad26523af8c1a6778d340c3f.png)
    (in the limit, ![\alpha = 0](img/52b5c00309e065e19db837bc8b91a752.png) when a
    stock behaves identical to its index, as no mixing is required); in contrast,
    the stock return behaves independent from its index on a regular basis, then mixing
    is high with a large ![\alpha](img/9a53e012ad26523af8c1a6778d340c3f.png).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个假设允许我们专注于估计 ![\alpha](img/9a53e012ad26523af8c1a6778d340c3f.png)，从而深入了解被分解回报的*混合行为*：如果股票回报行为与其指数相似，那么混合度低，
    ![\alpha](img/9a53e012ad26523af8c1a6778d340c3f.png) 小（在极限情况下， ![\alpha = 0](img/52b5c00309e065e19db837bc8b91a752.png)
    当股票行为与其指数完全相同时，无需混合）；相比之下，股票回报经常与其指数独立行为，那么混合度高， ![\alpha](img/9a53e012ad26523af8c1a6778d340c3f.png)
    大。
- en: '[Read more…](https://quantivity.wordpress.com/2011/12/28/estimating-mixture-index-return-decomposition-via-maximum-likelihood/#more-8887)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读更多…](https://quantivity.wordpress.com/2011/12/28/estimating-mixture-index-return-decomposition-via-maximum-likelihood/#more-8887)'
- en: '[![](img/1bdad192323ce202c0e3c5a98a73c5ee.png "Red Blooded Risk")](https://quantivity.wordpress.com/wp-content/uploads/2011/12/redblood.png)
    Risk is *deeply* underappreciated.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1bdad192323ce202c0e3c5a98a73c5ee.png "Red Blooded Risk")](https://quantivity.wordpress.com/wp-content/uploads/2011/12/redblood.png)
    风险被*严重*低估了。'
- en: Moreover, it is misunderstood—even by many who have smelled it up close personally
    via big trading loses on hedged positions. Aaron Brown’s most recent text, [Red-Blooded
    Risk](http://books.google.com/books?id=X3sGahpmkQ0C), explains why.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它甚至被误解——即使许多人都亲身经历过通过对冲头寸遭受巨大交易损失。Aaron Brown 最近的书 [Red-Blooded Risk](http://books.google.com/books?id=X3sGahpmkQ0C)
    解释了原因。
- en: In doing so, it is *simultaneously brilliant and flawed*. For the former, Brown
    deserves credit; for the latter, the publisher presumably deserves most of the
    blame.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做的同时，它既是*天才又是缺陷*。对于前者，Brown 值得赞扬；对于后者，出版商 presumably 应该承担大部分责任。
- en: '[Read more…](https://quantivity.wordpress.com/2011/12/17/risk-pragmatics/#more-8737)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读更多](https://quantivity.wordpress.com/2011/12/17/risk-pragmatics/#more-8737)'
- en: 'Unmasking a phenomenon ![f](img/f6f5c905b764a946a65bee80b6736fe6.png) into
    its constituent parts ![\textbf{g}](img/dd36de08983666821bd2eac7513fb63a.png),
    via *functional decomposition* ![\phi](img/2091dd12efe62f5560f0e90f96ef4889.png),
    is one of the great beauties of mathematics:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将现象![f](img/f6f5c905b764a946a65bee80b6736fe6.png)分解为其组成部分![\textbf{g}](img/dd36de08983666821bd2eac7513fb63a.png)，通过*函数分解*![\phi](img/2091dd12efe62f5560f0e90f96ef4889.png)，是数学中的一大美景：
- en: '![f(\textbf{x}) = \phi(g_1(\textbf{x}), g_2(\textbf{x}), \dots, g_n(\textbf{x}))
    ](img/937ce0003616227e8e5a15e180ae901a.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![f(\textbf{x}) = \phi(g_1(\textbf{x}), g_2(\textbf{x}), \dots, g_n(\textbf{x}))
    ](img/937ce0003616227e8e5a15e180ae901a.png)'
- en: This technique finds surprisingly often use in quant models.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技术在量化模型中惊人地经常被使用。
- en: 'Ongoing analysis and trading based on proxy hedging, exemplified by series
    beginning with [Proxy / Cross Hedging](https://quantivity.wordpress.com/2011/10/02/proxy-cross-hedging/),
    suggests potential for an equity decomposition model based on the relationship
    between returns of a stock ![r_t](img/81847f8e748a72d127acffb74b21e309.png) and
    its corresponding index ![i_t](img/d1ba04e50950b99d9eabd6f208278285.png):'
  id: totrans-39
