- en: has been trying to sell the world on the big idea of fractals in finance for
    several decades. James Gleick’s
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 已经几十年来试图向世界推销金融中的分形大思想。詹姆斯·格莱克
- en: '*[Chaos](http://www.amazon.com/Chaos-Making-Science-James-Gleick/dp/0140092501)*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*[混沌](http://www.amazon.com/Chaos-Making-Science-James-Gleick/dp/0140092501)*'
- en: outlined the essence of Benoit Mandelbrot’s fractals, which takes a simple few
    lines of inputs to create graphics of insane complexity yet also beautiful recursive
    symmetry, in many cases eerily similar to nature (eg, ferns, snowflakes). In dynamic
    systems, you have chaotic systems that are purely deterministic though sufficiently
    complex that they appear random. These systems have large jumps, or phase shifts,
    reminiscent of market crashes or sudden bankruptcies; they have butterfly effects
    where small changes produce big differences in outcomes. Mandelbrot and others
    have been trying to apply these ideas to financial markets for many decades now
    (
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 概述了贝诺瓦·曼德博特分形的本质，它只需要几行简单的输入来创造出疯狂复杂但也具有美丽递归对称性的图形，许多情况下这些图形与大自然（例如蕨，雪花）惊人地相似。在动态系统中，你有着纯粹确定性的混沌系统，它们足够复杂以至于看起来是随机的。这些系统有大的跳跃或相位转移，让人联想到市场崩盘或猝然破产；它们有着蝴蝶效应，小的变化会导致结果的巨大差异。曼德博特和其他人多年来一直在试图将这些想法应用到金融市场上（…
- en: '[since 1962](http://books.google.com/books?id=9w15j-Ka0vgC&pg=PR22&lpg=PR22&dq=fat+tails+mandelbrot+1962&source=bl&ots=S1CWQ0Y5yO&sig=XMgAF-_nQYrCEvfIn45DtGoHuec&hl=en&ei=temtSfTXL4yVngfsn4W3Bg&sa=X&oi=book_result&resnum=2&ct=result)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[自1962年起](http://books.google.com/books?id=9w15j-Ka0vgC&pg=PR22&lpg=PR22&dq=fat+tails+mandelbrot+1962&source=bl&ots=S1CWQ0Y5yO&sig=XMgAF-_nQYrCEvfIn45DtGoHuec&hl=en&ei=temtSfTXL4yVngfsn4W3Bg&sa=X&oi=book_result&resnum=2&ct=result)'
- en: '!), and the effort has not gained any traction, in spite of many papers applying
    this concept (search skew or kurtosis in any financial journal and you will see
    many papers). Mandelbrot’s big idea in finance is that finance relies on a profoundly
    flawed assumption, mainly that market prices are normally distributed. Mandelbrot
    argues market prices have much fatter distributions described by Cauchy distributions,
    as evidenced by the high number of 5+ standard deviation moves in financial markets.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ！）, 而这一努力还没有获得任何进展，尽管有许多论文应用了这个概念（在任何金融杂志中搜索偏度或峰度，你会看到很多论文）。Mandelbrot在金融领域的一个重大思想是，金融依赖于一个基本错误的假设，即市场价格服从正态分布。Mandelbrot认为，市场价格具有由柯西分布描述的非常宽的分布，这可以通过金融市场中高数量的超过5个标准差的波动来证明。
- en: The result of these mistaken assumptions is to understate risk, according to
    Mandelbrot, and so overprice stocks and underprice options, and also understate
    the capital cushion financial institutions need to withstand market risk. Mandelbrot’s
    alternative approach is based on new parameters that would replace the mean and
    standard deviation. His first parameter is Alpha, derived from Pareto's Law, is
    an exponent that measures how wildly prices vary. It defines how fat the tails
    of the price change curve are. The second one, the H Coefficient, is an exponent
    that measures the dependence of price changes upon past changes. Unfortunately,
    Mandelbrot himself acknowledges in
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些错误假设的结果是低估了风险，根据曼德布罗特的说法，所以高估了股票，低估了期权，也低估了金融机构需要承受市场风险的资本垫底。曼德布罗特的替代方法是基于新的参数，它会取代平均值和标准差。他的第一个参数是Alpha，是源自帕雷托定律的一个指数，用于衡量价格变动的波动情况。它定义了价格变化曲线的尾部有多胖。第二个参数，H系数，是一个指数，用于衡量价格变动对过去变动的依赖程度。不幸的是，曼德布罗特本人在
- en: '[The Misbehavior of Markets](http://www.amazon.com/Mis-behavior-Markets-Benoit-Mandelbrot/dp/0465043550/ref=cm_cr_pr_product_top)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场的不当行为](http://www.amazon.com/Mis-behavior-Markets-Benoit-Mandelbrot/dp/0465043550/ref=cm_cr_pr_product_top)'
- en: 'that no two individuals calculate the same Alpha and H Coefficient when using
    the exact same historical data: there is no unique way to calculate these two
    parameters. Thus, using one method, you could derive Alpha and H coefficients
    that suggest a stock is risky, using another method you would reach the opposite
    conclusion. This flaw probably has some bearing on its lack of practitioner popularity.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 中承认，当使用完全相同的历史数据时，没有两个人计算出相同的Alpha和H系数：没有一种独特的方法来计算这两个参数。因此，使用一种方法，你可能得出Alpha和H系数表明某种股票有风险，而使用另一种方法，你会得出相反的结论。这个缺陷可能与它缺乏实践中的普及有一定关系。
- en: Frank Knight, meanwhile, in his classic
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克·奈特与此同时，在他的经典著作中
- en: '*[Risk, Uncertainty, and Profit](http://www.econlib.org/library/Knight/knRUP.html)*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*[风险、不确定性和利润](http://www.econlib.org/library/Knight/knRUP.html)*'
- en: in 1921, outlined the basic idea that it is uncertainty, in the form of non-quantifiable
    dispersion, that is at the root of profits. The basic idea is that risk, once
    quantified, is diversifiable, and thus becomes risk-free. If you know that your
    champagne bottle could burst while fermenting with probability p, that number
    becomes very manageable the larger your operation via the law of large numbers.
    Economists have been intrigued by this notion ever since, but by definition it
    is unquantifiable so when you write down a random process, it is no longer Knight-like,
    making it rather elusive. However, when we come up with uncertainty proxies, such
    as volatility (surely more volatile assets are generally more uncertain), leptokurtosis
    (asymmetric tails), or analyst or investor disagreement, the results do not have
    any obvious empirical implication beyond the fact that they exist. That is, assets
    with greater downside tail, or analyst disagreement, conditional upon gaussian
    volatility measures, are not predictive of future returns.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在1921年，概述了这样一个基本观点，即不可量化的分散是利润的根源。基本观点是，一旦风险被量化，就可以进行多元化，因此变得无风险。如果你知道你的香槟瓶在发酵时有p的概率会爆炸，通过大数定律，这个数字在你的操作更大时变得非常可控。经济学家们自那时起就对这个观念感到着迷，但根据定义，它是不可量化的，所以当你记录一个随机过程时，它就不再像奈特式的了，变得相当难以捉摸。然而，当我们提出不确定性的替代物，比如波动性（显然更不稳定的资产通常更不确定），厚尾现象（非对称尾巴）或分析师或投资者分歧时，结果除了它们的存在之外并没有明显的经验意义。也就是说，具有更大下行尾部或分析师分歧的资产，条件是符合高斯波动性测量的，不预示未来收益。
- en: Taleb’s career as a talking head started in 1996 when, as the author of a niche
    derivatives text, his claim in Derivatives Strategy magazine that the new
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 塔勒布作为一个备受瞩目的学者的职业生涯始于1996年，当时作为一本小众衍生品书的作者，他在《衍生品策略》杂志上声称，新的
- en: '[Value-at-Risk](http://en.wikipedia.org/wiki/Value_at_risk)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[风险值](http://en.wikipedia.org/wiki/Value_at_risk)'
- en: phenomenon was worse than useless made for great debate in risk management circles.
    I was leading a Value-at-Risk project at the time, so of course I found his criticisms
    of interest. JPMorgan had just introduced this method of aggregating risks in
    a highly popular practitioner brief. Their approach, RiskMetrics, outlined in
    detail the methods of estimating volatility when you had a portfolio of currencies,
    bonds, equities, and even options. Previously, financial books that contained
    bonds, currencies, equities, etc., each had little silos of risk reports, but
    this showed how they could be combined, basically by putting everything into a
    factor approach, in which every asset has a sensitivity to a factor, and every
    factor has a certain correlation and volatility. This was not new—factor analysis
    had been around for a while—but its clear application to a tangible problem was
    insightful, and created a lot of buzz.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现象比无用更糟，引起了风险管理界的激烈辩论。那时我正在牵头进行一个价值-at-Risk项目，所以我当然对他的批评很感兴趣。当时，摩根大通刚刚在一份备受欢迎的从业者简报中介绍了这种聚合风险的方法。他们的方法，RiskMetrics，详细阐述了在拥有不同货币、债券、股票乃至期权投资组合时估算波动率的方法。以前，包含债券、货币、股票等的金融书籍都各自提供了一些风险报告，但这显示了它们如何可以被合并，基本上通过将一切都纳入一个因素方法中，其中每项资产都对一个因素敏感，每个因素都有一定的相关性和波动性。这并不是什么新鲜事——因素分析已经存在一段时间了——但它清晰地应用于一个具体问题是具有洞察力的，并引发了很多热议。
- en: 'Value-at-Risk was not a panacea, but it was an improvement (the only people
    who use the word ''panacea'' are critics). Taleb’s criticisms of VAR then are
    similar to his criticisms now: that a metric is not flawless, and those who believe
    parametric applications of VAR are fools. In a trivial sense he is right, but
    in the case of VAR, or specific parametric statistics, or expectations in general,
    there are many users who understand that tools need to be supplemented by judgment,
    adjustments for the parochial realities of various asset classes with their various
    deviations from pure ''normality''. It is a cliché on the risk management lecture
    circuit that you need not just technical knowledge, but judgment, mainly by senior
    executives who don’t have any technical knowledge. Even in these stressed times,
    Taleb was dead wrong on VAR, in that in spite of his criticisms it is ubiquitous
    as a method for amalgamating short-term risks from different instruments into
    a single metric.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 价值-at-Risk并不是万能药，但它是一个进步（只有批评者才会使用“万能药”这个词）。Taleb对价值-at-Risk的批评与现在是相似的：指标并非无懈可击，而那些相信对VAR进行参数化应用的人是愚昧的。在一定意义上，他是对的，但对于价值-at-Risk，或特定的参数统计学，或一般的期望值，存在许多了解工具需要通过判断、调整各种资产类别的偏离纯“正常”情况等实际情况的用户。在风险管理讲座巡回演出中，一个老生常谈的话题是你不仅需要技术知识，还需要判断力，主要是由一些没有任何技术知识的高级执行人员。即使在这些应激时期，涉及VAR方面，Taleb在错误地批评它，指出它作为将不同工具的短期风险融合成一个指标的方法的无处不在。
- en: VaR is not useful for allocating capital, or estimating the cost of equity,
    but it is useful in keeping your traders honest. It allows one to measure risk
    given various assumptions, and like any model it is garbage in-garbage out. The
    recent financial crisis has often been blamed on VaR. To the extent certain banks
    applied VAR to mortgages, using, say, a 10-day VAR based on data from the benign
    1990s, was an error. Yet, the ubiquity of this error suggests it was not a mathematical
    mistake (math errors are random and go in
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: VaR在资本配备或估算权益成本方面并不实用，但用于保持交易员的诚实是有用的。它允许人们在不同假设下衡量风险，并且就像任何模型一样，结果取决于方法。最近的金融危机经常被归咎于VaR。在某种程度上，某些银行将VaR应用于抵押贷款，使用例如基于温和的90年代数据的10天VaR是一个错误。然而，这种错误的普遍性表明它并不是一个数学错误（数学错误是随机的，并且会上楼下）。
