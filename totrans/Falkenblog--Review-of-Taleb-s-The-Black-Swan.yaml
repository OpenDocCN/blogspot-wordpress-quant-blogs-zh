- en: 'directions), rather a flawed assumption that implied benign VAR exercises:
    the fact that housing prices do not decline. One can say with hindsight, this
    was incredibly stupid, yet no one was arguing for financial institutions must
    be robust to this scenario prior to 2007, and the government regulators were actively
    encouraging no downpayment, no documentation loans as part of a multipronged effort
    to increase home ownership. That is, the mistaken assumption was part of a broader
    mistake, comprehensible to all, not some technical error by risk managers, because
    that assumption was not theirs to make; it was part of a zeitgeist that people
    seem to forget like all those who forgot voting for Nixon after he resigned. Most
    importantly, VAR is not perfect, nor a panacea, but the onus is on critics to
    describe a better alternative. Using ''judgment'' or ''all one''s information''
    seems better with hindsight, yet as foresight this is so undefinable it would
