- en: ', whereby out-of-the-money options have higher implied volatilities, especially
    on the downside. For example, in May 2006 when rumors of GM''s woes were large
    and its stock price was around 32, GM options had a one-year at-the-money implied
    volatility of 60, but down at a strike price of 15 its volatility is a much higher
    140\. The fact that Black-Scholes assumes lognormal returns does not imply market
    participants think likewise, so it is simply incorrect to assert that a market
    collapse of 23 standard deviations has a infintesimal probability based on the
    normal distribution, because real markets are aware of fat tails. Perhaps options
    were priced this way in the 1980''s, but since then, there is a volatility smile
    that directly captures non-nomality. You can''t profit from the idea that market
    returns have fat tails because that''s priced into the market via the volatility
    smile, and this volatility smile shows up in ''disaster'' insurance of all types:
    People pay a lot to sleep easy. Many people have looked at option prices, and
    they all find that out-of-the-money puts are the most overpriced of all options—people
    are expecting ‘Black Swans’'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ，在此期权中，虚值期权具有更高的隐含波动率，特别是在下行时。例如，2006年5月，当有关通用汽车困境的谣言甚嚣尘上，其股价约为32美元时，通用汽车的一年期平价期权隐含波动率为60，但在15美元的行权价时，其波动率要高得多，高达140。
    Black-Scholes模型假定对数正态收益并不意味着市场参与者也这样认为，所以断言根据正态分布来计算的23个标准差的市场崩盘具有微不足道的概率是错误的，因为真实市场意识到了fat
    tails（厚尾现象）。也许在20世纪80年代期权是以这种方式定价的，但自那时以来，有一个直接捕捉了非正规性的波动性微笑。你不能从市场收益具有fat tails的观念中获利，因为这已经在市场上通过波动性微笑这种方式定价了，而且这种波动性微笑出现在各种‘灾难’保险中：人们支付很多钱来安心。许多人已经研究了期权价格，并且他们都发现，虚值看跌期权是所有期权中定价最高的——人们期待着‘黑天鹅’
- en: '[too much](http://mahalanobis.twoday.net/stories/3532408/)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[太多了](http://mahalanobis.twoday.net/stories/3532408/)'
- en: on average.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 平均来看。
- en: Taleb responds by noting that the 1987 stock market crash changes everything,
    because if you bought puts then, you would have made enough money to make up for
    decades of otherwise weak performance. While
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Taleb回应指出，1987年的股市崩盘改变了一切，因为如果你在那时买了期权，你会赚到足够的钱弥补数十年来表现平平。尽管
- en: '[Shumway and Coval](http://www-personal.umich.edu/~shumway/papers.dir/optret.html)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[Shumway和Coval](http://www-personal.umich.edu/~shumway/papers.dir/optret.html)'
- en: do not include 1987 in their academic study,
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 不包括1987年在他们的学术研究中，
- en: '[Bonderanko](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=375784)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bonderanko](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=375784)'
- en: does, and gets the same results. Taleb points out several anecdotes of financial
    market crises as further evidence of the importance of financial debacles, such
    as the 1998 crisis related to Long Term Capital Management (implied vols, libor
    spreads, skyrocked), or the emerging markets blow up of 1997\. These events made
    money for people with long volatility, or specifically long puts, but the plural
    of anecdote is not data, so he should have cited an empirical paper showing the
    positive abnormal returns to taking on fat-tailed or asymmetric risk. Though it
    is easy to recall extreme events that would generate large fortunes to those on
    the correct side, one has to put them in full context, against the cost of insuring
    against these events over long periods of time. What is the sample space of all
    things one is insuring against? Stasis is data, as Stephen Jay Gould used to say.
    The volatility smile, and large bid-ask spreads in the extremes as a function
    of price, imply you can’t make extranormal profits over the long run by going
    long ‘Black Swans’ - at least in the markets where Taleb has the most experience
    (though not, according to him, expertise, which is more philosophically oriented).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 却具有这一点，并获得相同的结果。 Taleb指出了一些金融市场危机的轶事，作为金融灾难重要性的更多证据，比如与长期资本管理相关的1998年危机（隐含波动率，Libor利差激增），或者1997年新兴市场的崩溃。这些事件为那些持有波动性或者特别是持有期权的人赚到了钱，但是单个轶事并不能构成数据，因此他应该引用一篇关于承担厚尾或不对称风险的正常超额回报的实证论文。尽管很容易回想起那些可能让站在正确一侧的人赚取大笔财富的极端事件，但人们必须把它们放在全面的背景下来看，与长时间对这些事件进行保险的成本相比。我们正在对所有保险的事物进行样本空间是什么？静止即为数据，正如史蒂芬•杰伊•戈尔德以前说的那样。波动率微笑和极端价格的大买卖价差，意味着你无法通过在长期内持有‘黑天鹅'做多来获得超常利润-至少在Taleb拥有最丰富经验（尽管并非，根据他自己的说法，专业知识，这更偏向于哲学方向）的市场上。
- en: The bottom line is that people tend to underappreciate low probability events
    when they are immaterial--because they are immaterial! So they underestimate the
    prevalence of Black Swans because if you find one, who cares? But hurricane insurance,
    a 3-delta put option on GM? You will pay up for that.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 根本问题是，人们倾向于低估对其无关紧要的低概率事件--因为它们无关紧要！因此，人们低估了黑天鹅的普遍性，因为如果你找到一个，谁会在乎？但是飓风保险，对通用汽车的3-达尔塔期权？你愿意付出代价。
- en: In the end, he promises to teach us how to take advantage of these Black Swans.
    His strategy is pretty simple. He argues for a barbell strategy of much safety,
    and a dollop of wild risks, which is, basically, an exposure to something totally
    unquantifiable, like Llama farms, or any of the myriad opportunities neighbors,
    spammers, and late-night paid-TV tout. In the context of Tobin’s two fund separation
    theorem, this means the ‘efficient’ risky portfolio is the most insanely unquantifiable
    and risky portfolio you can imagine, tempered by its modest allocation. Yet this
    implies the unquantifiable and risky portfolio has very good returns, which by
    definition (unquantifiable) is merely an assertion. As per the super safe assets,
    the only consistent risk premiums are from extending from overnight to a couple
    years in bond maturity, and from going from AAA to BBB credit risk. Super safe,
    is generally 'too safe', in that economists find this risk premium outsized relative
    to its volatility or covariance difference.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，他承诺教会我们如何利用这些黑天鹅。他的策略非常简单。他提倡一种安全性很高的杠铃策略，再加上一些疯狂的风险，基本上是暴露于完全无法量化的东西，比如美洲驼的农场，或者邻居、垃圾邮件发送者和深夜付费电视推销员提供的无数机会。在托宾的两基金分离理论中，这意味着“高效率”的风险投资组合是你能想象到的最令人发狂的、无法量化和最冒险的投资组合，但会受到适度分配的抑制。然而，这意味着无法量化和冒险的投资组合有着非常不错的回报，这从定义上（无法量化）仅仅是一种断言。至于超级安全的资产，唯一一致的风险溢价都来自于从隔夜到几年的债券到期，从AAA级到BBB级的信用风险。超级安全是“太安全”，因为经济学家发现这种风险溢价相对于其波动性或协方差的差异来说过大。
- en: There is good reason to suspect one loses money, on average, on the wildest
    risks. Consider longshot odds at the racetrack and the highest payout (and thus
    riskiest) lottery tickets. Researchers have found a negative return premium for
    highly volatile stocks. Applied to ‘uncertainty’, this same pattern holds, as
    stocks with the most earnings forecast estimation error also have the most volatility,
    so it is no surprise they too have a negative premium. Truly improbable scenarios
    generally involve more hope than rational investment, as people will pay you to
    help them dream of the chance to become incredibly rich in the same way that the
    biggest lotteries, with 100 million to 1 odds, have the highest jackpots and the
    lowest mean returns. There are an infinite number of companies that directly target
    people wishing to make an end run around the rat race, and most of these companies
    are engaged in selling nothing more than hope (estimates are that only 2% of proposed
    home-based businesses touted on the internet are legitimate business opportunities).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有充分的理由怀疑人们在最疯狂的风险上平均会损失金钱。考虑一下赛马场上的冷门赔率和最高派彩（因此风险最高）的彩票。研究人员发现，高度波动的股票存在负回报溢价。将其应用于“不确定性”，同样的规律也成立，因为盈利预测估计误差最大的股票也最具波动性，所以毫不奇怪的是它们也有负溢价。真正不太可能发生的情景通常包含更多的希望而非理性投资，因为人们会支付你帮助他们梦想有机会变得非常富有，就像最大的彩票一样，赔率为一亿比一的，有着最高头奖和最低平均回报。有无数家公司直接针对希望绕过苦闷生活的人，其中大多数公司都在售卖的只是希望（据估计，网上吹嘘的家庭企业提供的商机中只有2%是合法的商机）。
- en: Black Swan argues that standard statistics is flawed because it is backward
    looking — it uses ‘historical’ data — and argues that standard measures of risk
    like the normal distribution are ‘frauds’. I too prefer future data, but it is
    hardly a practical alternative. The Gaussian distribution is common in theory
    because it is so analytically tractable; it often creates closed form solutions
    that allow one to see how one variable affects another, and has nice properties,
    such as the fact that two Gaussian random variables added together is also a Gaussian
    random variable. In practice, no one actually believes in this view, and makes
    ad hoc adjustments, such as the volatility smile for option prices. The key is
    that from an expositional point of view, the Gaussian distribution usually gives
    one the gist of the true ‘fatter-tailed’ distribution, and allows easy exposition.
    Non-economists often giggle at the term ‘fat-tailed’ or homoskedasticity, but
    indeed most real world distributions are not ‘Normal’ or Gaussian, they simply
    have fatter tails than average. Does this imply statistics is a fraud? Well, if
    you mistake the map for the territory, indeed, this is news. For everyone with
    some common sense it’s an approximation or expositional device.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 《黑天鹅》认为标准统计是有缺陷的，因为它是向后看的——它使用‘历史’数据——并且认为标准风险度量，比如正态分布是‘骗局’。我也更喜欢未来数据，但这几乎不切实际。高斯分布在理论上很常见，因为它是如此易于分析；它经常会产生封闭形式的解，使人可以看清一个变量如何影响另一个变量，并且具有很好的性质，比如两个高斯随机变量相加后仍然是一个高斯随机变量。在实践中，没有人真正相信这种观点，并且做出了临时调整，比如期权价格的波动率笑容。关键在于，从阐述的角度来看，高斯分布通常会给出真实的‘尾部更厚’分布的要点，并且易于阐述。非经济学家们往往会对‘尾部厚’或者同方差性这个词儿感到好笑，但事实上大多数实际世界的分布都不是‘正态’或高斯分布，它们只不过比平均值有更厚的尾部。这是否意味着统计学是一种骗局？嗯，如果你把地图错当成了领土，那确实是新闻。对于每个有些常识的人来说，这只是一种近似或阐述工具而已。
- en: Taleb belittles predictions that have large or unmentioned error rates, yet
    any specific error metric (standard deviation, value-at-risk, correlation, R2,
    etc) is, in his mind, a fraud and useless because it relies on an assumption,
    one that is 'wrong'. He argues we reward those who imagine the impossible, but
    what does that mean in practice? That we encourage people to enumerate everything
    possible no matter how improbable? In finance, these risk reports are all too
    common because they reflect a lot of work, in that generating a list of unprioritized
    things that could happen is easy but practically useless, because you simply can’t
    address all the points and so must leave them as mere ‘I told you so’ observations.
    One can remember Richard Clarke’s
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 塔勒博士轻视那些存在很大或者未提及错误率的预测，然而在他看来，任何具体的错误度量（标准偏差，风险价值，相关性，R2等）都是一种骗局，无用的，因为它依赖一个‘错误’的假设。他认为我们奖励那些设想不可能的人，但这在实践中意味着什么？这意味着我们鼓励人们列举一切可能的事情，无论有多么不可能？在金融领域，这些风险报告太过常见，因为它们反映了很多工作，列举一堆没有优先级的可能发生的事情是很容易的，但实际上是毫无用处的，因为你简直不可能解决所有的问题，所以必须把它们作为简单的‘我告诉你’的观察留下。让我们记住理查德·克拉克的话。
- en: '[vague warning](http://www.weeklystandard.com/Content/Public/Articles/000/000/003/894kpvcp.asp)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[模糊警告](http://www.weeklystandard.com/Content/Public/Articles/000/000/003/894kpvcp.asp)'
- en: about Al Qaeda prior to 9/11, which in no way suggested that changes to hijacking
    protocols or airline boarding should be made, but rather that something could
    happen, true but unhelpful.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 9/11之前关于基地组织的情报，绝对没有暗示应该对劫机方案或航空公司登机程序进行改动，而是说可能会发生一些事情，这是真实的但毫无帮助。
- en: Getting people to highlight wild risks comes easy, which I think is a big part
    of his book’s appeal. Legislators and personal-injury lawyers eagerly hype risks
    with negligible real impact, like secondhand smoke, or getting cancer from trace
    amounts of chemicals. Sometimes they create considerable public concern about
    risks that don't exist, like that of contracting anti-immune disease from breast
    implants, or cell phones causing cancer. Newsrooms are full of English majors
    who make confident pronouncements about global-warming or some other complicated
    process, all in hopes of getting viewers or readers activated.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要引起人们对野生风险的关注很容易，我认为这是他的书吸引人的一个重要部分。立法者和人身损伤律师热衷于夸大几乎没有真实影响的风险，比如二手烟，或者因微量化学物质而患癌症。有时候，他们会对根本不存在的风险引起相当大的公众关注，比如因乳腺植入物而感染抗免疫疾病，或者手机引起癌症的风险。新闻编辑部到处都是那些自信地对全球变暖或其他复杂过程做出断定的英语专业人员，全都是为了吸引观众或读者激动。
- en: I could imagine Taleb teaching a statistics class to freshman and instead of
    starting with the arithmetic mean and standard deviation, asking 'what was the
    probability of an airplane taking down the World Trade Center on September 10,
    2001?', and waxing poetic about how ‘we just don’t know!” Students might think
    such talk is much "cooler" than boring formulas, but such confused thinking leads
    nowhere in particular and can be indulged indefinitely without producing anything
    useful, as Taleb demonstrates. Of course one needs technical knowledge
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我能想象泰勒给大一新生上统计课，而不是从算术平均数和标准差开始，问道“2001年9月10日飞机击中世贸中心的可能性是多少？”，并且对“我们根本不知道！”的事情进行深情吟诗。学生们可能会认为这样的谈话比无聊的公式“酷”多了，但这种混乱的思维导向并不会产生任何实际产出，像泰勒所展示的那样可以无限地沉迷其中而没有任何有用的成果。当然，一个人需要专业知识.
- en: '*and*'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*和*'
- en: common sense in anything, but while you can teach one, you can't teach the other.
    We teach statistics, calculus, etc., not because it solves every problem, but
    because it can help in many problems to delineate and potentially manage that
    which we can change from that which we can’t. Surely a college department of 'wisdom'
    or 'good judgment' would be a valuable thing, unfortunately no one can agree on
    the curriculum.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何事情上都有常识，但你可以教一个人，却无法教另一个。我们教授统计学，微积分等等，并不是因为它解决了每一个问题，而是因为它可以帮助我们区分和潜在地管理我们可以改变的东西和我们无法改变的东西。毫无疑问，一个大学的“智慧”或“良好判断”的部门将是一个非常有价值的东西，不幸的是没有人能就课程达成一致。
- en: Martin Gardner wrote a popular column for Scientific American, and in the process
    received a lot of mail from ‘cranks’ telling him about perpetual motion machines
    and the like. So he wrote a book called
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁·加德纳为《科学美国人》写了一档受欢迎的专栏，并在此过程中收到了很多关于永动机之类的“固执己见”的来信。因此，他写了一本书叫
- en: '[Fads and Fallacies](http://www.amazon.com/Fads-Fallacies-Name-Science-Popular/dp/0486203948)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[时尚与谬误](http://www.amazon.com/Fads-Fallacies-Name-Science-Popular/dp/0486203948)'
- en: . In the book he describes "cranks" as having
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在书中，他描述了“固执己见”的人
- en: '[five invariable characteristics](http://en.wikipedia.org/wiki/Fads_and_Fallacies_in_the_Name_of_Science)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[五个永恒的特征](http://en.wikipedia.org/wiki/Fads_and_Fallacies_in_the_Name_of_Science)'
- en: ':'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: They have a profound intellectual superiority complex.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们有一种深刻的智力优越感.
- en: They regard other researchers as idiotic, and always operate outside the peer
    review
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们认为其他研究人员愚蠢，并总是在同行评议机构之外进行操作
- en: They believe there is a campaign against their ideas, a campaign compared with
    the persecution of Galileo or Pasteur.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们相信有人在与他们的观点作斗争，这与对加利略或巴斯德的迫害相比
- en: They attack only the biggest theories and scientific figures.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们只攻击最大的理论和科学人物。
- en: They coin neologisms.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们创造新词。
- en: 'On his personal website, Taleb once described himself as being "an essayist,
    belletrist, literary-philosophical-mathematical flâneur," a conception that some
    people finding endearing, me not so much. Literary-philosophical-mathematical
    types,- especially flâneurs - tend to be ''full of themselves,'' supporting Gardner
    ’s characteristic #1\. He prides himself on not submitting articles to refereed
    journals, considers most people who are indifferent to him as fools, and disdains
    editors, even spellcheckers (#2). He proudly notes that someone told him “in another
    time he would have been hanged [for what, inanity?].”'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的个人网站上，泰勒曾自称为“一位散文家，文学家，文学哲学数学领域的闲荡者”，有些人觉得这种构想很讨人喜欢，而我觉得不是。文学哲学数学类型，尤其是那些闲荡者，往往是自命不凡的，支持加德纳的特点＃1。他以不向被审议的期刊提交文章为荣，认为大部分对他漠不关心的人是傻瓜，并鄙视编辑，甚至拼写检查器（＃2）。他自豪地指出，有人告诉他“在另一个时代，他会因为什么被绞死
    [愚蠢之事? ]。”
- en: '[Wilmott Magazine](http://www.wilmott.com/)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wilmott杂志](http://www.wilmott.com/)'
- en: ', a quant publication published by his colleague Paul Wilmott, wrote a fawning'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: ', 在和他同事保罗·威尔莫特一起创刊的量化出版物《Wilmott Magazine》写了一篇谄媚的报道。'
- en: '[article](http://www.fooledbyrandomness.com/0603_coverstory.pdf)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.fooledbyrandomness.com/0603_coverstory.pdf)'
- en: 'about him in which they noted that he is “Wall Street’s principal dissident.
