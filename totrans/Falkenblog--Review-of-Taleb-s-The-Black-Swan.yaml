- en: . For example, he often praises the work of Danny Kahneman as one of the uniquely
    prophetic economists, famous for his 'prospect theory' that explains why people
    will be risk seeking in small losses in but risk loving over large gambles. That
    is, Prospect Theory was invented to explain why people will pay small amounts
    to gamble, but are risk averse over gains. Yet Taleb argues that a predominant
    financial vice is the mode-mean trade, where people desire to make a little bit
    every day, often at the expense of blowing up on 'fat tail' events. These are
    opposite theories, which would not be a big deal if they were minor assertions
    from these men, but in fact they are the signature financial hypotheses of each.
    Taleb may appreciate Kahneman's diverse work, but one would expect him to be a
    harsh critic of this seminal idea, not the huge unqualified fan he is.
