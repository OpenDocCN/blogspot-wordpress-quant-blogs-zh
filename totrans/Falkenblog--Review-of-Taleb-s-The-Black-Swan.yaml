- en: 'Malcom Gladwell wrote a 2002 New Yorker article contrasting the thoughtful,
    pensive Taleb versus the brash cowboy Victor Niederhoffer: Taleb buys out-of-the-money
    puts, Niederhoffer sells them. Taleb is betting on the big blow up, Niederhoffer
    on the idea that people overpay for insurance. Who was right? Well, Niederhoffer
    ran his flagship fund until September 2007 from a chalet-style mansion in Weston
    Connecticut . Taleb shut down his Empirica Kurtosis fund at the end of 2004, and
    the only public data on it suggest a rather anemic Sharpe ratio (up 60% in 2000,
    but then fluttered). Later Taleb described the fund as a hedge or laboratory.
    While neither strategy was great, and returns are proprietary, I venture that
    Niederhoffer''s was better if you would just look at their lifetime Sharpes. Taleb''s
    latest funds, which he is less involved with day-to-day but implement his basic
    beliefs in extremes, were up significantly in 2008, though this is to be expected
    given the extreme decline, and is similar to how Empirica started.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Malcom Gladwell在2002年的《纽约客》文章中对比了深思熟虑的Taleb和鲁莽的牛仔Niederhoffer：Taleb购买虚值看跌期权，Niederhoffer则出售。Taleb押注大规模崩溃，Niederhoffer则押注人们为保险支付过高的价格。谁是对的？Niederhoffer在康涅狄格州韦斯顿一个山寨式的豪宅里经营他的旗舰基金，一直到2007年9月。Taleb在2004年底关闭了他的Empirica
    Kurtosis基金，关于该基金的公开数据表明其夏普率相当低（2000年涨幅60％，但后来波动）。之后Taleb称该基金为对冲基金或实验室。虽然两种策略都不太好，而且回报是专有的，但我敢说，如果只看他们的终身夏普率，Niederhoffer的更好。Taleb最新的基金，虽然他日常参与度较低，但实现了他对极端情况的基本信念，于2008年有显着增长。尽管这在极端下降时是意料之中的，并且与Empirica的起步相似。
- en: Taleb's big problem is that he misinterprets the mode-mean trade. A mode-mean
    trade is where a trader finds a strategy with a positive mode, but zero or negative
    mean. He then uses someone else’s capital to make money off several years of good
    returns, making good money for creating or managing the strategy, then, when the
    strategy gives it all back, the investor bears all the loss. The zero mean means
    that all the modal returns come crashing down in short time, generating large
    losses, and the manager walks away with his il-gotten bonuses from the benign
    modal periods. That’s a bad strategy for the investor, and the trader who manages
    it is either naïve or duplicitous. High Yield debt is a good example, as the stated
    yields are quite high, but the total returns to B rated bonds is the same as for
    BBB rated bonds, at several times the risk (and very concentrated in recessions).
    However, just because selling puts is a bad strategy, it doesn't mean buying puts
    is a good strategy. A Sharpe of 0.2 is a bad long position, but a worse short.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 塔勒布的大问题在于他错误地解释了众数均值交易。众数均值交易是指交易员找到一种具有正向众数但零或负均值的策略，然后利用别人的资本在几年的良好回报中赚钱，为创建或管理该策略赚取丰厚的利润，然后在该策略失去一切时，投资者承担所有损失。零均值意味着所有众数回报在短时间内全部暴跌，产生巨大亏损，而管理者则带着他从良性众模期间获得的不当奖金离开。对高收益债务是一个很好的例子，因为所声明的收益率非常高，但B级债券的总回报与BBB级债券的回报相同，风险是后者的数倍（并且在经济衰退中集中）。然而，仅仅因为卖出看涨期权是一种糟糕的策略，并不意味着买入看涨期权是一种好策略。Sharpe为0.2的做多头寸是一种糟糕的策略，但做空头寸更糟糕。
- en: 'A ‘Black Swan’ is something that is totally unexpected and important. [European]
    people assumed all swans were white, but then they saw a black swan, and everyone
    certain all swans were white was wrong! That’s a ''gotcha game'' for people who
    really take seriously someone’s assertions on the color of birds. But when there’s
    a price involved, the payoff to such an insight is not obvious, if not totally
    absent. For example, London bookmakers offer ‘only’ 250-1 odds a perpetual motion
    machine will not be discovered, and 100-1 odds aliens won’t be contacted: longshots
    ignored in a casual context are usually overpriced in actual markets.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ‘黑天鹅’是一件完全意想不到并且重要的事情。[欧洲]人们以为所有天鹅都是白色的，但后来他们看到了一只黑天鹅，所有人确信天鹅都是白色的都是错误的！这对那些真的认真对待某人对鸟类颜色的断言的人来说是一个‘陷阱’游戏。但是当牵涉到价格时，对这样一个洞察力的回报并不明显，甚至完全不存在。例如，伦敦的赌注经纪人只提供‘只有’250-1的赔率，永动机不会被发现，和100-1的赔率外星人不会被接触：在一般情境中被忽视的不可能发生的事情在实际市场中通常是被过高定价的。
