  zh: 方向)，而是一个不完善的假设，这个假设暗示了VAR的良性练习：房价不下跌。可以毫无疑问地说，这是极其愚蠢的，然而在2007年之前，没有人主张金融机构必须对此情况具有鲁棒性，而且监管机构积极鼓励无需首付，无需文件证明的贷款，作为增加住房所有权的多管齐下的努力的一部分。也就是说，错误的假设是更广泛错误的一部分，这对所有人来说是可以理解的，而不是风险管理人员的技术错误，因为这个假设不是他们做出的;它是人们似乎忘记的时代精神的一部分，就像所有那些在尼克松辞职后忘记为他投票的人一样。最重要的是，VAR并不是完美的，也不是万灵丹，但是批评者有责任描述一个更好的替代方案。使用“判断”或“所有信息”在事后似乎更好，但在预见中，这是如此难以定义，这会是一个重大的退步。
- en: If you were to list all the financial company bankruptcies, the one common thread
    would be that they blindsided investors with their exposures. Who knew Orange
    County had such a position against interest rates ex ante in 1994? Who knew Barings
    had such an exposure to a trader in Singapore in 1997? These were not properly
    calculated risks that went awry, nor were they outright fraud where an unauthorized
    intraday position blew up. They were the result of investors or management not
    fully understanding the risks that were being taken, which often a correctly calculated
    VAR number, correctly communicated, would have easily shown. The errors were problems
    in getting an accurate VAR, which clearly needs people getting accurate data on
    positions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要列举所有金融公司的破产，它们的一个共同点就是它们对投资者的暴露毫无征兆。谁知道橙县在1994年对利率有如此大的持仓？谁知道巴林银行在1997年对新加坡的一名交易员有如此大的暴露？这些不是算计不周全导致的风险出错，也不是出现了未授权的盘中头寸爆炸的彻头彻尾的欺诈。它们是投资者或管理层未能充分理解所承担的风险造成的，而一个正确计算的VAR数值，正确传达，往往会很容易显示出这些风险。错误在于无法准确计算VAR，显然需要人们获取准确的持仓数据。
- en: If operating risk is the primary reason why trading operations fail, emphasis
    on refining VAR seemingly misses the point. Operating risk is neglected for good
    reason, however, in that it is extremely difficult to quantify existing operating
    risks, which in turn makes it nearly impossible to evaluate methods of monitoring
    and reducing these risks. Just as Eisenhower stated it is essential to plan prior
    to battle even though once a battle has commenced the plan is useless, VAR is
    essential in planning the allocation of capital, yet in risky situations becomes
    useless. This is not a paradox, but merely the fact that when we train for competition,
    we practice tactics and strategies. Inevitably competition, especially competitions
    we ‘lose’, will bring forth situations we have not prepared for, but the best
    preparation for such an occurrence is not nihilism, but more practice. And indeed
    many new situations are avoided by practice, which is why we learn math by solving
    old problems, because we think these tools are useful to unknown new problems.
    The alternative, to instead focus on operational risk, is such an undefined objective,
    that it is much less salutary.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果操作风险是交易运营失败的主要原因，那么强调完善VAR似乎忽略了问题的关键。出于一定的原因，操作风险被忽视，因为很难量化现有的操作风险，这反过来几乎不可能评估监测和减少这些风险的方法。正如艾森豪威尔所说，规划对战斗至关重要，即使一旦战斗开始，计划也是无用的，VAR在资本配置方面的规划是至关重要的，然而在风险情况下会变得无用。这并非悖论，而只是事实上，当我们为比赛训练时，我们练习战术和策略。不可避免地，尤其是我们'输掉'的比赛，会带来我们未曾准备好面对的情况，但是对这种情况最好的准备不是虚无主义，而是更多的练习。事实上，通过练习可以避免许多新情况，这就是为什么我们通过解决旧问题来学习数学，因为我们认为这些工具对未知的新问题有用。相反，专注于操作风险，这是一个如此不确定的目标，以至于它不那么有益。
- en: Taleb argues that the unpredictability of important events implies we should
    basically forget about all that is predictable, because that’s not where the real
    money or importance is. So from a risk management perspective, we should ignore
    Value at Risk, which measures anticipated fluctuations. Further, we should ‘go
    long’ on these unanticipated events by engaging in quirky activities on the off-chance
    that we randomly find something, or someone, really valuable.
  id: totrans-39
