    也就是说，“前景理论”是为了解释人们为什么愿意支付小额赌注，但却厌恶在收益上冒风险。然而，Taleb认为主要的金融恶习是模式-平均交易，这说明人们渴望每天赚一点，往往以牺牲“fat
