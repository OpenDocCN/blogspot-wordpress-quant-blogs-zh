- en: and expert on Judeo-Arabic philosophy, he was primarily a trader for large market
    makers. These are not speculators investing their wealth based on insights, but
    more like brokers, making money off customer flow, only their buyers and sellers
    are the guys on the phones talking to retail clients. Such traders spend most
    of their time looking at a model such as Black-Scholes that tells them what price
    to buy and sell based on some underlying parameters. These models are more or
    less standard, and so the main thing the market maker has to do is keep his model
    inputs fresh, post prices to potential buyers and sellers, fill market orders,
    and pick off stale limit orders. Customers generally have access to older prices,
    and in a situation where the current price moves every second, this clearly puts
    a trader at an informational advantage, which is why it was such a lucrative field,
    especially in the days before the internet became big (ie, Taleb's time). The
    trader makes money irrespective of movements in the underlying model price, as
    in general he keeps his exposure to first-order (eg, delta) and second order (eg,
    vega) risks as close to zero as possible.
