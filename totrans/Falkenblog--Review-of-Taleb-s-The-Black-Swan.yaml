  zh: '[The Black Swan](http://www.amazon.com/Black-Swan-Impact-Highly-Improbable/dp/1400063515)'
- en: '. His big idea is that sometimes, unexpecting things happen: countries dissolve
    into anarchy, wars start, unknown authors become famous. His secondary ideas are
    variations on this theme, that people, especially experts, are generally biased,
    overconfident, and rationalize past event so they appear deterministic. Stated
    baldly, these assertion are hardly novel but true enough, and one can argue about
    their relevance in various cases. As a highly popular presentation of ideas near
    to my interests and vocation, I think it is worth critically examining if there
    is anything to his particular contribution to the literature on cognitive biases
    or social failures. My conclusion, in short, is no.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。 他的主要观点是，有时会发生出乎意料的事情：国家发生无政府状态，战争爆发，无名作者成名。 他的次要想法是对这一主题的变化，即人们，尤其是专家，通常都存在偏见，自以为是，并合理化过去的事件，使它们看起来是确定性的。
    确切地说，这些断言几乎没有新意，但足够真实，人们可以就不同情况下它们的相关性进行辩论。 作为我兴趣和职业接近的一种极具流行的观点表达，我认为值得对他在认知偏见或社会失败文献中的特定贡献进行批判性检验。
    简而言之，我的结论是否定的。
- en: Taleb’s style is to severely criticize experts and authorities--lots of 'morons',
    'idiots', and 'fools' out there--while implying that both he and his reader or
    listener are exempt from their many biases. Reading someone deflating puffed-up
    egos, criticizing the insular world of academics, and suggesting the experts have
    a huge blind spot on something important, can be fun reading. But it has to be
    making points that are true if new, or important if true, and here he fails to
    deliver.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 塔勒布的风格是严厉批评专家和权威--很多‘白痴’、‘笨蛋’和‘傻瓜’--同时暗示他和他的读者或听众都免于种种偏见。读到有人打破傲慢的人气，批评学术界的闭门行动，并暗示专家在某些重要问题上视而不见，这是一种有趣的阅读。但前提是它必须阐明，如果新的话，是否属实，如果属实，是否重要，而在这一点上，他未能交付。
- en: For someone advocating doubt and criticizing expert and 'regular' people’s overconfidence
    and arrogance, Taleb’s writings are filled with certainty, anger, and immodesty,
    having the Godelian impossibility of someone shouting 'I am the most humble!'
    Indeed, his current popularity based on prescience in forecasting recent events,
    and his emphasis that this proves him correct is exactly the kind of naive confirmation
    based on small samples that he argues is sloppy thinking. Consistency is not a
    hobgoblin in Taleb's mind.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个主张怀疑并批评专家和‘普通’人的过分自信和傲慢的人来说，塔勒布的写作充满了确定性、愤怒和虚荣，具有哥德尔不可能定理，就像有人在大声喊‘我是最谦卑的！’。的确，他目前的受欢迎程度是基于其对近期事件的预测能力，他强调这证明了他是正确的，这恰恰是他所反对的以小样本为基础的幼稚的肯定，这是粗糙的思考。一致性在塔勒布的心中不成为一个问题。
- en: While people are generally overconfident about their diving ability or common
    sense, does that same overconfidence lead people to underestimate the probability
    of market crashes, and thus the price of insurance (eg, put options?) The data
    suggest the opposite is true, that is, that people overpay for such improbabilities
    based on hope. Survey data on beliefs are not necessarily economically important,
    because markets elicit results not from unmotivated an ignorant masses, but from
    a highly motivated and informed subset. People willing to offer ‘a side’ to such
    a bet tend not to be biased, and also pad their bets with a considerable safety
    margin so that their errors are not catastrophic, which in practice means you
    obtain much lower odds for improbable events than what simple surveys would imply.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人们普遍对自己的潜水能力或常识过于自信，但同样的自信是否会导致人们低估市场崩盘的可能性，从而低估保险的价格（例如看涨期权）？数据表明情况正好相反，即人们基于希望而对这种不太可能的事件支付过高的代价。在信念的调查数据方面并不一定具有经济上的重要性，因为市场不是由一群不积极和无知的群众得出结果的，而是由高度积极和有信息的子集得出结果的。愿意对这样一种赌注提出“一方”的人不倾向于持有偏见，并且还用相当大的安全边际填充他们的赌注，这样他们的错误就不会灾难性，这在实践中意味着你会从简单的调查中得到比不太可能发生的事件更低的赔率。
- en: A major theme of Taleb is that models of uncertainty are too precise, and this
    thread has a long history. Taleb's sometime co-author
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Taleb的一个主题是不确定性模型过于精确，这一主题有着悠久的历史。Taleb的合著者之一
