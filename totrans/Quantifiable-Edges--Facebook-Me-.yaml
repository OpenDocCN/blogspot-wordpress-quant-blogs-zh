- en: 'Quantifiable Edges: Facebook Me!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/08/facebook-me.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/facebook-me.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So it is probably 3 or 4 years beyond when I should have done this, but
  prefs: []
  type: TYPE_NORMAL
- en: '[Quantifiable Edges is finally on Facebook](http://www.facebook.com/pages/Quantifiable-Edges/405000846226363)'
  prefs: []
  type: TYPE_NORMAL
- en: '! I''ve set up the page so that all tweets and blogs appear in the timeline.'
  prefs: []
  type: TYPE_NORMAL
- en: So for those of you that "like" Quantifiable Edges and would like the tweets
    and blogs delivered into your newsfeed, you can easily do so.
  prefs: []
  type: TYPE_NORMAL
- en: If you prefer to keep Quantifiable Edges out of your newsfeed, you can still
    "like" the page and then easily hop over there while in Facebook to check any
    new activity.
  prefs: []
  type: TYPE_NORMAL
- en: I'm fairly new to all this Facebook stuff, but it seems pretty slick to me,
    and a nice option for Facebook users to keep up with Quantifiable Edges. I suspect
    I'll need to have some kind of "like me" contest soon.
  prefs: []
  type: TYPE_NORMAL
- en: And yes, the new
  prefs: []
  type: TYPE_NORMAL
- en: '[Overnight Edges](http://overnightedges.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: website is also on Facebook.
