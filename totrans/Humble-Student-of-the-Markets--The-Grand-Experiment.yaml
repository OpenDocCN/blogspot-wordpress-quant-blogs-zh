- en: ', Britain is the canary in the coal mine for the US. The UK, unlike the US,
    has a very similar range of problems as the US but does not have the luxury of
    being the issuer of a major reserve currency.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ', 对于美国来说，英国是煤矿里的金丝雀。英国与美国不同，虽然问题范围非常相似，但不具备作为主要储备货币发行者的奢侈条件。'
- en: 'As Macro Man commented yesterday (before the BoE announcement):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Macro Man昨天（在英格兰银行公告之前）所评论的：
- en: '[I]t''s worth noting that today sees an announcement from one of the few CBs
    in a tighter spot than the Fed....the Bank of England. Inflation has consistently
    exceeded expectations, and a prior raft of better-than-expected activity data
    has recently receded into sharp declines. Oh, and the fiscal situation is worse
    than that in the US, and adminsitered by a government that''s now utterly bereft
    of credibility.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 值得注意的是，今天有一项来自美联储之外紧张程度更高的几个中央银行之一的声明...英格兰银行。通胀一直超出预期，并且一系列比预期好的活动数据最近出现了急剧下滑。哦，而且财政状况比美国还糟糕，由一个现在完全失去信誉的政府管理着。
- en: The BoE is embarking on a grand experiment with its QE policy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 英格兰银行正在进行一场关于其量化宽松政策的大实验。
- en: Watch this space for what may follow if the Fed follows this path.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请关注接下来如果美联储遵循这条路径可能发生的事情。
