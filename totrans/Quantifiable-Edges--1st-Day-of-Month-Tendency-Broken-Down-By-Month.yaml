- en: 'Quantifiable Edges: 1st Day of Month Tendency Broken Down By Month'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[可量化边缘](http://quantifiableedges.blogspot.com/2013/07/1st-day-of-month-tendency-broken-down.html#0001-01-01)：按月份细分的每月第一天趋势'
- en: 来源：[http://quantifiableedges.blogspot.com/2013/07/1st-day-of-month-tendency-broken-down.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/07/1st-day-of-month-tendency-broken-down.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/07/1st-day-of-month-tendency-broken-down.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/07/1st-day-of-month-tendency-broken-down.html#0001-01-01)
- en: Since the late 80s there has been a strong tendency for the market to rally
    on the first day of the month.  One theory on why this occurs is that there are
    often 401k inflows that are put to work on the 1st of the month.  A few years
    ago I examined this tendency and broke it down by month.  I thought it would be
    interesting to take another look at it today.  Below is an updated version of
    the study
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从20世纪80年代末开始，市场在每月的第一个交易日上涨的趋势一直很强。关于这种现象出现的原因，有一个理论是，通常在每月的1号会有401k资金流入，并在当天投入运作。几年前我研究了这种趋势，并按月份进行了细分。今天我想再次看看这个话题。以下是研究的最新版本
- en: '[shown here on July 1, 2009](http://quantifiableedges.blogspot.com/2009/07/1st-day-of-month-tendencies.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![每月第一天趋势](http://quantifiableedges.blogspot.com/2009/07/1st-day-of-month-tendencies.html)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: July has been the most reliable month in term of closing positive, but when
    looking at the size of the average gain, it comes in 4th.  You also note that
    August is the worst on both counts.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 7月份在收盘时实现正收益的可靠性方面一直是最高的，但就平均收益规模而言，它排名第四。你也会注意到8月份在两个方面都是最差的。
