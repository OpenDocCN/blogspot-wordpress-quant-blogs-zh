- en: 'Falkenblog: Krugman sees Spending as Spending'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: Krugman sees Spending as Spending'
- en: 来源：[http://falkenblog.blogspot.com/2010/07/krugman-sees-spending-as-spending.html#0001-01-01](http://falkenblog.blogspot.com/2010/07/krugman-sees-spending-as-spending.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/07/krugman-sees-spending-as-spending.html#0001-01-01](http://falkenblog.blogspot.com/2010/07/krugman-sees-spending-as-spending.html#0001-01-01)
- en: Paul Krugman
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·克鲁格曼
- en: '[sees hypocrisy](http://krugman.blogs.nytimes.com/2010/07/06/lincoln-mcclellan-and-stimulus/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[看到虚伪](http://krugman.blogs.nytimes.com/2010/07/06/lincoln-mcclellan-and-stimulus/)'
- en: 'when fiscal conservatives bemoan the lack of investment spending:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当财政保守派对缺少投资支出感到懊恼时：
- en: 'There’s now a lot of talk about the fact that U.S. corporations are sitting
    on a lot of cash, but not spending it. I don’t find that particularly puzzling:
    with huge excess capacity, why invest in building even more capacity. But almost
    everyone seems to agree that if we could somehow get businesses to spend some
    of that cash, it would create jobs.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在有很多关于美国公司持有大量现金但不投资的讨论，我并不觉得那特别令人困惑：有着巨大产能过剩，为什么要投资建设更多产能。但几乎每个人似乎都同意，如果我们能以某种方式让企业花掉一部分现金，那就会创造就业机会。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Which then raises the question: how can you believe that, and not also believe
    that if the U.S. government were to borrow some of the cash corporations aren’t
    spending, and spend it on, say, public works, this would also create jobs?....'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就引出了一个问题：如果你能相信这一点，那你怎么就不能相信，如果美国政府借到一些企业没有花的现金，然后用在比如公共工程上，这也会创造就业？....
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have never seen a coherent objection to this line of argument.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我从未见过对这条论点的一致反对意见。
- en: Here's the difference. If a company spends money investing, it expects to create
    more value than it spends. That is, if the NPV of spending is greater than 0,
    meaning not merely via some multiplier, but the spender himself expects to garner
    more money than he spends, otherwise the NPV is less than zero. Businesses may
    make mistakes, but surely this is their expectation, and generally they are correct,
    as profits, on average are positive (in spite of Marx's
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是区别所在。如果一家公司花钱投资，它预期创造的价值将超过支出。也就是说，如果支出的净现值大于0，则意味着不仅仅通过某种乘数效应，而且支出者本人预期收益会大于支出，否则净现值将小于零。企业可能会犯错误，但他们期望如此，通常情况下他们是正确的，因为利润平均是正数的（尽管马克思的……
- en: '[prediction in Book 3 of Das Kapital](http://www.marxists.org/archive/marx/works/1894-c3/ch13.htm)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[在《资本论》第三卷中的预测](http://www.marxists.org/archive/marx/works/1894-c3/ch13.htm)'
- en: ).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: So, having GOOG spend $1B creates more than $1B in wealth via a virtuous circle
    of self-interested exchange. In contrast, if the government spends $1B on a light-rail
    environmental impact study and Global Warming research, the payback is much less
    than the $1B. You can say such spending creates $1B+ in wealth through the multiplier,
    but many of us fiscal conservatives are skeptical of such multipliers, especially
    given the political context in which such spending decisions are made.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，GOOG花费10亿美元，通过自利交换的良性循环创造的财富远远超过10亿美元。相比之下，如果政府花费10亿美元进行轻轨环境影响研究和全球变暖研究，回报要远远低于10亿美元。你可以说这种支出通过乘数创造了10亿美元以上的财富，但是很多财政保守派对这样的乘数持怀疑态度，特别是考虑到这些支出决策所处的政治背景。
- en: When businesses invest it is not merely that they are writing checks that makes
    it productive, it is that they are spending money where they by definition expect
    to create value. Decentralizing investment decisions, relying on individuals to
    create wealth, is the Invisible Hand. When government spends, this is hardly ever
    the case. It's a distinction with a difference, one that a true Keynesian simply
    can't understand.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当企业投资时，它不仅仅是因为签发支票才使其具有生产力，而是因为它在他们预期创造价值的地方花钱。分散投资决策，依靠个人创造财富，这就是看不见的手。当政府进行支出时，情况几乎从未发生过。这是一个明显的不同之处，真正的凯恩斯主义者根本无法理解。
