- en: One of the most eye-raising aspects of the book is where Falkenstein discusses
    the many small losses that individual investors suffer between the stock gains
    they see reported on CNBC, and the returns they get. Investors are constantly
    dinged by things like bad timing, transactional costs, bid-ask spreads and taxes.
    Once you throw in variables like survivorship bias, Falkenstein says that the
    historical databases we have return bare little resemblance to what made its way
    towards investors’ pockets. This topic alone could serve as a useful book.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书最引人注目的方面之一是，Falkenstein讨论了个人投资者在他们看到CNBC上报导的股票收益和他们实际获得的回报之间遭受的许多小亏损。投资者不断被一些事情损失，比如恶劣的时机选择、交易成本、买卖价差和税收。一旦你把像存活偏差这样的变量扔进去，Falkenstein说，我们有的历史数据库与最终流向投资者口袋的东西几乎毫无相似之处。光是这个话题就足以成为一本有用的书。
- en: '[OnlyVix](http://onlyvix.blogspot.com/2012/08/book-review-missing-risk-premium.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[OnlyVix](http://onlyvix.blogspot.com/2012/08/book-review-missing-risk-premium.html)'
- en: The book is mostly technical, but without unnecessary math, and is focused on
    the main thesis - there is no "investment edge" in simply taking the risk. I would
    recommend every investor keep this in mind.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书大多数是技术性的，但没有不必要的数学，并且着重于主要论点 - 仅仅承担风险并没有“投资优势”。我建议每一位投资者都牢记这一点。
