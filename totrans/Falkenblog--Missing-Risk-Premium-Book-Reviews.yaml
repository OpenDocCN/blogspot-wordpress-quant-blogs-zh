- en: Questioning the theory is a tough challenge, though. As already mentioned, the
    risk premium is a central premise, and modern finance theory is a ramified structure.
    If we remove that premise, there is a lot of work to be done to recreate the structure
    around an alternative. I was surprised to find that Falkenstein understands the
    burden his questioning entails, and this book is a partial attempt to flesh out
    an alternative. Falkenstein is a serious fellow, and he has engaged the problem
    persistently over many years, so it is interesting to listen to his suggestions.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不过，对这个理论提出质疑是一个艰巨的挑战。如前所述，风险溢价是一个核心前提，而现代金融理论则是一个多方面的结构。如果我们删去这个前提，就需要做大量工作来围绕另一种选择重建这个结构。我很惊讶地发现，Falkenstein明白了他的质疑所带来的压力，并且这本书是辅助性的一种尝试。Falkenstein是一个严肃的家伙，多年来一直在积极探讨这个问题，所以倾听他的建议是很有趣的。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this book, he provides a lucid history of the academic thinking on risk and
    return over more than a half century, a careful exposition of what the data say
    and don’t say, and a thoughtful discussion of competing theoretical frameworks.
    He writes with the refreshing voice of an outsider, and looks upon academia with
    a gimlet eye. But he also writes with the qualifications of an insider, completely
    familiar with the most sophisticated economic theories and statistical tools.
    He assumes the burden of making his critique and ideas resonant to an open minded
    intellectual familiar with modern economics. Make no mistake, this is a wonkish
    book that places serious demands on its readers.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这本书中，作者清晰地描述了学术界对风险和回报思考的历史超过了半个世纪，对数据的陈述和不陈述进行了认真的阐述，并对不同的理论框架进行了深思熟虑的讨论。他用一个局外人的清新视角写作，并以一颗深思熟虑的眼光看待学术界。但他也像一个内部人一样写作，完全熟悉最复杂的经济理论和统计工具。他承担起了让他的批评和想法让熟悉现代经济学的开明知识分子产生共鸣的责任。毫无疑问，这是一本让读者需付出严肃努力的书。
- en: '[Eddy Elfbein](http://www.crossingwallstreet.com/archives/2012/09/the-missing-risk-premium.html?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+Crossingwallstreet+%28Crossing+Wall+Street%29)'
