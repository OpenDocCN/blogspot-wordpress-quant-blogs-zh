- en: A pause in momentum
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 动量暂停
- en: Call it what you want. A breadth thrust. A momentum surge. The percentage of
    S&P 500 stocks surged from below 20% to over 90% in a brief two months. In the
    past, such episodes have usually signaled the start of bull markets. At the same
    time, these overbought conditions have also resolved in short-term periods of
    consolidation or pullbacks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以称之为什么都行。一个广度推进。一个动量激增。在短短两个月内，标普500股票的百分比从低于20%飙升至超过90%。在过去的这类时段通常预示着牛市的开始。同时，这些超买状况也已在短期内解决，表现为整合或回调。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2024/01/07/a-pause-that-refreshes-the-uptrend/).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的文章可以在[这里](https://humblestudentofthemarkets.com/2024/01/07/a-pause-that-refreshes-the-uptrend/)找到。
