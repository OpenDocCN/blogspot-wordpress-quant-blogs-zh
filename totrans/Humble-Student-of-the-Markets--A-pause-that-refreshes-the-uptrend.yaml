- en: A pause in momentum
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Call it what you want. A breadth thrust. A momentum surge. The percentage of
    S&P 500 stocks surged from below 20% to over 90% in a brief two months. In the
    past, such episodes have usually signaled the start of bull markets. At the same
    time, these overbought conditions have also resolved in short-term periods of
    consolidation or pullbacks.
  prefs: []
