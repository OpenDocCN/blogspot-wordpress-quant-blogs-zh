- en: 'Falkenblog: Stiglitz Called Subprime Mortgage Problem'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 斯蒂格利茨称次级抵押贷款问题'
- en: 来源：[http://falkenblog.blogspot.com/2008/08/stiglitz-called-subprime-mortgage.html#0001-01-01](http://falkenblog.blogspot.com/2008/08/stiglitz-called-subprime-mortgage.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/08/stiglitz-called-subprime-mortgage.html#0001-01-01](http://falkenblog.blogspot.com/2008/08/stiglitz-called-subprime-mortgage.html#0001-01-01)
- en: Joe Stiglitz adds his name to the list of those who called the recent financial
    crisis. I guess it's like the Crash of 1987, which immediately afterword, everyone
    seemed to have called. In his
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乔·斯蒂格利茨将他的名字加入了那些称此次金融危机的人的名单。我猜这就像1987年的股市崩盘一样，每个人似乎都在那之后立刻称之为危机。在他
- en: '[lecture](http://nobellaureate.feedroom.com/?fr_story=ad40336bfe4768ab29d5e28ea7bfeb558d28e3df&rf=bm&skin=showcase)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[讲座](http://nobellaureate.feedroom.com/?fr_story=ad40336bfe4768ab29d5e28ea7bfeb558d28e3df&rf=bm&skin=showcase)'
- en: at the Nobel Laureate Meetings in Lindau, he says that he was among several
    people who told markets the crisis was going to occur.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在林道诺贝尔奖得主会议上，他说他是告诉市场危机即将发生的几个人之一。
- en: His critique is like Taleb's (he mentions unappreciated fat tails), but more
    consistent, because he has written down some models on this for decades. Much
    of his oeuvre is based on showing how specific information asymmetries lead to
    deviations from perfect markets assumptions, non-Pareto efficient outcomes (one
    can make someone better off, without making anyone worse off).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他的批评类似于塔勒布的（他提到了被忽视的重尾部），但更一致，因为几十年来，他已经写下了一些模型。他的许多作品都是基于证明特定的信息不对称如何导致偏离完全市场假设，非帕累托有效的结果（可以使某人变得更好，而不使任何人变得更糟）。
- en: But the fact that the world is filled with imperfections, and is not Pareto
    efficient, does not imply government regulation is an improvement, especially
    because government has worse imperfections. Indeed, government was right in there,
    as the Government controlled Fannie and Freddie were reducing their underwriting
    criteria to increase home ownership, especially for historically disadvantaged
    communities. And of course, like so many of these critics, he did not call the
    crisis, he merely has been carping on market irrationality and inefficiently for
    decades.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但世界充满着不完美，并且不是帕累托有效的事实，并不能意味着政府监管是一种改进，尤其是因为政府具有更严重的不完美。事实上，政府就在其中，因为政府控制的房利美和房地美正在降低他们的承保标准，以增加家庭所有权，特别是对历史上处于不利地位的社区。当然，像许多批评者一样，他并没有称呼这场危机，他只是在指责市场的非理性和低效，是几十年来一直如此。
