- en: 'VIX and More: Chart of the Week: The Google Volatility Story'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：本周图表：谷歌波动性故事
- en: 来源：[http://vixandmore.blogspot.com/2010/10/chart-of-week-google-volatility-story.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/chart-of-week-google-volatility-story.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/chart-of-week-google-volatility-story.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/chart-of-week-google-volatility-story.html#0001-01-01)
- en: If there is one widely accepted tenet of volatility that my wife refuses to
    give in to, it is that when a stock falls sharply its [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    almost automatically increases, yet when that same stock jumps sharply, its implied
    volatility almost automatically decreases. Volatility should be directionally
    agnostic, she insists, whether it is implied volatility or historical volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一条关于波动性的广泛接受的原则，而我妻子拒绝屈服，那就是当一支股票大幅下跌时，其[隐含波动性](http://vixandmore.blogspot.com/search/label/implied%20volatility)几乎自动增加，然而当同一支股票大幅上涨时，其隐含波动性几乎自动减少。她坚持认为，波动性应该是方向性不可知的，无论是隐含波动性还是历史波动性。
- en: In the case of stocks, a balanced bi-directional view of volatility rarely prevails.
    The main reasons for asymmetric volatility expectations have to do with the beliefs
    that are associated with extreme price movements. The old aphorism, “Stocks take
    the stairs up, but the elevator down” has some statistical support and for most
    traders, considerable confirmation in terms of personal experience. Said another
    way, when something positive happens to a company, it rarely creates a virtuous
    cycle that lifts its stock price skyward. On the other hand, when things go bad,
    the dominoes have a habit of lining up in such a way as to create a vicious cycle
    of bad news, which some investors have dubbed the “[cockroach theory](http://www.investopedia.com/terms/c/cockroach-theory.asp)”
    due to the fact that there never seems to be just one cockroach.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在股票的情况下，很少存在对波动性有平衡的双向看法。与对称波动性预期相关的主要原因与与极端价格波动相关的信念有关。古老的谚语“股票慢慢涨，但电梯快速下跌”在统计上得到了一定的支持，并且对于大多数交易者来说，在个人经验方面也得到了相当的确认。换句话说，当一家公司发生积极的事情时，很少会形成推动其股价飙升的良性循环。另一方面，当情况恶化时，多米诺骨牌往往会以一种让坏消息不断产生的方式排列，一些投资者因此将其称为“[蟑螂理论](http://www.investopedia.com/terms/c/cockroach-theory.asp)”，因为似乎从来就不只有一只蟑螂。
- en: Partly as a result of elevators, cockroaches and personal experience, most equity
    options demonstrate a negative volatility [skew](http://vixandmore.blogspot.com/search/label/skew)
    (also known as a reverse skew or “volatility smirk”) in which out of the money
    puts have substantially higher implied volatility than out of the money calls.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 部分是由于电梯、蟑螂和个人经验的影响，大多数股票期权呈现出负波动性倾斜（也称为反向倾斜或“波动性嘲笑”），即虚值看跌期权的隐含波动率远高于虚值看涨期权。[（参考链接）](http://vixandmore.blogspot.com/search/label/skew)
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    shows the curious phenomenon that my wife takes issue with. Specifically, Google’s
    ([GOOG](http://vixandmore.blogspot.com/search/label/GOOG)) stock price jumped
    11% on Friday following a very strong earnings report. As the chart below shows,
    historical or realized volatility jumped dramatically (20-day historical volatility
    almost doubled from 21 to 41,) while implied volatility fell sharply (30-day implied
    volatility dropped from 30.24 to 25.35.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)显示了我妻子对之有异议的有趣现象。具体来说，谷歌（[GOOG](http://vixandmore.blogspot.com/search/label/GOOG)）的股价在周五强劲的盈利报告后上涨了11%。正如下面的图表所示，历史或实现波动性大幅增加（21天历史波动性从21上涨到41），而隐含波动性急剧下降（30天隐含波动性从30.24下降到25.35）。
- en: With Google’s earnings out of the way, clearly some [event volatility](http://vixandmore.blogspot.com/search/label/event%20volatility)
    was removed from the stock’s immediate outlook, but did Friday’s 60 point jump
    in the stock prices really make it less susceptible to future volatility. That
    is what the data would have us believe…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着谷歌的收益问题解决，股票的立即前景显然去除了一些[事件波动性](http://vixandmore.blogspot.com/search/label/event%20volatility)，但周五股价的60点上涨真的使其不那么容易受到未来波动的影响吗？数据似乎是这样认为的…
