- en: 'Quantifiable Edges: Very Low Volume After Labor Day'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2010/09/very-low-volume-after-labor-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/very-low-volume-after-labor-day.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a post two years ago I discussed how
  prefs: []
  type: TYPE_NORMAL
- en: '[low volume on the Tuesday after Labor Day was often a bad sign](http://quantifiableedges.blogspot.com/2008/09/what-if-volume-doesnt-return.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . I looked at what happened when 1) volume came in lower than the Friday before
    Labor Day, and 2) when volume failed to hit the highest level in at least 5 days.
    Tuesday not only did volume fail to hit the highest level in 5 days, it actually
    came in at the
  prefs: []
  type: TYPE_NORMAL
- en: '*lowest*'
  prefs: []
  type: TYPE_NORMAL
- en: level of the last 5 days. Since 1970 this has only happened 7 other times. As
    you’ll see below, it hasn’t been a good sign going forward.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/3db24cfc00f29f9ad4d1aa7f0a6213a1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEinaUvvRIim4XQmqU-I9fTSy9aAD9IGwc3vP2blEoJZQTo5JmP4-0Ao5ij64_jfhqOo9Sw6T8VCajYVV9RCg80ttSkInkeZg5iqQrFMZv_bHjxmjOC1tsmfPWQxwzIAL7XUfR7b_HJPSK65/s1600/2010-09-08.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Instances are low, and the 1st week has been a bit of a tossup. But when traders
    fail to show interest after many summer vacations traditionally end, then a move
    down has always followed. In conjunction with the
  prefs: []
  type: TYPE_NORMAL
- en: '[“August down greater than 4%”](http://quantifiableedges.blogspot.com/2010/09/how-september-has-performed-after.html)'
  prefs: []
  type: TYPE_NORMAL
- en: study from last week this study seems worth considering. We appear to be getting
    some warning signs of a September swoon.
  prefs: []
  type: TYPE_NORMAL
