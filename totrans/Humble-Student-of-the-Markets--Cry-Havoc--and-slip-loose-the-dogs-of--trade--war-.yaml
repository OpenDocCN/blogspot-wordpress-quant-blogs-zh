- en: 'Humble Student of the Markets: Cry Havoc, and slip loose the dogs of (trade)
    war!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/cry-havoc-and-let-slip-dogs-of-trade-war.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/cry-havoc-and-let-slip-dogs-of-trade-war.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ](https://www.wsj.com/articles/u-s-eyes-new-tactic-to-press-china-1487034167)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that the Trump administration is considering a new tactic in managing
    its trade relationship with China. Here is the
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](https://www.bloomberg.com/politics/articles/2017-02-14/u-s-mulls-new-way-to-prod-china-on-currency-policy-wsj-says)'
  prefs: []
  type: TYPE_NORMAL
- en: 'recap for those without a WSJ subscription:'
  prefs: []
  type: TYPE_NORMAL
- en: Under the plan, the commerce secretary would designate the practice of currency
    manipulation as an unfair subsidy when employed by any country, instead of singling
    out China, the newspaper reported. American companies could then bring anti-subsidy
    actions to the U.S. Commerce Department against China or other countries, it said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The discussions are part of a strategy being pursued by the White House’s new
    National Trade Council to balance the goals of challenging China on certain policies
    while keeping broader relations on an even keel, the paper said. The Trump administration
    would avoid, at least for now, making claims about whether China is manipulating
    its currency, it said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While such an approach may seem clever, it has the risk of sideswiping American
    relations with a whole host of other countries other than China. As well, the
    imposition of countervailing duties is subject to a challenge under WTO rules.
  prefs: []
  type: TYPE_NORMAL
