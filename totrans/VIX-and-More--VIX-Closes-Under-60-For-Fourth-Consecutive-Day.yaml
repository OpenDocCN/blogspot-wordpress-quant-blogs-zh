- en: 'VIX and More: VIX Closes Under 60 For Fourth Consecutive Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX 连续第四天收于 60 以下
- en: 来源：[http://vixandmore.blogspot.com/2008/12/vix-closes-under-60-for-fourth.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/vix-closes-under-60-for-fourth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/vix-closes-under-60-for-fourth.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/vix-closes-under-60-for-fourth.html#0001-01-01)
- en: Today's close was 55.73
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今日收盘价为 55.73
- en: The last time the VIX closed under 60 five days in a row was on [October 8th](http://vixandmore.blogspot.com/2008/10/yet-another-vix-record-5836.html).
    Just to set some historical context, the VIX was trading in the 30s at the beginning
    of that five day stretch.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VIX 上次连续五天收于 60 以下是在[10 月 8 日](http://vixandmore.blogspot.com/2008/10/yet-another-vix-record-5836.html)。为了提供一些历史背景，这五天期间
    VIX 一直在 30 多的水平交易。
