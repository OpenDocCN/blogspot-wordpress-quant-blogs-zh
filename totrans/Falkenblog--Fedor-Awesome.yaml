- en: What is funny is that Emelianenko is about 6 feet tall, 230 pounds. He's strong
    looking, but also looks like he enjoys donuts and beer like the rest of us. He
    is also unquestionably the baddest man on the planet right now in hand to hand
    combat. In contrast, consider the archetype of such a man, such as the ultimate
    Russian Drago (Dolph Lungren) in Rocky 4\. Tall, chiseled. Indeed, Arlovski is
    impressive looking like Lungren, as he is 6' 4'' and very defined.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，Emelianenko身高大约6英尺，体重230磅。他看起来很强壮，但也看起来喜欢甜甜圈和啤酒，就像我们其他人一样。而且，在目前的徒手搏斗领域，毫无疑问他是地球上最厉害的人。相比之下，考虑一下这样一个人的原型，比如洛基4中的终极俄罗斯人德拉戈（多夫·兰格伦）。高大、有雕刻感。事实上，阿尔洛夫斯基看起来令人印象深刻，就像兰格伦一样，他有6英尺4英寸身高，体型非常匀称。顶多是Arlovski看上去像Lungren
    一样
