- en: So, Fedor Emelianenko KO'd Andrei Arlovski with a stunning right hand counter
    to a flying knee in his Saturday Mixed Martial Arts fight. A quick punch and Arlovski
    was out cold, face planted on the canvas. Truly impressive. Vladmir Putin is a
  prefs: []
  type: TYPE_NORMAL
- en: '[big fa](http://www.mmaeruption.com/2008/10/could-fedor-emelianenko-appear-in.html)'
  prefs: []
  type: TYPE_NORMAL
- en: n, so I guess we have that in common.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/ddfac161eb8aa86a60cbb1bfb2c12c67.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiqsw1lXaF-A9CVa94Sdo-6hFaPko9Pf4CdIPxF166GndHIwg3qpsDxNzAgWVBuhg2byo4sq0efZ7cm599ZlwJIxii7vprCvzVAqRT01WPjVB63EvFlDzhWDZjpgZ0iocC5ZnYjEg/s1600-h/IvanDrago.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: What is funny is that Emelianenko is about 6 feet tall, 230 pounds. He's strong
    looking, but also looks like he enjoys donuts and beer like the rest of us. He
    is also unquestionably the baddest man on the planet right now in hand to hand
    combat. In contrast, consider the archetype of such a man, such as the ultimate
    Russian Drago (Dolph Lungren) in Rocky 4\. Tall, chiseled. Indeed, Arlovski is
    impressive looking like Lungren, as he is 6' 4'' and very defined.
  prefs: []
