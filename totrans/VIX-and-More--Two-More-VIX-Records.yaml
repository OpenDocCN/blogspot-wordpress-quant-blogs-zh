- en: 'VIX and More: Two More VIX Records'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：再创VIX纪录
- en: 来源：[http://vixandmore.blogspot.com/2008/10/two-more-vix-records.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/two-more-vix-records.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/two-more-vix-records.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/two-more-vix-records.html#0001-01-01)
- en: 'Once again, the VIX is in the record books, with two new highs:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，VIX创下了新纪录，刷新了两项新高：
- en: 'new closing high: 69.95'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新收盘新高：69.95
- en: 'new intra-day high: 76.94'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新日内新高：76.94
- en: Of course, today is also the first time the VIX traded over 70.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，今天也是VIX首次交易超过70点。
- en: In other volatility index news, the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他波动率指数新闻中，
- en: '[VXO](http://vixandmore.blogspot.com/search/label/VXO)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[VXO](http://vixandmore.blogspot.com/search/label/VXO)'
- en: (CBOE S&P 100 Volatility Index) closed at 86.14, almost exactly half of the
    all-time record high of 172.79 from October 20, 1987\. The VXO had an intra-day
    high of 103.18, marking the first time the 'original VIX' has been over the 100
    mark since 1987.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （CBOE S&P 100波动率指数）收盘价为86.14，几乎正好是2007年10月20日创下的历史最高纪录172.79的一半。VXO的日内最高价为103.18，标志着自1987年以来，“原始VIX”首次突破100点。
