- en: 来源：[http://quantifiableedges.blogspot.com/2011/09/fed-days-during-weakest-week.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/09/fed-days-during-weakest-week.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yesterday I mentioned that the week post op-ex in September has historically
    been the worst week of the year for stocks.
  prefs: []
  type: TYPE_NORMAL
- en: '[I also showed a chart](http://quantifiableedges.blogspot.com/2011/09/weakest-week.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Later a reader sent the following comment, “Thanks for this Rob, I'm enjoying
    going through your
  prefs: []
  type: TYPE_NORMAL
- en: '[FED Days book](http://www.quantifiableedges.com/fedguide)'
  prefs: []
  type: TYPE_NORMAL
- en: . Seeing as we're in a week with an FOMC meeting, which you show has historically
    strong performance prior to the meeting does this study include the FED days effect?”
  prefs: []
  type: TYPE_NORMAL
- en: For those who may not be aware,
  prefs: []
  type: TYPE_NORMAL
- en: '[Fed Days have had a strong bullish tendency over the years](http://quantifiableedges.blogspot.com/2009/09/long-term-look-at-fed-days.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but as I mentioned last night, this has historically been the most bearish
    week of the year. Below I have listed all Fed Days that have fallen during this
    week in September.'
  prefs: []
  type: TYPE_NORMAL
- en: There have only been 11 instances, and I don't see a substantial edge in either
    direction. Returns are lower than with a typical Fed Day, but not so much that
    it will change my approach. So rather than worrying about the week, I will apply
    some of the other filters I’ve used before when considering Fed Day edges.
  prefs: []
  type: TYPE_NORMAL
- en: Several Fed Day edges may be found using
  prefs: []
  type: TYPE_NORMAL
- en: '[the Fed Study label on the blog](http://quantifiableedges.blogspot.com/search/label/Fed%20Study)'
  prefs: []
