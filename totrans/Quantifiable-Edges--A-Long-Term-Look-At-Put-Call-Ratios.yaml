- en: 'What you’ll notice is that right around the time of the original post the put/call
    ratio began to decline. In fact the average put/call ratio is now about 20% lower
    than it was at its peak in ’08\. A few thoughts on this:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到，就在原始帖子发布的时候，看跌/看涨比率开始下降。实际上，现在的平均看跌/看涨比率比2008年高峰时低了大约20%。关于这一点的几点思考：
- en: 1) A drop in the average put/call is not something you would expect during the
    worst bear market 70+ years. The 2000 – 2002 bear market is when the ratio began
    its 8-year ascension. Did traders actually become more complacent as the market
    cratered? The VIX action last year would suggest this was not the case. So why
    the drop in the put/call ratio? I suspect it has much to do with the emerging
    popularity of inverse ETF’s. With a new hedging tool at traders’ disposal, the
    demand for puts has waned.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 在70多年的最熊市期间，平均看跌/看涨的下降不是你期望会发生的事情。2000年至2002年的熊市是比率开始8年上升的时期。交易员在市场崩盘时真的变得更加自满了么？去年VIX的行动会
    suggest 这并不是case。那么看跌/看涨比率下降的原因是什么？我怀疑这与反向ETF的日益流行有很大关系。有了新的对冲工具可供交易员使用，对看跌期权的需求有所下降。
- en: 2) “Why” really isn’t a big concern for me. What is important is that my analysis
    takes this information into account. Normalization remains just as important on
    the way down as it was on the way up. If last year you were viewing readings of
    0.8 or 0.75 as possible complacence, then you need to realize that this year those
    readings aren’t much below average. And if the pace keeps up they’ll be average
    by the end of the year. Meanwhile readings that were just slightly above average
    last year are now fairly extreme.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2) “为什么”我真的不怎么关心。重要的是我的分析考虑到了这些信息。规范化过程在下降过程中与上升过程中一样重要。如果你去年把0.8或0.75的读数看作可能是自满的迹象，那么你需要意识到今年这些读数并不比平均水平低多少。如果这种节奏持续下去，到年底它们就会变成平均水平。与此同时，去年略高于平均水平的读数现在变得相当极端。
- en: Normalization can be done a number of different ways. Moving average envelopes
    around long-term moving averages is one simple way to do it. Another would be
    to use Bollinger Bands. The exact method is not what’s vital. What’s vital is
    that your strategies and analysis account for the fact that – like the market
    – the put/call ratio (and many other gauges) evolves over time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 规范化可以有多种不同的方法。围绕长期移动平均线移动平均线 envelopes 是一种简单的方法。另一种方法可能是使用 Bollinger Bands。确切的方法并不重要。重要的是你的策略和分析要考虑到这样一个事实——就像市场一样，看跌/看涨比率（以及许多其他指标）是随时间演变的。
