- en: Ever hear the phrase 'terrorist fist jab' to describe Obama's knuckle bump?
    It was news to me that terrorists also used this friendly, rather trendy gesture.
    It came from a lone, unknown
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你曾听过用“恐怖分子的拳击”这个词来形容奥巴马的击拳吗？对我来说，恐怖分子也使用这种友好、相当时髦的手势是新闻。这来自一个孤独、无名的评论员
- en: '[commenter](http://www.huffingtonpost.com/2008/07/15/origins-of-terrorist-fist_n_112912.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论员](http://www.huffingtonpost.com/2008/07/15/origins-of-terrorist-fist_n_112912.html)'
- en: ':'
  id: totrans-8
  prefs: []
