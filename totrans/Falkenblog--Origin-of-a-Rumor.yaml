  zh: ：
- en: A commenter to a Cal Thomas story at the Human Events website made the assertion.
    The initial comment was deleted, but reaction comments, almost all rebuking the
    comment, stayed on the website. Someone at Fox News, reading the comments on the
    deleted comment, assumed that it was a legitimate meme though it was merely proffered
    by a lone commenter. Somehow this made it to Fox News anchor E.D. Hill, who noted
    on air that some 'in the media' considered the fist bump a terrorist fist jab,
    though she was the first to bring this to the attention of the world. Then people
    reacted to her reaction, and the idea that 'some people' consider this a 'terrorist
    fist jab' was born.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《一位评论员提到 Cal Thomas 在 Human Events 网站上的报道时做出了这样的断言。最初的评论被删除了，但对该评论的反应几乎都是在网站上保留的，几乎所有的反应都在责备这条评论。一位在福克斯新闻上读到已删除评论上的评论的人，认为那是一个合法的梗，尽管它只是由一位评论员提出的。不知何故，这被带到了福克斯新闻主播
    E.D. 希尔那里，她在节目中提到，一些“媒体人士”认为拳头碰击是恐怖分子的拳击，尽管她是第一个向世界引起注意的人。然后人们对她的反应作出了反应，由此产生了“一些人”认为这是“恐怖分子的拳击”的想法。
    》
