- en: 'Humble Student of the Markets: Are "Black Swans" not so black anymore?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/are-black-swans-not-so-black-anymore.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/are-black-swans-not-so-black-anymore.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[John Hempton](http://brontecapital.blogspot.com/2010/09/gold-price-and-bond-price-comment-on.html)'
  prefs: []
  type: TYPE_NORMAL
- en: at Bronte Capital recently blogged about the puzzling condition of rising gold
    prices and falling  bond yields. Indeed, we have seen rising commodity prices
    in the form of the CRB Index (pictured below) and the CRB Raw Materials Index,
    which is largely composed of nom-traded raw materials, is only
  prefs: []
  type: TYPE_NORMAL
- en: '[3% from its all-time highs](http://www.ritholtz.com/blog/2010/09/inflationdeflation-at-least-in-commodity-land/)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Normally, bond yields rise as inflationary expectations rise. But instead of
    rising yields, we have seen falling bond yields – which is typically associated
    with deflationary episodes instead of rising inflationary expectations.
  prefs: []
  type: TYPE_NORMAL
- en: '**Rising tail risk**'
  prefs: []
  type: TYPE_NORMAL
- en: I interpret these conditions as Mr. Market being worried about both inflation
    and deflation. Moreover, when we see stories like
  prefs: []
  type: TYPE_NORMAL
- en: '[Titan Capital Joins Black Swan''s Taleb in Raising Bets on Crash](http://www.bloomberg.com/news/2010-08-30/titan-capital-joins-black-swan-s-taleb-in-raising-bets-on-extreme-moves.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', it seems to me that Mr. Market is also worried about rising tail risk, i.e.
    extreme events.'
  prefs: []
  type: TYPE_NORMAL
- en: This may be an indication that tail risk is becoming a crowded trade.
  prefs: []
  type: TYPE_NORMAL
- en: Is this a time to sell tail risk volatility?
  prefs: []
  type: TYPE_NORMAL
