- en: 'Humble Student of the Markets: Negative real yields = Equity sell signal?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：负实际收益率=股市卖出信号？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/negative-real-yields-equity-sell-signal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/negative-real-yields-equity-sell-signal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/negative-real-yields-equity-sell-signal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/negative-real-yields-equity-sell-signal.html#0001-01-01)
- en: An reader asked me my opinion about this tweet by
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者问我对于这条推文的看法：
- en: '[Nautilus Research](https://twitter.com/NautilusCap/status/832250220385812482)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nautilus Research](https://twitter.com/NautilusCap/status/832250220385812482)'
- en: . According to this study, equities have performed poorly once the inflation-adjusted
    10-year Treasury yield turns negative. With real yields barely positive today,
    Nautilus went on to ask rhetorically if the Fed is behind the inflation fighting
    curve.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 根据这项研究，一旦通胀调整后的10年国债收益率变为负值，股市的表现就会很差。如今实际收益率几乎为正值，Nautilus接着反问是否美联储在通胀战斗中落后了。
- en: Since the publication of that study, The January YoY CPI came in at 2.5%, which
    was surprisingly high. The higher than expected inflation rate pushed the 10-year
    real yield into negative territory. So is this a sell signal for equities?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自那项研究发表以来，1月份的年同比CPI达到了2.5%，这令人惊讶地高。高于预期的通胀率将10年实际收益率推入负值区域。那么这是股市卖出信号吗？
- en: Well, it depends. The interpretation of investment models often depends a great
    deal on their inputs. In this case, the questions is how does we adjust for inflation?
    Do we use the headline Consumer Price Index (CPI), core CPI, which is CPI excluding
    volatile food and energy prices, or some other measure?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这取决于。投资模型的解释很大程度上取决于其输入数据。在这种情况下，问题是我们如何调整通货膨胀？我们是使用消费者价格指数（CPI），核心CPI，即排除易波动食品和能源价格的CPI，还是其他某种衡量方式？
- en: As I go on to show, how we adjust for inflation dramatically alters the investment
    conclusion for a variety of asset classes, like equities, gold, and the USD.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我接下来所展示的，我们对通胀的调整会显著改变各种资产类别的投资结论，比如股市、黄金和美元。
- en: As is the case in the application any quantitative model, the devil is in the
    details.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如任何定量模型的应用一样，细节是魔鬼。
