- en: Above are annual returns for portfolios formed every July 1, based on the Senior
    rating of the company. I only used non-financial companies because financial companies
    tend to be only with investment grade, and they are very different from a debt
    rating perspective (when I modeled default at Moody's, there was a clear non-financial
    focus because financial companies are very different).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以上是每年7月1日所形成的投资组合的年度回报，以公司的高级评级为基础。我只使用了非金融公司，因为金融公司往往只会有投资级别的评级，在债务评级的角度来看，它们与非金融公司有很大不同（当我对穆迪的违约进行建模时，显然是专注于非金融公司，因为金融公司非常不同）。
