- en: 'It appears there''s a reasonable story one could tell about returns from AAA
    to BB: higher returns, and higher intuitive measures of risk: beta, volatility.
    But for B and C rated stocks, the returns make no sense to standard asset pricing
    theory, because these are obviously risky stocks. I remember presenting this chart
    to an NBER conference around 2000, and the esteemed audience told me I was wrong;
    my data had to be incorrect. I was working at Moody''s, so my ratings data was
    as good as it got. Anyway, I wrote it up and sent it to Journal of Portfolio Management,
    and the editor, Peter Bernstein, wrote back they weren''t accepting submissions
    at that time. I thought that was an odd response. This avenue wasn''t part of
    my day job, so I let it go, but I keep updating my data for fun.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 看上去关于从AAA到BB的回报有一个合理的故事：更高的回报，以及更高的直觉风险度量：贝塔值，波动率。但对于B和C级股票，回报对标准资产定价理论没有任何意义，因为这些股票显然是风险较高的股票。
    我记得在2000年左右把这张图表呈现给美国国家经济研究局的会议，受尊敬的听众告诉我我错了；我的数据肯定是错误的。那时我在穆迪工作，所以我的评级数据就是最好的。不管怎样，我把数据整理好并发给了《投资组合管理杂志》，主编彼得·伯恩斯坦回信说他们那个时候不接受投稿。我觉得这是一个奇怪的回答。这条路不是我日常工作的一部分，所以我就放弃了，但我还是继续为了好玩而更新我的数据。
- en: The result is really corroborated by
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 结果确实得到了证实
- en: '[Campbell, Hilscher and Szilagyi (2005)](http://www.efalken.com/pdfs/CampbellHilscherSzilagy.pdf)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Campbell, Hilscher and Szilagyi (2005)](http://www.efalken.com/pdfs/CampbellHilscherSzilagy.pdf)'
- en: ', who found distress risk to be negatively correlated with stock returns, which
    makes sense because volatility and leverage is inversely correlated with future
    returns, and cash-flow is positively correlated with future returns, so those
    are the main drivers of default risk.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ',发现运作风险与股票回报呈负相关，这是有道理的，因为波动性和杠杆率与未来回报成负相关，现金流与未来回报成正相关，所以这些是违约风险的主要驱动因素。'
- en: Reality is that which, when you don't believe it, doesn't go away, so I don't
    really mind when people tell me I'm wrong on facts like this.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现实就是这样，当你不相信它的时候，它并不会消失，所以像这样的事实，人们告诉我我错了，我并不在意。
