- en: '**Looking for the risk in the wrong places?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**在错误的地方寻找风险？**'
- en: Waiting for China to report its Q3 GDP growth used to be not very suspenseful.
    Is it going to be 6.7%, which was the last report, or will they allow it to fall
    to 6.6%, which is the market expectation? As it turned out, Q3 GDP came in at
    6.5%, which was below market expectations, and a possible signal of acute weakness
    in the Chinese economy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 等待中国报告其第三季度GDP增长曾经不是很悬念。是6.7%，就是上一次的报告，还是他们会允许它下降到6.6%，这是市场预期？事实证明，第三季度GDP增长率为6.5%，低于市场预期，可能是中国经济严重衰退的信号。
- en: Notwithstanding the highly manipulated economic statistics coming from China,
    I have been monitoring the real-time signal of the China rebalancing theme using
    my long New (consumer) China ETF and short Old (finance and infrastructure) China
    ETF pairs for quite some time. The two pairs consist of long Invesco Golden Dragon
    China (PBJ) and short iShares China (FXI), and long Global X China Consumer ETF
    (CHIQ) and short Global X China Financial ETF (CHIQ). As the chart below shows,
    New (consumer) China has been dramatically underperforming Old (finance and infrastructure)
    China.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管中国传来的经济统计数据高度操纵，但我已经相当长一段时间在监控中国再平衡主题的实时信号，我使用的是我的长期新（消费）中国ETF和短期老（金融和基础设施）中国ETF对。这两对包括长期投资新中国（PBJ）和短期中国（FXI），以及长期全球X中国消费者ETF（CHIQ）和短期全球X中国金融ETF（CHIQ）。如下图所示，新（消费）中国严重落后于老（金融和基础设施）中国。
