  zh: 我内心的交易者使用趋势模型的交易组件来寻找主要趋势模型信号方向的变化。一个变得不那么看涨的看涨趋势模型信号是一个交易“卖出”信号。相反，一个变得不那么看跌的看跌趋势模型信号是一个交易“买入”信号。交易模型的实际样本外（而非回测）信号历史显示在下图的箭头中。交易模型的周转率很高，每月在150%至200%之间变化。
