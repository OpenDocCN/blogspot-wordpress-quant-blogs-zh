- en: 'Falkenblog: Who Owns GM?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 谁拥有通用汽车？'
- en: 来源：[http://falkenblog.blogspot.com/2008/06/lowensteins.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/lowensteins.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/06/lowensteins.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/lowensteins.html#0001-01-01)
- en: Over a fifteen-year stretch ending in 2006, GM poured $55 billion into its workers'
    pension plan, compared to only $13 billion that it paid out in dividends.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在截止到 2006 年的十五年间，通用汽车向其员工养老金计划注入了 550 亿美元，而仅支付了 130 亿美元的股息。
- en: From Lowenstein's W
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自劳伊恩斯坦的 W
- en: '[hile America Aged](http://www.amazon.com/While-America-Aged-Bankrupted-Financial/dp/1594201676/ref=sr_1_3?ie=UTF8&s=books&qid=1213843559&sr=1-3)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国老龄化期间](http://www.amazon.com/While-America-Aged-Bankrupted-Financial/dp/1594201676/ref=sr_1_3?ie=UTF8&s=books&qid=1213843559&sr=1-3)'
- en: . It's a really good read, in that it highlights the problem of unions and pensions.
    Its easy to give pensions to unions to buy peace, putting the problem off on future
    generations. In the UAW, the pensioners vote, even though they aren't working,
    so these demands for pensions aren't going away. After all, most senior management
    won't be around in 10 years. Bankruptcy seems the only logical outcome. Another
    reason why the Detroit auto industry is doomed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: . 这是一本非常精彩的读物，突出了工会和养老金的问题。把养老金交给工会以求平息冲突并把问题留给未来的后代，这样做太容易了。在汽车工人联合会中，即使他们不再工作，养老金受益者也参与投票，所以对养老金的需求并不会消失。毕竟，大多数高级管理人员在
    10 年内都不会在职了。破产似乎是唯一的合乎逻辑的结果。底特律汽车工业注定失败的另一个原因。
- en: But the book also goes into how especially pernicious this is in the public
    sector, because there, the union workers can vote out politicians who don't protect,
    if not increase, these non-cash benefits.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但这本书还介绍了公共领域尤其恶劣的情况，因为在这里，工会工人可以投票罢免不保护、甚至不增加非现金福利的政治人士。
