- en: 'Timely Portfolio: Japanese Trade and the Yen'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：日本贸易与日元
- en: 来源：[http://timelyportfolio.blogspot.com/2012/03/japanese-trade-and-yen.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/03/japanese-trade-and-yen.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/03/japanese-trade-and-yen.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/03/japanese-trade-and-yen.html#0001-01-01)
- en: I have had the pleasure over the last couple of weeks to help plan the CFA Society
    of Alabama 2012 Dinner featuring Jim Rogers and Barron’s Senior Editor Jack Willoughby. 
    The event was fantastic, and I would like to publicly thank Jim Rogers and Jack
    Willoughby for investing so much time and effort into the State of Alabama.  Both
    are incredible men, and I was delighted to meet them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周里，我有幸帮助策划了阿拉巴马CFA协会2012年年会，届时将有吉姆·罗杰斯和《巴伦周刊》高级编辑杰克·威洛比参加。活动非常棒，我想公开感谢吉姆·罗杰斯和杰克·威洛比为阿拉巴马州投入了大量的时间和精力。他们都是了不起的人，我很高兴能遇见他们。
- en: Jack Willoughby challenged Jim Rogers’ statement “you must understand currencies”
    with the point that  leveraged forex trading that has grown popular is not suitable
    for investors.  Jim responded by saying currencies seem unsafe just like all investments
    seem unsafe before a bull run, and that with proper education and management,
    currencies represent outstanding opportunities.  I think both are right.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Jack Willoughby用杠杆外汇交易不适合投资者的观点挑战了吉姆·罗杰斯的说法“你必须理解货币”。吉姆回应称，就像所有投资在牛市之前看起来都不安全一样，货币也看起来不安全，而且只要有适当的教育和管理，货币代表着出色的机会。我认为他们两个都是正确的。
- en: Over a year ago in [Japan Intentional or Accidental Pursuit of Deflation](http://timelyportfolio.blogspot.com/2011/02/japan-intentional-or-accidental-pursuit.html),
    I contended that the persistently appreciating Yen was starting to pose an extreme
    competitive disadvantage to the Japanese exporters.  Korean electronic, auto,
    and appliance manufacturers (LG, Samsung, Hyundai, Kia, etc.) have exploded their
    market share in the US due to their huge pricing advantage over their Japanese
    neighbors discussed recently in [Hyundai Motor Europe confident on 2012 goal](http://www.straitstimes.com/Motoring/Story/STIStory_774908.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在一年多前的[日本有意或无意追求通缩](http://timelyportfolio.blogspot.com/2011/02/japan-intentional-or-accidental-pursuit.html)一文中，我争辩称，持续升值日元开始对日本出口商造成极大的竞争劣势。由于他们巨大的价格优势，韩国电子、汽车和家电制造商（LG、三星、现代、起亚等）在美国市场的份额爆炸性增长，这在最近一篇[现代汽车欧洲对2012年目标充满信心](http://www.straitstimes.com/Motoring/Story/STIStory_774908.html)中有所讨论。
- en: “…Japanese rival Toyota, which has been overshadowed by the success of South
    Koreans in Europe in recent years, said good products backed by a currency which
    is 'extremely competitive' make Hyundai and Kia outperform the market.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “...日本的竞争对手丰田，在最近几年被韩国人在欧洲的成功所遮蔽，表示优质产品加上“极具竞争力”的货币使现代和起亚超越市场。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '''It is probably the mirror of the yen,'' Mr Alain Uyttenhoven, vice-president
    at Toyota Europe, told reporters, referring to the strong yen that hurt Japanese
    carmakers. “'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这可能是日元的一面镜子，”丰田欧洲副总裁Alain Uyttenhoven先生告诉记者，他指的是伤害日本汽车制造商的强大日元。
- en: Japan seems very slow to change, but the Yen seems to have finally found a limit
    as the Japanese now suffer a significant trade deficit with the world.  The Japanese
    no longer can pursue the harmful Yen policy of the past.  Instead of Yen to US$
    and Euro, they should focus on the Yen versus their competing Asian currencies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 日本似乎变化得很慢，但日元似乎终于找到了极限，因为现在日本与世界其他地区的贸易逆差显著。日本不能再追求过去有害的日元政策。与其追求日元对美元和欧元，他们应该专注于日元与其竞争的亚洲货币之间的对比。
- en: The question then becomes does this represents an opportunity for investors,
    and if it does, how do you go from US stocks and bonds to a short Yen long emerging
    currency position?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么问题变成了，这是否为投资者提供了机会，如果是，你如何从美国股票和债券转向做空日元、做多新兴货币的立场？
