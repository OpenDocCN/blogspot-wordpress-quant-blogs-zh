- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/no-free-lunch-for-central-bankers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/no-free-lunch-for-central-bankers.html#0001-01-01)
