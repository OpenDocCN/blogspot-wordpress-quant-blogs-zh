- en: ', where I described the journey that central bankers have taken from 1980 and
    the height of the Paul Volcker''s tight monetary policy era. In the post-Lehman
    Crisis period, central bankers have changed their focus from fighting inflation
    to encouraging a little inflation, from monitoring money growth to loose monetary
    policy, quantitative easing, nominal GDP targeting and, finally, the'
