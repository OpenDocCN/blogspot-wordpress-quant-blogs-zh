- en: '**The market effects of the Bernanke and Draghi Put**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: I want to address in this post the likely effects of this shift in central bank
    thinking on market prices. In the wake of the near-death experience of the Lehman
    Crisis of 2008, central bankers have taken steps to put a floor on the price of
    financial assets. Market analysts have called this the Bernanke Put, as applied
    to the Federal Reserve, and the Draghi Put, as applied to the European Central
    Bank. These central bank Puts function like an insurance policy with a deductible.
    Investors assume some degree of risk, the deductible, but if the macro-economic
    situation deteriorates to the extent that a market crash is likely, major global
    central banks have they will step in to rescue the markets.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: These insurance policies come with costs. To explain, standard financial theory
    posits that asset returns follow a bell-shaped distribution. The graph below shows
    an idealized Gaussian distribution with the returns plotted on the x-axis and
    frequency, or probability, of those returns on the y-axis. (Yes I know it's not normally
    distributed but has fatter tails, but it is still a bell-shaped curve.) But what
    happens to the return distribution when central bankers try to eliminate or reduce
    the left tail of the return distribution?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '**Trading Eurogeddon for lower growth**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: In Europe, where the ECB’s actions have been combined with a fiscal policy of
    “all austerity, all the time” and a social consensus that is tilted towards a
    relatively robust safety net, the ECB has traded off the certainty of a no Eurogeddon
    scenario against lower growth, as depicted by the idealized graph on the below.
    Note how the expected return distribution is no longer symmetrical as the left
    tail has been cut off. The “mode”, or the value that is likely to appear the most,
    is also skewed to the left.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，欧洲央行的行动与“始终实行紧缩政策”的财政政策相结合，社会共识倾向于相对健全的安全网，欧洲央行用没有欧元末日情景的确定性换取了较低的增长，如下面的理想化图表所示。注意预期回报分布是否不再对称，因为左尾已被截掉。"众数"，即最可能出现的值的概率，也偏向于左边。
- en: The risk of a eurozone sovereign or banking crisis is off the table, but Europe
    is in recession. While the actions of the ECB has bought time for EU member states
    to move toward structural reform, the price paid is lower growth in the short-term.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元区主权或银行危机的风险已经不存在，但欧洲正处于衰退之中。虽然欧洲央行的行动为欧盟成员国争取了进行结构改革的时间，但代价是短期内的增长放缓。
- en: '**Trading tail-risk for greater volatility**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**用尾部风险换取更大的波动性**'
- en: In addition, I believe that the actions of global central bankers have made
    the markets more volatile in the short-term. The FX team at Bank of America/Merrill
    Lynch (BoAML) (via
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我相信全球中央银行家的行动使市场在短期内更加波动。美国银行/美林证券(BoAML)的FX团队（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/2012/11/29/1288693/the-death-of-volatility/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2012/11/29/1288693/the-death-of-volatility/)'
- en: ) observed that volatility in the euro-US Dollar exchange rate has risen dramatically
    in the past few years, as shown by the graph below.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ）注意到，过去几年欧元对美元的汇率波动性显著上升，如下面的图表所示。
- en: 'The BoAML FX team observed that markets movements are now far more sensitive
    to policy decisions and headline news [emphasis added]:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '美国银行/美林证券(BoAML)的FX团队注意到，市场运动现在对政策决策和头条新闻的反应更为敏感[强调添加]:'
- en: It is perhaps somewhat counter-intuitive, as low volatility has traditionally
    been associated with low uncertainty, but we are still seeing high levels of uncertainty
    in FX. This is understandable given the large number of risks across multiple
    regions (for example, Eurozone financial crisis, weak US growth, US fiscal cliff
    and China slowdown). Further, ***these types of risks leave investors tracking
    policy makers and trading news headlines for policy trajectory information.***
    This is resulting in sudden and rapid moves in FX followed by periods of range-trading.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这或许有些反直觉，因为低波动性传统上与低不确定性相关，但我们仍然看到外汇市场上高水平的波动性。考虑到多个地区存在的大量风险（例如，欧元区金融危机、美国经济增长疲软、美国财政悬崖和中国的放缓），这是可以理解的。此外，***这些类型的风险使投资者追踪政策制定者的行动，交易新闻头条以获取政策轨迹信息。***
    这导致了外汇市场的突然快速变动，然后是区间交易期。
- en: By eliminating tail risk and raising certainty, central bankers have ironically
    raised short-term volatility instead.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过消除尾部风险和提高确定性，中央银行家们讽刺地提高了短期波动性。
- en: In conclusion, central bankers can't completely eliminate volatility and their
    policies come with costs. In the case of Europe, the ECB has traded Eurogeddon
    for a recession. In general, market volatility has risen and become far more sensitive
    to headline news.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，中央银行家们不能完全消除波动，他们的政策是有成本的。在欧元区的情况下，欧洲央行用欧元末日换来了衰退。总体而言，市场波动性已经上升，并且对头条新闻的敏感性大大提高。
- en: It just goes to show that there is no free lunch in central banking.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这正好说明中央银行没有免费的午餐。
