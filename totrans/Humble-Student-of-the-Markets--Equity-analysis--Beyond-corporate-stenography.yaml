- en: 'Humble Student of the Markets: Equity analysis: Beyond corporate stenography'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：股票分析：超越企业速记
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/equity-analysis-beyond-corporate.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/equity-analysis-beyond-corporate.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/10/equity-analysis-beyond-corporate.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/10/equity-analysis-beyond-corporate.html#0001-01-01)
- en: I normally don't write very much about company analysis, because I have spent
    most of my professional life as a quant. Nevertheless, I was fortunate to have
    been a small cap/special situations analyst early in my career. That experience
    from the school of hard knocks taught me that, indeed, different industries have
    very different value-drivers and therefore different valuation metrics, which
    was a invaluable lesson for me later in my life as an equity quantitative analyst.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常不会写太多关于公司分析的内容，因为我大部分职业生涯都是作为量化分析师。然而，我很幸运在我的职业生涯早期曾是小型股/特殊情况分析师。那个来自实践学校的经验教会我，的确，不同的行业有不同的价值驱动因素，因此也有不同的估值指标，这对于我后来作为股票量化分析师的生活来说是一笔无价的财富。
- en: Two recent events prompt me to write this post. Firstly, I volunteered to be
    a team mentor in the CFA Institutes'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两件近期的事件促使我写下这篇文章。首先，我志愿成为CFA研究所团队的导师，
- en: '[Global IRC Challenge](http://girc.membersocieties.org/Pages/Default.aspx)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球IRC挑战](http://girc.membersocieties.org/Pages/Default.aspx)'
- en: ', where teams from universities around the world compete by performing investment
    analysis. As well, I was asked to give advice to a junior company seeking a stock
    exchange listing on the issues of raising capital and investor relations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，在这里，来自世界各地的大学团队通过进行投资分析来竞争。此外，我还被要求给一家寻求在股票交易所上市的初级公司就融资和投资者关系问题提供建议。
- en: I therefore write this post with those two groups in mind.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我在撰写这篇文章时考虑了这两组人。
- en: '**The basics of company analysis**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**公司分析的基础**'
- en: 'The basics of company analysis depend on how an investor answers the following
    two questions:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公司分析的基础取决于投资者如何回答以下两个问题：
- en: '**What is the company''s competitive "moat"?** Why does it exist in the first
    place? For example, a corner grocery store''s competitive position is likely it''s
    location - convenience is probably the main factor here. On the other hand, a
    company like Apple depends mainly on its technology, design and "coolness" factor
    - which is why customers line up overnight for new releases of iPhones.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**公司的竞争“护城河”是什么？**它为什么存在？例如，街角杂货店的竞争优势可能是其位置——便利性可能是这里的主要因素。另一方面，像苹果这样的公司主要依靠其技术、设计和“酷”因素——这就是为什么客户会彻夜排队购买新发布的iPhone。'
- en: '**How do you value the company?** Answering this question depends on how you
    answered the first question. What kinds of margins are sustainable in that business?
    If the "competitive moat" is large enough, then the company can extract above
    average margins and returns on capital for a long time. On the other hand, a corner
    grocery store in a commoditized business can only earn market rates of return,
    barring other competitive advantages.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**你如何评估这家公司？**回答这个问题取决于你是如何回答第一个问题的。在那个业务中什么样的利润是可持续的？如果“竞争护城河”足够大，那么公司可以长期提取高于平均水平的利润和资本回报。另一方面，在商品化业务中的街角杂货店只能获得市场回报率，除非有其他竞争优势。'
- en: '**Don''t just focus on valuation**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要只关注估值**'
- en: IMHO, way too much of the focus in business schools is on valuation. No doubt,
    corporate valuation modeling is a skill that need to be learned. Once learned,
    however, it's a highly commoditized skill and offers the analyst little or no
    competitive advantage over his peers. Analysts who mainly focus on building company
    financial models often wind up just becoming a stenographer for the company and
    add little new investment insight.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，商学院的关注点太多放在了估值上。毫无疑问，企业估值建模是一项需要学习的技能。一旦学会，然而，这是一个高度商品化的技能，并且与同行相比，给分析师带来的竞争优势很少或没有。主要关注建立公司财务模型的分析师往往最终只是公司的速记员，并没有增加新的投资洞察。
- en: '**Adding independent investment insight**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**增加独立投资洞察**'
- en: I have found that the analysts that really stand out from the crowd are the
    ones who have effectively mastered the principles in Michael Porter's books
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现真正与众不同的分析师是那些有效掌握了迈克尔·波特书中原则的人。
- en: '[Competitive Advantage](http://www.amazon.com/Competitive-Advantage-Creating-Sustaining-Performance/dp/0684841460?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/7189d1314f8e02423c3cdeb53b33b0b0.png)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 《竞争优势》[Competitive Advantage](http://www.amazon.com/Competitive-Advantage-Creating-Sustaining-Performance/dp/0684841460?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/7189d1314f8e02423c3cdeb53b33b0b0.png)
- en: and
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Competitive Strategy](http://www.amazon.com/Competitive-Strategy-Techniques-Industries-Competitors/dp/0684841487?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/d38d1020718bcc57cd44e4040b223205.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 《竞争战略》[Competitive Strategy](http://www.amazon.com/Competitive-Strategy-Techniques-Industries-Competitors/dp/0684841487?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/d38d1020718bcc57cd44e4040b223205.png)
- en: .
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: It doesn't mean, however, that the analyst needs to do a 50 page Porter analysis
    of a company's competitive position, i.e. threats from suppliers, customers, existing
    competitors and new entrants, etc. It does mean that the analyst should be aware
    of these issues and flag the positives (competitive advantage) and negatives (risks)
    faced by the company.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不意味着分析师需要对公司的竞争地位进行50页的波特分析，比如来自供应商、客户、现有竞争对手和新兴进入者等的威胁。这确实意味着分析师应该了解这些问题，并标出公司面临的积极因素（竞争优势）和消极因素（风险）。
- en: To give an anecdotal example, I recall researching Nokia, a darling stock during
    the days of the Tech Bubble. It was the American based analysts who were very
    good at understanding the Nokia competitive position at a top down level. The
    story at the time, was that Nokia had a leading market share in handsets and a
    valuable brand. It could therefore use its volume muscle to drive down margins
    for its competitors and remain dominant.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 举一个轶事例子，我记得在科技泡沫时期研究过诺基亚，当时它是一只备受喜爱的股票。那些美国分析师非常擅长从顶层理解诺基亚的竞争地位。当时的故事是，诺基亚在手提机市场拥有领先的市场份额和一个宝贵的品牌。因此，它可以利用自己的体积优势来降低竞争对手的利润率，并保持主导地位。
- en: On the other hand, the European based analysts who knew where all the figurative
    bodies were buried. They were much better at the bottom-up analysis and the channel
    checks. I depended on the European analysts for alerts about problems in the telecom
    business, e.g. relationships with major customers, production lines going down
    and their possible implications, etc.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，那些基于欧洲的分析师知道所有比喻上的“尸体”埋在哪里。他们在自下而上的分析和渠道检查方面要强得多。我依靠欧洲的分析师来提醒我关于电信业务的问题，例如与主要客户的关系、生产线停工及其可能的影响等。
- en: Both are forms of competitive analysis. One is strategic in nature and the other
    tactical. Both are valuable. Without both, financial modeling becomes a GIGO (garbage-in-garbage-out)
    exercise in fundamental analysis.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种都是竞争分析的形式。一种本质上是战略性的，另一种是战术性的。两者都很有价值。没有这两者，财务建模在基本面分析中就变成了GIGO（垃圾进垃圾出）的练习。
