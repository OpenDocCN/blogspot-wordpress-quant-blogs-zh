- en: 'Quantifiable Edges: Fed Days After Large Drops'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：大型下跌后的美联储交易日
- en: 来源：[http://quantifiableedges.blogspot.com/2011/11/fed-days-after-large-drops.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/fed-days-after-large-drops.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/11/fed-days-after-large-drops.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/fed-days-after-large-drops.html#0001-01-01)
- en: While Fed Days have historically provided an upside edge, that edge has been
    substantially more powerful when there has been strong selling the day before.
    The last time I showed this study on the blog
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管历史上美联储交易日提供了上升的边缘，但当前一天有强烈的卖盘时，这个边缘的力量要大得多。我上次在博客上展示这个研究
- en: '[was 4/28/10](http://quantifiableedges.blogspot.com/2010/04/strong-drops-just-before-fed-day.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[原来是4月28日](http://quantifiableedges.blogspot.com/2010/04/strong-drops-just-before-fed-day.html)'
- en: . I've updated the statistics below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经更新了下面的统计数据。
- en: Instances are a bit low, but they couldn’t get much more bullish. With a profit
    factor over 11 and the average trade about as positive as the worst trade was
    negative, risk/reward appears to heavily favor the bulls.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实例数量有些少，但他们不可能更加乐观。由于盈利因子超过11，平均交易的正收益与最差交易的下亏损相当，风险/收益似乎严重偏向多头。
