- en: 来源：[http://quantifiableedges.blogspot.com/2011/11/fed-days-after-large-drops.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/11/fed-days-after-large-drops.html#0001-01-01)
  prefs:
