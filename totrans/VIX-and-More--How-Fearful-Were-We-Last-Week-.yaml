- en: Wild weeks sometimes call for wild graphs. By the same token, what fun would
    it be to have a bunch of VIX data lying around if you didn’t have an opportunity
    to force it to play
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，狂野的星期会需要狂野的图表。同样地，如果你没有机会强迫它发挥，那么拥有的一堆VIX数据又有什么乐趣呢？
