- en: 'Quantifiable Edges: Large Moves Up On The Day Before Employment'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2011/03/large-moves-up-on-day-before-employment.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/large-moves-up-on-day-before-employment.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yesterday I wondered whether a strong move up just prior to the employment report
    might set the market up for disappointment. I looked at it a number of ways last
    night.  Below is the results of one of those tests.
  prefs: []
  type: TYPE_NORMAL
- en: Instances are low but stats are lopsided. Personally I considered these and
    my other results as a reason to hold through the report, rather than sell ahead
    of it.
  prefs: []
  type: TYPE_NORMAL
