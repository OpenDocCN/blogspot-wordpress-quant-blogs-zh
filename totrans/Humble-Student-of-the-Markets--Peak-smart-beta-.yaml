- en: I got into quantitative investing back in the 1980`s when ideas and models were
    fresh and plentiful. Today, factor investing has become increasingly mainstream,
    and so-called "smart beta" may have exceeded their best before date.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在1980年代后期进入了量化投资，当时思想和模型都是新鲜且丰富的。如今，因子投资变得越来越主流，所谓的“智能贝塔”可能已经超过了它们的保质期。
