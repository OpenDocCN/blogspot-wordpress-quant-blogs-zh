- en: Juan Maldacena is an accomplished young string theorist, currently at the famous
    Institute for Advanced Study in Princeton, NJ. In an
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Juan Maldacena 是一位成就卓越的年轻弦论物理学家，目前在新泽西州普林斯顿的著名高等研究院工作。在
- en: '[interview in Big Ideas](http://www.thirteen.org/bigideas/maldacena.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Big Ideas节目的采访中](http://www.thirteen.org/bigideas/maldacena.html)'
- en: ', he was asked,'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，他曾经被问到，
- en: 'Interviewer: "Have you ever thought your ideas may by wrong?"'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 采访者："您有没有想过您的观点可能是错的？"
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Maldacena: "Yeah, this is possible; however the mathematical structure is probably
    going to be useful for whatever theory is the correct theory. And, what we do
    … at least is generate good interesting mathematics that is useful for other things
    in physics, and I think if it’s not string theory, it will be probably something
    similar to it."'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Maldacena： "是的，这是可能的；然而，数学结构可能对于任何正确的理论都是有用的。而且，我们所做的…至少产生了对其他物理学方面有用的有趣的好的数学，我认为如果这不是弦论，它可能会与弦论类似。"
- en: And so it is with modern finance, which fully expects the yet unknown risk solution
    to be built out of the mathematical edifice already created, because the elegance
    and power of what has been created seems not just capable, but necessary to be
    any reasonable solution. The stochastic discount factor approach encapsulating
    CAPM is surely not a coincidence to these researchers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而现代金融领域也是如此，它完全期待尚未知晓的风险解决方案建立在已经创造的数学基础之上，因为已创造的东西的优雅和力量似乎不仅有能力，而且有必要成为任何合理解决方案。体现CAPM的随机贴现因子方法对这些研究人员而言绝对不是巧合。
- en: '[As Mark Rubinstein states about the Capital Asset Pricing Model](http://books.google.com/books?id=GqLEh1fF8ScC&printsec=frontcover&dq=rubinstein+history+of+asset+pricing&source=bl&ots=zYgT27HTRj&sig=hJwQwB91yC3KywAc-YtHg7z-4y0&hl=en&ei=VOEYTP-NDoe4NvW70OsE&sa=X&oi=book_result&ct=result&resnum=3&ved=0CCAQ6AEwAg#v=onepage&q&f=false)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[正如马克·鲁宾斯坦在《资产定价模型的历史》中所陈述的那样](http://books.google.com/books?id=GqLEh1fF8ScC&printsec=frontcover&dq=rubinstein+history+of+asset+pricing&source=bl&ots=zYgT27HTRj&sig=hJwQwB91yC3KywAc-YtHg7z-4y0&hl=en&ei=VOEYTP-NDoe4NvW70OsE&sa=X&oi=book_result&ct=result&resnum=3&ved=0CCAQ6AEwAg#v=onepage&q&f=false)'
- en: '(aka CAPM Betas):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: (又称CAPM贝塔)：
- en: 'More empirical effort may have been put into testing the CAPM equation than
    any other result in finance. The results are quite mixed and in many ways discouraging…At
    bottom…the central message of the CAPM is this: the prices of securities should
    be higher (or lower) to the extent their payoffs are slanted towards states in
    which aggregate wealth is low (or high)…The true pricing equation may not take
    the exact form of the CAPM, but the enduring belief of many financial economists
    is that, whatever form it takes, it will at least embody this principle.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 比起金融领域中的任何其他结果，更多的实证努力可能已经投入到测试CAPM方程中。结果非常混杂，而且在许多方面都令人沮丧…概括来说…CAPM的核心信息是：证券价格应该更高（或更低），以至于它们的回报偏向于整体财富较低（或较高）的状态…真正的定价方程可能并不是CAPM的确切形式，但许多金融经济学家一直坚信，无论采取何种形式，它都至少会体现这一原则。
- en: The problem is, as the data have become clearer, the theory has become less
    clear. This is not a sign of a successful theory. Risk started out as merely nondiversifiable
    volatility, and now assets with really high nondiversifiable volatility presumably
    have low risk via some spooky risk factor, and behavioral biases are applied piecemeal
    to various anomalies (anchoring, preferring positive skew, or negative skew).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，随着数据变得更加清晰，理论变得不那么清晰。这并不是一个成功理论的标志。风险最初只不过是不可分散的波动性，而现在具有非常高的不可分散波动性的资产据说通过一些神秘的风险因素具有低风险，而行为偏见被零星地应用于各种异常情况（锚定、更青睐正偏态或负偏态）。
