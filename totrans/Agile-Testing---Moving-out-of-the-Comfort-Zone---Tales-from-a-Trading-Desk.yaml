- en: '“[Hurricane Mike](https://www.waterstechnology.com/people/3524061/hurricane-mike-urciuoli-storms-jpmorgan-awm):
    Urciuoli Storms JPMorgan Asset & Wealth Management” is a great read on what it
    takes to change the culture of a large organisation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '“[迈克飓风](https://www.waterstechnology.com/people/3524061/hurricane-mike-urciuoli-storms-jpmorgan-awm):
    乌尔秋奥利风暴冲击摩根大通资产与财富管理” 是一篇很棒的阅读，介绍了改变大型组织文化所需的条件。'
- en: Resistance is expected on such a path.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 预计在这样的道路上会遇到阻力。
- en: Solution – fly the “entire management team” to the West Coast, so that management
    grasped the concept and benefits of agile, “automated testing and unit test code
    coverage, rather than relying on feedback from groups of manual users.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案 - 将“整个管理团队”飞到西海岸，以便管理层掌握敏捷、自动化测试和单元测试代码覆盖的概念和好处，而不是依赖于手动用户组的反馈。
- en: Game Changer 🙂
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
