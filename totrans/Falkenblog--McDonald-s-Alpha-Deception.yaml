  zh: 来源：[http://falkenblog.blogspot.com/2009/10/mcdonalds-alpha-deception.html#0001-01-01](http://falkenblog.blogspot.com/2009/10/mcdonalds-alpha-deception.html#0001-01-01)
- en: '[![](img/0e1ab9632c6da9e9f5c7f5452a0a6a59.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgblApNrkD3tMAYqDA9yOv1AVI9xWx-BCCQM6xhul4m_qRSKwXkXtrbI4uCwhB4yQLsopQnsSPE2mKaI2MPiuNMtYL0fjwexZ_fgCDrB694zCupNnvhKeWKNLPpAC84O4aBRxh-Jw/s1600-h/mcdonalds-angus.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/0e1ab9632c6da9e9f5c7f5452a0a6a59.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgblApNrkD3tMAYqDA9yOv1AVI9xWx-BCCQM6xhul4m_qRSKwXkXtrbI4uCwhB4yQLsopQnsSPE2mKaI2MPiuNMtYL0fjwexZ_fgCDrB694zCupNnvhKeWKNLPpAC84O4aBRxh-Jw/s1600-h/mcdonalds-angus.jpg)'
- en: I would estimate 90% of all alpha is misrepresented. Anyone in charge of a business
    line making money, is usually too embarrassed by the straightforward nature of
    their advantage to admit it, so they have to point out some nuance that makes
    absolutely no difference. Thus, every market maker, making money off order flow,
    will swear they are adding value 'reading the tape' or trading like a turtle,
    or some other such nonsense. Finance is probably the worst, because there's so
    little alpha and so much branding and 'sticky money', that truth-telling is a
    strictly dominated strategy. If you ask your average financial executive to explain
    what he does, chances are he won't tell you even if he knows. Further, many are
    actually clueless. They don't know their job is to provide the appearance of a
    method to the whims of the main decision-maker, that they fit the right diversity
    box, or their husband is a senator. Admitting the truth would be too depressing,
    and the mind is very good at protecting its self image.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我估计90%的阿尔法都是错误的。任何负责赚钱的业务线的人，通常会因为他们的优势实质简单而感到尴尬，所以他们不得不指出一些细微差别，这些细微差别实际上没有任何区别。因此，每个靠订单流量赚钱的市场创造者都会发誓它们通过“读盘”或者像乌龟一样交易等方式增加价值。金融行业可能是最糟糕的，因为这里几乎没有任何阿尔法，较多的是品牌和“黏性资金”，说真话是一种严格劣等的策略。如果你问一个普通的金融高管解释他的工作，即使他知道答案，也有可能不会告诉你。而且，许多人实际上是毫无头绪。他们不知道他们的工作是为了将主要决策者的心血来潮看起来有条理，或者他们填补了适当的多样性盒子，或者他们的丈夫是参议员。承认事实会令人太沮丧，而心灵很擅长保护自己的形象。
- en: 'Thus, it''s fun to see market leader McDonald''s brought down to the level
    of a Jim Cramer. I like McDonald''s: it''s clean, I like the burgers and fries,
    my kids enjoy their play areas and have a fairly nutritious lunch (hamburger with
    apple slices and milk). But their burgers tend to lose adult taste tests against
    Burger King. Why? McDonald''s burgers are primarily loaded with ketchup, which
    appeals to kids, where BK has more mayo, which appeals to adults. The solution
    might seem easy, add an option to replace ketchup with mayo. But that would make
    the burger choice seem much less alpha-like. A burger chain has a reputation,
    and they carefully project one of having super quality and care, or something
    outside the box like a square shape, or flame broiling. Heaven forbid they state,
    these are hamburgers, not steak. They are cooked by people who have trouble remembering
    to wash their hands after using the bathroom (thus the prominent signs), let alone
    the ordinal ranking of rare, medium, and well-done. A multinational corporation
    can''t produce a medium rare burger without generating a class action E. coli
    lawsuit, and a well-done piece of ground beef is about as nuanced (yet still enjoyable),
    as an ice-cold light beer.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，看到市场领袖麦当劳被拉到吉姆·克莱默的水平是挺有趣的。我喜欢麦当劳：干净，喜欢他们的汉堡和薯条，我的孩子们喜欢他们的游乐区，而且午餐还是相当有营养的（汉堡配苹果片和牛奶）。但他们的汉堡倾向于在成年人的品尝测试中输给汉堡王。为什么呢？麦当劳的汉堡主要是用番茄酱，这迎合孩子们的口味，而汉堡王的汉堡有更多的蛋黄酱，这迎合成年人的口味。解决方案似乎很简单，增加一个选项来替换番茄酱。但这会让汉堡的选择看起来不像“阿尔法”。一个汉堡连锁店有一个名声，并且它们小心翼翼地展现自己的名声是有超级品质和关怀，或者是一些其他新奇的东西，比如方形汉堡，或者明火烧烤。真不希望他们说出，这些是汉堡，不是牛排。它们是由那些在使用完洗手间后难以记住洗手的人烹饪的（因此醒目的标志），更不用说稀有，半熟和全熟的原始排名了。一家跨国公司不能生产出一块半熟的汉堡肉而不产生一场假性大肠杆菌诉讼，而且煮熟的碎肉就像冰冷的淡啤酒一样需要微妙（但仍然令人愉快）。
- en: But that's like a finance professor saying all investment analysts can't predict
    the market. A thriving industry goes on, acting as if they have alpha in every
    'buy' recommendation, every burger. Thus, the newest McDonald's creation are their
    new
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但这就像一位财务教授说所有投资分析师都无法预测市场一样。一个蓬勃发展的行业继续发展，表现得好像他们在每一条“买入”建议、每一个汉堡里都有超额收益。因此，麦当劳最新的创作是他们的新款产品。
