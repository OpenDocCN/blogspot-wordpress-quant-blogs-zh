- en: 'Falkenblog: McDonald''s Alpha Deception'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：麦当劳的阿尔法欺骗
- en: 来源：[http://falkenblog.blogspot.com/2009/10/mcdonalds-alpha-deception.html#0001-01-01](http://falkenblog.blogspot.com/2009/10/mcdonalds-alpha-deception.html#0001-01-01)
