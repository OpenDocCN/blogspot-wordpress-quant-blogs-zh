- en: of mayonnaise. Too much in fact. So, even though they know this is the true
    'secret sauce' in the adult burger battle, they emphasize the Angus dimension,
    and then overload the key ingredient. I prefer the more predictable double quarter
    pounder with no pickle.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 蛋黄酱。实际上，太多了。因此，尽管他们知道这是成人汉堡争夺战中的真正“秘密酱汁”，他们强调安格斯牛肉，然后过多地添加了关键成分。我更喜欢更可预测的双份四分之一磅汉堡，不加酸黄瓜。
