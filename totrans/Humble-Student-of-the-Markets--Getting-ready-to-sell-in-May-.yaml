- en: 'Humble Student of the Markets: Getting ready to sell in May?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/getting-ready-to-sell-in-may.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/getting-ready-to-sell-in-may.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The economic headlines look good. Last Friday we saw the US
  prefs: []
  type: TYPE_NORMAL
- en: '[Non-Farm Payroll report](http://www.bls.gov/news.release/empsit.nr0.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: came in ahead of expectations and
  prefs: []
  type: TYPE_NORMAL
- en: '[China''s PMI](http://online.wsj.com/article/BT-CO-20110401-704833.html)'
  prefs: []
  type: TYPE_NORMAL
- en: rose indicating continuing growth. Stock markets rallied on the news.
  prefs: []
  type: TYPE_NORMAL
- en: With major equity indices approaching an important resistance level...
  prefs: []
  type: TYPE_NORMAL
- en: and the small cap Russell 2000 already in a healthy relative uptrend and breaking
    out to new highs relative to the market, is it time to sound the all-clear for
    the bull trade?
  prefs: []
  type: TYPE_NORMAL
- en: '**Some caution flags**'
  prefs: []
  type: TYPE_NORMAL
- en: Before the bulls uncork the champagne, I would urge caution on a number of fronts.
    First of all, the end of QE2 is just around the corner. Given the growing slew
    of positive economic indicators, a growing chorus of
  prefs: []
  type: TYPE_NORMAL
- en: '[Fed governors discussing how the Fed should tighten](http://online.wsj.com/article/SB10001424052748703806304576237053753358220.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[discussions of QE2 exit strategies](http://ftalphaville.ft.com/blog/2011/04/01/534716/an-exit-strategy-for-the-fed/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', there will be no QE3 in July. So what happens to the equity markets when
    the stimulus of QE2, which is designed to buoy asset prices, is removed?'
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, some of the secondary indicators that I have been watching are starting
    to roll over, likely in anticipation of the end of QE2\. For instance, despite
    the continued strength in commodity prices, Dr. Copper is not showing signs of
    strength as it has broken down from an uptrend and is now showing signs of a minor
    downtrend.
  prefs: []
  type: TYPE_NORMAL
- en: There are other signs that not all is right with the markets. Energy has been
    the recent leadership, as shown by the relative chart below.
  prefs: []
  type: TYPE_NORMAL
- en: '...but the Oil Service stocks, which usually show a high energy beta and should
    be sprinting ahead in this energy rally, are weak when compared to the Energy
    sector:'
  prefs: []
  type: TYPE_NORMAL
- en: Another example can be found in the cyclically sensitive semiconductor group,
    which is breaking down on a relative basis. (If the economic news is pointing
    up, then why are cyclicals like the semiconductors behaving badly?)
  prefs: []
  type: TYPE_NORMAL
- en: What's more, heavyweights like the Financials aren't behaving terribly well
    against the market.
  prefs: []
  type: TYPE_NORMAL
- en: '**Looking ahead, after the oversold rally**'
  prefs: []
  type: TYPE_NORMAL
- en: I wrote back on
  prefs: []
  type: TYPE_NORMAL
- en: '[March 21](http://humblestudentofthemarkets.blogspot.com/2011/03/poised-for-oversold-rally.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that we are poised for an oversold rally that is likely to last at least two
    weeks. Two weeks have passed and the markets have rallied. Today, secondary indicators
    are showing worrisome negative divergences. While this doesn't mean that equities
    go down right away, but these are signs that the risk-reward tradeoff is becoming
    increasingly unfavorable.
  prefs: []
  type: TYPE_NORMAL
- en: For now, the asset
  prefs: []
  type: TYPE_NORMAL
- en: '[Inflation Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: remains at the
  prefs: []
  type: TYPE_NORMAL
- en: '[high-beta asset inflation reading](http://humblestudentofthemarkets.blogspot.com/2011/03/back-to-asset-inflation-trade.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . While I am cautious, I am not in bear mode as these conditions can allow these
    market tensions to resolve themselves through a sideways consoldation pattern.
  prefs: []
  type: TYPE_NORMAL
- en: Nevertheless, the prospect of selling in May and going away is starting to sound
    good right now.
  prefs: []
  type: TYPE_NORMAL
