- en: I highlighted a widening gulf between the technical and macro outlook in August
    (see
  prefs: []
  type: TYPE_NORMAL
- en: '["Price leads fundamentals", or "Don''t fight the Fed"?](https://humblestudentofthemarkets.com/2022/08/20/price-leads-fundamentals-or-dont-fight-the-fed/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). At the time, the technical indicators were wildly bullish because of strong
    price momentum, while the macro outlook was cautious. The macro view eventually
    won out.
  prefs: []
  type: TYPE_NORMAL
- en: A similar divide may be appearing again, albeit not as wide. Technical internals
    has been pointing to a shift in leadership to value and cyclical sectors, indicating
    the emergence of cyclical green shoots. Further analysis of technical internals,
    as well as the macro picture, indicate that hope of a cyclical rebound may be
    an illusion.
  prefs: []
  type: TYPE_NORMAL
- en: Here's why.
