- en: 'One standard practice among traders is to trade multiple stocks, markets or
    systems in the hope that they will reduce total risk and improve consistency.
    But there are a lot of structural matters to consider to achieve good diversification.
    Here are some ways a trader can typically diversify:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Diversify using the system on multiple stocks
  prefs: []
  type: TYPE_NORMAL
- en: 2)Diversify using the system on multiple markets
  prefs: []
  type: TYPE_NORMAL
- en: 3) Diversify using multiple systems
  prefs: []
  type: TYPE_NORMAL
- en: '4) Diversify using “structural” diversification: this involves buying asset
    classes like real estate/REITs, index funds, or fixed income where the trader
    does not have to rely on having winning systems or themselves to make a buck.
    This is a very important and neglected area that functions as a vital parachute
    when things are not going well.'
