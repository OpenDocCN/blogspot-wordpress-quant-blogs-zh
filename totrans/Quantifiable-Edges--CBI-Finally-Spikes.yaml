- en: . Until Tuesday the CBI had sat relatively dormant. I had thought the market
    might rebound before the CBI ever hit 10 this time, but this market seems bent
    on marking every extreme.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。直到周二CBI相对安静。我以为市场可能会在CBI达到10之前反弹，但这个市场似乎决心标出每一个极端。
- en: Until July, buying the S&P any time the CBI hit 10 or higher and selling it
    on a return to 3 or lower had a perfect record. The July trade turned out to be
    a loser. Below are statistics going back to 1995, which is as far as I was able
    to accurately reconstruct the indicator. The CBI has been tracked live for about
    3 years now. All trades assume $100,000 into the S&P 500.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 直到七月，只要CBI达到10或更高就买入标普，然后在它回到3或更低时卖出，这个记录是完美的。七月的交易最终是亏损的。以下是自1995年以来的统计数据，这是我能够准确重建指标的最远时间。CBI已经实时跟踪了大约3年。所有的交易都假设投入10万美元到标普500。
