- en: The CBI (Capitulative Breadth Indicator) finally spiked above 10 today and hit
    12\. For those who are unfamiliar with my CBI indicator, it basically uses a proprietary
    calculation to determine how much capitulation is evident among large-cap stocks.
    Spikes of 10 or higher in the past have led to market bounces on a fairly consistent
    basis. Those who would like more info on the CBI may want to read
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CBI（投降宽度指标）今天终于超过了10，达到了12。对于那些不熟悉我的CBI指标的人来说，它基本上使用了一种专有的计算方法来确定大型股票中投降现象的明显程度。过去CBI达到10或更高的情况，市场反弹的情况相当一致。那些想要了解更多关于CBI信息的人可能想阅读
