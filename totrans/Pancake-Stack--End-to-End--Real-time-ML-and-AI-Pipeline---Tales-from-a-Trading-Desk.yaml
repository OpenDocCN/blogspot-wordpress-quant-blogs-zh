- en: 'Pancake Stack: End-to-End, Real-time ML and AI Pipeline'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: InfoQ has an interesting [read](https://www.infoq.com/articles/fregly-pancake-stack)
    on the last-mile of the[Apache Spark](http://spark.apache.org/) machine [learning](http://advancedspark.com/)
    pipeline, “Chris Fregly on the PANCAKE STACK Workshop and Data Pipelines”.
  prefs: []
  type: TYPE_NORMAL
- en: 'Its interesting to read that even Netflix and other struggled in this space:'
  prefs: []
  type: TYPE_NORMAL
- en: The idea for PipelineIO dates back a few years to my time at Netflix where we
    were forced to build a custom ML prediction/serving layer. There wasn’t – and
    still isn’t, in my opinion – a production-ready, fault-tolerant, and low latency
    open source system to serve Netflix-scale predictions and recommendations in real-time
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
