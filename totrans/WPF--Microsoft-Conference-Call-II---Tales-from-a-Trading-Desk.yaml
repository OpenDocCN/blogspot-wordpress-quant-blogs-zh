- en: 'WPF: Microsoft Conference Call II'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: WPF：微软电话会议 II
- en: I’ve just finished another conference call with a few members of the WPF team
    – Rob Relyea, Principal Architect for WPF and Kevin Gjerstad, Principal Group
    Program Manager for WPF. Thanks to Stevan Vidich, Industry Architect Microsoft
    Financial Services for setting up the Live Meeting sessions. Hopefully in the
    future I’ll be able to blog about some of the items that were discussed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚结束了与几位 WPF 团队成员的另一次电话会议 - Rob Relyea，WPF 的首席架构师，以及 Kevin Gjerstad，WPF 的首席组程序经理。感谢
    Microsoft 金融服务行业架构师 Stevan Vidich 设置了直播会议。希望在将来我能够写一些讨论过的话题。
