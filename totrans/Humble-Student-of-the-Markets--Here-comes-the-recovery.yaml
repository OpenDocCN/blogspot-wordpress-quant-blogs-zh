- en: '**Preface: Explaining our market timing models**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**前言：解释我们的市场时机模型**'
- en: We maintain several market timing models, each with differing time horizons.
    The "**Ultimate Market Timing Model**" is a long-term market timing model based
    on the research outlined in our post, [Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/).
    This model tends to generate only a handful of signals each decade.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们维护几个市场时机模型，每个模型的时间跨度都不同。"**终极市场时机模型**"是一个基于我们文章中概述研究的长期市场时机模型，文章链接为[构建终极市场时机模型](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)。这个模型每十年左右只生成几次信号。
