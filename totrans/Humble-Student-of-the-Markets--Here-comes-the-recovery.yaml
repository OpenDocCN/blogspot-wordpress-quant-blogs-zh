  zh: 是一个应用趋势跟踪原则的资产配置模型，基于全球股票和商品价格的输入。这个模型的时间跨度较短，大约每年会翻转4-6次。本质上，它试图回答这样一个问题：“全球经济趋势是扩张（看涨）还是收缩（看跌）？”
