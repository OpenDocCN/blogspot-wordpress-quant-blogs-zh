- en: '**From shutdown to re-opening**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**从关闭到重新开放**'
- en: About a year ago, the World Health Organization declared the coronavirus a pandemic.
    Governments around the world shut down their economies and the global economy
    crashed into a recession. Fast forward a year, fiscal and monetary authorities
    have responded with unprecedented levels of stimulus, vaccinations are proceeding,
    caseloads are dropping, and economies are re-opening again.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一年前，世界卫生组织宣布冠状病毒为大流行病。世界各国政府关闭了经济，全球经济陷入衰退。快进一年，财政和货币政策制定者以前所未有的刺激水平作出回应，疫苗接种正在进行，病例数量在下降，经济正在重新开放。
