- en: '**About NAAIM**'
  prefs: []
  type: TYPE_NORMAL
- en: The National Association of Active Investment Managers (NAAIM) is a non-profit
    association of registered investment advisors who provide active money management
    services to their clients to produce favorable risk-adjusted returns as an alternative
    to more passive, buy-and-hold strategies. NAAIM membership is comprised of some
    200 member firms nationwide, managing an estimated $14 billion. For more information,
    visit [www.NAAIM.org](http://www.naaim.org/).
