- en: As a naturally competitive person (as are most traders) I always jump at the
    opportunity to compete in just about anything. When it comes to research–my first
    love– nothing motivates me more than the chance to display my work to some of
    the brightest minds in the business. I will be submitting an entry to this year’s
    2010 Wagner Award to the National Association of Active Investment Managers (NAAIM).
    [http://www.naaim.org/index.php](http://www.naaim.org/index.php) I would strongly
    encourage all of the intelligent and creative readers of this blog that I come
    into contact with on a daily basis to consider making a submission. If not for
    the pure competition/money/fame,  it is a chance for you to share some great ideas
    and help improve the body of knowledge that makes us all better investors. [http://www.naaim.org/files/NAAIMCallforPapers2010.pdf](http://www.naaim.org/files/NAAIMCallforPapers2010.pdf)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个天生好竞争的人（像大多数交易员一样），我总是乐意参加几乎任何竞争。当涉及到研究——我的初恋——没有什么比有机会向业界一些最聪明的人展示我的工作更能激励我了。我将向今年的2010年瓦格纳奖提交一份参赛作品给全美主动投资管理协会（NAAIM）。[http://www.naaim.org/index.php](http://www.naaim.org/index.php) 我强烈鼓励我每天接触到的这个博客的聪明而有创意的读者们考虑提交作品。即使不是为了纯粹的竞争/金钱/名望，这也是一个让你分享一些伟大想法、帮助改善我们所有投资者的知识体系的机会。[http://www.naaim.org/files/NAAIMCallforPapers2010.pdf](http://www.naaim.org/files/NAAIMCallforPapers2010.pdf)
- en: '**About NAAIM**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于NAAIM**'
- en: The National Association of Active Investment Managers (NAAIM) is a non-profit
    association of registered investment advisors who provide active money management
    services to their clients to produce favorable risk-adjusted returns as an alternative
    to more passive, buy-and-hold strategies. NAAIM membership is comprised of some
    200 member firms nationwide, managing an estimated $14 billion. For more information,
    visit [www.NAAIM.org](http://www.naaim.org/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全美主动投资管理协会（NAAIM）是一个非营利性注册投资顾问协会，他们向客户提供主动管理资产服务，以产生有利的风险调整后收益，作为更被动的、买入并持有策略的替代。NAAIM会员包括全国约200家成员公司，管理着约140亿美元的资产。更多信息，请访问[www.NAAIM.org](http://www.naaim.org/)。
