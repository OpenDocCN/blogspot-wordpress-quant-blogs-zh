- en: 'Timely Portfolio: Dollar Not Even Started Against Non-reserve Currencies'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://timelyportfolio.blogspot.com/2011/02/dollar-not-even-started-against-non.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/dollar-not-even-started-against-non.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bernanke is not finished with his devaluation job until significant additional
    deterioration in USD on a broad basis.  With low rates and continued stability
    in the dollar, I can see how he can justify pursuing the bad monetary policies
    enabled by emerging market currency undervaluation and dollar reserves.
  prefs: []
  type: TYPE_NORMAL
- en: '[![fed fred broad dollar](img/afd3aa5224000539c21c9b20b2cf47b8.png "fed fred
