- en: As I am assembling data on the country death spiral of lower domestic stock
    prices, higher bond rates, and >50% currency devaluation, I wonder how the dollar
    will survive an attack against itself or any other currency, since the first reaction
    of another currency attack will be to sell dollars in defense.
  prefs: []
