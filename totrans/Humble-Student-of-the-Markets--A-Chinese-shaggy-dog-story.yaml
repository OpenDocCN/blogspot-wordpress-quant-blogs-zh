- en: 'Humble Student of the Markets: A Chinese shaggy dog story'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/a-chinese-shaggy-dog-story.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/a-chinese-shaggy-dog-story.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bless Zero Hedge for being counted on for seeing the glass as half empty. Today
    it breathlessly reported that
  prefs: []
  type: TYPE_NORMAL
- en: '[The Music Just Ended: "Wealthy" Chinese Are Liquidating Offshore Luxury Homes
    In Scramble For Cash](http://www.zerohedge.com/news/2014-03-19/music-just-ended-wealthy-chinese-are-liquidating-offshore-luxury-homes-scramble-cash)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: Cash-strapped Chinese are scrambling to sell their luxury homes in Hong Kong,
    and some are knocking up to a fifth off the price for a quick sale, as a liquidity
    crunch looms on the mainland.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'ZH went on to tell us about the terrible cash problems that Mainland Chinese
    buyers were facing:'
  prefs: []
  type: TYPE_NORMAL
- en: Wealthy Chinese were blamed for pushing up property prices in the former British
    territory, where they accounted for 43 percent of new luxury home sales in the
    third quarter of 2012, before a tax hike on foreign buyers was announced.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The rush to sell coincides with a forecast 10 percent drop in property prices
    this year as the tax increase and rising borrowing costs cool demand. At the same
    time, credit conditions in China have tightened. Earlier this week, the looming
    bankruptcy of a Chinese property developer owing 3.5 billion yuan ($565.25 million)
    heightened concerns that financial risk was spreading.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Some of the mainland sellers have liquidity issues - say, their companies
    in China have some difficulties - so they sold the houses to get cash," said Norton
    Ng, account manager at a Centaline Property real estate office close to the China
    border, where luxury houses costing up to HK$30 million ($3.9 million) have been
    popular with mainland buyers.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '...blah, blah, blah...'
  prefs: []
  type: TYPE_NORMAL
- en: '**The $2 million dog**'
  prefs: []
  type: TYPE_NORMAL
- en: As an antidote to ZH's all-disaster-all-the-time tone,
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](http://www.cnbc.com/id/101506484)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reported that someone in China had bought a puppy for just under USD 2 million:'
  prefs: []
  type: TYPE_NORMAL
- en: A golden-haired Tibetan mastiff puppy has reportedly been sold for a whopping
    $2 million in China, potentially making it the world's most expensive dog.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The pup was sold at a premium pet fair in the eastern province of Zhejiang on
    Tuesday, fetching 12 million yuan ($1.95 million), according to AFP, which cites
    a report in Chinese newspaper Qianjiang Evening News.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The £1 million dog (circa 2011)**'
  prefs: []
  type: TYPE_NORMAL
- en: Observant readers will recall the
  prefs: []
  type: TYPE_NORMAL
- en: '[news story](http://www.telegraph.co.uk/news/worldnews/asia/china/8383084/1-million-for-worlds-most-expensive-dog.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'in March 2011 which reported the then eye-popping price of £1 million for a
    golden-haired Tibetan mastiff puppy:'
  prefs: []
  type: TYPE_NORMAL
- en: '"He is a perfect specimen," said Mr Lu, who runs the Tibetan Mastiff Garden
    in Laoshan, near the eastern Chinese city of Qingdao. "He has excellent genes
    and will be a good breeding dog. When I started in this business, ten years ago,
    I never thought we would see such a price."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mr Lu said the details of the sale were confidential, but revealed that the
    buyer, who paid 10 million yuan (£945,000), was a multi-millionaire coal baron
    from the north of China.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Why so much for a dog? That''s because the male puppy was a good investment
    - for breeding stock:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I could see he loved the puppy, or I would not have sold him," he added. "The
    buyer told me he thought he was a good investment. ***As a male dog, he can be
    hired out to other breeders for as much as 100,000 yuan a shot. He could recoup
    his money in just a couple of years***."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am glad to see top quality dogs are going up in value, which is an indication
    of rising affluence in China. £1 million in March 2011 was equivalent to roughly
    USD 1.6 million at the time. Now a top dog fetches USD 2 million.
  prefs: []
  type: TYPE_NORMAL
- en: 'This shaggy dog story begs the question: If these kinds of prices are being
    paid for dogs, is China truly crashing from a liquidity crunch?'
  prefs: []
