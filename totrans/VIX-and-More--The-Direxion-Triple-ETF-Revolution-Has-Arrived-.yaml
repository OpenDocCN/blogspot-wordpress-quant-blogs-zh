- en: 'VIX and More: The Direxion Triple ETF Revolution Has Arrived!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Direxion三重ETF革命已经到来！
- en: 来源：[http://vixandmore.blogspot.com/2008/12/direxion-triple-etf-revolution-has.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/direxion-triple-etf-revolution-has.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/direxion-triple-etf-revolution-has.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/direxion-triple-etf-revolution-has.html#0001-01-01)
- en: 'Three weeks ago last Friday I thought I may be sticking my head out a little
    too far in [Prediction: Direxion Triple ETFs Will Revolutionize Day Trading](http://vixandmore.blogspot.com/2008/11/prediction-direxion-triple-etfs-will.html).
    Well, here we are barely three weeks later and these [triple ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)
    are racking up more volume in the first half hour of today’s session than they
    did in an entire trading day when I made my original prediction. (see graphic
    below)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 三周前的上周五，我以为我可能把自己的头伸得太远了，在[预测：Direxion三重ETF将改变日交易](http://vixandmore.blogspot.com/2008/11/prediction-direxion-triple-etfs-will.html)。好吧，现在我们仅仅过去了三周，这些[三重ETF](http://vixandmore.blogspot.com/search/label/triple%20ETFs)在今天上午半小时的交易量超过了我在最初预测时整个交易日的交易量。（见下图）
- en: In short, the revolution has already arrived.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，革命已经到来。
- en: Sure, there have been some issues with tracking error as Adam at [Daily Options](http://adamsoptions.blogspot.com/)
    pointed out in [Triple the Fun](http://adamsoptions.blogspot.com/2008/12/triple-fun.html).
    On an intra-day basis, however, these ETFs seem to track and trend relatively
    accurately. And if you get the direction right, are you really going to be upset
    that you were right a factor of say only 2.7 times the underlying instead of an
    advertised multiplier of 3.0? Either way, it was still probably a wise allocation
    of capital.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，跟踪误差有些问题，正如Adam在[Daily Options](http://adamsoptions.blogspot.com/)中所指出的[三重乐趣](http://adamsoptions.blogspot.com/2008/12/triple-fun.html)。然而，在日内交易中，这些ETF似乎相对准确地跟踪和趋势。如果你得到了正确的方向，你真的会因为只比标的资产多2.7倍而不是宣传的3.0倍而感到失望吗？无论如何，这仍然可能是资本的明智配置。
- en: The next frontier may turn out to be options strategies associated with these
    3x and -3x ETFs. All eight of these ETFs are optionable and options activity seems
    to be picking up rapidly, particularly in [BGU](http://vixandmore.blogspot.com/search/label/BGU),
    the large cap 3x bull ETF, which currently sports an implied volatility of about
    150 and a historical volatility in excess of 200.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个前沿可能是与这些3x和-3x ETF相关的期权策略。这八个ETF都可以进行期权交易，期权活动似乎正在迅速增加，特别是在[BGU](http://vixandmore.blogspot.com/search/label/BGU)，这个大型3x看涨ETF，目前隐含波动率约为150，历史波动率超过200。
