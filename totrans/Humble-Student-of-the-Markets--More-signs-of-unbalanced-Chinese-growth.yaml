- en: 'Humble Student of the Markets: More signs of unbalanced Chinese growth'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：更多中国不平衡增长的迹象
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/more-signs-of-unbalanced-chinese-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/more-signs-of-unbalanced-chinese-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/more-signs-of-unbalanced-chinese-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/more-signs-of-unbalanced-chinese-growth.html#0001-01-01)
- en: The latest Chinese GDP release came in right in line with expectations at 6.7%,
    but the growth came at a cost. I had written about this problem in my previous
    post,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的中国GDP发布符合预期，为6.7%，但增长是有代价的。我在上一篇文章中写过这个问题，
- en: '[Big Trouble with 5-year China?](https://humblestudentofthemarkets.com/2016/03/22/big-trouble-with-5-year-china/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[五年中国的大麻烦](https://humblestudentofthemarkets.com/2016/03/22/big-trouble-with-5-year-china/)'
- en: ). The Chinese authorities appear to be up to their old tricks again of using
    credit to drive growth, which is a worrisome sign.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。中国当局似乎又开始使用信贷推动增长的老手段，这是一个令人担忧的迹象。
- en: The markets had been signaling this shift in policy for several months. My New
    China-Old China pairs had been rolling over in favor of Old China, where "New
    China" is represented by stocks exposed to the Chinese consumer and "Old China"
    is represented by financial stocks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 市场已经用几个月的时间来预示这一政策转变。我的新旧中国股票对已经转向旧中国，其中“新中国”由暴露于中国消费者的股票代表，“旧中国”由金融股票代表。
- en: The full post can be found at our new site
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 全文可在我们新网站上找到
