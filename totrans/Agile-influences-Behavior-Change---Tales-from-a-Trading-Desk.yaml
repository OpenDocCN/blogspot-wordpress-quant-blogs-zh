- en: Agile influences Behavior Change
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 敏捷影响行为变化
- en: There is often debate around what Extreme Programming ([XP](http://www.extremeprogramming.org/rules.html))
    / agile practices work, and what doesn’t – hotly debate are often [pair](https://en.wikipedia.org/wiki/Pair_programming)
    programming and [test-driven](https://en.wikipedia.org/wiki/Test-driven_development)
    development.  What is often missed is that agile has an underpinning, which is
    the drive for behaviour [changes](https://www.scrumalliance.org/community/articles/2016/may/agile-is-about-a-change-in-behavior-first)
    to deliver improvements (quality) in the deliver of software.  This may seem obvious,
    but its worth calling out explicitly – [Connection](https://www.agileconnection.com/article/six-behaviors-consider-agile-team) and
    [here](https://www.raconteur.net/business/how-to-manage-agile).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经常有关于极限编程（[XP](http://www.extremeprogramming.org/rules.html)) / 敏捷实践的辩论，什么有效，什么不行
    - 热烈的辩论通常涉及[配对](https://en.wikipedia.org/wiki/Pair_programming)编程和[测试驱动](https://en.wikipedia.org/wiki/Test-driven_development)开发。经常被忽略的是，敏捷有一个基础，那就是为了推动行为[变革](https://www.scrumalliance.org/community/articles/2016/may/agile-is-about-a-change-in-behavior-first)以提供软件交付中的改进（质量）。这似乎是显而易见的，但明确指出还是值得的
    - [链接](https://www.agileconnection.com/article/six-behaviors-consider-agile-team)和[这里](https://www.raconteur.net/business/how-to-manage-agile)。
- en: Whichever agile techniques you find that work for you and the team, just remember,
    the need for behaviour change is an ongoing process to drive [quality](https://pdfs.semanticscholar.org/8946/1e67a61cf2ecda279557358220f3e757d975.pdf)
    improvements, its not that adoption of any particular agile technique itself will
    improve quality.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你发现哪些敏捷技术对你和团队有效，都要记住，行为改变的需求是一个持续的过程，用以推动[质量](https://pdfs.semanticscholar.org/8946/1e67a61cf2ecda279557358220f3e757d975.pdf)改进，而不是任何特定敏捷技术本身的采纳会提高质量。
