- en: 'VIX and More: VIX and Mix on Tap Tomorrow at Invest Like a Monster'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX和混合艺术将于明天在像怪物一样投资的会议上进行
- en: 来源：[http://vixandmore.blogspot.com/2010/01/vix-and-mix-on-tap-tomorrow-at-invest.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/vix-and-mix-on-tap-tomorrow-at-invest.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/01/vix-and-mix-on-tap-tomorrow-at-invest.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/vix-and-mix-on-tap-tomorrow-at-invest.html#0001-01-01)
- en: Starting tomorrow (Friday) and running for two days, the optionMONSTER team
    (Jon Najarian, Pete Najarian, Guy Adami, etc.) is hosting the San Francisco version
    of their [Invest Like a Monster](http://www.optionmonster.com/events/ilam_2010/agenda.jsp)
    conference. Included in Friday’s breakout sessions is Chris McKhann’s “Understanding
    and Trading the VIX” at 11:30 a.m. At 5:30 p.m. is something called “VIX and Mix”
    that is billed as a reception and an opportunity to fire questions at Jon, Pete
    and Guy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从明天（星期五）开始，连续两天，optionMONSTER团队（乔恩·纳贾里安、皮特·纳贾里安、盖伊·阿达米等）将在旧金山举办他们的[像怪物一样投资](http://www.optionmonster.com/events/ilam_2010/agenda.jsp)会议的旧金山版本。星期五的分组会议包括克里斯·麦肯的“理解和交易VIX”上午11:30。下午5:30是一个叫做“VIX和混合艺术”的东西，被宣传为一个接待会，一个向乔恩、皮特和盖伊提问的机会。
- en: 'I may not be able to make Chris McKhann’s session, but I think it is way past
    time that I learned the art of VIX and mix and started to do a little meeting
    and greeting. So if you happen to be at the conference, stop and say hello. I
    shouldn’t be that hard to spot: I’ll be the one without the pony tail…'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能无法参加克里斯·麦肯的会议，但我认为学习VIX和混合艺术的时机已经远远过去，开始进行一些见面和问候是时候了。所以如果你碰巧在会议上，停下来打个招呼吧。我应该不难认出来：我会是那个没有马尾辫的人...
- en: For a full list of speakers (including Dan Sheridan, Steve Meizinger and others)
    and events, check out the [Invest Like a Monster agenda](http://www.optionmonster.com/events/ilam_2010/agenda.jsp)
    or go ahead and register [here](https://www.optionmonster.com/events/ilam_2010/registration.jsp?confId=201&affiliateId=1).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解完整的发言人列表（包括丹·谢里丹、史蒂夫·迈辛格等）和活动，请查看[像怪物一样投资的议程](http://www.optionmonster.com/events/ilam_2010/agenda.jsp)，或立即在[此处](https://www.optionmonster.com/events/ilam_2010/registration.jsp?confId=201&affiliateId=1)注册。
- en: No matter how good or bad your trading has been lately, it is always a good
    time to soak up new information and cross-pollinate investment ideas.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您最近的交易是好是坏，现在都是吸取新信息、交叉汇聚投资思想的好时机。
- en: '***Disclosure:****optionMONSTER is an* *advertiser* *on* VIX and More'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***披露：****optionMONSTER 是* VIX and More *的*广告商*'
