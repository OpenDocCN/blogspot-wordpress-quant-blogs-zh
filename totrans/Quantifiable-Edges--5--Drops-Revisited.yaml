- en: '[About a month ago I showed](http://quantifiableedges.blogspot.com/2008/11/5-drops-often-followed-by-rebounds.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[大约一个月前我展示过](http://quantifiableedges.blogspot.com/2008/11/5-drops-often-followed-by-rebounds.html)'
- en: how the S&P 500 has performed following days where the market dropped 5% or
    more. In most cases such a strong reaction was an overreaction and the market
    closed above the close of the 5% drop day shortly thereafter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如何看待标普500在市场下跌5%或更多后的表现。在大多数情况下，这样的强烈反应是一种过度反应，市场在随后不久收盘高于5%下跌那天的收盘价。
- en: Since I showed that table a month ago we have had SIX more 5% drops. Five of
    the six saw the same pattern with some kind of bounce in the next few days. Below
    I’ve updated the table which lists all 5% drop days and whether they closed above
    the 5% drop day close in the next week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自一个月前我展示了那个表格以来，我们已经经历了六次5%的下跌。其中五次在接下来的几天里都出现了某种程度的回弹。下面我更新了那个表格，列出了所有5%下跌的日子以及它们在下一周是否收盘高于5%下跌那天的收盘价。
