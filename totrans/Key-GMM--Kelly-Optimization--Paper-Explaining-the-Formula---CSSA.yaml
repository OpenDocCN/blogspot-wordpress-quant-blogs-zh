- en: 来源：[https://cssanalytics.wordpress.com/2010/09/21/key-gmm-kelly-optimization-paper-explaining-the-formula/#0001-01-01](https://cssanalytics.wordpress.com/2010/09/21/key-gmm-kelly-optimization-paper-explaining-the-formula/#0001-01-01)
