- en: 'VIX and More: Chart of the Week: Record Low Yields for the 2-Year U.S. Treasury
    Note'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：[图表：美国2年期国债收益率创历史新低](http://vixandmore.blogspot.com/2010/07/chart-of-week-record-low-yields-for-2.html#0001-01-01)
