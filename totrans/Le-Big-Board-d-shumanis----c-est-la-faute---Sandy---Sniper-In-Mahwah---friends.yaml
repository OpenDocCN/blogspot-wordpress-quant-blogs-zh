- en: Serait-ce la fin de la fin pour les derniers humains (une centaine) qui font
    tourner le New York Stock Exchange ?
  prefs: []
  type: TYPE_NORMAL
- en: 'La nouvelle est tombée il y a quelques jours : le New York Stock Exchange,
    la bourse historique de Wall Street née en 1792, souhaite ouvrir et fonctionner
    sans aucune intervention humaine. Je raconte dans *6* comment le NYSE, en 2005,
    suite à Reg ATS et Reg NMS, avait déjà subi de profondes transformations techniques
    lorsque le marché fusionna avec Archipelago*, une compagnie de trading électronique
    créée en réponse à [Island](https://sniperinmahwah.wordpress.com/2013/02/21/is-josh-levine-back/),
    fusion adoubée par Goldman Sachs qui conseillait le NYSE dans l’opération et qui
    avait aussi des billes dans Archipelago – un beau conflit d’intérêt mais qu’importe,
    tout le monde savait en réalité que Goldman se servait d’Archipelago pour racheter
    le marché historique, purement et simplement, et ce avec l’aval du big boss du
    NYSE qui se trouvait être, comme par hasard, un ancien de Goldman. Du travail
    de pro*.*'
  prefs: []
  type: TYPE_NORMAL
- en: Lors de cette fusion l’ancien parquet du NYSE perdit bon nombre de traders humains,
    puis en 2007 le marché construisit mon bureau de Mahwah dans le New Jersey, là
    où je vis – personne n’y crie, et il y fait toujours frais. Les traders agressifs
    braillards sont devenus des algorithmes agressifs silencieux qui vivent en colocation.
    Pour autant, l’ancien parquet du NYSE, qui restait jusqu’à alors le centre du
    marché à défaut d’en être le lieu principal, avait jusqu’ici besoin d’êtres humains
    – ne serait-ce que pour allumer des écrans de contrôle. Ce temps-là semble lui
    aussi complètement révolu, d’après [Reuters](http://www.reuters.com/article/2013/03/09/us-nyse-disasterplan-idUSBRE9280F020130309).
    La faute à Sandy.
  prefs: []
  type: TYPE_NORMAL
- en: Les 29 et 30 octobre 2012, l’ouragan avait obligé les marchés à fermer pendant
    deux jours, plusieurs éternités au regard des millisecondes – voire bientôt des
    microsondes – de temps de latence avec lequel les algorithmes travaillent. (Sur
    Sandy, cf. [Nanex](http://www.nanex.net/aqck2/3405.html).) Avant et après Sandy,
    les responsables des marchés s’étaient réunis pour faire le point et trouver des
    solutions techniques aux catastrophes météorologiques. Le Nadasq, par exemple,
    possède déjà des serveurs de sauvegarde à 380 kilomètres de son principal data
    center (qui est à Carteret, dans le New Jersey), mais il peut aussi faire tourner
    ses marchés américains à partir de sa base européenne située à Stockholm. D’autres
    plateformes comme celles de Bats et de DirectEdge ont par ailleurs entrepris d’installer
    des serveurs de sauvegarde à Chicago (et non dans le New Jersey, la météo y est
    décidément trop capricieuse) – pour diverses raisons que je n’ai pas le temps
    de développer, tout cela confirme que Chicago est en ce moment *the place to be*.
  prefs: []
  type: TYPE_NORMAL
- en: 'La fusion entre le NYSE et Archipelago donna naissance à NYSE-Arca, le NYSE
    assurant 11% des transactions quotidiennes sur les marchés américains et Arca
    (son bras armé algorithmique)… 11,1% – ce qui veut dire que la branche électronique
    a désormais pris le pas sur le parquet. Afin d’éviter la fermeture en cas d’événement
    météorologique intempestif, le New York Stock Exchange veut pouvoir compter sur
    des agents capables de travailler même si les rues de Wall Street sont inondées
    et que la météo empêche la centaine d’humains d’aller travailler sur le parquet.
    Ces agents sont tout trouvés : ils sont algorithmiques. Arca, le bras armé électronique
    du marché, va donc prendre le relais sur le NYSE – une solution de secours, précise
    le marché. Pour autant, comme le soupçonne à juste titre le [Wall Street Journal](http://online.wsj.com/article/SB10001424127887324582804578348630869906660.html),
    il n’est pas interdit de penser que cette solution ne devienne pérenne – « l*onger
    term, the NYSE is planning upgrades to enable the exchange to function on an entirely
    electronic basis* » –, les responsables du marché utilisant Sandy comme prétexte
    pour passer au tout électronique, ce qui ne serait finalement qu’un aboutissement
    logique des grandes manœuvres entamées en 2005 : moins d’humains, plus de machines.'
  prefs: []
  type: TYPE_NORMAL
- en: Le jour où Arca prendra la main sur le parquet, le jour où la cloche sera électronique,
    le New York Stock Exchange aura alors achevé sa mutation. 221 ans après sa création,
    pour la première fois de son histoire le marché pourra fonctionner sans êtres
    humains. Les machines auront alors bel et bien pris la main… invisible du marché.
  prefs: []
  type: TYPE_NORMAL
