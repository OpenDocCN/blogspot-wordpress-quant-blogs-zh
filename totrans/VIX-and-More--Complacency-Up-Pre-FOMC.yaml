  zh: 'VIX and More: Complacency Up Pre-FOMC'
- en: 来源：[http://vixandmore.blogspot.com/2008/04/complacency-up-pre-fomc.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/complacency-up-pre-fomc.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/complacency-up-pre-fomc.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/complacency-up-pre-fomc.html#0001-01-01)
- en: For anyone who follows the VIX, the headline above should not come as a surprise,
    but here the indicator adds a little color to the story.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于关注VIX的人来说，上面的标题不会让人感到惊讶，但这里指标为故事增添了一些色彩。
- en: The [VIX:SDS ratio](http://vixandmore.blogspot.com/search/label/VIX%3ASDS) is
    something I [introduced last August](http://vixandmore.blogspot.com/2007/08/fear-vs-volatility.html).  In
    essence, it plots the VIX against the 2x inverse ETF of the SPX to help determine
    to what extent the VIX is just moving in the opposite direction of the SPX and
    to what extent there is an emotional component – either fear or complacency –
    in addition to the normal negative correlation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 【VIX:SDS比率](http://vixandmore.blogspot.com/search/label/VIX%3ASDS)是我去年8月首次介绍的。[VIX:SDS比率](http://vixandmore.blogspot.com/2007/08/fear-vs-volatility.html)本质上是通过将VIX与SPX的2倍反向ETF进行比较，以帮助判断VIX是仅仅相反于SPX移动，还是除了正常的负相关外，还存在情绪成分——无论是恐惧还是自满。
- en: As seen in the chart below, the VIX:SDS ratio has been largely moving sideways
    since September, but has been drifting steadily lower since the markets bottomed
    in March.  More importantly, the current VIX:SDS ratio is also approaching levels
    not sustained since July, when the credit crisis had not yet begun to unfold.  Also
    of interest is the 0.05 differential between the 10 day and 100 day simple moving
    averages, reflecting that current levels of complacency are the highest in relative
    terms since the launch of the SDS ETF in July 2006.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如下面图表所示，VIX:SDS比率自9月以来大部分时间都在横向移动，但自3月市场触底以来，一直在稳步下降。更重要的是，当前的VIX:SDS比率也正接近7月以来未曾持续过的水平，当时信贷危机尚未开始发酵。同样值得关注的是10日和100日简单移动平均之间的0.05差异，反映出当前的自满水平是自2006年7月SDS
    ETF成立以来相对最高的。
- en: As always, where there is excessive complacency, bulls should exercise extra
    caution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如往常一样，在过度自满的地方，多头应该加倍小心。
