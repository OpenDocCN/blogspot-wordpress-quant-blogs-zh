  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Charles Kirk Will Be Interviewing Me Live Today At Noon'
- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/charles-kirk-will-be-interviewing-me.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/charles-kirk-will-be-interviewing-me.html#0001-01-01)
