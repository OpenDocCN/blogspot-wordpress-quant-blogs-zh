  zh: 来源：[http://quantifiableedges.blogspot.com/2010/04/charles-kirk-will-be-interviewing-me.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/charles-kirk-will-be-interviewing-me.html#0001-01-01)
- en: I'm excited to be speaking with Charles Kirk and his readers today at noon EST.
    Some of the focus of what we'll be discussing will be system trading, including
    some of the systems available here at Quantifiable Edges. If you'd like to attend
    and perhaps ask some questions then please come by.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很兴奋今天中午能和Charles Kirk以及他的读者们交谈。我们将讨论的焦点之一是系统交易，包括一些在这里 Quantifiable Edges 可用的系统。如果你想要参加并或许问一些问题，那么请务必过来。
- en: '[http://kirkreport.com/tkr/ScQB](http://kirkreport.com/tkr/ScQB)'
