- en: ', also known as alvarinho in'
  prefs: []
  type: TYPE_NORMAL
- en: <place st="on"><country-region st="on">Portugal</country-region></place>
  prefs: []
  type: TYPE_NORMAL
- en: . Albarino is an excellent summer wine, with a zingy citrus delivery that will
    remind some of the best of
  prefs: []
  type: TYPE_NORMAL
- en: <place st="on"><state st="on">Oregon</state></place>
  prefs: []
