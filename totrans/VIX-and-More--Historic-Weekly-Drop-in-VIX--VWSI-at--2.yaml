- en: 'VIX and More: Historic Weekly Drop in VIX; VWSI at +2'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2007/08/historic-weekly-drop-in-vix-vwsi-at-2.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/historic-weekly-drop-in-vix-vwsi-at-2.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Last week](http://vixandmore.blogspot.com/2007/08/normalcy-again-vwsi-at-4.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'I toned down my prose a little by noting “we have almost surely seen a top
    in volatility” and declaring “there is finally evidence that the laws of gravity
    have been reinstated, at least temporarily.” At least I didn’t hold back in my
    forward-looking commentary:'
  prefs: []
  type: TYPE_NORMAL
- en: '**“I suspect most pundits will wait until after Labor Day before declaring
    that it is safe to go back in the water, but I tend to think that excessive caution
    will likely result in missing out on the first big leg of a post-panic bounce.”**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**One week does not mean it is safe to announce the resumption of the bull
    market, but clearly quite a few big players were caught leaning the wrong way
    as stocks moved up. Starting with the VIX, we saw a record drop of 30.9% from
    29.99 to 20.72\. This eclipsed the previous record weekly VIX drop of 28.4%, which
    came in March 1991, just after the'
  prefs: []
  type: TYPE_NORMAL
- en: '[end of the Gulf War](http://www.pbs.org/wgbh/pages/frontline/gulf/cron/)'
  prefs: []
  type: TYPE_NORMAL
- en: . In retrospect, this also turned out to be an excellent time to go long the
    broad markets and short volatility.
  prefs: []
  type: TYPE_NORMAL
- en: The record drop in the VIX has pushed the volatility indicator into a deeply
    oversold level on a short-term basis, while it continues to remain overbought
    on a long-term basis. Check out Ron Sen’s blog,
  prefs: []
  type: TYPE_NORMAL
- en: '[Technically Speaking](http://ronsen.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', for a chart of the'
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX relative to its 10 and 200 day SMAs](http://ronsen.blogspot.com/2007/08/clues-you-can-use.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . How does the VWSI sort out this divergence? By siding somewhat with the extremes
    of the short-term VIX readings, where a reading of 31.6% below the 10 day SMA
    has only happened three times previously (1/91, 3/91 and 12/98.) The bottom line
    is a VWSI of +2, which is slightly bullish for the VIX, but technically still
    neutral enough as to preclude a formal directional recommendation.
  prefs: []
  type: TYPE_NORMAL
- en: In the event I fail to blog about this tomorrow, it is also worth noting that
    the ISEE is flagging record levels of skepticism as well.
  prefs: []
  type: TYPE_NORMAL
- en: <place st="on"><city st="on">Readings</city></place>
  prefs: []
  type: TYPE_NORMAL
- en: for this sentiment indicator have been extremely low for the month of August;
    and an ISEE of 95 of lower tomorrow will mean a new record in the 20 day SMA for
    this indicator – and contrarian bullish support for a continued bounce in the
    markets.
  prefs: []
  type: TYPE_NORMAL
- en: It’s no fun being just another cinder block in the wall of worry…
  prefs: []
  type: TYPE_NORMAL
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Wine pairing:*'
