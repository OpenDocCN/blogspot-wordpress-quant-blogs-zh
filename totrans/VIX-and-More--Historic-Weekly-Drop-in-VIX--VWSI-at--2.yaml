- en: '[pinot gris](http://en.wikipedia.org/wiki/Pinot_gris)'
  prefs: []
  type: TYPE_NORMAL
- en: . Don’t limit albarino to just one season, though, as it has enough weight and
    body to be an excellent year round wine, with the high acid content making it
    an excellent food match. Albarino thrives in
  prefs: []
  type: TYPE_NORMAL
- en: '[Rias Baixas](http://www.doriasbaixas.com/en/home.php)'
