- en: 'VIX and More: IV and HV for SPY and VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPY和VIX的IV和HV
- en: 来源：[http://vixandmore.blogspot.com/2007/05/iv-and-hv-for-spy-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/iv-and-hv-for-spy-and-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/iv-and-hv-for-spy-and-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/iv-and-hv-for-spy-and-vix.html#0001-01-01)
- en: Earlier today, Adam at [Daily Options Report](http://adamsoptions.blogspot.com/)
    posted a [one year chart of the implied and historical volatility](http://adamsoptions.blogspot.com/2007/05/options-panic.html)
    for [SPY](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=SPY&fk=11127)
    (commonly known as SPDRs or Spiders, the original ETF used to track the S&P 500
    index) to help drive home the point that for all but one of the past eight and
    a half months, the SPY options have been overpriced relative to the volatility
    of the underlying.  Adam’s bottom line is that the gap between the current IV
    and historical IV for SPY is at least as wide as it has been during the past year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早些时候，Adam在[Daily Options Report](http://adamsoptions.blogspot.com/)上发布了一张[SPY的一年内隐含波动率和历史波动率](http://adamsoptions.blogspot.com/2007/05/options-panic.html)的[图表](http://www.sectorspdr.com/eqsnaps/index.cfm?story=snapshot&symbol=SPY&fk=11127)（通常被称为SPDRs或Spiders，追踪标普500指数的原始ETF）来说明一个观点：在过去八个月半的绝大多数时间里，SPY期权相对于其基础波动率被高估了。Adam的结论是，当前SPY的IV和历史IV之间的差距，至少和过去一年中的任何时候一样大。
- en: Since I have not done so before, I thought it might be instructive to juxtapose
    (my favorite word, but I digress…) the identical VIX chart to see if any related
    conclusions might jump off of the page.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我之前没有这样做过，我想这可能会有教益，将相同的VIX图表并置，看看是否有相关的结论可能会跃然纸上。
- en: 'In looking at the charts below, at least four different conclusions immediately
    present themselves to my eye:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看下面的图表时，至少会有四个不同的结论立即呈现在我的眼前：
- en: unlike SPY, the VIX IV has, on average, tracked reasonably close to historical
    volatility over the course of the past year; with the exception of brief spikes,
    only in June-July and September-October (in the pre-2/27 world) were there significant
    enduring discrepancies
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与SPY不同，VIX的IV在过去的一年中平均而言，与历史波动率跟踪得相当接近；除了短暂的飙升，在（2/27之前的）6月至7月和9月至10月，才有显著的持续差异
- en: the current VIX IV and HV are almost identical, in sharp contrast to the wide
    spread in the SPDRs
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前的VIX IV和HV几乎相同，与SPDRs的宽幅差异形成鲜明对比
- en: since mid-April the SPY IV has risen noticeably, while the VIX IV has continued
    to drop
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从4月中旬以来，SPY的IV明显上升，而VIX的IV继续下降
- en: partly as a consequence of the above, while the SPY IV is close to the middle
    of its one year range, the VIX IV is at the bottom of the range, approaching a
    one year low
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部分由于上述原因，尽管SPY的IV接近其一年范围的 middle，但VIX的IV在范围底部，接近一年低点
- en: I am not sure what to make of these discrepancies at the moment, but I thought
    I would pass along my observations and invite reader contemplation and comment.  In
    thinking about the VIX vs. the SPY, keep in mind that VIX options are based off
    of futures and consequently have a slightly different time horizon than SPY options.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在还不太确定这些差异的意义，但我认为我会分享我的观察，并邀请读者进行思考和评论。在考虑VIX与SPY的关系时，请记住VIX期权是基于期货的，因此与SPY期权的到期时间稍有不同。
