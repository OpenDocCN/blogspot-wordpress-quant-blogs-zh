- en: Even 52-week highs, a perennial favorite of technical analysts, are shown to
    possess relationship with momentum in [52-Week High and Momentum Investing](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1104491)
    (George and Hwang, 2004). Similarly, [Momentum Strategies](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=225438)
    demonstrates evidence of relationship with both price and *earnings* momentum
    (Chan *et al*, 2006).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至技术分析师最喜欢的52周高点也显示了与动量之间的关系在[《52周高点和动量投资》（George和Hwang，2004年）](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1104491)中。同样，[《动量策略》（Chan等人，2006年）](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=225438)也证明了价格和盈利动量之间的关系。
- en: Time-series efficacy has been demonstrated in [Market States and Momentum](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=299927)
    (Gutierrez *et al*, 2003), [Time-Varying Momentum Profitability](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1534325)
    (Wang and Xu, 2010), and [Time Series Momentum](http://pages.stern.nyu.edu/~lpederse/papers/TimeSeriesMomentum.pdf)
    (Moskowitz *et al*, 2011).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列效率在[《市场状态与动量》（Gutierrez等人，2003年）](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=299927)、[《时间变化动量盈利性》（Wang和Xu，2010年）](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1534325)和[《时间序列动量》（Moskowitz等人，2011年）](http://pages.stern.nyu.edu/~lpederse/papers/TimeSeriesMomentum.pdf)中得到了证明。
- en: 'The literature has offered many proposed explanations for both efficacy and
    durability of momentum. Modern opinion is behavioral (essentially cognitive bias),
    with arguably the leading contender being *time-dynamic* interplay of investor
    underreaction and overreaction (aka investor sentiment and informational efficiency),
    possibly signaled via trading volume:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文献提供了许多关于动量有效性和持久性的解释。现代观点是行为主义的（基本上是认知偏见），有理由认为领先竞争者是投资者反应不足和过度反应之间的时间动态相互作用（即投资者情绪和信息效率），这可能通过交易量来发出信号：
