- en: Momentum is being discovered in the blogosphere, once again. Hazah.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 动量再次在博客圈中被发现了。万岁。
- en: The finance literature includes a tradition of momentum, going back to early
    1990s. Preceding academic treatment, momentum has been a staple of technical analysis
    for many decades. Prominent academic authors include [Jegadeesh](http://www.goizueta.emory.edu/faculty/NarasimhanJegadeesh/),
    [Titman](http://www.mccombs.utexas.edu/execed/faculty/bios/titman.asp), [Asness](http://www.aqrcapital.com/cliff.htm)
    (grad student of [Fama](http://www.chicagobooth.edu/faculty/bio.aspx?person_id=12824813568)
    and [French](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/)), [Rouwenhorst](http://mba.yale.edu/faculty/profiles/rouwenhorst.shtml),
    [Moskowitz](http://faculty.chicagobooth.edu/tobias.moskowitz), and [Hong](http://www.princeton.edu/~hhong/).
    An abridged review of this literature may be perhaps useful, as substantive econometric
    effort has been invested in analysis spanning both time and asset class.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 金融文献包括动量的传统，可以追溯到20世纪90年代初。在学术处理之前，动量已经是技术分析的重要内容数十年。知名的学术作者包括[Jegadeesh](http://www.goizueta.emory.edu/faculty/NarasimhanJegadeesh/)、[Titman](http://www.mccombs.utexas.edu/execed/faculty/bios/titman.asp)（[Fama](http://www.chicagobooth.edu/faculty/bio.aspx?person_id=12824813568)和[French](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/)的研究生）、[Asness](http://www.aqrcapital.com/cliff.htm)、[Rouwenhorst](http://mba.yale.edu/faculty/profiles/rouwenhorst.shtml)、[Moskowitz](http://faculty.chicagobooth.edu/tobias.moskowitz)和[Hong](http://www.princeton.edu/~hhong/)。这方面文献的简要回顾可能会有所帮助，因为在跨时间和资产类别的分析中投入了大量的计量经济学工作。
- en: 'Two studies are often credited with validating momentum within the academic
    community, the first via [JoF](http://www.afajof.org/) publication and the second
    through implicit endorsement of FF:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 两项研究经常被认为在学术界证实了动量，第一项通过[JoF](http://www.afajof.org/)出版物，第二项通过FF的默许间接认可：
- en: 'Subsequent literature has demonstrated *cross-sectional* efficacy across markets,
    asset classes, and time:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 后续文献已经证明了跨市场、资产类别和时间的*横截面*效力：
