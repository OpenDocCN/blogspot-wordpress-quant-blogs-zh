- en: 'The above literature is framed within the larger context of the long-standing
    [EMH](http://en.wikipedia.org/wiki/Efficient-market_hypothesis) factors/anomalies
    debate, which was stoked by:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 上述文献是在长期存在的**有效市场假说**（EMH）因素/异常争论的更广泛背景下提出的，该争论由：
- en: This literature was retrospectively surveyed in [Dissecting Anomalies](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=911960),
    Fama and French (2008).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这一文献在[剖析异常](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=911960)，Fama和French（2008年）回顾性调查。
- en: 'This context explains why momentum is often conflated with other factors /
    tilts, most commonly *value*. For example, Asness is a long-standing proponent
    of value / momentum combo, due to negative portfolio correlation. Relevant literature:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个背景解释了为什么动量常常与其他因素/倾斜混淆，最常见的是*价值*。例如，Asness是价值/动量组合的长期支持者，由于负投资组合相关性。相关文献：
- en: In recognizing these interrelationships, we indeed come back *full circle* to
    [minimum variance](https://quantivity.wordpress.com/2011/04/17/minimum-variance-portfolios/)
    and [portfolio theory](https://quantivity.wordpress.com/2011/04/10/portfolio-theory-is-dead-now-what/)
    by recalling that value is proposed as a proxy factor for minvar. Perhaps the
    world is small after all?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在认识到这些相互关系时，我们确实回到了**最小方差**和**投资组合理论**的起点，回想起来，价值被提出作为minvar的代理因子。也许世界真的很小？
