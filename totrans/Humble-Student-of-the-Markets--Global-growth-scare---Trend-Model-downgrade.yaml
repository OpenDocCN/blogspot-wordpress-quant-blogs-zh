- en: When I put it all together, risks are rising and a Trend Model downgrade is
    warranted. Nevertheless, the intermediate term trend for US stocks is still up
    so it's not time to panic. If recent history is any guide, any pullback is likely
    to be less than 5%.
  prefs: []
