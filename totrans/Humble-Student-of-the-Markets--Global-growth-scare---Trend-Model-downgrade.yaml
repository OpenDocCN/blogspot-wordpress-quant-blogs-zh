- en: '**A global growth scare?**'
  prefs: []
  type: TYPE_NORMAL
- en: The Trend Model is a composite model based on trend-following principles as
    applied to global equity and commodity prices. The picture that I am seeing is
    that markets are starting to price in a possible global growth slowdown, which
    is starting to raise concerns.
  prefs: []
  type: TYPE_NORMAL
- en: I view commodity prices as a key real-time indicator of the Chinese economy.
    Despite the better PMI releases coming out of China last week, commodity prices
    are weakening. The chart below of the CRB Index shows that commodity prices violated
    its 50 day moving average (dma) in early July and they are showing a general topping
    pattern. Longer term, however, the trend remains positive as the CRB Index is
    holding up above its 200 dma.
  prefs: []
  type: TYPE_NORMAL
- en: As another confirmation of incipient weakness in China, the
  prefs: []
  type: TYPE_NORMAL
- en: '[price of Chinese iron ore](https://twitter.com/M_McDonough/status/492679683679715328/photo/1)'
  prefs: []
  type: TYPE_NORMAL
- en: ', another key industrial commodity, is slipping:'
  prefs: []
  type: TYPE_NORMAL
- en: Another area of concern are European stocks. The chart below of the Euro STOXX
    50 shows a similar pattern of violating its 50 dma. While this eurozone zone index
    remains above its 200 dma, the geopolticial good news that pro-Russian rebels
    handed over the MH17 black boxes to investigative authorities failed to propel
    the rally above the key 50 dma line.
  prefs: []
  type: TYPE_NORMAL
- en: The UK`s FTSE 100 fared better than the Euro STOXX 50\. It is disappointing,
    however, that the FTSE 100 did the zigzag around the 50 dma but closed the week
    just below that key trend indicator.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, analysis from
  prefs: []
  type: TYPE_NORMAL
