- en: 'Quantitative Trading: A new service for retail investors'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2009/02/new-service-for-retail-investors.html#0001-01-01](http://epchan.blogspot.com/2009/02/new-service-for-retail-investors.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here is a new low-cost service called
  prefs: []
  type: TYPE_NORMAL
- en: '[Alerts4All](http://www.alerts4all.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: that offers technical trading signals for retail investors. You can, for example,
    have an alert sent to you every time a "Double bottom" pattern occurs.
  prefs: []
  type: TYPE_NORMAL
- en: A much more advanced version of the service will be rolled out soon -- I saw
    a demo today where you can backtest your strategies online, combining different
    fundamental and/or technical variables as entry or exit signals. They also have
    some built-in models for you to adapt (e.g. a model based on
  prefs: []
  type: TYPE_NORMAL
- en: '[The Little Book that Beats the Market](http://www.amazon.com/gp/product/0471733067?ie=UTF8&tag=quantitativet-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=0471733067)'
  prefs: []
  type: TYPE_NORMAL
- en: by Joel Greenblatt.) More interestingly, you can look at other people's trading
    models and their historical and/or real-time performance.
  prefs: []
  type: TYPE_NORMAL
- en: Matlab or
  prefs: []
  type: TYPE_NORMAL
- en: '[Alphacet](http://alphacet.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: it is not, but I think it will be quite useful for many retail traders. It might
    even be useful to professional traders who want a quick-and-dirty way to test
    out ideas.
  prefs: []
  type: TYPE_NORMAL
