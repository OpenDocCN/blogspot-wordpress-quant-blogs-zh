- en: Unfortunately this all presupposes that money can buy what is needed to make
    the elite suburbs and poor inner cities generate equal results. When the expected
    equality does not materialize, more coercive policies must be introduced, the
    end game would be extremely ugly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这一切都是建立在金钱可以购买到让精英郊区和贫困内城产生相等结果所需的条件之上。当预期的平等没有实现时，就必须引入更多的强制性政策，最终结果会非常丑陋。
