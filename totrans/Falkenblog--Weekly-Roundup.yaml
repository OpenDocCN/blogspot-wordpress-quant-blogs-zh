- en: Heritage's dismissal of Jason Richwine is pretty rich indeed. To recap, he coauthored
    a study critical of immigration, basically saying that the new immigrants from
    Mexico would receive more benefits than generate in taxes. Someone looked up his
    2009 dissertation, and it had the racy title 'IQ and Immigration Policy.'
  prefs: []
  type: TYPE_NORMAL
- en: It's truly a taboo topic, as demonstrated by his Harvard thesis adviser and
    famous labor economist George Borjas saying 'I have never worked on anything even
    remotely related to IQ, so don’t really know what to think about the relation
    between IQ, immigration, etc.' The NLS panel data that Borjas studies all the
    time has an IQ proxy (AFQT) in there that is highly powerful in regressions, and
    he has to know this. He also knows that the subject is not good for one's career,
    so I understand why he has trained his mind to not think about it, but it's surely
    an
  prefs: []
  type: TYPE_NORMAL
- en: '[elephant in the room.](http://en.wikipedia.org/wiki/Elephant_in_the_room)'
  prefs: []
  type: TYPE_NORMAL
- en: Interestingly,
  prefs: []
  type: TYPE_NORMAL
- en: '[Edward Miller](http://en.wikipedia.org/wiki/Edward_M._Miller)'
  prefs: []
  type: TYPE_NORMAL
- en: writes a lot about race and IQ, which is probably why he spent his career in
    an academic backwater. His seminal 1977 piece
  prefs: []
  type: TYPE_NORMAL
- en: '[Risk, Uncertain and Difference of Opinion](http://onlinelibrary.wiley.com/doi/10.1111/j.1540-6261.1977.tb03317.x/abstract)'
  prefs: []
  type: TYPE_NORMAL
- en: was really the first paper giving a theory as to why risk and return are inversely
    correlated, and was the first person to state in a journal one should invest in
