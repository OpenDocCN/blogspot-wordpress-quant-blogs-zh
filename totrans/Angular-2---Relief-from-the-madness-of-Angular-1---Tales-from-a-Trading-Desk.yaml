- en: Angular 2 – Relief from the madness of Angular 1
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Angular 2 – 摆脱 Angular 1 的疯狂
- en: Angular 2 appears to be a breath of fresh air compared to the madness of Angular
    1 – [$stateProvider](https://github.com/angular-ui/ui-router/wiki) was one of
    those mad features in my view 🙂 Thankfully, with Angular2 we are back into a component
    world – not exactly sure why we left, given the history of UI frameworks from
    the Microsoft .NET and Java UI days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Angular 1 的疯狂相比，Angular 2 似乎是一股清新的空气——[$stateProvider](https://github.com/angular-ui/ui-router/wiki)在我看来是那些疯狂功能之一
    🙂。谢天谢地，有了 Angular2，我们又回到了一个组件世界——不太清楚我们为什么离开了，考虑到来自 Microsoft .NET 和 Java UI 时代的
    UI 框架的历史。
- en: 'Documentation appears good as one would expect on the angular site, which an
    architecture overview [here](https://angular.io/docs/ts/latest/guide/architecture.html).
     Probably most useful is the [cheat](https://angular.io/docs/ts/latest/guide/cheatsheet.html)
    sheet.  Nice callout to a pattern everyone should be familiar with:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文档看起来很好，就像人们在 angular 网站上所期望的那样，其中有一个架构概述[在此处](https://angular.io/docs/ts/latest/guide/architecture.html)。可能最有用的是这个[cheat](https://angular.io/docs/ts/latest/guide/cheatsheet.html)
    sheet。对于每个人都应该熟悉的模式有一个很好的提醒：
- en: '[Apply](https://angular.io/docs/ts/latest/guide/style-guide.html) the Single
    Responsibility Principle to all components, services, and other symbols. This
    helps make the app cleaner, easier to read and maintain, and more testable.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将单一职责原则[应用](https://angular.io/docs/ts/latest/guide/style-guide.html)到所有组件、服务和其他符号上。这有助于使应用程序更清洁、更易读、更易于维护和更易于测试。
- en: In the templates, its worth remembers all the HTML5 [features](http://www.w3schools.com/html/html5_new_elements.asp)
    available.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在模板中，值得记住所有可用的 HTML5 [功能](http://www.w3schools.com/html/html5_new_elements.asp)。
