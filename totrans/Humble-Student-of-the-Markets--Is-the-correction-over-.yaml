- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新:**'
- en: On Monday, the major market averages successfully tested their 50 day moving
    averages (dma) and bounced. Does this mean that the correction is over?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周一，主要市场平均指数成功测试了它们的50天移动平均线（DMA）并反弹。这意味着调整结束了吗？
- en: Not so fast. There are several indications that the market still has unresolved
    business on the downside for Monday's test to be a durable bottom. First of all
    the SPX remains in a short-term downtrend, and the breach of that downtrend line
    is the first test of this rally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 别急。有几个迹象表明，市场在下方还有未解决的问题，这对于周一的测试来说才能是一个持久的底部。首先，标普500指数仍处于短期下跌趋势中，而突破该下跌趋势线是这次反弹的第一个考验。
