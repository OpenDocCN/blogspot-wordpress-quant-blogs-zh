  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 新网站将位于
- en: '[humblestudentofthemarkets.com](http://humblestudentofthemarkets.com/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**humblestudentofthemarkets.com](http://humblestudentofthemarkets.com/)'
