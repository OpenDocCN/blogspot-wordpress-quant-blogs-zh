  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 。我们计划在大约一周内上线，读者可以在12月1日订阅。当前（旧）网站上的所有帖子都将作为档案保留。还将有一个几个月的过渡期，在此期间，旧网站将总结并链接到新网站上的新鲜内容。
- en: 'I have tried to keep the pricing on the low end of the range for similar sites,
    where prices start at about USD 200 per year and go up from there. Subscription
    rates will be:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直试图把价格保持在类似网站的低端范围内，这些网站的价格从大约每年200美元起，还有更高的。订阅费率将是：
- en: '**Free:** For any content older than two weeks. If you are not ready to subscribe,
    you can still sign up for email notifications of free posts as they become available.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**免费**：对于超过两周的任何内容。如果您还没有准备好订阅，您仍然可以注册免费帖子邮件通知，一旦可用就会收到通知。'
- en: '**Annual**:  USD 199.99 per year. Anyone interested can still email me at cam
    at humblestudentofthemarkets dot com for a discounted early bird offer (If you
    have already responded before, there is no need to do so again).'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**年度**：每年199.99美元。任何有兴趣的人仍然可以给我发邮件，cam@humblestudentofthemarkets.com，获取折扣的早鸟优惠（如果你之前已经回应过，就不需要再这样做）。'
- en: '**Monthly**: USD 19.99 per month, for anyone who is unsure about committing
    to an annual subscription.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**月度订阅**：每月19.99美元，适用于那些不确定是否要承诺年度订阅的人。'
- en: '**Day pass for 24 hour access**: USD 4.99 for anyone read the summary and wants
    to see more.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**24小时通行证**：任何阅读摘要并希望了解更多内容的任何人，需支付4.99美元。'
- en: Media, press professionals and blog aggregators with email domains confirming
    their affiliations are invited to apply for free subscription access (cam at humblestudentofthemarkets
    dot com).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体、新闻专业人士和博客聚合器，只要他们的邮箱域名证实了他们的隶属关系，就可以申请免费订阅权限（cam@humblestudentofthemarkets.com）。
- en: '**Building a community**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立社区**'
- en: When I first began writing
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始写作
- en: '***Humble Student of the Markets***'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '***Humble Student of the Markets***'
- en: ', it was just an avenue for me to get my thoughts out. However, with the previous
    discussion about the appropriateness of investment opinion and advice above, I
    have concluded that the greatest value that I can offer isn''t just me talking
    out loud to my readers, but to engage them in a conversation and to build a community.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这只是让我表达自己想法的一个途径。然而，在之前关于投资意见和建议适当性的讨论中，我得出的结论是，我能够提供的最大价值不仅仅是向我读者大声疾呼，而是与他们进行互动，并建立一个社区。
- en: I hope that the new
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望新的
- en: '**Humble Student of the Markets**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场学生**'
- en: moves beyond a simple subscription site to a moderated community of investors
    sharing ideas. I have therefore decided to
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站超越了一个简单的订阅模式，成为了一个由投资者分享想法的受管理的社区。因此我决定
- en: '***open the site to subscribers as of December 1, 2015 and stop accepting new
    members on January 15, 2016***'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**从2015年12月1日起向订阅者开放网站，并在2016年1月15日起停止接受新会员**'
- en: to better control the growth of this community (day passes will still be available).
    I will take a couple of months to assess how the new members are interacting before
    opening up the site to new members again.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以便更好地控制这个社区的成长（日常通行证仍然可用）。我将会花几个月的时间来评估新会员的互动情况，然后再向新会员开放网站。
