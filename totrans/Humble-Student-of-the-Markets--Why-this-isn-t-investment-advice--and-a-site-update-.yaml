- en: 'Humble Student of the Markets: Why this isn''t investment advice (and a site
    update)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么这不是投资建议（网站更新）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/11/why-this-isnt-investment-advice-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/11/why-this-isnt-investment-advice-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/11/why-this-isnt-investment-advice-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/11/why-this-isnt-investment-advice-and.html#0001-01-01)
- en: As this site will become a subscription site in the near future (more details
    below), I was in the process of developing a standard legal disclaimer of why
    the content is not investment advice. Instead of just hiding behind standard legalese,
    I thought that I would write about the real issues that go beyond the regular
    regulatory framework.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个网站将来会成为一个订阅网站（更多详情见下文），我正在制定一个标准法律声明，说明内容为何不是投资建议。我打算不仅仅躲在标准的法律术语后面，而是要写一些超出常规监管框架的真实问题。
- en: '[Ben Carlson](http://awealthofcommonsense.com/buy-side-vs-sell-side/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[本·卡尔森](http://awealthofcommonsense.com/buy-side-vs-sell-side/)'
- en: 'had a terrific post about the experience that David Rosenberg had when he transitioned
    from the Chief US Economist at Merrill Lynch to being a strategist at Gluskin
    Sheff:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个很棒的帖子讲述了David Rosenberg从美林证券的首席美国经济学家过渡到Gluskin Sheff策略师的经历：
- en: When you’re the Chief Economist at Merrill Lynch you think you’re the starting
    pitcher for the New York Yankees. You have it all figured out. I realized when
    I got to Gluskin Sheff how much I didn’t know.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你是美林证券的首席经济学家时，你会觉得自己像是纽约洋基队的先发投手。你会觉得自己什么都知道。我意识到当我到达Gluskin Sheff时，我还有多少不知道的。
- en: 'Then came the shock:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是震惊：
- en: The whole life of a portfolio manager, their brain, is one giant distribution
    curve of outcomes. I’ve learned more in the past six years at Gluskin Sheff on
    the buy side, as a strategist and economist, than the previous twenty-two combined
    [in various sell side roles]. Because I figured out how to produce a forecast
    that’s meaningful for somebody who manages money for a living.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资组合经理的整个生命，他们的头脑，就是一个巨大的结果分布曲线。在Gluskin Sheff的买方，作为策略师和经济学家的六年里，我学到的比之前的二十二年（在各种卖方角色中）加起来还要多。因为我弄明白了如何为那些靠管理资金为生的人提供有意义的预测。
- en: '**Different kinds of advice**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**不同类型的建议**'
- en: 'What a seasoned professional like David Rosenberg didn''t realize was that
    the process of managing a portfolio involves several levels of decisions:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 像David Rosenberg这样的资深专业人士没有意识到的是，管理投资组合的过程涉及几层决策：
- en: What do you buy and sell?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你买什么，卖什么？
- en: How much do you buy and sell?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你买多少，卖多少？
- en: Timing the trade
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易时机
- en: The vast majority of the discussion on the internet and in investment research
    revolves around (1) of whether something represents a good investment or trading
    opportunity. That was the universe where Rosenberg spent most of his life before
    Gluskin Sheff.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 网络和投资研究的大部分讨论都围绕着（1）某件事是否是一个好的投资或交易机会展开。在加入Gluskin Sheff之前，Rosenberg把大部分时间都花在了这样一个宇宙里。
- en: 'Less discussed are the questions of investment suitability and portfolio risk.
    In general, most investors encounter three kinds of advice, depending on how much
    the advisor knows about the client:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 较少被讨论的是投资适宜性和投资组合风险的问题。一般来说，大多数投资者会根据顾问对客户的了解程度遇到三种不同的建议：
- en: '**Unlicensed, but sometimes well-informed, advice**: An example might be an
    wine expert stating, "XYZ Pinot Grigio has a nice fruity taste" without knowing
    whether you like wines, like fruity wines, much like whether a talking head on
    TV giving an opinion knows anything about an investment is suitable for you, because
    he knows nothing about you.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无执照，但有时信息灵通的建议**：例如，一个葡萄酒专家可能会说，“XYZ的皮诺 Grigio 口感很不错”，而不知道你是否喜欢葡萄酒，是否喜欢果味葡萄酒，就像电视上的评论员发表意见，他对你一无所知，因此他不知道这种投资是否适合你。'
- en: '**Suitable advice**: Stock brokers are held to a suitability standard, which
    means that he knows enough about you to say that an investment is deemed to "suitable"
    for you. Under the suitability standard, the client has final say on how much
    to buy and sell. It also means that, in theory, that if a $1 lottery ticket is
    suitable for a millionaire, then the broker is free to try to sell the millionaire
    a million $1 lottery tickets under this standard.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适宜的建议**：股票经纪人遵守适当性标准，这意味着他对你有足够的了解，可以说某项投资对你是“适宜”的。在适当性标准下，客户有最终决定购买和出售多少的权利。这也意味着，在理论上，如果一张1美元的彩票对一个百万富翁来说是适宜的，那么根据这一标准，经纪人可以自由尝试向这位百万富翁推销一百万张1美元的彩票。'
- en: '**Fiduciary advice:** A fiduciary is in a position of "trust", which is a term
    that has legal implications. In general, you give a fiduciary, or portfolio manager,
    discretion on all three of the aforementioned steps. A portfolio manager therefore
    has to know a lot more about you in order to decide on how much to buy and sell
    and to build a portfolio with the appropriate expected risk and return characteristics.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受托建议**：受托人处于“信任”的位置，这是一个具有法律含义的术语。通常，你把受托人（或投资组合经理）在这三个 aforementioned步骤上都有决定权。因此，投资组合经理需要对你了解得更多，以便决定购买和出售的金额，并构建一个具有适当的预期风险和回报特征的投资组合。'
- en: In my case, I know nothing about my readers and I am not licensed in any jurisdiction.
    Hence the disclaimer "this is not investment advice" is appropriate.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我这种情况，我对我的读者一无所知，而且在任何司法管辖区内都没有执业许可。因此，“这不是投资建议”的免责声明是合适的。
