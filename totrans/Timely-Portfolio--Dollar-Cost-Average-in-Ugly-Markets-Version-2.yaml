- en: 'Timely Portfolio: Dollar Cost Average in Ugly Markets Version 2'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：糟糕市场中的美元成本平均投资版本2
- en: 来源：[http://timelyportfolio.blogspot.com/2011/01/dollar-cost-average-in-ugly-markets.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/dollar-cost-average-in-ugly-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/01/dollar-cost-average-in-ugly-markets.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/dollar-cost-average-in-ugly-markets.html#0001-01-01)
- en: As an update to my [“Dollar Cost Averaging in Ugly Markets” post from earlier
    today](http://timelyportfolio.blogspot.com/2011/01/dollar-cost-averaging-in-ugly-markets.html),
    I updated the system slightly.  In this version, buy after a 55% drawdown 10%
    each month that is higher than the previous month.  The results from 1931-1937
    in the Dow and 2009-2010 in the S&P 500 are shown below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为今天早些时候发布的[《在糟糕市场中进行美元成本平均投资》](http://timelyportfolio.blogspot.com/2011/01/dollar-cost-averaging-in-ugly-markets.html)博文的更新，我对系统进行了轻微的修改。在这个版本中，在经历55%的回撤后，每个月购买比上个月高出10%的股票。下面展示了道琼斯工业平均指数1931-1937年以及标普500指数2009-2010年的结果。
- en: There are certainly far better systems and methods, and I do not advise this
    as your method of entry, but sometimes it is nice and comforting to keep it very
    simple in the midst of panic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还有许多更好的系统和方法，我不建议你以此作为入门方法，但在恐慌之中保持简单有时是一件令人愉快和安慰的事情。
- en: '[![image](img/0b07cecc4cd149be45aff680bc4a2b80.png "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi3CmXPcS-_LaHpEBO5V52XqEf6-Woh5KzQGjqQ3OBUI2xg4Fawvgl2juuWcgRJwE8Z35yJL1zLF5_V21YwboVqoDKH7B9Qb3w5UlHC2TJtn8ZSWumhlwFJ4H6HY5UqxwDEKrML_tu7_w/s1600-h/image%5B12%5D.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](img/0b07cecc4cd149be45aff680bc4a2b80.png "image")'
- en: Of course, this all assumes that the investor exited in the first place at some
    point prior to the 55% drawdown.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这都假设投资者在55%的回撤之前某个时刻退出了。
