- en: 'Quantifiable Edges: Weak Nasdaq Breadth On An Up Day'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 在上涨日子的弱势纳斯达克广度'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/04/weak-nasdaq-breadth-on-up-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/weak-nasdaq-breadth-on-up-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/04/weak-nasdaq-breadth-on-up-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/weak-nasdaq-breadth-on-up-day.html#0001-01-01)
- en: One of the most notable aspects of Thursday’s trading was the poor breadth in
    the Nasdaq, as only about 38% of issues closed higher. This is extremely rare
    on a day where the market rises. I looked at the possible implications a number
    of different ways in last night’s
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四交易最值得注意的是纳斯达克市场的弱势广度，因为只有大约38%的股票收盘上涨。在市场上涨的日子里，这种情况极为罕见。我昨晚在不同的方式中查看了可能的含义
- en: '[Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[订阅者信件](http://www.quantifiableedges.com/gold.html)'
- en: . The consensus whether looking at the effect on the Nasdaq or the S&P was bearish.
    Below is one study that looks at other times the Nasdaq Up Issues % (Advancers
    / (Advancers + Decliners)) came in lower than 40% while the S&P closed higher.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 共识是无论从纳斯达克还是标普500的影响来看都是悲观的。下面是当纳斯达克上涨股票百分比（上涨股 / （上涨股 + 下跌股））低于40%而标普500收盘上涨时的一个研究。
