- en: 'Magmasystems Blog: Streambase and Quant Fund Corrections in WS&T'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：WS&T中的Streambase和量化基金更正
- en: 来源：[http://magmasystems.blogspot.com/2009/03/streambase-and-quant-fund-corrections.html#0001-01-01](http://magmasystems.blogspot.com/2009/03/streambase-and-quant-fund-corrections.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/03/streambase-and-quant-fund-corrections.html#0001-01-01](http://magmasystems.blogspot.com/2009/03/streambase-and-quant-fund-corrections.html#0001-01-01)
- en: Thanks to Penny Crossman and her editor, Greg MacSweeny, for doing some due
    diligence and subsequent corrections on their article about PhaseCapital's evaluation
    process in which they chose Streambase. The link is
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Penny Crossman和她的编辑Greg MacSweeny在他们的文章中进行了尽职调查和后续更正，该文章讲述了PhaseCapital的评估过程，他们选择了Streambase。链接是
- en: '[here.](http://www.wallstreetandtech.com/data-management/showArticle.jhtml?articleID=213000745)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里。](http://www.wallstreetandtech.com/data-management/showArticle.jhtml?articleID=213000745)
- en: 'Here is the important paragraph from the revised article:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是修订后文章的重要段落：
- en: Last summer, the quant fund began evaluating major complex event processing
    venders by attending trade shows, checking general market acceptance and investigating
    research on CEP. "We don't claim we've seen every CEP vendor," Goodell notes.
    During the fall, the firm drilled down on CEP vendors by meeting with representatives,
    checking product references (blind and vendor provided), downloading publicly
    available products, and reading white papers. "Some products appeared to be more
    flexible than others, and that was a large part of our evaluation process," Goodell
    notes. "While we wanted to make sure the product would integrate well with our
    environment and that it was rich enough to allow us the control we needed to implement
    our algorithms, we also wanted to make sure it was enough of a high-level platform
    that we did not need to worry about data management issues."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天，量化基金开始通过参加交易会、检查市场普遍接受程度和调查CEP方面的研究来评估主要复杂事件处理供应商。"我们不声称我们已经见过每一个CEP供应商，"Goodell指出。在秋天，该公司深入研究了CEP供应商，通过与代表会面、检查产品参考资料（盲目的和供应商提供的）、下载公开可用的产品以及阅读白皮书。"有些产品似乎比其他的更灵活，这是我们评估过程的一个重要部分，"Goodell指出。"虽然我们想确保产品能与我们自己的环境很好地集成，足够丰富以允许我们实现所需的控制来实施我们的算法，但我们还想知道它是否是一个高级平台，这样我们就不需要担心数据管理问题。"
- en: 'And, the money shot is in the sentence:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，关键的一句是：
- en: '"We don''t claim we''ve seen every CEP vendor"'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们不声称我们已经见过每一个CEP供应商"'
- en: 'This is quite a difference from the assertion of the Streambase press release
    in which they say:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这和Streambase新闻稿中的说法有很大的不同：
- en: '"PhaseCapital chose StreamBase after a comprehensive evaluation of the leading
    CEP products.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"PhaseCapital在综合评估了领先CEP产品之后选择了StreamBase。'
- en: '"'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"'
- en: Kudos to Penny and Greg for having the integrity to drill down into the original
    questionable assertions from PhaseCapital and Streambase in their original article.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 向Penny和Greg表示敬意，他们有诚信地深入挖掘了PhaseCapital和Streambase在原文中的原始可疑说法。
