- en: 'VIX and More: Fiscal Cliff and European Sovereign Debt Concerns Recede, Earnings
    Worries Linger'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 财政悬崖和欧洲主权债务担忧减轻，业绩忧虑挥之不去'
- en: 来源：[http://vixandmore.blogspot.com/2012/11/fiscal-cliff-and-european-sovereign.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/fiscal-cliff-and-european-sovereign.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/11/fiscal-cliff-and-european-sovereign.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/fiscal-cliff-and-european-sovereign.html#0001-01-01)
- en: Concerns about the U.S. [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    and the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    both declined over the course of the past week, as stocks made a concerted effort
    to establish a bottom, following an 8.9% decline in the S&P 500 index, according
    to the *VIX and More* weekly [fear poll](http://vixandmore.blogspot.com/search/label/Fear%20poll).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于美国[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)和[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的担忧在过去的一周内都有所下降，因为股市努力确立底部，在标普500指数下跌8.9%之后，根据*VIX
    and More*周度[恐惧调查](http://vixandmore.blogspot.com/search/label/Fear%20poll)。
- en: Even though the earnings reporting season is almost over, investors continued
    to express concern about weak earnings and guidance going forward, with earnings
    worries finishing a close third in the poll.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管业绩报告季即将结束，投资者继续对未来的弱势业绩和指导表示担忧，业绩忧虑在调查中排名第三。
- en: '![](img/47090021aed2fa8ad95780213cdf4829.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/47090021aed2fa8ad95780213cdf4829.png)'
- en: The biggest changes in investor sentiment have come in the form of growing discontent
    with institutions such as central banks and governments and concerns that their
    intervention in economic matters will have more of a negative than positive effect.
    [Fears](http://vixandmore.blogspot.com/search/label/fear) about excessive intervention
    on the part of central banks as well as more broadly with the role of governments
    and politicians were largely absent just two weeks ago. Taken together, this lack
    of trust with respect to the two influential policy-making institutions is now
    as big as concern as that of the fiscal cliff or the euro zone woes, as shown
    in the graphic below.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者情绪最大的变化是对中央银行和政府等机构的日益不满，以及他们担心这些机构在经济事务中的介入会产生更多的负面影响而非正面影响。[恐惧](http://vixandmore.blogspot.com/search/label/fear)关于中央银行过度干预以及更广泛地关注政府和政治家的角色两周前还几乎不存在。综合来看，对这两个有影响力的政策制定机构的信任缺失现在与财政悬崖或欧元区问题的担忧一样大，下面的图表显示了这一点。
- en: '![](img/b88258f731ddd35b30f502b72c1f2192.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b88258f731ddd35b30f502b72c1f2192.png)'
- en: The persistent Americentric bias is still apparent. This week, for example,
    8.5% more of the U.S. respondents cited the fiscal cliff as the top concern over
    the European sovereign debt crisis. For non-U.S. respondents, however, the European
    sovereign debt crisis outpolled the fiscal cliff by a margin of 3.2%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 持续的美洲中心偏见仍然明显。例如，本周，美国受访者中有8.5%更多的人将财政悬崖列为头号担忧，而非美国受访者中，欧洲主权债务危机的担忧超过了财政悬崖，比例为3.2%。
- en: Also of note from a geographical perspective, U.S. respondents were 1.8% more
    likely than non-U.S. respondents to tab excessive central bank intervention as
    their top fear and 5.9% more likely to point to government and politicians as
    their biggest concern. In addition to placing higher emphasis on the European
    sovereign debt crisis, non-U.S. respondents also expressed much more concern about
    [China](http://vixandmore.blogspot.com/search/label/China) and deflation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从地理角度值得注意的是，美国受访者比非美国受访者更有1.8%的可能将过度中央银行干预列为他们的首要担忧，并有5.9%更倾向于将政府和政治家视为他们最大的担忧。除了更加重视欧洲主权债务危机外，非美国受访者还对中国和通缩表示了更多的担忧。
- en: Once again, thanks to all who participated in this weekly poll.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再次感谢所有参与这项周度调查的人。
