- en: I thoroughly enjoyed my first [CFA Institute Annual Conference](http://annual.cfaconference.org/)
    in [Edinburgh, Scotland, a wonderful city rich in history, architecture, whiskey,
    and beautiful landscapes](http://flickriver.com/groups/edinburgh/pool/interesting/). 
    I cannot imagine seeing such a broad range of world-class speakers and financial
    minds anywhere else in such a short period of time.  I hope to be able to incorporate
    in future blog posts some of the ideas expressed in the sessions I personally
    attended (pics and biography all from the [CFA Institute Annual Conference](http://annual.cfaconference.org/)
    site).
