- en: 'Falkenblog: Chris Cox Hopes to Fail Upward'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 克里斯·考克斯希望通过失败成功'
- en: 来源：[http://falkenblog.blogspot.com/2008/10/chris-cox-hopes-to-fail-upward.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/chris-cox-hopes-to-fail-upward.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/10/chris-cox-hopes-to-fail-upward.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/chris-cox-hopes-to-fail-upward.html#0001-01-01)
- en: If you are a loser, sometimes your best strategy is to do something insanely
    stupid, so off-the chart stupid, that it mandates new charts of stupidity must
    be made. Thus, otherwise forgettable figures like David Chapman or traders like
    Nick Leeson have Wikipedia entries, while their betters are assigned to ignominy;
    they win! Perhaps that was Chris Cox's savvy strategy all along. He screwed up
    in various ways (short sale prohibitions), plus missing out on making good changes
    that seem, with hindsight to be sure, should have been made.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个失败者，有时你最好的策略就是做一些疯狂愚蠢的事情，如此离谱地愚蠢，以至于必须制定新的愚蠢图表。因此，像大卫·查普曼这样的可忽略人物或像尼克·利森这样的交易员拥有维基百科条目，而他们的优势者则被分配到可耻之处；他们赢了！也许这正是克里斯·考克斯一直以来的精明策略。他以各种方式搞砸了（禁止空头销售），而且错过了看起来（事后看来）应该做出的好变化。
- en: Thus, it is fun to see Chris Cox, head of the SEC, whose job it is require what
    kind of information public companies to disclose got to say his
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，看到证监会主席克里斯·考克斯，他的工作是要求公开公司披露什么样的信息，得到他的说法
- en: '[piece](http://oversight.house.gov/documents/20081023100525.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[piece](http://oversight.house.gov/documents/20081023100525.pdf)'
- en: in front of the current Congressional hearings. After allowing complex financial
    companies to basically put up opaque financial statements, and by their accomodation
    give the impression everything is fine, Cox notes in this insightful (though horribly
    depressing to any rationalist) Congressional
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前国会听证会上。在允许复杂的金融公司基本上提供不透明的财务报表，并通过他们的配合给人一种一切都好的印象之后，考克斯在这个具有洞察力的（尽管对任何理性主义者都非常沮丧）国会
- en: '[hearing](http://oversight.house.gov/story.asp?ID=2261)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[hearing](http://oversight.house.gov/story.asp?ID=2261)'
- en: ':'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: what happened in the mortgage meltdown and the ensuing credit crisis demonstrates
    that where SEC regulation is strong and backed by statute, it is effective
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 抵押危机和随后的信贷危机发生的事情表明，只要证监会的监管力度强大并得到法律支持，就会非常有效。
- en: Just like the DC school, I'm sure more money, as opposed to different priorities
    or management, would help ;).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就像华盛顿特区学校一样，我相信更多的钱，而不是不同的优先事项或管理方式，会有所帮助；）。
- en: challenge its reliance on the Basel standards and the Federal Reserve's 10%
    well-capitalized test
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 挑战其对巴塞尔标准和联邦储备的 10% 良好资本化测试的依赖
- en: OK, if the capitalization standards were much higher, say 15%, what would have
    been different?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，如果资本金标准更高，比如15%，会有什么不同？
- en: credit default swaps ensured that when the housing market collapsed the effects
    would be felt throughout the financial system.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 信用违约掉期确保当房地产市场崩溃时，其影响将在整个金融系统中感受到。
- en: So, blame the messenger, not the message. Cox harps on this a lot, as if the
    'unregulated' credit default swaps, which are derivatives, are the basis for the
    fact that mortgages issued in 2006 had twice the loss rates as previous mortgages.
    If mortgages weren't worth 10 cents on the dollar, there would be no problem.
    The ABX.HE (subprime CDS) market highlighted that prior to any other indicator--way
    before the rating agencies. If anything, this diversified the risk, as opposed
    to aggrevated it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，责怪传令者，而不是消息本身。考克斯经常强调这一点，好像“非监管”的信用违约掉期是导致2006年发行的抵押贷款损失率是以往的两倍的根源一样。如果抵押贷款价值不到一角，就不会有问题。ABX.HE（次级信用违约掉期）市场在任何其他指标之前就强调了这一点——远在评级机构之前。如果有的话，这反而分散了风险，而不是加剧了风险。
- en: So, bottom line for Cox, head of the SEC,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，对于证监会主席考克斯来说，底线是
- en: Today’s balkanized regulatory system undermines the objectives of getting results
    and ensuring accountability.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当今的分裂式监管体系破坏了取得结果和确保问责的目标。
- en: In other words, double his budget, increase his power, and all will be well.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，增加他的预算，增加他的权力，一切都会好起来。
- en: 'Then, when asked if the best they can do, is be, like Greenspan says, be right
    60% of the time. Is the best we can expect, a regulation that has a 40% chance
    of being wrong? Cox replies:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，当被问及他们能做到的最好的是否像格林斯潘说的那样，60%的时间是正确的。我们能期望的最好的是，一项有40%可能性错误的监管吗？考克斯回答道：
- en: That's a bit more quantitative than I have an ability to evaluate but...it is
    time to have a process that gets rid of regulatory gaps.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这比我能评估的要具体一些，但是...现在是时候制定一个可以填补监管空白的流程了。
- en: So, in other words, I don't know about 'numbers' or 'estimates', even as vague
    as what Greenspan mentions, but more power for the SEC is still an obvious solution.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，我不了解“数字”或“估计”，即使是格林斯潘所提到的那样含糊，但给证监会更多的权力仍然是一个明显的解决方案。
- en: Comically, Waxman laments that the current regulatory agencies all missed the
    boat, implying giving them more authority would be rather pointless (Waxman is
    a typical Democrat, so that's funny). What to do? Ack!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 笑料是，沃克斯曼抱怨目前的监管机构都错过了良机，暗示给予它们更多权力将毫无意义（沃克斯曼是典型的民主党人，所以这很有趣）。该怎么办？哎呀！
- en: Regulations are necessary. That they be wise is very important, so the focus
    should not be the 'more' or 'less' debate, rather than the what (because the general
    debate is not soluble in finite time). Let's focus on what those might be, rather
    than giving blanket powers, especially to agencies that have demonstrated a lack
    of any efficacy in the past (SEC, OFHEO).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 规章是必要的。它们的智慧至关重要，因此焦点不应该是“更多”或“更少”的辩论，而应该是什么（因为一般的辩论在有限的时间内无法解决）。让我们专注于可能是什么，而不是给予全权，尤其是给予过去证明了缺乏任何效力的机构（证监会，OFHEO）。
- en: 'The crisis reveals that the stupidity that creates crisis is far deficient
    to the stupidity of those who rush in to assign blame and design cures. President
    Obama''s first task should be to fire all the senior people (eg, Cox) at all the
    regulatory agencies, to set the tone that it will not be tolerated that regulators
    fail: failure has consequences. They should know that if their companies screw
    up, they screw up. They can not blame the companies they regulate, they are responsible
    for the companies they regulate. That is, the first new regulator power, should
    be to highlight to these bureaucrates'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 危机揭示了造成危机的愚蠢远远不及那些匆忙归咎并设计疗法的人的愚蠢。奥巴马总统的首要任务应该是解雇所有监管机构的高级人员（例如，考克斯），以树立这样一个基调：不能容忍监管者的失败：失败是有后果的。他们应该知道，如果他们的公司出了问题，他们也出了问题。他们不能责怪他们监管的公司，他们对他们监管的公司负责。也就是说，第一个新的监管权力应该是向这些官僚机构强调
