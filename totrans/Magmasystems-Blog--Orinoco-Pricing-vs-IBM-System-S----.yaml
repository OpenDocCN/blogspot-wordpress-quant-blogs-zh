  type: TYPE_NORMAL
  zh: '[文章](http://www.nytimes.com/2009/05/21/technology/business-computing/21stream.html?_r=1&partner=rss&emc=rss)'
- en: on IBM's System S. You know that it's been a good week for
  id: totrans-8
