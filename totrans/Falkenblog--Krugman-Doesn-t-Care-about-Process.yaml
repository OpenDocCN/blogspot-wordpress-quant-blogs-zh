- en: At Obama's press conference, Obama used 'I' instead of 'we' a lot. As part of
    a narcissistic profession his narcissism stands out, but I guess to run for President
    on his resume that's a given. Obama also talked about paying more attention to
    process, Jon Stewart's main complaint when
  prefs: []
