- en: '**Gold**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金**'
- en: The price of gold has been on a tear since the market bottomed in March 2009.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年3月市场触底以来，黄金价格一直在飙升。
- en: Gold stocks staged an upside breakout to all-time highs on Friday, which I interpret
    as being bullish for bullion. Longer term, I still favor
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 周五，黄金股票实现了向上的突破，达到历史高点，我认为这对金条是看涨的。从长期来看，我仍然偏好
- en: '[holding gold over gold stocks](http://humblestudentofthemarkets.blogspot.com/2011/08/stop-buying-gold-stocks.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 【持有黄金胜过持有黄金股票】（http://humblestudentofthemarkets.blogspot.com/2011/08/stop-buying-gold-stocks.html）
- en: .
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: My principal reservation about gold is that it generally hasn't held up well
    in a market panic. It didn't during the Lehman Crisis of 2008\. It sold off during
    the mini-panic earlier this year after the Japanese earthquake.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我对黄金的主要保留意见是，在市场恐慌中，它通常表现不佳。在2008年的雷曼危机期间就是这样。在今年初的日本地震后的迷你恐慌期间，它也被抛售了。
- en: Despite what the gold-bugs say, gold and commodities have traditionally been
    part of the "risk-on" trade. In a "risk-off" market panic, risk managers and margin
    clerks control the market. They demand that traders and investors liquidate positions
    in order to meet their risk criteria and meet margin calls on all of their positions.
    That's why correlations converge to 1 during these market selloff episodes. One
    sign that I would watch for as a "tell" of a "margin clerk market" might be that
    gold stocks will de-couple from the price of gold. While gold may go up as a safe
    haven during such an episode, gold stocks may sell off because the risk managers
    regard them as stocks first and gold the alternative currency second.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管黄金虫们这么说，黄金和商品传统上一直是“风险交易”的一部分。在“风险市场”恐慌中，风险经理和保证金经纪人控制着市场。他们要求交易员和投资者清算头寸，以满足他们的风险标准，满足他们所有头寸的保证金要求。这就是为什么在这些市场暴跌期间，相关性会收敛到1的原因。作为一个“市场”的“告诉”的迹象之一可能是黄金股票将脱离黄金价格。虽然黄金可能作为避风港在这样的事件中上涨，但黄金股票可能因风险经理将其视为股票和黄金作为替代货币第二的原因而下跌。
- en: In the current environment, I am inclined to give gold the benefit of the as
    a safe haven given its recent history of rising during this period of fear. I
    would not be inclined, however, to give the same benefit of doubt to other hard
    asset commodities. If there were to be a market selloff because of the fear of
    a recession or a banking crisis which would plunge the world into a global recession,
    don't you think that global demand for copper, oil and other economically sensitive
    commodities would fall as well?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前环境中，我倾向于给黄金在避风港的地位上带来好处，鉴于它最近在恐惧期间的上涨历史。然而，我不会倾向于给其他硬资产商品同样的怀疑好处。如果市场因对衰退或银行危机的恐惧而暴跌，会导致全球经济陷入全球衰退，你不认为全球对铜、石油和其他经济敏感商品的需求也会下降吗？
- en: '**Swiss Franc**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**瑞士法郎**'
- en: The Swissie has been rising in the current environment of fear. As the chart
    below shows, CHF has been in a well-defined uptrend.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前的恐惧环境中，瑞士法郎一直在上涨。如下图所示，CHF一直处于明确的上升趋势中。
- en: My reservations about the Swiss one-eyed man is twofold. Firstly, it didn't
    serve well as a safe haven during the crisis in 2008\. Second, were Europe to
    blow up because of a banking crisis, does anyone really think that the Swiss banks
    won't escape collateral damage? Just look at this chart of
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我对那位瑞士独眼人的保留意见有两点。首先，在2008年的危机中，它并没有很好地作为一个避风港。其次，如果欧洲因为银行危机而崩溃，真的有人认为瑞士银行能够不受连带损害吗？只要看看这个图表
- en: '[Swiss bank asset to home country GDP exposure](http://macromon.wordpress.com/2011/08/18/seriously-swissie-a-safe-have-during-a-banking-crisis/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞士银行资产对国内生产总值的敞口](http://macromon.wordpress.com/2011/08/18/seriously-swissie-a-safe-have-during-a-banking-crisis/)'
- en: .
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: We want a vehicle that will hold up well in a market meltdown. The CHF strikes
    out in my book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望找到一个在市场崩溃中表现良好的工具。在本书中，CHF被排除在外。
- en: Incidentally, the Japanese Yen has also rallied during these turbulent periods
    and some investors have regarded JPY as a possible safe haven in a crisis. But
    I have observed how the BoJ (cough) "manages" JPY levels and there is too high
    a risk of intervention. JPY levels is overly "managed" in my book to qualify as
    a true safe haven in a crisis.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，日元在这些动荡时期也出现了反弹，一些投资者认为日元可能是危机中的一个可能的避风港。但是我观察到日本银行（咳嗽）如何“管理”日元水平，干预的风险太高。在我书中，日元水平被过度“管理”，不足以称为危机中的真正避风港。
- en: '**The winners are...**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**获奖者是...**'
- en: 'In summary, I would look at the following two vehicles as safe havens in a
    crisis (in order of preference):'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我会把以下两种工具视为危机中的避风港（按偏好顺序）：
- en: US Treasury bonds (long Treasuries if you want to be aggressive);
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美国国债（如果你想要激进一点，可以选择长期国债）；
- en: Gold, but avoid gold stocks.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 黄金，但避免黄金股票。
- en: I would avoid currencies such as CHF and JPY because of specific problems connected
    with those countries or currencies.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我会避免像CHF和JPY这样的货币，因为这些国家或货币与特定的问题有关。
