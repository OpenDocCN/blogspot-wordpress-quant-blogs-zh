  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 【最喜欢的避风港】（http://humblestudentofthemarkets.blogspot.com/2011/08/not-too-late-to-buy-long-bond.html）
- en: play and they have significant upside potential in the event of a market meltdown.
    The long Treasury ETF staged an upside breakout to all-time highs on Friday, surpassing
    the levels seen during the Lehman Crisis - a bullish sign.
  id: totrans-18
  prefs: []
