- en: As investors look for safe havens in a potential market panic, I am reminded
    of the adage, "In the land of the blind, the one-eyed man is king."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当投资者在可能的市场恐慌中寻找避风港时，我想起了这句谚语，“在盲目之国，独眼王者是国王。”
- en: Today, I see several metaphorical one-eyed men in this land of the blind that
    could serve as safe havens were there to be a market panic. All of them have significant
    flaws. In this post I would like to discuss them one by one.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我看见这片盲目之地的几个隐喻性的独眼王者，他们如果市场恐慌来袭，或许能作为避风港。他们都有重大的缺陷。在这篇文章中我想逐一讨论他们。
- en: '**US Treasury bonds**'
