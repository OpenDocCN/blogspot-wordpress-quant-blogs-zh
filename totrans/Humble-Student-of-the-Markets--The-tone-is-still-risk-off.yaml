- en: '**Mid-week market update**: I have some good news and bad news. The good news
    is the performance of the NASDAQ 100,  the market leadership, has stabilized.
    The relative performance of the NASDAQ 100 against the S&P 500 successfully tested
    a rising relative trend line, and the relative uptrend is still intact.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：我有一些好消息和坏消息。好消息是纳斯达克100的表现，市场领导力已经稳定。纳斯达克100相对于标普500的相对表现成功测试了上升的相对趋势线，相对上升趋势仍然保持完好。'
- en: The bad news is the NDX rally failed at the 50 day moving average, and the rest
    of the market is maintaining a risk-off tone.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坏消息是，NDX的上涨在50日均线处失败了，而其他市场正在维持风险规避的基调。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/09/23/the-tone-is-still-risk-off/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可以在[这里](https://humblestudentofthemarkets.com/2020/09/23/the-tone-is-still-risk-off/)找到。
