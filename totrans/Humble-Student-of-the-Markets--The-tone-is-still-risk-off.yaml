- en: 'Humble Student of the Markets: The tone is still risk-off'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：风险规避的基调仍然存在
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/the-tone-is-still-risk-off.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/the-tone-is-still-risk-off.html#0001-01-01)
