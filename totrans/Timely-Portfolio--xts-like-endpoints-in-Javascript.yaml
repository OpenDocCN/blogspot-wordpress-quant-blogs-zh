- en: I decided to promote this from a Twitter comment to a blog post.  I had hoped
    to do a prototype javascript interactive rebalancing visualization of [Unsolved
    Mysteries of Rebalancing](http://timelyportfolio.blogspot.com/2014/02/unsolved-mysteries-of-rebalancing.html)
    integrating this, but I have not had the time, so  I’ll release it into the wild
    in its current state.  I hope someone can use it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定把这从一条推特评论提升为博客文章。我本想做一个原型JavaScript交互式再平衡可视化，来解决[再平衡的未解之谜](http://timelyportfolio.blogspot.com/2014/02/unsolved-mysteries-of-rebalancing.html)，但现在我还没有时间，所以我将其以当前状态释放到野外。我希望有人能使用它。
