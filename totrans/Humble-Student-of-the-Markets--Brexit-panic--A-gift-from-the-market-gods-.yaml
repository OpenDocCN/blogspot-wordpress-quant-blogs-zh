- en: '**A gift from the market gods?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自市场之神的礼物？**'
- en: Now that Mr. Market has decided that Brexit has been "fixed", it's time for
    a sober second analytical look at the impact of this historic decision by the
    UK electorate on the US equity market.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 既然市场先生已经判定英国脱欧问题已经“解决”，现在是时候冷静地分析一下英国选民这一历史性决定对美国股市的影响了。
- en: The knee-jerk market sell-off appears to be a gift from the market gods to investors.
    The economic impact of the event on the American economy seems to be relatively
    minimal. Risk premiums have risen in response as the world is witnessing a repeat
    of the usual European theatre, whose last major production was staged during the
    Greek crisis of 2011.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 市场的应激性抛售似乎是对投资者的一个来自市场之神的礼物。这一事件对美国经济的影响似乎相对较小。随着世界再次目睹通常的欧洲剧场，风险溢价已经上升，上一次主要演出是在2011年的希腊危机期间。
