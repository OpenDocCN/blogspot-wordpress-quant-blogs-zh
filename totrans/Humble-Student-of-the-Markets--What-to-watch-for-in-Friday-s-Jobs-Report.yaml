- en: 'Humble Student of the Markets: What to watch for in Friday''s Jobs Report'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/09/what-to-watch-for-in-fridays-jobs-report.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/09/what-to-watch-for-in-fridays-jobs-report.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: BLS will be publish the September Jobs Report this Friday. This report will
    be important for a number of reasons, and it will answer some key questions for
    investors and policy makers.
  prefs: []
  type: TYPE_NORMAL
- en: First, the unemployment rate has been troughing. If history is any guide, a
    rising unemployment rate after a trough has been signals of recessions. This was
    documented in the
  prefs: []
  type: TYPE_NORMAL
- en: '[Sahm Rule](https://www.hamiltonproject.org/papers/direct_stimulus_payments_to_individuals)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which was developed as a way to trigger automatic stabilizers and a real-time
    recession signal.'
  prefs: []
  type: TYPE_NORMAL
- en: The Sahm Rule triggers a signal "When 3-month moving average national unemployment
    rate exceeds its minimum over previous 12 months by 0.5 pct points". A similar
    technique is also used at
  prefs: []
  type: TYPE_NORMAL
- en: '[iMarket Signals](https://imarketsignals.com/unemployment-rate-and-recessions/)'
  prefs: []
  type: TYPE_NORMAL
- en: as a recession warning. Currently, there is no recession in the forecast.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2019/09/30/what-to-watch-for-in-fridays-jobs-report/)'
