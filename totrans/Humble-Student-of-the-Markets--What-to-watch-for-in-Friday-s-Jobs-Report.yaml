- en: '[Sahm Rule](https://www.hamiltonproject.org/papers/direct_stimulus_payments_to_individuals)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sahm规则](https://www.hamiltonproject.org/papers/direct_stimulus_payments_to_individuals)'
- en: ', which was developed as a way to trigger automatic stabilizers and a real-time
    recession signal.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是作为触发自动稳定器和实时经济衰退信号的一种方式。
- en: The Sahm Rule triggers a signal "When 3-month moving average national unemployment
