- en: '**How the market could crash**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场如何崩溃**'
- en: At the end of 2016, WSJ reporter Greg Zuckerman made a tweet with ominous implications.
    Hmm...what happened in 1929?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年底，华尔街日报记者格雷格·扎克曼发布了一条带有不祥意味的推文。嗯...1929年发生了什么？
- en: Here is how a market crash can happen. Donald Trump's appointment of Peter Navarro,
    the author of
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 市场崩溃可能就是这样发生的。唐纳德·特朗普任命彼得·纳瓦罗为
- en: '[*Death by China*](http://deathbychina.com/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*中国之死*](http://deathbychina.com/)'
- en: ', represents the biggest source of policy tail-risk for the capital markets.
    Bashing China may be satisfying for Trump supporters, but the Chinese economy
    is increasingly fragile (see'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ，是资本市场政策尾部风险的最大来源。特朗普的支持者可能会因为打压中国而感到满意，但中国经济变得越来越脆弱（参见
- en: '[How much ''runway'' does China have left?](https://humblestudentofthemarkets.com/2016/07/14/how-much-runway-does-china-have-left/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国还能有多少‘跑道’？](https://humblestudentofthemarkets.com/2016/07/14/how-much-runway-does-china-have-left/)'
- en: ). Impose tariffs on Chinese goods, and you risk a Chinese economic slowdown
    that drags the world into a synchronized global recession.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ）。对中国商品征收关税，你就有可能面临中国经济放缓的风险，从而拖累世界进入同步全球衰退。
- en: While a crash is most definitely not my base case, the scenario of collapsing
    trade flows from a Chinese hard landing would first tank the Asian economies,
    followed by Europe, whose banking system are still over-levered and have not fully
    recovered from the Great Financial Crisis. Under such circumstances, an equity
    bear market would be a 100% certainty, and a market crash would be within the
    realm of possibility.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我肯定不会把市场崩溃作为基本情景，但从一个中国硬着陆导致的贸易流量崩溃的情景来看，首先会重创亚洲经济，然后是欧洲，欧洲的银行系统仍然过度杠杆化，并且没有从金融危机中完全恢复。在这种情况下，股市熊市将是100%的确定性，市场崩溃也将是可能的。
- en: It's hard to estimate the actual probability of a US induced China hard landing
    scenario. However, we should get better clarity as the Trump team moves into the
    West Wing of the White House in the coming weeks. In addition, President-Elect
    Trump may give us some clues on trade when he holds his press conference on Wednesday.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 很难估计美国引发的中国硬着陆情景的实际概率。然而，随着特朗普团队在未来几周内进入白宫西翼，我们应该会得到更多明确的信息。此外，当选总统特朗普在周三的记者招待会上可能会给我们一些关于贸易的线索。
