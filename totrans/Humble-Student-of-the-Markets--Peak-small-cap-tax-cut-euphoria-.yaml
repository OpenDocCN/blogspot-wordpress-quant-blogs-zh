- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': The intermediate term technical trend remains bullish, it`s hard to argue
    with the strong momentum that the market has displayed. Ari Wald recently pointed
    out that the market is experiencing a "good overbought" condition (my words, not
    his) that has the potential to carry the market much higher.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：中期技术趋势仍然看涨，很难反驳市场所展示的强大动量。Ari Wald最近指出，市场正在经历一种“良好超买”的状态（我的话，不是他的），这种状态有可能推动市场走高很多。
- en: However, the current market environment may be setting up for a short correction.
    The SPX is trading above its upper weekly Bollinger Band (BB). Past episodes,
    when viewed in isolation, have been relative benign. The market has either continued
    grind upwards, or move sideways. That said, I am monitoring the weekly RSI-14
    indicator when the market is above its upper BB. Past breaks below the 70 after
    an overbought reading have seen the market pull back. (Note that the weekly RSI
    reading remains above 70, and therefore no sell signal has been generated.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当前市场环境可能正在为短期修正做准备。SPX交易在其上轨之上（BB）。过去的事件，如果孤立地看，相对温和。市场要么继续向上滚动，要么横向移动。话说回来，当市场位于其上轨之上时，我正在监控每周RSI-14指标。过去在超买读数之后突破70，市场有所回调。（注意，每周RSI读数保持在70以上，因此没有产生卖出信号。）
- en: I am watching the evolution in small cap leadership, which may be in the process
    of breaking down. Such a development could be a signal of near term market weakness.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在关注小型股领导力的演变，这可能正处于崩溃的过程中。这样的发展可能是近期市场弱势的信号。
