- en: 'Humble Student of the Markets: Who believes central bankers?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：谁相信中央银行家？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/who-believes-central-bankers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/who-believes-central-bankers.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/10/who-believes-central-bankers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/10/who-believes-central-bankers.html#0001-01-01)
- en: Who believes everything a central banker says? Does Mr. Market swallow everything
    a central banker tells him without question?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谁相信中央银行家说的每一句话？市场先生会不加质疑地吞下中央银行家告诉他的每一句话吗？
- en: Consider, for example, the issue of quantitative easing as money printing. On
    October 1, 2012,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑量化宽松作为印钞票的问题。2012年10月1日，
- en: '[Ben Bernanke](http://www.federalreserve.gov/newsevents/speech/bernanke20121001a.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[本·伯南克](http://www.federalreserve.gov/newsevents/speech/bernanke20121001a.htm)'
- en: 'gave a fiery speech in defense of the Fed''s monetary policy. In particular,
    he said that the Fed is not printing money with its QE programs, merely temporarily
    holding Treasury securities. The Fed will shrink bloated balance sheet by either
    selling Treasuries or let them mature at some appropriate time in the future [emphasis
    added]:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*在捍卫美联储的货币政策时发表了一篇充满激情的演讲。特别是，他说美联储通过量化宽松(QE)计划并不是在印钞票，只是在暂时持有美国国债证券。美联储将通过出售国债或让它们在未来某个适当的时候到期来缩减膨胀的资产负债表*
    [强调添加]:'
- en: By buying securities, are you "monetizing the debt"--printing money for the
    government to use--and will that inevitably lead to higher inflation? ***No, that's
    not what is happening, and that will not happen.*** Monetizing the debt means
    using money creation as a permanent source of financing for government spending.
    ***In contrast, we are acquiring Treasury securities on the open market and only
    on a temporary basis, with the goal of supporting the economic recovery through
    lower interest rates. At the appropriate time, the Federal Reserve will gradually
    sell these securities or let them mature, as needed, to return its balance sheet
    to a more normal size.***
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过购买证券，你是在“货币化债务”——为政府印刷货币在使用——并且这不可避免地会导致更高的通货膨胀吗？***不是这样的，也不会发生那样的事情。*** 货币化债务意味着将货币创造作为政府支出的永久资金来源。***相比之下，我们在公开市场上收购美国国债证券，并且只是暂时地，目标是通过对利率的降低来支持经济复苏。在适当的时候，美联储将逐渐出售这些证券或让它们到期，根据需要，以将其资产负债表恢复到更正常的规模。***
- en: Bernanke is technically correct in that the Fed hasn't cancelled Treasury debt
    but "temporarily" holding them. But how credible is that exit strategy? Does anyone
    really believe that the Fed will normalize its balance sheet in the next few years?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 伯南克在技术上正确，美联储没有取消国债债务，只是“暂时”持有。但这种退出策略有多可靠？有人真的相信美联储在未来几年会正常化其资产负债表吗？
- en: The next logical step is the act of money printing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个逻辑步骤就是印钞票的行为。
- en: '[Gavyn Davies](http://blogs.ft.com/gavyndavies/2012/10/14/will-central-banks-cancel-government-debt/#axzz29p11wZcq)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[加文·戴维斯](http://blogs.ft.com/gavyndavies/2012/10/14/will-central-banks-cancel-government-debt/#axzz29p11wZcq)'
- en: ', writing in the FT, discussed the option of actually cancelling debt held
    by central banks:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在FT上撰写，讨论了实际上取消中央银行持有的债务的选项：
- en: One radical option which is now being discussed is to cancel (or, in polite
    language, “restructure”) part of the government debt that has been acquired by
    the central banks as a consequence of quantitative easing (QE). After all, the
    government and the central bank are both firmly within the public sector, so a
    consolidated public sector balance sheet would net this debt out entirely.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个现在正在讨论的激进选项是取消（或者，用礼貌的语言说，“重组”）部分由量化宽松（QE）导致中央银行收购的政府债务。毕竟，政府和中央银行都坚定地属于公共部门，所以合并的公共部门资产负债表将完全抵消这笔债务。
- en: If this was to become a serious option, would the gold market freak out or is
    this event already discounted by the market because the Fed's exit strategy is
    not credible?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这成为了一个严重的选项，黄金市场会恐慌吗，还是说市场已经因为美联储的退出策略不可信而对此事件进行了定价？
- en: '**How credible are central banker statements?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**中央银行家的声明有多可靠？**'
- en: The real question is, "How credible are central banker statements?"
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的问题在于，“中央银行家的声明有多可靠？”
- en: Here is a real-life case of how the markets reacted to central bank actions
    that should have been discounted long ago. Last week, Bank of Canada governor
    Mark Carney turned more dovish and hinted that the BoC would not be raising interest
    rates in the near future.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是加拿大央行行长马克·卡尼对市场产生影响的实际案例，这种影响本应在很久以前就被市场所消化。上周，加拿大央行行长马克·卡尼变得更加鸽派，暗示加拿大央行在近期内不会提高利率。
- en: Duh! Was that a surprise? Would the BoC actually buck the tide by raising rates
    when global central banks are undergoing an easing/QE cycle?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀！这是惊喜吗？在全球中央银行正处于宽松/量化宽松周期时，加拿大央行真的会逆流而上提高利率吗？
- en: Apparently, the answer was yes, it was a surprise, according to
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，答案是肯定的，这是一个惊喜，据
- en: '[news reports](http://www.vancouversun.com/business/Canadian+dollar+plunges+wake+Mark+Carney+Nanaimo+speech/7398506/story.html#ixzz29p3bKc9a)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**新闻报道**[点击这里](http://www.vancouversun.com/business/Canadian+dollar+plunges+wake+Mark+Carney+Nanaimo+speech/7398506/story.html#ixzz29p3bKc9a)'
- en: ':'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Some currency watchers attributed the loonie’s latest weakness to a speech Monday
    by Bank of Canada governor Mark Carney that was notable for what he didn’t say
    and interpreted as a more dovish tone toward the possibility of interest rate
    increases.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些货币观察家将加拿大货币最新疲软归因于加拿大央行行长马克·卡尼周一的讲话，这次讲话因他未提及的内容而引人注目，被解释为对利率上升可能性持更加鸽派的立场。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Carney did not include in his speech an often-repeated line that “modest withdrawal
    of the present considerable monetary policy stimulus may become appropriate.”
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 卡尼在他的演讲中没有包括一句经常重复的话：“目前相当大的货币政策刺激的适度撤出可能变得合适。”
- en: 'Here is how the CADUSD exchange rate acted in the wake of the Carney speech:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是卡尼行长演讲后加拿大元对美元汇率的表现：
- en: Who believes everything a central banker says? Apparently Mr. Market does no
    matter how outrageous the statement is. It is just amazing.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有谁会相信中央银行家说的每一句话呢？显然市场先生会，无论这些言论多么荒谬。这真是令人惊叹。
