- en: as a great source for understanding this crisis. I agree. It highlights that
    no one prior to this crisis, especially academics, had any clue it was coming,
    no theory that would have alerted them to coming problems.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为了解这场危机的重要来源。我同意。它强调了在这场危机之前没有人，特别是学者，有任何迹象表明它即将来临，也没有任何可能会提醒他们即将出现问题的理论。
- en: In my 1983 edition of Money Markets there is nothing in the index under 'risk',
    let alone 'credit risk'. Updated versions have perfunctory mention, hardly enough
    to give one a clue about underwriting critera, loss curves, default rate transitions,
    recovery rates, the key criteria for consumer vs. commercial loans. Not relevant.
    Mainly a litany of definitions of various instruments, data on amounts outstanding,
    the minutia of daycount methodology for various securities. Its collection of
    facts is no more an insight into finance than a pile of bricks is a house.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我1983年的版本的《货币市场》中，索引中根本查不到'风险'一词，更别说'信用风险'了。更新的版本中提到的也仅仅是敷衍其事的提及，根本不足以让人对承销标准、损失曲线、违约率转换、恢复率等关键标准有丝毫概念，这些都是消费者与商业贷款的关键标准。并不相关。主要是各种工具的定义枯燥的清单，以及有关各种证券的未清偿金额和日计的细枝末节。这些事实的集合与金融一样，不是对金融的洞察力，就好像一堆砖头不是一座房子一样。
- en: My old KeyCorp boss, Kevin Blakely, told me a funny story about how he was asked,
    as a 45-year old banking executive with a history of risk management, to guest
    lecture in a Money & Banking class. He read up on the guy's notes, trying to see
    how he could work his insights into the class. It was all on fractional reserve
    banking and the money multiplier, the structure of the Federal Reserve, the Great
    Depression, inflation, etc., etc. In his words, nothing on actual banking, such
    as the many practicalities of credit risk.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我的老东家KeyCorp的老板，凯文·布莱克利，曾给我讲了一个有趣的故事，他是一个有着风险管理历史的45岁银行高管，被邀请在一堂货币和银行课上作客座讲师。他仔细研读那个家伙的笔记，试图看看自己的见解如何能融入到课堂中。但是全部都是有关比例准备金银行和货币乘数，美联储的结构，大萧条，通货膨胀等等。在他的话里，对于实际银行业务的东西，比如信用风险的许多实际问题上什么都没提及。
