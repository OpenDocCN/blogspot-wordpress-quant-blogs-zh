  - PREF_H2
  type: TYPE_NORMAL
  zh: 元组
- en: November 13, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年11月13日
- en: Matt [mentioned the addition of tuples](http://mdavey.wordpress.com/2008/11/12/where-did-clr-30-go/)
    to CLR 4.0\. Very happy to see that. Tuples help avoid the unnecessary introduction
    of types that serve merely to aggregate data. Types or classes to aggregate data
    was a very mid 90s programming technique, manifest in code featuring classes with
    data members, getter and setter accessor methods, and no significant behaviour.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Matt提到了CLR 4.0中增加了元组[ mentioned the addition of tuples](http://mdavey.wordpress.com/2008/11/12/where-did-clr-30-go/)。非常高兴看到这一点。元组有助于避免引入仅仅用于聚合数据的类型。聚合数据的类型或类是一种非常90年代中期的编程技术，体现在具有数据成员、getter和setter访问器方法，但没有显著行为的类代码中。
- en: 'And in other news: I was fascinated to stumble across [MarketSci](http://www.marketsci.com/index.html)
    and it’s [blo](http://marketsci.wordpress.com/)[g](http://marketsci.wordpress.com/).
    The [recent post](http://marketsci.wordpress.com/2008/11/12/trading-strategy-the-vix-spread-and-the-stock-market/)
    on the effect of drastic market moves on automated trading strategies was intriguing.
    Finally, thanks to [Marc](http://magmasystems.blogspot.com) for the heads up on
    [this one](http://rodrickbrown.com/blog/). I’ll be keeping an eye on it.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他新闻中：我很好奇地发现了[MarketSci](http://www.marketsci.com/index.html)以及它的[博客](http://marketsci.wordpress.com/)。关于市场大幅波动对自动化交易策略影响的[近期帖子](http://marketsci.wordpress.com/2008/11/12/trading-strategy-the-vix-spread-and-the-stock-market/)很吸引人。最后，感谢[Marc](http://magmasystems.blogspot.com)关于[这个](http://rodrickbrown.com/blog/)的提醒。我会关注它的。
