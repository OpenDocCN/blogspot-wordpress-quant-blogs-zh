- en: '**Breaks at key support**'
  prefs: []
  type: TYPE_NORMAL
- en: 'A week ago, I wrote that I was bullish on the equity outlook, but the S&P 500
    appeared to be extended short-term and the Powell testimony and Jobs Report could
    be sources of volatility (see China:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Global bullish catalyst?](https://humblestudentofthemarkets.com/2023/03/05/china-global-bullish-catalyst/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I was right on the volatility as Powell sounded a hawkish tone and the SVB
    crisis didn't help matters. The S&P 500 violated its key support levels at the
    50 dma and 200 dma. In addition, the equal-weighted S&P 500, the mid-cap S&P 400,
    and the small-cap Russell 2000 all blew through the bottom of descending channels.
  prefs: []
  type: TYPE_NORMAL
