- en: 'Humble Student of the Markets: 2015: Bullish skies with scattered periods of
    volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html#0001-01-01)
  id: totrans-5
