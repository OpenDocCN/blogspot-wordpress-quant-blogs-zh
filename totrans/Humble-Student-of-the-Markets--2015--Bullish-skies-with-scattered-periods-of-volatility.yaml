  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Trend Model signal summary**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on'
  id: totrans-7
