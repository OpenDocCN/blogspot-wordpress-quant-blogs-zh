- en: I just returned home from a two day trip to Microsoft. I cannot say anything
    specific about this trip because of NDAs and my promises to the Microsoft team.
    But, there is GOODNESS coming out of Redmond soon, and I am totally pumped !!!
    And, the people there "get it". And, the people there are listening.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚从微软的两日之旅回到家。由于保密协议和对我所承诺的微软团队的诺言，我无法透露这次旅行的具体内容。但是，很快就会有一些来自雷德蒙德的好消息，我对此感到非常兴奋！而且，那里的人“懂”。他们也在倾听。
