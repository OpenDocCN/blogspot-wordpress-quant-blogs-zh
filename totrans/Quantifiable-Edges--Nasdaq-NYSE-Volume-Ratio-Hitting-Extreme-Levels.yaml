- en: The Nasdaq/NYSE Volume Ratio is an indicator I haven’t discussed on the blog,
    and not too often in
  prefs: []
  type: TYPE_NORMAL
- en: '[the Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . It is hitting extreme levels at this time and deserves some attention. One
    word of caution - levels will vary depending on data provider. So while the extremes
    may differ depending on whose data you use, results should be comparable at those
    extremes. I use Tradestation. On Tuesday the Nasdaq/NYSE volume 20-day average
    closed over 1.65\. Below is a table showing 1-month returns based on this ratio.
  prefs: []
  type: TYPE_NORMAL
- en: '***Nasdaq / NYSE 20-day volume ratio exceeds X. Buy S&P 500 on close. Sell
    20-days later. $100k/trade. (click to enlarge)***[![](img/1856d2474e239bd44ccf84e122fd3dff.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipKltbMZ7Rx460_urYKyp2ytkLQzOKdzyoNw_rfQfMQNqXBZQC9wBLjaWzh5ReYPUGv4dJ8xWTahPH_gGn0sKOggWaW7GPCit1ou1WMwTmowEVtizd1l5EvaxqR1OmXyebqtSWh8kIrfM-/s1600-h/2009-6-10+png.png)'
  prefs: []
  type: TYPE_NORMAL
- en: High levels of Nasdaq trading as opposed to NYSE suggest excessive speculation
    by investors. Once this level exceeds 1.4 (as Tradestation measures it), is has
    generally indicated a bearish bias.
