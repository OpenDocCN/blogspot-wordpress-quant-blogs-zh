  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：纳斯达克/纽约证券交易所成交量比达到极端水平
- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/nasdaqnyse-volume-ratio-hitting-extreme.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/nasdaqnyse-volume-ratio-hitting-extreme.html#0001-01-01)
