- en: 'Humble Student of the Markets: Hedge fund commoditization'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：对冲基金商品化
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/hedge-fund-commoditization.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/hedge-fund-commoditization.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/hedge-fund-commoditization.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/hedge-fund-commoditization.html#0001-01-01)
- en: I see that HFRX is now listing their
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到HFRX现在正在列出他们的
- en: '[HFRX Global Hedge Fund Index as an ETF](https://www.hedgefundresearch.com/pdf/pr_20101217.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[HFRX全球对冲基金指数作为ETF](https://www.hedgefundresearch.com/pdf/pr_20101217.pdf)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中提出过一个反问：
- en: UBS AG and Hedge Fund Research (HFR) have launched the UBS ETFs plc - HFRX Global
    Hedge Fund Index SF, the first Exchange-Traded Fund (ETF) built on the industry’s
    most widely used standard investable benchmark of hedge fund performance globally,
    it was announced today.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今日宣布，瑞银集团（UBS AG）和对冲基金研究公司（HFR）推出了瑞银ETFs plc - HFRX全球对冲基金指数SF，这是基于全球对冲基金业绩最广泛使用的可投资基准的首个交易所交易基金（ETF）。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The UBS ETFs plc - HFRX Global Hedge Fund Index SF-I was listed on the Deutsche
    Boerse Exchange on 3 December 2010 (symbol UIQG). The “SF-I” share class is targeting
    qualified investors. UBS and HFR anticipate additional listings in coming weeks.
    The ETF is UCITS III compliant.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 瑞银ETFs plc - HFRX全球对冲基金指数SF-I于2010年12月3日在德意志交易所上市（代码UIQG）。"SF-I"份额类别针对合格投资者。瑞银和HFR预计未来几周将有更多上市。该ETF符合UCITS
    III标准。
- en: I rhetorically asked in my
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在
- en: '[first post](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[首篇文章](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
- en: in November 2007 why investors were paying 2 and 20 for hedge funds. While I
    recognize that the returns of HFRXGL includes fees, this is another step in the
    commoditization of hedge fund strategies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年11月，我质疑为什么投资者要为对冲基金支付2%的管理费和20%的业绩提成。虽然我认识到HFRXGL的回报中包含了费用，但这是对冲基金策略商品化的又一步。
