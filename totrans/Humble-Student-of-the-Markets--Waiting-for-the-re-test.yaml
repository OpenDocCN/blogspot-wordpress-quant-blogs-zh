- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新：**'
- en: The hourly SPX chart shows that the index rallied strongly on Monday. The rally
    filled two downside gaps and it is testing the 50% retracement level..
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 小时级别的标普500图表显示，指数在周一强劲反弹。这次反弹填补了两个下跌缺口，并正在测试50%的回撤水平。
- en: While many of the short-term models are screaming "buy", there are contrary
    indicators and models that suggest caution. Even though my inner trader has largely
    been tactically correct in his trading calls, his head is hurting from the wild
    swings and market volatility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多短期模型都在大声喊出“买入”，但仍有相反的指标和模型建议保持谨慎。即使我内心的交易者在他的交易决策上大部分是战术正确的，但他仍然因为市场的剧烈波动和不确定性而感到头疼。
