- en: 'Humble Student of the Markets: How would you like to be remembered?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/how-would-you-like-to-be-remembered.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/how-would-you-like-to-be-remembered.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I knew that Janet Yellen would be nominated to the Fed Chair when I saw
  prefs: []
  type: TYPE_NORMAL
- en: '[this (likely planted) article](http://news.yahoo.com/fed-love-story-janet-yellen-meets-her-match-120516327--business.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'early in the week, which detailed her relationship with her husband, Nobel
    winning economist George Akerlof. The article showed the human side of Yellen
    and how Yellen and Akerloff''s personal and professional relationship were intertwined
    with each other:'
  prefs: []
  type: TYPE_NORMAL
- en: Yellen twice won a coveted Berkeley teaching award. And she and Akerlof, sometimes
    in partnership with others, collaborated on research that benefited from their
    different styles, colleagues said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"George was less disciplined, more artistic and perhaps creative; Janet was
    more grounded, sensible, and a paragon of common sense," said Andrew K. Rose,
    who was hired by Yellen and now serves as associate dean of Berkeley''s Haas School
    of Business. Rose collaborated with the couple on several papers, including a
    year of research on the East German economy.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jim Adams, a University of Michigan economics professor who has known Yellen
    since 1973 and also did research with her, said her relationship with Akerlof
    shows "how mature they are that they can be so deeply in love as people who are
    so different from each other."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'What caught my eye was how supportive Akerlof was of his wife in her career
    [emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: Yellen returned to the Fed in 1994 with her appointment to the central bank's
    board, and Akerlof commuted between Washington and Berkeley, continuing to teach.
    When Yellen moved to the President Bill Clinton's Council of Economic Advisers,
    ***Akerlof took leave.***
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***He tended the household and helped raise their son, but his main support
    for Yellen while she was at the White House was "providing psychological support
    in the daily political storms," he wrote. Yellen maintained balance, friends say,
    with mothering and gourmet cooking.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I can recall that when I left Merrill Lynch in early 2007, I quoted
  prefs: []
  type: TYPE_NORMAL
- en: '[Todd Harrison](http://www.marketwatch.com/news/story/4NF33VxR1WWFp3srR2zGrLQ)'
  prefs: []
  type: TYPE_NORMAL
- en: in my farewell email to friends and colleagues entitled "Cam
  prefs: []
  type: TYPE_NORMAL
- en: '***really is***'
  prefs: []
  type: TYPE_NORMAL
- en: leaving to spend more time with his family" (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Retirement: It''s not just about money](http://humblestudentofthemarkets.blogspot.com/2010/08/retirement-its-not-just-about-money.html)'
  prefs: []
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: I'm not going to say that success is insignificant, we know that's not true,
    but I can tell you, from experience, that if you look for happiness in a bank
    account, you're missing the bigger trade.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The girl I married needs me, Mr. President***'
  prefs: []
  type: TYPE_NORMAL
- en: I also remember being touched by the actions of
  prefs: []
  type: TYPE_NORMAL
- en: '[John Danforth](http://en.wikipedia.org/wiki/John_Danforth)'
  prefs: []
  type: TYPE_NORMAL
- en: ', who left the post of the US ambassador to the UN in order to take care of
    his sick wife. In his resignation letter, he wrote:'
  prefs: []
  type: TYPE_NORMAL
- en: Forty-seven years ago, I married the girl of my dreams, and, at this point in
    my life, what is most important to me is to spend more time with her.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's nice to see that even UN ambassadors, Nobel laureates and Fed Chairs aren't
    just focused on their career. Family and personal relationships matter too. Bravo!
  prefs: []
  type: TYPE_NORMAL
- en: How would you like to be remembered?
  prefs: []
  type: TYPE_NORMAL
