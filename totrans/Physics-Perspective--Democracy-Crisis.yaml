- en: 'Physics Perspective: Democracy Crisis'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://physicsoffinance.blogspot.com/2011/07/democracy-crisis.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/07/democracy-crisis.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I've long felt that while we need a better science of markets and economics
    in general, one that embraces ideas from other areas of modern science and brings
    economics up to date, this will never be enough. The recent crisis wasn't just
    a puzzling episode, a strange and unpredictable financial hurricane; it emerged
    directly out of the deep influence of financial industry money on governance.
    There's no solution to financial stability without good governance.
  prefs: []
  type: TYPE_NORMAL
- en: It's a depressing read, but
  prefs: []
  type: TYPE_NORMAL
- en: '[this long essay](http://agonist.org/numerian/20110725/why_some_people_are_just_fine_with_the_collapse_of_the_debt_ceiling_negotiations)'
  prefs: []
  type: TYPE_NORMAL
- en: 'by Numerian paints a rather bleak -- and all too realistic -- picture of US
    democracy. Plus some perspective on the debt-ceiling crisis (which I don''t pretend
    to understand in any detail):'
  prefs: []
  type: TYPE_NORMAL
- en: '"Financial Armageddon may not ensue from this downgrade – the market may just
    have to get used to the benchmark “risk free rate” being less than stellar, because
    there is no alternative in market size and liquidity to US Treasuries. Still,
    it will be a landmark event – an exclamation point to the closing out of the American
    Century."  (h/t The Agonist)'
  prefs:
  - PREF_BQ
