- en: As commented on [Drawdown Visualization](http://timelyportfolio.blogspot.com/2011/08/drawdown-visualization.html),
  prefs: []
  type: TYPE_NORMAL
- en: “Also, take a look at the example in ?chart.Event for another visualization
    of drawdowns, in this case stacking them for comparison.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: the PerformanceAnalytics package offers a very helpful look at the path of drawdowns
    that we can apply to financial and economic time series.  Here is the result applied
    to the Dow Jones Industrial Average since 1896.
  prefs: []
  type: TYPE_NORMAL
- en: 1929-1954 really messes this chart up, so let's limit the recovery to 750 days
    to get a better visualization.
  prefs: []
  type: TYPE_NORMAL
- en: I thought it would be even more fun to apply this example to the GDP series. 
    This could be extended to all sorts of interesting economic data—first in my mind
    are industrial production and consumer spending.
  prefs: []
