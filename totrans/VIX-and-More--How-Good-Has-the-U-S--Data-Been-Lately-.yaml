- en: 'VIX and More: How Good Has the U.S. Data Been Lately?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：美国数据最近表现如何？
- en: 来源：[http://vixandmore.blogspot.com/2011/12/how-good-has-us-data-been-lately.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/how-good-has-us-data-been-lately.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/how-good-has-us-data-been-lately.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/how-good-has-us-data-been-lately.html#0001-01-01)
- en: At some point investors are going to have to change their watches back from
    Central European Time to Eastern Time (or Central Time if you are an options trader)
    and pay more attention to what is going on inside the borders of that sometimes
    overlooked nation just south of Canada.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时点，投资者们将不得不把他们的手表从中欧时间调回东部时间（如果你是期权交易员的话则是中部时间）并更加关注那个常常被忽视的位于加拿大南部的国家内部正在发生的事情。
- en: Whenever that time comes, the first question on the agenda on the minds of most
    investors will be whether the relatively robust economic performance (at least
    by current global standards) will be able to continue. Earlier this week, in [Global
    Manufacturing Recession or Noise?](http://econompicdata.blogspot.com/2011/12/global-manufacturing-recession.html)
    EconomPic raised the question of whether the U.S. and a handful of emerging market
    economies would be able to lift the global economy up or whether Europe and the
    Pacific Rim nations would end up dragging down those few economies that are currently
    thriving.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论何时那一刻到来，大多数投资者心中日程上的第一个问题将是相对强劲的经济表现（至少按当前全球标准来看）是否能够持续。本周早些时候，在[全球制造业衰退还是噪音？](http://econompicdata.blogspot.com/2011/12/global-manufacturing-recession.html)中，EconPic提出了一个问题，即美国和其他几个新兴市场经济体是否能够带动全球经济复苏，还是欧洲和太平洋沿岸国家最终会将那些目前繁荣的经济体拖垮。
- en: I do not have an answer to that question at this point in time, but I do believe
    the answers are most likely to come out of U.S. economic performance relative
    to expectations, which I have been tracking in some detail for the past two years.
    The graphic below shows how the United States has been faring relative to expectations
    in five groups (manufacturing/general, housing/construction, employment, consumer
    and prices/inflation) since the beginning of 2010.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我此刻对这个问题的答案还不清楚，但我确实相信答案很可能会来自于美国经济表现相对于预期的表现，这我已经在过去两年中详细跟踪了。下面的图表显示了自2010年初以来，美国在五个群体（制造业/综合、住房/建筑、就业、消费者和价格/通胀）相对于预期的情况。
- en: The graphic below shows a definite upturn in positive surprises across all categories
    during the past 2-4 months. Should these trends continue, it bodes well for global
    activity and for stock prices as well – especially if the European disaster discount
    can be marked down.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示，在过去2-4个月里，所有类别中的积极惊喜确实有所上升。如果这些趋势持续下去，这对全球活动和股价来说都是好兆头——尤其是如果欧洲灾难折扣能够被削减的话。
- en: 'Readers who are interested in more information on the details of the economic
    data included in this graphic and the methodology used are encouraged to check
    out the links below. For those seeking more details on the specific economic data
    releases which are part of my aggregate data calculations, check out [Chart of
    the Week: The Year in Economic Data (2010)](http://vixandmore.blogspot.com/2011/01/chart-of-week-year-in-economic-data.html).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个图表中包含的经济数据细节和所使用的方法感兴趣的读者，建议查看下面的链接。对于那些想要了解更多关于构成我聚合数据计算的具体经济数据发布信息的人，请查看[图表周报：经济数据年历（2010年）](http://vixandmore.blogspot.com/2011/01/chart-of-week-year-in-economic-data.html)。
