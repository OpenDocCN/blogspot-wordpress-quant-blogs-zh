- en: 'VIX and More: The VIX and Lagging Historical Volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: The VIX and Lagging Historical Volatility'
- en: 来源：[http://vixandmore.blogspot.com/2008/11/vix-and-lagging-historical-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/vix-and-lagging-historical-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/vix-and-lagging-historical-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/vix-and-lagging-historical-volatility.html#0001-01-01)
- en: By definition, [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    will always be backward looking and lag the real-time volatility environment.
    When [volatility trends](http://vixandmore.blogspot.com/2008/10/vix-in-context-of-historical-volatility.html),
    as it has over the course of the past two months, this phenomenon is less evident.
    In the current market environment, however, where both stocks and [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    measures such as the VIX are reversing, many measures of historical volatility
    begin to seem no more useful than driving on a winding road using the rear view
    mirror.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据定义，历史波动率总是回顾性的，并且滞后于实时波动环境。在过去两个月里，波动率趋势变得更加明显，这种现象不太明显。然而，在当前市场环境下，股票和VIX等隐含波动率指标正在反转，许多历史波动率指标似乎与使用后视镜在蜿蜒公路上驾驶没有区别。
- en: The graph below shows that while the 30 day historical volatility in the SPX
    peaked a week ago, it has only fallen 4% since that time. Not surprisingly, the
    50 day historical volatility measure has been even less responsive to recent market
    changes and has entered a plateau phase, seemingly oblivious to the recent changes
    in volatility. By contrast, the 10 day historical volatility measure has dropped
    27%; it has more accurately mirrored the VIX and perhaps even hinted at a coming
    VIX reversal when it topped three days before the VIX did.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示，尽管标普500的30日历史波动率在一周前达到峰值，但自那以来仅下降了4%。毫不奇怪，50日历史波动率指标对近期市场变化的反应甚至更不明显，并已进入平稳期，似乎对波动率的近期变化视而不见。相比之下，10日历史波动率指标下降了27%；它更准确地反映了VIX，并且在VIX达到顶峰的三天前就暗示了VIX可能的反转。
- en: Ten day historical volatility is erratic and prone to readings that reflect
    a low signal to noise ratio. When volatility is changing quickly, however, 10
    day historical volatility is frequently a better proxy for the VIX and a more
    meaningful baseline for comparison than its 30 day sibling.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 10日历史波动率是 erratic 和倾向于反映低信噪比的读数。然而，当波动率迅速变化时，10日历史波动率通常比其30日同类更好地作为VIX的代理，并且比其30日同类提供更
    meaningful 的比较基准。
