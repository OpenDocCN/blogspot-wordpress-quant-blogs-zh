- en: 'VIX and More: Looking for SPX Support Levels'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：寻找SPX支撑水平
- en: 来源：[http://vixandmore.blogspot.com/2010/11/looking-for-spx-support-levels.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/looking-for-spx-support-levels.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/looking-for-spx-support-levels.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/looking-for-spx-support-levels.html#0001-01-01)
- en: After topping out at a new two-year high of just over 1227 on Friday, the S&P
    500 index has begun to show some signs of vulnerability this week, falling 1.5%
    from that top to the 1208 level today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周五刚刚达到1227点的新两年高点后，标普500指数本周开始显示出一些脆弱的迹象，从该高点下跌了1.5%，至今天的1208点水平。
- en: I generally think of pullbacks as being meaningful only when they span at least
    3% from peak to trough, so assuming the bulls will not continue to drive stocks
    higher day after day, it is certainly worth considering what sort of support the
    SPX may have.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一般认为，回撤只有当从高点到低谷跨越至少3%时才具有意义，因此假设牛市不会继续推动股票日复一日地走高，考虑一下SPX可能有什么样的支撑是值得的。
- en: The first candidate for support now stands at today’s low of SPX 1208\. After
    that, the psychologically significant 1200 level looms large, particularly since
    it also acted as the last base before the index soared to a new high. Below 1200,
    finding support is not as easy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在首先支撑的候选点位是今天的SPX 1208点的低点。在那之后，心理上重要的1200点关口显得很重要，特别是它还充当了指数飙升到新高的最后一个基准。在1200点以下，寻找支撑并不容易。
- en: The chart below highlights two areas of congestion marked in red ovals. The
    higher one is defined by the 1175-1185 level, where stocks consolidated for about
    three weeks before moving higher. The lower area of congestion sits in the 1140-1150
    range, just above a key Fibonacci support level and reflects the range-bound trading
    during the second half of September. Below this area on the chart, we encounter
    residual support levels at 1130 and below from the May to September trading range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下图突出显示了两个用红色椭圆标记的拥挤区域。较高的一个由1175-1185点界定，在股票在此之前约三周的时间内进行了整理。较低的拥挤区域位于1140-1150点范围内，正好在一个关键的斐波那契支撑水平上方，反映了9月下半月的区间交易。在图表的这个区域以下，我们遇到了从5月到9月的交易范围内的1130点及以下的残余支撑水平。
- en: A pullback of 3% would bring the SPX back to about 1190, so I would expect the
    1175-1185 to be a critical support level and perhaps the line of demarcation between
    a minor pullback and a bearish counter trend. Of course the bears have not been
    able to muster any semblance of bearish momentum since August. but given that
    the SPX tacked on 187 points (18%) almost without interruption in the interim,
    the possibility that the next move down could be a sharp one cannot be discounted.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 3%的回撤会使SPX回落到约1190点，因此我预计1175-1185点将是一个关键的支撑水平，也许是一个轻微回撤和熊市反弹的分界线。当然，自8月份以来，熊市一直没有能够凝聚出任何熊市动能。但考虑到SPX在此期间几乎没有间断地上涨了187点（18%），下一次下跌可能是急剧的，这种可能性不能忽视。
- en: Those concerned about the possibility of a double top should also consider that
    the On Balance Volume indicator is also pointing to the possibility of a double
    top. Finally, with the VIX in the low 19s, VIX calls can provide relatively inexpensive
    portfolio insurance at this juncture, just in case the bulls start to have some
    second thoughts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那些担心双顶可能性的人也应该考虑到，平衡成交量指标也指向了双顶的可能性。最后，随着VIX在低19区间，VIX看涨期权在这个关头可以提供相对廉价的投资组合保险，以防牛市开始有所犹豫。
