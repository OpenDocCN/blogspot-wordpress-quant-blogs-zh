- en: 'VIX and More: Chart of the Week: Percentage of NYSE Stocks Above 50 Day SMA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：本周图表：NYSE股票50日SMA以上的百分比
- en: 来源：[http://vixandmore.blogspot.com/2009/05/chart-of-week-percentage-of-nyse-stocks.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/chart-of-week-percentage-of-nyse-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/chart-of-week-percentage-of-nyse-stocks.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/chart-of-week-percentage-of-nyse-stocks.html#0001-01-01)
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    is a little different than some of its predecessors. The chart below is a weekly
    chart that tracks the percentage of stocks currently trading above their 50 day
    simple moving averages. The data are available going back to 2002 and show the
    only other time that the percentage climbed above 90 was in 2003, as the markets
    were rallying off of the 2002-03 bottoms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)与其前任有些不同。下面的图表是一张跟踪目前股票交易在它们的50日简单移动平均线上的百分比的周线图。这些数据可以追溯到2002年，并显示出唯一一次百分比超过90的情况发生在2003年，当时市场正从2002-03年的底部反弹。
- en: For the most part, the percentage of stocks above their 50 day SMA tends to
    top out in the 75-85 range and then correct, with corrections that stay above
    20-25 representing excellent buying opportunities. On the other hand, corrections
    that dip below the 20-25 range run a much higher risk of turning into longer-term
    bear trends.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下，股票在它们的50日SMA上方的百分比往往会在75-85范围内达到顶峰，然后进行校正，而保持在20-25以上的校正则代表着极佳的买入机会。另一方面，跌破20-25范围的校正则更有可能转变为较长期的熊市趋势。
- en: At a current level of 90.03% above the 50 day SMA, the two month rally has to
    be considered extended, but not necessarily without any additional headroom. Given
    the magnitude of the 2007-09 drop, such bullish extremes on a subsequent bounce
    should not come as a surprise, but they should cause the bulls to be a little
    more cautious.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前90.03%的50日SMA上方的水平上，两个月的涨势必须被认为是过分的，但不一定没有额外的上升空间。考虑到2007-09年的大幅下跌，这样的牛市极端情况在随后的反弹中出现不应该令人感到意外，但它们应该使得牛市的参与者更加谨慎。
