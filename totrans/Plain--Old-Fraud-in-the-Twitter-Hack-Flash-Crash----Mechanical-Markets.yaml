- en: Plain, Old Fraud in the Twitter-Hack Flash-Crash? | Mechanical Markets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简单的旧式推特黑客闪崩欺诈？| 机械市场
- en: 来源：[https://mechanicalmarkets.wordpress.com/2015/06/04/plain-old-fraud-twitter-hack-flash-crash/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/06/04/plain-old-fraud-twitter-hack-flash-crash/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mechanicalmarkets.wordpress.com/2015/06/04/plain-old-fraud-twitter-hack-flash-crash/#0001-01-01](https://mechanicalmarkets.wordpress.com/2015/06/04/plain-old-fraud-twitter-hack-flash-crash/#0001-01-01)
- en: Two years ago, hackers took control of the Associated Press’s Twitter account
    and falsely tweeted that the president was injured due to explosions at the White
    House. Within 3 minutes, US stock indexes [dropped](http://www.marketwatch.com/story/twitter-trading-influence-laid-bare-by-fake-tweet-2013-04-23)
    about 1%, but recovered to their pre-tweet values after an additional 4 minutes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，黑客控制了美联社的推特账户，并错误地发推称总统因白宫爆炸而受伤。在3分钟内，美国股指下跌了大约1%，但在另外4分钟后恢复到推文前的水平。[下跌](http://www.marketwatch.com/story/twitter-trading-influence-laid-bare-by-fake-tweet-2013-04-23)
- en: I don’t like to idly speculate [[1](#bottom1tweet)], but ever since then, I
    keep wondering if this hack might have been part of a massive manipulation scheme
    [[2](#bottom2tweet)]. Even if it was just a prank, it seems like the hackers would
    have been foolish not to try capitalizing on the market movements that they caused.
    If they wanted to commit crimes, why not at least make some money?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不喜欢无所事事地猜测[[1](#bottom1tweet)]，但从那时起，我一直想知道这次黑客攻击是否可能是大规模操纵计划的一部分[[2](#bottom2tweet)]。即使这只是一个恶作剧，黑客似乎愚蠢到不去利用他们所引起的市场波动来获利。如果他们想犯罪，至少赚点钱不好吗？
- en: It would be easy to profit off of such a scheme, and it seems conceivable that
    a savvy, well-funded group might have cleared an enormous sum. It’s also possible
    that this hypothetical group could have avoided attracting *too much* attention
    before wiring out the proceeds, perhaps by splitting up the trades across many
    accounts, without ever touching an American financial product or bank (markets
    worldwide were impacted by the tweet). The Syrian Electronic Army [claimed responsibility](http://qz.com/77464/how-the-syrian-electronic-army-hacked-the-ap-and-who-are-these-guys-anyway/)
    for the hack. I obviously don’t know if that claim is true. But if it is, presumably
    that group could use the money.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这种计划赚钱很容易，而且似乎可以想象一个精明、资金充足的集团可能会清偿一笔巨款。也有可能这个假设的集团在将资金转出之前避免了*过多*的注意，也许是通过将交易分散在许多账户之间，而从未接触过美国金融产品或银行（推文影响了全球市场）。叙利亚电子军队[宣称对此黑客攻击负责](http://qz.com/77464/how-the-syrian-electronic-army-hacked-the-ap-and-who-are-these-guys-anyway/)。显然我不知道这个声明是否是真的。但如果是真的，那个集团可以用这笔钱。
- en: 'Much like [spoofing](https://mechanicalmarkets.wordpress.com/2015/04/12/spoofing-corrupts-markets-a-reply-to-john-arnold/),
    the intentional spread of misinformation can harm all sorts of traders. There
    has been [speculation](http://www.bloomberg.com/news/articles/2013-04-23/fake-report-erasing-136-billion-shows-market-s-fragility)
    that algorithmic traders were disproportionately deceived by the hack. I imagine
    that some were, but so were plenty of humans. [Here’s](http://www.theguardian.com/business/2013/apr/23/ap-tweet-hack-wall-street-freefall)
    Sal Arnuk of Themis Trading:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就像[伪造](https://mechanicalmarkets.wordpress.com/2015/04/12/spoofing-corrupts-markets-a-reply-to-john-arnold/)一样，故意传播错误信息可以伤害各种交易员。有人[猜测](http://www.bloomberg.com/news/articles/2013-04-23/fake-report-erasing-136-billion-shows-market-s-fragility)算法交易者被黑客攻击欺骗得不成比例。我想有些是，但也有很多是人类。[这里](http://www.theguardian.com/business/2013/apr/23/ap-tweet-hack-wall-street-freefall)是Themis
    Trading的Sal Arnuk：
- en: My initial reaction before I realized it was a fake tweet was the same horrible
    feeling I had when I worked at the top of the New York stock exchange when planes
    hit the World Trade Center.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我意识到那是一条假推文之前，我的初步反应和我曾在纽约证券交易所顶部工作时飞机撞击世贸中心的相同糟糕感觉。
- en: 'And Arnuk also appears aware of the possibility that it was a profit-making
    scam:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 阿恩库克也意识到了这可能是一个盈利诈骗的可能性：
- en: When I realized it was a fake tweet, I was outraged and ashamed that the market
    was able to be manipulated so easily.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我意识到那是一条假推文时，我对市场如此容易被操纵感到愤怒和羞愧。
- en: Regulators take spreading false rumors very seriously, like in today’s [suit](http://www.bloomberg.com/news/articles/2015-06-04/sec-sues-ptg-capital-over-bogus-avon-products-takeover-filing)
    over [false EDGAR filings](http://www.bloombergview.com/articles/2015-05-14/avon-stockholders-can-t-take-a-joke).
    I am sure they have been looking into this more significant and complex incident.
    If and when they complete their investigation, don’t be surprised if it was more
    than just vandalism.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构对散布虚假谣言非常重视，就像在今天的[诉讼](http://www.bloomberg.com/news/articles/2015-06-04/sec-sues-ptg-capital-over-bogus-avon-products-takeover-filing)中一样，针对[虚假的EDGAR文件](http://www.bloombergview.com/articles/2015-05-14/avon-stockholders-can-t-take-a-joke)。我相信他们一直在调查这个更大且更复杂的事件。如果他们完成调查，不要惊讶如果这不仅仅是恶意破坏。
- en: '[[1](#1tweet)] That means I’m about to. This post is highly speculative.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[1](#1tweet) 这意味着我即将要做这件事。这篇文章高度猜测性。'
- en: '[[2](#2tweet)] An SEC information page briefly [describes](http://www.sec.gov/answers/pumpdump.htm)
    “pump-and-dump” scams:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[2](#2tweet) 美国证券交易委员会（SEC）的一个信息页面简要[描述了](http://www.sec.gov/answers/pumpdump.htm)
    “泵水（pump-and-dump）” 骗局：'
- en: “Pump-and-dump” schemes involve the touting of a company’s stock (typically
    small, so-called “microcap” companies) through false and misleading statements
    to the marketplace. These false claims could be made on social media such as Facebook
    and Twitter, as well as on bulletin boards and chat rooms.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “泵水（pump-and-dump）” 计划涉及通过虚假和误导性的声明向市场大力吹嘘一家公司的股票（通常是小型，所谓的“微市值”公司）。这些虚假声明可以在Facebook和Twitter等社交媒体上，以及公告板和聊天室上发表。
- en: These scams may also be called “short-and-distort” when the manipulator shorts
    a financial instrument before spreading negative rumors.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当操纵者在散布负面谣言之前做空一种金融工具时，这些骗局也可能被称为“做空（short-and-distort）”。
