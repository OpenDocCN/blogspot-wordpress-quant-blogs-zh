- en: 'Humble Student of the Markets: Thermopylae or Crete?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/thermopylae-or-crete.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/thermopylae-or-crete.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is the Greek rescue package another metaphorical
  prefs: []
  type: TYPE_NORMAL
- en: '[Battle of Thermopylae](http://en.wikipedia.org/wiki/Battle_of_Thermopylae)'
  prefs: []
  type: TYPE_NORMAL
- en: ? Recall that a small Greek rearguard, which was hopeless outnumbered, held
    off the Persian army for a few days. They lost the battle but won the war. Or
    is this just the opening shot in the
  prefs: []
  type: TYPE_NORMAL
- en: '[Battle of Crete](http://en.wikipedia.org/wiki/Battle_of_Crete)'
  prefs: []
  type: TYPE_NORMAL
- en: 'in 1941, where German paratroopers annhilated the Allied defenders in an air
    assault on Crete? To quote Wikipedia''s account:'
  prefs: []
  type: TYPE_NORMAL
- en: After one day of fighting, the Germans had suffered very heavy casualties and
    none of their objectives had been achieved. The next day, through miscommunication
    and the failure of Allied commanders to grasp the situation, Maleme airfield in
    western Crete fell to the Germans, enabling them to fly in reinforcements and
    overwhelm the defenders. The battle lasted about 10 days.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Joseph Cotterill of
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/07/21/630131/breaking-ten-year-old-news-from-argentina/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'also pointed out an IMF analysis regarding Argentina''s debt swap back in June
    2001, i.e. voluntary debt swaps don''t work:'
  prefs: []
  type: TYPE_NORMAL
- en: Voluntary debt swaps (and debt buybacks) done during a crisis can be likened
    to the case of an individual who, unable to service mortgage undertaken when interest
    rates were low, decides to refinance it at a much higher interest rate in exchange
    for temporary relief...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Key indicators**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is what I am watching. One of the key paragraphs of the deal reads [emphasis
    added]:'
  prefs: []
  type: TYPE_NORMAL
- en: '***All euro area Member States will adhere strictly to the agreed fiscal targets,
    improve competitiveness and address macro-economic imbalances***. ***Public deficits
    in all countries except those under a programme will be brought below 3% by 2013
    at the latest***. In this context, we welcome the budgetary package recently presented
    by the Italian government which will enable it to bring the deficit below 3% in
    2012 and to achieve balance budget in 2014\. We also welcome the ambitious reforms
    undertaken by Spain in the fiscal, financial and structural area. As a follow
    up to the results of bank stress tests, Member States will provide backstops to
    banks as appropriate.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In other words, the EU is saying, "Portugal and Ireland are out of luck. Don't
    expect anything from us."
  prefs: []
  type: TYPE_NORMAL
- en: Does the market believe that? Can the Greek contagion be arrested?
  prefs: []
  type: TYPE_NORMAL
- en: Consider the yield of the
  prefs: []
  type: TYPE_NORMAL
- en: '[2-year Portuguese paper](http://www.bloomberg.com/apps/quote?ticker=GSPT2YR:IND)'
  prefs: []
  type: TYPE_NORMAL
- en: shown below. While rates have ticked down, they are still substantially above
    the levels in late June, before this latest round of anxiety broke. Can the yields
    at least come down to those levels?
  prefs: []
  type: TYPE_NORMAL
- en: The same could be said of the
  prefs: []
  type: TYPE_NORMAL
- en: '[2-year Irish note](http://www.bloomberg.com/apps/quote?ticker=GIGB2YR:IND)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: '...and'
  prefs: []
  type: TYPE_NORMAL
- en: '[Spanish paper](http://www.bloomberg.com/apps/quote?ticker=GSPG2YR:IND)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: I think that the all-clear can be sounded when yields for peripheral Europe
    retreat and stabilize. Until then, the risk premium on the Greek contagion remains
    a concern.
  prefs: []
  type: TYPE_NORMAL
