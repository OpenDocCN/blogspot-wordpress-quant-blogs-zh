- en: 'VIX and More: NASDAQ 100 Taking NASDAQ Composite for a Ride'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：纳斯达克100带着纳斯达克综合指数走
- en: 来源：[http://vixandmore.blogspot.com/2007/10/nasdaq-100-taking-nasdaq-composite-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/nasdaq-100-taking-nasdaq-composite-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/nasdaq-100-taking-nasdaq-composite-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/nasdaq-100-taking-nasdaq-composite-for.html#0001-01-01)
- en: 'This is probably just stating the obvious, but in keeping with the recent theme
    of a handful of generals and market breadth analysis, I thought I should highlight
    a comment from yesterday by [Ben Bittlrolff](http://benbittrolff.blogspot.com/)
    who points to a recent observation by [Mike Shedlock](http://globaleconomicanalysis.blogspot.com/2007/10/bad-breadth-and-smelly-sox.html)
    that half of the gains in the NASDAQ so far this year are from only three stocks:  [AAPL](http://finance.google.com/finance?q=aapl&hl=en),
    [RIMM](http://finance.google.com/finance?q=rimm&hl=en), and [GOOG](http://finance.google.com/finance?q=goog&hl=en).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能只是显而易见的事情，但为了保持最近的市场少数将军和市场广度分析的主题，我认为应该突出昨天[Ben Bittlrolff](http://benbittrolff.blogspot.com/)的评论，他引用了[Mike
    Shedlock](http://globaleconomicanalysis.blogspot.com/2007/10/bad-breadth-and-smelly-sox.html)的最近观察，今年纳斯达克的一半涨幅来自只有三只股票：[AAPL](http://finance.google.com/finance?q=aapl&hl=en)，[RIMM](http://finance.google.com/finance?q=rimm&hl=en)和[GOOG](http://finance.google.com/finance?q=goog&hl=en)。
- en: 'Expanding a little on that thought, I have constructed a weekly chart of the
    ratio of the [NASDAQ-100 (NDX)](http://www.nasdaq.com/services/indexes/ViewIndexes/Nasdaq_100.aspx?symbol=IXNDX)
    to the [NASDAQ Composite](http://www.nasdaq.com/services/indexes/ViewIndexes/Nasdaq_composite.aspx?symbol=IXIC).  For
    visual simplicity, I have eliminated the weekly values and included only the four
    week and 39 week simple moving averages.  The storyline is fairly straightforward:
    ever since the February 27^(th) selloff, the NASDAQ-100 [listing of the [components
    of the NASDAQ-100](http://dynamic.nasdaq.com/dynamic/nasdaq100_activity.stm)]
    has been pulling the broader composite along for the ride.  Scroll back to Mike
    Shedlock’s comments about the big three horses and it appears that these three
    en fuego large caps have been pulling both the NASDAQ-100 and the 3000+ stock
    composite index.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在对那个想法进行一点扩展后，我构建了一张每周图表，显示了[纳斯达克-100 (NDX)](http://www.nasdaq.com/services/indexes/ViewIndexes/Nasdaq_100.aspx?symbol=IXNDX)与[纳斯达克综合指数](http://www.nasdaq.com/services/indexes/ViewIndexes/Nasdaq_composite.aspx?symbol=IXIC)的比率。为了视觉上的简单，我消除了每周的值，只包括了四周和39周的简单移动平均线。故事线相当直接：自从2月27日的大幅下跌以来，纳斯达克-100的[上市成分股](http://dynamic.nasdaq.com/dynamic/nasdaq100_activity.stm)一直在带动更广泛的综合指数。回顾Mike
    Shedlock关于三大马的说法，看来这三匹烈火中的大型股一直在拉动纳斯达克-100和3000多只股票的综合指数。
- en: 'As I see it, one of two things is about to happen: either some other fresh
    horses are about to appear to help pull the sled or AAPL, RIMM and GOOG are going
    to run out of energy trying to get up one of these upcoming hills.  Be sure to
    watch the ratio of the NASDAQ-100 to the NASDAQ composite for some clues on how
    this story is developing.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，即将发生两件事之一：要么出现其他新的骏马来帮助拉雪橇，要么AAPL，RIMM和GOOG将用尽能量试图爬上即将到来的山丘。务必关注纳斯达克-100与纳斯达克综合指数的比率，以获取这个故事发展的线索。
