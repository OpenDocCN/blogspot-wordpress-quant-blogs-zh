- en: 'VIX and More: CBOE Launches "Oil VIX" (OVX)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: CBOE Launches "Oil VIX" (OVX)'
- en: 来源：[http://vixandmore.blogspot.com/2008/07/cboe-launches-oil-vix-ovx.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/cboe-launches-oil-vix-ovx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/cboe-launches-oil-vix-ovx.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/cboe-launches-oil-vix-ovx.html#0001-01-01)
- en: Today the CBOE [launched](http://cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20080714.doc&CreateDate=14.07.2008)
    an "Oil VIX" ([OVX](http://vixandmore.blogspot.com/search/label/OVX)) based on
    options on the [USO](http://vixandmore.blogspot.com/search/label/USO) crude oil
    ETF.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天CBOE [推出了](http://cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20080714.doc&CreateDate=14.07.2008)一个“石油VIX”([OVX](http://vixandmore.blogspot.com/search/label/OVX))，这是基于[USO](http://vixandmore.blogspot.com/search/label/USO)原油ETF期权的波动率指数。
- en: According to the CBOE [press release](http://cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20080714.doc&CreateDate=14.07.2008),
    the exchange is in the process of expanding their volatility index product line
    into commodities and foreign currencies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据CBOE [的新闻发布](http://cboe.com/AboutCBOE/ShowDocument.aspx?DIR=ACNews&FILE=cboe_20080714.doc&CreateDate=14.07.2008)，交易所正在扩大其波动率指数产品线，包括商品和外汇。
- en: I think this is an exciting development that just happens to fit nicely with
    several chapters in my upcoming book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是一个令人兴奋的发展，它恰好与我的即将出版的书中的几个章节非常契合。
- en: I'll have a lot more to say about the OVX and other CBOE volatility products
    going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我将来会更多关于OVX和其他CBOE波动率产品的信息。
