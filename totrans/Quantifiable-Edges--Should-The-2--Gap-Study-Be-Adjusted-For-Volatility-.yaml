- en: 'Quantifiable Edges: Should The 2% Gap Study Be Adjusted For Volatility?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：2%缺口研究应该因波动性而调整吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2009/03/should-2-gap-study-be-adjusted-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/should-2-gap-study-be-adjusted-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/03/should-2-gap-study-be-adjusted-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/should-2-gap-study-be-adjusted-for.html#0001-01-01)
- en: 'On'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[Tuesday I posted a study that looked at 2% gaps](http://quantifiableedges.blogspot.com/2009/03/is-there-still-tendency-for-2-gaps-up.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[周二我发布了一项研究，研究了2%的缺口](http://quantifiableedges.blogspot.com/2009/03/is-there-still-tendency-for-2-gaps-up.html)'
- en: 'in the SPY and what the response has been following such a large gap. Afterwards
    I received an email from a reader who posed the following question:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在SPY中，以及出现如此大缺口后的反应。之后我收到了一个读者的电子邮件，他提出了以下问题：
- en: '*Rob... a thought on gaps. Perhaps they should be measured in terms of recent
    ATR volatility rather than an absolute amount like 2%. A 2% gap when ATR_20 is
    2% would seem to mean something different than when ATR_20 is 1%.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于缺口，Rob...有一个想法。也许应该用最近的ATR波动性而不是像2%这样的绝对值来衡量缺口。当ATR_20是2%时，2%的缺口似乎与ATR_20是1%时有所不同。
- en: It’s a good point, and one that has been raised before, so I thought I’d share
    my answer with you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的观点，而且之前已经提出过了，所以我打算分享我的回答给你。
- en: '*The reason I’ve stuck with the absolute number so far is twofold: 1) If you
    look at the times when the 2% gaps occurred they were all during relatively volatile
    periods. This somewhat reduces the need to filter by ATR. 2) If I use ATR as the
    criteria INSTEAD of an absolute 2%, then I will also get a number of gaps that
    are much smaller included in the study. Is a 1% gap in a non-volatile period the
    same as a 2% gap in a volatile period? Perhaps from a psychological standpoint
    it is similar, but if you’re using it to project returns going forward then I’d
    say it is much different.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我之所以一直坚持绝对数值，原因有两点：1)如果你看看2%缺口发生的时间，它们都是在相对波动的时期发生的。这减少了对ATR的过滤需求。2)如果我使用ATR作为标准而不是绝对的2%，那么我也会把许多更小的缺口包括在研究中。在非波动期1%的缺口和在波动期2%的缺口一样吗？也许从心理角度来看是相似的，但如果用它来预测未来的回报，那么我认为它们有很大的不同。
- en: Perhaps the best solution would be “2% AND at least an ATR of X”. With only
    32 instances to start with I hate to filter too much though.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或许最好的解决方案是“2% AND至少X个ATR”。由于初始只有32个实例，我不愿意过滤得太严格。
- en: Unfortunately, I don’t think there is a right way to do it. Hence the reason
    I typically try and test multiple ideas and take into account not only price movement,
    but relative volume, breadth and sentiment as well. You get enough things saying
    “buy” or “sell” and you’ve got a decent chance of being right.*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我不认为有正确的方法。这就是我通常尝试测试多个想法，并考虑价格变动、相对成交量、宽度和情绪的原因。如果有足够多的东西说“买入”或“卖出”，你就有很大的机会做对。
