- en: 'Physics Perspective: Has big business "captured" the economics profession?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：大型企业是否“俘获”了经济学界？
- en: 来源：[http://physicsoffinance.blogspot.com/2014/11/has-big-business-captured-economics.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/11/has-big-business-captured-economics.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2014/11/has-big-business-captured-economics.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/11/has-big-business-captured-economics.html#0001-01-01)
- en: The idea of regulatory capture is a good one, and it’s the principal explanation
    that academic economists offer for why regulators often — as a rule, in fact — don’t
    act as firm and wholly independent judges of those they’re meant to regulate.
    Whether they’re working to make manufacturers meet safety standards, or banks
    avoid undue risks, regulators rarely act as stern overseers, and often end up
    softening regulations to appease industry desires. It’s not generally because
    they’re incompetent or corrupt (although that’s sometimes true). Regulators are
    human beings, and hold opinions which can be influenced by others. They happen
    to interact mostly with those they regulate, and so end up getting influenced
    by the regulated — not surprisingly, in ways that favor those parties.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 监管俘获的想法是一个很好的想法，也是学术经济学家用来解释为什么监管机构经常（实际上通常是）不像坚定的独立法官那样对被监管者进行评判的主要解释。无论是为了使制造商符合安全标准，还是使银行避免过度风险，监管机构很少充当严格的监督者，常常软化法规以迎合行业愿望。这通常不是因为他们无能或腐败（尽管有时确实如此）。监管机构也是人，持有可能受到他人影响的意见。他们碰巧主要与被监管者互动，因此最终受到被监管者的影响——不出所料，这种方式有利于这些方面。
- en: For example, regulators need information to do their jobs, and cooperation with
    those they regulate is a good way — probably the best way, and almost certainly
    the easiest — to get it. They try to get along with those they regulate, and that
    implies some give and take, some understanding and sympathy. Moreover, as regulators
    needn’t always remain regulators, prospects for later employment also play a role.
    A while back, my Bloomberg Views colleague Megan McArdle
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，监管机构需要信息来履行职责，与被监管者的合作是获取信息的好方法——可能是最好的方法，几乎肯定是 easiest 的方法。他们试图与被监管者相处，这暗示了一些妥协，一些理解和同情。此外，因为监管机构不必总是监管者，未来的就业前景也在起作用。不久前，我的彭博观点同事梅根·麦卡德尔（Megan
    McArdle）
- en: '[summarized](http://www.bloombergview.com/articles/2014-09-30/it-s-normal-for-regulators-to-get-captured)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[摘要](http://www.bloombergview.com/articles/2014-09-30/it-s-normal-for-regulators-to-get-captured)'
- en: the natural logic of regulatory capture. It’s not really surprising at all (although
    it may be surprising that we don’t do more to at least try to avoid it).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对监管俘获的自然逻辑进行了总结。这实际上一点也不令人惊讶（尽管令人惊讶的是我们并没有更多地尝试至少避免它）。
- en: Economists are rightly proud of this analysis. It’s an example where thinking
    carefully about ordinary human behavior, as people do their best to meet their
    goals and get along with one another, goes a long way to explaining an important
    phenomenon. However, I suspect that economists may be less happy , possibly even
    a little alarmed, with the direction in which one of their tribe — Luigi Zingales
    of the University of Chicago — suggests the analysis ought to be extended.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家们理应为此分析感到自豪。这是一个例子，说明了仔细思考普通人类行为，人们尽其所能实现目标并与他人相处，很大程度上可以解释一个重要的现象。然而，我怀疑经济学家可能对其中一个部落成员——芝加哥大学的卢igi·津加莱斯（Luigi
    Zingales）建议的分析方向不太满意，甚至可能有些警觉。
- en: What about economists themselves? Are they the free authors of their ideas,
    or are they, like regulators, significantly influenced in their thinking by their
    interactions with business interests? Zingales
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么经济学家自己呢？他们是自己想法的自由作者，还是像监管机构那样，在思考上受到与商业利益互动的显著影响？津加莱斯
- en: '[suggests](http://faculty.chicagobooth.edu/luigi.zingales/papers/research/Preventing_Economists_Capture.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[建议](http://faculty.chicagobooth.edu/luigi.zingales/papers/research/Preventing_Economists_Capture.pdf)'
- en: the latter — and argues that we should, therefore, consider economists’ views
    with considerable skepticism. Overall, he concludes, the profession and its publications
    most likely display a significant pro-business and pro-markets bias, because many
    economists are captured.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他主张我们应该因此相当怀疑地看待经济学家的观点。总的来说，他结论说，由于许多经济学家被“俘获”，该行业及其出版物很可能表现出一种显著的亲商业和亲市场的偏见。
