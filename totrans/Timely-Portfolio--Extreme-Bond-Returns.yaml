  type: TYPE_NORMAL
  zh: 及时投资组合：极端债券回报
- en: 来源：[http://timelyportfolio.blogspot.com/2012/01/extreme-bond-returns.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/extreme-bond-returns.html#0001-01-01)
