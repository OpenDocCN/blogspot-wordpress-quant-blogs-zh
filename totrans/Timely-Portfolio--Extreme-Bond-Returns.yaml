  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/01/extreme-bond-returns.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/extreme-bond-returns.html#0001-01-01)
- en: 20 years of data is nowhere near enough to satisfy my insatiable appetite for
    bigger datasets.  While I showed [Record Long Term Treasury Returns](http://timelyportfolio.blogspot.com/2011/12/record-long-term-treasury-returns.html)
    with Vanguard’s US Long Treasury mutual fund, its 20 year life is not sufficient
    to give me comfort risking money.  What happens when we take the Moody’s AAA rate
    series dating back to 1919?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 20年的数据远远不足以满足我对更大数据集的渴望。虽然我展示了[记录长期国债回报](http://timelyportfolio.blogspot.com/2011/12/record-long-term-treasury-returns.html)（使用范达德美国长期国债共同基金），但其20年的生命周期不足以让我放心地拿钱冒险。当我们使用从1919年追溯到现在的穆迪AAA利率系列时会发生什么？
- en: My opinion changes dramatically when I include 70 more years, and the opportunity
    is much less certain.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我包含另外70年时，我的观点发生了巨大变化，而且机会要确定得多。
