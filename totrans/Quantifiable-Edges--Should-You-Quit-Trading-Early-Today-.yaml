- en: The table below is from a study I showed in last night’s subscriber letter.
     It shows how SPY has performed every year, during the last 15 minutes of trading
    for the year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下表来自我昨晚在订阅信件中展示的一项研究。它显示了每年最后15分钟交易中，SPY的表现如何。
- en: On average SPY has lost 0.25% in the last 15 minutes of trading.  And if you
    just look at the losers, the average loss was 0.345%.  Last year was the 1 big
    up year (excitement over avoiding the Fiscal Cliff?).  If you are a daytrader
    with a long position, this might be a good day to close up shop 15 minutes early…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 平均而言，在过去15分钟的交易中，SPY（标普500交易型开放式指数基金）下跌了0.25%。如果你只看跌幅，平均跌幅为0.345%。去年是1个大涨年（因为避免了财政悬崖而感到兴奋？）。如果你是一个持有多头头寸的日交易者，今天可能是一个早点收摊的好日子……
