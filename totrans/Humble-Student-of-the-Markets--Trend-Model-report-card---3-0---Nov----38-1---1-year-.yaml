- en: 'Humble Student of the Markets: Trend Model report card: +3.0% (Nov), +38.1%
    (1 year)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：趋势模型报告卡：+3.0%（11月），+38.1%（1年）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/trend-model-report-card-30-nov-381-1.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/trend-model-report-card-30-nov-381-1.html#0001-01-01)
