  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.feedburner.com/fb/a/emailverifySubmit?feedId=2701205&loc=en_US)'
- en: ', which include Trend Model updates, or follow me via Twitter @humblestudent.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ，包括趋势模型更新，或者通过Twitter @humblestudent关注我。
