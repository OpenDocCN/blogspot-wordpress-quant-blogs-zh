  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/trend-model-report-card-30-nov-381-1.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/trend-model-report-card-30-nov-381-1.html#0001-01-01)
- en: This is the latest performance update on my long-short account based on my Trend
    Model signals (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基于我的趋势模型信号的长短账户的最新业绩更新（ see
- en: '[An intriguing Trend Model interim report card](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个有趣的趋势模型中期报告](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
- en: ). The Trend Model account had another solid month as it returned 3.0% for November;
    the one-year return was 38.1%; and the return from inception of September 30,
    2013 was 38.5%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。趋势模型账户在另一个坚实的月份中表现良好，11月回报率为3.0%；一年回报率为38.1%；自2013年9月30日成立以来回报率为38.5%。
- en: '***I reiterate my disclaimer that I have nothing to sell anyone right now.
    I am not currently in a position to manage anyone`s money based on the investment
    strategy that I am describing.*** Trend Model description'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **我重申我的免责声明，我目前没有任何东西向任何人出售。我现在没有处于根据我正在描述的投资策略管理任何人的资金的位置。** 趋势模型描述'
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis (for the last weekly comment, see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者，它是一个市场时机或资产配置模型，使用趋势跟踪技术应用于商品和全球股市价格，生成一个复合风险-开启/风险-关闭信号（风险开启、风险关闭或中性）。我已经开始每周更新读者关于趋势模型信号（对于最新的每周评论，请参阅
- en: '[Trust (the bull), but verify (the trend)](http://humblestudentofthemarkets.blogspot.com/2014/11/trust-bull-but-verify-trend.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[相信（牛市），但验证（趋势）](http://humblestudentofthemarkets.blogspot.com/2014/11/trust-bull-but-verify-trend.html)'
- en: ) and via Twitter (@humblestudent) as new developments occur.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ) 并通过Twitter (@humblestudent) 随着新发展的发生进行更新。
- en: The chart below shows the actual (not back-tested) changes in the direction
    of the signal, which are indicated by the arrows, overlaid on top of a chart of
    the SP 500\. You can think of the blue up arrows, which occurred when the trend
    signal changed from negative to positive, as buy signals and the red down arrows,
    which occurred when the trend signal changed from positive to negative, as sell
    signals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了信号方向的实际（不是回测的）变化，由箭头表示，叠加在标普500的图表上。你可以将蓝色的向上箭头（当趋势信号从负变为正时）视为买入信号，将红色的向下箭头（当趋势信号从正变为负时）视为卖出信号。
- en: '**Trend Model Signal History**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **趋势模型信号历史**'
- en: '**A proof of concept**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **一个概念证明**'
- en: While the results from the above chart representing paper trading is always
    interesting, there is no substitute for actual performance. As a proof of concept,
    I started to manage a small account that traded long, inverse and leveraged ETFs
    on the major US market averages and, on occasion, sector and industry ETFs. Trading
    decisions were based on Trend Model signals combined with some short-term sentiment
    indicators. The inception date of the account was September 30, 2013 and the chart
    below represents an interim report card of that account.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然上述图表代表模拟交易的结果总是有趣的，但没有实际表现可以替代。作为一个概念证明，我开始管理一个小的账户，该账户交易主要美国市场平均值的长、反向和杠杆ETFs，以及偶尔的板块和行业ETFs。交易决策基于趋势模型信号与一些短期情绪指标的结合。该账户的成立日期是2013年9月30日，下面图表代表该账户的中期报告卡。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住这是一个绝对回报工具。虽然我确实展示了SPY的总回报，包括再投资股息，作为说明用途，但标普500不适合衡量这种建模技术的性能。
- en: '**A solid November**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **一个坚实的11月**'
- en: The account was up 3.0% in November, 30.7% YTD. 38.1% for one year and 38.5%
    from inception (September 2013). However, I would also like to point out that
    turnover averaged about 200%
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 11月份账户上涨了3.0%，年初至今上涨了30.7%。一年内上涨了38.1%，自成立以来上涨了38.5%（2013年9月）。然而，我还想指出，换手率平均约为200%
- en: '*per month*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*每月*'
- en: ', so this strategy is not for everyone.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，所以这个策略并不适合每个人。
- en: 'In line with the results for the second half of 2014, this strategy continue
    to be promising:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与2014年下半年结果一致，这个策略继续具有前景：
- en: Returns are strong and the Trend Model is performing better than expected.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回报强劲，趋势模型表现超出预期。
- en: Returns are highly diversifying compared to major asset classes. They are uncorrelated
    with equities (correlation of -0.20 with SPY) and bonds (-0.29 with AGG).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与主要资产类别相比，回报高度多样化。它们与股票（与SPY的的相关性为-0.20）和债券（与AGG的相关性为-0.29）不相关。
- en: I reiterate my points from
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我重申我的观点
- en: '[last month''s report card](http://humblestudentofthemarkets.blogspot.com/2014/11/trend-model-report-card-14-oct-351-1-yr.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[上个月的报告卡](http://humblestudentofthemarkets.blogspot.com/2014/11/trend-model-report-card-14-oct-351-1-yr.html)'
- en: ', when I wrote that this account and strategy has benefited from an extraordinarily
    friendly environment for trend-following models:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说这个账户和策略得益于趋势跟踪模型异常友好的环境时：
- en: To be sure, the Trend Model has benefited from an extremely favorable environment
    as the stock market has more or less risen in a straight line with very few hiccups.
    Under more normal market conditions, where the market can be expected to regularly
    correct 10% or more and move in a more choppy manner, this strategy is unlikely
    to perform as well in sideways and volatile environments. That`s why I had hoped
    to see greater market volatility in order to stress test this model.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可以肯定的是，趋势模型受益于极其有利的环境，因为股市基本上是直线上涨，很少有颠簸。在更正常的市场条件下，市场可能会定期修正10%或更多，并且以更加波动的方式移动，这种策略在横盘和波动环境中可能不会表现如此出色。这就是为什么我希望看到更大的市场波动，以便对这种模型进行压力测试。
- en: 'I am also sticking to my estimate of a sustainable return of 15-25% for this
    strategy, which is substantially lower than the 35-40% range observed recently:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我还坚持我对这个策略可持续回报率15-25%的估计，这比最近观察到的35-40%的范围要低得多：
- en: Given the return pattern of the Trend Model trading account observed in the
    past 13 month of its young life, my best wild-eyed guess of a more reasonable
    long-term USD return expectation of this strategy might be in the 15-25% per year,
    instead of the astounding 35-40% experienced so far.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑到过去13个月里趋势模型交易账户的收益模式，我对这种策略更合理的长期美元回报期望可能是每年15-25%，而不是迄今为止惊人的35-40%。
- en: Results continue to be promising for this model. Readers who want to monitor
    the signals of the Trend Model to subscribe to my blog posts
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个模型来说，结果继续是有希望的。想要监测趋势模型信号并订阅我的博客文章的读者
