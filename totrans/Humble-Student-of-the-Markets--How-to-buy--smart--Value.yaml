- en: Value investing has taken it on the chin in the last decade, as the style has
    badly lagged the market. Callum Thomas documented how value discount has grown
    over the last decade. The discount has fallen to levels last seen at the height
    of the NASDAQ Bubble, when internet related stocks came crashing to earth, and
    value stocks outperformed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中，价值投资遭受了重创，因为这种风格严重落后于市场。Callum Thomas记录了价值折价在过去十年中是如何增长的。折价已经下降到了自纳斯达克泡沫高峰期以来未曾见过的水平，当时与互联网相关的股票暴跌至地面，而价值股票表现出色。
- en: Is it time to buy Value? Here are a couple of suggestions of how to participate
    in the value style in a way that performed well despite the style headwinds of
    the last 10 years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是买入价值的时候了吗？这里有一些建议，介绍如何参与价值风格，尽管过去10年中该风格面临逆风，但这种方式仍然表现良好。
