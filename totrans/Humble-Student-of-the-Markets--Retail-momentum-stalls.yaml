- en: Last week, I rhetorically asked the question (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我提出了一个修辞性的问题（参见
- en: '[Nearing an inflection point: Watch the USD!](http://humblestudentofthemarkets.blogspot.com/2013/08/nearing-inflection-point-watch-usd.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[接近拐点：关注美元！](http://humblestudentofthemarkets.blogspot.com/2013/08/nearing-inflection-point-watch-usd.html)'
- en: '):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Can the American consumer carry the entire weight of the bullish hopes of equity
    investors on her shoulders, especially if we start to see signs of stress in emerging
    market bond and equity markets?
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国消费者能否承担起股市投资者看涨希望的整个重量，特别是如果我们开始看到新兴市场债券和股市出现紧张迹象？
- en: 'Despite the better than expected consumer confidence numbers, we are seeing
    signs that the momentum of the retailing stocks are stalling out. Here is the
    relative performance of XRT, the retailing ETF, against SPY. On a relative basis,
    XRT is making a rounded top against SPY, which is not a good sign for the group:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管消费者信心数据好于预期，但我们看到零售股票的势头正在减弱。以下是XRT，零售ETF与SPY的相对表现。在相对基础上，XRT相对于SPY正在形成一个圆形顶部，这对该集团来说不是一个好迹象：
- en: 'The relative performance of RTH, another retailer ETF, against SPY is showing
    a similar pattern of making a rounded top:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: RTH，另一个零售ETF与SPY的相对表现也显示出类似的圆形顶部模式：
- en: 'To be sure, the Consumer Discretionary sector remains in a relative uptrend
    against the broader market:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，消费者可选部门相对于更广泛市场的相对趋势仍在上升：
- en: New deal democrat recently noted that
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新交易民主主义者最近指出：
- en: '[Coincident indicators stalled in July](http://bonddad.blogspot.com/2013/08/coincident-indicators-stalled-in-july.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[同步指标7月份停滞](http://bonddad.blogspot.com/2013/08/coincident-indicators-stalled-in-july.html)'
- en: and with housing stocks also stalling out in relative strength, these are warning
    signs that the US consumer is starting to struggle. If this last bastion of global
    economic strength start to wane, the bullish case for stocks would only get weaker.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，由于住宅股票的相对强度也在减弱，这些都是美国消费者开始陷入困境的预警信号。如果这最后的全球经济强势开始衰退，那么股市看涨的依据就会变得更加脆弱。
