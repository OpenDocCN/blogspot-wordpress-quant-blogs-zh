- en: ':'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: A troll is someone who will state something only with the intention of stirring
    up controversy. Typically the statement is so absurd that only the most noobish
    of [noobs](http://www.urbandictionary.com/define.php?term=noob) will get offended
    and respond...Successful trolling brings [lulz](http://www.urbandictionary.com/define.php?term=lulz)
    — pleasure at the expense of others. By participating in flamewars with a troll
    they become your puppetmaster, manipulating your emotions for their own enjoyment.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个拖累就是有意引起争议的人。通常，这种说法是如此荒谬，以至于只有最新手的[新手](http://www.urbandictionary.com/define.php?term=noob)才会感到愤怒并做出回应......成功的拖累将带来[lulz](http://www.urbandictionary.com/define.php?term=lulz)
    ——以别人的痛苦为乐。通过和拖累一起参与火拼，他们成为你的木偶大师，操纵你的情绪以获取他们自己的愉悦。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you respond to a troll, you are said to be feeding the troll. You’ve got
    better things to do than feed trolls.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你回应了一个拖累，那么你就被说成在喂养拖累。你有更重要的事情要做，而不是喂养拖累。
