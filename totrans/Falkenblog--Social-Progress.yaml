  zh: 回到2002年：
- en: Arguing with anonymous strangers on the Internet is a sucker's game because
    they almost always turn out to be—or to be indistinguishable from—self-righteous
    sixteen-year-olds possessing infinite amounts of free time.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在互联网上与匿名的陌生人争论是一个傻瓜游戏，因为他们几乎总是——或者和自以为是的十六岁年轻人没有区别——拥有无限的空闲时间。
- en: Irony. Learning to not feed the trolls. These are significant subtle advances
    in societal wisdom.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 讽刺。学会不刺激网上喷子。这些都是社会智慧方面的重要而微妙的进步。
