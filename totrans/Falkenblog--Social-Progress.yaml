  zh: 在外交政策中指出，共产主义中国在对讽刺的缺乏上相当幼稚：
- en: '"Socialism is great!" Was there ever a statement riper for ironic mockery than
    this erstwhile catchphrase of the infant Chinese republic? How could a thinking
    people accept this and a host of other bald statements at face value, without
    so much as a raised eyebrow or a silently murmured really?...As early as 1942,
    seven years before the founding of the People''s Republic, Chairman Mao was explaining
    to government leaders and intellectuals that the purpose of art and culture was
    to serve political ends... One of the most popular [model operas], "The Great
    Proletarian Cultural Revolution," began with this catchy intro:'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “社会主义很棒！”还有什么话比这句过去的口号“婴儿般的中国共和国”更适合讽刺嘲弄？一个理智的人民怎么能毫无保留地接受这种以及许多其他明显的陈述？在1942年以早，人民共和国成立七年前，毛主席就对政府领导人和知识分子们解释说，艺术和文化的目的是为政治服务......其中最受欢迎的[样板歌剧]之一，“伟大的无产阶级文化大革命”，就从这一流行的引子开始：
