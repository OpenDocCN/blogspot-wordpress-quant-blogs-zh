- en: 'Quantifiable Edges: NYSE New Highs Contract While SPX Makes 50-day High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：标普500指数创新高，而创新高股票数量减少
- en: 来源：[http://quantifiableedges.blogspot.com/2009/07/nyse-new-highs-contract-while-spx-makes.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/07/nyse-new-highs-contract-while-spx-makes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/07/nyse-new-highs-contract-while-spx-makes.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/07/nyse-new-highs-contract-while-spx-makes.html#0001-01-01)
- en: Also notable from Friday afternoon is the fact that new highs contracted substantially
    while the S&P made a 50-day high. The percentage of stocks hitting new 52 week
    high dropped from a little over 7% on Thursday to under 5% on Friday. I looked
    at other times the SPX made a 50-day high while the drop in new highs equaled
    2% or more of the total issues.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五下午的另一个显著特点是，尽管标普500指数创下了50日新高，但创新高股票的数量大幅减少。创新52周高点的股票比例从周四的略高于7%降至周五的不到5%。我查看了其他标普500指数创50日新高时，创新高股票的减少量等于总股票市值2%或更多的时段。
