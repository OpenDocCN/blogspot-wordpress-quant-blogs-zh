- en: What I found interesting and compelling about the above test was NOT the size
    of the average decline. In fact that was somewhat weak. It was the fact that 95%
    of instances closed below the trigger day close at some point in the next 5 days.
    This suggests that while the lagging new highs might not indicate an immediate
    selloff, the market has consistently struggled to move higher.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上述测试中我认为有趣且引人注目的是 NOT 平均跌幅的大小。事实上，那有点弱。有趣的是，95%的实例在接下来的5天内的某个时刻收盘价低于触发日的收盘价。这表明，尽管滞后的创新高可能不预示立即的下跌，但市场一直难以进一步走高。
