  zh: 'VIX and More: VIX Futures Starter Kit'
- en: 来源：[http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html#0001-01-01)
- en: '![](img/0f22ef6a2933fa80fe232f82b09e2511.png)If anyone is wondering why I’m
    not talking more about [VIX futures](http://cfe.cboe.com/Products/Products_VIX.aspx)
    on this blog, the reason is simple: ignorance.  Sure, I know what VIX futures
    are and I know the central role they play in the calculation of VIX options values,
    but I can’t say that I’ve ever studied them.  The time has come to eradicate that
    particular blind spot in my investment universe and I’ll do the best I can to
    pull along anyone else who is interested.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/0f22ef6a2933fa80fe232f82b09e2511.png)如果有人想知道为什么我在这篇博客中没有更多地谈论[VIX期货](http://cfe.cboe.com/Products/Products_VIX.aspx)，原因很简单：无知。当然，我知道VIX期货是什么，我知道它在VIX期权价值计算中扮演的核心角色，但我不能说我曾经深入研究过它们。现在是时候消除我在投资领域特定的盲点了，我会尽力拉着所有其他感兴趣的人一起前进。'
- en: First, it may be useful to back up for a minute and take a look at the VIX as
    a derivative instrument.  Consider that stocks are an underlying asset, options
    are derived from stocks, options premiums are 'derived' from options prices, volatility
    indices (like the VIX) are derived from the options premiums, and, to top it off,
    when you want to trade the VIX, you cannot trade it directly, but have to trade
    a VIX option, which is a derivative based not on the VIX, but VIX futures! That's
    a fifth or sixth generation derivative, depending upon how you count...
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，回顾一下并花一分钟时间看看VIX作为一个衍生工具。想象股票是一个基础资产，期权是从股票衍生出来的，期权的市价是从期权价格“衍生”而来的，波动性指数（如VIX）是从期权市价衍生出来的，此外，当你想交易VIX时，你不能直接交易，而必须交易VIX期权，这是一种基于VIX期货而不是VIX本身的衍生产品！这是一个第五或第六代衍生品，取决于你怎么计算…
- en: The way I see it, however, the most important component in the derivative chain
    is the VIX futures.  Unless you understand VIX futures, thinking about and trading
    the VIX is lot like trying to drive a car with a view of the road from 30 miles
    back rather than what currently lies beyond the front windshield. Even you are
    somewhere in the Midwestern United States, drive very slowly, and have auto insurance,
    I wouldn’t recommend it.  The VIX, unfortunately, looks more like the [road pictured
    above](http://en.wikipedia.org/wiki/Yungas_Road).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我看待它的方式，然而，衍生品链中最重要的组成部分是VIX期货。 除非你理解VIX期货，否则想要思考和交易VIX就像试图驾驶一辆车，但你只能从30英里外的视野看到道路的情况，而看不到驾驶座前后的实际情况。即使你身处美国中西部某地，开得非常慢，而且有汽车保险，我也不建议这样做。可悲的是，VIX看起来更像是[上面图片中的道路](http://en.wikipedia.org/wiki/Yungas_Road)。
- en: Fortunately, the [CBOE Futures Exchange](http://cfe.cboe.com/) (CFE) has some
    excellent information on VIX futures.  In fact they have a monthly newsletter,
    Futures in Volatility, you can sign up for that includes a VIX market summary
    and analysis by options guru [Larry McMillan](http://www.amazon.com/exec/obidos/search-handle-url/103-4973539-9183832?%5Fencoding=UTF8&search-type=ss&index=books&field-author=Lawrence%20G.%20McMillan),
    as well some trading strategy ideas, also provided by McMillan.  In short, it’s
    the perfect place for the budding VIX futures student to brush up on his or her
    knowledge.  After considerable searching, I have discovered where the CFE [archives](http://cfe.cboe.com/aboutcfe/volatilitynewsletter.aspx)
    (hides?) these newsletters, but you may prefer to follow the CFE’s instructions
    to get the newsletter delivered via e-mail.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，[芝加哥期权交易所期货交易所](http://cfe.cboe.com/)（CFE）对VIX期货有一些极好的信息。 事实上，他们每月都有一份期货波动性简报，叫做《波动性期货》，你可以订阅，其中包括了由期权专家[拉里·麦克米兰](http://www.amazon.com/exec/obidos/search-handle-url/103-4973539-9183832?%5Fencoding=UTF8&search-type=ss&index=books&field-author=Lawrence%20G.%20McMillan)撰写的VIX市场摘要和分析，以及由麦克米兰提供的一些交易策略想法。
    简而言之，对于新手VIX期货学习者来说，这是一个了解知识的完美之处。 在经过一番搜索后，我找到了CFE[存档](http://cfe.cboe.com/aboutcfe/volatilitynewsletter.aspx)（藏？）这些简报的地方，但你可能更喜欢按照CFE的指示通过电子邮件订阅简报。
- en: Homework is optional at VIX and More, but don’t be surprised if I refer to these
    newsletters (only three of them so far, about 8 pages each) down the road.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在VIX and More，家庭作业是可选的，但别惊讶如果我以后谈到这几份简报（到目前为止只有三份，每份大约8页）。
