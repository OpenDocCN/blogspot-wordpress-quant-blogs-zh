- en: 'Falkenblog: When ignorant, do nothing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 无知时，什么都不要做'
- en: 来源：[http://falkenblog.blogspot.com/2008/09/when-ignorant-do-nothing.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/when-ignorant-do-nothing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/09/when-ignorant-do-nothing.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/when-ignorant-do-nothing.html#0001-01-01)
- en: Lots of chatter, invariably people feel obligated to say someone needs to do
    something. This, to me, is not correct. But you could start by rescinding the
    current government programs to encourage home ownership by allowing 3% down with
    bad credit. On Bloggingheads, Jane Hamsher blames the current crisis on the absence
    of regulation on swaps, which I find absurd (the real cause is the unprecedented
    losses on the collateral, not the derivatives based on that collateral). Stiglitz
    simply wants 'more regulation', and also blames Basel II (as if Basel I would
    have changed anything, he just hates the word 'market' in any regulation). The
    SEC is blaming short sellers. Lots of politicians are aiming solutions at the
    home owners, who bought houses they can't afford, and have nothing to lose (it's
    the lender's loss). Some blame hubris, or 'taking risks they don't understand',
    but without the benefit of hindsight, this is rather unhelpful, because no one
    intends to act with hubris, or take risks they don't understand.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '大家总是在闲聊中觉得有必要说某人需要做某件事。对我来说，这是不正确的。但你可以先取消当前政府鼓励住房所有权的计划，允许信用不良的人仅付3%的首付。在Bloggingheads节目中，简·汉默指责当前危机是由于对掉期没有监管造成的，在我看来这很荒谬（真正的原因是抵押品出现前所未有的损失，而不是基于该抵押品的衍生品）。斯蒂格利茨只是想要更多的监管，并且指责
    BASEL II（好像 BASEL I 会改变什么一样，他只是讨厌任何监管中的‘市场’一词）。证监会指责空头卖出者。许多政客都在针对购买了他们负担不起的房屋的房主提出解决方案，而这些房主没有任何损失（这是贷款人的损失）。也有人指责自大，或者‘冒险而不了解风险’，但是在没有事后眼光的情况下，这并不是很有帮助，因为没有人打算表现得自大，或者冒险而不了解风险。 '
- en: In this scenario, the less done the better. At least the bailouts this time
    are wiping out equity owners, something not done previously.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种场景中，少做越好。至少这次的纾困措施是在抹去股权所有者，之前从未有过的做法。
