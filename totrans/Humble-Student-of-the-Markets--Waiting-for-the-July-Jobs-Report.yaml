- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': The July Employment Report has the potential to be a game changer in how
    the market perceives the recovery. Estimates of job gains are all over the place,
    and the median stands at 1.5 million.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 7月的就业报告有潜力改变市场对复苏的看法。对就业增长的预测各不相同，而中位数是150万。'
- en: High frequency economic data has been weakening, and I am inclined to taken
    the "under" consensus on the print. This could be a big negative surprise for
    the market and spark a risk-off episode.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 高频经济数据已经显示出疲软迹象，我倾向于认为印刷版的数据可能会低于预期。这可能会给市场带来巨大的负面惊喜，引发风险厌恶的行情。
