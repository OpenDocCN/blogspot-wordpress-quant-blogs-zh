- en: It occurred to me, as I reviewed my last two posts on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回顾了我过去两篇关于
- en: '[Bollinger Bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)'
