  zh: ，我意识到要想更深入地了解布林带指标，需要写很多篇文章才能触及到表面以下。因此，我打算在今天这篇系列文章的第三篇之后，暂时搁置我对布林带的思考，并承诺稍后会再次谈论这个主题。
- en: Before I wrap up this introductory look at Bollinger Bands, I want to be sure
    to mention the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我结束对布林带的介绍之前，我想要确保提到
- en: '[%b](http://vixandmore.blogspot.com/search/label/%25b)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[%b](http://vixandmore.blogspot.com/search/label/%25b)'
- en: indicator. Quite simply, %b calculates the current price relative to the top
    and bottom Bollinger Bands. A %b reading of 0.5 means that the current price is
    exactly at the middle band (the dotted line in the gray line in the graph below
    that is a 20 day simple moving average in the default setting). A 1.0 reading
    puts the current price exactly at the level of the top band and a 0.0 reading
    establishes that the current price is at the level of the lower band. Unlike some
    oscillating indicators, %b is unbounded, so in the chart below it will exceed
    1.0 when the VIX spikes above the upper band (note the most recent instances of
    this in January, March and the first week of June.) Each 0.1 increment above 1.0
    translates to 10% of the band width above the upper band, so that a %b of 1.25
    would mean 25% of the band width above the upper band. In addition to spikes above
    the upper band, when the VIX drops rapidly, it will periodically slide into negative
    territory, as it did most recently in February and May.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 指标。简单地说，%b 计算当前价格相对于布林带的顶部和底部的位置。一个 %b 读数为0.5意味着当前价格恰好在中间带（默认设置中的灰线中的虚线，是一个20天的简单移动平均线）。1.0的读数将当前价格确切地放在顶部带的水平上，而0.0的读数则表明当前价格位于底部带的水平上。与某些振荡指标不同，%b
    是无界的，因此在下面的图表中，当VIX突破上带时，它将超过1.0（请注意最近一月、三月和六月初的这种情况）。每0.1的增量超过1.0，相当于超过上带的带宽的10％，因此，1.25的%b意味着超过上带的带宽的25％。除了超过上带的峰值之外，当VIX迅速下降时，它将定期滑入负值领域，就像最近的二月和五月一样。
- en: The %b indicator can also help to identify a change in the volatility climate.
    If one studies the %b peaks in late July and mid-October of last year, these %b
    readings of over 1.2 were nowhere the VIX tops. In each instance, however, the
    extreme %b readings did signal a dramatic change in volatility that ultimately
    ended with a volatility climax about three weeks after the 1.2+ readings in the
    %b indicator.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '%b 指标也可以帮助识别波动率气候的变化。如果人们研究去年七月底和十月中旬的 %b 峰值，这些超过1.2的 %b 读数在VIX的顶点附近都不是。然而，在每个实例中，极端的
    %b 读数确实预示着波动率的剧烈变化，最终在 %b 指标的1.2+读数后约三周结束。'
- en: Finally, from a systems development perspective, consider that while converting
    Bollinger Band chart data into mechanical signals may seem like a daunting task,
    the %b numbers are often ideally suited for this purpose.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，从系统开发的角度考虑，将布林带图表数据转化为机械信号可能看起来是一项艰巨的任务，但是 %b 数字通常非常适合这个目的。
