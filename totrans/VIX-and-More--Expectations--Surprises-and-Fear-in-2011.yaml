- en: 'VIX and More: Expectations, Surprises and Fear in 2011'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Expectations, Surprises and Fear in 2011'
- en: 来源：[http://vixandmore.blogspot.com/2011/12/expectations-surprises-and-fear-in-2011.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/expectations-surprises-and-fear-in-2011.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/expectations-surprises-and-fear-in-2011.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/expectations-surprises-and-fear-in-2011.html#0001-01-01)
- en: 'For the last three years, the holiday season has been leaving me something
    new in my stocking: a detailed questionnaire from [Bespoke Investment Group](http://www.bespokeinvest.com/)
    that provides the raw material for the [annual roundtable](http://bespokepremium.com/roundtable/)…and
    undoubtedly more than a couple of snickers for Justin, Paul and the gang.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去三年里，假日季节总是给我留下了新的收获：[Bespoke Investment Group](http://www.bespokeinvest.com/)详细问卷的赠品，为[年度圆桌会议](http://bespokepremium.com/roundtable/)提供原始材料……毫无疑问，对于贾斯汀、保罗和他们的团队，这无疑是一种幽默。
- en: In the inaugural year of the Bespoke roundtable, my crystal ball guesstimates
    for 2010 proved to be surprisingly accurate, naturally leading me to debate the
    relative influence of luck vs. skill when I had a chance to reflect back on the
    events of the year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在Bespoke圆桌会议的首次年度中，我的2010年的水晶球估计证明出人意料地准确，自然地引导我反思年度事件时，我开始辩论运气与技能的相对影响。
- en: When I made my predictions for 2011, I had serious concerns about Europe and
    [China](http://vixandmore.blogspot.com/search/label/China) in particular, but
    before January was over, the dawning of the [Arab Spring](http://vixandmore.blogspot.com/search/label/Arab%20Spring)
    had begun to change the world in a profound and dramatic way, cutting across religious,
    political and economic dimensions. While the VIX remained in the teens for almost
    all of January and February, I suspect that when we reflect back on the events
    of 2011 in another decade or so, the widespread tumult in Northern Africa and
    the Middle East is likely to produce a more profound long-term effect on the world
    than any of the other events of the year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我对2011年作出预测时，我特别担心欧洲和[中国](http://vixandmore.blogspot.com/search/label/China)，但在一月还没过完之前，[阿拉伯之春](http://vixandmore.blogspot.com/search/label/Arab%20Spring)的到来开始深刻和戏剧性地改变世界，跨越了宗教、政治和经济的维度。虽然整个一月和二月，波动率指数（VIX）几乎一直在十几岁，但我怀疑，当我们再过十年左右回顾2011年的事件时，北非和中东广泛的动荡可能会对世界产生比年度其他任何事件都更深远的长期影响。
- en: As the Arab Spring continued its geographic spread, a trio of disasters shook
    Japan, starting with the magnitude 9.0 [Tohoku earthquake and tsunami](http://en.wikipedia.org/wiki/2011_T%C5%8Dhoku_earthquake_and_tsunami),
    which was followed by a nuclear meltdown at the Fukushima Daiichi nuclear power
    plant.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着阿拉伯之春继续地理扩展，一系列灾难震撼了日本，首先是规模9.0的[东北地震和海啸](http://en.wikipedia.org/wiki/2011_T%C5%8Dhoku_earthquake_and_tsunami)，随后是福岛第一核电站的核泄漏事故。
- en: So while Europe and China were simmering on the back burner, two huge and unforeseen
    events reverberated around the world, both of which triggered a large number of
    downstream consequences.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然欧洲和中国在背景中逐渐升温，但全球却发生了两件重大而意想不到的事件，两者都引发了大量的后续影响。
- en: Events in Europe began heating up in the middle of the year, but they were largely
    overshadowed by the growing angst over the [U.S. debt ceiling crisis](http://en.wikipedia.org/wiki/United_States_debt-ceiling_crisis)
    and the political gridlock that seemed poised to prevent a solution to that crisis. 
    Only after a partial ‘solution’ to the debt ceiling issue was agreed upon and
    S&P downgraded the credit rating of the U.S. from AAA to AA+ did the [European
    sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    return to the center stage, this time roiling the markets throughout the remainder
    of the year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的事件在年中开始升温，但由于对**美国债务上限危机**的日益焦虑和政治僵局的增加，它们在很大程度上被掩盖了，似乎阻碍了解决这一危机的方案。直到部分性地达成了对债务上限问题的“解决方案”并且标准普尔将美国的信用评级从AAA降至AA+之后，[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)才再次成为中心舞台，这一次在整个年度的剩余时间内搅动了市场。
- en: 'In retrospect, being able to anticipate some of the surprises of 2011 would
    have required expert knowledge of such far-reaching fields as Arab social unrest,
    plate tectonics, and the inner workings of governments in the U.S., [Greece](http://vixandmore.blogspot.com/search/label/Greece)
    and elsewhere. On top of all this, it is never easy to discern when a seemingly
    harmless development will suddenly mushroom out of control into a crisis. Knowledge
    of this type is much more elusive and requires an understanding of concepts like
    “[fingers of instability](http://vixandmore.blogspot.com/search/label/fingers%20of%20instability)”
    which is discussed by Mark Buchanan at length in [Ubiquity: Why Catastrophes Happen](http://www.amazon.com/Ubiquity-Catastrophes-Happen-Mark-Buchanan/dp/0609809989)
    – and which is a topic I shall pursue in more detail in 2012.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾起来，要预见到2011年的一些惊喜，需要掌握像阿拉伯社会动荡、板块构造学、美国及其他国家的政府内部运作等遥远领域的专业知识。除此之外，要判断一个看似无害的发展何时会突然失控演变成危机，从来都不是易事。这种类型的知识更加难以捉摸，需要理解像“[不稳定的手指](http://vixandmore.blogspot.com/search/label/fingers%20of%20instability)”这样的概念，马克·布坎南在《普遍性：为什么灾难会发生》一书中详细讨论了这一概念——这也是我将在2012年进一步探讨的主题。
- en: 'The bottom line is that many of the big risks for 2012 are obvious: Europe,
    China, Iran, North Korea, etc.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 归根结底，2012年面临的大部分风险都是显而易见的：欧洲、中国、伊朗、朝鲜等。
- en: What keeps option sellers up at night and often puts oversized dents in portfolios
    are those [unknown unknowns](http://en.wikipedia.org/wiki/There_are_known_knowns)
    lurking just below the surface.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让期权卖家夜不能寐、常常在投资组合上造成巨大损失的，是那些潜藏在表面之下的[未知未知](http://en.wikipedia.org/wiki/There_are_known_knowns)因素。
