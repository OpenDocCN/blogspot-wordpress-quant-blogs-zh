- en: 'Humble Student of the Markets: Earnings Monitor: Slower growth ahead'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：收益监测：未来增长放缓
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/08/earnings-monitor-slower-growth-ahead.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/08/earnings-monitor-slower-growth-ahead.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/08/earnings-monitor-slower-growth-ahead.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/08/earnings-monitor-slower-growth-ahead.html#0001-01-01)
- en: Q2 earnings season is nearly done. So far 89% of the market has reported. FactSet
    reported the EPS beat rate fell to 83% from 84% the previous week. The sales beat
    rate was fell to 64% from 69% the previous week. Both the EPS and sales beat rates
    are ahead of their 5-year averages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第二季度财报季即将结束。截至目前，89%的市场公司已发布财报。FactSet报告显示，每股收益（EPS）超出预期的比率从上周的84%下降至83%，销售超出预期的比率从上周的69%下降至64%。每股收益和销售的超预期比率均高于过去五年的平均水平。
- en: The bottom-up consensus forward 12-month estimate continued to rise strongly
    at 1.62% last week after 1.03% the previous week The market is trading at a forward
    P/E of 22.3, which is well ahead of historical norms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，自下而上的共识预测未来12个月的估计值在之前一周增长1.03%后，继续强劲增长至1.62%。市场当前的预期市盈率为22.3，远超历史标准。
- en: As 89% of the index has reported, this will be the final Earnings Monitor of
    Q2 earnings season.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着已有89%的指数成分股发布了财报，这将是第二季度财报季的最后一次收益监测。
