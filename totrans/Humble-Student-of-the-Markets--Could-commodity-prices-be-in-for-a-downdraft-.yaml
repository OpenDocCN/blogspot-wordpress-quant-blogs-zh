- en: Looking at the chart below, the Shanghai Composite broke down in mid-April.
    Fast forward four months to today and factor in yesterday's market action, not
    only in stocks but in commodity prices. Also consider that wheat prices, which
    had gone parabolic, had been pulling back for about a week, you have the makings
    of a serious downdraft in commodity prices.
  prefs: []
  type: TYPE_NORMAL
- en: I don't know if the four month Shanghai-CRB relationship is spurious or not,
    but this is a fascinating theory that can be tested in real-time.
