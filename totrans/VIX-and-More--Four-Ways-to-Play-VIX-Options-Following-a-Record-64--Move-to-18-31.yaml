- en: 'VIX and More: Four Ways to Play VIX Options Following a Record 64% Move to
    18.31'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Four Ways to Play VIX Options Following a Record 64% Move to
    18.31'
- en: 来源：[http://vixandmore.blogspot.com/2007/02/four-ways-to-play-vix-options-following.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/four-ways-to-play-vix-options-following.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/four-ways-to-play-vix-options-following.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/four-ways-to-play-vix-options-following.html#0001-01-01)
- en: 'Not so much recommendations as strategies to think about.  I guarantee pricing
    on these and other strategies will change a great deal during the day, but looking
    at yesterday’s close and *not* taking into consideration this morning’s futures:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与其说是推荐，不如说是一些值得考虑的策略。我保证这些以及其他策略在当天价格会变化很大，但看看昨天的收盘价，*没有*考虑今早的期货价格：
- en: Bear put spread (ITM) – long the March 18s and short the 15s or 16s
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熊市看跌价差（ITM）– 做多3月份的18号期权并做空15号或16号期权
- en: Bear call spread (ATM) – short the March 17s or 18s and long the 20s or 22.5s
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熊市看涨价差（ATM）– 做空3月份的17号或18号期权并做多20号或22.5号期权
- en: Outright purchase of puts (ITM) – March 22.5s or 25s
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接购买看跌期权（ITM）– 3月份的22.5号或25号期权
- en: Short calendar spread (ATM) – short the March puts, long the April puts (probably
    the 18s or 20s)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 短期日历价差（ATM）– 做空3月份的看跌期权，做多4月份的看跌期权（可能是18号或20号）。
- en: Note that the suggested action targets March because reversion to the mean is
    a much better bet for the next 10-20 trading days than for April and beyond.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，建议的操作针对的是3月份，因为回归平均值对于接下来的10-20个交易日来说比4月及以后更有把握。
- en: This presumes you have read my [caveats](http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html)
    from earlier.  If you haven’t, I highly recommend that you do.  If the caveats
    haven’t sufficiently dampened your enthusiasm for VIX options, then before making
    any trades I suggest you think about how [Brian Overby](http://optionsguy.financialblogs.com/blog)
    at [TradeKing](http://optionsguy.financialblogs.com/post/blog/decoding_the_vix_ii.html)
    compares VIX options to [predicting the weather four months in advance based on
    current weather patterns](http://optionsguy.financialblogs.com/post/blog/decoding_the_vix_ii.html).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这假设你已经阅读了我早先的[警告](http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html)。如果你还没有，我强烈建议你去做。如果警告还没有足够地削弱你对VIX期权的热情，那么在做出任何交易之前，我建议你考虑一下[Brian
    Overby](http://optionsguy.financialblogs.com/blog)在[TradeKing](http://optionsguy.financialblogs.com/post/blog/decoding_the_vix_ii.html)如何将VIX期权比作[基于当前天气模式预测四个月后的天气](http://optionsguy.financialblogs.com/post/blog/decoding_the_vix_ii.html)。
- en: Good trading!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 祝交易顺利！
