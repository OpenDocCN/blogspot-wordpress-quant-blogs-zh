- en: '**Cautionary sign ahead**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**前方警示标志**'
- en: My formerly bullish inner investor is turning cautious. This major change of
    opinion is not without precedence. The chart below is a record of my investment
    calls, and it shows that I have been neither a permabull or permabear. I was correctly
    bullish when the stock market dipped in 2015, and I turned cautious in the first
    half of 2015, and in early 2018.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我原来看涨的内心投资者正变得谨慎。这种重大的观点变化并非没有先例。下面的图表记录了我的投资调用，显示我既不是永久看涨派也不是永久看跌派。当股市在2015年下跌时，我是正确的看涨，而在2015年上半年和2018年初，我变得谨慎了。
- en: I am now seeing the early technical signs of a developing cyclical top for the
    bull market that began in 2009\. While this is not a call to sell everything as
    a bear market can take some time to develop, my inner investor is taking steps
    to rein in his risk exposure in preparation for a market top in the next few months.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在看到了自2009年开始的牛市正在形成的周期性顶部的早期技术迹象。虽然这并不是一个卖出所有资产的熊市信号，因为熊市可能需要一段时间才能形成，但我的内心投资者正在采取措施，控制他在几个月内准备市场顶部时的风险敞口。
