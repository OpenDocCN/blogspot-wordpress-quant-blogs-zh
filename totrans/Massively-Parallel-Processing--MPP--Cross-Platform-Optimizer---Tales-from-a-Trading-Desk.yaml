- en: The mashing of databases and hadoop has begun.  [Microsoft](http://gsl.azurewebsites.net/Projects/Polybase.aspx)
    is offering [PolyBase](http://www.zdnet.com/microsofts-polybase-mashes-up-sql-server-and-hadoop-7000007424/)
    (SQL Server 2012 Parallel Data [Warehouse](http://www.microsoft.com/en-us/sqlserver/solutions-technologies/data-warehousing/polybase.aspx)),
    others (Teradata, Rainstor etc) are on the same track. Mike Ferguson [article](http://intelligentbusiness.biz/wordpress/?p=468),
    “Big Data – Relational Opens Its Mouth – Is It Going To Consume Hadoop?” offers
    further thoughts on this subject.  Interesting times.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库与hadoop的结合已经开始。 [微软](http://gsl.azurewebsites.net/Projects/Polybase.aspx)
    提供了 [PolyBase](http://www.zdnet.com/microsofts-polybase-mashes-up-sql-server-and-hadoop-7000007424/)
    （SQL Server 2012并行数据[仓库](http://www.microsoft.com/en-us/sqlserver/solutions-technologies/data-warehousing/polybase.aspx)），其他公司（如Teradata，Rainstor等）也在同一方向上。Mike
    Ferguson的文章“大数据 - 关系型数据库张开嘴 - 它要吞噬Hadoop吗？”对此话题进行了深入的思考。这是一个有趣的时期。
