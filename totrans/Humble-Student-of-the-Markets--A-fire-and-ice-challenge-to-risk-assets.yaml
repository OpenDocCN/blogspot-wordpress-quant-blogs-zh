- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/04/a-fire-and-ice-challenge-to-risk-assets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/04/a-fire-and-ice-challenge-to-risk-assets.html#0001-01-01)
