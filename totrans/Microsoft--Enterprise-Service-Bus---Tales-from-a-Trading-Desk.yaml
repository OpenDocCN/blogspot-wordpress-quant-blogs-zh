  zh: 'Microsoft: 企业服务总线'
- en: Slowly, Microsoft appears to be making [progress](http://www.codeplex.com/esb/Release/ProjectReleases.aspx?ReleaseId=4111)
    in the ESB arena. Not sure which investment banks would buy Microsoft’s ESB given
    the infrastructure that already exists within banks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 逐渐地，微软似乎在企业服务总线领域取得了[进展](http://www.codeplex.com/esb/Release/ProjectReleases.aspx?ReleaseId=4111)。不确定哪家投资银行会购买微软的ESB，考虑到银行内部已经存在的基础设施。
