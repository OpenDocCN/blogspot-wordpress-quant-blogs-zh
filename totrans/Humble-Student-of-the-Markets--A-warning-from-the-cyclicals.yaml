- en: '[Philly Fed](http://www.calculatedriskblog.com/2010/08/philly-fed-index-shows-contraction-in.html)'
  prefs: []
  type: TYPE_NORMAL
- en: numbers and dismal
  prefs: []
  type: TYPE_NORMAL
- en: '[initial jobless claims](http://www.economist.com/blogs/freeexchange/2010/08/labour_markets_4)'
  prefs: []
  type: TYPE_NORMAL
- en: readings last week. As well, the latest Merrill Lynch survey of fund managers
    indicate that a whopping 78% believe that a double-dip recession is unlikely,
    indicating that the consensus remains bullish. The combination of sentiment readings,
    the message from market technicals and deteriorating market conditions leads me
    to a cautious stance.
