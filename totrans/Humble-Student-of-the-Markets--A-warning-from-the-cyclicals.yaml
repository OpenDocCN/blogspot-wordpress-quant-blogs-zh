  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/08/warning-from-cyclicals.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/08/warning-from-cyclicals.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Further to my post about the bond vs. stock market conundrum, here are some
    further warnings from the cyclicals. The first chart shows the relative performance
    of the cyclically sensitive Semiconductors against Technology stocks. The Semis
    have been weakening on a relative basis and violated a relative support level
    in early August.
  prefs: []
  type: TYPE_NORMAL
- en: Looking at the relative returns of the broader Morgan Stanley Cyclical Index
    against the market, these cyclicals fell through a relative uptrend in early June
    and have been going sideways against the market ever since. Stepping back, the
    entire formation (circled in red) looks like an inverted saucer, or dome, top
    to me.
  prefs: []
  type: TYPE_NORMAL
- en: This is not the stuff of robust cyclical recoveries.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, we had the awful
