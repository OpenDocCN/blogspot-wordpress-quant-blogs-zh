- en: 'Timely Portfolio: Quick Update on the Components of Bond Returns'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：关于债券回报率组成部分的快速更新
- en: 来源：[http://timelyportfolio.blogspot.com/2012/01/quick-update-on-components-of-bond.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/quick-update-on-components-of-bond.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/01/quick-update-on-components-of-bond.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/quick-update-on-components-of-bond.html#0001-01-01)
- en: 'In [Real Squeeze](http://timelyportfolio.blogspot.com/2011/08/real-squeeze.html),
    [-1% Guaranteed Real Real Return! Yummy??](http://timelyportfolio.blogspot.com/2011/08/1-guaranteed-real-real-return-yummy.html),
    and [Historical Sources of Bond Returns](http://timelyportfolio.blogspot.com/2011/04/historical-sources-of-bond-returns.html),
    I offer some historical perspective on the only sources of bond returns: inflation,
    real returns, and credit.  Assuming no credit risk in US Treasuries (probably
    not a good assumption given this [Bloomberg quote on CDS on US Treasuries](http://www.bloomberg.com/quote/CT786916:IND)),
    the formula is fixed, and all inputs except inflation are provided ex-ante.  While
    bond prices can fluctuate wildly ([Extreme Bond Returns](http://timelyportfolio.blogspot.com/2012/01/extreme-bond-returns.html)),
    the experience over the life of a bond and a bond index is predetermined by the
    yield to maturity.  Unfortunately, that guaranteed experience in inflation or
    deflation is not so pleasant.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[真实挤压](http://timelyportfolio.blogspot.com/2011/08/real-squeeze.html)、[保证实际回报率-1%！美味？？](http://timelyportfolio.blogspot.com/2011/08/1-guaranteed-real-real-return-yummy.html)和[债券回报率的历史来源](http://timelyportfolio.blogspot.com/2011/04/historical-sources-of-bond-returns.html)中，我提供了一些债券回报率的历史视角：通货膨胀、实际回报率和信用。假设美国国债没有信用风险（考虑到这个[彭博关于美国国债CDS的引用](http://www.bloomberg.com/quote/CT786916:IND)可能不是一个好的假设），公式是固定的，除了通货膨胀之外的所有输入都在事前行提供。尽管债券价格可能波动很大（[极端债券回报](http://timelyportfolio.blogspot.com/2012/01/extreme-bond-returns.html)），但债券及其债券指数的生命周期经验由到期收益率决定。不幸的是，这种预期通货膨胀或通货紧缩的保证经验并不那么愉快。
- en: 'While everyone should know R, I understand that some readers would prefer an
    easier route.  [FRED](http://research.stlouisfed.org/fred2) as usual comes to
    the rescue.  Unfortunately though, labeling is not allowed.  The codes can be
    translated as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每个人都应该知道R，我理解一些读者会更喜欢一条更容易的路线。[FRED](http://research.stlouisfed.org/fred2)像往常一样提供了帮助。然而，不幸的是，不允许标记。这些代码可以按以下方式翻译：
- en: DBAA = total return on BAA
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DBAA = BAA的总回报率
- en: DBAA – (DGS10 – DFII10) = credit return
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DBAA – (DGS10 – DFII10) = 信用回报率
- en: DGS10 – DFII10 = inflation (expected)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DGS10 – DFII10 = 预期通货膨胀率
- en: DGS10 = real return
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DGS10 = 实际回报率
