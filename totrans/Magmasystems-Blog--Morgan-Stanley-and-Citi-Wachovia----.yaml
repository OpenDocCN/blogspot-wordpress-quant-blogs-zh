- en: 'Magmasystems Blog: Morgan Stanley and Citi/Wachovia ???'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/09/morgan-stanley-and-citiwachovia.html#0001-01-01](http://magmasystems.blogspot.com/2008/09/morgan-stanley-and-citiwachovia.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I drove home from work yesterday, I listened to the reports on
  prefs: []
  type: TYPE_NORMAL
- en: Bloomberg
  prefs: []
  type: TYPE_NORMAL
- en: Radio about a possible new company called
  prefs: []
  type: TYPE_NORMAL
- en: MorganStanleyWachovia
  prefs: []
  type: TYPE_NORMAL
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: MorganStanleyCiti
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Most people think about the financial ramifications of such a marriage. I think
    of the ramifications for the IT departments, especially focusing on trading technology.
  prefs: []
  type: TYPE_NORMAL
- en: I think that both of the combinations would be extremely difficult to integrate
    as far as IT goes. The IT culture of Morgan Stanley is so much different that
    any other place (with maybe the exception of Goldman). Morgan is very much of
    a build-it-yourself culture. They have their own messaging system (CPS) and their
    own ticker plant (Filter). The mad Russian scientists who populate the various
    IT departments pride themselves on the code that they right. It is much much different
    than the IT culture that you find in large banks like
  prefs: []
  type: TYPE_NORMAL
- en: Citi
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: Wachovia
  prefs: []
  type: TYPE_NORMAL
- en: ', Well Fargo, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: It is public information that a lot of Morgan Stanley talent has recently migrated
    to
  prefs: []
  type: TYPE_NORMAL
- en: Citi
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Vikram Pandit
  prefs: []
  type: TYPE_NORMAL
- en: is ex-Morgan, and you see many more ex-
  prefs: []
  type: TYPE_NORMAL
- en: Morganites
  prefs: []
  type: TYPE_NORMAL
- en: starting to populate the executive ranks. So, the "pump is primed" at
  prefs: []
  type: TYPE_NORMAL
- en: Citi
  prefs: []
  type: TYPE_NORMAL
- en: for a Morgan Stanley merger, at least at the executive levels. But the IT cultures
    are so radically different, both in terms of culture and technology, that I think
    that it will take a very long time to integrate.
  prefs: []
  type: TYPE_NORMAL
- en: Wachovia
  prefs: []
  type: TYPE_NORMAL
- en: always had the relatively laid-back Charlotte way of doing things. Lots of legacy
    technology swimming around their halls. A few years ago,
  prefs: []
  type: TYPE_NORMAL
- en: Wachovia
  prefs: []
  type: TYPE_NORMAL
- en: established a base in New York, and was able to lure a lot of good Goldman people
    away. But, there is still that back-and-forth between New York and Charlotte,
    and most of the
  prefs: []
  type: TYPE_NORMAL
- en: Wachovia
  prefs: []
  type: TYPE_NORMAL
- en: people that I know in New York have to fly to Charlotte on a regular basis to
    get their marching directions. This is not the Morgan way of doing things.
  prefs: []
  type: TYPE_NORMAL
- en: BankOfAmericaMerrill
  prefs: []
  type: TYPE_NORMAL
- en: is going to be another fun ride on the IT-integration-
  prefs: []
  type: TYPE_NORMAL
- en: ferris
  prefs: []
  type: TYPE_NORMAL
- en: wheel. Merrill has some really good technology. Some is very new and some is
    really old (the
  prefs: []
  type: TYPE_NORMAL
- en: CICS
  prefs: []
  type: TYPE_NORMAL
- en: -based systems that were written 20 years ago are still fairly important).
  prefs: []
  type: TYPE_NORMAL
- en: This is a time when Integration Architecture might be the hottest skill set
    on Wall Street. I expect boom times for companies like
  prefs: []
  type: TYPE_NORMAL
- en: Accenture
  prefs: []
  type: TYPE_NORMAL
- en: ', IBM,'
  prefs: []
  type: TYPE_NORMAL
- en: Capco
  prefs: []
  type: TYPE_NORMAL
- en: ', and the other large consulting firms that specialize in technology integration.'
