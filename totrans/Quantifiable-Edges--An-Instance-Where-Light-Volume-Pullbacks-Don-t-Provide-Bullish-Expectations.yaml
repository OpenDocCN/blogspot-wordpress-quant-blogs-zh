- en: 'Quantifiable Edges: An Instance Where Light Volume Pullbacks Don''t Provide
    Bullish Expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：一个例子，轻量回调并没有提供看涨预期
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/instance-where-light-volume-pullbacks.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/instance-where-light-volume-pullbacks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/instance-where-light-volume-pullbacks.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/instance-where-light-volume-pullbacks.html#0001-01-01)
- en: Normally light volume on a pullback can be regarded as a good thing. When the
    pullback is fairly large and the volume is
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说，在回调时成交量轻是一件好事。当回调相当大，而成交量是
- en: '*extremely* *light*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**非常** **轻**'
- en: 'the expectations can turn bearish. For instance, the S&P dropped about 1.5%
    today on the lightest volume since July 3rd. I loosened the parameters slightly
    to get a decent sized sample and ran a study:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 预期可能会转为看跌。例如，标普500指数今天下跌了约1.5%，成交量为7月3日以来最轻。我稍微放宽了参数，获得了一个相当大的样本，并运行了一个研究：
- en: '[![](img/49d6b4dbfe228f94dbf2ad20fbd734ec.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi0bfWtLOXT17Xvao3KqR7zFgM0YON-_AfH5K8BL7n-7nX_1Zb4iih6mhRcvgPQ_FmdeEsEEckm-l58oFzO-H6nyuBdehyZBRxSG8F9XRsq6cNh_0jzYl4v5aHBTXwqrKKX4ZE56uY4vJY/s1600-h/2008-08-19+sharp+drop+extremely+light+vol.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/49d6b4dbfe228f94dbf2ad20fbd734ec.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi0bfWtLOXT17Xvao3KqR7zFgM0YON-_AfH5K8BL7n-7nX_1Zb4iih6mhRcvgPQ_FmdeEsEEckm-l58oFzO-H6nyuBdehyZBRxSG8F9XRsq6cNh_0jzYl4v5aHBTXwqrKKX4ZE56uY4vJY/s1600-h/2008-08-19+sharp+drop+extremely+light+vol.PNG)'
- en: Of course volume this week and next week are expected to be a bit lighter due
    to traders taking vacations. Still, I don’t find the results terribly encouraging
    for the bullish case over the next two weeks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，由于交易员休假，本周和下周的成交量预计会比较轻。尽管如此，我觉得接下来两周看涨的案例并不令人鼓舞。
