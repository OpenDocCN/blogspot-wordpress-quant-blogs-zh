- en: 'Falkenblog: The Price of Oil in Mexico'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/07/price-of-oil-in-mexico.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/price-of-oil-in-mexico.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/c13e954ce54d12ac054a413a22ed6be6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEif4b7FlnGdDu2juiwd0ijAQv09rqH3wDxoLOXfsGIALa43TPpGyH83GT_E9aFD0XJ5USgv989SgVeRW9Zw1CHh8RIJGRDyDuJRK7E7cej2adTVHzNcfZ0fEfekZHwiMSQANPtuCw/s1600-h/mexico.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: The US Oil companies are up for a lot of abuse. One of Obama's big line's on
    the stump is that Energy companies are getting rich, so we should impose a windfall
    profits tax on them. After all, if they didn't expect prices to rise, why should
    they make money on their inventory?
  prefs: []
  type: TYPE_NORMAL
- en: Well, Mexico is a nice example of what happens when your oil company loses money
    in such an environment. The government owns the gas company, PEMEX. PEMEX loses
    money most years,
  prefs: []
  type: TYPE_NORMAL
- en: '[even this year](http://www.nytimes.com/2008/06/07/business/worldbusiness/07peso.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', when the cost of oil was 40% higher than anticipated. It should have been
    a revenue windfall.'
  prefs: []
  type: TYPE_NORMAL
- en: How can this be? Gas is about
  prefs: []
  type: TYPE_NORMAL
- en: '[$2 a gallon](http://www.msnbc.msn.com/id/25175249/)'
  prefs: []
  type: TYPE_NORMAL
- en: cheaper in Mexico than the US. As their production falls (investment stifled
    because there's no profit in it), they found they had to buy oil to make up the
    difference, and so lost money because they 'have' to sell it at this ridiculously
    low price to their citizens. Bad for the environment too.
  prefs: []
  type: TYPE_NORMAL
- en: There are worse things than profits. Losses, for example.
  prefs: []
  type: TYPE_NORMAL
