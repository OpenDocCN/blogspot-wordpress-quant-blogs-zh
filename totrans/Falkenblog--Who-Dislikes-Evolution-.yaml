- en: 'Falkenblog: Who Dislikes Evolution?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：谁不喜欢进化？
- en: 来源：[http://falkenblog.blogspot.com/2008/09/who-dislikes-evolution.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/who-dislikes-evolution.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/09/who-dislikes-evolution.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/who-dislikes-evolution.html#0001-01-01)
- en: Liberals, supposedly, are for the theory of evolution. Recently,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据说，自由派支持进化论。最近，
- en: '[David Friedman](http://econlog.econlib.org/archives/2008/09/the_difficult_c.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[大卫·弗里德曼](http://econlog.econlib.org/archives/2008/09/the_difficult_c.html)'
- en: highlighted a problem with liberal have with evolution, as liberals do not like
    to see evolutionary arguments applied to human diversity. Dogs and dinosaur are
    one thing, but people are just one, biologically identical, family.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了自由派对进化的问题，因为自由派不喜欢看到进化论被应用于人类多样性。狗和恐龙是一回事，但人类却是同一个生物学上相同的家庭。
- en: '[The Living Races of Man](http://www.nybooks.com/articles/12528)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[人类的存活](http://www.nybooks.com/articles/12528)'
- en: ', by Carelton Coon, published in 1965, is a fun book that shows all the different
    races of man, and I think it''s a great way to show my kids what different people
    look like. For example, the different types of Asians (Japanese vs. Korean), something
    my kids won''t learn very easily elsewhere. It is funny that while we celebrate
    diversity, books like this are considered racist, a totally inconsistent position.
    It seems the primary virtue my kids learn in school is related to diversity. But
    if everyone is the same, why all the emphasis on the race of Africans, or American
    Indians? Its like saying that diversity of religion is great, but that the differences
    in religion do not matter. My kids learn early that inconsistency is an important
    part of any human set of axioms.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，卡勒顿，Coon，1965年出版，是一本很有趣的书，它展示了人类各种不同的种族，我认为这是向我的孩子展示不同人长相的好方法。例如，不同种类的亚洲人（日本人和韩国人），这是我孩子在别处很难学到的。有趣的是，虽然我们在庆祝多样性，但像这样的书被认为是种族主义的，这完全是不一致的立场。看来我的孩子在学校学到的主要美德是与多样性相关的。但是如果每个人都一样，为什么要如此强调非洲人或美洲印第安人的种族？这就像在说宗教的多样性很好，但宗教的差异并不重要一样。我孩子很小就知道不一致性是任何人类公理的重要部分。
- en: I think the problem is that, while
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为问题在于，尽管
- en: accepting
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接受
- en: diversity of appearance, or viewpoints, is a good thing,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的外观或观点是件好事，
- en: celebrating
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 庆祝
- en: it is not. It's not 'great' to be gay, or Scandinavian, because that either
    implies being non-gay, or non-Scandinavian, is less. Or, you mean everything is
    great, in which case nothing is. There is nothing wrong with being gay or Scadinavian,
    just nothing great, either. I think it is causing a lot of confusion to highlight
    differences as 'necessarily good' because we all know it is not so. Everything
    different is not necessarily good, and even a child knows this.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 没有。同性恋或斯堪的纳维亚人并不‘伟大’，因为这要么意味着非同性恋者或非斯堪的纳维亚人是次等的。或者，你是说一切都很伟大，那么什么都不会是。同性恋或斯堪的纳维亚人没什么不好，也没什么伟大，我认为强调差异‘必然是好的’导致了很多困惑，因为我们都知道事实并非如此。一切的差异都不一定就是好的，甚至一个孩子也会知道这一点。
- en: 'Anyway, on page 37 there''s a note that:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，在第37页上有一则说明：
- en: whatever their origin or genetic hitor, the Jews have for a long time contuted
    a community of more or less endogamous isolates engaged principally in trades
    and professions requiring high intelligence, for which they have been pruned.
    It requires no statistics here...to state that the Jews have contributed far more
    than their numerical share of the world's geniuses in many fields...This is in
    part explained by the fact that it has long been a practice to marry bright young
    men destined for the rabbinate to rich merchants' daughters and to encourage them
    to have large families.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论他们的起源或遗传史如何，犹太人长期以来构成了一个或多或少内耶婚闭的社群，主要从事需要高智力的贸易和专业，他们因此受到了剪枝。这里不需要统计数据...来阐述犹太人在许多领域贡献远超其在世界天才群体中所占的比例...部分原因在于长期以来的做法是把注定要成为拉比的聪明年轻人与富商的女儿结婚，并鼓励他们生育庞大家庭。
- en: This hypothesis, indeed, was recently explored by
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，最近有人探讨了这个假设
- en: '[Cochran, Hardy, and Harpending](http://homepage.mac.com/harpend/.Public/AshkenaziIQ.jbiosocsci.pdf)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[考克兰、哈迪和哈彭丁][AshkenaziIQ.jbiosocsci.pdf] '
- en: only last year, and got front page mention in the NYT
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅在去年，并且得到了纽约时报头版的提及
- en: '[Magazine](http://nymag.com/nymetro/news/culture/features/1478/index1.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[杂志](http://nymag.com/nymetro/news/culture/features/1478/index1.html)'
- en: . Too bad there's a taboo against serious research in human biodiversity, as
    no one would actively seek out what happened to Charles Murray when he put out
    the Bell Curve, or what happened to Lawrence Summers when he suggested that the
    native intelligence or interests of women may be relevant to their being relative
    few females in the hard sciences.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: . 很遗憾，对人类生物多样性的严肃研究存在禁忌，因此没有人会积极寻求查尔斯·默里发表《钟曲线》时发生了什么，或者劳伦斯·萨默斯建议女性的天赋智力或兴趣可能与她们在理工科领域的较少人数相关时发生了什么。
- en: Too bad such obvious questions (and answers), are lying around, unexplored,
    because of the current zeitgeist. We should not be afraid of the truth, because
    not looking for it doesn't make it go away.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 很遗憾，因为当前的时代精神，显而易见的问题（及答案）就这样被搁置在那里未被探索。我们不应该害怕真相，因为不去寻找并不会让它消失。
