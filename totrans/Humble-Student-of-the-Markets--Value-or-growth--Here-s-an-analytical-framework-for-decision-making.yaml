- en: Should you be a value or growth investor?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该成为价值型还是成长型投资者？
- en: The accompanying chart shows the historical record. In the last 20 years, growth
    has handily beaten value. The U.S. value/growth track record closely tracked the
    international developed value/growth record until 2023, when AI-related plays
    in the U.S. went on a tear. Such stocks weren’t readily available in non-U.S.
    markets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 附带的图表展示了历史记录。在过去的20年里，成长型股票轻松击败了价值型股票。直到2023年，美国价值/成长型股票的表现与国际发达市场价值/成长型股票的表现密切相关，但当美国与AI相关的股票表现出色时，这种情况发生了变化。这些股票在国际市场上并不容易获得。
- en: Does that mean you should continue to bet on growth investing or are value stocks
    about to have their day? Here an analytical framework to think about the value/growth
    paradigm.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你应该继续投资于成长型股票，还是价值型股票即将迎来它们的春天？这里有一个分析框架，可以帮助你思考价值/成长范式。
