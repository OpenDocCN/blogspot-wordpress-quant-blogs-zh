- en: UltraShort FTSE/Xinhua China 25 (ticker FXP) is slated to launch sometime in
    November – and should provide a wild ride for anyone tall enough and brave enough
    to get on this roller coaster.Given that BIDU is trading up some 14 points as
    I type this, I have updated the optionsXpress Trading Patterns feature (“People
    Trading BIDU Also Traded…”) which I first posted about [a month ago](http://vixandmore.blogspot.com/2007/09/bidu-hogs-eventually-get-slaughtered.html).
    Many of the names are the same; this also has the appearance of a who’s who of
    speculative momentum trading.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: UltraShort FTSE/Xinhua China 25（代号 FXP）预计将于11月某时推出 - 对于任何足够高和足够勇敢的人来说，都应该提供一次惊险的体验。鉴于在我写这篇文章时，BIDU的交易价格上涨了约14点，我已经更新了optionsXpress的交易模式功能（“交易百度的人也交易…”），我首次发布的日期是[一个月前](http://vixandmore.blogspot.com/2007/09/bidu-hogs-eventually-get-slaughtered.html)。许多名称都相同；这也具有谁是谁的投机性动量交易的外观。
- en: Finally, I am officially neutral going into tomorrow’s FOMC announcement, but
    whichever side you are playing, be sure to fasten your seatbelt and cut your losses
    before they run away from you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我正式中立地进入明天的FOMC声明，但无论你选择哪一方，一定要系好安全带并在损失失控之前削减损失。
