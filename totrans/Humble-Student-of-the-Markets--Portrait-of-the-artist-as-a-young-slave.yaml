- en: 'Humble Student of the Markets: Portrait of the artist as a young slave'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：艺术家的年轻奴隶肖像
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/portrait-of-artist-as-young-slave.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/portrait-of-artist-as-young-slave.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/portrait-of-artist-as-young-slave.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/portrait-of-artist-as-young-slave.html#0001-01-01)
- en: Luigi Zingales recently wrote a New York Times op-ed entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Luigi Zingales在《纽约时报》上发表了一篇评论文章，题目为
- en: '[The College Graduate as Collateral](http://www.nytimes.com/2012/06/14/opinion/the-college-graduate-as-collateral.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[大学毕业生作为抵押品](http://www.nytimes.com/2012/06/14/opinion/the-college-graduate-as-collateral.html)'
- en: 'in which he suggests an innovative way to finance the exorbitant costs of higher
    education:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中他提出了一种创新的方式来资助高昂的高等教育成本：
- en: 'The best way to fix this inefficiency is to address the root of the problem:
    most bright students do not have any collateral and cannot easily pledge their
    future income. Yet the venture-capital industry has shown that the private sector
    can do a good job at financing new ventures with no collateral. So why can’t they
    finance bright students?'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解决这种低效的最佳方式是解决问题的根源：大多数聪明学生没有任何抵押品，也无法轻易承诺他们的未来收入。然而，风险投资行业的例子表明，私营部门可以很好地资助没有抵押品的新兴企业。那么，为什么他们不能资助聪明的学生呢？
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Investors could finance students’ education with equity rather than debt. In
    exchange for their capital, the investors would receive a fraction of a student’s
    future income — or, even better, a fraction of the increase in her income that
    derives from college attendance. (This increase can be easily calculated as the
    difference between the actual income and the average income of high school graduates
    in the same area.)
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资者可以用股权而不是债务来资助学生的教育。作为他们的资本，投资者将获得学生未来收入的一小部分——或者，更好的是，她因上大学而收入增加的一小部分。（这种增加可以很容易地计算为实际收入和同一地区高中毕业生平均收入的差额。）
- en: This proposal is in the finest tradition of financial innovation on Wall Street,
    where product specialists try to securitize anything that's not nailed down in
    order to make a buck.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提议是华尔街金融创新的最优秀传统，在那里，产品专家试图将任何没有固定下来的东西证券化，以此赚取美元。
- en: '**Slavery by another name**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**另一种名字的奴隶制**'
- en: 'Think for a minute what Zingales is proposing. In times past, people who were
    faced with crushing debt sold themselves, or their children, into slavery. How
    is this any different? The Zingales proposal asks a student to sell their future
    earnings, or equity if you will, in exchange for cash to finance their education.
    OK, it''s not full slavery in that someone owns all of you, but it is a partial
    form of slavery. Zingales qualfiied his proposal to state that it is not "indentured
    servitude":'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 思考一下Zingales在提议什么。在过去，面临沉重债务的人会将自己或他们的孩子卖为奴隶。这有什么不同？Zingales的提议要求学生出售他们的未来收入，或者如果你愿意，说是股权，以此换取现金来资助他们的教育。好吧，这并不是全面的奴隶制，因为有人拥有全部的你们，但这是一种部分形式的奴隶制。Zingales对他的提议进行了限定，说明这并不是“契约奴役”：
- en: This is not a modern form of indentured servitude, but a voluntary form of taxation,
    one that would make only the beneficiaries of a college education — not all taxpayers
    — pay for the costs of it.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这不是现代的契约奴役，而是一种自愿的征税形式，这种形式只会让大学教育的受益者——而不是所有纳税人——为其成本埋单。
- en: What would you call the transaction where someone, rather than face a mountain
    of debt, sells all or part of himself to a holder of capital for a lump sum of
    cash?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你会怎么称呼这样一种交易，即某人而不是面对如山般的债务，将自己全部或部分卖给资本持有者以换取一笔现金？
- en: '**Taking personal responsibility**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**承担个人责任**'
- en: There are other ways of addressing the problem of student debt. When you have
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他解决学生债务问题的方法。当你面临
- en: '[seniors retiring with student loans](http://www.washingtonpost.com/business/economy/senior-citizens-continue-to-bear-burden-of-student-loans/2012/04/01/gIQAs47lpS_story.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[带着学生贷款退休的高级公民](http://www.washingtonpost.com/business/economy/senior-citizens-continue-to-bear-burden-of-student-loans/2012/04/01/gIQAs47lpS_story.html)'
- en: ', there is no denying that there is an enormous problem with student loans
    and the cost of higher education.  A better solution is'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不可否认，学生贷款和高等教育成本存在巨大问题。一个更好的解决方案是
- en: '***to get the student to take some personal responsibility and make an adult
    decision about the value proposition in his own higher education.***'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***让学生对自己的高等教育价值主张做出一些个人责任感和成人决策。***'
- en: True enough, higher education still pays, but at what cost?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，高等教育仍然值得投资，但代价是什么？
- en: '[The Atlantic](http://www.theatlantic.com/business/print/2012/01/dont-let-the-economy-pick-your-major-for-you/250992/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[大西洋月刊](http://www.theatlantic.com/business/print/2012/01/dont-let-the-economy-pick-your-major-for-you/250992/)'
- en: highlighted these issues in an article that showed the value of higher education.
    It's charts like the one below that prompt parents to push their kids into university
    at all costs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇强调了高等教育价值的文章中，下面的图表正是促使家长不惜一切代价推动孩子进入大学的原因。
- en: The dirty little secret is that not all higher education is the same. The Atlantic
    article pointed to a
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 公开的秘密是，并非所有的高等教育都是一样的。大西洋月刊的文章指向了
- en: '[Georgetown study](http://www9.georgetown.edu/grad/gppi/hpi/cew/pdfs/Unemployment.Final.pdf)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔治城大学研究](http://www9.georgetown.edu/grad/gppi/hpi/cew/pdfs/Unemployment.Final.pdf)'
- en: that showed the earnings and unemployment rates of different majors. The disparities
    are striking.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了不同专业毕业生的收入和失业率的图表。这些差异是显著的。
- en: So here's my message to students. Take personal responsibility for your own
    decisions about your life. If you want to specialize in Architecture, Journalism
    or the Liberal Arts because that's your passion, go for it! On the other hand,
    you need to manage your own expectations. If you graduate with a degree in Victorian
    literature or foreign affairs, don't complan when you get your dream job of working
    for an NGO that pays you 30K a years - because you made your own choice to go
    into the field of your own volition. There are tradeoffs in life and you made
    one.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我想对学生说，对自己的生活决定承担个人责任。如果你想因为激情而专注于建筑、新闻或文科，那就去追求吧！另一方面，你需要管理自己的期望。如果你获得了维多利亚文学或外交学位，当你找到一份年薪3万美元的非政府组织工作时，不要抱怨——因为你出于自己的意愿选择了这个领域。生活中有取舍，你已经做出了一个选择。
- en: On the other hand, proposals like Zingales' to equitize people's earnings amount
    to slavery. It is so wrong at so many levels that I don't know where to even begin.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，像Zingales这样的人提出的将人们的收入股权化的建议，实际上等同于奴役。它在许多层面上都是如此错误，以至于我不知道从哪里开始批驳。
