- en: DV Indicators are finally arriving for **Amibroker** today at [www.dvindicators.com](http://www.dvindicators.com/indicator/oscillators-and-mean-reversion-indicators/)!
    stay tuned as they will be activated on the site shortly.  They will be listed
    under the  package name **“Oscillators and Mean-Reversion Indicators.”** Some
    new indicators, new filters as well as the classic versions will be available
    on the site. These new indicators will be available in the same packages for **Tradestation**.
    Those who have purchased existing indicators for Tradestation will have a credit
    towards the packages for Tradestation that include the new indicators. Your credit
    will be equal to the dollar amount purchased net of any discount received.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: DV 指标今天终于在 [www.dvindicators.com](http://www.dvindicators.com/indicator/oscillators-and-mean-reversion-indicators/)
    上为 **Amibroker** 推出了！请关注，它们将很快在网站上激活。它们将列在名为 **“振荡器和均值回归指标”** 的包下。网站上将提供一些新指标、新过滤器以及经典版本。这些新指标也将在
    **Tradestation** 中提供相同的包。那些已购买 Tradestation 的现有指标的人将获得一定额度的信用，用于购买包含新指标的 Tradestation
    包。你的信用金额将等于购买金额减去任何折扣金额。
