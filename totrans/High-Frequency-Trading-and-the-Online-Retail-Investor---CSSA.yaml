- en: 来源：[https://cssanalytics.wordpress.com/2010/06/16/high-frequency-trading-and-the-online-retail-investor/#0001-01-01](https://cssanalytics.wordpress.com/2010/06/16/high-frequency-trading-and-the-online-retail-investor/#0001-01-01)
