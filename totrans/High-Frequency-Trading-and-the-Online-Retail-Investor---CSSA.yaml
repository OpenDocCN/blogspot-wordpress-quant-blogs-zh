- en: I recently had a series of communications with Jennifer Gorton-a blogger from ForexIndicators.net
    about providing some unique educational content . When I was presented with the
    possible topic of high frequency trading it was immediately appealing to me because
    I feel that this is a huge factor in shaping the new environment of market dynamics.
    Long-time readers have often heard me opine about the dangers lurking in ultra
    short-term trading, after reading this article perhaps you will better understand
    what you are up against. Personally, I would never play poker against someone
    who could see my cards………
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '**High Frequency Trading and the Online Retail Investor**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '*by Jennifer Gorton*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: If you have a retail brokerage account and trade the equities markets, you might
    have heard about high frequency trading.  High Frequency Trading (or HFT) programs
    are use by large financial institutions and hedge funds. These funds use the current
    market order information that they receive from the exchanges to execute quick
    deals, known as flash orders. The exchanges will give clients that execute many
    trades on the exchange information that is not readily available to the average
    retail trader. The average retail trader does not trade nearly enough shares on
    a daily basis to pay for this information from the various [stock and electronic
    exchanges](https://cssanalytics.wordpress.com/2010/06/01/multi-dimensional-equity-curve-analysis/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: These flash orders that have been characterized as unfair are orders seen by
    these institutions that pay the exchange money for data before the retail investor
    can see it. The computer programs that the big funds have used have these flash
    orders to make decisions to buy and sell before everyone else can. Most believe
    that it is unfair for a certain group of banks and hedge funds to be able to pay
    for information before others are able to obtain it. This leads them to get ahead
    [of the market](https://cssanalytics.wordpress.com/2010/04/23/predicting-the-market-from-the-inside-out-new-breadth-measures/)
    and take advantage of the small retail trader. To add to this, these companies
    are allowed to rent office space closer to the exchanges to place their HFT computers.
    Known as collocation, the institutions are able to get their orders transmitted
    faster because of their computers being located almost right next door. The HFT
    programs can make or lose money if the order is a millisecond or a microsecond
    too late. This is another reason why the average investor will not be able to
    compete with the programs and institutions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: These institutions will argue that they provide much of the liquidity that is
    available to the market. When the computer programs trade back and forth with
    each other, over the course of the day, they reduce the size of the spread. This
    is beneficial to everyone, especially the little guy who is trading from his online
    broker at home. When the spread is smaller there is a greater chance that the
    average investor will make a profit. This is also true when trading in the [currency
    markets](http://www.bloomberg.com/markets/currencies/fxc.html). Most HFT programs
    focus on the equities markets because they can buy the valuable data from the
    exchanges. Because the [foreign exchange market](https://cssanalytics.wordpress.com/2010/06/03/using-the-euro-to-predict-the-sp500/)
    is an over the counter market, there is no central exchange where institutions
    buy their info from. There are HFT programs that exist which analyze [Forex indicators](http://www.forexindicators.net/)
    and make buy and sell decisions off of those. However, because of the volume traded
    daily in the currency markets is so high, it is hard to gain a clear advantage
    and get ahead of other buyers or sellers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些机构会辩称他们提供了市场上大部分的流动性。当计算机程序在一天内互相交易时，他们会缩小价差。这对每个人都有益，尤其是在家里通过在线经纪人交易的小人物。价差越小，普通投资者盈利的机会就越大。在[货币市场](http://www.bloomberg.com/markets/currencies/fxc.html)交易时也是如此。大多数高频交易项目都专注于股票市场，因为他们可以从交易所购买有价值的数据。由于[外汇市场](https://cssanalytics.wordpress.com/2010/06/03/using-the-euro-to-predict-the-sp500/)是一个场外市场，没有中央交易所机构可以从中购买信息。存在一些高频交易项目可以分析[外汇指标](http://www.forexindicators.net/)并根据其进行买卖决策。但是，由于每天交易的货币数量如此之大，很难获得明显的优势并领先其他买家或卖家。
- en: It is no secret that most big institution firm profit off of their high frequency
    trading programs. It is also an advantage for them to have access to [market data](http://www.bloomberg.com/intro_markets.html)
    before everyone else. The individual investor, however, is not trading enough
    size to effect the direction of the market and in the long run will see more benefits
    than downfalls from these HFT programs. It is a bit worrisome when these stock
    exchanges will allow those who want to pay more for information to obtain it.
    The theory behind free markets was that everyone had a fair chance to make money.
    It does appear that the exchanges are being bribed by their best customers, hedge
    funds, and banks to obtain this valuable information first. It might not directly
    affect the average investor – however, in principle, what they are doing is just
    not right.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无秘密可言，大多数大型机构都在从他们的高频交易项目中获利。他们能够在其他人之前获取[市场数据](http://www.bloomberg.com/intro_markets.html)也是他们的一个优势。然而，个体投资者的交易规模不足以影响市场方向，从长远来看，他们会从这些高频交易项目中获得更多的利益而非损失。当股票交易所允许那些愿意为信息支付更多费用的人获取信息时，这有点令人担忧。自由市场背后的理论是每个人都有公平的机会赚钱。但似乎交易所被它们最好的客户，对冲基金和银行贿赂，以最先获得这些有价值的信息。这可能不会直接影响普通投资者，但从原则上讲，他们的做法是不对的。
