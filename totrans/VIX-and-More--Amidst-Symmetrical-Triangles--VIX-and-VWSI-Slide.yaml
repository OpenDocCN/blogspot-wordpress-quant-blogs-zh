- en: 'VIX and More: Amidst Symmetrical Triangles, VIX and VWSI Slide'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Amidst Symmetrical Triangles, VIX and VWSI Slide'
- en: 来源：[http://vixandmore.blogspot.com/2008/02/amidst-symmetrical-triangles-vix-and.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/amidst-symmetrical-triangles-vix-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/amidst-symmetrical-triangles-vix-and.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/amidst-symmetrical-triangles-vix-and.html#0001-01-01)
- en: With market indices in a symmetrical triangle consolidation pattern, trading
    ranges have been shrinking as of late.  The VIX has reflected this lack of action
    by dropping to its lowest levels relative to its 20, 50 and 100 day simple moving
    averages since the beginning of the year.  After touching 26.95 on Wednesday,
    the VIX fell back to end the four day week at 24.06, down 0.96 (3.8%) from the
    previous week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场指数进入对称三角形整理模式，近期交易区间正在缩小。VIX通过跌至今年年初以来相对于其20、50和100日简单移动平均值最低的水平来反映了这种缺乏行动。在周三触及26.95后，VIX回落到结束了四周的24.06，从前一周下跌了0.96点（3.8%）。
- en: A symmetrical triangle pattern is often resolved by a dramatic move one way
    or the other.  In the current market environment, the direction of that move is
    anyone’s guess, but for now, I am positioned for a move to the upside.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个对称三角形模式通常会以一种戏剧性的方向移动来解决。在当前的市场环境中，这种移动的方向无人能预测，但现在，我持仓等待向上移动。
- en: The VWSI is a little more cautious and is showing a +1 reading at the moment,
    down from a +3 last week and, essentially neutral about market volatility in the
    near-term, suggesting that a sideways to slightly more volatile market is the
    most likely course of events for the coming week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VWSI略显谨慎，目前显示+1读数，低于上周的+3，基本上对短期内市场波动持中性态度，表明接下来一周市场最可能的走势是横盘到略微更加波动。
- en: As is my weekly custom, for a survey of the best in current thinking about the
    markets, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/) sums
    up the week that was and the week that is on tap in his [Oscar Night Linkfest](http://bigpicture.typepad.com/comments/2008/02/leap-year-linkf.html).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 像我每周的习惯一样，为了了解关于市场的最佳思考，Barry Ritholtz在[The Big Picture](http://bigpicture.typepad.com/)上总结了这个星期的情况以及下周的计划，在他的[奥斯卡之夜链接汇](http://bigpicture.typepad.com/comments/2008/02/leap-year-linkf.html)中。
- en: 'I am toying with introducing a multi-faceted sentiment indicator in this weekly
    VWSI space, but for now I am sticking with the VWSI:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在考虑在这个周度的VWSI空间中引入一个多维情绪指标，但目前我仍然坚持使用VWSI：
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*（注意，在上面的温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，后者通常与VIX呈负相关。）*'
- en: '*****Wine pairing:***  For a VWSI of +1, I recommend a guwurztraminer. My favorite
    American version of this wine is the [dry gewurztraminer](https://www2.ibgcheckout.com/londer/catalog/view_product.jsp?product_id=1026&cat_id=1)
    from Londer Vineyards of Anderson Valley. I have not yet sampled the 2006 vintage,
    but the 2005 was an unforgettable wine that I would love to see in a blind tasting
    against some of the top Alsatian competition.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*****酒搭配建议：*** 对于VWSI为+1的情况，我推荐一款gewurztraminer葡萄酒。我最喜欢的这种葡萄酒的美国版本是Londer Vineyards
    of Anderson Valley的[干型gewurztraminer](https://www2.ibgcheckout.com/londer/catalog/view_product.jsp?product_id=1026&cat_id=1)。我还没有品尝过2006年份的，但2005年份的是一款令人难忘的葡萄酒，我很想它在一次盲品中与一些顶级的阿尔萨斯葡萄酒一较高下。'
- en: In my previous [roundup of California gewurztraminer](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html),
    I suggested [Navarro](http://www.navarrowine.com/shop/productdetail.php?prodid=546)
    and [Harvest Moon](http://www.harvestmoonwinery.com/our-wines.html). For some
    of my [top selections from Alsace](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html),
    check out [Trimbach](http://www.maison-trimbach.fr/en_index.html); [Hugel](http://www.hugel.com/en/);
    and [Domaine Weinbach](http://www.domaineweinbach.com/en/index.htm). You can also
    check out the top-rated gewurztraminers in the [2007 San Francisco Chronicle Wine
    Competition](http://www.winejudging.com/medal_winners_2007/220.htm).**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的[加州gewurztraminer综述](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html)中，我推荐了[Navarro](http://www.navarrowine.com/shop/productdetail.php?prodid=546)和[Harvest
    Moon](http://www.harvestmoonwinery.com/our-wines.html)。对于我的[来自阿尔萨斯的一些精选](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html)，请查看[Trimbach](http://www.maison-trimbach.fr/en_index.html)；[Hugel](http://www.hugel.com/en/);
    和[Weinbach酒庄](http://www.domaineweinbach.com/en/index.htm)。你还可以查看在[2007年旧金山纪事葡萄酒大赛](http://www.winejudging.com/medal_winners_2007/220.htm)中获得最高评价的gewurztraminers。**
