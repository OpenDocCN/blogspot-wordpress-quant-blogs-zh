- en: Remember the market adage about the magazine cover indicator? When a popular
    magazine (not financial one such as the Wall Street Journal, Barrons or the Financial
    Times) writes about either the devastation of bear markets or the beauty of stocks,
    then it's a contrarian sign marking either a top (in the case of exuberance) or
    bottom (in the case of excessive bearishness).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得市场关于杂志封面指标的谚语吗？当一本热门杂志（不是金融类杂志，比如《华尔街日报》、《巴伦周刊》或《金融时报》）撰写关于熊市的毁灭或股票的美好时，这便是逆向指标，标志着要么是顶部（在过度乐观的情况下），要么是底部（在过度悲观的情况下）。
