- en: adverts to make TV), community affairs (surely essential), research (you can
    never have enough government research), Fair Lending and Equal Opportunity (which
    led to the last boondoggle), and tracking complaints (the old suggestion box,
    something that existing agencies could never have accommodated). Their first step
    will probably either be really lame (eg, adding places to initial on mortgage
    applications), or really destructive (making something consumers want illegal,
    thus driving it to less scrupulous markets as in pay-day lending).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 广告（让电视节目赚钱），社区事务（肯定很重要），研究（政府的研究永远不会够），公平借贷和平等机会（导致了最后的巨大浪费），和追踪投诉（旧式的建议箱，现有的机构永远无法容纳）。他们的第一步可能要么非常不起眼（例如，在抵押贷款申请表上添加签字处），要么非常破坏性（使消费者要求的某种东西非法，从而将其推向不太谨慎的市场，例如发薪日贷款）。
- en: Regulators can do good things, as when they outlawed
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 监管者也可以做好事，比如在他们禁止...（原文后文缺失）。
- en: '[Lawn Darts](http://en.wikipedia.org/wiki/Lawn_darts)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[草坪飞镖](http://en.wikipedia.org/wiki/Lawn_darts)'
- en: . In this case, they could not just allow but require hedge funds provide their
    returns and assets under management, so that investors are not duped into some
    fad based on selectively hinted returns released to the press and repeated by
    unskeptical reporters. They could also take over the job of monitoring the performance
    of the rating agencies, so that there's a consistent and unbiased set of data
    on what various ratings mean (currently, the agencies do this themselves, and
    often do not report sub-categories like munis, government debt, or asset-backed
    securities). Yet, I'm sure other agencies have the ability to do these things,
    and for some reason do not, so I'm not optimistic.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 。在这种情况下，他们可能不仅允许而且要求对冲基金提供他们的收益和资产管理情况，这样投资者就不会被一些仅向媒体发布并由不太怀疑的记者重复报道的选择性暗示性回报所欺骗。他们还可以接手监督评级机构业绩的工作，这样就会有一致和无偏见的数据说明各种评级的含义（目前，评级机构负责此事，并且通常不报告亚类别，如市政债券、政府债券或资产支持证券）。然而，我敢肯定其他机构有能力做这些事情，但出于某种原因未能如此，因此我对此并不乐观。
- en: My guess is they will simply give their agency some sort of sign-off authority,
    which will make them feel important, and not do anything but cost money. It could
    be worse.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我猜他们可能只是给他们的机构一些类似的批准权限，这会让他们觉得很重要，但除了成本开销之外，什么都不会做。情况可能会更糟。
