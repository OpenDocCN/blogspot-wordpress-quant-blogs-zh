- en: 'Quantifiable Edges: Is Leadership Breadth Important For A Successful Bottom?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/is-leadership-breadth-important-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/is-leadership-breadth-important-for.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One reason cited by IBD recently for their lack of confidence in the current
    bottom attempt is the lack of stocks with sound basing formations. While doing
    a historical study of the number of basing formations seems near impossible to
    me, one reader suggested looking at new highs. I thought this was a good idea
    since it should give a reasonable estimate of leadership breadth.
  prefs: []
  type: TYPE_NORMAL
- en: I looked at
  prefs: []
  type: TYPE_NORMAL
- en: '[every Follow Through Day](http://robertbhanna.googlepages.com/home)'
  prefs: []
  type: TYPE_NORMAL
- en: (FTD) identified in
  prefs: []
  type: TYPE_NORMAL
- en: '[Part 1](http://quantifiableedges.blogspot.com/2008/01/ibd-follow-through-days-pt-1-are-they.html)'
  prefs: []
  type: TYPE_NORMAL
- en: of the IBD Follow Through Day Study and calculated the percent of New York Stock
    Exchange stocks that hit new 52 week highs on the day of the FTD. I broke the
    results down into “Successful” and “Unsuccessful” FTD’s.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is what I found:'
  prefs: []
  type: TYPE_NORMAL
- en: The average percentage of NYSE stocks making new highs on “successful” FTD’s
    – 2.1%
  prefs: []
  type: TYPE_NORMAL
- en: The average percentage of NYSE stocks making new highs on “unsuccessful” FTD’s
    – 2.0%
  prefs: []
  type: TYPE_NORMAL
- en: The median percentage of NYSE stocks making new highs on “successful” FTD’s
    – 1.2%
  prefs: []
  type: TYPE_NORMAL
- en: The median percentage of NYSE stocks making new highs on “unsuccessful” FTD’s
    – 1.4%
  prefs: []
  type: TYPE_NORMAL
- en: The minimum percentage of NYSE stocks making new highs on “successful” FTD’s
    – 0.1%
  prefs: []
  type: TYPE_NORMAL
- en: The minimum percentage of NYSE stocks making new highs on “unsuccessful” FTD’s
    – 0.1%
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/824406cd419909ed0a6d4bdced8f37a0.png)](http://www.baltlantis.com/public/mythbusters.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: It appears that leadership breadth has no predictive value when assessing the
    likelihood that a FTD will succeed or fail.
  prefs: []
  type: TYPE_NORMAL
- en: On January 31st there were 18 new highs out of 3272 issues traded on the NYSE
    according to my database. This equates to 0.55% and has hereby been deemed a useless
    fact.
  prefs: []
  type: TYPE_NORMAL
- en: I found the results somewhat surprising as I thought leadership breadth would
    provide at least some advantage.
  prefs: []
  type: TYPE_NORMAL
- en: I still feel leadership is important to
  prefs: []
  type: TYPE_NORMAL
- en: '*sustain*'
  prefs: []
  type: TYPE_NORMAL
- en: a rally. It appears many times the real bull leaders may not emerge immediately.
    While the FTD typically comes 4-10 days after the bottom, leadership may take
    3 weeks or more to establish itself.
  prefs: []
  type: TYPE_NORMAL
- en: So will this rally attempt succeed? I don’t know. I do know if it fails it
  prefs: []
  type: TYPE_NORMAL
- en: '*won’t*'
  prefs: []
  type: TYPE_NORMAL
- en: be because leadership breadth was too weak.
  prefs: []
  type: TYPE_NORMAL
- en: After all this recent testing of "conventional market wisdom" I’m starting to
    feel like
  prefs: []
  type: TYPE_NORMAL
- en: '[Adam and Jamie from the Discovery Channel](http://dsc.discovery.com/fansites/mythbusters/mythbusters.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '. Myth: Leadership Breadth Is Important At Market Bottoms – BUSTED! Think I
    could land my own tv show?'
  prefs: []
  type: TYPE_NORMAL
