- en: '[![](img/1be4e66435928cd5e1a2facdfa8f3630.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiOJ4A6PUlEpeoTQG2U992EQe6FTMpOdXRWp3sTRMfQaFEX7mUD1V8Y_kT7N1W8P_U1sCXtCSUpuluXIrVKw8BH8RdbQXUK52R7_7izDx9gYb69vIXPyE17haYYFLdkqaSR7LQHGQ/s1600-h/Aleph-Null.png)'
  prefs: []
