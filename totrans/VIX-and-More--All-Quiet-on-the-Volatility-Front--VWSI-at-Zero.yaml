- en: 'VIX and More: All Quiet on the Volatility Front; VWSI at Zero'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：波动性前线的宁静；VWSI处于零位
- en: 来源：[http://vixandmore.blogspot.com/2007/09/all-quiet-on-volatility-front-vwsi-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/all-quiet-on-volatility-front-vwsi-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/all-quiet-on-volatility-front-vwsi-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/all-quiet-on-volatility-front-vwsi-at.html#0001-01-01)
- en: It has been [six weeks](http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-while-vix-rises-to-1695.html)
    since the VWSI closed at an even zero – the point at which theoretically I should
    have no opinion about the direction of the VIX over the next week or two.  Coming
    off a week where the VIX traded up 12.8% to 23.38, I am hard pressed to pick the
    next direction for the VIX, particularly since it has ranged all the way from
    15.36 to 37.50 during those turbulent six weeks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从VWSI收盘价为零点已经过去了[六周](http://vixandmore.blogspot.com/2007/07/vwsi-at-zero-while-vix-rises-to-1695.html)——在这个理论上，我对VIX在未来一周或两周内的方向不应有任何看法。在VIX在过去一周交易上涨12.8%至23.38的情况下，我很难预测VIX的下一个方向，尤其是由于在这段动荡的六周内，VIX的交易范围从15.36扩大到37.50。
- en: One data point in particular stuck me last week, a report from [Bloomberg](http://www.bloomberg.com/)
    (with a hat tip to [Toro’s Running of the Bulls](http://runningofthebulls.typepad.com/toros_running_of_the_bull/))
    that [insider buying at financial institutions](http://www.bloomberg.com/apps/news?pid=20601109&sid=a7RnWkCC979M&refer=home)
    hit a 12 year high in August.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周有一个数据点特别引起我的注意，来自[彭博社](http://www.bloomberg.com/)的一份报告（向[Toro的斗牛奔跑](http://runningofthebulls.typepad.com/toros_running_of_the_bull/)致谢）指出[金融机构的内幕购买](http://www.bloomberg.com/apps/news?pid=20601109&sid=a7RnWkCC979M&refer=home)在八月份达到了12年来的新高。
- en: So while ‘quiet’ on the volatility front is a relative thing, it does seem as
    if a 30-something VIX gets farther and farther away with each passing week, particularly
    given the lack of gory headlines involving i-banks, banks, and hedge funds.  Unless
    the next installment of fear arrives quickly, it will almost certainly lack the
    visceral punch and bloodletting potential that similar news would have had a week
    or two ago.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，虽然波动性前线的“宁静”是一个相对概念，但似乎30多点的VIX随着每一周的过去而越来越远，特别是考虑到过去六周中VIX的交易范围从15.36到37.50不等，涉及银行和投资公司的糟糕头条新闻也随之减少。除非下一波恐惧迅速到来，否则它几乎肯定会缺乏一周或两周前类似新闻所具有的直观冲击力和潜在的剧烈波动。
- en: 'Bottom line: don’t be surprised if we see the VIX in the teens in another week
    or two.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 底线：不要惊讶，如果我们在未来一周或两周内看到VIX处于十几的水平。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （注意，在上面的温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，后者通常与VIX呈负相关。）
- en: '*****Wine pairing:***  For an inexpensive Rhone blend, I continue to recommend:
    [Oakley Five Reds](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100);
    [Robert Hall’s Rhone de Robles and Tablas Creek’s Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html);
    [Wrongo Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html),
    the contrarian favorite from Spain; and [The Stump Jump](http://vixandmore.blogspot.com/2007/05/vwsi-at-zero-again-another-rhone-white.html)
    (I prefer the white over the red) from Australia.  If you are looking for additional
    ideas, I encourage you check out the [Rhone Rangers](http://www.rhonerangers.org/).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*****葡萄酒搭配：**** 对于一款价格实惠的罗纳河谷混合酒，我继续推荐：[奥克利五红](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.htmlhttp:/www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100)；[罗伯特霍尔的罗纳德罗布莱斯和塔布拉斯溪的白葡萄酒](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html)；[沃ongo唐戈](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html)，来自西班牙的反叛者之选；以及[跳跃之根](http://vixandmore.blogspot.com/2007/05/vwsi-at-zero-again-another-rhone-white.html)（我更喜欢白葡萄酒而非红葡萄酒）来自澳大利亚。如果您正在寻找其他想法，我鼓励您查看[罗纳河谷骑士](http://www.rhonerangers.org/)。'
- en: '***Book pairing:***  This time only, I feel compelled to add the obvious literary
    pairing: if you haven’t read [Erich Maria Remarque](http://en.wikipedia.org/wiki/Erich_Maria_Remarque)’s
    [timeless classic](http://www.amazon.com/Quiet-Western-Front-Erich-Remarque/dp/0099483475/ref=sr_1_1/103-6386437-2275810?ie=UTF8&s=books&amp;amp;qid=1188881018&sr=1-1),
    you are truly missing out.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍搭配：** 这次仅此一次，我感到有必要添加一个明显的文学搭配：如果你还没有读过[埃里希·玛利亚·雷马克](http://en.wikipedia.org/wiki/Erich_Maria_Remarque)的[永恒经典](http://www.amazon.com/Quiet-Western-Front-Erich-Remarque/dp/0099483475/ref=sr_1_1/103-6386437-2275810?ie=UTF8&s=books&qid=1188881018&sr=1-1)，你真的会错过很多。**'
