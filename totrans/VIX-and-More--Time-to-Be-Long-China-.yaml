- en: 'VIX and More: Time to Be Long China?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 是时候做多中国了吗？'
- en: 来源：[http://vixandmore.blogspot.com/2008/11/time-to-be-long-china.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/time-to-be-long-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/time-to-be-long-china.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/time-to-be-long-china.html#0001-01-01)
- en: 'Back on October 10, 2007, in a post with the title [When to Short China?](http://vixandmore.blogspot.com/2007/10/when-to-short-china.html)
    I predicted:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2007年10月10日的帖子，标题为[何时做空中国？](http://vixandmore.blogspot.com/2007/10/when-to-short-china.html)，我预测：
- en: '*Eventually, there will come a time when you will look back and say to yourself,
    “Why wasn’t I short China? It was such a no-brainer…”*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**最终，总会有一个时刻，你回过头来对自己说，“我为什么没有做空中国？这真是太明显了…”**'
- en: In the 13 ½ months since that post, the iShares FTSE/Xinhua China 25 Index ([FXI](http://vixandmore.blogspot.com/search/label/FXI))
    has fallen from a split-adjusted 63 to 24 and change, a loss of about 62%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自那篇帖子发布以来的13 ½个月内，iShares FTSE/Xinhua China 25 Index ([FXI](http://vixandmore.blogspot.com/search/label/FXI))
    从调整后的63跌至24余，跌幅约为62%。
- en: Now predicting tops and bottoms is always a dangerous parlor game, but investors
    should always be wary of potentially important tops and bottoms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 预测市场顶部和底部总是危险的游戏，但投资者应始终警惕潜在的重要顶部和底部。
- en: Returning to [China](http://vixandmore.blogspot.com/search/label/China), notE
    that in the chart below, last week’s low in the FXI was about 5% higher than the
    October low, with Friday’s rebound accompanied by record volume. I would not likely
    confirm a rally in FXI until it closed over 28 or so, but the signs of a bottom
    look more promising in the FXI than they do in many corners of the U.S. equity
    markets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回到[中国](http://vixandmore.blogspot.com/search/label/China)，请注意下图，FXI上周的低点比10月的低点高出约5%，周五的反弹伴随着创纪录的成交量。我可能要等到FXI收盘价超过28左右，才会确认其反弹，但FXI显示的底部迹象比美国股市的其他许多领域更令人鼓舞。
- en: There is considerable disagreement about how much of the $586 billion Chinese
    stimulus package accounts for new spending and how much references projects that
    had already been committed to, but were relabeled to fit under the stimulus umbrella.
    There is also a broad range of opinions around the amount the Chinese economy
    has slowed, with current estimates pointing to economic growth of 7% at the high
    end to perhaps the possibility that the Chinese economy might be shrinking. As
    additional light is shed on these issues, expect the FXI to lurch dramatically
    up and down. Do not be surprised, however, if the October 27^(th) low of 19.35
    turns out to be the bottom.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中国5860亿美元的刺激计划中，有多少是新开支，有多少是已经承诺的项目，但被重新标记以适应刺激计划伞下的项目，对此存在很大分歧。关于中国经济放缓的程度，也有广泛的观点，当前的估计显示，经济增长最高可达7%，而中国经济可能正在萎缩。随着这些问题进一步明朗化，预计FXI将大幅波动。然而，如果10月27日低点19.35最终被证明是底部，也请不要感到惊讶。
