- en: 'Humble Student of the Markets: Someone called the cops to the Fed''s party'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：有人给美联储的派对打电话
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/someone-called-cops-to-feds-party.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/someone-called-cops-to-feds-party.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/someone-called-cops-to-feds-party.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/someone-called-cops-to-feds-party.html#0001-01-01)
- en: Regular readers know that I believe that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 定期读者知道，我相信
- en: '[the Fed has been throwing a party](http://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradingly.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储一直在举办派对](http://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradingly.html)'
- en: ', in the form of QE2\. Valuations are getting stretched, but in the short-term,
    neither valuation nor macroeconomic conditions matter. Only momentum and liquidity
    does.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，以QE2的形式。估值正在被拉高，但在短期内，估值和宏观经济条件都不重要。只有势能和流动性才是。
- en: The key for traders, therefore, is to enjoy the party but to keep an eye on
    the exit. Well, it seems that someone finally called the police to the Fed's party
    and the cops are on the way. The first clue was given by the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，交易员的关键是要享受派对，但同时要留意出口。嗯，看来终于有人给美联储的派对打电话报警，警察已经在路上了。第一个线索是由
- en: '[Inflation-Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀-通缩定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: ', which recently moved from an "inflation" reading to a "neutral" reading -
    a signal that investors should shift from the high-beta trade to a more neutral
    stance. The Timer Model, uses commodity prices as a barometer of global growth
    and inflationary expectations. Commodities have begun to weaken and have broken
    down through the uptrend which began in September 2010.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，最近从“通胀”读数转为“中性”读数 - 投资者应从高贝塔交易转向更中性立场的信号。定时模型，使用商品价格作为全球增长和通胀预期的晴雨表。商品开始走弱，并跌破了2010年9月开始的上升趋势。
- en: Cyclically important commodities such as copper also show a pattern of a break
    from its price uptrend.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 循环性重要商品，如铜，也显示出了一种价格上升趋势的突破模式。
- en: Similarly, measures of risk aversion, such as the ratio of Consumer Discretionary
    stocks to Consumer Staple stocks, are behaving the same way.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，风险厌恶的衡量标准，如消费品股票与必需消费品股票的比率，表现也是如此。
- en: '**The effects of QE**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**量化宽松的影响**'
- en: The chart below from SocGen shows a remarkable correlation between the Fed's
    balance sheet and US equity returns, which reflect the effects of quantitative
    easing. If you look closely, there appears to be a 1-3 month lead between quantitative
    easing program and stock returns. Assuming that QE2 ends on time at the end of
    June and it is not followed by QE3, now is about the right time to head for the
    exits.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下图中，从SocGen可以看出美联储的资产负债表和美国股市的回报之间有惊人的相关性，这反映了量化宽松的影响。如果你仔细观察，量化宽松计划和股市回报之间似乎有一个1-3个月的领先。假设QE2在6月底如期结束，并且没有跟随QE3，现在大概是离开的时候了。
- en: '**Time to sell on strength**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**在强势时卖出**'
- en: Tactically, the market appears to be oversold on a short-term basis. This
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 战术上，市场似乎在短期内超卖。
- en: '[model](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[模型](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
- en: ', which uses the 50-day and 150-day moving averages in a rather unique way,
    just flashed a buy signal on stocks indicating a favorable near term risk-reward
    ratio.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，该模型以一种独特的方式使用50天和150天的移动平均线，刚刚发出买入信号，表明股票的短期风险回报比有利。
- en: In addition,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Mark Hulbert](http://www.marketwatch.com/story/fear-grows-a-contrarian-good-sign-2011-03-15)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·胡伯特](http://www.marketwatch.com/story/fear-grows-a-contrarian-good-sign-2011-03-15)'
- en: ', who monitors newsletter writer sentiment, noted that his sentiment readings
    are flashing bullish as of the close on Monday'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，他监测时事通讯作者的情绪，指出他的情绪读数截至周一收盘时已转为看涨。
- en: '*before*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*之前*'
- en: 'Japan cratered by 10.5% [emphasis added]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 日本下跌了10.5%[强调添加]：
- en: At the end of February, for example, the HSNSI stood at 58.2%. By last Thursday
    night, this benchmark had already dropped to 49.1% — and since then has dropped
    even further to 43%. This is a surprisingly big drop, given that the Dow — at
    least so far — is only about 3% below its bull-market high, hit in mid-February.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，在2月底，HSNSI达到了58.2%。到了上周四晚上，这个基准已经跌至49.1% —— 自那以后更是跌至43%。考虑到道琼斯指数截至目前仅比2月中旬的牛市高点低约3%，这是一个惊人的大跌幅。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This fear factor is even more in evidence among market timers who focus on just
    the Nasdaq market — an arena where the mood among retail investors particularly
    predominates. The Hulbert Nasdaq Newsletter Sentiment Index (HNNSI) currently
    stands at just 20%, down from 73% on the date of the market’s mid-February high.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种恐慌因素在专注于纳斯达克市场的市场定时者中更为明显——这是一个零售投资者情绪特别占主导地位的领域。目前，霍伯特纳斯达克新闻情绪指数（HNNSI）仅为20%，较2月中旬市场高点下跌至73%。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***This retreat of the bulls is not what is normally seen at the beginning
    of a major decline.*** If the bull market had truly ended at its mid-February
    high, and sentiment adhered to the typical pattern, then the bulls would have
    stubbornly clung to their positions — if not actually increased them in the wake
    of the decline, treating the market’s weakness as a buying opportunity.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***牛市的这种回撤并不是通常在大幅下跌初期所看到的。*** 如果牛市确实在2月中旬的高点结束，并且情绪遵循典型的模式，那么牛市将会顽固地坚守他们的立场——如果不是在下跌之后实际上增加了他们的仓位，将市场的弱势视为买入机会。'
- en: '**This is looking a lot like Lehman...**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**这看起来很像雷曼兄弟...**'
- en: While my inner trader remains relatively sanguine and is ready to take some
    risk off the table on market strength, my inner investor is whispering, "This
    is starting to look a lot like Lehman..."
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我的内部交易者相对冷静，并准备在市场强劲时减仓，但我的内部投资者却在低语，“这开始看起来很像雷曼兄弟...”
- en: Valuation and macro risks are everywhere. The
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 估值和宏观风险无处不在。
- en: '[Tobin Q ratio](http://www.smithers.co.uk/page.php?id=34)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[托宾Q比率](http://www.smithers.co.uk/page.php?id=34)'
- en: ', a measure of the market value of equities to replacement cost, shows the
    market to be immensely overvalued. Jeremy Grantham''s estimate of fair value on
    the SPX is about 900, compared to the current level of about 1,300\.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 股票市值与替代成本之比，显示市场被极大地高估了。杰里米·格兰瑟姆对标普500指数的公平价值估计约为900，而目前水平约为1,300\。
- en: Then we have to contend with stories of unrest in Bahrain, Libya, Yemen and,
    the elephant in the room, Saudi Arabia. On top of that, we have the risk of European
    default and the possibility of another downleg in the US real estate market.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们必须应对巴林、利比亚、也门等地的动乱消息，以及房间里的大象——沙特阿拉伯。此外，还有欧洲违约的风险和美国房地产市场可能再次下跌的风险。
- en: Then there is China. The most recent report of a trade deficit was shrugged
    off because of poor seasonality. Maybe it's true, maybe not. The weakness in copper
    and other commodity prices is worrying as there have been reports that the
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然后还有中国。最近的贸易逆差报告因季节性不佳而被忽视。也许这是真的，也许不是。铜和其他商品价格的疲软令人担忧，因为据报道，
- en: '[Chinese have been speculating in commodities on margin](http://ftalphaville.ft.com/blog/2011/03/15/514921/simply-amazing-commodity-collateral-shenanigans-in-china/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国人在商品上进行了保证金投机](http://ftalphaville.ft.com/blog/2011/03/15/514921/simply-amazing-commodity-collateral-shenanigans-in-china/)'
- en: and
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[possibly pyramiding their positions](http://ftalphaville.ft.com/blog/2011/03/10/510676/chinas-copper-as-collateral-addiction/)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是在他们的仓位中建立金字塔式仓位（http://ftalphaville.ft.com/blog/2011/03/10/510676/chinas-copper-as-collateral-addiction/)
- en: .
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: All these reassurances that everything is fine sounds a lot like
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些一切安好的保证听起来很像
- en: '[Ben Bernanke](http://www.federalreserve.gov/newsevents/testimony/bernanke20070328a.htm)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[本·伯南克](http://www.federalreserve.gov/newsevents/testimony/bernanke20070328a.htm)'
- en: '''s assurance in March 2007 that the subprime problems were well contained:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在2007年3月对次贷问题已得到良好控制的保证：
- en: At this juncture, however, the impact on the broader economy and financial markets
    of the problems in the subprime market seems likely to be contained. In particular,
    mortgages to prime borrowers and fixed-rate mortgages to all classes of borrowers
    continue to perform well, with low rates of delinquency.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，在当前阶段，次贷市场问题对宏观经济和金融市场的影响似乎很可能会受到控制。特别是，面向优质借款人的抵押贷款和面向所有借款人的固定利率抵押贷款继续表现良好，逾期率低。
- en: Prolonged weakness in commodities could send not only commodity prices, but
    investor confidence, into freefall. If the Chinese had indeed been hoarding commodities
    on credit and prices turned down, any orderly retreat would easily turn into a
    panic and, in the words of Dennis Gartman, "a margin clerk market" where everything
    is liquidated to meet margin calls and the correlation of virtually all asset
    classes converge to 1.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 商品长期走弱可能会导致商品价格和投资者信心同时陷入自由落体。如果中国确实是在信贷条件下囤积商品，而价格又转为下跌，任何有序撤退都可能迅速演变成恐慌，正如丹尼斯·加特曼所言，“一个保证金
    clerk 市场”，一切资产都会被清算以满足保证金追加，几乎所有资产类别的相关性都会收敛到 1。
- en: Investors should re-calibrate their risk tolerances with care. Traders can try
    to catch the rally but don't forget to define their downside risk control parameters.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该谨慎地重新调整他们的风险承受能力。交易员可以尝试抓住反弹，但不要忘记设定他们的下行风险控制参数。
