- en: 'Falkenblog: The Office Test'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/01/office-test.html#0001-01-01](http://falkenblog.blogspot.com/2011/01/office-test.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tyler Cowen supports his hypothesis that things haven't changed as much recently
    as they did in prior generations by
  prefs: []
  type: TYPE_NORMAL
- en: '[looking at his kitchen.](http://www.marginalrevolution.com/marginalrevolution/2011/01/the-kitchen-test.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is Paul Krugman, noting that innovations for the kitchen have slowed down.
    He cites this earlier, mid-90s piece of his on kitchens, which I would have cited
    had I known about it. His conclusion:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By any reasonable standard, the change in how America lived between 1918 and
    1957 was immensely greater than the change between 1957 and the present.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As Krugman did in the mid-1990s, I now cook in a 1950s kitchen and it suits
    me fine.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My anecdote refutes his! Look at your office. From 1918 to 1957, it probably
    had slide rules, typewriter, desk, phone. But in 2011 we have computers, which
    are filled with magical programs that do things unimaginable in 1957\. After all,
    in 1954 the head of IBM
  prefs: []
  type: TYPE_NORMAL
- en: '[said](http://www.rinkworks.com/said/predictions.shtml)'
  prefs: []
  type: TYPE_NORMAL
- en: '"I think there is a world market for maybe five computers."'
  prefs: []
  type: TYPE_NORMAL
