- en: 'Our Investor IQ weekly publication which is updated every Monday morning (on
    the top right hand corner of this blog) provides basic trend-following and relative
    strength (RS) signals for both US and Canadian ETFs and individual stocks. We
    recently added a “Focus List” at the request of some of our readers which highlights
    both long and short positions to focus on. The focus list long positions have
    a relative strength>90% and are either a buy or a hold position based on a composite
    of trend-following and momentum signals. The focus list short positions have a
    relative strength<10% and are either a sell or a hold position. An example can
    be seen in the picture below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每周更新的《投资者智商》(Investor IQ)出版物，在每周一下午（本博客的右上角）发布，为美国和加拿大交易所交易基金（ETFs）及个股提供基本的趋势追踪和相对强度（RS）信号。应部分读者的要求，我们最近添加了一个“关注列表”，突出需要关注的多头和空头位置。关注列表中的多头位置相对强度>90%，并根据趋势追踪和动量信号的综合判断为买入或持有。关注列表中的空头位置相对强度<10%，并根据趋势追踪和动量信号的综合判断为卖出或持有。下面的图片中有一个例子：
