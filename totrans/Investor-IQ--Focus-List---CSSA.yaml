- en: We also recently added signals for the Dow 30 stocks and also the S&P/TSX 60
    stocks in Canada. We plan to expand the universe of both ETFs and Stocks over
    time. As a result of the trade war, we have included the Chinese Yuan (CYB) to
    the currency section for US ETFs as being one ticker worth watching as it has
    been an early warning for the stock market in recent times.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还最近添加了道琼斯30股和加拿大标普/TSX 60股的信号。我们计划逐步扩大ETF和股票的宇宙范围。由于贸易战的影响，我们已将人民币(CYB)列入美国ETF的货币部分，作为一个值得关注的代码，因为它在近期一直是股市的一个早期预警信号。
