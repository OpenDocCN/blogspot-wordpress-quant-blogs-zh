- en: ', and it''s a refreshing story. His site mocks the status climbing world of
    the stereotypical white person, ever eager to appear more progressive, more environmentally
    and socially conscious, and most of all more independent than the stupid corporate
    drones and rednecks they contrast themselves with.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，而且它是一个令人耳目一新的故事。他的网站嘲笑了那些典型的白人，他们急于显得更加进步，更加环保和社会意识，最重要的是比愚蠢的公司打工族和乡巴佬们更加独立自主。
- en: Landon describes creating the website for his friends, never thinking it would
    be a big hit. I think creative people are best when they just try to please themselves,
    and if others find their work funny or interesting, great. They are doing what
    they know, it flows effortlessly because they are doing it primarily for enjoyment,
    and they have something unique to say.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Landon描述了为他的朋友们创建网站，从不认为它会大获成功。我认为创意人才在试图取悦自己时是最好的，如果其他人发现他们的作品有趣、好笑，则更好。他们做他们所知的事情，这是轻而易举的，因为他们主要是为了娱乐而这么做，并且他们有独特的东西要说。
