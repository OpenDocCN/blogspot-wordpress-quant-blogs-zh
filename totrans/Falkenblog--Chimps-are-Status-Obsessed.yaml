- en: by Colin Camerer, he notes that chimps are human's closest cousins.  They are
    also status obsessed. In contrast, the concept of wealth is totally
  prefs: []
  type: TYPE_NORMAL
- en: '[foreign to a chimp](http://www.pri.kyoto-u.ac.jp/ai/intra_data/MatsuzawaT/The_chimpanzee_mind.pdf)'
