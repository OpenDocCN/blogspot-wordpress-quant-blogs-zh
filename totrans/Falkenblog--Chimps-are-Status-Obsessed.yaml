- en: ', as property rights aren''t something they can really handle.'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.youtube.com/embed/uKByBgqxOw4?list=PL454A0274C1223C90](http://www.youtube.com/embed/uKByBgqxOw4?list=PL454A0274C1223C90)'
  prefs: []
