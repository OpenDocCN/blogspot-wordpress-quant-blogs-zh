- en: '**The revenge of the tech nerds?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术宅的复仇？**'
- en: A reader pointed out an unusual market anomaly last week. Market leadership
    had shifted significantly some time during Q2 or Q3 2020\. The old Big Three leaders
    of US over non-US stocks, growth over value, and large-caps over small-caps had
    made unmistakable trend reversals. Recently, even as the S&P 500, the Dow, and
    the Transports made fresh all-time highs, leadership was shifting back. US equities
    are dominant against non-US again; NASDAQ stocks are enjoying a minor revival;
    and small-caps are faltering against their large-cap counterparts.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 上周一位读者指出了一个不寻常的市场异常现象。市场领导地位在2020年第二季度或第三季度某个时候发生了显著变化。美国股票相对于非美国股票、成长股相对于价值股、以及大盘股相对于小盘股的旧三大领导者已经明确出现了趋势反转。最近，尽管标普500、道琼斯工业指数和运输指数创下了新的历史高点，但领导地位正在回归。美国股票再次主导非美国股票；纳斯达克股票正经历小幅复苏；而小盘股在与大盘股的对比中表现不佳。
