- en: Interestingly, the average funding rate over this period was around 63%. This
    implies an average ETH perp premium of negative 3%, basically zero. A short ETHUSD
    position hedged against a long ETH position would have lost 66% in USD terms due
    to the convexity generated by the ETH~BTC covariance. The high funding rate for
    this product is an equilibrium rate that offsets this convexity adjustment, generating
    no arbitrage opportunity.
