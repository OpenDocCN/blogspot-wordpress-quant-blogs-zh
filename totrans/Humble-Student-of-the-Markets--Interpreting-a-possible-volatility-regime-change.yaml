- en: ). Nevertheless, these kinds of warning signs of regime shift from changes in
    sector leadership should not be ignored.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ）。尽管如此，这些关于从板块领导权的改变中发出的市场制度转变的警告信号不应被忽视。
