  zh: Here is an example of what I have observed from the signals from the equity
    option market.
- en: '**A possible volatility regime change** **Left brain:**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**可能的波动率周期变化** **左脑：**'
- en: In a previous post (see
