- en: Since 2012 most tradable market lows have come only after the VIX has pushed
    north of 20%. It is currently only 17%.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自2012年以来，大多数可交易市场的低点都是在VIX超过20之后出现的。目前VIX仅为17%。
- en: ''
