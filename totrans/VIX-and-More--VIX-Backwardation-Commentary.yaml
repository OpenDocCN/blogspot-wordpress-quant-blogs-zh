- en: 'VIX and More: VIX Backwardation Commentary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX及更多：VIX反向距离评论](http://vixandmore.blogspot.com/2011/08/vix-backwardation-commentary)'
- en: 来源：[http://vixandmore.blogspot.com/2011/08/vix-backwardation-commentary.html#0001-01-01](http://vixandmore.blogspot.com/2011/08/vix-backwardation-commentary.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/08/vix-backwardation-commentary.html#0001-01-01](http://vixandmore.blogspot.com/2011/08/vix-backwardation-commentary.html#0001-01-01)
- en: My recent [VIX Term Structure Evolution Over Last Ten Days](http://vixandmore.blogspot.com/2011/08/vix-term-structure-evolution-over-last.html)
    post seemed to draw a fair amount of interest from the [Financial Times](http://ftalphaville.ft.com/blog/2011/08/08/646826/),
    [Forbes](http://www.forbes.com/sites/afontevecchia/2011/08/08/fear-index-vix-up-50-and-in-backwardation-confirms-fully-fledged-bear-market/)
    and elsewhere, with some pundits claiming that the move from [contango](http://vixandmore.blogspot.com/search/label/contango)
    to [backwardation](http://vixandmore.blogspot.com/search/label/backwardation)
    in the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    was foreshadowing everything from a “[full-fledged bear market](http://www.forbes.com/sites/afontevecchia/2011/08/08/fear-index-vix-up-50-and-in-backwardation-confirms-fully-fledged-bear-market/)”
    to a “[systemically important shock event](http://ftalphaville.ft.com/blog/2011/08/08/646826/).”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近的[过去十天VIX期限结构演变](http://vixandmore.blogspot.com/2011/08/vix-term-structure-evolution-over-last.html)帖子似乎引起了[《金融时报》](http://ftalphaville.ft.com/blog/2011/08/08/646826/)、[《福布斯》](http://www.forbes.com/sites/afontevecchia/2011/08/08/fear-index-vix-up-50-and-in-backwardation-confirms-fully-fledged-bear-market/)和其他地方的相当多的关注，一些专家声称，[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)从[正套](http://vixandmore.blogspot.com/search/label/contango)转向[反套](http://vixandmore.blogspot.com/search/label/backwardation)
    预示着从“[完全成熟的熊市](http://www.forbes.com/sites/afontevecchia/2011/08/08/fear-index-vix-up-50-and-in-backwardation-confirms-fully-fledged-bear-market/)”到“[系统重要冲击事件](http://ftalphaville.ft.com/blog/2011/08/08/646826/)”等各种可能性。
- en: Just five days later, the VIX seems to have peaked, yet the amount of backwardation
    in the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    has actually increased. Looking at the front two months of VIX futures (which
    is where investors in the likes of [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    and [XIV](http://vixandmore.blogspot.com/search/label/XIV) should be focusing),
    I note that the front month (August) is now 7.25 points higher than the second
    month (September) VIX futures. This positive [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    means that investors who are short VXX and/or long XIV are *losing almost 1% per
    day* due to daily rebalancing (rolling) that involves selling the front month
    VIX futures and buying the second month contract.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅五天后，VIX似乎已经触顶，然而[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)期限结构中的反套数量实际上已经增加。看着VIX期货的前两个月（这是投资者关注的[VXX](http://vixandmore.blogspot.com/search/label/VXX)和[XIV](http://vixandmore.blogspot.com/search/label/XIV)等品种的地方），我注意到前月（八月）现在比第二月（九月）的VIX期货高了7.25点。这个正[卷绕收益](http://vixandmore.blogspot.com/search/label/roll%20yield)意味着做空VXX和/或做多XIV的投资者因每日再平衡（卷绕）而每天亏损几乎1%。
- en: This also means that should the VIX spike higher from current levels, ETNs such
    as VXX of [TVIX](http://vixandmore.blogspot.com/search/label/TVIX) and others
    should see enhanced returns due to an increase in volatility plus favorable term
    structure and roll yield.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这也意味着，如果VIX从当前水平上升，诸如[VXX](http://vixandmore.blogspot.com/search/label/TVIX)等ETN及其他品种将因波动性增加以及有利的期限结构和卷绕收益而获得增强的回报。
- en: One problem with backwardation is that it tends to be fleeting. Of the 59 instances
    of backwardation in the front and second month portion of the VIX futures term
    structure going back to the inception of VIX futures in 2004, 37% lasted only
    one day and 56% lasted no more than two days, fully 83% of all instances of backwardation
    had ended within six days and only six backwardation events in seven years have
    lasted more than the current eight days. Not surprisingly, three of those six
    periods of extended backwardation were from 2008, two were from 2009 and the last
    one was from 2007.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 逆向倒挂的一个问题是它往往是短暂的。自2004年VIX期货推出以来，前两个月份的VIX期货期限结构中出现的59个逆向倒挂事件中，有37%只持续了一天，56%不超过两天，全年83%的逆向倒挂事件在六天内结束，仅有六次逆向倒挂事件持续时间超过当前的八天。毫不奇怪的是，这六次延长逆向倒挂的事件中，有三次发生在2008年，两次发生在2009年，最后一次发生在2007年。
- en: To state what I hope is the obvious, detailed knowledge of the workings of the
    VIX futures term structure is mandatory for anyone who trades VIX ETPs. Not only
    does one need to know what the implications are of the current term structure,
    but also to have a sense of how that term structure is likely to evolve over time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很显然，对VIX期货期限结构运作的详细了解对于任何交易VIX ETPs的人都是必要的。人们不仅需要知道当前期限结构的影响，还需要知道这种期限结构在时间上可能如何演变。
