- en: 'of banks: if we had a bunch of little banks it would be much better (eg, former
    Mike Huckabee adviser Jim Pinkerton). I would say this is the stupidest diagnosis,
    but the field is pretty thick at the stupid end, so I''ll just say, ''among the
    stupidest'' diagnoses. For the longest time we had laws against have more than
    one branch (''unit banking''), or having branches across state lines. This prohibited
    banks from benefiting from the free lunch of diversification. For example, in
    the 1930''s, there were about 9000 bank failures in the US out of 30,000 banks;
    in Canada, they had 10 banks, 0 failures. As technology made this more useless
    all the time (because you could in, effect, own assets in other states via securities
    markets), in the 1990''s these interstate banking laws were repealed. But did
    you know, that the'
  id: totrans-9
