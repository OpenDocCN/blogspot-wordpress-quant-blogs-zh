  type: TYPE_NORMAL
  zh: 银行：如果我们有一大堆小银行就会好得多（例如，前迈克·哈克比顾问吉姆·平克顿）。我想说这是最愚蠢的诊断，但在愚蠢的一端场地相当宽敞，所以我只能说，是'最愚蠢'的诊断之一。很久以来，我们一直有反对持有多个分行（'单位银行'）或者跨州拥有分行的法律。这使银行无法从多样化的自由午餐中受益。例如，在上世纪30年代，美国有大约3万家银行，其中约9000家破产；加拿大有10家银行，而且一家都没有倒闭。随着技术越来越没用（因为你实际上可以通过证券市场在其他州拥有资产），在20世纪90年代取消了这些州际银行法律。但你知道，那个
