- en: A kind reader commented “Don’t know if you have seen it, but Frazzini goes French
    now too” .  I have [profusely thanked and praised](http://timelyportfolio.blogspot.com/search/label/french)
    Kenneth French for his incredible [data library](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html). 
    Now, it appears I’ll have to repeatedly do the same for [Andrea Frazzini](http://www.econ.yale.edu/~af227/data_library.htm).
  prefs: []
  type: TYPE_NORMAL
- en: Here is a quick plot of [Quality Minus Junk (QMJ)](http://ssrn.com/abstract=231243)
    around the world.  The code snippet is below the chart.
