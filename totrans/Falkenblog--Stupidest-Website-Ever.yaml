- en: '[file-swap.com](http://www.file-swap.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[file-swap.com](http://www.file-swap.com/)'
- en: ', you can swap files with random people on the web. Just click on a file you
    have, upload it, and hit swap. You then get a file from someone else. I uploaded
    a text file with stock tickers, and got back a jpeg of a moped. Its profound stupidity
    made me laugh.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ', 你可以在网上与随机的人交换文件。只需点击你拥有的文件，上传它，然后点击交换。然后你会得到别人的文件。我上传了一个包含股票代码的文本文件，得到了一辆脚踏车的jpeg图片。它的深奥愚蠢让我笑了起来。'
