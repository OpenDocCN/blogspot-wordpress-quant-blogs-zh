- en: '[Termux](https://termux.com/) is an Android terminal emulator and Linux environment
    app which can be installed directly w/o rooting. It comes with a minimal Linux
    base system and additional packages can be installed afterwards. The following
    script compiles and runs QuantLib in a Termux session'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Termux](https://termux.com/) 是一款可以直接安装而不需要 root 的 Android 终端模拟器和 Linux 环境应用程序。它带有一个精简的
    Linux 基本系统，之后可以安装额外的软件包。以下脚本在 Termux 会话中编译并运行 QuantLib。'
