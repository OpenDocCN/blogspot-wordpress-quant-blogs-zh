- en: ', yet gains a great deal in transparency. Transparency and simplicity, in fact,
    are key features of models, always a tradeoff with realism, but that''s a nuance
    too subtle for Taleb. The effect of adding fat tails through stochastic parameters
    is isomorphic to assuming more risk aversion or higher volatility, so it''s trivial
    to fit inside the box, and the CAPM and other theories are basically the same,
    just messier when you add volatility to your volatility parameters. The same is
    true for Black-Scholes-Merton and the Miller-Modigliani theorem.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ，但透明度大大提高。事实上，透明度和简单性是模型的关键特征，总是与现实主义做一个权衡，但这对于塔勒布来说太微妙了。通过随机参数添加尖峰尾巴的效果与假设更高的风险厌恶或更高的波动性是等同的，所以它在模型内部是微不足道的，CAPM和其他理论基本上是一样的，只是当你在你的波动参数里添加波动性时会变得更混乱。布莱克-施尔斐尔斯-默顿和米勒-莫迪格里亚尼理论也是如此。
