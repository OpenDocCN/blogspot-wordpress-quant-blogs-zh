    about fat tails, and like everyone else in the profession, left this thread because
    it isn''t that interesting: the static parameter assumption gives qualitatively
    similar implications to a more realistic distribution where means have standard
    deviations'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 他仍然认为投资组合理论和大多数经济诺贝尔奖获得者的研究是建立在具有固定参数的分布基础上。事实并非如此。金融学术的代表人物尤金·法玛在上世纪60年代的论文中有一半是关于曼德布罗特有尖峰尾巴的观察，而像这个行业的其他人一样，他放弃了这方面的研究，因为这个观点并不是那么有趣：静态参数的假设给出了与更现实的分布相似的定性推导，其中均值具有标准差
- en: '*ad infinitum*'
  id: totrans-101
