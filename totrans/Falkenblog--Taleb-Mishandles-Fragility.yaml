- en: Another key to understanding Taleb is that he has a French post-modern tendency
    to write to impress rather than explain. As Nietzsche observed, 'those who would
    like to seem profound strive for obscurity.' He provides hundreds of loosely related anecdotes,
    reminding me of the Talmud quote that 'when a debater’s point is not impressive,
    he brings forth many arguments.'  Many of his arguments are contradictory, but
    he escapes this via the common method of postmodern critical theory which is to
    claim one's understanding of individual parts of a text is only understood in
    the context of the whole, which also is dependent on the parts. This allows him
    to state antifragility is exemplified by examples of hormesis and long options,
    but is also not hormesis or being long options.  I actually agree with a lot of
    Taleb, such as the
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 理解塔勒布的另一个关键是，他有着一种法国后现代主义的倾向，写作的目的是为了给人留下印象，而不是解释。尼采曾观察到，“那些想显得深刻的人努力寻求难以理解的东西。”他提供了成百上千个松散相关的轶事，使我想起了塔木德的一句话：“当辩论者的观点不那么引人注目时，他就提出很多论据。”他的许多论点相互矛盾，但他通过后现代批判理论的常见方法来脱身，即宣称对一个文本的部分理解只能在整体的背景下才能理解，而整体又依赖于部分。这使他能够说脆弱性体现在荷尔洛毒性和长期期权的例子中，但它也不是荷尔洛毒性或者持有长期期权。事实上，我同意塔勒布的很多观点，比如
