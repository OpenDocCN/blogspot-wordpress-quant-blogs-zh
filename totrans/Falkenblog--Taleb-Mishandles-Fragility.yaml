- en: 'A good amount of gamma, like having just the right amount of medication or
    specialization, is a good thing. Yet the right amount can be positive, negative,
    or zero, in various contexts. Many good things have negative gamma, such as the
    strategy of being nice to strangers: it has a great downside, such as when you
    naively interact with a stranger, yet being nice is a good default strategy. Then
    there are things with no gamma, such as brushing your teeth every day or simply
    being polite, which generally doesn''t have a lot of effect either way in your
    life any time you do it, but over time is quite salubrious. Noting gamma'
  id: totrans-106
