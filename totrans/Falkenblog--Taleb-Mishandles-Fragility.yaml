- en: 'The concept of things increasing in value with small probabilities is well-known.
    Words used for this concept include: good luck (when preparation meets opportunity),
    lottery tickets, a home run, teenie (a low-delta option), eureka moment (scientists),
     ten-bagger (a stock that can increase in value ten-fold).  These are compound
    nouns, and if English were German, these would all be one word.  They are the
    basis for patent trolls, venture capital, oil drilling, poring over a sheet of
    financials, and dating (a single prince makes the many other tedious dates worthwhile).
    Having good luck, winning lottery tickets, is nice, but  how to achieve this is
    not straightforward, and certainly not simply by owning a lot of them.'
