- en: 'One key to understanding Taleb is the Freudian concept of projection: he applies
    his greatest faults to others. For example, he defines the "Joseph Stiglitz problem"
    as cherry-picking his prior statements to claim they predicted something when
    they did not,  referring to Stiglitz''s ill-fated Fannie-Mae prediction and subsequent
    recollection of calling the 2008 financial crisis in a later book. Yet Taleb himself
    did the same thing, as he criticized Fannie Mae for'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 理解塔勒布的一个关键是弗洛伊德的投射概念：他将自己最大的缺点应用于他人身上。例如，他将“约瑟夫·斯提格利茨问题”定义为挑拣他之前的陈述来宣称它们预测了某事，而实际上并非如此，指的是斯提格利茨对房利美(Fannie
    Mae)的不幸预测以及随后在后来一本书中回忆起对2008年金融危机的预测。然而，塔勒布自己也做了同样的事情，就像他批评房利美一样
