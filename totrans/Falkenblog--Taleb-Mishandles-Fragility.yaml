- en: 'So what to buy? Taleb chooses investments with small downsides and large upsides:
    penny stocks, distressed assets, and options. “You want investments that clip
    the left tail.”'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么要购买什么？塔勒布选择那些下行风险小、上行潜力大的投资：便士股、贱卖资产和期权。“你想要剪掉左尾巴的投资。”
- en: 'An option has a truncated left-tail: it pays off zero or the stock price different
    than some strike price--always a positive number--but is not necessarily a bargain
    because the price is positive. In fact, penny stocks, distressed assets, and long
    option positions have lower-than-average returns, as lazy investors chase large
    improbable payoffs. Further,'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '一个期权具有截断的左尾: 它要么付零，要么付与某个行权价格不同的股价--总是一个正数--但不一定便宜，因为价格是正数。 事实上，便士股、困境资产和长期权头寸的回报低于平均水平，因为懒惰的投资者追逐巨大的不太可能的回报。
