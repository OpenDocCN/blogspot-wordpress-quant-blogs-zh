  zh: 从家电，门，铜，铝外墙，园林，厕所和枝形吊灯等方面剥夺产权--这一比例肯定会随着银行被禁止迅速收回而上升。在糟糕的社区里，许多房屋成为贩毒和其他会降低房产价值的活动的场所。如果你想影响邻里房价，就把一栋空置的房产放在那儿6个月。那些担心空置房屋及其附带损害的政府同时正在使其变得更普遍（见
    NPR 故事
- en: '[here](http://www.npr.org/templates/story/story.php?storyId=91400652&ft=1&f=1017)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[here](http://www.npr.org/templates/story/story.php?storyId=91400652&ft=1&f=1017)'
- en: ', no mention of the foreclosure laws that preclude a bank''s ability to get
