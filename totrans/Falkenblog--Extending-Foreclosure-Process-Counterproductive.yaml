  zh: ，没有提及阻碍银行迅速收回房产的房产执行法案）。
- en: Basically, a longer period of the foreclosure process implies a lower recovery
    rate. Who pays for lower recovery rates? Borrowers, specifically, poor borrowers.
    No one else. Banks lend money to make money, and they impute the expected probability
    of default, times the loss rate on the property (1- recovery rate), into future
    loans. If the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，更长的房产执行期意味着更低的回收率。谁为更低的回收率付费？借款人，特别是贫困的借款人。除此之外没有其他人。银行借钱是为了挣钱，他们将预计的违约概率乘以物业的损失率（1-回收率），计入未来的贷款中。如果
- en: '[foreclosure law](http://www.realtytrac.com/foreclosure/overview.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[foreclosure law](http://www.realtytrac.com/foreclosure/overview.html)'
- en: makes it harder for banks to repossess, more damage is done to the home, and
    so, a higher expected loss is put into new loans. And who does this hurt? Not
    the rich, they own their homes. Not those with good credit scores, because those
    whose default probabilities are less than 0.3% don't have much risk whether their
    home is worthless or not in such an improbable state (statistically). No, it is
    those with bad credit, the poor, those with lower levels of education, etc., who
    will pay, because if there's a 5% chance they will default, and the recovery rate
    is 25% lower because of new 'borrower friendly' legislation, that's a 1.25% increase
    the new, poor borrower will have to pay. As with so much economics, if you want
    to help the poor, this indirect route is not merely inefficient, it is counterproductive
    and unjust, because spillover effects from vacant properties are a pox on a community,
    and a new poor person shouldn't have to pay for a prior poor person's mistake.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使银行更难收回抵押物，对房屋造成更多的损害，于是新贷款中就会增加更高的预期损失。而谁会受到伤害呢？不是富人，他们拥有自己的房屋。不是那些信用良好的人，因为那些违约概率低于0.3%的人，无论他们的房屋是否一文不值都没有太大的风险（从统计上来看）。不，受害的是那些信用欠佳的人、穷人、教育水平较低的人等，因为如果他们有5%的违约几率，而由于新的“借款人友好法规”造成的回收率下降了25%，那么新的贫困借款人就要多支付1.25%。就像很多经济问题一样，如果你想帮助穷人，这种间接方式不仅效率低下，而且是事与愿违的，因为空置房产的外溢效应对社区有害，而一个新的穷人不应该为先前的穷人的错误付出代价。
