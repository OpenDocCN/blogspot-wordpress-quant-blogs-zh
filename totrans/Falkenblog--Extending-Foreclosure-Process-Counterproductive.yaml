- en: Two foreclosure-related
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两项与丧失产权有关的
- en: '[bills](http://www.foreclosure-fighter.com/new-legislative-updates.asp)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[bills](http://www.foreclosure-fighter.com/new-legislative-updates.asp)'
- en: were recently cleared by a House committee, meaning they'll soon be up for vote
    before the entire House of Representatives. The bills would offer protection for
    homeowners facing foreclosure. Lengthening the time before a house could be given
    a foreclosure notice, and the time of pre-foreclosure (the time between the foreclosure
    notice and when the bank repossesses the house).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近被众议院委员会批准，意味着他们将很快在整个众议院进行投票。该法案将为面临丧失产权的房主提供保护。延长房屋可以收到执行通知的时间，以及在丧失产权通知和银行收回房屋之间的预执行期的时间。
- en: But this is totally counterproductive, because in this market a large number
    of houses were bought as investment properties, and people are walking away from
    them the second their value is less than the mortgage. More time won't get them
    to come back. With these new laws, the bank is hog-tied for up to 6 months from
    the last payment, before it can repossess the property. In the meantime,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但这完全是适得其反的，因为在这个市场上，大量的房屋都被购买作为投资物业，一旦它们的价值低于抵押贷款，人们就抛弃了它们。再多的时间也不会让他们回来。根据这些新法律，银行在最后一笔付款后最多可以被限制6个月，然后才能重新收回房产。与此同时，
- en: '[approximately 20% of these houses are stripped](http://www.sptimes.com/2008/02/19/Business/In_home_foreclosure__.shtml)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大约有20%的这些房子被剥夺了产权。
