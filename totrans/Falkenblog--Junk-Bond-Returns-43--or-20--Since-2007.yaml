- en: ', Nuveen''s High yield convert ETF, from 2007 (ie, 1/1/2007) to present. Note
    the return is basically zero. I pulled 39 High Yield ETFs, and their average return
    from 2007 to present has been about 21%, and is the same whether I equal-weight
    or value weight them, and note these have a survivorship bias in them, in that
    I am not using all extant funds from 2007\. The JPC benchmark, the Bloomberg Active
    Index for Corporate Preferred funds generates a similar 20% return over that period.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ', Nuveen的高收益转换ETF，从2007年到现在。请注意，回报基本上为零。我拉取了39只高收益ETF，它们从2007年到现在的平均回报率约为21%，无论我是平等加权还是价值加权，回报率都相同。请注意，这些基金中存在存活偏差，因为我没有使用2007年以来的所有现有基金。Bloomberg公司优先股基金的JPC基准在该时期产生了大约20%的回报。'
- en: In contrast, the Merrill High Yield Master II shows a whopping 43% return over
    this period, twice what bonds with that moniker actually generated. The Merrill
    index is not tradeable, which is very important. The bid-ask spreads in junk bonds
    are very high, often 5 points, and indices don't internalize these. Also, if you
    are big, there's trade impact. Academics might look at the Merrill index to estimate
    the return to junk bonds, but there's a 22% difference here, and that excludes
    all the survivorship biases in my comparison to actual funds.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，美林高收益II指数在此期间表现惊人，回报率高达43%，是实际债券的两倍。美林指数是不可交易的，这一点非常重要。垃圾债券的买卖价差非常高，通常为5个点，而指数不内含这些。此外，如果你的规模很大，就会产生交易影响。学者们可能会查看美林指数来估算垃圾债券的回报率，但这里有22%的差异，这还不包括我对实际基金的存活偏差的比较。
