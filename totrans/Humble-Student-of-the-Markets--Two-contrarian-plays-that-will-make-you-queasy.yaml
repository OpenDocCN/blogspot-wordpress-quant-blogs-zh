- en: 'In addition, CS also pointed out their forecast for robust eurozone equity
    earnings growth:'
  prefs: []
  type: TYPE_NORMAL
- en: In Europe, we have a beaten down region with attractive valuations and emerging
    positive momentum, which is often an indication that a value investment is starting
    to turn up. Value investors can't ask for too much more than that.
