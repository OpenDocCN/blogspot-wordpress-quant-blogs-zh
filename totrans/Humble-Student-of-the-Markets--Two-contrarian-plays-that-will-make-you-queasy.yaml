  type: TYPE_NORMAL
  zh: 首先，尽管欧元区外围广为人知的存在问题，但一些外围国家在通过内部贬值的过程进行调整方面取得了巨大的进步。来自这个网站的数据表明
- en: '[Euro area statistics](https://www.euro-area-statistics.org/?cr=eur&lg=en)'
