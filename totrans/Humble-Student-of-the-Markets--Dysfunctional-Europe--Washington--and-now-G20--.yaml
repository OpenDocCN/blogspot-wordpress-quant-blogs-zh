- en: 'Humble Student of the Markets: Dysfunctional Europe, Washington (and now G20?)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：功能失调的欧洲、华盛顿（现在是G20？）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/dysfunctional-europe-washington-and-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/dysfunctional-europe-washington-and-now.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/dysfunctional-europe-washington-and-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/dysfunctional-europe-washington-and-now.html#0001-01-01)
- en: Bloomberg reported yesterday that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社昨天报道，
- en: '[Debt Deal Comes Back to Haunt Boehner in Disaster Aid Fight](http://www.businessweek.com/news/2011-09-22/debt-deal-comes-back-to-haunt-boehner-in-disaster-aid-fight.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[债务协议在灾难援助斗争中再次困扰博纳](http://www.businessweek.com/news/2011-09-22/debt-deal-comes-back-to-haunt-boehner-in-disaster-aid-fight.html)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: House Speaker John Boehner once again is facing a rebellion of rank-and-file
    Republicans over spending with a government shutdown looming.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 众议院议长约翰·博纳再次面临基层共和党人的反抗，随着政府停摆的临近，争议焦点是支出问题。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This time it’s a disaster assistance bill that includes a stopgap budget measure
    needed to keep the government running into next month.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这次是一个包含临时预算措施的灾难援助法案，该措施旨在确保政府下个月的运行。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tea Party-backed freshman and veteran lawmakers helped kill the measure yesterday
    because they said it spends too much -- a problem for Republican leaders with
    a bill intended to implement budget levels agreed to last month as part of a compromise
    to raise the debt ceiling.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 昨天茶党支持的新议员和资深议员帮助否决了该措施，因为他们表示这项支出过多——对于旨在实施上个月作为提高债务上限妥协的一部分所同意的预算水平的法案来说，这对共和党领导人来说是个问题。
- en: This impasse shouldn't be a surprise. Back on August 15,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种僵局不应令人惊讶。早在8月15日，
- en: '[Rex Nutting](http://www.marketwatch.com/story/next-budget-showdown-is-just-6-weeks-away-2011-08-15)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[雷克斯·纳特](http://www.marketwatch.com/story/next-budget-showdown-is-just-6-weeks-away-2011-08-15)'
- en: 'wrote that the Republicans may be tempted to use their newfound muscle to wrestle
    a more favorable deal by shutting down the federal government on October 1 [emphasis
    added]:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他写道，共和党可能会被诱惑利用他们新获得的力量，通过在10月1日关闭联邦政府来争取更有利的交易[着重强调]：
- en: While the debt-ceiling agreement did produce a broad outline of how much the
    government would spend in the next fiscal year, ***it did not settle any of the
    details about exactly which line items would be cut, which would be held constant
    and which would get increases***. And, contrary to what most people inside the
    Beltway believe, the level of spending agreed to in the debt-ceiling agreement
    is not binding.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管债务上限协议大致勾勒出了政府在下一个财年的支出规模，但***它并未解决具体哪些项目将被削减、哪些将保持不变以及哪些将增加的细节***。而且，与大多数内部人士的信念相反，债务上限协议中同意的支出水平并不具有约束力。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remember, House Republicans have approved a budget that calls for spending about
    $25 billion less than in the debt-ceiling deal. ***Republicans could try to extract
    those larger spending cuts — and more — by threatening to open the new fiscal
    year with a government shutdown***.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请记住，众议院共和党人已经批准了一个预算，该预算比债务上限协议少支出约250亿美元。***共和党人可能会试图通过威胁在新财年开始时让政府停摆来争取更大的支出削减——甚至更多***。
- en: 'They held the government hostage before and they have every incentive to do
    it again:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们之前曾将政府作为人质，他们有充分的动机再次这样做：
- en: Rather than ask if the Republicans would really threaten another shutdown in
    October, it’d be better to ask why they wouldn’t. Their threats have worked before,
    and there’s no reason to believe they wouldn’t work again. Once you’ve taken the
    nation to the edge of default, what’s a mere government shutdown?
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与其问共和党人是否真的会在10月威胁再次停摆，不如问他们为什么不这么做。他们的威胁以前起过作用，没有理由相信这次不会再次起作用。一旦你将国家带到违约边缘，一个政府停摆又算得了什么？
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Top Republicans have already said that they will continue to use every opportunity
    to hold the government hostage. The Republicans took us to the very brink, and
    what they saw when they peered over the edge didn’t shock them or repel them in
    horror, but encouraged them to do it again.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高级共和党人已经表示，他们将利用每一个机会继续将政府作为人质。共和党人曾将我们带到悬崖边缘，当他们窥视边缘时，他们所看到的并没有让他们感到震惊或恐怖，反而鼓励他们再次这样做。
- en: '**Living in glass houses**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**住在玻璃房子里**'
- en: Last weekend, Treasury Secretary Tim Geithner was in Poland lecturing the EU
    finance ministers on the importance of unity in the face of a financial crisis.
    As we approach October 1, which is the start of the US federal government's fiscal
    year, Congress could deadlock again and shut down the government.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 上个周末，财政部长蒂姆·盖特纳在波兰向欧盟财政部长们强调面对金融危机团结的重要性。随着我们接近10月1日，即美国联邦政府财政年度的开始，国会可能会再次陷入僵局并关闭政府。
- en: How can a representative the US government have any credibility to lecture others
    on the importance of unity in the face of a financial crisis?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 面对金融危机，美国政府代表怎么可能有信誉去教训别人团结的重要性？
- en: At the same time, I see that the
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我发现
- en: '[Obama Administration is trying to avert an immiment default by the Postal
    Service](http://www.mcclatchydc.com/2011/09/19/124572/obama-proposes-a-bailout-of-postal.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[奥巴马政府正试图避免邮政服务即将发生的违约](http://www.mcclatchydc.com/2011/09/19/124572/obama-proposes-a-bailout-of-postal.html)'
- en: by bailing it out one more time. The USPS is required to make a payment to fund
    retiree healthcare benefits, money it doesn't have.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过再次对其进行救助。美国邮政服务（USPS）需要支付资金以资助退休人员的医疗保健福利，这笔钱它并没有。
- en: '**Adding more cooks at the G20**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**在G20中增加更多参与者**'
- en: If the different levels of the US government cannot even do something as simple
    as fixing the postal service, how can it hope to achieve something as complex
    as agreeing on multi-trillion budget cuts? Is this illustrative of the kind of
    political constraints that the financial markets have to operate with? In that
    case, what hope is there for the eurozone, which has many more actors?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美国政府不同级别部门连修复邮政服务这样简单的事情都做不到，它怎能希望达成像同意多万亿预算削减这样复杂的任务？这是否说明了金融市场必须应对的政治约束类型？如果是这样，那么多参与者更多的欧元区又有何希望？
- en: Will adding more cooks, as the G20 does, help? The communique was long on rhetoric
    but short on specifics, according to
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 增加 G20 这样的参与者会有帮助吗？根据
- en: '[Reuters](http://www.reuters.com/article/2011/09/23/us-g-idUSTRE78L2F120110923)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2011/09/23/us-g-idUSTRE78L2F120110923)'
- en: ':'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 的说法，公报在言论上冗长，但在具体内容上却很短：
- en: A U.S. official, speaking after the G20 meeting, said the group showed a heightened
    sense of urgency but did not discuss a specific mechanism to leverage or expand
    the bailout fund.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: G20会议结束后，一名美国官员表示，该组织表现出更强的紧迫感，但并未讨论具体的机制来增加或扩大救助基金的杠杆作用。
- en: 'While steps, such as an expanded EFSF, would be tremendously constructive,
    I see no country or countries stepping up to declare that they, in concert with
    others, are willing to write a big cheque to help Europe. All I see are denials,
    such as this one from the BRIC countries:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管像扩大EFSF这样的措施将极具建设性，但我看不到有任何国家或国家群体站出来表示，他们愿意与其他国家一道，开出大额支票帮助欧洲。我所看到的都是否认，比如来自金砖国家的这一声明：
- en: Earlier on Thursday, the leaders of seven big economies stressed the need to
    contain the euro zone crisis, and finance officials from the so-called BRICS countries,
    including heavyweights China, Brazil and India, said they would consider giving
    more funds to the International Monetary Fund to boost global stability.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 周四早些时候，七个主要经济体的领导人强调了控制欧元区危机的必要性，包括中国、巴西和印度在内的所谓金砖国家财政官员表示，他们将考虑向国际货币基金组织提供更多资金，以增强全球稳定性。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But India said developing countries were not in a good position to bail out
    richer economies and the U.S. official said the G20 had not talked about emerging
    economies providing the IMF with more funds.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但印度表示发展中国家并不处于救助富裕经济体的良好位置，美国官员表示G20并未讨论新兴经济体向国际货币基金组织（IMF）提供更多资金的问题。
- en: When I read the communique (h/t
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我阅读公报（h/t
- en: '[ZH](http://www.zerohedge.com/news/g-20-pledges-strong-coordinated-sisyphean-response-global-challenges)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/g-20-pledges-strong-coordinated-sisyphean-response-global-challenges)'
- en: '), I see nothing concrete here for the eurozone crisis:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ）我在这里看不到对欧元区危机的具体措施：
- en: We are taking strong actions to maintain financial stability, restore confidence
    and support growth. In Europe, Euro area countries have taken major actions to
    ensure the sustainability of public finances, and are implementing the decisions
    taken by Euro area Leaders on 21 July 2011.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正在采取有力措施维护金融稳定，恢复信心并支持增长。在欧洲，欧元区国家已采取重大行动确保公共财政的可持续性，并正在执行欧元区领导人在2011年7月21日做出的决定。
- en: Doesn't the 21 July 2011 decision refer to forcing the Greeks to take draconian
    austerity measures which are becoming more and more politically difficult by the
    day?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年7月21日的决定不是指迫使希腊采取日益政治上难以实行的严厉紧缩措施吗？
- en: Specifically, the euro area will have implemented by the time of our next meeting
    the necessary actions to increase the flexibility of the EFSF and to maximize
    its impact in order to address contagion. The US has put forward a significant
    package to strengthen growth and employment through public investments, tax incentives,
    and targeted jobs measures, combined with fiscal reforms designed to restore fiscal
    sustainability over the medium term.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 具体来说，在我们下次会议之前，欧元区将实施必要的行动，以提高EFSF的灵活性，最大限度地发挥其影响，以应对蔓延风险。美国提出了一个重要的一揽子计划，通过公共投资、税收激励和针对性的就业措施加强增长和就业，并结合旨在中期内恢复财政可持续性的财政改革。
- en: The "euro area" is having trouble getting its member states to contribute the
    the EFSF (witness Slovenia). How is that stabilizing? We also saw what the EU
    minister reaction to the Geithner proposals were last weekend.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “欧元区”在让其成员国为EFSF做出贡献方面遇到了麻烦（看看斯洛文尼亚的情况）。这怎么能稳定呢？我们还看到了上周末欧盟部长对盖特纳提案的反应。
- en: 'The last substantial paragraph of the communique sounds like the standard US
    Treasury Secretary line: "Our objective is a strong US Dollar":'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 公告的最后一段听起来像是美国财政部长的一贯立场：“我们的目标是强势美元”：
- en: We commit to take all necessary actions to preserve the stability of banking
    systems and financial markets as required. We will ensure that banks are adequately
    capitalized and have sufficient access to funding to deal with current risks and
    that they fully implement Basel III along the agreed timelines. Central Banks
    will continue to stand ready to provide liquidity to banks as required. Monetary
    policies will maintain price stability and continue to support economic recovery.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们承诺采取一切必要措施，按照要求保持银行系统和金融市场的稳定。我们将确保银行资本充足，有足够的资金来源应对当前风险，并按照既定时间表全面实施巴塞尔III协议。中央银行将继续准备根据需要向银行提供流动性。货币政策将保持价格稳定，并继续支持经济复苏。
- en: Coordinated response, indeed!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 确实是协调一致的回应！
