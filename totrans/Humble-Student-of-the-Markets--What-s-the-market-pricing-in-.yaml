- en: As the stock market looks forward to another exciting week of volatility, the
    technical damage suffered by the market is quite severe. Nevertheless, investors
    need to take a deep breath and ask, "What's the market pricing in?"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着股市期待又一周的波动，市场的技术损伤相当严重。尽管如此，投资者需要深吸一口气并问：“市场正在定价什么？”
- en: 'The three major factors I consider in my analysis are:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在分析中考虑的三个主要因素是：
- en: Earnings and valuation;
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盈利和估值；
- en: Fed policy; and
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储政策；以及
- en: Geopolitical risk.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地缘政治风险。
