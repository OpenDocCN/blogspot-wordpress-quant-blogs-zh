- en: 'Humble Student of the Markets: What''s the market pricing in?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场正在定价什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/01/whats-market-pricing-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/01/whats-market-pricing-in.html#0001-01-01)
