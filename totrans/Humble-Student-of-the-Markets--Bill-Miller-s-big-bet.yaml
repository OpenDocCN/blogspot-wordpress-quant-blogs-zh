  type: TYPE_NORMAL
- en: I see that Bill Miller made it to the
  prefs: []
  type: TYPE_NORMAL
- en: '[cover of Barrons](http://online.barrons.com/article/SB125513241806577275.html?mod=BOL_hps_highlight)'
  prefs: []
  type: TYPE_NORMAL
- en: this week. His fund,
  prefs: []
  type: TYPE_NORMAL
- en: '[LMVTX](http://quicktake.morningstar.com/FundNet/TotalReturns.aspx?symbol=LMVTX&country=USA)'
  prefs: []
  type: TYPE_NORMAL
- en: ', has made a remarkable comeback after several years of poor performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Miller sticks to his guns**'
  prefs: []
  type: TYPE_NORMAL
- en: Given the headlines I thought that it would be a useful exercise to analyze
    Miller’s macro bets and see what he did to achieve his returns this year. The
    chart below shows the fund’s exposure to the Financial sector. Miller had known
    to be a big believer in Financials and had been overweight the sector going into
    the Lehman crisis and out. The bet in the sector was responsible for the freefall
    in returns but the recovery of the sector also contributed to his turnaround in
    2009.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/2a327f1dd3c6436bc947f229b460c982.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgNIMwsuY7VFN7-tTPVvU1Z_Js9NRI0ejaiMrowVPM95rt3ytfIpZTmZH6etZM8GoKT0IIab1G7AqLpLMlS4Tr0_LjgxIbi5CxQs5b6k3oq6zCVIb2NztsF45NWJNumzbrmEC5ZhRgr2YBa/s1600-h/Financial.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: Miller’s critics might accuse him of being a stopped clock, but the next chart,
    which shows his fund’s exposure to the cyclical sector, indicates that he was
    prescient in his timing. LMVTX began to increase its cyclical exposure in mid-2008,
    pulled back and then went all-in with its pro-cyclical bet in early 2009\. That
    bet has paid off handsomely in 2009\. The timing of the cyclical bet was remarkable
    given the low level of turnover the fund has historically exhibited.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/d7eb6491c4252a3d2522cb6b641ead48.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgkPvj5dQUx4727FuaWCFlp5q6KsXBFAg5adUjmJczpsniAAi-1anri57DW_IysnQtllvnx723uNpkLhA6mVrAAkSkuUi2P_zvlfNlC-x5Cz0_AQnj-3zaybzTAr7RxvlBrhISKRJ-kEpmk/s1600-h/Cyclical.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: Is Miller a genius or just lucky? You tell me.
