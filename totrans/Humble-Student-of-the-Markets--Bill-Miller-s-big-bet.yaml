- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/bill-millers-big-bet.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/bill-millers-big-bet.html#0001-01-01)
  prefs:
