- en: 'HOXO-M - anonymous data analyst group in Japan - : Changing world, Changing
    JGB term structure'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HOXO-M - 日本匿名数据分析团队 -：变化的世界，变化的JGB期限结构
- en: 来源：[http://mockquant.blogspot.com/2011/11/changing-this-world-changing-jgb-term.html#0001-01-01](http://mockquant.blogspot.com/2011/11/changing-this-world-changing-jgb-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://mockquant.blogspot.com/2011/11/changing-this-world-changing-jgb-term.html#0001-01-01](http://mockquant.blogspot.com/2011/11/changing-this-world-changing-jgb-term.html#0001-01-01)
- en: In this article, I visualize time series of JGB term structure Ministry of Finance
    Japan publishes because I'm japanese!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我可视化了日本财务省发布的JGB期限结构的时间序列，因为我是日本人！
- en: You can download these data from [here](http://www.mof.go.jp/jgbs/reference/interest_rate/index.htm).
    You can get daily yield curve data, but I visualized these as monthly data for
    simplicity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[这里](http://www.mof.go.jp/jgbs/reference/interest_rate/index.htm)下载这些数据。您可以获取每日收益率曲线数据，但为了简单起见，我将其可视化为月度数据。
- en: You can easily understand how JGB term structure behave and Japanese yield gradually
    go down.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以轻松理解JGB期限结构的行为以及日本收益逐渐下降。
- en: The source code to create it is below.
  id: totrans-9
