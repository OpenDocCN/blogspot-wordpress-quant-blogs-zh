- en: 'Humble Student of the Markets: Central bankers plan a party'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/central-bankers-plan-party.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/central-bankers-plan-party.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So now we have the EU Grand Rescue Plan. I wrote
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'that the success of any short-term rescue plan depend on the cooperation of
    the EU, the ECB and the Greek Street. (Also see Ambrose Evans-Pritchard''s comment:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Europe''s grand gamble risks failure without ECB](http://www.telegraph.co.uk/finance/financialcrisis/8851769/Europes-grand-gamble-risks-failure-without-ECB.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: ). I believe that the plan is deeply flawed for many reasons and only kicks
    the can down the road for a few months, but the key its short-term success is
    the cooperation of the European Central Bank.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: In a "separate" statement yesterday, Mario Draghi said that
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[he would support continuing the ECB''s program to buy the sovereign bonds
    of periphery countries](http://www.reuters.com/article/idUSL5E7LQ48Q20111026)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: . This program was supposed to be temporary and end when the EFSF came into
    being.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '***Such a statement is an important signal that a Draghi ECB is more pragmatic
    and more likely to print money if conditions warranted***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: . Even permabear
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Albert Edwards](http://ftalphaville.ft.com/blog/2011/10/27/714326/edwards-going-bust-and-ecb-qe/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: believes that ECB will eventually be forced to engage in quantitative easing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Great, so the ECB is on board, which should alleviate short-term pressures.
    There are, nevertheless, some major problems with the Grand Rescue Plan:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '**European banks could send Europe into a deep recession.** I wrote [before](http://humblestudentofthemarkets.blogspot.com/2011/10/poisoned-bank-recap-chalice.html)
    that banks are asked to recapitalize to the tune of €100 billion, but the total
    market float of these banks is about €200 billion. Any plan that raises that much
    equity in such a short time will crater bank stocks. Bank CEOs have the alternative
    of getting to their 9% target by calling in loans, which would create a credit
    crunch that sends Europe into a deep recession.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[How good is the EFSF monocline insurance guarantee](http://ftalphaville.ft.com/blog/2011/10/14/702406/whats-an-efsf-guarantee-worth/)?**
    Individual EU states are only guaranteeing their contribution the EFSF and have
    not actually funded their portion of the contribution. So when the EFSF insurance
    scheme “guarantees” the first 20% of a Spanish bond, part of the guarantee comes
    from Spain. If Spain were to get into trouble, can investors depend on the Spanish
    guarantee? In that light, how big is the ***real*** size of the EFSF monoline
    insurance scheme?'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**EFSF insured bonds create a two-tiered bond market in Europe**. What will
    happen to currently outstanding bonds of troubled countries should there another
    credit event with, say, Portuguese bonds?'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Greece is still struggling under the burden of an enormous debt**. Even with
    the “voluntary” haircut, Greek debt will be 120% of GDP, which is above the 100%
    of GDP benchmark that most analysts consider to be a sustainable level for sovereign
    debt. Will Greece have to come to the table again for relief in the future?'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Could Portugal be the next Greece?** The Portuguese debt burden does not
    appear to be sustainable and many [analysts believe that Portugal is the next
    Greece](http://www.businessinsider.com/nomura-alastair-newton-things-that-keep-me-awake-at-night-2011-10).
    This deal only grants relief to Greece and does not put a sufficient ring-fence
    around the other peripheral countries. The current prescription of more austerity
    is only likely, in the short-run, to exacerbate budget deficits and send fragile
    EU member state budgets like Portugal and Italy over the edge.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What does the EU do when Portugal or Ireland asks for debt relief?** When
    they rescued their banks in 2008-9, the Irish understood that they would be offered
    the same deal as Greece if there was a deal to be done on debt relief. Already,
    the [Irish are seeking some form of debt relief](http://www.businessweek.com/news/2011-10-27/irish-spy-reward-opportunity-in-greece-s-debt-hole-euro-credit.html).
    How will the EU respond?'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In brief, the participation of the ECB in the Grand Rescue Plan has put the
    immediate fear of a calamity on hold and kicked the can down the road. That road has
    many land mines, which I have outlined, and one of those land mines is likely
    to blow up in faces in the next few months.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '**Let''s party like it''s 2009!**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: In the meantime, the ECB appears to be planning a party. In addition, elements
    within the Federal Reserve have indicated that they support a form of
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[QE3 in the form of large MBS purchases](http://in.reuters.com/article/2011/10/21/idINIndia-60032420111021)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: . As well, China also signaled that they are getting ready with selective forms
    of stimulus by
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '[cutting bank reserve requirements](http://www.bloomberg.com/news/2011-10-26/brokers-predict-policy-easing-as-china-s-premier-signals-change.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: .
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader is positively giddy at the prospect of central bank parties.
    He agrees with the sentiments of
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '[Cullen Roche](http://pragcap.com/the-global-government-put)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: of Pragmatic Capitalism, "Don't fade government intervention." Just look at
    the last party that was sparked by QE2\. These parties tend to push the price
    of stocks and other risky assets to significantly higher levels. He says, "Don't
    worry, be happy."
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: My inner investors is prepared to show his face at the party, just to be friendly,
    but he is wary of the cops who are prepared to raid the party and he knows that
    they are lurking on the next block. This party may last for 2-4 months, but the
    downside risk is considerable should we see another policy mistake or market accident.
    He agrees with the analysis of
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者准备在派对上露面，只是为了表示友好，但他警惕着那些准备突袭派对的警察，他知道他们就在下一个街区潜伏。这个派对可能持续2-4个月，但如果出现政策失误或市场意外，下行风险是相当大的。他同意
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2011/10/four-bad-bears/)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barry Ritholz](http://www.ritholtz.com/blog/2011/10/four-bad-bears/)'
- en: ', who wrote these words before the melt-up rally yesterday:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 的分析，这些话是他在昨天上涨行情之前写下的：
- en: '[Y]our posture is dramatically impacted by your time frame. If you are looking
    out 1-3 months, you are probably bullish. If your outlook is measured in 6-12
    months, you might be less sanguine. And the time between is anyone’s guess . .
    .'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您的立场会随着您的投资时间框架而显著变化。如果您展望的是1-3个月，您可能持乐观态度。如果您的展望是6-12个月，您可能会变得不那么乐观。而介于两者之间的时间，就只能是任人猜测了……
