  zh: '[我的博客](http://humblestudentofthemarkets.blogspot.com/)'
- en: on weekends and tweet any changes during the week at @humblestudent.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在周末更新Trend Model读数，并在周 tweet 任何变化。
- en: '**The Dollar and euro''s most excellent adventure**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**美元和欧元的最佳冒险**'
- en: I had expected that the markets might become little sloppy as we approached
    the FOMC meeting (see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我本以为市场在我们接近美联储会议时可能会有些混乱（参见
- en: '[Waiting for the whites of their (oversold) eyes](http://humblestudentofthemarkets.blogspot.com/2015/12/waiting-for-whites-of-their-oversold.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[等待他们（超卖）的眼睛变白](http://humblestudentofthemarkets.blogspot.com/2015/12/waiting-for-whites-of-their-oversold.html)'
- en: '), but I didn''t expect the kind of risk-off tone seen last week. Despite the
    market weakness, I could tell you that:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: )，但我没想到上周会出现这种风险厌恶情绪。尽管市场疲软，我还是要告诉你：
- en: Fundamentals, such as forward EPS revisions, remain constructive
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诸如向前EPS修订版等基本面因素仍然具有建设性。
- en: The US economy remains strong with no sign of a recession on the horizon
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国经济依然强劲，没有迹象显示经济即将衰退。
- en: The market is oversold
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场超卖。
- en: Sentiment is showing a crowded short reading, while insiders are buying
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场情绪显示出拥挤的空头态势，而内部人士却在买入。
- en: Seasonality is bullish for stocks
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 季节性因素对股市有利。
- en: None of that matters very much, as the signals from the Federal Reserve next
    week will set the market tone, not just for the rest of the year, but for most
    of 2016\. If I had to focus on one key market indicator coming out of FOMC meeting,
    it would be the reaction of the US Dollar to the Fed decision.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 下周美联储的信号将决定市场基调，不仅仅是今年剩余时间，而是2016年的大部分时间。如果我要关注美联储会议后出台的一个关键市场指标，那就是美元对美联储决定的反应。
