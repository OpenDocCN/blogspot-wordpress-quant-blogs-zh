  type: TYPE_NORMAL
  zh: 谦逊的市场学生：2016年唯一重要的市场指标。
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/12/the-only-market-indicator-that-matters.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/12/the-only-market-indicator-that-matters.html#0001-01-01)
