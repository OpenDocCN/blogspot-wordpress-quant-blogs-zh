- en: 'Humble Student of the Markets: "Did you expect GOOG to trade at a PE of 10?"
    & other "smart beta" and factor investing questions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基本面市场的谦逊学生：“你是否期待GOOG以10倍市盈率交易？”和其他“智能贝塔”和因子投资问题
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/did-you-expect-goog-to-trade-at-pe-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/did-you-expect-goog-to-trade-at-pe-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/did-you-expect-goog-to-trade-at-pe-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/did-you-expect-goog-to-trade-at-pe-of.html#0001-01-01)
- en: This is another of an occasional series on how good quantitative investors use
    both the left and right brains to create robust investment processes. Elisabeth
    Kashner at ETF.com wrote an intriguing series of blog posts about smart beta and
    factor funds. In
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关于优秀的定量投资者如何使用左脑和右脑创建稳健投资流程的偶发系列之一。ETF.com的Elisabeth Kashner写了一系列有趣的关于智能贝塔和因子基金的博客帖子。在
- en: '[Part 1](http://www.etf.com/sections/blog/21751-destroying-smart-beta-part-1.html?fullart=1&start=2)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](http://www.etf.com/sections/blog/21751-destroying-smart-beta-part-1.html?fullart=1&start=2)'
- en: ', she showed that the idea of "smart beta" is mostly a marketing concept, where
    commonly used "dumb beta" ETFs have "smart beta" features:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，她指出“智能贝塔”的概念大多是一个营销概念，常用的“愚蠢贝塔”ETF拥有“智能贝塔”特征：
- en: Many of our favorite “dumb” funds, it turns out, have smart-beta features.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们喜欢的许多“愚蠢”基金，结果显示具有智能贝塔特征。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SPDR SP 500 ETF (SPY | A-98) and the iShares Core SP 500 (IVV | A-98) both
    share an index that screens components for profitability, just like the index
    underlying the FlexShares Quality Dividend ETF (QDF | A-78) does.
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标普500ETF(SPY | A-98)和iShares核心SP500(IVV | A-98)都共享一个以盈利为指标的指数，就像FlexShares品质股息ETF(QDF
    | A-78)潜在的指数一样。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The PowerShares QQQ (QQQ | A-53) has a tier of equally weighted securities,
    partially mimicking RSP, thus giving it a smart-beta tilt to small-cap stocks.
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerShares QQQ(QQQ | A-53)拥有一层等权证券，部分模仿RSP，因此给它带来了对小盘股的智能贝塔倾向。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The iShares Russell 2000 ETF (IWM | A-82) accesses the small-cap premium—that’s
    factor investing.
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: iShares Russell 2000 ETF(IWM | A-82)可以获得小盘溢价——这就是因子投资。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The iShares Russell 1000 Growth (IWF | A-89) has momentum exposure—that’s also
    factor investing.
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: iShares Russell 1000 Growth (IWF | A-89)拥有动量曝光，这也是因子投资。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The surprises go the other way, too—“smart funds” have some pedestrian features.
    VIG, the smartest-seeming of the top 10 above, is cap-weighted. So, what happened
    to alternative weighting as a hallmark of smart beta?
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 惊喜也有另一种情况——“智能基金”拥有一些普通特征。前10名中最聪明的VIG是市值加权的。所以，替代加权作为智能贝塔的标志发生了什么？
- en: In
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[Part 4](http://www.etf.com/sections/blog/21849-smart-beta-4-factor-exposures-curveball.html?showall=&fullart=1&start=3)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四部分](http://www.etf.com/sections/blog/21849-smart-beta-4-factor-exposures-curveball.html?showall=&fullart=1&start=3)'
- en: ', she went on to discuss the idea of "factor exposure":'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，她接着讨论了“因子曝光”的概念：
- en: Designer funds promote the smart-beta label. However, branding all funds with
    factor exposure as smart beta will start arguments. In terms of our ground rules,
    sorting ETFs by factor exposure produces results that are not widely acceptable
    to the ETF community.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 设计师基金推广智能贝塔标签。但将所有具有因子曝光的基金都归为智能贝塔将引发争议。按照我们的基本规则，按因子曝光对ETF进行排序的结果在ETF社区中并不被广泛接受。
- en: If factor exposure defines smart beta, then all funds with factor exposure must
    be smart beta. As you will soon see, most funds have some kind of factor exposure.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果因子曝光定义了智能贝塔，那么所有具有因子曝光的基金必须是智能贝塔。很快你会发现，大多数基金都有某种形式的因子曝光。
- en: '**Factor vs. smart beta investing**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**因子与智能贝塔投资**'
- en: 'For non-quants, a factor is a way of ranking stocks. One simple example of
    a factor might be P/E, ranked from low to high. Kashner went on to demonstrate
    different flavors of value ETFs as way of illustrating the factor investing idea.
    She demonstrates that there is really little difference between "smart beta" and
    factor investing:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非量化人员来说，因子是一种股票排名的方式。一个简单的因子示例可能是从低到高排名的P/E。Kashner继续展示了不同风格的价值ETF，作为展示因子投资理念的一种方式。她表明，“智能贝塔”和因子投资实际上几乎没有什么差别：
- en: 'Look carefully at the table below. Which better captures the value premium:
    VLUE or IWD?'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仔细看下面的表格。VLUE和IWD哪一个更能捕捉到价值溢价？
- en: IWD beats VLUE with the lower P/B—the classic value metric. IWD also has the
    higher dividend yield. VLUE sports the lower P/E ratio. VLUE’s correlation with
    IWD is 0.98, with a .99 beta. The two are largely indistinguishable, but if I
    had to pick a value fund, I’d go with IWD.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: IWD以更低的P/B（经典的价值指标）击败VLUE。IWD的股息率也更高。VLUE的P/E比率较低。VLUE与IWD的相关性为0.98，β为0.99。这两者在很大程度上是无法区分的，但如果我必须选择一个价值基金，我会选择IWD。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Security selection can produce powerful portfolio tilts, just as weighting can,
    because any security not in a portfolio has a weight of zero percent.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 证券选择可以产生强大的投资组合倾斜，正如加权一样，因为投资组合中没有的任何证券的权重为零。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If VLUE is a factor fund, then IWD is a factor fund.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果VLUE是一个因子基金，那么IWD也是一个因子基金。
- en: '**Pitfalls of smart beta and factor investing**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**智能β和因子投资的风险**'
- en: If "smart beta" is really another way of packaging active, or semi-active, factor
    investing, then you have to understand the pitfalls of the factor investing approach.
    The one valuable lesson I learned as a quantitative investor is that not all factors
    do not necessarily work well across sectors and industries.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果“智能β”真的是包装主动或半主动因子投资的另一种方式，那么你必须了解因子投资方法的风险。我作为一个量化投资者学到的一条宝贵的教训是，不是所有因子在各个行业和行业中都能很好地发挥作用。
- en: BARRA taught us that one of the ways of determining the sources of equity risk
    is industry exposure. If a portfolio tilts away from the market index (however
    you want to define it) with different industry exposures, then that portfolio
    has an active bet, or exposure. The above examples of value ETFs, they have differing
    industry bets that form part of their active exposure. If it is marketed as a
    passive or semi-passive portfolio, then the investor has to make a decision of
    whether those more or less permanent industry bets make sense as a way of creating
    alpha.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 巴拉告诉我们确定股票风险来源的一种方法是行业暴露。如果一个投资组合偏离了市场指数（无论你如何定义），有不同的行业暴露，那么该投资组合就有一个主动赌注或暴露。上述价值ETF的例子，它们有形成其主动暴露的不同行业赌注。如果它被宣传为被动或半被动投资组合，那么投资者必须决定这些更或更少永久性的行业赌注是否成为创造α的一种方式。
- en: One drawback of naive factor investing is that practitioners are overly analytical
    but have not subjected their ideas to practical sanity checks. For instance, some
    studies have shown that portfolio of stocks weighted by sales, rather than capitalization,
    have yielded better risk-adjusted returns. If you were to naively weight a portfolio
    of stocks by their sales, then you would tilt the portfolio towards companies
    with high sales and low margins. Do you want to necessarily bet that low-margin
    businesses, such as grocery chain stores, will outperform in the long-run?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 朴素因子投资的一个缺点是从业者过于分析但没有将他们的想法经过实际的理性检查。例如，一些研究表明，按销售额而不是资本化加权的股票投资组合的风险调整回报更高。如果你朴素地按照销售额对股票投资组合进行加权，那么你将使投资组合倾向于销售额高、利润率低的公司。你是否想必然赌注低毛利业务，比如杂货连锁店，在长期内表现更好？
- en: Even if you were to engage in industry-neutral factor investing by neutralize
    the industry bets by setting the same industry exposure in the portfolio as the
    market portfolio, factors do not necessarily behave the same way across all industries.
    Let us suppose that you were to screen for low-PE stocks and overweight them in
    your portfolio. Low PE is a value factor and it does not necessarily work well
    in growth industries. For example, did you really think that a growth-oriented
    technology stock like Google would trade at 10 or 12 times earnings? If it were
    to trade at those kinds of multiples, would you really want to own it? A so-called
    growth stock sporting a low PE is really a busted growth company with a turnaround
    story (whatever happened to PALM?) which encompass a very different style of investing
    than the usual growth and momentum theme. For instance, see what
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你在进行行业中性因子投资时通过设置投资组合中相同的行业暴露来中和行业赌注，因子在所有行业中并不一定表现出相同的方式。假设你筛选低PE股票并在投资组合中加大权重，低PE是一个价值因子，它并不一定在增长型行业中起作用。例如，你真的认为像谷歌这样的增长型科技股会以10或12倍的市盈率交易吗？如果它以这种倍数交易，你真的想拥有它吗？低PE的所谓增长股实际上是一个破产的增长公司，具有一个完全不同的投资风格，而不是通常的增长和动量主题。例如，看看
- en: '[Stan Druckenmiller](http://www.businessweek.com/news/2013-11-22/druckenmiller-shorting-ibm-in-bet-cloud-computing-to-replace-it)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯坦·德鲁肯米勒](http://www.businessweek.com/news/2013-11-22/druckenmiller-shorting-ibm-in-bet-cloud-computing-to-replace-it)'
- en: thinks of Amazon.com (stratospheric PE) compared to IBM (trailing PE 13).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 将亚马逊（高昂的市盈率）与 IBM（市盈率 13）相比。
- en: Just remember that "Value works. Growth works. Momentum works. Quality works.
    They just don`t all work at the same time." (see
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 只要记住，“价值有效，成长有效，动量有效，品质有效。只是它们不会同时有效。”（见
- en: '[A quant lesson from a technician](http://humblestudentofthemarkets.blogspot.com/2014/04/a-quant-lesson-from-technician.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[一位技术分析师分享的量化教训](http://humblestudentofthemarkets.blogspot.com/2014/04/a-quant-lesson-from-technician.html)'
- en: ). To leave any of those factor sets out is to leave out part of the market
    and alpha generation opportunity set.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 离开这些因子集合中的任何一个，就是放弃了市场和阿尔法生成的机会。
- en: The moral of this story is, if you were to engage in factor investing, whether
    indirectly through "smart beta" concepts or directly in an active or semi-active
    fashion, you are making a deliberate bet against the market portfolio. Just make
    sure that your approach to factor investing is done in an intelligent way and
    it has not taken on any bets that don't pass human sanity checks. In other words,
    use both your left (analytical and reasoning) brain as well as your right (creative
    and intuitive) brain to approach factor investing in an intelligent way.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事的寓意是，如果你要参与因子投资，无论是间接通过“智能贝塔”概念还是直接以积极或半积极的方式，你都是在有意识地押注反对市场组合。只要确保你对因子投资的方法是明智的，并且不承担任何不合理的赌注。换句话说，要用你的左（分析和推理）脑和右（创造性和直觉）脑来以一种明智的方式对待因子投资。
