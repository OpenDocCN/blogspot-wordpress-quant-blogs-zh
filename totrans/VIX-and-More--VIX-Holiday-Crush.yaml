- en: 'VIX and More: VIX Holiday Crush'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VIX假期“袭击”
- en: 来源：[http://vixandmore.blogspot.com/2008/12/vix-holiday-crush.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/vix-holiday-crush.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/vix-holiday-crush.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/vix-holiday-crush.html#0001-01-01)
- en: The VIX has been steadily declining during the month of December, from the high
    60s on the first day of the month to the neighborhood of 42 as I write this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX在12月份持续下降，从月初的高位60多下降到了我写这篇文章时的42附近。
- en: Clearly the extraordinary measures taken by the government to pump liquidity
    into the system have been responsible for some of the shrinking volatility, but
    since I often talk about the [holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)
    on volatility and frequently receive questions on the subject, I thought it would
    be a good day to share some of my research on the subject.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，政府采取的向系统注入流动性的非凡措施已经部分地导致了波动性的收缩，但由于我经常谈论波动性的[假日效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)并经常收到相关问题，我认为今天是分享我对这个主题的一些研究的好日子。
- en: Since 1990, the month of December has averaged 21.05 trading days. The chart
    below captures each of those 21 trading days from 1990-2007 in composite form,
    with the mean for all December VIX values set at 100\. In the chart, the pattern
    of decreasing volatility is most evident from the middle of the month to just
    before Christmas, during which period volatility drops from 2.4% above the December
    average (10^(th) trading day) to 4.8% below the December average (17^(th) trading
    day).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自1990年以来，十二月平均有21.05个交易日。下图捕捉了1990年至2007年间每个交易日的情况，以复合形式呈现，所有十二月份VIX值的平均值设置为100。在图表中，从月中到圣诞节前，波动性的降低趋势最为明显，在这段期间，波动性从高于十二月平均值的2.4%（第10个交易日）下降到低于十二月平均值的4.8%（第17个交易日）。
- en: For the record, today is the 17^(th) trading day of December, which makes the
    the historical low point in volatility for December.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记录一下，今天是十二月的第17个交易日，这使得十二月的波动率达到了历史低点。
- en: I will not go so far as to say the that calendar suggests today is likely to
    be the last time the VIX dips under 42 for awhile, but those with an interest
    in historical context may wish to prepare for an increase in volatility, as the
    holiday ‘[calendar reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion)’
    effect wears off.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不至于说日历表明今天很可能是VIX在一段时间内下跌到42以下的最后一次，但那些对历史背景感兴趣的人可能希望在假日“[日历逆转](http://vixandmore.blogspot.com/search/label/calendar%20reversion)”效应消退时做好波动性增加的准备。
