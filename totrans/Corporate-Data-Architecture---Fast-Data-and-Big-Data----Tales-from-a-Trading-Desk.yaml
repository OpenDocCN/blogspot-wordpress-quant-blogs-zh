- en: Corporate Data Architecture – Fast Data and Big Data.
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 企业数据架构 - 快速数据和大数据。
- en: The VoltDB [blog](http://voltdb.com/blog/the-alchemy-of-fast-data) has a number
    of interesting articles on Corporate Data Architecture.  The Fast Data [stack](http://voltdb.com/blog/designing-a-data-architecture-to-support-both-fast-and-big-data)
    is somewhat different from a [lambda](http://radar.oreilly.com/2014/07/questioning-the-lambda-architecture.html)
    architecture that has been discussed on various blog in the context of real-time
    big data.  Clearly Fast Data is a VoltDB database based on VoltDB’s view of the
    world. However, [summingbird](https://github.com/twitter/summingbird) and other
    such stacks also have merit.  As does [samza](http://samza.incubator.apache.org/)
    and Kafka.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VoltDB的[博客](http://voltdb.com/blog/the-alchemy-of-fast-data)有一些关于企业数据架构的有趣文章。快速数据[堆栈](http://voltdb.com/blog/designing-a-data-architecture-to-support-both-fast-and-big-data)与在实时大数据环境中在各种博客中讨论过的[lambda](http://radar.oreilly.com/2014/07/questioning-the-lambda-architecture.html)架构有所不同。显然，快速数据是基于VoltDB数据库的，根据VoltDB对世界的看法。然而，[summingbird](https://github.com/twitter/summingbird)和其他类似的堆栈也有其价值。[samza](http://samza.incubator.apache.org/)和Kafka也是如此。
- en: Lets assume I want to serve knowledge and analytics from ingesting web site
    click data, pricing, execution and trade data, to power a salespersons trading
    cockpit.  What should/could I use?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我想要从摄取网站点击数据、定价、执行和交易数据中提供知识和分析，以支持销售人员的交易驾驶舱。我应该/能够使用什么？
