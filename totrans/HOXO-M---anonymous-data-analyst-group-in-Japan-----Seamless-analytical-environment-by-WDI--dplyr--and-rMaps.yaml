  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: …尽情享用！！！
- en: By the way, recently an Japanese R professional guy often posts his greate articles.
    I recommend you to see these articles if you are interested in visualizing and
    dplyr especially.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，最近一个日本的R专业人士经常发布他的优秀文章。如果你对可视化和dplyr特别感兴趣，我建议你看看这些文章。
