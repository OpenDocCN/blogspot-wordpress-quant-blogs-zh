- en: 来源：[http://vixandmore.blogspot.com/2008/12/first-sell-signal-from-vixvxv-ratio-in.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/first-sell-signal-from-vixvxv-ratio-in.html#0001-01-01)
