- en: 'VIX and More: First Sell Signal from VIX:VXV Ratio Since August'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：自八月以来首次出现卖信号——VIX:VXV比率
- en: 来源：[http://vixandmore.blogspot.com/2008/12/first-sell-signal-from-vixvxv-ratio-in.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/first-sell-signal-from-vixvxv-ratio-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/first-sell-signal-from-vixvxv-ratio-in.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/first-sell-signal-from-vixvxv-ratio-in.html#0001-01-01)
- en: The [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV) has
    just triggered its first sell signal (for the SPX/SPY) since late August as a
    result of the VIX falling to the current level of 44.60.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX:VXV比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)刚刚触发了自八月末以来的第一个卖信号（针对SPX/SPY），原因是VIX下跌至当前的44.60水平。'
- en: Note that even though the holiday season typically has lower than normal volatility,
    I do not recalibrate the ratio or the signals to account for seasonal tendencies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，尽管假期通常波动性较低，但我不会调整比率或信号以考虑季节性倾向。
