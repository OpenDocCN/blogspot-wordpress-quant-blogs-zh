- en: 'Humble Student of the Markets: The energy bull still lives'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：能源牛市仍存
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/energy-bull-still-lives.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/energy-bull-still-lives.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/energy-bull-still-lives.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/energy-bull-still-lives.html#0001-01-01)
- en: Ambrose Evans-Pritchard recently wrote an article entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 阿姆brose Evans-Pritchard最近写了一篇题为
- en: '[Plateau Oil meets 125m Chinese cars](http://www.telegraph.co.uk/finance/commodities/9122311/Plateau-Oil-meets-125m-Chinese-cars.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[平台石油遭遇1.25亿中国汽车](http://www.telegraph.co.uk/finance/commodities/9122311/Plateau-Oil-meets-125m-Chinese-cars.html)'
- en: ', in which he discusses why oil prices haven''t fallen despite the anemic nature
    of global economic growth [emphasis added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '，他讨论了为什么尽管全球经济增长疲软，油价却没有下跌[强调添加]:'
- en: What is deeply troubling is that Brent crude should have reached fresh records
    in sterling (£79) and euros (€94) - with a knock-on effect on US petrol prices,
    mostly tracking Brent - even though the International Monetary Fund has sharply
    downgraded its world growth forecast to 3.25pc this year from 4pc in September,
    and even though International Energy Agency (IEA) has cut its oil use forecast
    for this year by 750,000 barrels per day (bpd).
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 令人深感不安的是，布伦特原油在英镑（£79）和欧元（€94）的价格创下新高——对美国汽油价格产生连锁反应，美国汽油价格大多跟踪布伦特原油——尽管国际货币基金组织将其今年世界增长预期从9月的4%大幅下调至3.25%，尽管国际能源署（IEA）已将其今年石油消费预期下调75万桶/天（bpd）。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Oil is not supposed to ratchet defiantly upwards in a downturn***, which
    is what we have with the Euro zone facing a year of contraction in 2012, and much
    of the Latin bloc sliding into full depression. Japan‘s economy shrank in the
    fourth quarter.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***石油价格不应该在衰退中傲然上涨***，这就是我们在2012年欧元区面临一年收缩，拉丁美洲大部分地区陷入全面衰退的情况下所面临的情况。日本第四季度经济萎缩。'
- en: The reason is Peak Oil, or Plateau Oil, where crude supply is not expanding
    to meet rising global demand because of rising emerging market affluence.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 原因是峰值石油或平台石油，由于新兴市场日益富裕，原油供应无法扩大以满足全球日益增长的需求。
- en: Asia’s emerging powers of Asia - the key force driving the commodity boom of
    the last decade - are in various stages of “soft-landings” after hitting the monetary
    brakes last year to check property bubbles and curb inflation. China’s manufacturing
    has been bouncing along near contraction levels through the winter. So what happens
    when it recovers?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亚洲新兴大国——过去十年推动商品繁荣的关键力量——在去年采取货币政策刹车以遏制房地产泡沫和通胀后，正处在各种“软着陆”阶段。中国制造业在冬季一直在收缩水平附近波动。那么当它恢复时会发生什么？
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The unpleasant fact we must all face is that the relentless supply crunch -
    call it `Peak Oil’ if you want, or `Plateau Oil’ - was briefly disguised during
    the Great Recession and is already back with a vengeance before the West has fully
    recovered.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们必须面对的令人不快的事实是，无情的供应紧缩——你想称之为“峰值石油”还是“平台石油”——在大衰退期间短暂地被掩盖了，现在在西方面临完全恢复之前已经卷土重来。
- en: The commodity markets are now selling off over
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 商品市场现在正在抛售
- en: '[China''s new GDP growth of 7.5%](http://www.bloomberg.com/news/2012-03-04/china-targets-7-5-growth-this-year-as-european-debt-crisis-slows-exports.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国新的GDP增长7.5%](http://www.bloomberg.com/news/2012-03-04/china-targets-7-5-growth-this-year-as-european-debt-crisis-slows-exports.html)'
- en: as it shifts from export driven growth to internal consumption growth. I would
    argue that the move is commodity bullish (instead of bearish as interpreted by
    the market knee-jerk reaction) because resource intensity grows because of the
    shift to consumption, as shown by this analysis from the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着从出口驱动型增长向内需驱动型增长的转变。我认为这种转变对商品牛市（而不是市场膝跳反应所解释的熊市）有利，因为资源强度因转向消费而增长，正如这份分析所显示的，这份分析来自
- en: '[Council on Foreign Relations](http://blogs.cfr.org/geographics/2010/08/23/chinasoilconsumption/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[外交关系委员会](http://blogs.cfr.org/geographics/2010/08/23/chinasoilconsumption/)'
- en: .
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Indeed, the emerging market demand story has become so prominent that
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，新兴市场需求的故事已经变得如此突出，以至于
- en: '[Big Picture Agriculture](http://bigpictureagriculture.blogspot.com/2012/02/two-interesting-oil-graphics-us.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[大图景农业](http://bigpictureagriculture.blogspot.com/2012/02/two-interesting-oil-graphics-us.html)'
- en: points out that Asian oil demand has already risen to exceed North American
    demand.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 指出亚洲石油需求已经上升，超过北美需求。
- en: '**Not too late to buy energy stocks**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**买入能源股还为时未晚**'
- en: It's such these kinds of positive fundamentals that makes me a long-term commodity
    and energy bull - and it's not too late to buy energy stocks. The chart below
    shows the price chart of Select SPDR Energy ETF, or XLE, going back to 2000\.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这些积极的基本面让我对商品和能源长期看涨 - 买入能源股票还为时不晚。下面的图表展示了自2000年以来的选择SPDR能源ETF（XLE）的价格图表。
- en: I have also constructed a crude trading signal for energy stocks. Below the
    main XLE price chart, I show the relative performance of the more volatile Oil
    Services ETF (OIH) against the more stable XLE, which is more heavily weighted
    with integrated oils. Note that troughs in the OIH/XLE ratio have been good times
    to buy. Investors would have seen higher prices within a year after each of those
    buy signals. Moreover, if you had waited for the OIH/XLE ratio to rise by 0.25
    to 0.30 after each of those buy signals and sold your position, you would have
    profited handsomely.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我还为能源股票构建了一个简单的交易信号。在主要的XLE价格图表下方，我展示了更具波动性的石油服务ETF（OIH）相对于更稳定的XLE的表现，后者更侧重于综合石油。请注意，OIH/XLE比率低谷是买入的好时机。投资者在每次买入信号之后的的一年内都看到了更高的价格。此外，如果您在每次买入信号之后等待OIH/XLE比率上涨0.25至0.30，并出售您的头寸，您将获得丰厚的利润。
- en: We just saw a buy signal for energy stocks last year. Based on the OIH/XLE ratio,
    it's not too late to buy and ride the energy stock bull.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们去年刚刚看到了能源股票的买入信号。基于OIH/XLE比率，买入并持有能源股票的牛市还为时不晚。
