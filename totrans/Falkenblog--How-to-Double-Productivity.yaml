- en: 'Falkenblog: How to Double Productivity'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 菲南博客：如何提高生产力
- en: 来源：[http://falkenblog.blogspot.com/2011/08/how-to-double-productivity.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/how-to-double-productivity.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/08/how-to-double-productivity.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/how-to-double-productivity.html#0001-01-01)
- en: Macroeconomists focus on things like increasing education, tax breaks for trendy
    investments, even space aliens and hurricanes (more jobs!), but the best way to
    increase productivity is to deregulate. A lot of this overbearing regulation is
    from union-related work rules. In this Ed Prescott
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观经济学家关注的内容包括增加教育投资、为时髦的投资提供税收优惠，甚至是外星人和飓风（创造更多的工作机会！），但提高生产力的最佳方法是放宽管制。很多过多的管制来自于工会相关的工时规定。在这段话中，Ed
    Prescott
- en: '[video](http://economistsview.typepad.com/economistsview/2011/08/video-ed-prescott-on-the-current-state-of-aggregate-economics.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[视频](http://economistsview.typepad.com/economistsview/2011/08/video-ed-prescott-on-the-current-state-of-aggregate-economics.html)'
- en: he mentions this case study of how the Minnesota mining productivity soared
    after being exposed to new competition from international markets. Output fell
    about 50% from 1979-82\. This
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他提到明尼苏达州矿业在面对国际市场的新竞争后，生产力急剧提高的案例。产量在1979年至1982年期间下降了约50%。
- en: '[study](http://minneapolisfed.org/research/economists/jas/reorganEF.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://minneapolisfed.org/research/economists/jas/reorganEF.pdf)'
- en: 'is from James Schmitz an the Minneapolis Fed:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是由James Schmitz在明尼苏达联邦储备银行发布的：
- en: In response to the crisis, these iron-ore industries dramatically changed how
    they produced iron-ore, in the process doubling their labor productivity and pushing
    foreign competition out of the Great Lakes.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为对危机的反应，这些铁矿产业在生产铁矿石方面发生了巨大的变化，从而使其劳动生产率翻了一倍，并将外国竞争排出了五大湖地区。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '...I begin my analysis of productivity in Section 3 by describing the work
    rules that prevailed before the crisis. These placed restrictions on the tasks
    individuals could perform at mines, particularly repair work. First, machine operators
    were not permitted to perform even the simplest repair work on their machines.
    Second, repair staﬀ had restrictions on their work. In particular, there were
    a very large number of repair job classiﬁcations, close to thirty. A person with
    a given classiﬁcation was permitted to complete repair jobs assigned to this classiﬁcation
    but not others. In response to the crisis, work rules were changed to allow machine
    operators to conduct simple repairs and which reduced the number of repair job
    classes... a growth accounting exercise would show this growth (from changes in
    work rules) was “accounted” for by increases in total factor productivity, and
    in the capital-labor and materials-labor ratios.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...我从第3节开始分析生产力，描述了危机爆发前盛行的工作规定。这些规定限制了个人在矿山能够完成的任务，尤其是修理工作。首先，机器操作员不被允许对机器进行最简单的修理工作。其次，修理员有工作限制。特别是，有大约30个修理工作分类。具有特定分类的人被允许完成分配给这个分类的修理工作，但不能完成其他分类的工作。作为对危机的反应，工作规则发生了变化，允许机器操作员进行简单的修理，并减少了修理工作的分类数量......
    一个增长核算的过程会表明这一增长（通过工作规则的变化）是由全要素生产率、资本劳动比和材料劳动比的增加“解释”的。'
- en: Over the next five years, productivity doubled.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的五年内，生产力翻了倍。
- en: The increase in regulations is difficult to quantify, but consider that just
    last week the proposed
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 增加的法规难以量化，但请注意，仅在上周还提出的。
- en: '[TransCanada pipeline](http://online.wsj.com/article/SB10001424053111904875404576532590288708636.html?KEYWORDS=pipeline)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[TransCanada管道](http://online.wsj.com/article/SB10001424053111904875404576532590288708636.html?KEYWORDS=pipeline)'
- en: ', known as Keystone XL, has had dozens of public meetings, hundreds of thousands
    of comments, and extensive consultations with the EPA, DOT, USDA, DOI, DOE as
    well as several other federal and state agencies. A recent'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，即Keystone XL，已经举行了数十场公开会议，拥有数十万条评论，并与EPA、DOT、USDA、DOI、DOE以及联邦和州级其他机构进行了充分磋商。最近
- en: '[abortion kerfuffle](http://www.huffingtonpost.com/2011/08/29/virginia-abortion-clinics-new-rules_n_940975.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[流产纠纷](http://www.huffingtonpost.com/2011/08/29/virginia-abortion-clinics-new-rules_n_940975.html)'
- en: occurred when Virginia's Department of Health proposed regulations for abortion
    clinics that are consistent with the construction of new hospitals, and all the
    sudden liberals realized how insanely onerous these regulations are. The bottom
    line is that regulations are very costly, and they are growing, as Obama is pushing
    for
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 弗吉尼亚州卫生部为堕胎诊所制定了与新医院建设一致的规定，这就是一切自由派突然意识到这些规定是多么令人负担的起。底线是，监管非常昂贵，而且正在增长，正如奥巴马正在推动的
- en: '[more EPA regulations](http://www.huffingtonpost.com/2011/08/30/barack-obama-economy_n_942142.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多的美国环境保护局规定](http://www.huffingtonpost.com/2011/08/30/barack-obama-economy_n_942142.html)'
- en: based on fanciful savings to health care costs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 基于想象中的对医疗保健成本的储蓄。
- en: Unfortunately, for Keynesians there's no interest in the effects of regulations
    on aggregate demand.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对于凯恩斯主义者来说，他们对监管对总需求的影响并不感兴趣。
