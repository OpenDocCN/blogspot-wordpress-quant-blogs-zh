- en: A story just came through Dow Jones newswire ("How Black Boxes Became Pandora's
    Boxes" by Spencer Jakab) suggesting that recent losses are due to factor models
    gone bad. Given my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚通过道琼斯通讯社传来的一条新闻（斯宾塞·雅各布的《黑盒子如何变成潘多拉的盒子》）指出，最近的亏损是由于因子模型出了问题。考虑到我对
- en: '[expressed distaste](http://epchan.blogspot.com/2006/12/do-factor-models-work-in-short-term.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[表达了对因子模型在短期内运行不畅的不满](http://epchan.blogspot.com/2006/12/do-factor-models-work-in-short-term.html)'
- en: for such models, that should have been my first guess instead of blaming the
    "exotic" models!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型的了解，我本应该首先怀疑因子模型，而不是责怪那些“奇特”的模型！
