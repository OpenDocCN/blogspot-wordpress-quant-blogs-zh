- en: 'Humble Student of the Markets: Stock exchange mergers: A study of capitalism
    vs. nationalism'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：股票交易所的合并：资本主义与民族主义的研究
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/stock-exchange-mergers-study-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/stock-exchange-mergers-study-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/stock-exchange-mergers-study-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/stock-exchange-mergers-study-of.html#0001-01-01)
- en: I have always regarded stock exchanges as bastions of capitalism. In the wake
    of the proposed mergers of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直把股票交易所看作是资本主义的堡垒。在提出的合并之后
- en: '[Deutsche Boerse and NYSE-Euronext](http://www.businesswire.com/news/home/20110215006372/en/Deutsche-Boerse-AG-NYSE-Euronext-Agree-Combine)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[德意志证券交易所和纽约证券交易所-欧洲交易所](http://www.businesswire.com/news/home/20110215006372/en/Deutsche-Boerse-AG-NYSE-Euronext-Agree-Combine)'
- en: and the LSE and the TMX, it was interesting to see the reaction in some quarters.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 和伦敦证券交易所以及TMX，看到一些地方的反应也很有趣。
- en: As for the former transaction, concerns have been raised because Deutsche Boerse
    shareholders will control 60% of the new entity. Moreover,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 至于前一笔交易，人们提出了关切，因为德意志证券交易所股东将控制新实体的60%。而且，
- en: '[10 of the 17 board seats will be held by Deutsche Boerse directors](http://www.reuters.com/article/2011/02/15/us-exchanges-terms-idUSTRE71E51620110215)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[17个董事席位中有10个将由德意志证券交易所董事持有](http://www.reuters.com/article/2011/02/15/us-exchanges-terms-idUSTRE71E51620110215)'
- en: and the remainder by NYSE-Euronext directors. Never mind that the point of the
    transaction is to merge trading platforms, with a focus on derivative markets
    - which to me makes lots of sense.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 和纽交所-欧洲交易所董事会剩余部分。不管交易的重点是合并交易平台，重点是衍生品市场-对我来说这是有很多道理的。
- en: I happened to discuss the LSE/TMX merger with a number of investment professionals
    last week and my opinion was also positive. Viewed in a global context, the Canadian
    market is tiny and would benefit from a focus on comparative advantage and Michael
    Porter's ideas about
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我碰巧与一些投资专业人士讨论了伦敦证券交易所/TMX的合并，我的观点也是积极的。从全球范围来看，加拿大市场很小，会受益于比较优势和迈克尔·波特关于
- en: '[industry clustering](http://www.amazon.com/Competitive-Advantage-Nations-Michael-Porter/dp/0684841479?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[产业集聚](http://www.amazon.com/Competitive-Advantage-Nations-Michael-Porter/dp/0684841479?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)'
- en: ', specifically the financing of resource extraction companies. Canadians know
    mining and energy companies and have been financing them for generations. I have
    been acquainted with investment bankers whose advice to resource companies to
    list in Canada, regardless of where the resource or reserves are, because small
    and mid-cap Canadian listed resource extraction companies tend to trade a higher
    multiples than similar companies listed elsewhere. A TMX tie-up with the LSE would
    expand the horizon for Canada as the place to go to for resource financings.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，特别是资源开采公司的融资。加拿大人了解矿业和能源公司，并且几代人一直在为它们提供融资。我认识一些投资银行家，他们建议资源公司在加拿大上市，无论资源或储量在哪里，因为加拿大上市的小型和中型资源开采公司的股价往往高于其他地方上市的类似公司。TMX与伦敦证券交易所的联合将扩大加拿大作为资源融资地的视野。
- en: Alas, it seems that nationalism has gotten into the act, just like the case
    of the Deutsche Borerse/NYSE-Euronext merger. At the federal level,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，民族主义似乎已经加入到行动中，就像德意志证券交易所/纽约证券交易所-欧洲交易所合并案一样。在联邦一级，
- en: '[Industry Minister Tony Clement](http://online.wsj.com/article/SB10001424052748703584804576144493850859326.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[工业部长托尼·克莱门特](http://online.wsj.com/article/SB10001424052748703584804576144493850859326.html)'
- en: made noises that he will review the proposed transaction to ensure that it is
    of "net benefit" to Canada. That's because much of the regulatory authority exists
    at the provincial level, where the merger can be blocked, and
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 发出声音，表示他将审查提议的交易，以确保对加拿大是“净利益”。这是因为许多监管权力存在于省级，合并可以被阻止，在
- en: '[Ontario Finance Minister Dwight Duncan](http://www.theglobeandmail.com/news/politics/ontario-takes-dim-view-of-stock-exchange-being-owned-by-middle-east/article1903997/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[安大略省财政部长德怀特·邓肯](http://www.theglobeandmail.com/news/politics/ontario-takes-dim-view-of-stock-exchange-being-owned-by-middle-east/article1903997/)'
- en: has already called the stock exchange a "strategic asset" and objected to the
    fact that the largest shareholder of the merged entity would be Dubai, with a
    11.3% interest.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 已经称股票交易所为“战略资产”，并反对合并实体的最大股东是迪拜，持有11.3%的股权。
- en: I had to laugh when the lawyers piled on. They argued that
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当律师们纷纷提出意见时，我忍不住笑了。他们认为
- en: '[a merger could lead to job losses](http://www.theglobeandmail.com/news/politics/bay-street-lawyers-fear-job-losses-could-follow-tmx-lse-merger/article1903096/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[一项合并可能导致就业岗位的流失](http://www.theglobeandmail.com/news/politics/bay-street-lawyers-fear-job-losses-could-follow-tmx-lse-merger/article1903096/)'
- en: 'when it is likely to lead to job gains:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当它可能带来就业增长时：
- en: Some Bay Street lawyers are echoing concerns voiced by the Ontario government
    over the proposed merger between the Toronto and London stock exchanges, saying
    it could lead to the loss of high-paying jobs in Canada’s financial capital.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些多伦多的律师正在呼应安大略省政府对多伦多和伦敦证券交易所拟议合并的担忧，称这可能导致加拿大金融中心的高薪岗位流失。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lawyers involved in helping companies list their shares for trading are concerned
    about potential job losses in Toronto, a major financial hub that employs more
    than 300,000.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 参与帮助公司股票上市交易的律师们担心，多伦多作为加拿大最大的金融中心，有超过30万的就业人口，可能会出现潜在的就业岗位流失。
- en: It is sad that even in the bastions of capitalism, high minded ideals about
    free markets have given away to nationalism and protectionist sentiments.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在资本主义的堡垒中，对自由市场的崇高理念也已经让步于民族主义和保护主义的情绪。
