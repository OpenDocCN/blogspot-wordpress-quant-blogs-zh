- en: Lots of
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多
- en: '[flooding](http://online.wsj.com/article/SB121346667450175165.html?mod=hps_us_whats_news)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[洪水](http://online.wsj.com/article/SB121346667450175165.html?mod=hps_us_whats_news)'
- en: in Iowa, and it looks like a mess. But it is most notable for its lack of mayhem
    and looting, in contrast with Katrina, which was like the second floor of a frathouse
    party, people operating without a super-ego. I think this is what Steve Levitt
    would call, a natural experiment. What is the difference? Population density?
    Poverty rates? FEMA's response? The state's response?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在爱荷华州，看起来一团糟。但它最显著的是缺乏混乱和抢劫，与卡特里娜形成鲜明对比，后者就像一个公寓二楼的聚会，人们没有超我意识在操作。我认为这就是史蒂夫·莱维特所谓的自然实验。区别在哪里？人口密度？贫困率？联邦紧急事务管理局的反应？州政府的反应？
- en: The standard narrative on the Left is that Bush's incompetence and indifference
    was a primary cause of the social meltdown observed in Katrina's aftermath. I
    think that gives the President way to much blame. A comparison with these other
    disasters would be a good Master's thesis.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 左翼的标准叙述是布什的无能和漠不关心是导致卡特里娜飓风后社会崩溃的主要原因。我认为这给了总统太多的责任。将这些其他灾难与之进行比较将成为一篇不错的硕士论文。
