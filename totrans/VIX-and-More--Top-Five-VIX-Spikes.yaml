- en: 'VIX and More: Top Five VIX Spikes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Top Five VIX Spikes'
- en: 来源：[http://vixandmore.blogspot.com/2008/09/top-five-vix-spikes.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/top-five-vix-spikes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/top-five-vix-spikes.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/top-five-vix-spikes.html#0001-01-01)
- en: 'With the [VIX spiking](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    up to 39.59 just a moment ago, I thought it might be instructive to recap the
    top five VIX readings since 1990, the first year for which the CBOE has calculated
    VIX historical data:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[VIX](http://vixandmore.blogspot.com/search/label/VIX%20spikes)刚刚飙升到39.59，我想回顾一下自1990年以来的前五次VIX读数可能会有所启发，这是CBOE首次计算VIX历史数据的年份：
- en: '![](img/0ab259b6bf2bfd91091ca61bbe3da42e.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0ab259b6bf2bfd91091ca61bbe3da42e.png)'
- en: Note that these readings are all dwarfed by the [high of over 170](http://vixandmore.blogspot.com/2008/03/volatility-history-lesson-1987.html)
    recorded by the [VXO](http://vixandmore.blogspot.com/search/label/VXO) (‘old VIX’)
    on [Black Monday](http://vixandmore.blogspot.com/search/label/Black%20Monday)
    [1987](http://vixandmore.blogspot.com/search/label/1987).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些读数都被[VXO](http://vixandmore.blogspot.com/search/label/VXO)（“旧VIX”）在[黑色星期一](http://vixandmore.blogspot.com/search/label/Black%20Monday)
    [1987](http://vixandmore.blogspot.com/search/label/1987)上记录的[超过170](http://vixandmore.blogspot.com/2008/03/volatility-history-lesson-1987.html)的高值所淹没。
