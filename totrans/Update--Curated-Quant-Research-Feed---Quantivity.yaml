- en: 'Update: Curated Quant Research Feed | Quantivity'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新：精选量化研究订阅 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2011/11/04/update-curated-quant-research-feed/#0001-01-01](https://quantivity.wordpress.com/2011/11/04/update-curated-quant-research-feed/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2011/11/04/update-curated-quant-research-feed/#0001-01-01](https://quantivity.wordpress.com/2011/11/04/update-curated-quant-research-feed/#0001-01-01)
- en: 'Quantivity is pleasantly surprised to discover an increasing number of folks
    are deriving value from the [Curated Quant Research Feed](https://quantivity.wordpress.com/2011/07/28/curated-research-feed/)
    on [@Quantivity](http://twitter.com/quantivity). Indeed, the combo of daily curated
    feed with *single-source* retrospective search has become indispensable for personal
    research. Towards understanding why, Kedrosky provides nice explanation in his
    [Curation is the New Search is the New Curation](http://paul.kedrosky.com/archives/2011/01/curation_is_the.html)
    post earlier this year:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Quantivity 惊喜地发现越来越多的人从[@Quantivity](http://twitter.com/quantivity)的[精选量化研究订阅](https://quantivity.wordpress.com/2011/07/28/curated-research-feed/)中获取了价值。确实，每日精选的订阅内容与*单一来源*的回顾搜索已成为个人研究不可或缺的部分。关于为什么这样，Kedrosky
    在今年早些时候的文章[策划是新搜索的新策划](http://paul.kedrosky.com/archives/2011/01/curation_is_the.html)中提供了一个很好的解释：
- en: Head back to curation and watch new algos emerge on top of that next-gen curation
    again. Think of Twitter as a new stab at curation. Curated sites will re-seed
    a new generation of algorithmic search sites. In short, curation is the new search.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 回到策划，关注新算法再次出现在那个新一代的策划之上。把 Twitter 视为策划的一次新尝试。精选站点将重新播种新一代的算法搜索站点。简而言之，策划是新的搜索。
- en: Indeed, intent of curation here is to maintain *high signal-to-noise ratio*
    for a mix of preprint and classics in a *highly-specialized* literature (*i.e.*
    combo of retail ![\mathbb{P}](img/f2d0e071de256bbddee88d21a6582414.png) and prop
    ![\mathbb{Q}](img/969ce5c634b2b4963929a6476f8ccc63.png)) for which strong motivation
    exists elsewhere to obfuscate; and search over the stream provides ability to
    both rewind time and to integrate *conceptual connectivity* spanning time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，这里策划的目的是为了在*高度专业化*的文献中维持*高信噪比*（即零售![\mathbb{P}](img/f2d0e071de256bbddee88d21a6582414.png)和道路![\mathbb{Q}](img/969ce5c634b2b4963929a6476f8ccc63.png)的组合），其他地方已存在强烈动机来混淆；在流中搜索不仅能够倒回时间，还能整合跨时间的*概念连通性*。
- en: One addition being contemplated is keyword search over all literature cited
    in feed, providing *deep content search* over the feed. Although, unclear yet
    what is the best technical avenue to implement this (please comment, if you have
    suggestions).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正在考虑的一个补充是对引用的所有文献进行关键字搜索，为订阅内容提供*深度内容搜索*。尽管目前还不清楚最佳的技术实现途径是什么（如果您有建议，请评论）。
- en: 'So, with this positive start, curation input set is being modestly expanded
    to coincide with increased personal research activity and availability of several
    new quant sources—*while maintaining the same focus and high signal-to-noise goal*.
    Specifically, curation is expanding to include the following SSRN working papers:
    [ARPM Series](http://papers.ssrn.com/sol3/JELJOUR_Results.cfm?form_name=journalbrowse&journal_id=1681611)
    and [JEL Codes](http://www.aeaweb.org/jel/jel_class_system.php) G11 (Portfolio
    Choice), G12 (Asset Pricing), G13 (Contingent Pricing; Futures Pricing), G14 (Information
    and Market Efficiency), C21 (Cross-Sectional Models), C22 (Time-Series Models),
    C51 (Model Construction and Estimation), and C53 (Forecasting and Other Model
    Applications). Selection of JEL codes is data-driven: feed links were ranked by
    JEL classification and most cited classifications were chosen.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，随着这个积极的开始，策划输入集正在适度扩展，以配合增加的个人研究活动和几个新的量化来源的可用性，*同时保持相同的焦点和高信噪比目标*。具体来说，策划正在扩展到包括以下
    SSRN 工作论文：[ARPM 系列](http://papers.ssrn.com/sol3/JELJOUR_Results.cfm?form_name=journalbrowse&journal_id=1681611)
    和 [JEL 代码](http://www.aeaweb.org/jel/jel_class_system.php) G11（组合选择）、G12（资产定价）、G13（条件定价；期货定价）、G14（信息与市场效率）、C21（横截面模型）、C22（时间序列模型）、C51（模型构建与估计）和
    C53（预测和其他模型应用）。JEL 代码的选择是数据驱动的：订阅链接按 JEL 分类排名，并选择了最多被引用的分类。
- en: Authors are encouraged to ensure correct use of JEL codes, to ensure your articles
    are picked up.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励作者确保正确使用 JEL 代码，以确保您的文章被接收。
- en: Curious what readers think? Are there other high-value sources worth adding
    to curation input set? What else could make this more useful?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇读者们怎么看？是否有其他值得添加到策划输入集的高价值来源？还有什么可以使这更有用？
