- en: 'Quantitative Trading: 5%: an important number for real estate investors'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2008/05/5-important-number-for-real-estate.html#0001-01-01](http://epchan.blogspot.com/2008/05/5-important-number-for-real-estate.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Equity investors like to check out a company's price/earnings ratio before they
    invest in its stock. Likewise, real estate investors should do the same before
    buying a house. The equivalent of price/earnings ratio for real estate is the
    price/rent ratio, or inversely, the rent/price yield.
  prefs: []
  type: TYPE_NORMAL
- en: What is a reasonable rent/price yield for US residential real estate? According
    to
  prefs: []
  type: TYPE_NORMAL
- en: '[Morris Davis of the University of Wisconsin-Madison, and Andreas Lehnert and
    Robert Martin of the Fed](http://morris.marginalq.com/DLM_fullpaper.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ', the long-term average is 5% (i.e. the annual rent of a house should be about
    5% of its market value). As the'
  prefs: []
  type: TYPE_NORMAL
- en: '[Economist magazine](http://www.economist.com/finance/displaystory.cfm?story_id=11333030)'
  prefs: []
  type: TYPE_NORMAL
- en: has reported, at the height of the US housing boom, this figure dropped to as
    low as 3.5%.
  prefs: []
  type: TYPE_NORMAL
- en: Currently, this ratio is at about 4.3%, which implies that average US housing
    price has to drop another 14% in order to return to its historical fair value.
  prefs: []
  type: TYPE_NORMAL
- en: Can quantitative traders profit from this prediction? Well, we can always short
    the
  prefs: []
  type: TYPE_NORMAL
- en: '[S&P/Case-Shiller Home Price Indices futures](http://www.cmegroup.com/trading/real-estate/residential/SandP-case-shiller-home-price-index_FO.html)'
  prefs: []
  type: TYPE_NORMAL
- en: at the Chicago Mercantile Exchange.
  prefs: []
  type: TYPE_NORMAL
