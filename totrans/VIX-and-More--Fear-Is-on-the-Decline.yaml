- en: 'VIX and More: Fear Is on the Decline'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：恐慌正在下降
- en: 来源：[http://vixandmore.blogspot.com/2008/10/fear-is-on-decline.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/fear-is-on-decline.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/fear-is-on-decline.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/fear-is-on-decline.html#0001-01-01)
- en: With the VIX currently at 77.13, it may seem like a strange time to talk about
    [fear](http://vixandmore.blogspot.com/search/label/fear) starting to leave the
    markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当前VIX为77.13，这似乎是谈论恐慌开始离开市场的一个奇怪时机。
- en: As I type this the VIX is down 2.00 and the SPX is down about 15\. The fact
    that the VIX and SPX are both moving down this morning is unusual, but not unheard
    of. What makes the situation even more interesting is that it is happening on
    a Monday, when the VIX typically 'springs ahead' to account for the '[calendar
    reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion)'
    effect in which the VIX is priced according to the calendar, but only calculated
    during trading days. The long and the short of this is that market makers tend
    to drop option prices on Fridays in anticipation of the coming weekend and raise
    them on Mondays.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我打下这些字的时候，VIX下跌了2.00点，SPX下跌了大约15点。VIX和SPX都在今早下跌，这很不寻常，但也不是闻所未闻。更值得注意的是，这种情况发生在周一，而周一VIX通常会“跳涨”以反映“[日历反转](http://vixandmore.blogspot.com/search/label/calendar%20reversion)”效应，即根据日历来定价VIX，但只在交易日内计算。简而言之，市场制造商倾向于在周五降低期权价格，以预期即将到来的周末，并在周一提高价格。
- en: We now have two Mondays in a row without any of the jaw-dropping end-of-the-world
    headlines many investors have come to fear. For that and other reasons, there
    markets seem to be less caffeinated this morning and the VIX is finally starting
    to feel the effects of gravity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经连续两个周一没有出现让许多投资者感到恐慌的世界末日般的头条新闻了。出于这个原因以及其他原因，市场似乎今天早上显得不那么兴奋，VIX终于开始感受到重力的作用。
