- en: 'VIX and More: Chart of the Week: The Weekly VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Chart of the Week: The Weekly VIX'
- en: 来源：[http://vixandmore.blogspot.com/2010/05/chart-of-week-weekly-vix.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/chart-of-week-weekly-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/05/chart-of-week-weekly-vix.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/chart-of-week-weekly-vix.html#0001-01-01)
- en: There were so many fascinating developments in the financial markets during
    the week, that it is difficult to single one chart out as this week’s [chart of
    the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week).
    As this blog has the VIX in the title, however, it seems sacrilegious to potentially
    overlook the fact that the [VIX spiked](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    more last week than in the entire history of the VIX, even including reconstructed
    VIX data going back to the beginning of 1990\. The 85.7% jump in the VIX last
    week easily surpassed the previous record of 75.9%, which was from the week of
    [February 27, 2007](http://vixandmore.blogspot.com/search/label/February%2027),
    when the Shanghai Stock Exchange composite index fell 8.8% in one day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周里，金融市场发生了许多引人入胜的发展，因此很难挑选出一个图表作为这一周的[图表]。然而，由于这个博客的标题中有VIX，因此似乎有失偏颇地忽略了一个事实：VIX在上周的跳升超过了VIX自1990年初以来的整个历史，甚至包括追溯到1990年初的重构VIX数据。VIX上周85.7%的跳升轻松超过了之前记录的75.9%，而那是在2007年2月27日的一周，当时上海证券交易所综合指数在一天之内下跌了8.8%。
- en: The chart below captures weekly bars of the VIX going back to the beginning
    of 2006\. The chart highlights the fact that most VIX spikes are a 2-3 week phenomenon.
    As I see it, the record VIX spike of September-November 2008 is the type of extended
    VIX spike one only expects to encounter every two or three generations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表捕捉了VIX自2006年初以来的周K线。图表突出了这样一个事实：大多数VIX的急剧波动都是一个2-3周的现象。在我看来，2008年9月至11月创下的VIX纪录波动是那种每两三代人才会遇到的延长VIX波动的类型。
- en: The difficulty in dismissing the current crisis is that as volatility has a
    tendency to cluster, so do financial crises. For example, the [Asian financial
    crisis](http://vixandmore.blogspot.com/search/label/Asian%20financial%20crisis)
    of 1997 helped to sow the seeds for the [Russian financial crisis](http://vixandmore.blogspot.com/search/label/Russian%20financial%20crisis)
    and [Long-Term Capital Management](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)
    crisis of 1998\. Several years later, the 2000-2002 bear market in technology
    stocks – and the government response – helped to sow the seeds for the housing
    bubble that began as the 2007 [subprime mortgage](http://vixandmore.blogspot.com/search/label/subprime%20mortgage)
    crisis and eventually blossomed into the 2008 financial crisis. The current European
    sovereign debt crisis certainly has many of its roots in the crises of 2007 and
    2008.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当前危机难以否定的困难在于，波动性有倾向于聚集，金融危机也是如此。例如，1997年的[亚洲金融危机](http://vixandmore.blogspot.com/search/label/Asian%20financial%20crisis)帮助播下了1998年[俄罗斯金融危机](http://vixandmore.blogspot.com/search/label/Russian%20financial%20crisis)和[长期资本管理公司](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)危机的种子。几年后，2000-2002年科技股的熊市——以及政府的应对措施——帮助播下了2007年[次级抵押贷款](http://vixandmore.blogspot.com/search/label/subprime%20mortgage)危机开始，最终在2008年金融危机中盛开的房地产泡沫的种子。当前的欧洲主权债务危机肯定有很多根源在2007年和2008年的危机中。
- en: So while I do not expect the VIX to remain over 40 in the days and weeks ahead,
    I am aware that the current crisis will leave deep economic and pschological scars
    on the landscape that will take months and years to heal in full. More importantly,
    the governmental response to the current European sovereign debt crisis could
    easily extend the cycle of current volatility or send ripples through history
    that will amplify the effects of future financial crises.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以尽管我不期望VIX在未来几天或几周内会保持在40以上，但我明白当前的危机将在经济和心理景观上留下深刻的疤痕，这些疤痕需要数月甚至数年才能完全愈合。更重要的是，政府对当前欧洲主权债务危机的应对可能会轻易延长当前波动的周期，或者通过放大未来金融危机效应的历史波纹。
- en: When it comes to the VIX and volatility, watching history in the making is typically
    gut wrenching and expensive, with very few spectators able to enjoy the entertainment
    value of new records.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当提到VIX和波动性时，看着历史正在形成通常是非常令人心痛和昂贵的，能够享受新记录的娱乐价值的观众寥寥无几。
