- en: 'Humble Student of the Markets: Read the market reaction, not the Summit statement'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：关注市场反应，而不是峰会声明
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/read-market-reaction-not-summit.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/read-market-reaction-not-summit.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/read-market-reaction-not-summit.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/read-market-reaction-not-summit.html#0001-01-01)
- en: As we approach yet another crucial European summit, the bargaining is becoming
    more intense. While the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们接近又一个至关重要的欧洲峰会时，讨价还价变得更加激烈。 虽然
- en: '[Merkel quote](http://www.telegraph.co.uk/finance/financialcrisis/9357592/Angela-Merkel-rules-out-eurobonds-for-as-long-as-I-live.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[默克尔语录](http://www.telegraph.co.uk/finance/financialcrisis/9357592/Angela-Merkel-rules-out-eurobonds-for-as-long-as-I-live.html)'
- en: of "I don't see total debt liability as long as I live" got the headlines, there
    is no doubt a lot of jockeying behind the scenes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"只要我活着，我就不认为有什么总债务责任"引起了头条新闻，毫无疑问，幕后有很多交易。'
- en: '[Various proposals](http://www.dw.de/dw/article/0,,16051421,00.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[各种提案](http://www.dw.de/dw/article/0,,16051421,00.html)'
- en: are being floated, including a package of "banking union, a fiscal union and
    further steps towards political union", and intense pressure is being put on the
    Germans to yield.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正在考虑包括“银行联盟、财政联盟和进一步迈向政治联盟”的一揽子方案，并向德国施加强大压力，要求其让步。
- en: The forecasts are all over the map. While the consensus is that Germany will
    have to eventually bend on the issue of eurobonds, though not necessarily at this
    summit, others like Ray Dalio (via
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 预测五花八门。 尽管共识是德国最终将不得不在欧元债券问题上让步，但不一定在本次峰会上，像雷·达里奥（通过
- en: '[Zero Hedge](http://www.zerohedge.com/news/ray-dalio-dont-assume-germany-will-bail-europe-out-consider-fat-tail-significant-possibility)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/ray-dalio-dont-assume-germany-will-bail-europe-out-consider-fat-tail-significant-possibility)'
- en: ) say, "Don't count on it!"
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ) 说：“别指望了！”
- en: While I am not expecting the Germans to change the lines of their national anthem
    to
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不指望德国人会改变他们国歌的歌词
- en: '***Europa, Europa über alles***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***欧罗巴，欧罗巴，高于一切***'
- en: ', nor do I expect an admission of failure this summit. Most likely, we will
    see the typical European fudge, or an announcement of "we have a secret plan to
    have a plan."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，我也不指望本次峰会会承认失败。 最有可能的是，我们将看到典型的欧洲包容，或者宣布“我们有一个秘密计划来制定计划”。
- en: While I am mildly interested in the summit statement, I am much more interested
    in the market reaction. If I am right and we get a "we have a plan to have a plan"
    kind of announcement, will the market rally or sell off? Gauging the market to
    news gives me much more important clues as to whether the bulls or bears are in
    control of this market.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对峰会声明有些兴趣，但我对市场反应更感兴趣。 如果我是对的，并且我们得到了一种“我们有一个计划来制定计划”的声明，市场会上涨还是下跌？ 根据市场对新闻的反应，我得到了更重要的线索，可以判断牛市还是熊市控制着这个市场。
