  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/10/tops-are-processes-heres-why.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/10/tops-are-processes-heres-why.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I received a ton of comments after yesterday's post (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A correction, or the start of a bear market?](https://humblestudentofthemarkets.com/2018/10/14/a-correction-or-the-start-of-a-bear-market/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), probably because of the tumultuous nature of last week's market action. Readers
    pointed out a number of buy and sell signals that I had missed in yesterday's
    post and asked me to comment on them. (Rather than email me directly, I encourage
    everyone to put their comments in the comments section rather so that the rest
    of the community can see them.)
  prefs: []
  type: TYPE_NORMAL
- en: The bullish and bearish signals are not necessarily contradictory, as they operate
    in different time frames. I believe that they reinforce my conviction that the
    market is undergoing a long-term top. Tops are processes. Stock prices don`t go
    straight down when the market tops out. The most recent break was just a warning.
  prefs: []
  type: TYPE_NORMAL
- en: Even if you are bearish, I reiterate my view that the markets are too oversold
    to meltdown from current levels. Rob Hanna of
  prefs: []
  type: TYPE_NORMAL
- en: '[Quantifiable Edges](http://quantifiableedges.com/a-look-at-how-fridays-create-the-most-reliable-bounces/)'
  prefs: []
  type: TYPE_NORMAL
- en: found that market bounces that begin on a Friday tend to be the most reliably
    bullish.
  prefs: []
  type: TYPE_NORMAL
- en: Here is the other feedback that I received which makes me believe that the US
    equity market is in the process of making a top.
  prefs: []
