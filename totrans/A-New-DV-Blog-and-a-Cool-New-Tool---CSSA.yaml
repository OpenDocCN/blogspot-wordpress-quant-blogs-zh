  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/63a9869c481ac72132d5eabf4943370d.png)](http://dvindicators.cssanalytics.com/wp-content/upLoads/2010/04/20100411-21.png)'
- en: Looking at another measure of reward to risk, the Win/Loss ratio we see the
    same effect, although in a less pronounced fashion than with looking at the DVR.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 查看另一种衡量风险和收益的指标，胜负比，我们看到了同样的效果，尽管比观察DVR时稍微不明显。
