- en: Though I have not the slightest itch to murder anyone, I do read some obituaries
    with pleasure. Hugo Chavez was a typical tyrant, and I would surely want to emigrate
    if I ever found myself in such a country.  Yet, many on the left disagree and
    point out the trains ran on time.  Salon has an article entitled "
  prefs: []
  type: TYPE_NORMAL
- en: '[Hugo Chavez''s economic miracle](http://www.salon.com/2013/03/06/hugo_chavezs_economic_miracle/)'
  prefs: []
  type: TYPE_NORMAL
- en: '," and highlights that the official poverty rate fell during his tenure.  I''m
    skeptical of poverty statistics calculated in countries run by dictators, especially
    those countries where the murder rate is 4 times that of Mexico.  I guess we probably
    do not agree on the facts, but I also suspect we have different preferences.'
  prefs: []
  type: TYPE_NORMAL
