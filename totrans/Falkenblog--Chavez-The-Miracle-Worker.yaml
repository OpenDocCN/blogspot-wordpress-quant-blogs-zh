  zh: '[雨果·查韦斯的经济奇迹](http://www.salon.com/2013/03/06/hugo_chavezs_economic_miracle/)'
- en: '," and highlights that the official poverty rate fell during his tenure.  I''m
    skeptical of poverty statistics calculated in countries run by dictators, especially
    those countries where the murder rate is 4 times that of Mexico.  I guess we probably
    do not agree on the facts, but I also suspect we have different preferences.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，并强调他在任期内官方贫困率下降了。 我对由独裁者统治的国家计算的贫困统计数据持怀疑态度，特别是那些谋杀率是墨西哥的四倍的国家。 我猜我们可能在事实上不会达成一致意见，但我也怀疑我们有不同的偏好。
