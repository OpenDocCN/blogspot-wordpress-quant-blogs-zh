- en: like his hero Lenin, and I'm glad there's a shrine to people I disagree with
    so far away from me. I wish one of his Western cheerleaders wouldn't merely praise
    these guys, but actually move there. That is, if Cuba, Venezuela, China, or Albania
    is a socialist paradise, then why don't any of these guys actually want to live
    there.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就像他的英雄列宁一样，我很高兴远离我有不同意见的人有一个纪念碑。 我希望他的一位西方支持者不仅仅赞扬这些家伙，而是真的搬到那里去。 也就是说，如果古巴、委内瑞拉、中国或阿尔巴尼亚是社会主义天堂，那么为什么这些家伙中没有人真的想要住在那里。
