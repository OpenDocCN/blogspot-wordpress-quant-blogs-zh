- en: But while I've been talking about this using a mechanical systems approach,
    the concept is applicable to discretionary traders as well. If you are able to
    identify a directional market edge then you can consistently apply that information
    in your decision-making. During periods where you expect the market to flourish,
    you should trade the long side more aggressively and the short side more conservatively.
    Those times when you determine there is a downside market edge you should take
    the opposite tack. Trade more aggressively with your short positions and more
    conservatively with your long ones.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，虽然我一直在用机械系统的方法谈论这个概念，但它也适用于主观交易者。如果你能够识别出市场方向的边缘，那么你就可以在决策过程中一致地应用这个信息。在预期市场将繁荣的时期，你应该更积极地交易多头，更保守地交易空头。当你确定存在市场下跌的边缘时，你应该采取相反的策略。更积极地交易你的空头仓位，多头仓位则更保守。
- en: At Quantifiable Edges I do my best to try and identify directional market edges
    for my subscribers. While some subscribers trade indices and perhaps utilize some
    of the index trade ideas I publish, many of the more astute subscribers simply
    use the information to enhance the application of their own strategies. A few
    public examples of this include David Varadi of CSS Analytics and Ray Barros of
    TradingSuccess.com.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在《Quantifiable Edges》中，我竭尽所能为我的订阅者识别市场方向的边缘。虽然有些订阅者交易指数，或许会使用我发布的指数交易想法，但许多更敏锐的订阅者只是用这些信息来增强他们自己策略的应用。一些公开的例子包括CSS
    Analytics的David Varadi和TradingSuccess.com的Ray Barros。
