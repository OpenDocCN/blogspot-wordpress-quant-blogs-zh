- en: '". In the last two posts I''ve discussed 1) combining historical edges to develop
    a market bias, and 2) factoring in overbought/oversold measures to improve risk/reward.
    So now let''s assume you''ve done those things, and the situation setting up is
    suggesting a strong directional edge. You''ve either got an upside bias and a
    market that is not "too overbought", or a downside bias and a market that is not
    "too oversold". How do you translate that information into profits?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的两篇文章中，我讨论了如何将历史边缘数据相结合来形成市场偏见，以及如何利用超买/超卖指标来优化风险回报比。所以现在假设你已经完成了这些步骤，市场情况表明有一个强烈的方向性边缘。你可能有一个上升的市场偏见，且市场不是“过于超买”，或者有一个下降的市场偏见，且市场不是“过于超卖”。那么你如何将这种信息转化为利润呢？
- en: The most obvious way to try and take advantage of this kind of setup is to take
    on an index position. This is something that I do a lot of, but index trading
    isn't for everyone and there are many ways to take advantage of a directional
    market edge without trading indices.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试利用这种设置的最明显方式就是建立一个指数头寸。这是我经常做的事情，但指数交易并不适合每个人，还有许多不交易指数的方法可以利用方向性市场边缘。
- en: Another way to apply a directional market edge is to favor trades in the direction
    of that edge. Let's use the example of a systems trader that focuses on either
    individual stocks or ETFs. Rather than simply take entries that may occur at any
    time, that trader may elect to use directional market edges as a filter. In other
    words, if there appears to be a strong upside market edge and one of his short
    systems triggers, he could opt to ignore the signal or view it as invalid. But
    if the market edge is to the downside and a short system trade triggers, he could
    jump on it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种应用方向性市场边缘的方法是倾向于交易该边缘方向的市场。让我们以一个专注于个别股票或ETF的系统交易者为例子。与其简单地随时采取可能发生的交易，该交易者可能会选择使用方向性市场边缘作为过滤器。也就是说，如果似乎有一个强烈的上升市场边缘，而他的某个短期系统触发了，他可以选择忽略这个信号或认为它无效。但当市场边缘是向下的时候，一个短期系统交易触发了，他可以立即行动。
