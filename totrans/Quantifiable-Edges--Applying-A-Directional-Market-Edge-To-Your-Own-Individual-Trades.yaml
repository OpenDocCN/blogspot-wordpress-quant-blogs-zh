- en: But your trading skills don't need to be at the level of these two traders in
    order to take advantage of quantifiable edges. And you don't need to overhaul
    your trading strategies either. A simple approach like tweaking your aggressiveness
    based on your market outlook can go a long way in improving returns.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，要想利用可量化的边缘，你的交易技能不需要达到这两位交易员的水准。你也不需要彻底改革你的交易策略。一种简单的方法，比如根据你的市场前景调整你的激进程度，可以在提高回报方面发挥很大的作用。
- en: Index traders have long understood how to take advantage of directional market
    edges. But for those that trade individual stocks and ETFs, my research suggests
    it makes great sense to take a top-down approach. First determine a directional
    market edge and then look for those stocks or sectors that are set up best to
    take advantage of the anticipated market move. By doing this you'll have the market
    wind at your back and your risk/reward and total profits should benefit accordingly.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 指数交易员长期以来一直知道如何利用市场方向的边缘。但对于那些交易个股和ETF的交易者来说，我的研究建议采取自上而下的方法是有很大意义的。首先确定一个市场方向的边缘，然后寻找那些最能利用预期市场变动的股票或板块。通过这样做，你将拥有市场的支持，你的风险/回报和总利润应该会相应地改善。
