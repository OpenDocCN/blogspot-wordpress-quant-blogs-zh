- en: 'Humble Student of the Markets: The inflation red herring'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：通胀的烟幕
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/05/the-inflation-red-herring.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/05/the-inflation-red-herring.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/05/the-inflation-red-herring.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/05/the-inflation-red-herring.html#0001-01-01)
- en: Rising inflation fears are all over the headlines. From a top-down perspective,
    inflation pressures are clearly rising.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不断上升的通胀担忧充斥着头条新闻。从自上而下的角度来看，通胀压力显然正在上升。
- en: '[The Transcript](https://theweeklytranscript.com/2021/04/26/the-transcript-04-26-21/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[会议记录](https://theweeklytranscript.com/2021/04/26/the-transcript-04-26-21/)'
- en: ', which monitors earnings calls, documented companies reporting rising inflationary
    pressures from supply chain bottlenecks and commodity price strength, which have
    the potential to create margin squeezes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，该监控机构记录了由于供应链瓶颈和商品价格上涨，公司报告的通胀压力上升，这有可能造成利润压缩。
- en: “…the inflationary pressures, particularly surrounding some of our key commodities,
    looks like it is going to be more of a headwind in ’22” – Coca-Cola (KO) CFO John
    Murphy
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “特别是围绕我们的一些关键商品的通胀压力，看起来在2022年将成为更大的逆风” —— 可口可乐公司（KO）首席财务官约翰·墨菲
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “…we’re watching and seeing SG&A inflation in different parts of the world and
    in different parts of the business, ranging from wage inflation in selective geographies.
    You’ve got global logistics inflation. You’ve got commodity inflation.” – Genuine
    Parts (GPC) President William Stengel
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们正在观察到全球不同地区和不同业务领域的SG&A成本上涨，范围从选择性地区的工资上涨。你有着全球物流成本上涨。你有着商品价格上涨。” —— 通用零部件公司（GPC）总裁威廉·斯滕格尔
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “In the first quarter, global semiconductors and resin shortages amplified existing
    supply constraints, and thus impacted our product availability. Further, we are
    faced with rapidly rising inflationary pressures, primarily in steel and resins.
    To address these issues, we swift the responses with the necessary actions to
    protect margins and product availability. We announced significant cost based
    price increase in various countries across the globe ranging from 5% to 12%” –
    Whirlpool (WHR) CEO Marc Bitzer
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在第一季度，全球半导体和树脂短缺放大了现有的供应链约束，从而影响了我们的产品可用性。此外，我们正面临钢材和树脂等快速上升的通胀压力。为了解决这些问题，我们迅速采取必要的行动来保护利润和产品可用性。我们宣布在全球多个国家实施5%至12%的基于成本的价格上涨。”
    —— 惠而浦公司（WHR）首席执行官马克·比特zer
- en: BoA also documented a surge in the mentions of "inflation" on their earnings
    calls.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Bank of America还记录了在其财报电话会议中“通胀”一词的提及量激增。
- en: Instead, I would argue that the inflation threat to equity prices is a red herring.
    Tax policy poses a stronger threat.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我认为对股市构成威胁的通胀是一个烟幕。税收政策构成了更大的威胁。
