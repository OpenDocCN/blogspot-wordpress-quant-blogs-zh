- en: 'Humble Student of the Markets: From a trade war to a cold war?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：从贸易战到冷战？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/05/from-trade-war-to-cold-war.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/05/from-trade-war-to-cold-war.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/05/from-trade-war-to-cold-war.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/05/from-trade-war-to-cold-war.html#0001-01-01)
- en: This is the second part of a two part series on the unusual market pattern that
    we have been undergoing (see part one,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于我们正在经历的异常市场模式的两部分系列文章的第二部分（参见第一部分，
- en: '[Peak fear or Cold War 2.0](https://humblestudentofthemarkets.com/2019/05/26/peak-fear-or-cold-war-2-0/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[是恐惧高峰还是冷战2.0](https://humblestudentofthemarkets.com/2019/05/26/peak-fear-or-cold-war-2-0/)'
- en: ). While the market may have discounted a substantial amount of the first-order
    effects of a trade war, the tail-risk of the loss of business confidence in a
    full-blown trade war is difficult to measure. In addition, the US and China may
    be on the verge of Cold War 2.0, which would disrupt and bifurcate technology
    platforms and supply chains.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。尽管市场可能已经消化了贸易战的一阶效应，但在全面贸易战中失去商业信心的尾部风险难以衡量。此外，美国和中国可能正处于冷战2.0的边缘，这将破坏并分化技术平台和供应链。
- en: '**Cold War 2.0?** [The Economist](https://www.economist.com/leaders/2019/05/16/a-new-kind-of-cold-war?fsrc=scn/tw/te/bl/ed/anewkindofcoldwarchinavamerica)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**冷战2.0？** [经济学人](https://www.economist.com/leaders/2019/05/16/a-new-kind-of-cold-war?fsrc=scn/tw/te/bl/ed/anewkindofcoldwarchinavamerica)'
- en: 'recently devoted a special report to how a trade war is becoming a Cold War
    2.0:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我专门发布了一份报告，讨论贸易战如何演变成冷战2.0：
- en: Fighting over trade is not the half of it. The United States and China are contesting
    every domain, from semiconductors to submarines and from blockbuster films to
    lunar exploration. The two superpowers used to seek a win-win world. Today winning
    seems to involve the other lot’s defeat—a collapse that permanently subordinates
    China to the American order; or a humbled America that retreats from the western
    Pacific. It is a new kind of cold war that could leave no winners at all.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 贸易争端只是冰山一角。美国和中国在各个领域展开竞争，从半导体到潜艇，从大片到月球探索。这两个超级大国曾经寻求一个双赢的世界。如今，胜利似乎意味着对方的失败——要么是中国永久性地屈服于美国秩序的崩溃；要么是一个屈辱的美国从西太平洋撤退。这是一种全新的冷战，可能导致没有赢家。
- en: This development was not a surprise. I had warned about the risk of a Cold War
    2.0 in January 2018 when the US unveiled its National Security Strategy that defined
    China as a "strategic competitor" (see
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发展并不令人意外。我在2018年1月美国公布其国家安全战略，将中国定义为“战略竞争对手”时，就警告过冷战2.0的风险（参见
- en: '[Sleepwalking towards a possible trade war](https://humblestudentofthemarkets.com/2018/01/23/sleep-walking-toward-a-possible-trade-war/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[走向可能的贸易战](https://humblestudentofthemarkets.com/2018/01/23/sleep-walking-toward-a-possible-trade-war/)'
- en: ). In retrospect, that publication of the NSS document was probably as historically
    important as Winston Churchill's "iron curtain" speech in 1946 that marked the
    start of the Cold War with the Soviet Union.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ). 回顾过去，那份国家安全战略文件的发布可能具有与温斯顿·丘吉尔1946年的“铁幕”演讲同等重要的历史意义，后者标志着与苏联的冷战开始。
- en: Viewed in that context, these trade talks represent only an initial skirmish
    in a globalized competition between two political and economic systems. While
    my base case scenario calls for a brief truce to be achieved probably in late
    2019, the onset of Cold War 2.0 represents a tectonic shift in global trade and
    investment flows that will have multi-decade long investment implications.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，这些贸易谈判只是两种政治经济体制之间全球化竞争中的初次交锋。尽管我的基本情况预测认为可能会在2019年底达成短暂的休战，但冷战的2.0时代的到来标志着全球贸易和投资流的地壳变动，这将有多达数十年的投资影响。
