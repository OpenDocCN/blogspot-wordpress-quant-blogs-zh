- en: 'Falkenblog: Selective Use of DNA Illogical'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: DNA的选择使用是不合逻辑的'
- en: 来源：[http://falkenblog.blogspot.com/2008/04/selective-use-of-dna-illogical.html#0001-01-01](http://falkenblog.blogspot.com/2008/04/selective-use-of-dna-illogical.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/04/selective-use-of-dna-illogical.html#0001-01-01](http://falkenblog.blogspot.com/2008/04/selective-use-of-dna-illogical.html#0001-01-01)
- en: Recently, the U.S. Senate
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，美国参议院
- en: '[passed](http://www.time.com/time/health/article/0,8599,1734855,00.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[批准](http://www.time.com/time/health/article/0,8599,1734855,00.html)'
- en: legislation that prohibits employers and health insurance companies from discriminating
    against people on the basis of their genetic test results. The House is expected
    to approve the measure as early as next week so it can be sent to President Bush
    for signing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 立法禁止雇主和医疗保险公司根据遗传测试的结果对人们进行歧视。众议院预计将在下周提前批准这项措施，以便送交给布什总统签署。
- en: The Senate vote was 95 to 0, and reflects the basic popularity of this idea.
    Earlier this year, the Genetics and Public Policy Center surveyed more than 4,000
    Americans and found that 92 percent were worried that genetic test results could
    be used against a person.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '参议院投票结果是95比0，这反映了这个想法的普遍受欢迎。今年早些时候，遗传和公共政策中心对4000多名美国人进行了调查，发现92%的人担心遗传检测结果可能被用来对待一个人。 '
- en: Clearly, people think that things beyond one's control should not be used against
    them. But life is all about probabilities, not binary decisions, and one can't
    avoid the fact that many things beyond our control affect our probability of success
    in life. One's IQ, athleticism, extroversion, musical abilities, are all somewhat
    determined by one's genes. Sure you can make the best of what you are given, but
    it is simply improbable that you will be a PhD physicist if you have an IQ of
    85, or that you will play college football if you can't run a 40 yard dash under
    5.5 seconds, or be a good salesman if you are introverted. Some kids are not nearly
    as attractive as others. Genes affect longevity, one's propensity to develop cancer,
    or heart disease. More importantly, some genetic defects are directly related
    to one's longevity, such as type-1 diabetes, cystic fibrosis, sickle-cell anemia.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，人们认为不能控制的事情不应该被用来对付他们。但生活是关于概率的，不是关于二元决策的，人们无法避免的事实是许多超出我们控制范围的事情影响了我们在生活中成功的概率。一个人的智商、运动能力、外向性、音乐才能，都在某种程度上由一个人的基因所决定。当然，你可以充分利用你所拥有的，但如果你的智商只有85，那么你很难成为一个博士物理学家；如果你无法在5.5秒内跑完40码冲刺，那么你就不太可能参加大学橄榄球比赛；或者如果你是一种内向的人，那么你很难成为一个好的推销员。有些孩子并不像其他孩子那样有吸引力。基因会影响寿命，一个人患癌症或心脏病的可能性。更重要的是，有些遗传缺陷与一个人的寿命直接相关，比如1型糖尿病、囊性纤维化、镰状细胞贫血。
- en: A small attempt to get back at an unfair Creator. But I think it would be more
    fair to say, if you have a gene that predisposes one to cancer, any such cancers
    should be covered by some federal health insurance. But that would involve up-front
    expenditures, extra-premiums or plans provided by the Nanny State. Legislators
    like smooshing expenses indirectly through mandates, that then drive up costs
    indirectly, and then every one can think the Government costlessly made a good
    thing happen.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个小小的尝试来反击一个不公平的造物者。但是我认为更公平的说法是，如果你有一种使你易患癌症的基因，任何这样的癌症都应该由联邦医疗保险来支付。但这将涉及前期费用支出、额外的保险费或由保姆国提供的计划。立法者喜欢通过间接的强制措施推高支出，从而间接地推高成本，这样每个人都会认为政府毫无成本地做了一件好事。
