  type: TYPE_NORMAL
  zh: '[![image](img/3682af7ab8a4809fcc2de7d3433eaaac.png "image")](https://blenditbayes.shinyapps.io/rugsmaps/)'
- en: Thanks to [@matlabulous](https://twitter.com/matlabulous) for his [award winning
    Shiny analysis](https://blenditbayes.shinyapps.io/rugsmaps/) of R user groups
    that supplied the screenshots for this post.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 [@matlabulous](https://twitter.com/matlabulous) 提供了关于R用户组的[获奖Shiny分析](https://blenditbayes.shinyapps.io/rugsmaps/)，为本文提供了截图。
