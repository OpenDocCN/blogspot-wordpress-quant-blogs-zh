- en: 'Timely Portfolio: R User Group in Birmingham, AL'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: 伯明翰，AL的R用户组'
- en: 来源：[http://timelyportfolio.blogspot.com/2014/09/r-user-group-in-birmingham-al.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/09/r-user-group-in-birmingham-al.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/09/r-user-group-in-birmingham-al.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/09/r-user-group-in-birmingham-al.html#0001-01-01)
- en: If Birmingham, UK has one, then Birmingham, AL, USA should too.[![image](img/45f53356a2487b30eb38a2845cc34989.png
    "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiBeJUGvf-VEtwtnfdye0C8Ydmto2z96olOhX05A7erTgoyvX_jHkY3U_7nOlEaT1FY2qJ5URo-5PXwyxtsnPaqXygBMhY63EfUj4EqTUfp5xTRpheMdRkIv1LKVmrXRA4LkVO1lQwf0w/s1600-h/image%25255B8%25255D.png)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果英国伯明翰有一个R用户组，那么美国阿拉巴马州的伯明翰也应该有一个。[![image](img/45f53356a2487b30eb38a2845cc34989.png
    "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiBeJUGvf-VEtwtnfdye0C8Ydmto2z96olOhX05A7erTgoyvX_jHkY3U_7nOlEaT1FY2qJ5URo-5PXwyxtsnPaqXygBMhY63EfUj4EqTUfp5xTRpheMdRkIv1LKVmrXRA4LkVO1lQwf0w/s1600-h/image%25255B8%25255D.png)
- en: 'There is a big [gaping hole](https://blenditbayes.shinyapps.io/rugsmaps/) in
    R user groups between Georgia and Texas that I think needs filling.  Way back
    in 2011, I weakly posted [R User Group Birmingham Alabama](http://timelyportfolio.blogspot.com/2011/03/r-user-group-birmingham-alabama.html),
    but this time I am more determined.  (note: I might even consider some Julia and
    Python, and sure you all know I love some Javascript)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在佐治亚州和德克萨斯州之间的R用户组存在一个很大的[巨大洞穴](https://blenditbayes.shinyapps.io/rugsmaps/)，我认为需要填补。早在2011年，我薄弱地发布了[伯明翰阿拉巴马R用户组](http://timelyportfolio.blogspot.com/2011/03/r-user-group-birmingham-alabama.html)，但这次我更有决心。(注：我甚至可以考虑一些
    Julia 和 Python，当然你们都知道我非常喜欢 JavaScript。)
- en: '[![image](img/3682af7ab8a4809fcc2de7d3433eaaac.png "image")](https://blenditbayes.shinyapps.io/rugsmaps/)'
  id: totrans-8
