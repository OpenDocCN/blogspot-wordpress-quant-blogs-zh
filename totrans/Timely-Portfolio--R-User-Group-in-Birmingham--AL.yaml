- en: 'There is a big [gaping hole](https://blenditbayes.shinyapps.io/rugsmaps/) in
    R user groups between Georgia and Texas that I think needs filling.  Way back
    in 2011, I weakly posted [R User Group Birmingham Alabama](http://timelyportfolio.blogspot.com/2011/03/r-user-group-birmingham-alabama.html),
    but this time I am more determined.  (note: I might even consider some Julia and
    Python, and sure you all know I love some Javascript)'
  prefs: []
  type: TYPE_NORMAL
