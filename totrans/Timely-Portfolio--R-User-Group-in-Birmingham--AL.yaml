- en: If Birmingham, UK has one, then Birmingham, AL, USA should too.[![image](img/45f53356a2487b30eb38a2845cc34989.png
    "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiBeJUGvf-VEtwtnfdye0C8Ydmto2z96olOhX05A7erTgoyvX_jHkY3U_7nOlEaT1FY2qJ5URo-5PXwyxtsnPaqXygBMhY63EfUj4EqTUfp5xTRpheMdRkIv1LKVmrXRA4LkVO1lQwf0w/s1600-h/image%25255B8%25255D.png)
