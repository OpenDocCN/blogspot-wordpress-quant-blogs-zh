- en: 'VIX and More: SPY Put Volume Study'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: SPY Put Volume Study'
- en: 来源：[http://vixandmore.blogspot.com/2008/06/spy-put-volume-study.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/spy-put-volume-study.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/06/spy-put-volume-study.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/spy-put-volume-study.html#0001-01-01)
- en: For those who were underwhelmed by [yesterday’s monthly charts](http://vixandmore.blogspot.com/2008/06/vix-put-to-call-ratios-and-call-option.html)
    of the call volume and [put to call ratios](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    for the VIX, I am going to try to whelm you a little more by switching over to
    weekly charts of [SPY](http://vixandmore.blogspot.com/search/label/SPY) (the ETF
    for the S&P 500 index) puts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对[昨天](http://vixandmore.blogspot.com/2008/06/vix-put-to-call-ratios-and-call-option.html)的VIX看涨期权和看跌期权持仓比例的月度图表感到失望的人，我将尝试通过切换到[SPY](http://vixandmore.blogspot.com/search/label/SPY)（标普500指数的ETF）看跌期权的周度图表来让你更有兴趣。
- en: The logic here is that those who may not want to be short the market (or hedge
    long positions) with the additional leverage of [VIX calls](http://vixandmore.blogspot.com/search/label/VIX%20calls)
    may prefer the [increased liquidity](http://biz.yahoo.com/opt/stat1.html), dollar
    strike price increments, and [penny pricing](http://www.888options.com/help/faq/general.jsp?prt=nyse#26)
    benefits of SPY puts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的逻辑是，那些可能不想通过[VIX看涨期权](http://vixandmore.blogspot.com/search/label/VIX%20calls)来对市场（或对冲多头仓位）进行额外杠杆的人可能更倾向于SPY看跌期权的[高流动性](http://biz.yahoo.com/opt/stat1.html)、美元行权价格增量化以及[一分钱定价](http://www.888options.com/help/faq/general.jsp?prt=nyse#26)的好处。
- en: Looking at the chart below, the SPY put volume correlates nicely with intermediate
    bottoms in the SPX/SPY.  Note the current spike in put volume. It is something
    to think about, anyway, as you contemplate what the Fed could possibly say that
    might put a stop to the slide in the equities market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 查看下面的图表，SPY看跌期权的成交量与SPX/SPY的中期底部有很好的相关性。注意目前看跌期权成交量的激增。这至少是值得思考的，因为你考虑美联储可能说出什么话来才能
    possibly stop the slide in the equities market.
