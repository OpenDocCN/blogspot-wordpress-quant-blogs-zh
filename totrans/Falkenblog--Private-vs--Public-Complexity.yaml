  type: TYPE_NORMAL
  zh: 但是，就像任何事情一样，你必须问，与什么相比复杂？考虑到美国的乙醇生产的复杂性。这种方法对我们的能源问题是否真正具有经济可行性？要做到这一点，你需要知道输入成本，并与产出成本进行比较，包括创建生产和使用这种燃料源所需的资本的固定成本。有各种政府补贴使这种练习基本上变得不可能。你有玉米通过农场计划的补贴。乙醇生产商有税收优惠，使用乙醇的机器也有。有对暗含的补贴的强制性规定，还有对进口乙醇的关税，这是一种隐性补贴。还有对乙醇精炼厂的研发和资本投资的税收优惠。这些都是通过联邦政府层面的公司税收优惠、各种设施投资的减免、能源部和农业部的拨款以及各个州层面的政策得到的。制造一加仑乙醇的成本是多少？有人甚至声称来自乙醇激励措施的玉米价格上涨节省了本来要通过竞争政府项目支出的资金，从
