- en: In the private market, eventually the profitability, the market's comparison
    of costs to benefits, either encourage activity or squelches it. In government
    complexity prevents any such comparison, so that so many government programs persist
    indefinitely because such a day of reckoning never comes. The occasional financial
    crises of capitalism are not a bug, but a feature, because government programs
    never have crises, just continued missallocation of resources for generations.
    Be glad the stupid 'home ownership' policy has been stopped by this crisis, because
    that means it had a finite life. Public school education, Amtrak, all the meddling
    by our various government agencies just continues, without a crisis, and simply
    create more bloat and waste.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在私人市场上，最终的盈利能力，市场对成本和收益的比较，会鼓励或扼杀活动。在政府中，复杂性阻止了任何这样的比较，因此许多政府计划会无限期地持续下去，因为没有这样的清算日。资本主义偶尔发生的金融危机不是故障，而是一种特征，因为政府计划从未有过危机，只是持续地误分资源数代。为此危机停止无聊的“住房政策”，对此应感到高兴，因为这意味着它有一个有限的寿命。公立学校教育、美铁公司、我们各种政府机构的干预只是持续下去，没有危机，只会制造更多的膨胀和浪费。
- en: 'So to all those bemoaning the fact that we can''t value complex derivatives,
    I would ask: what is the cost--without government--of generating the same amount
    of energy via nuclear, solar, wind, gas, and ethanol? I keep hearing about how
    these alternatives to coal and gas are the future, but what is there current viability?
    Invariably, the proponents ignore the government''s action at some point in the
    process, but it is both ubiquitous and subtle, especially to the capital investment
    which for wind and solar is most of the cost and most of the pollution created
    in these alternatives.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，对于那些痛惜我们无法对复杂衍生品进行价值评估的人，我想问：在没有政府支持的情况下，通过核能、太阳能、风能、天然气和乙醇产生同样的能量，成本是多少？我一直听说这些取代煤炭和天然气的能源是未来，但它们当前的可行性如何？不可避免地，支持者们忽视了政府在某个阶段的行动，但它既无处不在又微妙，特别是对于风能和太阳能来说，资本投资占据了大部分成本和大部分污染的来源。
