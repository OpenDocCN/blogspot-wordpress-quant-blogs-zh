- en: One of my favorite recurring blog posts can be found
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的经常性博客帖子之一可以在这里找到
- en: '[here](http://www.hanselman.com/blog/ScottHanselmans2011UltimateDeveloperAndPowerUsersToolListForWindows.aspx)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.hanselman.com/blog/ScottHanselmans2011UltimateDeveloperAndPowerUsersToolListForWindows.aspx)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Don't forget to read all of the user comments, as they often refer to great
    tools that Hanselman has skipped over.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 别忘了阅读所有用户评论，因为他们经常提到一些很好的工具，而汉斯曼可能忽略了这些。
- en: Unless you have admin access at work, you will most likely need to lobby your
    Chief Architect to get some of these tools approved. Or, if you have a TechArch
    committee, be prepared to abandon all hope.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你在工作中有管理员权限，否则你很可能需要游说你的首席架构师批准这些工具。或者，如果你有一个技术架构委员会，准备好放弃所有希望。
