  zh: Magmasystems 博客：《2011年开发人员和高级用户工具列表》已发布
- en: 来源：[http://magmasystems.blogspot.com/2011/12/hanselmans-list-of-2011-dev-and-power.html#0001-01-01](http://magmasystems.blogspot.com/2011/12/hanselmans-list-of-2011-dev-and-power.html#0001-01-01)
