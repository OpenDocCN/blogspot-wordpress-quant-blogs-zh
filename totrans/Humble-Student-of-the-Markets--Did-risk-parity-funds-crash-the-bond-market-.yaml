- en: When the markets crash unexpectedly, everyone is on the lookup for culprits.
    One of the leading theories behind the latest downdraft in stock prices is the
    rise in bond yields, which spooked the stock market. Derivative analysts have
    pointed the finger at Risk-Parity funds as the leading actors in the bond market
    rout. They contend that the combination of leverage use in these funds and forced
    selling because of changes in market environment have exacerbated the rise in
    bond yields.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场意外崩溃时，每个人都急于寻找罪魁祸首。最新的股价下跌背后的一个主要理论是债券收益率的上升，这吓坏了股市。衍生品分析师将矛头指向风险平价基金，认为是它们在债券市场的溃败中扮演了主要角色。他们认为，这些基金中的杠杆使用与因市场环境变化导致的强制卖出加剧了债券收益率的上升。
