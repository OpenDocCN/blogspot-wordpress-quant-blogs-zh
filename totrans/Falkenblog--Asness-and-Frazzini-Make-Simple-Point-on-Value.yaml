- en: Here's the finding. Value, as reflected by stocks have low book value/price
    ratios, outperforms its opposite, growth. These studies, however, generally use
    data from December 31, to create portfolios on July 1\. This is because in the
    bad old days it was hard to get actual fiscal year ends, and some end in March,
    June, etc. Using the prior year's book value to the next July seemed like a conservative
    assumption, and matching that with market data from the same time also diminished
    some measurement issues. These value/growth portfolios would be held for 12 months,
    implying such information was 12-18 months old. Well, if you use the most recent
    data available, you can increase the value alpha by about 3% annually, which is
    quite significant.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是发现。价值，如股票的低账面价值/价格比，表现优于其相反的增长。然而，这些研究通常使用 12 月 31 日的数据，在 7 月 1 日创建投资组合。这是因为在过去的坏日子里，很难获得实际的财年结束时间，有些在
    3 月、6 月等结束。使用前一年的账面价值到下一年 7 月似乎是一个保守的假设，并且与同一时间的市场数据匹配也减少了一些测量问题。这些价值/增长组合将持有
    12 个月，这意味着这样的信息是 12-18 个月的旧。好吧，如果你使用最新可用的数据，你可以将价值 alpha 每年增加约 3%，这是相当显著的。
