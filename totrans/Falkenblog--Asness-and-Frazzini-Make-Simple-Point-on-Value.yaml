  zh: 自 1993 年以来，好的年回报率高出 1.3%，考虑到交易成本，这应该会给 Dimensional 带来一些不利因素，我一直觉得有点奇怪。迷题解开了。知道陈旧的数据不比最新的数据好是件好事（除了在创建动量因子时，你想要稍微滞后一点来考虑一些非常短期的均值回归）。
