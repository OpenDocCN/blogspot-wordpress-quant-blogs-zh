- en: 'Humble Student of the Markets: What exactly are hedge funds hedging?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Real alpha is** [![](img/12db0184dbbaa967f7533cfee6758394.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgyhjQFsOujBjKHC0jI7-f-ruEb_QHbDZq6TJCUtjzUs9R_xhiQGxEUW7TvBo9sImLj0LSpokl4lIoq2sTlsKCdBlJmGV5_8UjEXj9UOHjooZpcjeAA6vlYs3TOh1kDydztIxCSjfOtNT8K/s1600-r/HFRXGL+vs+SPX.gif)
    **hard to find**'
  prefs: []
  type: TYPE_NORMAL
- en: Can someone remind me why investors pay 2% and 20% fees?
  prefs: []
  type: TYPE_NORMAL
- en: This chart shows the weekly returns of the HFRX Global Hedge Fund Index and
    the S&P 500\. The HFRX Index is an investable index of hedge funds and returns
    are reported daily, net of fees.
  prefs: []
  type: TYPE_NORMAL
- en: Yes - you can choose other flavors of hedge fund indices but the results are
    going to be roughly the same. The correlation of most diversified hedge fund indices
    to the S&P 500 is 0.8 and up.
  prefs: []
  type: TYPE_NORMAL
- en: Bridgewater Associates did a study in 2004, updated in 2006, called
  prefs: []
  type: TYPE_NORMAL
- en: '*Hedge Funds Selling Beta as Alpha*'
  prefs: []
  type: TYPE_NORMAL
- en: 'showing that you can replicate the return patterns of many strategies with
    simple instruments. Some sample quotes:'
  prefs: []
  type: TYPE_NORMAL
- en: '***emerging market hedge funds are over 80% correlated to a simple 50/50 mix
    of emerging market equities and bonds...***'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '***M&A arb funds...do no better than simply buying the top 10 announced targets
    and selling the top 10 acquirers.***'
  prefs: []
  type: TYPE_NORMAL
- en: A few years ago CALPERS noted that hedge funds fees were too high - a comment
    that the press seized on. They went on to say, however, something to the effect
    that they were not averse to paying for alpha, a comment that the press did not
    trumpet at the time.
  prefs: []
  type: TYPE_NORMAL
- en: '***Real alpha is hard to find***'
  prefs: []
  type: TYPE_NORMAL
- en: . There are a lot of crowded trades and strategies out there. The real trick
    for a hedge fund investor is to find a differentiated alpha.
  prefs: []
  type: TYPE_NORMAL
