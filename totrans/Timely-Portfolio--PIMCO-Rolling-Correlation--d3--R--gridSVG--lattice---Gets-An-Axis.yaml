- en: Where else will you hear Pimco, rolling correlation, R, gridSVG, lattice, and
    d3 all in one post?  Let’s mix them all together to see what might happen.  For
    those here for the geekery, we will add a d3 axis for our y and it will follow
    the mouse.  For those who care nothing about d3 and R, you might like the chart
    too since it plots the 90 day rolling correlation between Pimco Total Return and
    Pimco All Asset Authority  .  Click [here](http://timelyportfolio.github.io/gridSVG_d3_axis/)
    if or on the screenshot below. to see the live version.
