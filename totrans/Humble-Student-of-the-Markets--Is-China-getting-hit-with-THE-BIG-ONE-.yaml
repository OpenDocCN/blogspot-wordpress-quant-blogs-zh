- en: 'Humble Student of the Markets: Is China getting hit with THE BIG ONE?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：中国是不是遭受了“大萧条”？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源于：[https://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html#0001-01-01)
- en: There has been a lot written on the Chinese stock market in the past few weeks.
    In case you missed it, CNN Money has a summary of what has happened
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近几周来，关于中国股市的报道很多。以防你错过了，CNN Money总结了一下发生了什么
- en: '[here](http://money.cnn.com/2015/07/09/investing/china-crash-in-two-minutes/index.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[here](http://money.cnn.com/2015/07/09/investing/china-crash-in-two-minutes/index.html)'
- en: and J J Zhang of Marketwatch has a great on the ground view of investor attitudes
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以及Marketwatch的J J Zhang对投资者态度的深入观察
- en: '[here](http://www.marketwatch.com/story/what-i-learned-talking-to-stock-market-investors-in-shanghai-2015-07-28)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[here](http://www.marketwatch.com/story/what-i-learned-talking-to-stock-market-investors-in-shanghai-2015-07-28)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: While market gyrations provide great headlines, what matters much more is the
    likely trajectory of the Chinese economy and the growth repercussions on world
    economy. Even before the Chinese stock market fell, there doesn't seem to be any
    doubt that Chinese economic growth was slowing, but...
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然市场的波动提供了许多引人注目的头条新闻，但更重要的是中国经济的可能走势以及其对世界经济的影响。在中国股市下跌之前，似乎没有丝毫怀疑中国经济增长正在放缓，但...
- en: '...it seems that the market meltdown may have pushed Chinese economy to past
    its tipping point as well.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '...似乎市场崩溃已经将中国经济推向了临界点。'
- en: '**Bridgewater turns bearish on China**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**桥水对中国转为悲观**'
- en: Last week, one of the most prominent macro focused hedge funds did an about-face
    and turned bearish on the Chinese growth outlook, as per the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，一家最著名的专注于宏观的对冲基金突然改变立场，对中国经济增长前景转为悲观，正如以下所提及的
- en: '[WSJ](http://www.wsj.com/articles/giant-hedge-fund-bridgewater-flips-view-on-china-no-safe-places-to-invest-1437613434)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[WSJ](http://www.wsj.com/articles/giant-hedge-fund-bridgewater-flips-view-on-china-no-safe-places-to-invest-1437613434)'
- en: '. Here is Ray Dalio of Bridgewater and his U-turn on China:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: . 以下是桥水的雷·达里奥和他的中国立场转变：
- en: Bridgewater Associates LP, one of Wall Street’s more outspoken bulls on China,
    told investors this week that the country’s recent stock-market rout will likely
    have broad, far-reaching repercussions.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 桥水合伙公司（Bridgewater Associates LP）是华尔街对中国更为乐观的投资者之一，本周告诉投资者，中国近期的股市暴跌可能会有广泛、深远的影响。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fund’s executives once had been vocal advocates of China’s potential. But
    that was before panic in the country’s stock markets shaved a third of the value
    off Shanghai’s main index, battering hordes of mom-and-pop investors and hedge
    funds alike, before partially rebounding.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该基金的高管们曾经是中国的潜力的积极倡导者。但在该国股市恐慌抹去了上海主板指数三分之一的价值，同时重创了大量的散户和对冲基金之前，这种观点发生了转变。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Our views about China have changed,” Bridgewater’s billionaire founder, Raymond
    Dalio, wrote with colleagues in a note sent to clients earlier this week. “There
    are now no safe places to invest.”
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们对中国的看法已经改变，”桥水公司的亿万富翁创始人雷·达里奥（Raymond Dalio）本周早些时候与同事一起发送给客户的一份笔记中写道。“现在没有安全的投资场所。”
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '...'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The change by Bridgewater is a particularly sharp reversal. Mr. Dalio has gone
    out of his way in the past to praise Chinese President Xi Jinping and has compared
    the country’s economic environment to a patient undergoing a heart transplant
    by a skilled surgeon.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 桥水的这种转变尤其剧烈。达里奥过去经常不吝赞美中国国家主席习近平，并将中国的经济环境比作一个由熟练外科医生进行心脏移植手术的病人。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a note to clients in June, Mr. Dalio said China’s problems “represent opportunities”
    because they give policy makers a chance to make positive reforms. As recently
    as earlier this month, Mr. Dalio wrote that the stock-market move was “not significantly
    reflective of, or influential on, the Chinese economy, Chinese investors, or foreign
    investors,” with the market still largely driven by a small pool of speculative
    investors in China.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在6月份的一份客户报告中，达里奥先生表示，中国的问题“代表着机会”，因为它们给政策制定者一个进行积极改革的机会。就在本月早些时候，达里奥先生还写道，股市的变化“并不
    significantly reflective of, or influential on, the Chinese economy, Chinese investors,
    or foreign investors”，市场仍然主要由中国的一小部分投机性投资者推动。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But this week, Mr. Dalio said he was particularly alarmed about the psychological
    damage of the stock-market decline. While prices remain above their levels from
    two years ago, many ordinary investors are sitting on losses because they piled
    in more recently, he said.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但本周，达里奥先生说他对股市下跌的心理损害特别感到担忧。尽管价格仍高于两年前的水平，达里奥先生表示，许多普通投资者因为最近才入市，目前正坐视损失。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Even those who haven’t lost money in stocks will be affected psychologically
    by events, and those effects will have a depressive effect on economic activity,”
    Mr. Dalio wrote.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “即使那些在股市中没有亏钱的人也会因事件而受到心理影响，这些影响将对经济活动产生压抑效果，”达里奥先生写道。
- en: FT Alphaville helpfully put the full Bridgewater note on their website
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: FT Alphaville 网站上有桥水基金笔记的全文
- en: '[here](http://ftalphaville.ft.com/files/2015/07/Bridgewater-Greater-Risks-in-China.pdf)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[此处](http://ftalphaville.ft.com/files/2015/07/Bridgewater-Greater-Risks-in-China.pdf)'
- en: .
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**"Beautiful deleveraging"**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**"美丽的去杠杆"**'
- en: 'To put those remarks into context, you have to understand Ray Dalio`s framework
    of analysis, which was revealed in his "beautiful deleveraging" thesis. In the
    wake of the Great Financial Crisis, Dalio believed that there are three broad
    possible policy responses: government austerity, financial restructuring, aka
    debt writeoffs, and quantitative easing, aka money printing. You can see him outlining
    his thoughts on this issue in writing'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解这些言论的背景，你必须理解达里奥先生的分析框架，这一框架在他的“美丽的去杠杆”论文中有所揭示。在大金融危机之后，达里奥先生相信可能有三种广泛的政策反应：政府紧缩、金融重组，即债务减免，以及量化宽松，即印钞。你可以看到他在书面文件中概述了他对这个问题的思考
- en: '[here](http://www.bwater.com/Uploads/FileManager/research/deleveraging/an-in-depth-look-at-deleveragings--ray-dalio-bridgewater.pdf)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[此处](http://www.bwater.com/Uploads/FileManager/research/deleveraging/an-in-depth-look-at-deleveragings--ray-dalio-bridgewater.pdf)'
- en: and in the
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以及在此。
- en: '[video](https://www.youtube.com/watch?v=PHe0bXAIuk0&feature=youtu.be)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[视频](https://www.youtube.com/watch?v=PHe0bXAIuk0&feature=youtu.be)'
- en: below.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 下面。
- en: '[https://www.youtube.com/embed/PHe0bXAIuk0?feature=player_detailpage](https://www.youtube.com/embed/PHe0bXAIuk0?feature=player_detailpage)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube.com/embed/PHe0bXAIuk0?feature=player_detailpage](https://www.youtube.com/embed/PHe0bXAIuk0?feature=player_detailpage)'
- en: VIDEO
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: If I were to add to Dalio`s analytical framework, I believe that we can describe
    the global economy as undergoing a process of deleveraging, which can take years
    and possibly over a decade to accomplish. In big picture terms, the US is the
    furthest along (and undergoing the "beautiful deleveraging" that Dalio described).
    Europe is still struggling and they are in the middle of the deleveraging process.
    China is just beginning the process after experiencing an unprecedented period
    of credit driven growth.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我要对达里奥的分析框架做补充，我相信我们可以将全球经济描述为正在经历去杠杆的过程，这一过程可能需要数年甚至十年的时间来完成。从大局来看，美国是最先进的（正在经历达里奥所描述的“美丽的去杠杆”）。欧洲仍然在挣扎，他们正处于去杠杆过程的中间。中国在经历了前所未有的信贷驱动增长期后，刚刚开始这个过程。
- en: 'So back to the Bridgewater note. Initially, Dalio believed that China could
    achieve a soft landing:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 所以回到桥水基金的笔记。起初，达里奥先生认为中国可以实现软着陆：
- en: Our views about China have changed as a result of recent developments in the
    stock market. We previously conveyed our thinking about the debt and economic
    restructurings as being negative for growth over the near term and positive for
    growth in the long term - i.e., that it is a necessary and delicate operation
    that can be well managed.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于最近股市的发展，我们对中国的看法发生了变化。我们之前传达了关于债务和经济重组的思考，认为这短期内对增长不利，长期内对增长有利——即这是一个必要且可以妥善管理的精细操作。
- en: 'No more. The bubble is bursting. Economic restructuring, real estate and stock
    market bubbles are all unraveling at the same time (emphasis added):'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不再有。泡沫破裂。经济重组、房地产和股市泡沫都在同时解体（强调添加）：
- en: While we had previously considered developments in the stock market to be supportive
    to growth, recent developments have led us to expect them to be negative for growth.
    While we would ordinarily consider the impact of the stock market bubble bursting
    to be a rather small net negative because the percentage of population that is
    invested in the stock market and the percentage of household savings invested
    in stocks are both small, it appears that the repercussions of the stock market`s
    declines will probably be greater. ***Because the forces on growth are coming
    from debt restructurings, economic restructurings, and real estate and stock market
    bubbles bursting all at the same time, we are now seeing mutually reinforcing
    negative forces on growth.*** While at this stage it is too early to assess how
    strongly the stock market`s decline will pass through negatively to credit and
    economic growth, we will soon have indications of this. We will be watching our
    short-term indicators of Chinese credit and economic growth carefully to see what
    the pass through to the economy of these developments is lie, and we will continue
    to share our thought about what is happening. Since the linkages in China are
    broadly analogous to those in other countries that we do have good perspectives
    on, it is worthwhile to look at the dynamic with this perspective in mind. This
    is the same perspective as we have taken in looking at China`s debts and economic
    situation.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然我们之前认为股市的发展有助于增长，但近期的发展使我们预计股市对增长将产生负面影响。通常我们认为股市泡沫破裂的影响相对较小，因为投资股市的人口比例和家庭储蓄中投资股票的比例都较小，但看来股市下跌的连锁反应可能会更强烈。**由于增长动力正来自债务重组、经济重组以及房地产和股市泡沫的破裂，这些因素相互加强，形成了对增长的双重负面影响。**虽然目前阶段评估股市下跌对信贷和经济增长的负面影响还为时尚早，但不久我们将有迹象显示这一影响。我们将密切关注中国信贷和经济增长的短期指标，以观察这些发展对经济的传递效应如何，并继续分享我们对形势发展的看法。由于中国的联系与其他国家的情况相似，因此从这一视角观察动态是有价值的。这是我们分析中国债务和经济状况时所采用的相同视角。
- en: 'Their back of the envelope estimates of the stock market crash is 1.3% of GDP,
    but the concern is the psychological impact on growth:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 他们对股市崩盘的初步估计是占GDP的1.3%，但对增长的心理影响更为担忧：
- en: The negative effects of the stock market declines will come from both the direct
    shifts in wealth and the psychological effects of the stock market bubble popping.
    Though stock prices are significantly higher than they were two years ago, the
    average investor in the stock market has lost money because more stocks were bought
    at higher prices that were bought at lower prices. We now estimate stock market
    losses in the household sector to be significantly -- i.e., about 2.2% of household
    sector income and 1.3% of GDP. However, these losses appear to be heavily concentrated
    in a small percentage of the population as only 8.8% of the population owns stocks.
    These are rough estimates. We don't know who is experiencing what losses. Such
    information usually surfaces in the days and weeks after the plunge. ***Even more
    important than the direct financial effects will be the psychological effects.
    Even those who haven't lost money in stocks will be affected psychologically by
    events, and those effects will have a depressive effects on economic activity.***
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股市下跌的负面影响将来自财富的直接转移以及股市泡沫破裂的心理影响。尽管股价比两年前高得多，但平均股市投资者亏钱了，因为更多股票是在更高价格买的，而那些股票是在更低价格买的。我们现在估计，家庭部门的股市损失相当大——即大约占家庭部门收入的2.2%和GDP的1.3%。然而，这些损失似乎主要集中在很小一部分人口中，只有8.8%的人口持有股票。这是粗略估计。我们不知道谁遭受了什么损失。这样的信息通常在暴跌后的几天和几周内浮出水面。**甚至比直接金融影响更重要的是心理影响。即使那些在股市中没有亏钱的人也会受到事件的心理影响，这种影响将对经济活动产生抑制作用。**
- en: 'They looked at past cases of bubbles bursting. Any way you look at it, the
    effects aren''t pretty:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 他们研究了过去泡沫破裂的案例。无论从哪个角度看，效果都不好：
- en: A 2012 study by Pierre-Olivier Gourinchas and Maurice Obstfeld revealed that
    the combination of high debt (check) and high real exchange rates (check) proved
    to be particularly toxic. Here is a
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年皮埃尔-奥利维耶·古里卡斯和莫里斯·奥布斯特费尔德的一项研究表明，高债务（符合）和高实际汇率（符合）的组合特别具有毒性。以下是
- en: '[summary](http://www.voxeu.org/article/understanding-past-and-future-financial-crises)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[摘要](http://www.voxeu.org/article/understanding-past-and-future-financial-crises)'
- en: ':'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: In recent research ([Gourinchas and Obstfeld 2012](http://ideas.repec.org/p/cpr/ceprdp/8518.html)),
    we have tried to understand the divergent behaviour of mature and emerging economies
    by comparing the 2007–09 crisis to earlier episodes of banking, currency, and
    sovereign debt distress throughout the world. Drawing on earlier chronologies,
    and adding a bit of our own judgement and primary research, we develop a database
    of the various types of financial crisis events that occurred between 1973 and
    the early 2000s.2 We then rely on an event-study methodology to inspect the antecedents
    and aftermaths of crises, focusing our analysis on a limited set of variables
    that earlier researchers have identified as important empirical or theoretical
    indicators of impending financial stress.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最近的研究中（[Gourinchas和Obstfeld 2012](http://ideas.repec.org/p/cpr/ceprdp/8518.html)），我们试图通过将2007-09危机与世界各地早期的银行业、货币和主权债务危机进行比较，来理解成熟和新兴经济体之间的分化行为。借鉴先前的编年史，并加入一些我们自己的判断和原始研究，我们开发了一个数据库，包含了1973年至2000年代初之间发生的各种类型的金融危机事件。然后我们依靠事件研究方法来检查危机的前兆和后果，将分析重点放在早期研究者确定的重要实证或理论指标上，以预测金融压力。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our primary goal is to see if there are commonalities in the prologues to past
    crises as between advanced and emerging countries, and if the relative fortunes
    of different global regions differed in the recent recession because of significantly
    different policy choices or financial-market developments. In turn, such information
    could aid in predicting future crises.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的主要目标是看看过去危机的前奏是否有共同点，以及发达国家和新兴国家之间，不同全球地区在最近的经济衰退中的相对命运是否因为政策选择或金融市场发展的显著不同而有所区别。反过来，这样的信息可以帮助预测未来的危机。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What are the ‘smoking guns’?
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什么是“ smoking guns”？
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Our event-study analysis points to:'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的事件研究分析指出：
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Escalating leverage as one of the key ‘smoking guns’ in the run-up to both banking
    and currency crises.
  id: totrans-62
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不断上升的杠杆作为银行业和货币危机前的主要“smoking guns”之一。
- en: Real exchange rates tend also to be strong, relative to tranquil periods, before
    all types of crisis.
  id: totrans-63
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际汇率在所有类型的危机前也往往较强，相对于平静时期。
- en: '**Managing the fallout**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**管理危机后果**'
- en: Faced with the twin problems of a teetering property market and a cratering
    stock market, the key question will be, who pays for the damage? Here is David
    Cui of BoAML on the fallout stock market losses (via
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 面对摇摇欲坠的房地产市场和崩盘的股市，关键问题是，谁来赔偿损失？这里是大卫·崔（David Cui）在BoAML对股市损失后果的看法（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/07/27/2135414/tanstaafl-china-equities-and-the-wider-economy-edition/)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2015/07/27/2135414/tanstaafl-china-equities-and-the-wider-economy-edition/)'
- en: ', emphasis added):'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '，强调 added):'
- en: Unless the government is prepared to shoulder the ultimate stock-market related
    losses by itself, via CSFC or other vehicles, various financial products funding
    the leverage may suffer from trillions of Rmb losses when the dust finally settles,
    by our estimate. Given the particularly-thin capital base of the front line FIs,
    including brokers, trusts and TAMCs, we suspect that it’s a matter of time before
    banks may have to face the music – bank WMP is by far the largest indirect leverage
    provider. Banks can decide, voluntarily or forced by the potential of social unrest,
    to take the losses on their book, which means their capital base would suffer
    severely. If they decide to pass on the losses to WMP buyers, we expect the shadow
    banking sector to wobble. We believe that the natural reaction of WMP buyers is
    to stop buying, given that they have been buying based on implicit guarantees
    and have little visibility as to which products are supported given the low transparency
    in the financial system. That effectively would be a bank-run in China’s shadow
    banking sector because bank WMP is by far the largest “depositor” in the shadow
    bank.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除非政府准备通过中国证券金融公司（CSFC）或其他工具自行承担最终的市场相关损失，否则各种融资杠杆的金融产品在尘埃落定时可能会遭受数千亿元人民币的损失，根据我们的估计。考虑到一线金融机构（包括券商、信托和资产管理公司）资本基础特别薄弱，我们怀疑银行可能不得不面临音乐——银行理财产品（WMP）是目前最大的间接杠杆提供者。银行可以选择，自愿或受社会动荡的潜在影响，在其账簿上承担这些损失，这意味着它们的资本基础将受到严重打击。如果它们选择将损失转嫁给WMP买家，我们预计影子银行部门将出现动摇。我们认为，WMP买家的自然反应是基于隐性担保一直在购买，并且由于金融体系透明度低，对哪些产品得到支持几乎没有
    visibility。这实际上将是中国影子银行部门的银行挤兑，因为银行WMP是影子银行最大的“存款人”。
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s possible that banks may take the losses on their books without explicitly
    acknowledging it, i.e. not marking to the market. In this case, we expect them
    to be much more cautious granting loans going forward as they would know their
    balance sheets are weak – that’s how the Japanese banks behaved post the bust
    of the property bubble.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行可能在不明确承认的情况下在账簿上承担损失，即不按市场价值计价。在这种情况下，我们预计它们在未来的贷款审批中将更加谨慎，因为它们会知道自己的资产负债表很弱——这就是日本银行在房地产泡沫破裂后的行为。
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Whichever way we look at this, what just happened in the A-share market
    will likely have profound impact on China’s economy and financial system one way
    or another, by our assessment.***'
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论我们从哪个角度看，根据我们的评估，最近A股市场发生的事情对中国经济和金融系统都有可能产生深远的影响。
- en: Here is Credit Suisse on the catalysts for a hard landing from the real estate
    bubble (via
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 以下瑞士信贷关于房地产泡沫触发的硬着陆催化剂（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/07/15/2134490/its-fine-theres-plenty-of-china-bubble-fear-for-everyone/)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2015/07/15/2134490/its-fine-theres-plenty-of-china-bubble-fear-for-everyone/)'
- en: '):'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: If house prices fall by 15% or more, then we think that we are likely to get
    a hard landing and the authorities risk running out of fiscal firepower. We suspect
    that if house prices fell by that much, then the LTV threshold would be absorbed.
    Moreover, with housing contributing to a third of local government revenue, 56%
    of banks’ collateral and around a fifth of GDP, the knock-on impacts could be
    immense.
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果房价下跌15%或更多，我们认为我们可能会遭遇硬着陆，当局风险耗尽财政火力。我们怀疑如果房价下跌那么多，那么LTV门槛就会被吸收。此外，由于房地产贡献了地方政府收入的1/3，银行抵押品的56%，以及大约1/5的GDP，连锁反应可能巨大。
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Twice in the past, NPLs have risen above 20%. If this were to happen again,
    on the current credit-to-GDP ratio, the cost of recapitalising the banks could
    easily be 50% of GDP, not to mention the deterioration in the fiscal position
    on account of the loss of fiscal revenue. At that point, most of fiscal flexibility
    would be used up; however, the authorities would still have the ability to expand
    monetary policy, cut rates and RRR.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去两次，不良贷款率（NPLs）曾一度超过20%。如果这种情况再次发生，以当前的信贷/GDP比率，银行资本重组的成本可能会轻易达到GDP的50%，更不用说由于财政收入损失而导致财政状况的恶化。在这种情况下，大多数财政灵活性将会用尽；然而，当局仍然有能力扩大货币政策，降息和存款准备金率（RRR）。
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The second catalyst we see for a hard landing would be if deposit growth at
    banks stopped [now the lowest on record at just 6% with external liquidity in
    the form of FX flows drying up], as this would essentially limit the ability of
    banks to roll over loans to SOEs, in our opinion.
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们认为银行存款增长停止[现在创纪录的低至 6%，外汇流动形式的外部流动性正在枯竭]，将是银行硬着陆的第二个催化剂，因为这将本质上限制银行向国有企业滚动贷款的能力。
- en: I have seen comments in the past that "the government" is large and rich and
    it can afford to pay for these losses. Recognize that "the government" is just
    a transfer mechanism between different sectors of the economy. In this case, should
    "the government" socialize the losses, it will be ultimately be the household
    sector that bears the burden of adjustment. In that case, what happens to the
    the objective of re-balancing to the consumer and the path of future economic
    growth?
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 过去我曾看到过评论，说“政府”很大很富，可以承担这些损失。要认识到“政府”只是一个经济不同部门之间的转移机制。在这种情况下，“政府”承担这些损失，最终调整负担的还是家庭部门。那么，这会对向消费者重新平衡的目标和未来经济增长路径产生什么影响？
- en: '**Turning Japanese**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**日本化**'
- en: A recent
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最近
- en: '[Quartz article](http://qz.com/456025/zombies-and-cannibals-the-horrors-of-chinas-financial-system-charted/)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quartz 文章](http://qz.com/456025/zombies-and-cannibals-the-horrors-of-chinas-financial-system-charted/)'
- en: highlighted a disturbing divergence spotted by Wei Yao of Société Générale.
    He found that bank loans are falling. But how does bank credit decline in the
    face of 7% GDP growth?
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Wei Yao of Société Générale 指出了一个令人不安的分歧。他发现银行贷款在下降。但面对 7% 的 GDP 增长，银行信贷是如何下降的呢？
- en: We can argue that Chinese statistics are made up, but to characterize them as
    just "made up" is wrong. "Distorted" might be a better description. In the end,
    the figures have to balance.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以争论中国的统计数据是编造的，但仅仅称其为“编造的”是不准确的。“扭曲”可能是更贴切的描述。最后，这些数字必须保持平衡。
- en: 'Those data were from the National Bureau of Statistics. Weirdly, central-bank
    data show overall bank lending rising at a much faster clip than growth in financing
    for FAI projects:'
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些数据来自国家统计局。奇怪的是，中央银行的数据显示，整体银行贷款的增长速度远远超过了对固定资产投资（FAI）项目的融资增长：
- en: 'Christopher Balding, associate professor at Peking University HSBC Business
    School, Shenzhen, explained the bank loan growth mystery this way:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Peking University HSBC Business School, Shenzhen 的 Christopher Balding 副教授这样解释了银行贷款增长之谜：
- en: “Given the rise in credit and the fall in actual investment, you have to really
    wonder where these loans are going,” says Balding. “China hasn’t grown enough
    Silicon Valleys [meaning, high-growth sectors] to change the entire financial
    landscape in a year. This indicates a large number of bad loans, and liquidity
    problems.”
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Balding 说：“考虑到信贷的增加和实际投资的减少，你真的要好好想想这些贷款都去哪儿了。”他说：“中国还没有成长出足够多的硅谷[意思是，高增长行业]，一年之内就改变整个金融格局。这表明有很大一批坏账，以及流动性问题。”
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To unpack what Balding means, a company that can’t pay back a loan has a few
    options. It can fire workers and sell off assets, file for bankruptcy, borrow
    from someone else to cover the debt, convince the bank to extend the loan for
    another year or so, or get the bank to lend it even more money. Why would a bank
    manager do the latter two options? Insolvent loans put bank managers in a tough
    spot. Cut off the money, and when that customer defaults the bank has to write
    that money off. That could cost the manager her job.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要解释 Balding 的意思，一个无法偿还贷款的公司有几个选择。它可以解雇工人和出售资产，申请破产，向其他人借款以偿还债务，说服银行将贷款延长一年左右，或者让银行借给它更多的钱。银行经理为什么要做后两种选择呢？无法偿还的贷款让银行经理陷入困境。切断资金，当那个客户违约时，银行必须把那笔钱抹掉。这可能会让经理丢掉工作。
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is why these companies are dubbed “zombies”—keeping them on a steady drip
    of financial life-support prevents the dead from truly dying.
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么这些公司被称为“僵尸”——持续给他们提供金融生命支持，使死者无法真正死去。
- en: 'In other words, China is turning to the Japanese solution of corporate zombification:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，中国正在走向日本式的企业僵尸化解决方案：
- en: The gap between credit and investment suggests this is happening. The reason
    banks are so hungry for more money is because, quite simply, they’re not being
    paid back. This is potentially a big problem for China’s growth outlook; bank
    loans account for three-quarter of China’s total financing. That compounds itself—slower
    growth makes it even less likely that banks will eventually get paid back. As
    more and more money shifts toward keeping “zombie” companies alive, there’s less
    and less that can go to entrepreneurs and households that could really use it.
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 信贷与投资之间的差距表明这种情况正在发生。银行如此渴望获得更多资金的原因很简单，因为它们没有得到偿还。这对中国的增长前景可能是一个大问题；银行贷款占中国总融资的四分之三。这会进一步加剧——经济增长放缓使得银行最终得到偿还的可能性更小。越来越多的资金被用于维持“僵尸”公司的生存，越来越少资金能流向真正需要的创业者和家庭。
- en: 'Once the Zombie Apocalypse grips the economy, it gradually rots away and cannabalizes
    growth potential:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦经济被僵尸末日所笼罩，它将逐渐腐烂并消耗掉增长潜力：
- en: But the horror movie analogies don’t stop there. ***When debt hits a certain
    level, an economy starts to cannibalize itself, devouring its own potential. Credit
    that could support good companies goes to postpone defaults. Corporate profits
    go to pay off debt, and aren’t reinvested in expansion. Shriveling demand drags
    down prices.***
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，恐怖电影的类比并没有就此停止。**当债务达到一定水平时，经济开始自我消耗，吞噬自己的潜力。本应用于支持好公司的信贷用于推迟违约。公司利润用于偿还债务，而不是用于扩张。需求萎缩拖累价格下跌。**
- en: '**Soft on the inside, hard on the outside**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**外表软，内在硬**'
- en: To summarize.  Ray Dalio believes that China has hit the tipping point and its
    stock market crash is the trigger for a debt unwind. Under such circumstances,
    the natural reaction of the fiscal and monetary authorities is to try to prevent
    a Russia, Lehman or Creditanstalt Crisis style meltdown of the financial markets.
    Beijing seems to be well down that path and they appear to be adopting the Japanese
    solution of corporate zombification.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下。雷·达里奥认为中国已经达到了临界点，其股市崩溃是债务清算的触发器。在这种情况下，财政和货币当局的自然反应是试图防止出现俄罗斯、雷曼或信用合作社式的金融市场全面崩溃。北京似乎正在这条道路上稳步前行，他们似乎正在采取日本的僵尸企业解决方案。
- en: Such a course of action would imply that the household sector would bear the
    most of the burden of any adjustment. Economic growth would therefore have to
    decelerate sharply. The same-old-same-old model of debt financed infrastructure
    spending is broken. The economy will be unable to shift to the Third Plenum objective
    of re-balancing to the consumer because the consumer will have to bear the cost
    of all these bad debts, either in the form of further financial repression, higher
    taxes, or other measures.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的行动路径意味着家庭部门将承担大部分调整负担。因此，经济增长将不得不急剧减速。传统的以债务融资基础设施支出的模式已经破裂。经济将无法转向三中全会确定的目标——向消费者重新平衡，因为消费者将不得不承担所有这些不良债务的成本，无论是进一步的金融压抑、更高的税收，还是其他措施。
- en: Despite all these problems, China should be able to achieve a soft landing.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在所有这些问题，中国应该能够实现软着陆。
- en: I have also heard the comment that describes a Chinese landing as “hard on the
    outside and soft on the inside“. China will achieve a soft landing (inside the
    country). On the outside, however, the countries and companies doing business
    with China will not be so fortunate (hard landing for outsiders).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我还听到过一个评论，将中国的着陆描述为“外表硬，内在软”。中国将实现软着陆（在国内）。然而，对于与我国做生意的国家和企业来说，情况就不会这么幸运了（对外硬着陆）。
- en: 'Already, we are seeing signs of the hard landing on the outside:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到了外表硬着陆的迹象：
- en: 'China''s Asian trading partners will get hit hard in any slowdown. In addition,
    Germany is a also a major exporter of capital goods to China and falling Chinese
    growth will hit the eurozone economy hard. Resource based economies, such as Australia
    (bulk commodities), New Zealand (milk), South Africa (mining), Brazil (mining)
    and Canada (energy and mining) will also feel the brunt of a "hard on the outside"
    effects of a China hard landing. Already, this chart shows that global merchandise
    trade is slowing:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的亚洲贸易伙伴在经济增长放缓时将受到严重打击。此外，德国也是向中国出口资本货物的主要国家之一，中国增长的放缓将对欧元区经济造成沉重打击。资源型经济体，如澳大利亚（大宗商品）、新西兰（牛奶）、南非（采矿）、巴西（采矿）和加拿大（能源和采矿）也将感受到中国硬着陆的“外表硬”的影响。这张图表已经显示出全球商品贸易正在放缓：
- en: In the US, latest earning season warned of disappointing corporate developments
    in China. Numerous companies as diverse as CAT, UTX (capital goods), COH, YUM
    and GM (consumer) will be affected should Chinese growth nosedive. Despite the
    upbeat AAPL earnings call message about China,
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，最新的财报季度的表现对中国的企业前景表示了失望。如果中国经济大幅下滑，从CAT、UTX（资本商品）到COH、YUM和GM（消费品）等众多公司都将受到影响。尽管苹果公司的财报电话会议对中国的表现非常乐观，
- en: '[BI](http://www.businessinsider.com/cowen-downgrades-apple-cites-china-concerns-2015-7)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[BI](http://www.businessinsider.com/cowen-downgrades-apple-cites-china-concerns-2015-7)'
- en: recently highlighted a Cowen research note indicating that Chinese iPhone demand
    was light. Longer term, however, slowing growth is likely to result in an American
    Renaissance as cheaper input costs from lower commodity prices and an onshoring
    revival sparks US growth (see my previous post
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 最近强调了一份Cowen研究笔记，指出中国iPhone的需求疲软。然而，从长远来看，经济增长的放缓可能会导致美国文艺复兴，因为较低的商品价格和制造业回流将刺激美国经济增长（参见我之前的文章）。
- en: '[How inequality may evolve in the next decade](http://humblestudentofthemarkets.blogspot.com/2014/10/how-inequality-may-evolve-in-next-decade.html)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '[未来十年不平等可能如何演变](http://humblestudentofthemarkets.blogspot.com/2014/10/how-inequality-may-evolve-in-next-decade.html)'
- en: ).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Over the next few quarters, however, the markets will likely focus more on the
    negative effects of this transition. Spreadsheets will have to get revised with
    lower growth projections and risk premiums ill rise (and PE ratios will fall).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在未来几个季度里，市场可能会更加关注这种过渡的负面影响。表格将不得不进行修订，降低增长预期，风险溢价会上升（市盈率会下降）。
- en: That is, of course, assuming that you accept the Bridgewater thesis that China
    is unraveling and the Chinese economy is getting hit with THE BIG ONE.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这是基于你接受Bridgewater的论文，即中国正在崩溃，中国经济正在受到重创。
- en: '**The canary in the coalmine**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**煤矿中的金丝雀**'
- en: One quick-and-dirty key indicator I am watching is the art market.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在关注的一个快速而简陋的关键指标是艺术品市场。
- en: '[CNBC](http://www.cnbc.com/2015/07/30/heres-how-china-could-crash-the-art-market.html)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/2015/07/30/heres-how-china-could-crash-the-art-market.html)'
- en: 'featured a report about how the Chinese could crash the art market:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 报道了一项关于中国可能会崩溃艺术品市场的报告：
- en: '"I think there will definitely be an impact," said Ken Yeh, director at Acquavella
    Galleries and former chairman of Christie''s Asia. "Chinese collectors have become
    a very important part of the market."'
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我认为肯定会有影响，”Acquavella画廊的董事、前佳士得亚洲主席叶说。“中国收藏家已经成为市场的一个重要组成部分。”
- en: ''
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even before China's recent stock-market slide, there were signs that some Chinese
    collectors were paring back their spending. According to Artnet, total art sales
    in China and Hong Kong fell 30 percent in the first half of 2015 to $1.5 billion
    from $2.2 billion.
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在中国股市近期下跌之前，就有迹象表明一些中国收藏家正在减少他们的开支。根据Artnet的数据，2015年上半年中国香港的艺术销售额下降了30%，从22亿美元降至15亿美元。
- en: ''
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: During the spring sales in Hong Kong, "I heard many dealers talking about how
    weak the sales were. It's definitely down," Yeh said.
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在香港春季拍卖会上，“我听到很多经销商谈论销售额有多弱。市场肯定是在下降，”叶说。
- en: 'The art market warning did come with caveats, though:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，艺术品市场的警告确实带有警告：
- en: While some market watchers are drawing comparisons to the Japan-led art boom
    of the late 1980s, which crashed with the Japanese property market in 1990, others
    say today's art market is far more diverse and durable. Even if the Chinese collectors
    put down their bidding paddles, buyers from the U.S., Middle East and Europe will
    step up in their place.
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然一些市场观察家正在将当前的艺术市场与1980年代后期的日本引领的艺术繁荣相比较，但也有观点认为，当今的艺术市场要多样化和持久得多。即使中国收藏家放下了他们的竞拍牌，来自美国、中东和欧洲的买家也会取而代之。
- en: ''
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"In the late 1980s, the market was so much smaller," Gyorgy said. "The Japanese
    were just about the only ones buying. Now we''re working with collectors in Asia,
    Latin America, the U.S., Europe and so if one segment goes away, another segment
    comes back."'
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在20世纪80年代末，市场要小得多，”佐尔吉说。“几乎只有日本人购买。现在我们在与亚洲、拉丁美洲、美国、欧洲的收藏家合作，如果一个部分消失了，另一个部分就会回来。”
- en: Yes, but what if the deflationary effects of a slowdown in the Chinese economy
    spreads globally?
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，但如果中国经济的放缓在全球范围内产生通缩效应呢？
- en: ''
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yet the big test for the market will be in October and November, during the
    fall sales in Hong Kong and New York. Last fall, Sotheby's and Christie's sold
    $1.78 billion worth of art, with many of the bids coming from Chinese buyers.
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，市场的重大考验将在十月至十一月，即香港的秋季销售和纽约的秋季销售期间到来。去年秋季，苏富比和佳士得售出了价值17.8亿美元的艺术品，其中许多出价来自中国买家。
- en: ''
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Gyorgy said all it takes is one weak auction to damage the already fragile confidence
    of Chinese buyers.
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 盖佐说，只需一次疲软的拍卖就会损害中国买家已经脆弱的信心。
- en: ''
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Everyone is going to be watching this very closely," she said. "Art is as
    much a psychological market as a financial one. If there is one sale that isn''t
    strong, people get spooked."'
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 她说：“每个人都会密切关注这一切。”“艺术市场和金融市场一样，在很大程度上也是心理市场。如果有一场销售不够强劲，人们就会感到恐慌。”
- en: If you want the real-time market reaction to any possible China slowdown, watch
    this chart of Sotheby`s.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解市场对任何可能的中国放缓的实时反应，请关注苏富比的这张图表。
