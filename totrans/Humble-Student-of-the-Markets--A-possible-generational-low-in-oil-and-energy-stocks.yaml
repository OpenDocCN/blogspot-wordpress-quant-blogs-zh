- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/a-possible-generational-low-in-oil-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/a-possible-generational-low-in-oil-and.html#0001-01-01)
  prefs:
