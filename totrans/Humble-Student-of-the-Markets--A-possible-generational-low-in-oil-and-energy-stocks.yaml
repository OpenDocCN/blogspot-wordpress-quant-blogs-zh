- en: The bad news just doesn't stop coming for oil. It all began when Saudi Arabia
    had turned on the production spigots to counter growing production from American
    frackers, and now it has to contend with the geopolitical dimensions of the growing
    power of Russia and Iran in the Middle East. The calls are growing for
  prefs: []
  type: TYPE_NORMAL
- en: '[$20 oil](http://www.bloomberg.com/news/articles/2016-01-12/-20-oil-no-longer-mirage-as-world-confronts-price-at-12-year-low)'
  prefs: []
  type: TYPE_NORMAL
- en: and even
  prefs: []
  type: TYPE_NORMAL
- en: '[$10 oil](http://www.telegraph.co.uk/finance/oilprices/12094394/Oil-price-could-fall-to-10-a-barrel-warn-investment-bank-bears.html)'
  prefs: []
  type: TYPE_NORMAL
- en: as there seems to be no prospects of an end to the oversupplied market.
  prefs: []
  type: TYPE_NORMAL
- en: For some long-term perspective, keep in mind this chart from of supply and demand
    from Jeff Gundlach (via
  prefs: []
