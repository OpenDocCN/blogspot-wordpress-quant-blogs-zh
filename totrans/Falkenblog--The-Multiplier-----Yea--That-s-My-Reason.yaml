- en: Here in my state of Minnesota, we have a pretty large budget deficit, about
    15% of spending, at $6.95 Billion for 2012\. That's unsustainable long term. The
    Democratic candidate, Margaret Andersen Kelliher, is running on a program of increasing
    r
