- en: '[spending by $2B to create jobs](http://www.startribune.com/politics/98645054.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but cutting $1B of '''
  prefs: []
  type: TYPE_NORMAL
- en: '[fraud and waste](http://minnesota.publicradio.org/display/web/2010/07/02/dfl-candidates-spar-in-debate/)'
  prefs: []
