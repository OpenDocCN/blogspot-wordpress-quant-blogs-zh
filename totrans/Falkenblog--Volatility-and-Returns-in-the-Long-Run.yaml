- en: 'I suppose also the academic conventional wisdom is that volatility is inversely
    correlated with risk via a correlation with higher moments or information dissemination.
    When the experts start this kind of crazy-talk--that total derivatives have opposite
    sign of partial derivatives because of some feedback loop--you know they are in
    an intellectual dead-end, oblivious to the absurdity of their statements. Let
    me qualify: I agree that many things, like some charities, often have perverse
    consequences; but then I would never also assert that such charities are beneficent.
    If risk is reduced by systematic and idiosyncratic volatility via these effects,
    then ''risk'' means something quite different than what is implied by Markowitz
    or his progeny (eg, the Stochastic Discount Factor). It may work in holding off
    the inevitable until they retire, but in their dotage they''ll be like Marxist
    profs seeing the collapse of the Soviet Union, and while they may have ruled the
    roost in their day their work will be irrelevant.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我想，学术传统智慧也是波动与风险负相关的，通过与更高阶或信息传播的相关性。当专家开始这种疯狂的谈论——即总导数与偏导数有相反的符号是由于某种反馈环路——你知道他们陷入了无能为力的境地，对他们的言论的荒谬性毫不知情。让我澄清一下：我同意很多事情，就像一些慈善机构一样，经常会产生反常的后果；但我也绝不会断言这种慈善机构是有益的。如果通过系统性和特异性波动降低了风险，那么‘风险’意味着与马科维茨或者他的后代（例如随机贴现因子）所暗示的截然不同的东西。或许会在他们退休之前延缓不可避免的结果，但在他们的晚年，他们会像马克思主义教授看到苏联解体一样，虽然他们可能在当日掌管一切，但他们的工作将是无关紧要的。
