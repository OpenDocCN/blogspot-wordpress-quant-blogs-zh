- en: was on idiosyncratic variance and total return. I found, and continue to find,
    that idiosyncratic variance, total variance, even beta, were/are all inversely
    related to returns. It does not matter which metric of volatility you use, you
    get the same pattern.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在特异方差和总回报上。我发现，并且继续发现，特异方差、总方差，甚至贝塔，都与回报呈负相关。你使用哪种波动率度量标准都无关紧要，模式都是一样的。
- en: '[![](img/e34938d93f31c9d03127dd13abc3e38e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEihOUtOAI1KhlZId2OSWQlgDDlOe7ORn7CaCSm_O69RxSu9J54G59SVPYwl_xeM_PYuI2D1O8mUrMRCA4JlkzHfDVKC2JvksNn_azX6el20i42BAPTIE6NQ2cV-AJFRWYRGTd-E7Q/s1600/presortedvariance.jpg)'
