- en: looks at volatility in German stocks in the long run. Stefan Koch documents
    that high 'idiosyncratic' volatility firms have lower returns than high idiosyncratic
    firms. Now, these are actual returns, not expected returns, so, they aren't proof
    of anything according to some. But theoretically, expected returns (population
    means) converge to actual returns (sample means) in the long run. I suppose like
    the Soviet Union and it's 70 years of bad weather, the globe had an anomalous
    century in every developed country. Looking at data from 1974 through 2006, the
    result is the following chart.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 研究了德国股票的长期波动。斯特凡·科赫证明，高‘特异’波动的公司的回报低于高特异公司。现在，这些是实际回报，而不是预期回报，所以，根据某些人的观点，它们并不能证明任何事情。但在理论上，预期回报（总体均值）在长期内会收敛至实际回报（样本均值）。我想就像苏联和其70年的恶劣天气一样，在每个发达国家都有一个不同寻常的世纪。从1974年至2006年的数据看，结果就是下图。
