- en: The main idea at that time, was that beta was mismeasured (it was time varying,
    the true index was proxied imperfectly by the S&P500), leading to weak evidence
    of the beta-return nexus. Yet as mismeasured betas should show up in the residual,
    or idiosyncratic variance, it was a puzzle that this residual was actually inversely
    related to returns. I found great skepticism if not simple disbelief in my results,
    as they thought it was some sort of measurement error, or some omitted variable
    that made actual returns inversely correlated with expected returns. I tried to
    motivate my finding by noting that mutual funds disproportionately invested in
    the more volatile stocks, which made sense given the convex relation between fund
    inflows and mutual fund returns, but this was before Freakonomics or popularity
    of investor biases, so partial equilibrium stories were not considered worthy
    as an explanation back then. More evidence, if needed, that what counts as kosher
    for a science is not some logical necessity, but rather what's popular amongst
    practitioners, the current zeitgeist's ephemeral definition of 'rigorous science'.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当时的主要观点是，贝塔值被错误衡量（它是时变的，真实指数并不完全由S&P500代理），导致对贝塔回报关系的证据不足。然而，由于错误衡量的贝塔值应该会出现在残差或特异方差中，这一残差实际上与回报呈负相关，这是个谜。我的结果引起了很大的怀疑，甚至是简单的不信任，人们认为这是某种类型的测量误差，或者是某种被省略的变量使实际回报与预期回报呈负相关。我试图解释我的发现，指出共同基金过度投资更加波动的股票，这在共同基金资金流入和共同基金回报之间的凸关系下是合理的，但这是在《顶级经济学》或投资者偏见流行之前，所以这种局部均衡的解释在当时是不被认为是合理科学的解释。更多证据，如果有必要的话，表明了什么被视为一种科学不是一种逻辑必然，而是在从业者中流行的东西，当前时代精神对“严谨科学”的暂时定义。
- en: That I was correct on something new and important highlights, it's not a good
    thing to be too ahead of one's time. I got no fly-outs for an academic job, so
    my professional life went a different way, and as I'm pretty blessed now I wouldn't
    want it any different. But it's interesting that true facts, when you find them,
    have a tendency of showing up independently again and again.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我正确地指出了一些新的重要问题，这并不是一件好事。我没有被任何学术工作机构聘为教师，所以我的职业生涯走了另一条路，我现在非常幸运，我不希望有任何不同。但有趣的是，当你发现真实的事实时，它们有一种独立地一遍又一遍出现的倾向。
