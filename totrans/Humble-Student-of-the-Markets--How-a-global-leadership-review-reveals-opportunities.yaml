- en: Much has happened since my last global market review. Investors saw a bond market
    tantrum, followed by a down yield reversal and a risk-on rally in asset prices.
    [Willie Delwiche](https://twitter.com/WillieDelwiche/status/1727003236987707546)
    at Hi Mount Research put the equity price surge into perspective when he observed
    that 94% of global markets in the MSCI All-Country World Index (ACWI) had exceeded
    their 50 dma. This is a sign of strong global breadth that shouldn’t be ignored.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从上一次全球市场回顾以来，发生了许多事情。投资者见证了债券市场的暴怒，随后是收益率的下降反转和资产价格的冒险上涨。[Willie Delwiche](https://twitter.com/WillieDelwiche/status/1727003236987707546)在Hi
    Mount Research的研究中，将股票价格的激增放在了恰当的视角下，他观察到在MSCI全球所有国家指数（ACWI）中，有94%的市场超过了其50天移动平均线。这是一个不应被忽视的全球强劲广度的信号。
- en: Drilling down, let’s take a quick trip around the world to spot investing opportunities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 深入一点，让我们快速环游世界，寻找投资机会。
