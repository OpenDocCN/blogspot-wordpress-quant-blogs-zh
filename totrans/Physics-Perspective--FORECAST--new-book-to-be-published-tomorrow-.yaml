- en: 'Physics Perspective: FORECAST: new book to be published tomorrow!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://physicsoffinance.blogspot.com/2013/03/forecast-new-book-to-be-published.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/03/forecast-new-book-to-be-published.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That's right, my new book, the cover of which you've seen off to the right of
    this blog for some time now, will FINALLY be in bookstores in the US tomorrow,
    March 26\. Of course, it is also
  prefs: []
  type: TYPE_NORMAL
- en: '[available at Amazon](http://www.amazon.com/Forecast-Physics-Meteorology-Sciences-Economics/dp/1608198510)'
  prefs: []
  type: TYPE_NORMAL
- en: and other likely outlets on the web. Who knows when reviews and such will begin
    trickling in. The book was featured in
  prefs: []
  type: TYPE_NORMAL
- en: '*Nature*'
  prefs: []
  type: TYPE_NORMAL
- en: on Thursday in their
  prefs: []
  type: TYPE_NORMAL
- en: '["Books in brief"](http://www.nature.com/nature/journal/v495/n7441/full/495311a.html)'
  prefs: []
  type: TYPE_NORMAL
- en: section (sorry, you'll need a subscription), but the poor writers of those reviews
    (I've been one) really have almost no space to say anything. The review does make
    very clear that the book exists and purports to have some new ideas about economics
    and finance, but it makes no judgement on the usefulness of the book at all.
  prefs: []
  type: TYPE_NORMAL
- en: Anyone in the US, if you happen to be in a physical bookstore in the next few
    days, please let me know if you 1) do find the book and 2) where it was located.
    I've had the unfortunate experience in the past that my books, such as
  prefs: []
  type: TYPE_NORMAL
- en: '[Ubiquity](http://www.amazon.com/Ubiquity-Catastrophes-Happen-Mark-Buchanan/dp/0609809989)'
  prefs: []
  type: TYPE_NORMAL
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: '[The Social Atom](http://www.amazon.com/Social-Atom-Cheaters-Neighbor-Usually/dp/1596910135)'
  prefs: []
  type: TYPE_NORMAL
- en: ', were placed by bookstore managers near the back of the store in sections
    with labels like'
  prefs: []
  type: TYPE_NORMAL
- en: '*Mathematical Sociology*'
  prefs: []
  type: TYPE_NORMAL
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: '*Perspectives in the Philosophy of History*'
  prefs: []
  type: TYPE_NORMAL
- en: ', where perhaps only 1 or 2 people venture each day, and then probably only
    because they got lost while looking for the rest room. If you do find the book
    in an obscure location, feel completely free -- there''s no law against this --
    to take all the copies you find and move them up to occupy prominent positions
    in the bestsellers'' section, or next to the check out with the diet books, etc.
    I would be very grateful!'
  prefs: []
  type: TYPE_NORMAL
- en: And I would very much like to hear what readers of this blog think about the
    book.
  prefs: []
  type: TYPE_NORMAL
