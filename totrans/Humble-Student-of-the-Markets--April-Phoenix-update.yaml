- en: There are 39 stocks on the list, compared to 58 stocks in the
  prefs: []
  type: TYPE_NORMAL
- en: '[last update on March 11](http://humblestudentofthemarkets.blogspot.com/2009/03/phoenix-strategy-update.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '. As a reminder, the Phoenix stock list consists stocks that pass the following
    criteria:'
  prefs: []
  type: TYPE_NORMAL
- en: Stock price between $1 and $5 (low-priced stocks)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Down at least 80% from a year ago (beaten up)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Market cap of $100 million or more (were once "real" companies)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Net insider buying in the last six months (some downside protection from insider
    activity)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Of the 39 stocks on the list, 18 stocks, or 46%, show a bottoming technical
    pattern, an [indicator](http://humblestudentofthemarkets.blogspot.com/2009/03/how-to-spot-bottom.html)
    that I watch for as a measure of overall market''s technical condition. Genworth
    Financial (GNW), which is showing a double bottom, is a good example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/f4f9895fd3f403d19838eff649471553.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh7C-JtLxAfc7f6tvNa5hnXPGqa6umq5seuV0elEoVp3zbH-4CIXd5CF1VvTNIbr2kT1M_Nb-NqD4oEAkUHOIHKEpgRxDgwXUx8VZJNRIq3g41y1Dmj_0dJfDrqSKRCHluFVpYYCewTMo0k/s1600-h/GNW.png)'
  prefs: []
  type: TYPE_NORMAL
- en: The portion showing the bottoming pattern is largely unchanged from my
  prefs: []
  type: TYPE_NORMAL
- en: '[last update](http://humblestudentofthemarkets.blogspot.com/2009/03/how-to-spot-bottom.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which had 43% of the list showing this pattern.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Still too early to buy Phoenix**'
  prefs: []
  type: TYPE_NORMAL
- en: Given these readings and the fact that the major market averages appear to be
  prefs: []
  type: TYPE_NORMAL
- en: '[overbought](http://bespokeinvest.typepad.com/bespoke/2009/04/sp-500-near-overbought-levels.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', my best guess is that we are witnessing a bear market rally that is on its
    last legs. I would be very cautious about committing funds to a Phoenix strategy
    in the short term.'
  prefs: []
