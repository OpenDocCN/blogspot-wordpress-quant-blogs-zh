- en: 'Humble Student of the Markets: The reason why the bulls should be cautious
    about a January hangover'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：多方应该对1月份的宿醉持谨慎态度的原因
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/12/the-reason-why-bulls-should-be-cautious.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/12/the-reason-why-bulls-should-be-cautious.html#0001-01-01)
