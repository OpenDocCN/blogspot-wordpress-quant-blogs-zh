- en: 'Quantifiable Edges: Weak Bounce Is Not Encouraging'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：弱势反弹并不令人鼓舞
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/weak-bounce-is-not-encouraging.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/weak-bounce-is-not-encouraging.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/weak-bounce-is-not-encouraging.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/weak-bounce-is-not-encouraging.html#0001-01-01)
- en: 'After the market suffers a sharp drop as it did Monday, the size of the bounce
    the next day can tell you a lot. A strong bounce may lead to further upside. Weak
    bounces often roll right back over. I plugged a 1.75% drop and a next day recovery
    of less than ¼ of the drop into the Wayback Machine tonight. Results below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场经历如周一那样的剧烈下跌之后，第二天反弹的幅度能告诉你很多。强劲的反弹可能会导致进一步的上涨。弱势的反弹常常会直接回吐。我今晚在Wayback Machine中输入了1.75%的跌幅和第二天的反弹不到跌幅的四分之一。结果如下：
