- en: 'After the market suffers a sharp drop as it did Monday, the size of the bounce
    the next day can tell you a lot. A strong bounce may lead to further upside. Weak
    bounces often roll right back over. I plugged a 1.75% drop and a next day recovery
    of less than ¼ of the drop into the Wayback Machine tonight. Results below:'
  prefs: []
  type: TYPE_NORMAL
