- en: I have nothing good to say about these numbers, so I won’t say much.
  prefs: []
  type: TYPE_NORMAL
- en: Notable but not included in the table is that 77% of all instances closed lower
    at some point in the next three days. The average max drawdown for all trades
    over the first three days was just over 2.0%.
