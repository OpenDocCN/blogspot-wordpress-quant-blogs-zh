- en: 'Falkenblog: A Funny Endogeneity Problem'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2010/08/funny-endogeneity-problem.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/funny-endogeneity-problem.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One big question is whether variables like the deficit or Fed Funds rate causes
    GDP, or GDP causes the deficit, or both are caused by something else. Sometimes,
    these relationships change in various situations, as for example usually your
    temperature merely reflects an illness, but extreme exposure to cool water can
    lead to a low body temperature that directly causes death. It's a big
  prefs: []
  type: TYPE_NORMAL
- en: '[problem in economics](http://en.wikipedia.org/wiki/Endogeneity_(economics))'
  prefs: []
  type: TYPE_NORMAL
- en: ', where sadly we often don''t have enough data.'
  prefs: []
  type: TYPE_NORMAL
- en: However, common sense is very helpful in these environments. Over at
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloggingheads](http://bloggingheads.tv/diavlogs/30483?in=02:23&out=11:12)'
  prefs: []
  type: TYPE_NORMAL
- en: ', this woman argues that obese, poor Americans are really hungry--a novel hunger
    problem--which is caused by their poverty.'
  prefs: []
  type: TYPE_NORMAL
- en: '"One of the biggest risk factors for somebody being both hungry and obese is
    living in poverty"'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
