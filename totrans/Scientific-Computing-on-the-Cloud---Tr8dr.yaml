  type: TYPE_NORMAL
  zh: 2010年5月28日 · 7:50 pm
- en: I’ve been keeping a close eye on the costs of the various clouds versus the
    costs of internal cpu farms.   [Amazon EC2](http://aws.amazon.com/elasticmapreduce/#pricing)
    pricing for **high CPU map-reduce** appears to be evenly priced with my costs
    to host internally.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直密切关注各种云服务与内部CPU农场成本的差异。[亚马逊EC2](http://aws.amazon.com/elasticmapreduce/#pricing)对于**高性能CPU
    map-reduce**的价格似乎与我在内部托管的成本相当。
- en: I calculated this based on depreciating core i7 920s over a 3 year period and
    accounting for 0.14$ / khw @ 150 watts continuously.   I arrived at a lower cost
    than Amazon’s, however when adjusting for cpu performance, !/$ ties out or is
    bettered by the Amazon proposition.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我是基于对3年内折旧的i7 920 CPU进行计算，并考虑到每千瓦时0.14美元（连续运行150瓦）得出的这个结果。我得出的成本低于亚马逊的，然而在调整CPU性能后，每美元的性能指标与亚马逊的提议相当或更优。
- en: Amazon’s rates for calculations using map-reduce are 1/5th the cost of a normal
    instance.    I’m estimating that the the high cpu 8 core is performing at SPECfprate2006
    of approximately 150, twice the core i7 920\.   The cost is $0.12 / hr versus
    a non map-reduce instance cost of 0.68 / hr.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊对于使用map-reduce计算的费用是正常实例成本的1/5。我估计高性能的8核心CPU在SPECfprate2006的测试中大约能达到150，是核心i7
    920的两倍。成本是每小时0.12美元，而非map-reduce实例的成本是每小时0.68美元。
- en: This is great news for those doing transient large scale scientific computations
    (such as myself).   I now need to look to map my machine learning and strategy
    evaluation algorithms to map-reduce.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于那些进行短暂的大规模科学计算的人来说是个好消息（比如我自己）。我现在需要将我的机器学习和策略评估算法映射到map-reduce上。
