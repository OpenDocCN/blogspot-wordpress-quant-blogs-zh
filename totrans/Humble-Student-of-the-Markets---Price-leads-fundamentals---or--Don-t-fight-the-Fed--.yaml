- en: 'Humble Student of the Markets: "Price leads fundamentals", or "Don''t fight
    the Fed"?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/08/price-leads-fundamentals-or-dont-fight.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/08/price-leads-fundamentals-or-dont-fight.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wall Street is full of adages. Technical analysts are fond of, "Price leads
    fundaments" as a way of dismissing macro and fundamental analysis. But traders
    are also warned, "Don't fight the Fed".
  prefs: []
  type: TYPE_NORMAL
- en: A vast gulf is appearing between bullish technicals and macro concerns. The
    bulls, who are mainly technicians, point to strong price momentum, which may be
    interpreted as discounting a soft landing for the economy. The bears can be found
    in macro and valuation, as equity markets are complacent about tight monetary
    policy and slowing growth.
  prefs: []
  type: TYPE_NORMAL
- en: Who's right? Should you believe that price is leading fundamentals, or stay
    cautious and not fight the Fed?
  prefs: []
  type: TYPE_NORMAL
- en: In the short-run, the market is a voting machine - reflecting a voter-registration
    test that requires only money, not intelligence or emotional stability - but in
    the long-run, the market is a weighing machine.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Where you stand on the bull and bear question depends on your time horizon.
    Do you focus on the voting machine or the weighing machine?
  prefs: []
  type: TYPE_NORMAL
