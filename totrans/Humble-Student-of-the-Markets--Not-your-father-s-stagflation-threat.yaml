- en: 'Humble Student of the Markets: Not your father''s stagflation threat'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/09/not-your-fathers-stagflation-threat.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/09/not-your-fathers-stagflation-threat.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stagflation worries are rising. A recent analysis of search activity shows that
    searches for stagflation have spiked compared to other inflation search terms.
  prefs: []
  type: TYPE_NORMAL
- en: The latest BoA Global Fund Manager Survey also shows that stagflation concerns
    are rising.
  prefs: []
  type: TYPE_NORMAL
- en: These fears are misplaced. The conventional mechanisms for stagflation are not
    present. Instead, investors should be prepared for a different sort of stagflation
    threat.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2021/09/18/not-your-fathers-stagflation-threat/)'
  prefs: []
