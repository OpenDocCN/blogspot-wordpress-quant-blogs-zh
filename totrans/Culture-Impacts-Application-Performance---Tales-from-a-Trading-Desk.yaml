- en: Culture Impacts Application Performance | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文化影响应用性能 | 一个交易桌的故事
- en: 来源：[https://mdavey.wordpress.com/2016/04/30/culture-impacts-application-performance/#0001-01-01](https://mdavey.wordpress.com/2016/04/30/culture-impacts-application-performance/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2016/04/30/culture-impacts-application-performance/#0001-01-01](https://mdavey.wordpress.com/2016/04/30/culture-impacts-application-performance/#0001-01-01)
- en: 'Yet another classic [article](http://joeduffyblog.com/2016/04/10/performance-culture/)
    from Joe Duffy, this time on Performance Culture. Joe sums the whole performance
    culture issue up quite well in the early part of his essay:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 另一篇经典的[文章](http://joeduffyblog.com/2016/04/10/performance-culture/)来自Joe Duffy，这次是关于性能文化。乔在他的文章早期很好地概括了整个性能文化问题：
- en: The cultural transformation must start from the top – management taking an active
    role in performance, asking questions, seeking insights, demanding rigor – while
    it simultaneously comes from the bottom – engineers actively seeking to understand
    performance of the code they are writing, ruthlessly taking a zero-tolerance stance
    on regressions, and being ever-self-critical and on the lookout for proactive
    improvements.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 文化转变必须从高层开始 - 管理层积极参与性能，提出问题，寻求见解，要求严格性，与此同时也必须来自下层 - 工程师积极寻求理解他们正在编写的代码的性能，对退化问题毫不留情，不断自我批评，并且积极寻求积极的改进。
- en: For me, the major issue that performance issues stem from in engineering is
    management. The drive on features, ignoring performance, and likewise not understanding
    the engineering demands required from engineering to achieve performance, come
    back to Joe’s classic comment, “Management must care “. In many cases, I truly
    don’t think management care, or care to understand.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，工程中性能问题的主要问题是管理。追求功能，忽视性能，以及同样地不了解工程需求所要求的性能，都归结为乔的经典评论，“管理必须在意”。在很多情况下，我真的不认为管理层在意，或者愿意理解。
- en: Its impossible not to disagree with the single appointed test/performance team
    member. This is the same outside of performance in the general quality space,
    and the “tester” silo mentality 😦
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在单一任命的测试/性能团队成员面前，不可能不发生分歧。这与一般质量空间内的表现一样，以及“测试员”独立心态 😦
- en: engineers learned bad habits by outsourcing the basic quality of their code,
    assuming that someone else would catch any problems that arise.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 工程师通过外包他们的代码的基本质量，而假设会有其他人发现出现的任何问题，学会了坏习惯。
- en: “My number one rule is ‘no jerks,'” – hard not to disagree with this. Shame
    when jerks are forced on teams by management 😦
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我的第一条规则是‘不要和混蛋一起工作’”，这是很难不同意的。当混蛋被管理层强迫加入团队时，真是一种耻辱 😦
- en: In every team with a poor performance culture, it’s management’s fault. Period.
    End of conversation.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在任何一个性能文化贫乏的团队中，都是管理的错。话已经说到这里，没有讨论的余地了。
- en: 'Finding the balance between performance and features is critical, else the
    cost to resolve performance with be a multipe of the original non allocated time:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在性能和功能之间找到平衡至关重要，否则解决性能所需的成本将是原始非分配时间的倍数：
- en: Performance doesn’t come for free. It costs the team by forcing them to slow
    down at times, to spend energy on things other than cranking out features
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 性能并非免费。它会让团队不得不在某些时候放慢速度，去花费精力处理除了推出功能之外的事情。
- en: Great to hear that Microsoft is following the path of “the elimination of “test”
    as a discipline mentioned ” and a “renewed focus on engineering systems”.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴听到微软正在走“消除“测试”作为一种学科”的道路，以及“重新关注工程系统”。
- en: In my view, management in a lot of companies needs to wake up from the sleepy
    drug of features, features,features. Without a stable engineering backed culture
    within a team, driven by a sensible blend of features and engineering, products
    are doomed to fail, causing considerabel financial loss
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，许多公司的管理层需要从功能、功能和功能的昏昏欲睡中醒来。如果一个团队内部没有稳固的工程支持文化，由一种理性的功能和工程相结合的理念推动，产品注定会失败，造成相当大的财务损失
