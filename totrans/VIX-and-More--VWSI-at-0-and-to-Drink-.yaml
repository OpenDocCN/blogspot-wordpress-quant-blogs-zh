- en: 'VIX and More: VWSI at 0…and to Drink?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VWSI为0…还有什么好喝的？
- en: 来源：[http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html#0001-01-01)
- en: The VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    is back at an even zero this week, which the fourth week in a row (i.e., each
    week since the week of 2/27) that it has been safely in the neutral zone in terms
    of future bias.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX每周情绪指标（[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）本周再次恢复到零点，这是连续第四周（即自2/27周以来的每周）保持在未来偏向的中立区域。
- en: 'I normally pay very little attention to the VIX weekly chart, but I noticed
    that this past week was the fifth week in a row that the VIX end of week price
    changed by more than ten percent from the previous week.  In my quick scan of
    the archives, I could only find two other times that this has happened before:
    in September-October 1999; and August-September 2001.  One was an instance when
    the voices calling for a top were quite loud and increasingly persuasive; the
    other, of course, was associated with the events of 9/11.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常很少关注VIX每周图表，但我注意到上周是VIX每周价格连续第五周相对于上周变化超过十个百分点的情况。在我快速浏览存档时，我只找到两次发生这种情况的其他时间：分别是1999年9月至10月和2001年8月至9月。其中一次是在很多人呼吁市场见顶且声音越来越响亮的时候；另一次，当然，与911事件有关。
- en: 'Note that the current volatility in the VIX weekly price movements looks a
    lot like a pendulum that has been running out of momentum over the past five weeks:
    +75%; -24%; +19%; -23%; and +13%.  If historical patterns repeat themselves, the
    VIX will move less than 10% in one direction or the other in the coming week.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当前VIX每周价格波动的波动性看起来很像一个在过去五周失去动能的摆动：+75%；-24%；+19%；-23%；和+13%。如果历史模式重复出现，VIX在接下来的一周内将不会在某个方向上移动超过10%。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，在上述温度计中，“看涨”和“看跌”的标签适用于VIX，而不适用于与VIX通常负相关的更广泛市场。）
- en: '*******Wine pairing:*** With considerable attention and care, I have now crafted
    a wine pairing for each VWSI reading and will unveil one every week to match a
    new VWSI reading.  The trouble is that after finishing my list of varietals, I
    realized that I did not have a pairing for a 0 reading. Fortunately, I have a
    solution.  Since 0 is the most common reading, this is where you should enjoy
    your everyday red and/or everyday white wine: one that doesn’t break the bank.  Because
    I probably spend too much time with single varietals, I recommend that your everyday
    wine be a blend, preferably of varietals you do not have the opportunity to enjoy
    on a regular basis.  For a fresh and exciting everyday red blend, I recommend
    a Rhone blend, specifically the [Robert Hall Rhone de Robles](http://www.roberthallwinery.com/ourwines.php#77).  The
    2004 was highly acclaimed, but I think the 2005 (44% grenache, 40% syrah, 11%
    cinsault, and 5% counoise) is even better – and at $10.99 a bottle at Trader Joe’s,
    it’s a steal.  If you prefer a white wine, go with a white <place st="on">Rhone</place>
    blend.  A top selection is [Tablas Creek’s Cote de Tablas Blanc](http://www.tablascreek.com/cotesblanc05.shtml),
    a blend of 42% viognier, 33% roussane, 19% marsanne, and 6% grenache blanc.  This
    is a consistently excellent wine and if you search around, you should be able
    to find if for $9.99 a bottle. As an aside, both Robert Hall and Tablas Creek
    are wineries in the up and coming Paso Robles region. If you are looking for excellent
    California versions of Rhone wines, look to Paso Robles first. Enjoy!****'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*******葡萄酒搭配：*** 经过深思熟虑，我现在已经为每一篇 VWSI 的阅读准备了一款葡萄酒搭配，并将每周公布一款新的 VWSI 阅读配酒。麻烦在于，在完成了我的各种品种列表之后，我意识到我没有为
    0 阅读准备搭配。幸运的是，我有解决方案。由于 0 是最常见的阅读，这就是你应该享用日常红酒和/或日常白酒的地方：一款不会让你破产的酒。因为我可能花了太多时间在单一品种上，所以我建议你的日常酒是一种混合酒，最好是你平时没有机会享受的品种。对于一款新鲜而令人兴奋的日常红酒混合，我推荐罗纳混合酒，特别是
    [Robert Hall Rhone de Robles](http://www.roberthallwinery.com/ourwines.php#77)。2004
    年的口碑很高，但我认为 2005 年的更好 - 44% 格纳什，40% 歌海娜，11% 西萨尔，和 5% 康努斯 - 在 Trader Joe''s 的价格为
    10.99 美元一瓶，物超所值。如果你喜欢白葡萄酒，选择一款白色**罗纳**混合酒。顶级选择是 [Tablas Creek’s Cote de Tablas
    Blanc](http://www.tablascreek.com/cotesblanc05.shtml)，由 42% 维欧尼、33% 丝韵、19% 马尔桑和
    6% 白格纳什混合而成。这是一款始终出色的葡萄酒，如果你四处寻找，应该能找到每瓶 9.99 美元的价格。顺便说一句，Robert Hall 和 Tablas
    Creek 都是 Paso Robles 地区崭露头角的酒庄。如果你正在寻找出色的加州版罗纳葡萄酒，请首选 Paso Robles。享受！****'
