  zh: 那么最后的清洗情景正在上演：
- en: On Tuesday, stock prices sold off dramatically and readings are at or very close
    to oversold levels where a durable bottom have been seen in the past. The chart
    below of the SPX with 5-day RSI, 14-day RSI and McClellan Oscillator (NYMO) tells
    the story. RSI-5 is oversold, but not showing a positive divergence of higher
    low, though past bottoms have not necessarily shown such readings. RSI-14 closed
    at 38.87, which is nearing the range where the market has bottomed in the past
    few months. NYMO came in at -59.87, which is just a fraction away from an oversold
    reading of -60\. Finally, the SPX closed at 2044.16, below the key 50 day moving
    average, but just above trend line support at about the 2040 level.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二，股价大幅下跌，读数已经达到或非常接近过去曾出现持久底部的过度抛售水平。下面是标普500指数（SPX）的图表，包含了5日相对强弱指数（RSI）、14日RSI和麦卡锡振荡器（NYMO），讲述了这个故事。RSI-5显示为过度抛售，但并未显示更高低点的积极分歧，尽管过去的底部并不一定显示这样的读数。RSI-14收盘于38.87，接近过去几个月市场见底的区间。NYMO为-59.87，仅比过度抛售读数-60稍好一点。最后，SPX收盘于2044.16，低于关键的50日移动平均线，但仅略高于大约2040水平的趋势线支撑。
