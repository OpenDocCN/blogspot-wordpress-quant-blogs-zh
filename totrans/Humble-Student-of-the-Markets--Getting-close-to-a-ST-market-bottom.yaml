- en: In addition, fear indices are starting to spike. The chart below of the VIX
    term structure, as measured by the VIX-VXV ratio, and TRIN shows capitulation-like
    market behavior. The VIX-VXV ratio is rising, though it is not inverted (above
    1). TRIN spiked to 2.64, which indicates panic selling. I have drawn blue vertical
    lines to mark past instances in the last three years when TRIN has risen above
    2 and red vertical lines to mark past instances when the dual conditions when
    VIX term structure inverted and TRIN was over 2\. The red lines have been much
    better at calling bottoms, but the blue lines have, more often than not, indicated
    instances when the market either bounced or downside risk was limited.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，恐慌指数开始飙升。以下图表展示了通过VIX-VXV比值和TRIN指标测量的VIX期限结构，呈现出类似投降的市场行为。VIX-VXV比值正在上升，尽管尚未倒挂（超过1）。TRIN指标飙升至2.64，这表明市场出现恐慌性抛售。我画了蓝色垂直线来标记过去三年中TRIN超过2的情况，以及红色垂直线来标记VIX期限结构倒挂且TRIN超过2的双重条件情况。红色线条在判断底部方面更为准确，但蓝色线条往往表示市场出现反弹或下行风险有限的情况。
- en: In short, market technicals suggest that stocks have either made a bottom or
    very close to a bottom. I have no idea what stock prices will do in the next couple
    of days, but the odds favor higher stock prices in the next week.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，市场技术指标显示，股票已经或接近触底。我对未来几天的股价走势毫无头绪，但下周股价上涨的可能性较大。
