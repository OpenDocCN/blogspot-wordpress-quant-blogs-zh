  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008 年 8 月 13 日
- en: So since I’m [building with Caplin](https://etrading.wordpress.com/2008/07/08/building-with-caplin/),
    I’m learning JavaScript for Caplin Trader based UI implementation. I’ve been a
    Python coder since 2000, so I’ve long made the shift from C++/Java/C# style static
    type checking to dynamic type checking and a syntax that is free of type declarations.
    Which is a big shift in coding mind set. For me the big difference in JavaScript
    is [prototype based inheritance](http://developer.mozilla.org/en/docs/Core_JavaScript_1.5_Guide:Inheritance).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我正在[使用 Caplin](https://etrading.wordpress.com/2008/07/08/building-with-caplin/)
    构建，所以我正在学习 JavaScript 以实现基于 Caplin Trader 的 UI 实施。我从 2000 年起就是 Python 程序员，所以我已经从
    C++/Java/C# 风格的静态类型检查转变到了动态类型检查以及没有类型声明的语法。这是一个编程思维的巨大转变。对我来说，JavaScript 中的一个重大区别是[基于原型的继承](http://developer.mozilla.org/en/docs/Core_JavaScript_1.5_Guide:Inheritance)。
- en: Another major difference is debugging. If you run your JavaScript in IE, you
    can debug in Visual Studio. If you favour Firefox, then [Firebug](http://getfirebug.com/)
    is the way to go. Getting the IE/VisualStudio debugging proved too much of a struggle
    for me, so I’ve settled on Firefox 2.0.0.16 with Firebug 1.0.5, which seems to
    be working well for me.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个主要区别是调试。如果你在 IE 中运行你的 JavaScript，你可以在 Visual Studio 中进行调试。如果你喜欢 Firefox，那么[Firebug](http://getfirebug.com/)
    是你的首选。获取 IE/VisualStudio 调试对我来说是一个太大的挑战，所以我选择了 Firefox 2.0.0.16 和 Firebug 1.0.5，这似乎对我来说工作得很好。
