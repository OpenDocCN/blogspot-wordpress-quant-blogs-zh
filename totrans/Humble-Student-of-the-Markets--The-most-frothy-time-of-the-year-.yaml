- en: A frothy Christmas
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 一个泡沫的圣诞节
- en: One sentiment indicator that’s of concern is the put/call ratio. Both the CBOE
    put/call and the equity-only put/call ratios are approaching the bottom of their
    one-standard deviation Bollinger Bands, or the froth zone. Past instances, which
    are marked by vertical pink lines, have tended to resolve in pullbacks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一个值得关注的情绪指标是看涨/看跌比率。 CBOE看跌/看涨比率和仅股票看涌/看涨比率都接近它们的一个标准偏差的布林带底部，或者说是泡沫区。 过去的实例，用垂直粉色线标记，往往会引发回调。
- en: Price momentum has been strong as stock prices surged in response to the FOMC
    announcement. It’s starting to look like a frothy Christmas this year.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 价格动量在美联储宣布后股市飙升的回应下一直很强。今年开始看起来像是一个泡沫圣诞节。
