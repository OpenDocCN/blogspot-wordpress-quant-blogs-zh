- en: The Wall Street Code – Sniper In Mahwah & friends
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/11/05/the-wall-street-code/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/11/05/the-wall-street-code/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The Wall Street Code* a été diffusé hier soir en néerlandais sur la chaîne
    des Pays-Bas VRPO, et est désormais disponible en anglais la chaîne YouTube [VPROinternational](http://www.youtube.com/user/VPROinternational).
    Il s’agit du troisième documentaire réalisé par Marije Meerman sur les marchés
    financiers après [*Quants: The Alchemists of Wall Street*](http://www.youtube.com/watch?v=ed2FWNWwE3I&list=TLn7jfXRfAVIZ8nrBj53QgwMvhf5bk_szf)
    en 2010, et [*Money & Speed: Inside the Black Box*](http://www.youtube.com/watch?v=aq1Ln1UCoEU&feature=c4-overview-vl&list=PLuECoz9_QThTrGMI-POfgAa8femPjh0_-)
    en 2012. *The Wall Street Code* est en quelque sorte la suite de* Money & Speed *puisqu’il
    y est principalement question des transactions à haute fréquences et des codes
    algorithmiques qui permettent à certains ordres boursiers « de passer devant les
    autres, ce qui leur permet de revendre plus cher aux investisseurs traditionnels
    un titre acheté quelques microsondes auparavant en ayant doublé ces investisseurs
    dans le carnet d’ordre ».'
  prefs: []
  type: TYPE_NORMAL
- en: '*The Wall Street Code *aligne une brochette d’intervenants d’autant plus intéressants
    que jusqu’à présent ils furent assez rares à l’écran (si l’on exclut Eric Hunsader
    de [Nanex](http://www.nanex.net), déjà présent dans *Money & Speed*). On y trouve
    donc le vétéran Thomas Peterffy, filmé dans son manoir du Connecticut, qui revient
    sur son fameux cyborg construit pour taper sur le terminal du Nasdaq à la fin
    des années 1980, dont on aperçoit brièvement le plan dans le documentaire:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/4ec959033a8ebffd96595e9a8f49ccf9.png "Le cyborg de Thomas Peterffy")](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/11/capture-d_c3a9cran-2013-11-05-c3a0-08-22-32.png)'
