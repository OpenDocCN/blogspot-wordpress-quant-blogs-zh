- en: 'Comme souvent avec les hautes fréquences, il est difficile d’être à l’heure
    en terme de temps de transmission : les 4,2 millisecondes évoquées dans le film
    sont aujourd’hui caduques puisqu’on a appris [hier](http://www.hftreview.com/pg/blog/mike/read/127139/market-data-at-the-speed-of-light) que
    le temps de parcours entre le CME/CBOT et le Nasdaq, grâce aux bons soins de McKayBrothers
    & Quincy Data, est désormais de 4,09 millisecondes (soit 0,14 millisecondes de
    plus que la vitesse de la lumière dans le vide), de rack à rack (c’est-à-dire
    d’algorithme à algorithme).'
  prefs: []
  type: TYPE_NORMAL
- en: Chacun jugera de la qualité de *The Wall Street Code, *qui ne couvre qu’une
    petite partie (et totalement à charge) des enjeux liés aux hautes fréquences,
    le plus intéressant étant probablement les propos de Bodek au sujet de la complexité
    des ordres boursiers induite par les machines (j’y reviendrai prochainement),
    complexité qui aurait pu être davantage mise en avant (en terme d’espace-temps). Il
    est sans doute utile de voir le documentaire précédent, *Money & Speed,* avant
    de se plonger dans *The Wall Street Code*. Notons pour finir que trois documentaires
    touchant aux transactions à haute fréquence sont actuellement en cours de production
    en France.*
  prefs: []
  type: TYPE_NORMAL
