- en: De Goldman Sachs il en fut un peu question puisque *The Wall Street Code* interview
    longuement Haim Bodek, un ancien trader-développeur dont Scott Patterson du *Wall
    Street Journal* (lui-même interviewé dans le documentaire) a raconté l’histoire
    dans *Dark Pools* (Bodek, aujourd’hui remonté contre les traders à hautes fréquences,
    publie des [articles](http://haimbodek.com/research.html) particulièrement intéressants
    sur la transformation des ordres boursiers). Les images finales de Bodek et ses
    camarades programmeurs, qui ont monté un *hedge fund*, font un peu penser à l’ambiance
    d’Island… mais 20 ans plus tard.
  prefs: []
  type: TYPE_NORMAL
- en: Haim Bodek avait également travaillé pour Blair Hull, un autre vétéran (de Chicago)
    des transactions à hautes fréquences dans les années 1980, dont la compagnie Hull
    Trading Company fut plus tard achetée par Goldman Sachs pour 480 millions de dollars
    (Goldman voulait initialement racheter la société de Thomas Peterffy mais celui-ci
    avait refusé). Je détaille dans [*5*](http://www.zones-sensibles.org/index.php?mod=auteurs&a=08) la
    carrière de Blair Hull, qui a commencé à Las Vegas avant de se poursuivre avec
    brio au Chicago Mercantile Exchange dans les années 1980\. Hull livre dans *The
    Wall Street Code* quelques détails intéressants sur cette époque et insiste (avec
    justesse) sur le fait que la complexité des marchés électroniques provient notamment
    des règles imposées par les régulateurs.
  prefs: []
  type: TYPE_NORMAL
- en: 'L’un des moments les plus forts du film est sans doute lorsque Dave Lauer (un
    ancien de Goldman et de Citadel) évoque le *flash crash* du 6 mai 2010 et le fait
    que les courbes, littéralement, sortirent des écrans de contrôle ce jour-là. Il
    est aussi évidemment question des courroies de transmission de l’information à
    haute fréquence, notamment entre Chicago (Nanex fait une petite visite de l’extérieur
    du *data center* d’Aurora) et le New Jersey, où le Nasdaq est installé à Carteret
    :'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/061c7644d0b7cc0a41cb6cdf2e4eb2b3.png "Chicago-New York")](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/11/capture-d_c3a9cran-2013-11-05-c3a0-07-39-47.png)'
