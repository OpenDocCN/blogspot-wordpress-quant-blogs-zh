  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[西塞罗](http://www.brainyquote.com/quotes/quotes/m/marcustull139337.html)'
- en: ', the function of wisdom is to discriminate between good and bad investments.'
