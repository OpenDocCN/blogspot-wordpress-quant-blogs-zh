- en: 'Not unsurprising to find that BATS [offers](http://cdn.batstrading.com/resources/participant_resources/BATS_Connectivity_Manual_Europe.pdf)
    GPS [NTP](http://www.endruntechnologies.com/stratum1.htm):'
  prefs: []
  type: TYPE_NORMAL
- en: BATS Chi-X Europe offers multicast NTP synchronised to a stratum 1 GPS receiver
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Likewise Eurex [offer](https://www.gsaadvantage.gov/ref_text/GS35F0006P/0K0IK2.2D93G9_GS-35F-0006P_GS35F0006P.PDF)
    similar co-lo GPS [services](http://www.eurexchange.com/exchange-en/technology/co-location-services/):'
  prefs: []
  type: TYPE_NORMAL
- en: GPS synchronized time service via network time protocol (NTP) and precision
    time protocol (PTP) signals for free
  prefs:
  - PREF_BQ
