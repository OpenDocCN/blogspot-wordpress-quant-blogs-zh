- en: '"Arbitrage opportunities are generally *enhanced by global and regional price
    volatility and instability* in the  various commodities markets resulting in market
    disequilibrium. Glencore believes that, *in periods where**price components for
    a particular commodity or group of commodities display relative volatility and,**therefore,
    uncertainty, the number of arbitrage opportunities in such commodities tends to
    increase, and,**in particular, during periods of market tightness (e.g. when inventory
    levels are low)*. These market  conditions offer additional opportunities to take
    advantage of the resulting decoupling in premium and  discount structures. Conversely,
    in periods of reduced volatility in commodity prices, Glencore’s marketing  business
    tends to have fewer profitable arbitrage opportunities. A relatively flat marketing
    environment  generally reduces price dislocation and, in turn, the number of arbitrage
    opportunities." [Italics my own]'
