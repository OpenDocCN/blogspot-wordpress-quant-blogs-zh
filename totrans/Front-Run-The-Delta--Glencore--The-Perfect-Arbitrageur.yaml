- en: 'Price risk activities: Glencore also engages in some position taking within
    its marketing activities in which it applies its deep market intelligence and
    analysis to seek to profit from movements in the price and/or spread of a particular
    commodity, for example, by correctly anticipating a change in the price of a commodity
    and sourcing that commodity at a lower price than will be available later or selling that
    commodity at a higher price than will be available later. Glencore engages in
    price risk activities only in accordance with its risk policies and limits and
    price risk activities account for the substantial minority of Glencore’s overall
    marketing operations."'
