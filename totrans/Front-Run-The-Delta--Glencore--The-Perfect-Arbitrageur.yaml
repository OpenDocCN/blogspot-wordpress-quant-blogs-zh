- en: 来源：[https://frontrunthedelta.blogspot.com/2011/06/glencore-perfect-arbitraguer.html#0001-01-01](https://frontrunthedelta.blogspot.com/2011/06/glencore-perfect-arbitraguer.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Glencore, Ltd. has been a fascination of mine for years. I first learned of
    their existence from Copetas'' [Metal Men](http://www.amazon.com/gp/product/B000H2N5YY/ref=as_li_qf_sp_asin_tl?ie=UTF8&tag=frorunthedel-20&linkCode=as2&camp=217145&creative=399373&creativeASIN=B000H2N5YY)
    and have tried to follow their actions in the media and within the industry since.
    They are viewed with a certain cult-like status in my eyes as the best of the
    best. The Maverick and Goose of international commodity trading. While I view
    their IPO as an unfortunate happenstance for their sake, I am ecstatic to have
    been given access to their prospectus.A [massive 1,637 page tome](http://www.scribd.com/doc/54605519/Glencore-IPO-Prospectus),
    their prospectus contains a wealth of information on strategy, risk and risk measurements,
    and the inner workings of the best arbitrage firm in the history of the world.
    That''s correct, in the history of the world. Glencore''s corporate grandfathers
    include firms like the Dutch East India Trading Company ([VOC](http://en.wikipedia.org/wiki/Dutch_East_India_Company))
    and the English East India Company ([EIC](http://en.wikipedia.org/wiki/East_India_Company)).
    Glencore is the quintessential case study in arbitrage techniques:'
