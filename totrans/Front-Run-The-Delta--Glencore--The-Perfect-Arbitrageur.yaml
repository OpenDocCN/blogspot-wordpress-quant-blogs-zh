- en: '"Glencore focuses on maximising returns from the entire supply chain, taking
    into account its extensive global third party supply base, its logistics, risk
    management and working capital financing capabilities,  extensive market insight,
    business optionality, its extensive customer base, strong market position and  economies
    of scale."'
