- en: '"Glencore’s main competitors are [Vitol Group](http://www.vitol.com/), [Trafigura
    Group](http://www.trafigura.com/#kCcTViA57nuG), [Mercuria Energy](http://www.mercuria.com/)
    and [Gunvor](http://www.gunvorgroup.com/), all of which are largely asset-light
    (little, if any, upstream production) business models. Glencore also faces marketing competition
    from banks such as [Morgan Stanley](http://www.morganstanley.com/institutional/sales/fixed_income.html#comm)
    and [Goldman Sachs](http://info.goldavenue.com/info_site/in_who/in_who_aron.html),
    which have some infrastructure and no current oil production, although the large
    majority of their business activities involve derivatives and not the physical
    sourcing and distribution of oil. Volumes captured by oil majors such as BP and
    Shell are also in direct competition with Glencore’s marketing volumes, although
    their participation in the market increases overall volume and liquidity."'
