- en: 'Event-driven activities: Glencore also seeks to optimise around an event or
    an anticipated event such as unexpectedly good or bad weather conditions, transport
    bottlenecks or failures (for example, a train derailment) or a labour or production
    issue as its global network alerts it to the possibility of such an event occurring
    or implications where such event has occurred. These types of events often cause global
    and/or regional ‘‘market tightness’’ (that is, a situation where available supply
    is insufficient to meet demand in a particular market) and Glencore’s marketing
    operations will often be able to derive enhanced returns from such market conditions.
    These situations are, of course, not predictable, but generally occur reasonably
    frequently during any particular year.'
