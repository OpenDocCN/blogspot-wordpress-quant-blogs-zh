- en: '"Glencore’s marketing activities source a diversified range of physical commodities
    from third party suppliers and from industrial assets in which Glencore has full
    or part ownership interests. These commodities are sold, often with valueadded
    services such as freight, insurance, financing and/or storage, to a broad range
    of consumers and industrial commodity endusers, with many of whom Glencore enjoys long-term
    commercial relationships."'
