- en: '"Glencore’s marketing and industrial investment activities are supported by
    a global network of more than 50 offices located in more than 40 countries throughout
    Europe, North, Central and South America, the CIS, Asia, Australia, Africa and
    the Middle East. Glencore’s main offices are located in Baar (Switzerland), Stamford
    (Connecticut), London, Rotterdam, Beijing, Moscow and Singapore. This network provides
    Glencore with significant worldwide sourcing and distribution capabilities." "Glencore’s
    oil freight desk has a large and diversified fleet of 203 vessels as at 31 December
    2010, operated  under various short-term and long-term time charters and commercial
    management arrangements, with an  average remaining fixed charge hire period of
    approximately three years at such date. In total, Glencore  has equity interests
    in 41 vessels, which are delivered or currently under construction and are expected
    to  be progressively delivered by March 2012\. Glencore’s freight desk contributes
    to the marketing results of  its business segments, providing immediate access
    to vessels, which can represent a significant time  advantage in exploiting short-term
    marketing opportunities. *Having its own freight desk also gives**Glencore greater
    visibility over world trade flows at a particular moment.* Due to its internal
    requirements  and the Directors’ belief in Glencore’s ability to achieve vessel
    utilisation above average industry levels,  Glencore generally has a long position
    in fleet time chartering, thereby creating a significant exposure to  fluctuations
    in spot freight rates. However, given the nature of the freight market and limited
    opportunities  to hedge all freight price risk, Glencore is generally exposed
    to some degree of future freight price  movements on its long-term time charters,
    not otherwise subject to hedge, re-let with a third party or to  satisfy its own
    marketing needs." [Italics my own]'
