- en: Measuring the value of software delivery
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 衡量软件交付的价值
- en: Googling the web will provide a whole slew of views on measuring the value of
    delivery.  Numerous [articles](https://www.scrum.org/resources/blog/measuring-success-measuring-value)
    reference agile delivery, and prioritised backlogs.  Clearly the [financial](https://www.thoughtworks.com/insights/blog/how-do-you-measure-value)
    cost of a feature is important to the value of a feature.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上网搜索将提供一大堆关于衡量交付价值的意见。许多 [文章](https://www.scrum.org/resources/blog/measuring-success-measuring-value)
    参考了敏捷交付和优先级待办事项列表。显然，特性的 [财务](https://www.thoughtworks.com/insights/blog/how-do-you-measure-value)
    成本对特征的价值很重要。
- en: Aside from the quality, cost, and velocity of delivering a feature to assess
    its value, you may want to consider what metric (following Amazon’s culture of
    [metrics](https://www.businessmanagementdaily.com/31500/inside-amazons-culture-of-metrics))
    will provide an indication of the value of a feature.  This maybe a simple as
    measuring the number of users adopting a feature, and driving the adoption as
    appropriate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了衡量交付特性的质量、成本和速度来评估其价值外，您可能还想考虑使用什么度量指标（遵循亚马逊的文化 [度量](https://www.businessmanagementdaily.com/31500/inside-amazons-culture-of-metrics)）来提供特征价值的指示。这可能就是简单地衡量采用某个特性的用户数量，并适当推动采用。
- en: Metrics in clearly important in understanding value.  As is the right metrics
    🙂
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 度量在理解价值方面 clearly 很重要。正确的度量指标也是必不可少的:)
