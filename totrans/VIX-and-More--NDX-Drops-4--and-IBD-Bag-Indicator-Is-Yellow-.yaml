- en: 'VIX and More: NDX Drops 4% and IBD Bag Indicator Is Yellow…'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率与更多：NDX下跌4%，投资者商业日报（IBD）的袋子指标是黄色的…
- en: 来源：[http://vixandmore.blogspot.com/2008/06/ndx-drops-4-and-ibd-bag-indicator-is.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/ndx-drops-4-and-ibd-bag-indicator-is.html#0001-01-01)
