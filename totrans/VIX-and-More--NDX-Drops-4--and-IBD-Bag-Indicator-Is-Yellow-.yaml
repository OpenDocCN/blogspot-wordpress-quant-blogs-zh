- en: '![](img/bf7fa431282c631ae804512a6f569466.png)Earlier this month I talked a
    little bit about the [mean reverting](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    bounce associated with a 3% one day drop in the SPX in [VIX Spikes and SPX Drops
    Are Not Necessarily Two Sides of the Same Coin](http://vixandmore.blogspot.com/2008/06/vix-spikes-and-spx-drops-are-not.html).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/bf7fa431282c631ae804512a6f569466.png)本月早些时候，我稍微谈到了与标普500指数（SPX）一日下跌3%相关的[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)反弹，在[波动率激增与标普500指数下跌不一定是同一枚硬币的两面](http://vixandmore.blogspot.com/2008/06/vix-spikes-and-spx-drops-are-not.html)。'
- en: Yesterday, we had a 4% drop in the NASDAQ-100 ([NDX](http://vixandmore.blogspot.com/search/label/NDX))
    and, not surprisingly, the 33 year historical record of 4% drops in the NDX suggests
    that a bounce is again likely to follow yesterday’s pain.  What I found particularly
    interesting is that the bounce following a 4% NDX drop has a lifespan of only
    a month or so before any incremental gains revert back to the historical norm.  In
    fact, the maximum post-bounce advantage peaks at about ten trading days, then
    slowly starts to erode.  Looking at data from all 108 of those 4% drops, average
    performance begins to drop after the tenth day and is decidedly bearish during
    the period of 2-6 months after that 4% drop.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，纳斯达克100指数（[NDX](http://vixandmore.blogspot.com/search/label/NDX)）下跌了4%，不足为奇的是，NDX在过去33年中4%的跌幅记录表明，昨天的痛苦之后，反弹再次可能出现。我发现特别有趣的是，在4%的NDX跌幅之后，反弹的生命期只有一个多月，在此之后任何额外的收益都会回归到历史常态。事实上，反弹后的最大优势在约十交易日后达到顶峰，然后开始逐渐侵蚀。查看所有108个4%跌幅的数据，平均表现从第十天开始下降，并且在那个4%跌幅之后的2-6个月内明显看跌。
- en: Part of the reason for this statistical bull trap is the relatively high number
    of 4% drops in the NDX that occurred during the 2000-2003 period (accounting for
    75% of all 4% drops during the 33 year period under study), which lends a bearish
    cast to the data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种统计上的牛市陷阱部分原因是2000-2003年期间NDX的4%跌幅相对较高（占33年期间研究中的所有4%跌幅的75%），这使得数据呈现出看跌的色彩。
- en: So what about the IBD bag?  Well…someone decided to start me on a trial subscription
    to [Investor’s Business Daily](http://www.investors.com/) about a week or two
    ago.  I scanned the paper for the first few days and noted with a smile that it
    came wrapped in a green plastic bag.  Yesterday the paper arrived in a yellow
    bag and I wondered if this was some sort of signal from [Bill O’Neil](http://en.wikipedia.org/wiki/William_O%27Neil)
    or God or perhaps both.  Of course, the markets proceeded to plummet on that yellow
    bag day.  So today I look outside in eager anticipation to see what color the
    bag is and it’s yellow again.  This time the markets are only down about 0.7%,
    but the day is young.  I wonder what it means when the paper arrives in a red
    bag?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么关于IBD的袋子呢？嗯……有人决定大约一周前给我试用订阅《投资者商业日报》（[Investor’s Business Daily](http://www.investors.com/)）。起初几天我翻阅这份报纸，并微笑着注意到它被装在一个绿色的塑料袋里。昨天，报纸用黄色的袋子送来，我不禁想知道这是否是[比尔·奥尼尔](http://en.wikipedia.org/wiki/William_O%27Neil)或上帝或也许两者的某种信号。当然，市场在黄色袋子那天暴跌。所以今天我迫不及待地看看袋子是什么颜色，结果又是黄色。这次市场只下跌了0.7%，但一天还长着呢。我很好奇，当报纸用红色袋子送来时意味着什么？
