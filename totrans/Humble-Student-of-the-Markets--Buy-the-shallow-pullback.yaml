- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: After spending over two weeks in a narrow trading range, the SPX broke down
    out of that range yesterday and tested technical support at the 20 day moving
    average (dma), which was also the mid-
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在经过两周的狭窄交易范围后，SPX昨日突破了该范围并测试了20日移动平均线（dma）的技术支持，这也是中期的支持。
- en: '[Bollinger Band](http://www.investopedia.com/terms/b/bollingerbands.asp)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[布林带](http://www.investopedia.com/terms/b/bollingerbands.asp)'
- en: mark. At the height of the decline, the index had fallen 1% and the market was
    flashing short-term oversold signals.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下跌的高峰期，指数下跌了1%，市场显示出短期超卖信号。
- en: 'When the market steadied soon after the open on Wednesday, I tweeted:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场在周三开盘后不久稳定下来，我发推文说：
- en: 'It appeared that the market had successfully tested 20 dma support:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 市场似乎已经成功测试了20日移动平均线（dma）的支持：
- en: In addition, short-term breadth measures (via
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，短期广度指标（通过
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[指数指标](http://www.indexindicators.com/indicators/breadth/)'
- en: ) had retreated to oversold levels that a bounce was likely.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: )已经退至超卖水平，反弹的可能性很大。
- en: Those conclusions are based on the combination of an intermediate term backdrop
    of economic and fundamental growth and powerful price momentum. Under such circumstances,
    market pullbacks are likely to be shallow and further all-time highs would probably
    follow soon afterwards.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结论是基于中期经济和基本面增长背景以及强劲的价格动量的结合。在这种情况下，市场回调可能较浅，之后可能会很快创下新的历史高点。
- en: Let me expand on those points.
