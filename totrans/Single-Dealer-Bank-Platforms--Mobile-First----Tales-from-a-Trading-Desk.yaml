- en: 'Single Dealer/Bank Platforms: Mobile First?'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单交易商/银行平台：移动优先？
- en: Not sure that Wall Street & Technology’s article on [Mobile First](http://www.wallstreetandtech.com/it-infrastructure/wall-street-moving-toward-a-mobile-first/240149559)
    is telling us anything new that we didn’t know about the uptake of mobile devices
    in finance.  What will be interesting to watch is how quickly any of the existing
    Single Dealer/Bank Platform built using “legacy” Adobe Flex/Microsoft Silverlight
    technology migrate to mobile native/HTML5 solutions to get on the mobile bandwagon
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定华尔街与技术杂志关于[移动优先](http://www.wallstreetandtech.com/it-infrastructure/wall-street-moving-toward-a-mobile-first/240149559)的文章告诉我们的是不是我们之前不知道的关于金融领域移动设备普及的新信息。有趣的是，我们将如何快速看到任何使用“遗留”Adobe
    Flex/Microsoft Silverlight技术的现有单交易商/银行平台迁移到移动原生/HTML5解决方案，以加入移动浪潮。
