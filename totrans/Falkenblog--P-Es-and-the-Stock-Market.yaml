- en: 'Falkenblog: P/Es and the Stock Market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：市盈率和股市
- en: 来源：[http://falkenblog.blogspot.com/2009/06/pes-and-stock-market.html#0001-01-01](http://falkenblog.blogspot.com/2009/06/pes-and-stock-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/06/pes-and-stock-market.html#0001-01-01](http://falkenblog.blogspot.com/2009/06/pes-and-stock-market.html#0001-01-01)
- en: Hindsight is a very powerful bias. For large, infrequent events like the recent
    financial crisis, it is difficult for many, if not most people, to see this as
    anything but terribly inefficient, and most of all, predictable. Maybe not right
    away, but over the long run.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 事后诸葛，这是一种非常强大的偏见。就像最近的金融危机这类规模大、发生不经常的事件，许多人，如果不是大多数人，难以将其视为什么除了十分低效外，而且首先毫无疑问，是可预测的。也许不会立即，但从长远来看。
- en: I disagree. As
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不同意。正如
- en: '[I''ve mentioned](http://falkenblog.blogspot.com/2008/09/shiller-called-housing-bubble.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[我提到过](http://falkenblog.blogspot.com/2008/09/shiller-called-housing-bubble.html)'
- en: ', even Robert Shiller''s 2005 updated edition to Irrational Exuberance contained
    a very cautious look about housing. He noted it rose a lot recently, and such
    a rise was improbable going forward. But he did not say an aggregate price decline
    was likely or even significantly probable.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，甚至罗伯特·希勒2005年修订的《非理性繁荣》一书也对房地产持谨慎态度。他注意到最近的走势，认为未来上涨的可能性不大。但他并没有说整体价格下降是可能的，甚至很可能。
- en: In that vein, the price-earnings ratio is a good example of a metric that seems
    very useful, but in practice not. Robert Shiller keeps historical data for the
    US back to 1871 on his
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，市盈率是一个看似非常有用但实际上并不那么有用的指标的一个很好的例子。罗伯特·希勒在他的网站上保留了美国的历史数据，追溯至1871年
- en: '[website](http://www.econ.yale.edu/~shiller/data.htm)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[网站](http://www.econ.yale.edu/~shiller/data.htm)'
- en: . You can see that P/E ratios vary over the cycle in what appears to be very
    predictable fashion.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: . 你可以看到，市盈率在周期中变化看似非常有规律。
- en: '[![](img/96be477c998c29570ba510fb485c1d8c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgkwKiL_Tn7gJbyyBmjxvS4hKo2a2eBze-o4v8GqYnYfdNDDc6SGUhJPQN4lzXvJQDgP73Jb7U3A52CDJl4XCP237g5REYC8LIHwxhD24syFOHqiaNbQPB1VODVo8oWl27mIZ4eNQ/s1600-h/PE1.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/96be477c998c29570ba510fb485c1d8c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgkwKiL_Tn7gJbyyBmjxvS4hKo2a2eBze-o4v8GqYnYfdNDDc6SGUhJPQN4lzXvJQDgP73Jb7U3A52CDJl4XCP237g5REYC8LIHwxhD24syFOHqiaNbQPB1VODVo8oWl27mIZ4eNQ/s1600-h/PE1.jpg)'
- en: The above graph shows the P/E ratio as well as the future 5 year equity premium,
    which I defined as the annualized future 5 year stock return minus the average
    Long Term Treasury bond yield. There's a nice negative correlation between this
    future return and current P/E ratios (Shiller uses the prior 10 years earnings
    for his denominator). One thinks, hey, this is a pretty obvious investing signal.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了市盈率以及未来5年的股权溢价，我将其定义为未来5年股票回报率的年化值减去长期国债收益率的平均值。这个未来回报与当前P/E比率之间存在很明显的负相关性（希勒使用先前10年的收益作为分母）。人们认为，嘿，这是一个非常明显的投资信号。
- en: Yet, on a monthly level, the signal is horrible. If you look at the current
    P/E, and compare this to the then historical data, there's a very small relation
    with month-ahead returns. Given the upward drift in the stock market over time,
    and rule based on historal P/Es, where you choose to invest/not-invest based on,
    say, being in the 90th percentile of P/Es, lowers your annual return.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在月度水平上，这个信号是糟糕的。如果你看看当前的市盈率，并将其与当时的历史数据进行比较，那么当前的P/E与未来一个月的回报之间的关系非常微弱。鉴于股市随时间上升的趋势，基于历史市盈率的规则，例如，根据市盈率位于90分位数的投资/不投资决策，会降低你的年度回报率。
- en: But, the correlation on a longer basis seems much better, and so, if you chose
    a rule to say, invest/not-invest every 5 years come hell-or-high-water, this surely
    generates a much better return? No. One way to see this is the graph below. Here
    I calculated the ratio of the earnings yield to the Treasury rate(earnings/price
    normalized by the interest rate as represented by the long term Treasury rate).
    One sees a very tight relation from 1920 through 1960, perhaps even to 1980, but
    you would have missed the bull run of the 1890's and 1980-2000\. Any rule here,
    over the entire century, generates no real gain.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但，长期基础上的相关性似乎好得多，因此，如果你选择每5年不惜一切代价投资/不投资一次的规则，这显然会产生更好的回报？不，这就是图下所显示的情况。在这里我计算了收益率与国债收益率的比率（收益/价格以长期国债收益率表示的利率进行归一化）。从1920年到1960年甚至到1980年，这之间都有非常密切的关系，但你将错过1890年代和1980-2000年的牛市。在整个世纪期间，任何规则都不会获得真正的收益。
- en: '[![](img/20b3a7d7118f631339b9926d20e3334b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiNtrSCoDa6AeEwpNpdwQC5Otwkbv76Vg77APdWh-sjGjo9vghKUr2xrTLP_rntCNfmLFHJ_A94lTpAjASBXrFzNFHMCk6GGhVxWUn42-H5pqZSP1SD24BltvpDf5hH8Ozw2tOXOA/s1600-h/EP1.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/20b3a7d7118f631339b9926d20e3334b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiNtrSCoDa6AeEwpNpdwQC5Otwkbv76Vg77APdWh-sjGjo9vghKUr2xrTLP_rntCNfmLFHJ_A94lTpAjASBXrFzNFHMCk6GGhVxWUn42-H5pqZSP1SD24BltvpDf5hH8Ozw2tOXOA/s1600-h/EP1.jpg)'
- en: The bottom line is that many trends that seem really good, work over long periods
    of time, but for only half the time. In an up-trending market, anything that tempts
    you to sit on the sidelines is swimming against the stream. For assets that historically
    have trended upward, like housing or stocks, it is never obvious when to move
    totally out of the position.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 很多看起来真的很好的趋势，在长时间内确实有效，但只有一半的时间。在上涨市场中，任何让你想要观望的事情都是逆水行舟。对于历史上呈上升趋势的资产，如房地产或股票，永远不明显何时完全退出这个位置。
