- en: '[NOK](http://en.wikipedia.org/wiki/Norwegian_krone)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and NOK/SEK pairs.  To the right is the opening of the real USD/SEK rate
    spread against the synthetic USD/SEK rate developed from the other two pairs.
     Notice how the synthetic rate (red/blue) keys off the movements of the live rate
    (orange/light blue), narrowing with each passing minute.'
