- en: Each we hit a new high lately it happens on very low volume. As we saw last
    week, this is generally a bad sign - at least in the short term. Here's another
    study from the 8/14/09 blog that triggered Monday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近期我们每次触及新高时，都是在非常低的成交量下发生的。正如我们上周所看到的，这通常是一个不好的迹象——至少在短期内是这样。以下是来自8/14/09博客的另一项研究，它在周一触发了某种情况。
