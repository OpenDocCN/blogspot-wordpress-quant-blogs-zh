- en: '[Madan](http://epchan.blogspot.com/2009/09/are-flash-orders-really-so-bad.html?showComment=1254174558620#c8183071516760833603)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Madan](http://epchan.blogspot.com/2009/09/are-flash-orders-really-so-bad.html?showComment=1254174558620#c8183071516760833603)'
- en: has convinced me previously that flash orders can indeed be used to  front-run
    other traders, but until more evidence comes in, I am yet to be convinced that
    they are the main culprit. Couldn't old-fashioned automated momentum programs
    accomplished the same thing after an initial erroneous transaction price and/or
    quote was reported? Perhaps you know of discussions elsewhere on the blogosphere
    that bring more light to the issue?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 曾让我相信闪单确实可以用来对其他交易者进行前端交易，但在更多证据出现之前，我还没有确信它们是罪魁祸首。难道老式的自动化动量程序在首次报告了错误的交易价格和/或报价之后不能完成同样的事情吗？也许您知道博客圈中还有其他讨论能更清楚地解释这个问题？
