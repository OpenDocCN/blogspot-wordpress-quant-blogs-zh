- en: 'VIX and More: Watching XLF Price and IV Action'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：观察 XLF 价格和 IV 行动
- en: 来源：[http://vixandmore.blogspot.com/2008/03/watching-xlf-price-and-iv-action.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/watching-xlf-price-and-iv-action.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/watching-xlf-price-and-iv-action.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/watching-xlf-price-and-iv-action.html#0001-01-01)
- en: The financial sector stock de jour is [BSC](http://finance.google.com/finance?q=bsc)
    today – unless of course it’s [WM](http://finance.google.com/finance?q=wm).  With
    anxiety over [ABK](http://finance.google.com/finance?q=abk) and [MBI](http://finance.google.com/finance?q=mbi)
    seemingly on the back burner at the moment and [TMA](http://finance.google.com/finance?q=tma)
    and [LEH](http://finance.google.com/finance?q=leh) suddenly so yesterday, which
    financial stock is going to set the tone for the market?  My take is that since
    one tipping domino is unlikely to be contained, I am continuing to focus on the
    broad sector ETF, [XLF](http://finance.google.com/finance?q=xlf).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的金融业股票[**BSC**](http://finance.google.com/finance?q=bsc) — 除非当然是[**WM**](http://finance.google.com/finance?q=wm)。此刻，对于[**ABK**](http://finance.google.com/finance?q=abk)
    和[**MBI**](http://finance.google.com/finance?q=mbi) 的焦虑似乎已经暂时放在一边，而[**TMA**](http://finance.google.com/finance?q=tma)
    和[**LEH**](http://finance.google.com/finance?q=leh) 则突然昨日黄花，那么哪只金融股票将主导市场的走向呢？我认为，由于不太可能仅有一个多米诺骨牌受到控制，我继续关注广泛的行业
    ETF，[**XLF**](http://finance.google.com/finance?q=xlf)。
- en: Just a week ago today, I posted a [one year chart](http://vixandmore.blogspot.com/2008/03/ise-implied-volatility-charts.html)
    of XLF showing price and implied volatility; in the interim, a great deal has
    changed, with the bears and the news flow dictating the action.  From a technical
    standpoint, just yesterday XLF took out the 52 week high (47.99) in implied volatility
    from November 8^(th) and the 52 week stock price low (24.11) from January 22^(nd).  The
    chart below zooms in on the last six months and shows that yesterday’s selloff
    generated a new stock price low of 23.50 and IV high of 54.52 – a fitting tribute
    to the eight year anniversary of the NASDAQ all-time high.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就在一周前的今天，我发布了一个[XLF 一年图表](http://vixandmore.blogspot.com/2008/03/ise-implied-volatility-charts.html)，显示了价格和隐含波动率；在此期间，许多事情发生了变化，熊市和新闻流是行动的决定因素。从技术角度看，就在昨天，XLF
    打破了 11 月 8 日的隐含波动率 52 周高点（47.99）和 1 月 22 日的股价 52 周低点（24.11）。下面的图表放大显示了过去六个月的情况，并显示了昨天的抛售导致了新的股价低点
    23.50 和 IV 高点 54.52 —— 这是对纳斯达克历史最高点的八周年的恰当致敬。
- en: Going forward it is important to watch the action in newsmakers like BSC and
    the other financial headline makers, but XLF is an excellent proxy for the sector
    and a good way to keep focused on the forest instead of the trees.  Note also
    the action in the [XLF calls](http://www.888options.com/institutional/market/calls.jsp)
    for March, April and June, which shows some significant bets are being made that
    today’s XLF-led market bounce will not be a one day affair.  No matter how things
    play out, XLF should be an excellent tell.  I suggest you watch it as closely
    as you do the broader indices and keep an eye not just on the price, but also
    on the IV and put to call activity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，重要的是观察诸如 BSC 和其他金融头条制造者等新闻中的行动，但 XLF 是该行业的一个很好的代理，也是专注于森林而不是树木的好方法。还要注意 [XLF
    期权](http://www.888options.com/institutional/market/calls.jsp)在三月、四月和六月的行动，显示出一些重大的赌注正在进行，即今天以
    XLF 为主导的市场反弹不会是一天的事情。无论事态如何发展，XLF 应该是一个很好的预兆。我建议你把它和更广泛的指数一样密切关注，并不只关注价格，还要关注
    IV 和认购认沽比。
