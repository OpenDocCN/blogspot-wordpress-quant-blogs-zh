- en: 来源：[http://quantifiableedges.blogspot.com/2009/10/back-to-back-7-day-reversals-rare-setup.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/back-to-back-7-day-reversals-rare-setup.html#0001-01-01)
