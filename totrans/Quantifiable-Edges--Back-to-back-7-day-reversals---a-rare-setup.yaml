- en: More of an oddity than a quantified edge this morning…
  prefs: []
  type: TYPE_NORMAL
- en: The last two days we’ve seen opposing reversals. Wednesday the market made a
    new high but closed down on the day. Thursday it hit a 7-day low before reversing
    to close up on the day. A reversal off a 7-day high followed by a reversal off
    a 7-day low would seem a bit unusual. I looked back to 1978 and found out just
    how unusual it was. Below is what I found.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/4c5ee5aaf060c976817f4590a66366dc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjpglluBnMNphgFqrKJ4tkqvmi7-wFF4xgu8y4xaS-TNe78SplmB8GCkt55BGDsVY57wqD1wnjLmdYUFE7o62IMN75cz3BqHp_7iX8UFpBHNK-3wKwC4_WUkFIu-9XaFR7BcQq5icoQVz0-/s1600-h/2009-10-23+png1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: It’d be dangerous to trade based off of just a sample set of 5, but I was still
    fairly amazed that there wasn’t a single instance of a profitable close within
    the next 4 days.
  prefs: []
