  type: TYPE_NORMAL
  zh: ，如果还能通过赤字支持的话就更好了。然而，正如
- en: '[Milton Friedman noted](http://www.businessandmedia.org/commentary/2009/20090121144938.aspx)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[米尔顿·弗里德曼指出的](http://www.businessandmedia.org/commentary/2009/20090121144938.aspx)'
- en: ', "The fascinating thing to me is that the widespread faith in the potency
    of fiscal policy … rests on no evidence whatsoever." Evidence no, theory, yes
    (currently, unemployment is 9.7%)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，“对我来说最有意思的事情是对财政政策的有效性普遍的信念……几乎毫无证据支持。” 没有证据，只有理论(目前，失业率为9.7%)
- en: You can create neat models where you have consumers maximizing their utility
    over time, and producers maximizing profits, and if you made some very
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以创建一些漂亮的模型，在这里你有消费者随时间最大化其效用，生产者最大化利润，如果你做了一些非常
- en: '[heroic assumptions](http://www.jstor.org/pss/2330149)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[英勇的假设](http://www.jstor.org/pss/2330149)'
- en: ', you can anthropomorphize this situation as one single individual, supposedly
    represents millions of people acting this way. Add some assumptions about time
    series shocks to productivity and tastes, and you can then calibrate the interesting
    variables(output, investment), and say "I have a viable model of the macro-economy".'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，可以把这种情况拟人化为一个单一的个体，据说代表了成百万的人。加入一些关于生产力和品位的时间序列冲击的假设，然后你可以校准有趣的变量(产出，投资)，然后说“我已经有了一个宏观经济的成熟模型”。
- en: 'This always seemed a bit strained, but it highlights a lot of models I see,
    where one evaluates a model based on it being able to generate output with similar
    ''moments'': means, variances, covariances. Correlation does not imply causation,
    but it''s dirty little secret that probably 90+% of actual science in practice
    involves mere correlations with'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个总有些勉强，但这突显了我看到的很多模型，其中一个评估模型的方法是能否生成具有类似“时刻”（mean，variance，covariances）的输出。相关性并不意味着因果关系，但这可能是实际科学中90%以上的情况都涉及简单的相关性的不为人知的秘密
- en: ex post
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 事后
- en: theorizing. I remember most of my fellow grad-school classmates thought these
    models were rather naive, as if anthropomorphizing the economy as a single person
    explains growth rates and business cycles, but over time those who stayed with
    the program got sucked in like the way
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 推测。我记得我大部分研究生同学都认为这些模型相当幼稚，就好像把经济拟人化为单个人就能解释增长率和商业周期一样，但随着时间的推移，那些留在计划中的人被吸引了进来，就像
- en: '[individuals are absorbed into the Borg collective](http://www.trekmania.net/diplomatic/borg.htm)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[个体被吸收进了博格集体](http://www.trekmania.net/diplomatic/borg.htm)'
- en: ', and the rest of us, most of us, decided to chuck macro entirely.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ', 以及我们大多数人，决定完全抛弃宏观经济学。'
- en: Many scientists spend their life on these models, where an intuitive story motivates
    an algorithm--ideally one with maximizing behavior by decision makers and a supply=demand
    condition--that is then jerry-rigged to fit the output. It's very easy given the
    many degrees of freedom, to generate models that seem to work really well because
    it can create time series that when you eyeball them, looks like a desired time
    series (this seems to encourage a lot of econophysics efforts). This is a really
    bad way to evaluate theories, because it's too hard to falsify, and too easy to
    convince yourself the model works.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多科学家将他们的一生都花在这些模型上，一个直观的故事激发了一个算法--理想情况下，决策者的最大化行为和供需条件--然后通过捏造来适应输出。在给定的自由度非常之大，很容易生成似乎表现良好的模型，因为它可以创造时间序列，在你眼睛观察时看起来像所期望的时间序列（这似乎鼓励了很多经济物理学的努力）。这是评估理论的一种非常糟糕的方式，因为它太难证伪，而且太容易让你相信模型是有效的。
- en: Note how totally irrelevant the representative agent model was to the latest
    recession. No one thinks some mechanism, highlighted by the representative agent
    framework, was really important. To some extent, the low interest rates of 2002-5
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，代表性代理人模型对最近的经济衰退毫无关联性。没有人认为代表性代理人框架突出的某种机制真的很重要。在某种程度上，2002-5年的低利率
- en: '[were relevant](http://www.amazon.com/Getting-Off-Track-Interventions-Institution/dp/0817949712/ref=sr_1_1?ie=UTF8&s=books&qid=1244164366&sr=1-1)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[是相关的](http://www.amazon.com/Getting-Off-Track-Interventions-Institution/dp/0817949712/ref=sr_1_1?ie=UTF8&s=books&qid=1244164366&sr=1-1)'
- en: ', and this effect falls within the representative agent models, but I don''t
    think this was really essential part of the crisis, and the representative agent
    models don''t make this connection clearer or more measurable.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ', 这种效应属于代表性代理人模型的范畴，但我认为这并不是危机的一个真正重要部分，代表性的代理人模型并没有让这种联系更加清晰或者更加可测量。'
- en: 'There have been several Nobel prizes in this modeling dimension (Lucas, Kydland,
    Prescott), and I think they were valiant efforts, but it''s important to recognize
    failures and move on, because wasting time on a dead end only helps aging researchers
    who are incapable of developing a new toolset maintain their citation counts.
    I''m rather unimpressed by the common tactic of using citations to validate research:
    suggestive, but hardly definitive. Unfortunately, bad ideas are rarely rejected
    but rather orphaned, ignored by young researchers. After all, proving something
    is wrong is hard, especially if that something is not so much a theory (the representative
    agent model), but rather a framework. It''s best to look at the gestalt and say,
    I''m just not going there, and leave it at that. So, the models of risk and expected
    return persist because they are intuitive on some level, and can generate results
    that seem to match broad patterns. They merely can''t predict, nor do they underly
    actually useful fiscal policy.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个建模维度已经有数个诺贝尔奖（卢卡斯、基德兰、普雷斯科特），我认为它们都是勇敢的努力，但重要的是要承认失败并继续前进，因为浪费时间在一个死胡同上只会帮助那些无法开发新工具组合的老年研究人员维持他们的引用计数。我对使用引文来验证研究的常见策略印象深刻，但这只是暗示性的，远非决定性的。不幸的是，糟糕的想法很少被拒绝，而是被遗弃，年轻研究者忽视了它们。毕竟，证明一些东西是错误的是困难的，尤其是如果那个东西并不是一个理论（代表性的代理人模型），而是一个框架。最好看看整体情势并说，我不会继续下去，就这样了。因此，风险和预期回报的模型持续存在是因为它们在某种程度上是直观的，并且可以生成似乎符合广泛模式的结果。它们只是不能预测，也不构成实际有用的财政政策。
- en: 'The worst thing is the focus upon mathematics can allow a researcher to avoid
    these problems, because there''s always the hope that even if one''s model dies,
    the mathematical techniques used in creating it will live on. It allows one to
    revel in rigor, and dismiss any particular model''s empirical failures. Many economists
    I think dream of being like string theorist Ed Witten: Fields Medal winner and
    creator of understanding an applied subject (not coincidentally, an untestable
    theory).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最糟糕的是，对数学的关注可以让研究人员规避这些问题，因为总会有希望，即使一个模型消亡，创造它的数学技巧也能长存下来。它让人沉浸在严谨中，并且忽略了任何特定模型的实证失败。我认为许多经济学家都梦想成为像弦论家爱德华·威滕（Fields
    Medal获得者，创造了一个应用科目的理解）：（不巧地）一个不可测试的理论。
- en: The insiders will say, you're just a player-hater and don't understand let alone
    appreciate the math. It's true critics will not understand the tools as well as
    the true believers, because if you think it's a waste of time, you aren't going
    to get really good at these tools. So the bottom line is, do they generate useful
    predictions? Do large banks hire top-level macroeconomists? No and no. Hard core
    macroeconomic theory has been pretty irrelevant to the latest recession, as it
    always has been.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 内部人士会说，你只是一个对玩家不满而且不懂得更不会欣赏数学的人。批评者很多时候不能像信徒一样理解工具，因为如果你认为这是浪费时间，你就不会真的擅长这些工具。底线是，它们能生成有用的预测吗？大型银行会雇用顶级的宏观经济学家吗？不会，也不会。纯正的宏观经济理论对最新的经济衰退一直是无关的，就像以往一样。
- en: For example, the stimulus bill was debated by famous economists Paul Krugman
    (trade theorist), who argued for government spending money on anything, and Robert
    Barro (macro theorist) saying the government should cut taxes. Robert Barro may
    be a full-time macroeconomist who imposes more of the representative agent logic
    on his theories, but
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，刺激法案的辩论出现了著名经济学家保罗·克鲁格曼（贸易理论家），他主张政府花钱做任何事情，以及宏观经济学家罗伯特·巴罗（宏观理论家）表示政府应该减税。罗伯特·巴罗可能是一位全职的宏观经济学家，他将代表性代理人逻辑更多地强加于他的理论中，但
- en: '[his advice](http://online.wsj.com/article/SB123258618204604599.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的建议](http://online.wsj.com/article/SB123258618204604599.html)'
- en: is considered as relevant as the musings of Paul Krugman, who has never done
    actual macroeconomics at the peer-reviewed level (in the
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 和保罗·克鲁格曼（贸易理论家）所发表的随想一样有价值，他从未在同行评议的水平上实际从事过宏观经济学（在
- en: '[words of Barro](http://www.theatlantic.com/politics/archive/2009/02/an-interview-with-robert-barro/370/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴罗的话](http://www.theatlantic.com/politics/archive/2009/02/an-interview-with-robert-barro/370/)'
- en: ', ''His work is in trade stuff. He did excellent work, but it has nothing to
    do with what he''s writing about.'') But that''s the result of having a framework
    that explains everything and nothing, not even economists feel constrained by
    it. They know, that even though it''s not their full time gig, it''s no constraint
    on their opinions, it''s not like some macroeconomist will embarrass them by pointing
    out a flaw in their logic. Such theory can justify any standard Keynesian, Monetarist,
    or Laissez-fair prejudice, making it irrelevant.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ‘他的工作是关于贸易。他做得很出色，但与他现在写的内容毫无关联。’但这是一个框架能解释一切却又一无所获的结果，连经济学家都不觉得受到它的约束。他们知道，即使这不是他们的全职工作，这不会限制他们的观点，也不会像某些宏观经济学家指出他们逻辑上的缺陷那样让他们难堪。这样的理论可以证明任何标准的凯恩斯主义、货币主义或自由放任的偏见，使得它无关紧要。
