  zh: 2007年10月18日
- en: Wikipedia has a great collection of [cognitive biases](http://en.wikipedia.org/wiki/List_of_cognitive_biases).
    Of course, the field of [behavioural finance](http://en.wikipedia.org/wiki/Behavioural_finance)
    is all about how cognitive bias causes real market participants to behave differently
    than the rational actors of the [efficent market hypothesis](http://en.wikipedia.org/wiki/Efficient_markets).
    Overcoming cognitive bias is a big part in becoming a good trader; Nierderhoffer
    and Taleb have both commented at length in their books about the psychology of
    overcoming biases to execute their trading strategies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科有一个[认知偏见](http://en.wikipedia.org/wiki/List_of_cognitive_biases)的丰富收藏。当然，[行为金融](http://en.wikipedia.org/wiki/Behavioural_finance)领域专注于认知偏见如何导致实际市场参与者与[有效市场假说](http://en.wikipedia.org/wiki/Efficient_markets)的理性行为者表现不同。克服认知偏见是成为优秀交易员的重要一步；尼德霍夫和塔勒布在他们的著作中都详细讨论了克服偏见的心理学，以执行他们的交易策略。
- en: Cognitive biases are a large factor in debugging exercises too. Having written
    some code, it can be very hard to see why it doesn’t do what’s intended. When
    debugging I often exhort myself to “listen to the system.” Cognitive bias can
    blind one to the content of error messages. Forcing oneself to read them word
    by word can direct attention to a cause or symptom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 认知偏见在调试练习中也是一个重要因素。写了一些代码后，很难看出为什么它不起作用。在调试时，我经常告诫自己“倾听系统”。认知偏见可能会让人对错误信息的内容视而不见。强迫自己逐字阅读它们可以将注意力引向原因或症状。
