- en: Just had another one of those [Harris](http://www.tradingandexchanges.com) moments
    reading 14.6.2.1 in Harris on spreads. He points out that “markets that effectively
    enforce insider trading rules protect their liquidity suppliers from [adverse
    selection](https://etrading.wordpress.com/2006/08/31/adverse-selection-and-uninformed-traders/).”
    Since adverse selection widens spreads, this benefits all traders relying on dealer
    supplied liquidity to execute their investment strategies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在读哈里斯关于价差交易的14.6.2.1条款时，又有了一个[哈里斯](http://www.tradingandexchanges.com)的瞬间。他指出，“有效执行内部交易规则的市场保护了他们的流动性提供者免受[逆向选择](https://etrading.wordpress.com/2006/08/31/adverse-selection-and-uninformed-traders/)的影响。”由于逆向选择会扩大价差，这有利于所有依赖交易商提供的流动性来执行他们的投资策略的交易者。
