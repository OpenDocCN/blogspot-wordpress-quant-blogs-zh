- en: 'Humble Student of the Markets: How worried should you be about an elevated
    Shiller P/E?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**谦逊市场学生**：你对 elevated Shiller P/E 应该有多担心？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/12/how-worried-should-you-be-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/12/how-worried-should-you-be-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/12/how-worried-should-you-be-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/12/how-worried-should-you-be-about.html#0001-01-01)
- en: In my discussions with investors, the Cyclically Adjusted P/E (CAPE), or Shiller
    P/E, has come up numerous times as a risk for the U.S. stock market. The current
    reading of 32x is only exceeded by the peak during the NASDAQ Bubble, and it is
    higher than the levels seen before the Crash of 1929\. Does this mean that the
    risk of a substantial stock market drawdown in the near future is rising?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在与投资者的讨论中，周期调整市盈率（CAPE），或称席勒市盈率，多次被提及作为美国股市的风险。当前的读数32x 仅次于纳斯达克泡沫期间的峰值，而且高于1929年大崩溃前的水平。这意味着在不久的将来股市大幅回调的风险正在上升吗？
- en: I studied the question in the context of some of the criticisms of the Shiller
    P/E and made a number of adjustments to the calculation. I found that the answer
    is the same. The U.S. equity market is expensive, but Shiller P/E does not work
    well as a short-term market timing technique. However, I have found that the combination
    of valuation and price momentum can provide clear warning signs that the market
    is about to enter a bear market.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 Shiller P/E 的一些批评背景下研究了这个问题，并对计算做了一些调整。我发现答案还是一样。美国股票市场很昂贵，但席勒市盈率并不能很好地作为一种短期市场时机技术。然而，我发现估值和价格动量的结合可以提供清晰的警告信号，表明市场即将进入熊市。
