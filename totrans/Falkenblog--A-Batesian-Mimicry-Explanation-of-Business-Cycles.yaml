- en: In the 1990’s tech firms in general and internet firms in specific were doing
    very well. The internet bubble was filled with a naïve lack of skepticism that
    allowed otherwise absurd business ventures to get funding. Using hindsight there
    were so many businesses with doomed business models, you wondered how they could
    have been taken seriously, but investors were looking primarily at a few key criteria—net
    presence, branding—and these did work well for several years until the March 2000
    crash, especially using the criteria of their stock price. Consider that Enron
    was able to engage in negative cash flow activities for at least 5 years while
    their stock price kept climbing, highlighting that if you hit the key signals
    investors are naively prioritizing, they can be fooled, just not forever.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在上世纪90年代，科技公司普遍表现良好，尤其是互联网公司。互联网泡沫充满了天真的缺乏怀疑，使得本来荒谬的商业企业能够获得资金支持。借助事后的眼光，有许多注定失败的商业模式，你会想知道它们是如何被认真对待的，但投资者主要关注了一些关键标准——净存在感，品牌——在几年内确实运作良好，直到2000年3月的崩盘，特别是使用他们的股价作为评判标准。考虑到安然（Enron）至少5年能够进行负现金流活动，而他们的股价一直在上涨，这突显出如果你击中投资者天真优先考虑的关键信号，他们可能会被愚弄，但不会永远愚弄。
