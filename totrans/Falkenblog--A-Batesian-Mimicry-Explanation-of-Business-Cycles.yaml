- en: I went to graduate school to become a macroeconomist and understand business
    cycles, but became convinced pretty quickly that this problem was not going to
    be solved anytime soon. The current theories today are pretty much the same is
    when I was in school 25 years ago. There are theories that recessions are caused
    by monetary shocks, interest rates being too low, insufficient consumption demand,
    sticky prices, technology shocks, changes in leisure preferences, cyclical investor
    optimism. None of these explanations are very convincing, which is why economists
    still have not coalesced around any one explanation. The debates of 50 years ago
    are pretty much the same as today, in substance if not in form.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我上研究生学校是为了成为一名宏观经济学家，了解商业周期，但很快就被说服，这个问题不会很快解决。今天的现有理论基本上与我25年前上学时一样。有理论认为，经济衰退是由货币冲击、利率过低、消费需求不足、价格粘性、技术冲击、休闲偏好变化、周期性投资者乐观等引起的。这些解释都不太令人信服，这就是为什么经济学家们仍然没有团结在任何一个解释上。50年前的辩论基本上与今天相同，无论形式如何。
