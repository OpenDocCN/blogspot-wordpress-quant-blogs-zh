- en: If mimicry is the essential driver of the misallocation of resources that inevitably
    must be corrected, it by definition occurs in places that do not have accurate
    quantitative signals; indeed, it preys upon areas where the essential data are
    beyond reproach (eg, mortgage underwriting did not matter to regulators, rating
    agencies, or investors prior to 2007). Safety creates risk in that eager overzealous
    entrepreneurs, once they figure out what sufficient statistics work on investors,
    quickly jump on these sectors with not merely excess capacity but business models
    that never stood a chance.
