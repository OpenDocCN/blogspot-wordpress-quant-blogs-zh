- en: '[Batesian mimicry](http://en.wikipedia.org/wiki/Batesian_mimicry)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[贝氏拟态](http://en.wikipedia.org/wiki/Batesian_mimicry)'
- en: ', an endogenous mechanism for booms and busts thru a misallocation in the horizontal
    structure of production. In ecosystems, Batesian mimicry is typified by a situation
    where a harmless species (the'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，通过生产水平结构中的错误配置，形成了一种繁荣与萧条的内生机制。在生态系统中，贝茨模仿的典型情况是一种无害物种（即
- en: mimic
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 模仿者
- en: ) evolves to imitate the warning signals of a harmful species (the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）进化为模仿有害物种（即
- en: model
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 模特
- en: ) directed at a common predator (the
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）针对一个共同的捕食者（即
- en: dupe
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 受害者
- en: ). For example, venomous coral snakes have red, yellow, and black bands, while
    the non-venomous scarlet king snake has the same colors in a different order.
    Animals afraid of venomous snakes would do well to avoid 4 foot long snakes with
    red, yellow and black stripes, in the process avoiding the scarlet king snake
    (alternatively, one could remember the rule "Red on yellow, kill a fellow; red
    on black, friend of Jack").
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有毒的珊瑚蛇有红色、黄色和黑色条纹，而无毒的红色王蛇则以不同的顺序具有相同的颜色。害怕有毒蛇的动物最好避开红色、黄色和黑色条纹的四英尺长的蛇，从而避免红色王蛇（或者，一个人可以记住规则“红与黄相间，要小心；红与黑相邻，朋友如亲”）。
- en: The process has been observed in insects, reptiles, mammals, and plants, and
    sometimes occurs between species. By parasitizing the true warning signal of the
    protected species, the Batesian mimic gains the same advantage without having
    to go to the biological expense of maintaining a poison. The species being mimicked,
    on the other hand, is disadvantaged, along with the dupe who misses out on tasty
    mimic meals. If imposters appear in high numbers, positive experiences by the
    predator with the mimic may result in the model species losing the benefits of
    signaling its poison.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 视察过程已经观察到在昆虫、爬行动物、哺乳动物和植物中，并且有时发生在物种之间。通过寄生受保护物种的真正警告信号，贝茨模仿者获得了相同的优势，而无需付出维持毒素的生物成本。另一方面，被模仿的物种以及错过美味模仿品的受害者都处于不利地位。如果模仿者数量众多，捕食者与模仿者的积极经验可能导致模特物种失去传达其毒素的好处。
- en: '[Atsushi Yamauchi](http://www.springerlink.com/content/n55m25g487221315/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[山内敦](http://www.springerlink.com/content/n55m25g487221315/)。'
- en: 'has shown that when there are density effects on the model species, there is
    no stable equilibrium. Nonlinear dynamics make the system’s aggregate features
    unpredictable in specifics, but most importantly, it is not a stable equilibrium
    to have no mimics over long periods of time: the gains are large to the mimic
    because predators obey the model’s high-quality signal.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 已经表明，当模特物种受密度效应影响时，就没有稳定的平衡。非线性动力学使系统的总体特征在具体情况下难以预测，但最重要的是，长时间内没有模仿者不是稳定的平衡状态：对于模仿者来说，由于捕食者遵循模特的高质量信号，收益是巨大的。
- en: While it’s conceivable one could generate a formal economic model with these
    qualitative results, note that the ecological literature mainly looks at comparative
    statics for one species, noting what assumptions generate stable equilibria, and
    which do not. There is no attempt to generate a dynamic model of the mimic or
    model's success over time, presumably because the highly nonlinear, recursive
    system is so sensitive to initial conditions results would merely be qualitative,
    like the comparative statics.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可以想象出一个可以产生这些定性结果的正式经济模型，但需要注意的是，生态文献主要关注一个物种的比较静态，注意哪些假设产生稳定的平衡，哪些不产生。没有尝试生成模仿者或模特的成功动态模型，可能是因为高度非线性的递归系统对初始条件非常敏感，结果可能仅仅是定性的，就像比较静态一样。
- en: In an expansion investors are constantly looking for better places to invest
    their capital, while entrepreneurs are always overconfident, hoping to get capital
    to fund their restless ambition. Sometimes, the investors (dupes) think a certain
    set of key characteristics are sufficient statistics of a quality investment because
    historically they were. Mimic entrepreneurs seize upon these key characteristics
    that will allow them to garner funds from the duped investors. The mimic entrepreneurs
    then have a classic option value, which however low in expected value to the investor,
    has a positive value to the entrepreneur. The mimicry itself may involve conscious
    fraud, or it may be more benign, such as naïve hope that they will learn what
    works once they get their funding, or sincere delusion that the characteristics
    are the essence of the seemingly promising activity. The mimicking entrepreneurs
    are a consequence of investing based on insufficient information that is thought
    sufficient, but they make things worse because they misallocate resources that
    eventually, painfully, must be reallocated.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在扩张中，投资者不断寻找更好的投资场所，而企业家则总是过于自信，希望获得资金来资助他们的不懈雄心。有时，投资者（受骗者）认为一组特定的关键特征足以说明一个高质量的投资，因为历史上确实如此。模仿的企业家抓住这些关键特征，这些特征可以让他们从受骗的投资者那里获得资金。然后，模仿的企业家就有了经典的期权价值，尽管对投资者来说期望值很低，但对企业家来说是有积极价值的。模仿本身可能涉及有意的欺诈，也可能更温和，比如天真地希望一旦获得资金，他们就能学到有效的方法，或者真诚地认为这些特征是看似有前景的活动的本质。模仿的企业家是基于不足的信息进行投资的结果，这些信息被认为足够，但他们会使情况变得更糟，因为他们错误地分配资源，最终必须痛苦地重新分配。
- en: Once the number of mimics is sufficiently high, their valueless enterprises
    become too conspicuous and they no longer pass off as legitimate investments.
    Failures caused by insufficient cash create a tipping point, notifying investors
    that some of their material assumptions were vastly incorrect. Areas that for
    decades were very productive, are found to contain exceptional levels of fraud,
    or operate with no conceivable expectation of a profit. Everyone outside the industry
    with excessive mimics marvels at how such people—investors, entrepreneurs, and
    their middlemen--could be so short-sighted, but the key is that the mimics and
    duped investors chose those business models that seemed most solid based on objective,
    identifiable characteristics that were, historically, correlated with success.
    An econometric analysis would have found these ventures a good bet, which is why
    investors did not thoroughly vet their business models. For example, banks stocks
    through 2007 were one of the
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦模仿者数量足够多，他们毫无价值的企业就会显得太过明显，无法再被视为合法的投资。由于现金不足造成的失败会产生一个临界点，通知投资者他们的一些重要假设是极其错误的。几十年来非常高产的领域发现存在异常水平的欺诈行为，或者根本没有盈利的可想象预期。所有那些拥有过多模仿者的产业之外的人都对这些人（投资者、企业家和他们的中间人）是如何短视感到惊讶，但关键在于模仿者和被欺骗的投资者选择了那些基于客观、可识别的特征的商业模式，这些特征在历史上与成功相关。经济计量分析本应认为这些冒险是一笔不错的赌注，这就是为什么投资者没有彻底审查他们的商业模式。例如，直到2007年，银行股一直是其中之一。
