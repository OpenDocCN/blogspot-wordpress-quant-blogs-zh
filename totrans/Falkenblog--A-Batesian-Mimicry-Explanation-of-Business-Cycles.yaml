- en: Note by focusing on what seems the essence of a good investment is basically
    looking over the past generation, which implies that the crux of the last crisis
    is probably less risky going forward. For example, subsequent to the 1990 Commercial
    Real Estate debacle, defaults in this asset class were well below-average for
    the subsequent 15 years. In the aftermath of that 1990crisis, newly issued Commercial
    Real Estate Asset Backed securities did well because everyone was especially cognizant
    of the risk factors involved. A similar thing happened in railroads after the
    Penn Central railroad defaulted in the early 1970s. Fooled once by a specific
    sector perversion investors are not fooled again, making the key risk characteristic
    of the latest recession interesting only in its meta sense, its higher-level commonality
    to the mixed bag of other recession essentials.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，专注于看起来是良好投资本质的东西基本上是审视过去一代，这意味着上一次危机的关键在未来可能风险较低。例如，在1990年商业地产崩溃后，此资产类别的违约率在随后的15年中远低于平均水平。在那次1990年危机之后，新发行的商业地产资产支持证券表现良好，因为每个人都特别意识到其中涉及的风险因素。类似的情况发生在1970年代初宾夕法尼亚中央铁路违约后的铁路行业。一旦投资者被某一特定行业的曲解愚弄过，他们就不会再次上当，这使得最新经济衰退的关键风险特征仅在其元意义上是有趣的，即与其他衰退要素的混合包中的更高级别共性。
