- en: 'Quantifiable Edges: A Columbus Day Edge Revisited'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的优势：重温哥伦布日的优势
- en: 来源：[http://quantifiableedges.blogspot.com/2012/10/a-columbus-day-edge-revisited.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/10/a-columbus-day-edge-revisited.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/10/a-columbus-day-edge-revisited.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/10/a-columbus-day-edge-revisited.html#0001-01-01)
- en: While the stock market is open on Monday, banks, schools, government offices,
    and the bond market are closed.  In past years with the bond market closed, the
    stock market has done quite well on Columbus Day.  Of course the most famous Columbus
    Day rally was in 2008 when the market gained over 11% after having crashed the
    week before.  Last year in the 10/10/11 blog I showed that positive momentum leading
    up to Columbus Day has generally led to a positive Columbus Day.  Columbus Day
    has been celebrated on the 2nd Monday of October since 1971\.  Below is an updated
    version of last year’s study.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然股票市场在星期一开放，但银行、学校、政府办公室和债券市场都关闭了。  在过去的几年里，随着债券市场关闭，股票市场在哥伦布日表现相当不错。  当然，最著名的哥伦布日反弹是在2008年，当时市场在前一周崩盘后上涨了超过11%。
     去年，在10/10/11的博客中，我展示了通往哥伦布日的正向动量通常导致哥伦布日的积极表现。  自1971年以来，哥伦布日一直在10月的第二个星期一庆祝。
     下面是去年研究的更新版本。
- en: I’ve circled some of the more impressive stats here.  With 77% of trades profitable
    and winners twice the size of losers risk/reward has been very favorable.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里圈出了一些更令人印象深刻的统计数据。  77%的交易盈利，赢家的大小是失败者的两倍，风险/收益非常有利。
