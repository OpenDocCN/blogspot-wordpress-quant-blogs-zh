- en: I was on vacation last week with limited access to the internet. While subscribers
    still got the nightly Subscriber Letter, I was unable to produce blogs. I’m back
    now and will have some edges to share this week. This is one study I found interesting
    from Sunday night’s Subscriber Letter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我休假，互联网访问受限。尽管订阅者仍然收到了晚上的订阅者信件，但我无法发布博客。我现在回来了，这周我会分享一些有趣的边缘。这是我从周日晚上的订阅者信件中找到的一个有趣的调查。
