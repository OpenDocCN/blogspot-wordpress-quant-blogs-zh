- en: Pretty much everything I’m looking at short-term is suggesting a pullback. Longer-term
    that is not the case.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上我所关注的短期市场都在暗示会出现回调。但长期来看情况并非如此。
