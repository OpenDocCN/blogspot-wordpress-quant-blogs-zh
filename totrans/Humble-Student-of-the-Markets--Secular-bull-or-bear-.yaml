  zh: 在全球范围内[这里](http://pragcap.com/economic-surprise-indices-turning-lower)
- en: . Despite Friday's NFP upside surprise, the internals of the employment report
    appeared to be negative and it was before long that there were a cacophony of
    voices pointing out the weaknesses in the report (for examples, see
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 。尽管周五的非农就业数据出现了惊喜的上行，但就业报告的内部看起来是负面的，并且不久之后就有许多声音指出报告的弱点（例如，参见
