- en: 'Magmasystems Blog: CEP Engines and Object Caches'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：CEP引擎与对象缓存
- en: 来源：[http://magmasystems.blogspot.com/2008/02/cep-engines-and-object-caches.html#0001-01-01](http://magmasystems.blogspot.com/2008/02/cep-engines-and-object-caches.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/02/cep-engines-and-object-caches.html#0001-01-01](http://magmasystems.blogspot.com/2008/02/cep-engines-and-object-caches.html#0001-01-01)
- en: I am curious if any of the CEP vendors have support for getting data from distributed
    object caches. It is easy to feed data into a CEP engine through JMS (Tibco EMS),
    sockets, flat files, standard databases (SS, Sybase, Oracle, DB2). But, has anyone
    integrated an object cache like Gemfire, Tangasol, and Gigaspaces with any CEP
    engine?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很好奇CEP供应商中是否有人支持从分布式对象缓存中获取数据。通过JMS（Tibco EMS）、套接字、平面文件、标准数据库（SS、Sybase、Oracle、DB2）向CEP引擎输入数据很容易。但是，有没有人将像Gemfire、Tangasol和Gigaspaces这样的对象缓存与任何CEP引擎集成？
- en: I also notice that Gemfire RTE claims to have CEP capabilities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我也注意到Gemfire RTE声称具有CEP功能。
