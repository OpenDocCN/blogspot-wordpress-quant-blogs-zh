- en: 'VIX and More: Who Trades the VIX and VXX?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Who Trades the VIX and VXX?'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/who-trades-vix-and-vxx.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/who-trades-vix-and-vxx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/who-trades-vix-and-vxx.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/who-trades-vix-and-vxx.html#0001-01-01)
- en: Several times in the past, I have had some fun the [Trading Patterns](http://vixandmore.blogspot.com/search/label/Trading%20Patterns)
    feature at optionsXpress, including a February 2008 post, [optionsXpress Trading
    Patterns and the VIX](http://vixandmore.blogspot.com/2008/02/optionsxpress-trading-patterns-and-vix.html),
    which examined the securities that optionsXpress customers who traded the VIX
    were also trading.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几次中，我曾在optionsXpress的[交易模式](http://vixandmore.blogspot.com/search/label/Trading%20Patterns)功能上玩得很开心，包括2008年2月的一篇[optionsXpress交易模式与VIX](http://vixandmore.blogspot.com/2008/02/optionsxpress-trading-patterns-and-vix.html)文章，其中梳理了那些交易VIX的optionsXpress客户还在交易的证券。
- en: Given all that has happened in the past 16 months, I thought it might be interesting
    to see what the current crop of VIX traders are trading – and also to contrast
    this with traders of [VXX](http://vixandmore.blogspot.com/search/label/VXX), the
    VIX ETN.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 综合考虑过去16个月发生的一切，我觉得看看现在的VIX交易者在交易什么可能会很有趣，并且还可以将其与[VXX](http://vixandmore.blogspot.com/search/label/VXX)的交易者进行对比。
- en: First, the VIX trader snapshot from February 28, 2008 shows leveraged short
    positions in real estate, technology and oil.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，2008年2月28日的一份VIX交易者概览展示了对房地产、科技和石油的反向杠杆头寸。
- en: '![](img/7856301ff305a5f0408fc8a399bee85f.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7856301ff305a5f0408fc8a399bee85f.png)'
- en: I have expanded today’s snapshot of the VIX trader to include a larger list
    of securities. Clearly, some themes remain, such as the bias for leveraged short
    positions in real estate and finance, as well as interest in some of the most
    volatile momentum stock plays.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我扩展了今天的VIX交易者概览，包括了更大的证券名单。显然，一些主题依然存在，例如对房地产和金融的反向杠杆头寸偏好，以及对一些最具波动性的势头股票交易的兴趣。
- en: '![](img/64c650ce931efe929283857410bfb19f.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/64c650ce931efe929283857410bfb19f.png)'
- en: Finally, looking at the VXX trader, both ETFs in general and the leveraged ETF
    plays in particular are even more important parts of the trading approach.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，观察VXX交易者，ETF以及特别是杠杆ETF交易在更加重要的交易策略中起到更加重要的作用。
- en: '![](img/9ef35f91c2cbde70d0ad9ec45ec12ad9.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9ef35f91c2cbde70d0ad9ec45ec12ad9.png)'
- en: In terms of conclusions, I am cognizant that the optionsXpress customer base
    is a retail-oriented subset of the broader trading crowd and not necessarily representative
    of the bulk of the volume of VIX and VXX trades. From the graphics above, however,
    it is difficult to make the case that traders are using the VIX and VXX for [hedging](http://vixandmore.blogspot.com/search/label/hedging).
    Based on available data, traders who trade the VIX and VXX are typically trading
    the most volatile leveraged securities available. At the very least, the connection
    between the VIX and leveraged ETFs appears to be very strong among those traders
    who prefer to focus on the most volatile nuclear-tipped trading vehicles.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于结论，我知道optionsXpress客户群是广泛交易人群的零售定向子集，不一定代表VIX和VXX交易的大部分交易量。然而，从上面的图形可以看出，很难证明交易者在使用VIX和VXX进行[对冲](http://vixandmore.blogspot.com/search/label/hedging)。根据可用数据，交易VIX和VXX的交易者通常交易市场上最具波动性的杠杆证券。至少，在那些更倾向于关注最具波动性的核心交易品种的交易者中，VIX和杠杆ETF之间的联系似乎非常紧密。
