  prefs: []
  type: TYPE_NORMAL
- en: '[Baltic Dry Index](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: is turning down again, indicating slowing global trade.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: Despite my reservations about the downside risks, I am not panicking and I continue
