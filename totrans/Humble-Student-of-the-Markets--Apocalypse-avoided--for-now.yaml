  prefs: []
  type: TYPE_NORMAL
- en: '''s weekly summary sentiment surveys show that readings are not at extreme
    levels and give little insight to near-term market direction.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of the current model reading, the global economy and markets remain
    in a fragile state. The Inflation-Deflation Timer model is a trend following model
    and is not designed to spot tops or bottoms, but trends. Should the economy and
    markets turn south, there will plenty of time to capitalize on the trend.
  id: totrans-67
