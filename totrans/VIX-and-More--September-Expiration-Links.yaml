  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/september-expiration-links.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/september-expiration-links.html#0001-01-01)
- en: I have been largely out of pocket this week, but thanks to my feed reader have
    been able to keep on top of market developments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周我大部分时间都不在状态，但多亏了我的订阅阅读器，我才能紧跟市场动态。
- en: I was going to skip the almost-weekly [links](http://vixandmore.blogspot.com/search/label/links)
    post this week, but once again, there has been so much excellent content lately
    that it seemed a shame not to share some of it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我本想跳过本周的几乎周度[链接](http://vixandmore.blogspot.com/search/label/links)帖子，但最近又有这么多优质内容，似乎不分享其中一些内容很可惜。
- en: 'Two quick disclaimers:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 两个快速免责声明：
- en: I give preference to material that focuses on the VIX and volatility, options,
    market sentiment, and ETFs
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我更倾向于关注VIX和波动性、期权、市场情绪以及ETF的材料
- en: While I do not have a bearish bias at the moment, I do find many of the posts
    with a bearish lean to be more interesting reading
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然我目前没有熊市偏见，但我发现很多持熊市观点的帖子更有趣
