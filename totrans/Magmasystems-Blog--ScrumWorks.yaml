- en: community. Scrum is a methodology of software development that has its roots
    in Agile/XP. One thing that we are trying to do is promote the use of Scrum within
    the Wall Street community. It will be an uphill climb, given the extreme politcal
    nature of most financial shops.
  prefs: []
