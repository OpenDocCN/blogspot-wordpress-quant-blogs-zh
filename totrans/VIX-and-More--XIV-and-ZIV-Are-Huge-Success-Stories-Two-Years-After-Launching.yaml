- en: 'VIX and More: XIV and ZIV Are Huge Success Stories Two Years After Launching'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：XIV和ZIV在推出两年后取得巨大成功
- en: 来源：[http://vixandmore.blogspot.com/2012/11/xiv-and-ziv-are-huge-success-stories.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/xiv-and-ziv-are-huge-success-stories.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/11/xiv-and-ziv-are-huge-success-stories.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/xiv-and-ziv-are-huge-success-stories.html#0001-01-01)
- en: 'It was two years ago today that VelocityShares launched their six [VIX-based
    exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    and I’m fairly certain I was the only one who was covering that event on the day
    of the launch: [Impressive Launch for Sextet of New Volatility ETNs from VelocityShares](http://vixandmore.blogspot.com/2010/11/impressive-launch-for-sextet-of-new.html).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前的今天，VelocityShares推出了他们的六种[VIX-based exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)，我相当确定我是唯一在推出当天就报道了该事件的人：[VelocityShares推出六种新的波动性ETN令人印象深刻](http://vixandmore.blogspot.com/2010/11/impressive-launch-for-sextet-of-new.html)。
- en: Two years later, one of these products, the VelocityShares Daily Inverse VIX
    Short-Term ETN, ([XIV](http://vixandmore.blogspot.com/search/label/XIV)), is an
    unqualified success in terms of assets and performance. Over the last three months,
    XIV has traded an average of more than 12 million shares per day, making it the
    second most popular VIX-based ETP, after [VXX](http://vixandmore.blogspot.com/search/label/VXX).
    Part of the reason for XIV’s popularity is no doubt due to performance. As the
    chart below shows, XIV is up more than 200% for 2012 and has been the top performer
    across all ETPs for the year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两年后，其中一个产品，VelocityShares日内反向VIX短期ETN，([XIV](http://vixandmore.blogspot.com/search/label/XIV))，在资产和表现方面都取得了毫无保留的成功。在过去的三个月里，XIV的日均交易量超过1200万股，成为仅次于[VXX](http://vixandmore.blogspot.com/search/label/VXX)的第二受欢迎的VIX-based
    ETP。XIV受欢迎的部分原因无疑是由于其表现。如下图所示，XIV今年的涨幅超过了200%，成为全年所有ETPs中表现最佳的产品。
- en: '![](img/26087e7b95313b0752784e8f8146d394.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/26087e7b95313b0752784e8f8146d394.png)'
- en: 'The amazing thing about the performance of XIV is that it was not very difficult
    to predict. In fact, less than one week after XIV was launched, I unveiled my
    bullish forecast for XIV in the [Bespoke Investment Group](http://www.bespokeinvest.com/)’s
    [second annual roundtable](http://bespokepremium.com/roundtable/). When asked
    about some of my favorite picks for 2011 and beyond, I [predicted](http://bespokepremium.com/roundtable/vixandmore/):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: XIV的表现令人惊讶的地方在于它并不是很难预测的。事实上，XIV推出不到一周，我在[Bespoke Investment Group](http://www.bespokeinvest.com/)的[第二届年度圆桌讨论](http://bespokepremium.com/roundtable/)上公布了对XIV的看涨预测。当被问及我2011年和以后的一些最喜欢的选择时，我[预测](http://bespokepremium.com/roundtable/vixandmore/)：
- en: '*“2011 will mark the rise of volatility as an asset class.  Part of the reason
    for this rise will be the runaway success of VIX-based ETNs and ETFs, notably
    the recently launched XIV, which will prove that volatility vehicles can be good
    buy-and-hold investments.”*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“2011将标志着波动性作为一种资产类别的崛起。其中一个原因是VIX-based ETNs和ETFs的惊人成功，特别是最近推出的XIV，这将证明波动性工具可以成为良好的买入持有投资。”*'
- en: As meteoric as the rise of XIV has been, what surprises me is how little attention
    XIV’s sibling, [ZIV](http://vixandmore.blogspot.com/search/label/ZIV), (VelocityShares
    Daily Inverse VIX Medium-Term ETN) has received. ZIV typically trades about 10,000
    shares per day and yet this ETP has outperformed XIV by a substantial margin since
    the two were launched. Not only has ZIV been a better performer, but it has done
    so with considerably less risk. In 2011, for instance, XIV was down 45.54% for
    the year, while ZIV incurred a loss of only 9.20%. I thought perhaps that my [ZIV
    Undeservedly Neglected](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html)
    post from January of this year might jump-start some interest in ZIV, but for
    some reason, investors continue to shy away from this impressive performer.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 和XIV一样，ZIV的崛起也令人惊讶的是，关注度甚少，（VelocityShares日内反向VIX中期ETN）。ZIV通常每天交易约1万股，然而自两者推出以来，该ETP的表现远远超过了XIV。ZIV不仅表现更好，而且风险要小得多。例如，2011年，XIV下跌了45.54%，而ZIV仅损失了9.20%。我曾认为，今年1月我关于[ZIV受到不当忽视](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html)的帖子可能会激起人们对ZIV的兴趣，但出于某种原因，投资者继续回避这一令人印象深刻的表现者。
- en: '![](img/15ee93a4e85e570539517b2b2f03fa1a.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](img/15ee93a4e85e570539517b2b2f03fa1a.png)'
- en: The other four products that VelocityShares launched with XIV and ZIV have had
    mixed results. The most famous of these is [TVIX](http://vixandmore.blogspot.com/search/label/TVIX),
    which was briefly the [top VIX-based ETP in terms of volume in February](http://vixandmore.blogspot.com/2012/02/tvix-topples-vxx-as-highest-volume-vix.html),
    before Credit Suisse ([CS](http://vixandmore.blogspot.com/search/label/CS)) [suspended
    creation units](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html)
    in the product, which opened the door to the ProShares Ultra VIX Short-Term Futures
    ETF ([UVXY](http://vixandmore.blogspot.com/search/label/UVXY)) displacing TVIX
    as the top +2x VIX-based ETP. For the most part, [VIIX](http://vixandmore.blogspot.com/search/label/VIIX),
    [VIIZ](http://vixandmore.blogspot.com/search/label/VIIZ) and [TVIZ](http://vixandmore.blogspot.com/search/label/TVIZ)
    have operated as niche products since their launch.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: VelocityShares 与 XIV 和 ZIV 一起推出的另外四种产品结果参差不齐。其中最著名的是[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)，在二月份曾短暂成为[按成交量计算的最高
    VIX 衍生产品](http://vixandmore.blogspot.com/2012/02/tvix-topples-vxx-as-highest-volume-vix.html)，然后瑞士信贷银行（[CS](http://vixandmore.blogspot.com/search/label/CS)）[暂停了该产品的创造单位](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html)，为
    ProShares Ultra VIX Short-Term Futures ETF（[UVXY](http://vixandmore.blogspot.com/search/label/UVXY)）取代
    TVIX 成为最高 +2x VIX 衍生产品敞开了大门。大多数时间，[VIIX](http://vixandmore.blogspot.com/search/label/VIIX)、[VIIZ](http://vixandmore.blogspot.com/search/label/VIIZ)
    和 [TVIZ](http://vixandmore.blogspot.com/search/label/TVIZ) 自推出以来一直作为小众产品运作。
- en: Going forward, don’t be too surprised if XIV and ZIV continue to post impressive
    numbers and if you haven’t yet looked at ZIV, it is never too late to do so.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，如果 XIV 和 ZIV 继续发布令人印象深刻的数据，而你还没有看过 ZIV，那么现在看也不算太晚。
