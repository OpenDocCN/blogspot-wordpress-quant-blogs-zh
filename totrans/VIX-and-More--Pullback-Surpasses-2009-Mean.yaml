- en: 'VIX and More: Pullback Surpasses 2009 Mean'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Pullback Surpasses 2009 Mean'
- en: 来源：[http://vixandmore.blogspot.com/2009/10/pullback-surpasses-2009-mean.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/pullback-surpasses-2009-mean.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/pullback-surpasses-2009-mean.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/pullback-surpasses-2009-mean.html#0001-01-01)
- en: While this might not provide a great deal of comfort to longs, I have updated
    the VIX and More Pullback Table to reflect today’s selloff. The table shows that
    the peak to trough drop of 67.98 points (6.2%) in the SPX has exceeded the 2009
    average of 5.8%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这可能不会给多头带来太大的安慰，但我已经更新了VIX and More回调表，以反映今天的卖盘。表显示，SPX从高点到低点的67.98点（6.2%）的跌幅已经超过了2009年的平均5.8%。
- en: As noted previously, a 5.8% pullback from the SPX 1101 established a target
    low of 1037\. Today the SPX has been as low as 1033.38.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，SPX从1101点的5.8%回调确立了一个目标低点1037。今天SPX已经触及1033.38点。
- en: Looking at the charts, I would expect to see additional support in the 1015-1020
    level should the 1034 mark fail to hold. In the meantime, brave souls who heed
    the [VIX spike history](http://vixandmore.blogspot.com/2009/10/vix-spike-of-35-in-four-days-is-short.html)
    or the [strangle pong](http://vixandmore.blogspot.com/2009/10/strangle-pong.html)
    strategy should have a long bias going forward.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从图表来看，如果1034点无法坚守，我预期会在1015-1020点看到额外的支撑。与此同时，那些勇敢地遵循[VIX的大幅波动历史](http://vixandmore.blogspot.com/2009/10/vix-spike-of-35-in-four-days-is-short.html)或[
    strangleg pong](http://vixandmore.blogspot.com/2009/10/strangle-pong.html)策略的交易者应该对未来持看涨态度。
