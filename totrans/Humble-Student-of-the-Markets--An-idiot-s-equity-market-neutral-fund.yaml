- en: 'Here is a simple way of do-it-yourself way of making an equity market neutral
    fund without having to pay the big fees:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种简单的方法，可以自己动手创建一个股票市场中性基金，而无需支付高昂的费用：
- en: Buy the top large cap Growth and Value equity funds, as ranked by Morningstar
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 买入晨星排名前的大型成长和价值股票基金
- en: The funds must be no-load mutual funds, have assets of at least a billion dollars
    and expense ratios less than 1%
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基金必须是免佣金的互惠基金，资产至少达到十亿美元，费用比率低于1%
- en: Short the S&P 500 Spyder (SPY) against the portfolio
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对冲标准普尔500指数基金（SPY）与投资组合
- en: Re-balance the dollar amounts allocated to the funds monthly and re-balance
    the fund components annually
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每月重新平衡分配给基金的资金金额，每年重新平衡基金组成部分
- en: For the period from December 1998 to Janaury 2008 the synthetic equity market
    neutral portfolio showed a very respectable annualized return of 6.4% (after fees)
    and a Sharpe ratio of 0.9\. Comparing to the HFRX Equity Market Neutral Index
    using that index's inception date of March 2002, this portfolio returned 4.5%
    vs. the HFRX return of 0.6%.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从1998年12月到2008年1月期间，合成股票市场中性投资组合显示了一个非常可观的年化回报率6.4%（扣除费用后）和0.9的夏普比率。与自2002年3月开始的HFRX股票市场中性指数相比，该投资组合的回报率为4.5%，而HFRX的回报率为0.6%。
- en: I have been running this simple portfolio out of sample for since December 2003
    and the results are similar to the in-sample results. In 2007, the synthetic market
    neutral portfolio also beat HFRX with 6.8% to 3.4%.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我自2003年12月以来一直独立运行这个简单的投资组合，结果与样本内结果相似。在2007年，合成市场中性投资组合也以6.8%对3.4%的成绩击败了HFRX。
- en: Sometimes the simple solutions are the best.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，简单的解决方案就是最好的。
