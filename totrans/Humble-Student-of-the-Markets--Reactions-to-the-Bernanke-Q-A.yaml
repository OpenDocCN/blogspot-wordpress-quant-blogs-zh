- en: 'Humble Student of the Markets: Reactions to the Bernanke Q&A'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**Humble Student of the Markets：对伯南克问答的反应**'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/reactions-to-bernanke-q.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/reactions-to-bernanke-q.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/reactions-to-bernanke-q.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/reactions-to-bernanke-q.html#0001-01-01)
- en: Ben Bernanke spoke at the National Press Club yesterday (speech
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本·伯南克昨天在国家安全俱乐部发表了讲话（演讲
- en: '[here](http://www.federalreserve.gov/newsevents/speech/bernanke20110203a.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**[在这里](http://www.federalreserve.gov/newsevents/speech/bernanke20110203a.htm)**'
- en: ) and he took the unusual step of answering questions afterwards. Here are some
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**）并且在讲话后采取了不同寻常的步骤回答了问题。以下是**一些'
- en: '[excerpts](http://www.businessinsider.com/live-coverage-bernankes-qa-at-the-national-press-club-2011-2)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**[摘录](http://www.businessinsider.com/live-coverage-bernankes-qa-at-the-national-press-club-2011-2)**'
- en: 'of unusual interest:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**引起关注的是：**'
- en: 'Q: What''s the connection between QE and higher stock prices?'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Q: 量化宽松（QE）和高股价之间有什么联系？**'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bernanke: Monetary policy also works through asset prices (which are guided
    by lower interest rates). So yes, there is a connection. But there''s a virtuous
    circle of asset prices stimulating economic activity, which then also improves
    the markets.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伯南克：货币政策也通过资产价格发挥作用（低利率指导资产价格）。所以，是的，存在联系。但资产价格刺激经济活动，从而也改善市场的良性循环。
- en: Did he just say that? Is the Fed targeting stock prices?!?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**他刚刚是说美联储正在 targeting 股价？！?**'
- en: '**QE3, here we come**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**QE3，我们来了**'
- en: 'Here is a key question about QE3:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于QE3有一个关键问题：**'
- en: 'Q: Will there be a QE3?'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Q：会有QE3吗？**'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bernanke: In the end, we''ll just ask the same questions. Where''s the economy
    going, and what do various inflation indicator look like? We''ll ask those questions.
    If unemployment is still too low, then we may continue. If we''re moving towards
    full employment, then we won''t need to stimulate more.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伯南克：最后，我们还是会问同样的问题。经济将走向何方，各种通胀指标看起来如何？我们会问这些问题。如果失业率仍然过低，那么我们可能会继续。如果我们正朝着充分就业迈进，那么我们就不再需要更多的刺激。
- en: 'But during his speech he said that job creation remains very weak (emphasis
    added):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但在他的讲话中，他表示就业创造仍然非常疲弱（重点添加）：
- en: While indicators of spending and production have, on balance, been encouraging,
    the job market has improved only slowly. Following the loss of about 8-1/2 million
    jobs in 2008 and 2009, private-sector employment showed gains in 2010\. However,
    these gains were barely sufficient to accommodate the inflow of recent graduates
    and other new entrants to the labor force and, therefore, not enough to significantly
    reduce the overall unemployment rate. Recent data do provide some grounds for
    optimism on the employment front; for example, initial claims for unemployment
    insurance have generally been trending down, and indicators of job openings and
    firms' hiring plans have improved. Even so, with output growth likely to be moderate
    for awhile and with employers reportedly still reluctant to add to their payrolls,
    it will be several years before the unemployment rate has returned to a more normal
    level. ***Until we see a sustained period of stronger job creation, we cannot
    consider the recovery to be truly established***.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管消费和生产的指标总体上令人鼓舞，但就业市场改善缓慢。在2008年和2009年失去大约850万个工作岗位后，2010年私营部门就业出现增长。然而，这些增长几乎不足以容纳最近毕业生和其他新进入劳动力市场的人，因此，没有显著降低整体的失业率。最近的数据确实在就业方面提供了一些乐观的理由；例如，失业保险的初始申请
    generally been trending down, and indicators of job openings and firms' hiring
    plans have improved. 即便如此，考虑到产出增长可能会适度一段时间，并且雇主据说仍然不愿意增加他们的工资单，失业率还需要几年才能回到更正常的水平。**在我们看到一段持续的就业创造更强劲的时期之前，我们不能认为复苏真正得到确立**。
- en: On the inflation front, we have recently seen significant increases in some
    highly visible prices, notably for gasoline. Indeed, prices of many commodities
    have risen lately, largely as a result of the very strong demand from fast-growing
    emerging market economies, coupled, in some cases, with constraints on supply.
    ***Nevertheless, overall inflation remains quite low...***
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在通胀方面，我们最近看到一些非常明显的价格大幅上涨，尤其是汽油。事实上，许多商品的价格最近都有所上涨，这主要是由于快速增长的新兴市场经济体对供应的限制造成的。**然而，总体通胀率仍然相当低...**
- en: There you have it. Bernanke answered his own question. Inflation remains quite
    low and job creation is weak. In other words, get ready for QE3.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样。伯南克回答了自己的问题。通胀依然相当低，就业创造能力疲弱。换句话说，准备好迎接QE3吧。
- en: On the other hand,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，
- en: '[John Taylor](http://johnbtaylorsblog.blogspot.com/2010/12/futures-market-forecast-of-federal.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·泰勒](http://johnbtaylorsblog.blogspot.com/2010/12/futures-market-forecast-of-federal.html)'
- en: wrote in December 2010 that the markets were signaling tightening in 2H 2011\.
    Who is right?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年12月，他写道市场正在暗示2011年下半年将趋于紧缩。谁是对的？
