- en: 'These other findings highlight that my logic is correct; a relative status
    orientation can lower the risk premia to zero. My main innovation is merely to
    make this connection less subtle, less tentative, less convoluted. In those papers
    the main innovation was basically to show that one could generate overinvestment
    or underinvestment because of externalities of consumption: Gali assumed it, DeMarzo
    set up a ''services'' portion of the utility that had clear, positional good characteristics.
    They did not emphasize that risk premiums are often, if not usually zero, only
    that it could happen.'
