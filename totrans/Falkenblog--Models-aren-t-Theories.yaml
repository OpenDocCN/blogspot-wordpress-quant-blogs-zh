    provided by a fixed labor supply, but then to highlight highly arbitrary parameterizations
    that yield equilibria different than the standard models does not make the idea
    of a relative wealth orientation more compelling to me, but that appears a matter
    of taste. I was told by one referee my model was too simple, and the fact these
    papers (Gali and DeMarzo et al) were published in top journals highlights that
    economics demands a certain level of rigor to ideas regardless of whether it is
