  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![EEM SPY EFA 032814](img/775e7c1cf6aa7e707ab4f608dedda1b2.png "EEM SPY EFA
    032814")](http://i104.photobucket.com/albums/m163/bl82/EEMSPYEFA032814_zpsf84dc7ff.png)'
- en: '*[source(s): StockCharts.com]*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[StockCharts.com]
- en: In any event, I strongly believe that emerging markets ([EEM](http://vixandmore.blogspot.com/search/label/EEM))
    and VXEEM bear close watching going forward, as the Fed moves toward a new policy
    direction, emerging markets grapple with rising interest rates in the U.S. and
    the global economic growth story has many critical ripple effects across the full
    emerging markets landscape.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我坚信，随着美联储朝着新的政策方向迈进，新兴市场（[EEM](http://vixandmore.blogspot.com/search/label/EEM)）和VXEEM需要密切关注，因为美国上升的利率和全球经济增长的故事在全面的新兴市场领域有许多关键的连锁反应。
