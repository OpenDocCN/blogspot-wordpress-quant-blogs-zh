- en: 'VIX and More: The Turnaround in Emerging Markets and VXEEM'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：新兴市场的逆转和VXEEM
- en: 来源：[http://vixandmore.blogspot.com/2014/03/the-turnaround-in-emerging-markets-and.html#0001-01-01](http://vixandmore.blogspot.com/2014/03/the-turnaround-in-emerging-markets-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/03/the-turnaround-in-emerging-markets-and.html#0001-01-01](http://vixandmore.blogspot.com/2014/03/the-turnaround-in-emerging-markets-and.html#0001-01-01)
- en: 'While I have a long way to go before I become the next [Manny Mota](http://sabr.org/bioproj/person/0cd53a93),
    yesterday I was delighted to be able to pinch hit for Steve Sears of Barron’s
    for the twelfth time, when I penned [Emerging Market Stocks: Have They Hit Bottom?](http://online.barrons.com/article/SB50001424053111903536004579467372137029220.html)
    as a guest columnist for [The Striking Price](http://online.barrons.com/public/search/results.html?HEADER_TEXT=The%20Striking%20Price%20Daily&article-doc-type=%7bThe+Striking+Price+Daily%7d&mod=BOL_article_full_more).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我还有很长的路要走，才能成为下一个[曼尼·莫塔](http://sabr.org/bioproj/person/0cd53a93)，但昨天我很高兴能再次为《巴伦周刊》的史蒂夫·塞尔斯代笔，这是第12次，当时我作为《The
    Striking Price》的客座专栏作家撰写了[新兴市场股票：它们触底了吗？](http://online.barrons.com/article/SB50001424053111903536004579467372137029220.html)。
- en: In the Barron’s article I talk about how rapidly increasing uncertainty and
    [risk](http://vixandmore.blogspot.com/search/label/risk) in [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets)
    during January was largely responsible for the 31.7% [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    on January 24, but was nowhere near the levels of June 2013, at least as measured
    by the CBOE Emerging Markets Volatility Index ([VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在《巴伦周刊》的文章中，我谈到了1月份新兴市场迅速增加的不确定性和[风险](http://vixandmore.blogspot.com/search/label/risk)是如何在1月24日造成了31.7%的[VIX](http://vixandmore.blogspot.com/search/label/VIX%20spikes)飙升的，但至少根据CBOE新兴市场波动指数([VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM))衡量，远未达到2013年6月的水平。
- en: I also used the VXEEM:VIX ratio and some other data to support the idea that
    emerging markets have likely bottomed and are poised for a bounce. I concluded
    the Barron’s column with a couple of options trade ideas to take advantage of
    a reversal in emerging markets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我还用VXEEM:VIX比率和其他一些数据来支持这样一个观点：新兴市场很可能已经触底并准备好反弹。我在《巴伦周刊》的专栏中提出了一些期权交易想法，以利用新兴市场的逆转。
- en: When I wrote the article, on Tuesday, my position on emerging markets was very
    much a case of going out on limb. By Friday’s publication date, which includes
    Tuesday’s option pricing data, emerging markets had already experienced a significant
    bounce and my emerging markets thesis no doubt sounded much less provocative than
    it would have three days earlier.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我周二写这篇文章时，我对新兴市场的立场很大程度上是孤注一掷。到了周五的出版日期，包括周二的期权定价数据，新兴市场已经经历了显著的反弹，我关于新兴市场的论点无疑听起来没有三天前那么具有挑衅性。
