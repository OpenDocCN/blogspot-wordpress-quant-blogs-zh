- en: 'UaaS: Utility-as-a-Service'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Market migrates to the new [UaaS](http://www.wbresearch.com/tradingarchitecture/home.aspx)
    (Utility-as-a-Service) paradigm – the new 4 letter cloud acronym
  prefs: []
  type: TYPE_NORMAL
- en: UaaS in the financial vertical is possibly defined as an industry wide utility
    for a service that offers functionality that is not a core differentiators for
    institutions, which from a price point delivers better value via a cross institution
    utility than institutions delivering their own solutions
  prefs: []
  type: TYPE_NORMAL
- en: ~ by mdavey on February 1, 2013.
  prefs: []
