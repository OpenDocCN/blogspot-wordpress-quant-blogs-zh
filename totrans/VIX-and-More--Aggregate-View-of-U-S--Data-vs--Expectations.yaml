- en: 'VIX and More: Aggregate View of U.S. Data vs. Expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：美国数据与预期的综合视图
- en: 来源：[http://vixandmore.blogspot.com/2011/12/aggregate-view-of-us-data-vs.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/aggregate-view-of-us-data-vs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/aggregate-view-of-us-data-vs.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/aggregate-view-of-us-data-vs.html#0001-01-01)
- en: Yesterday I posed and (to some extent) answered the question, [How Good Has
    the U.S. Data Been Lately?](http://vixandmore.blogspot.com/2011/12/how-good-has-us-data-been-lately.html)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，我提出并（在某种程度上）回答了问题，[最近美国数据表现如何？](http://vixandmore.blogspot.com/2011/12/how-good-has-us-data-been-lately.html)
- en: Today I have aggregated the performance relative to expectations across five
    groups of economic activity (manufacturing/general, housing/construction, employment,
    consumer and prices/inflation) and present those data and the S&P 500 index for
    the past two years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我已经汇总了过去两年五组经济活动（制造业/一般，房屋/建筑，就业，消费者和价格/通货膨胀）相对于预期的表现，并呈现了这些数据和标普500指数。
- en: As the graphic below shows, both the data and the SPX has retraced about half
    of the decline since the late April (stocks) to early May (economic data) peaks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如下图所示，无论是数据还是SPX，都已经回撤了自4月底（股票）至5月初（经济数据）的峰值以来的大约一半。
- en: Looking at the chart, one could certainly make the case that data underperformed
    stocks from April to September, but has been outperforming stocks for the last
    2 ½ months.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从图表中可以看出，从4月到9月，数据表现不佳，但在过去的2个半月里，数据表现优于股票。
- en: While conventional wisdom says that stocks lead economic fundamentals for 6-9
    months, this graphic does not support that idea. Instead, it will be interesting
    to see which of the two assumes a leading role now that at least some of the European
    angst appears to be in the rear view mirror.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管传统智慧认为股票领先经济基本面6-9个月，但这个图表并不支持这种观点。相反，现在至少一些欧洲的不安情绪似乎已经成为过去，我们将看到这两者中哪一个起到了主导作用，这将是很有趣的。
- en: '*[Readers who are interested in more information on the component data included
    in this graphic and the methodology used are encouraged to check out the links
    below. For those seeking more details on the specific economic data releases which
    are part of my aggregate data calculations, check out [Chart of the Week: The
    Year in Economic Data (2010)](http://vixandmore.blogspot.com/2011/01/chart-of-week-year-in-economic-data.html).]*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[对于对此图表中包含的组件数据和使用的方法感兴趣的读者，鼓励查看下面的链接。对于那些想要了解更多关于构成我的综合数据计算的特定经济数据发布的细节的人，请查看[周图：经济数据年度总结（2010）](http://vixandmore.blogspot.com/2011/01/chart-of-week-year-in-economic-data.html)。]*'
