- en: Following the normal pattern of flight, and picking up a copy of Financial News
    to read, I read an interesting article, “Broker-dealers at a [crossroads](http://www.efinancialnews.com/story/2013-07-15/broker-dealers-at-a-crossroads)“. 
    Costing savings are clear to be had down the outsourcing road.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 按照正常的飞行模式，并拿起一本《金融新闻》来阅读，我读到了一篇有趣的文章，“Broker-dealers at a [crossroads](http://www.efinancialnews.com/story/2013-07-15/broker-dealers-at-a-crossroads)”。外包的成本节约显而易见。
