- en: 'Humble Student of the Markets: New site is unstable'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: 新网站不稳定'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/new-site-is-down.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/new-site-is-down.html#0001-01-01)
