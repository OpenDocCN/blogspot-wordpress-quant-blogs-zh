  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/new-site-is-down.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/new-site-is-down.html#0001-01-01)
- en: The new site is down because of a failed software update. We will have it up
    as soon as possible. Please check back at this page for status updates.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新网站因软件更新失败而无法访问。我们将尽快使其恢复正常。请随时关注本页面以获取最新状态。
- en: Site is back up but unstable. If anyone has any problems, please email me at
    cam at humblestudentofthemarkets dot com.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 网站已恢复访问，但稳定性不佳。如果任何人遇到任何问题，请通过cam at humblestudentofthemarkets dot com给我发电子邮件。
- en: '***As a result of these difficulties, we are extending the deadline for taking
    new subscribers from midnight tonight (Pacific Time) to midnight Monday January
    18, 2016.***'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***由于这些困难，我们将继续延长新订阅者的截止时间，从今晚午夜（太平洋时间）延长至2016年1月18日周一午夜。***'
