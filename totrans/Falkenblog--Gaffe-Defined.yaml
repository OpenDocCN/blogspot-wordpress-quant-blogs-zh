- en: My grandmother was not a highly educated woman, but she told me as a small child
    to quit feeding stray animals. You know why? Because they breed. You’re facilitating
    the problem if you give an animal or a person ample food supply. They will reproduce,
    especially ones that don’t think too much further than that. And so what you’ve
    got to do is you’ve got to curtail that type of behavior. They don’t know any
    better,
  prefs:
