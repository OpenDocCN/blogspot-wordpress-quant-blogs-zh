- en: '**So easy to be bearish, but...**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**但变得悲观太容易了...**'
- en: Last week, I outlined my views over different investment time frames (see
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我概述了不同投资时间框架的观点（参见
- en: '[Bullish and bearish over different time frames](http://humblestudentofthemarkets.blogspot.com/2015/08/bullish-and-bearish-over-different-time.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[不同时间框架下的看涨和看跌](http://humblestudentofthemarkets.blogspot.com/2015/08/bullish-and-bearish-over-different-time.html)'
- en: ). I wrote that I believed that the stock market is in the process of forming
    an intermediate term top over the next several months, but it is likely to rally
    to test the old highs or make marginal new highs over the next few weeks before
    a correction begins.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我写道，我相信股市在未来几个月内正在形成一个中期顶部，但在 correction 开始之前，它可能会反弹以测试旧的高点或略微创新高点。
- en: I stand by those remarks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚持那些看法。
- en: From a chartist's viewpoint, it would be so easy to be bearish right now. Breadth
    deterioration in the US equity market has become very evident. The chart below
    of several measures of market breadth how the leadership is narrowing almost every
    day, which is a clear warning to the bull camp.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从图表派的角度来看，现在很容易变得悲观。美国股市广度恶化已经变得非常明显。下面几张市场广度的图表显示领导力几乎每天都在减弱，这对多头阵营是一个明确的警告。
- en: Rather than just repeat myself week after week about how breadth is weak, I
    thought that I would show the narrowness of the advance differently by analyzing
    the market using
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是每周重复自己关于广度弱的观点，我想通过分析市场使用
- en: '[point and figure charts](http://www.investopedia.com/articles/technical/03/081303.asp)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[点数图](http://www.investopedia.com/articles/technical/03/081303.asp)'
- en: . For the sake of consistency, all charts have been standardized with a 0.5%
    and 3 box reversal. Here is SPX, which shows that it has broken down out of an
    uptrend and may be undergoing a sideways consolidation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 。为了保持一致性，所有图表都使用 0.5% 和 3 个箱体反转进行了标准化。这是 SPX，显示它已经从上升趋势中突破并可能正在进行横向整理。
- en: 'If the market had just been losing momentum by breaking down out of an uptrend,
    I would not be as worried as the bullish impulse can resolve itself by resting
    through a consolidation period before resuming its upswing. Unfortunately, other
    major averages are telling a more bearish story. Consider the point and figure
    charts of the three Dow Jones averages, namely the DJIA, DJTA and DJUA. This chart
    of the DJ Industrials shows that it is starting to roll over:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场只是通过打破上升趋势来失去动力，我不会像现在这样担心，因为多头冲动可以通过在整理期休息来解决，然后才能恢复上升。不幸的是，其他主要平均指数讲述了一个更加看空的故事。考虑道琼斯平均指数的三张点数和图形图表，分别是DJIA、DJTA和DJUA。道琼斯工业平均指数的这张图表显示它开始转淡：
- en: 'The DJTA looks worse as it is in an unambiguous downtrend:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: DJTA的表现更糟，因为它处于明确的下降趋势：
- en: I will not even pretend that the DJUA is in anything but a bear phase, though
    it may be forming a bottom.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会假装DJUA正处于任何不是熊市阶段，尽管它可能正在形成底部。
- en: Here is the small cap Russell 2000\. It`s the same story of a market rolling
    over into a bear phase. It`s the SPX that is the laggard.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是小盘股Russell 2000。它的表现与SPX相同，正在走弱。
- en: Another concern that I am seeing is the message from cross-asset, or inter-market,
    analysis. The HY, or junk bond, market is not behaving well, which is an indication
    that global risk appetite is receding. The relative performance of HY bonds compared
    to equivalent duration UST topped out in April and began to roll over.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到的另一个担忧来自于跨资产或跨市场分析的信息。高收益（HY），或垃圾债券市场表现不佳，这是全球风险偏好正在减退的一个迹象。HY债券相对于等效期限的UST表现已经在四月达到顶峰并开始转淡。
- en: On a longer term basis, I found that the relative performance of HY bonds (black
    line, inverted scale) tends to lead US equities (purple line) by 4-5 months. Here
    is a longer term chart going back to 1996, with SPX performance lagged by 5 months.
    The fact that HY spreads are starting to blow out must be a little disconcerting
    to stock investors.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从更长期的角度来看，我发现HY债券的相对表现（黑色线条，反向刻度）通常会领先于美国股市（紫色线条）4-5个月。这是一张回溯到1996年的更长期图表，SPX的表现延迟5个月。HY利差开始扩大对股票投资者来说可能有点令人不安。
- en: Arguably, the poor performance of the junk bond market could be attributed to
    the steep drop in oil prices, which have negatively affected the HY prices of
    energy related issuers. However, this analysis from Deutsche Bank (via
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 可以争论，垃圾债券市场的表现不佳可以归因于原油价格的急剧下跌，这负面影响了对能源相关发行人的HY价格。然而，来自德意志银行的分析师（通过
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-08-06/credit-risk-is-staging-a-comeback)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-08-06/credit-risk-is-staging-a-comeback)'
- en: ) shows that the spreads on non-resource related issuers have been rising as
    well.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ) 显示非资源相关发行人的利差也在上升。
- en: '**Too many bears**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**太多看空者**'
- en: Based on the analysis presented so far, the natural inclination is to batten
    down the hatches and get bearish. But not yet.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 基于迄今为止的分析，自然的倾向是加固防备并变得看空。但还不是时候。
- en: '[Josh Brown](http://thereformedbroker.com/2015/08/09/the-positive-feedback-loop-is-broken/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://thereformedbroker.com/2015/08/09/the-positive-feedback-loop-is-broken/)'
- en: had a great perspective on the kind of technical deterioration that we are seeing.
    Despite the fact that his director of research
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们正在看到的这种技术退化有一个很好的视角。尽管他的研究总监
- en: '[Michael Batnick](http://theirrelevantinvestor.tumblr.com/post/125442897978/breadth-and-major-market-tops)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·巴特尼克](http://theirrelevantinvestor.tumblr.com/post/125442897978/breadth-and-major-market-tops)'
- en: 'wrote that breadth deterioration often leads market tops by 1-2 years, the
    kinds of market action that we are seeing is disconcerting (emphasis added):'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 写道，市场广度退化通常会在市场顶部前1-2年出现，但我们正在看到的市场行动令人不安（添加重点）：
- en: The SP 500 sits just a few percentage points from its all-time record high.
    And although we’re elevated, it is important to note that the major averages have
    made no upward progress since Thanksgiving 2014\. This after years of compound
    annual returns of around 20%. We haven’t fallen, but with every passing week,
    more and more investors are asking themselves where’s the cheese?
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 标普500指数离其历史最高点只有几个百分点。尽管我们已经处于高位，但重要的是要注意，自2014年感恩节以来，主要平均指数没有任何上升进展。在那之后，复合年化回报率约为20%。我们没有下跌，但随着每一周的过去，越来越多的投资者在问自己，奶酪在哪里？
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Beneath the surface, there is a very different picture forming. The average
    SP 500 stock is down 15% from its 52-week high. The positive feedback loop has
    been broken across vast swathes of the US stock market. Energy, Materials, Utilities,
    Technology, IPOs, REITs, Small Caps – one by one, our hearts are broken. The feedback
    is all negative. *I buy stocks, they go down. I buy more stocks, they go even
    lower. Shock, shock, shock.*
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在表面之下，正在形成一幅非常不同的画面。标普500的平均股票自52周高点下跌了15%。在美国股市广大区域，正向反馈循环已被打破。能源、材料、公用事业、科技、IPO、REITs、小盘股——逐一，我们的心碎了。反馈都是负面的。*我买入股票，它们下跌。我买入更多股票，它们跌得更低。震惊，震惊，震惊。*
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What is a rat to do? Can’t run left because there’s no cheese anymore. Can’t
    run right because it hurts. Fear sets in. [Fear leads to anger, anger leads to
    hate, hate leads to suffering.](https://www.youtube.com/watch?v=kFnFr-DOPf8)
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 老鼠还能怎么办？不能向左跑，因为没奶酪了。不能向右跑，因为会痛。恐惧降临。[恐惧导致愤怒，愤怒导致仇恨，仇恨导致苦难。](https://www.youtube.com/watch?v=kFnFr-DOPf8)
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***We’re not quite there yet. There is real fear but the anger part hasn’t
    manifested itself.*** Although the individual losses are piling up and the gains
    in the overall market are failing to offset them, it is far from resolved.'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我们还没有到那一步。现在确实有恐慌，但愤怒的情绪还没有表现出来。***尽管个别股票的损失在累积，整体市场的涨幅也无法抵消它们，但远未解决。'
- en: While I remain highly concerned about the market on an intermediate term basis,
    stocks will have difficulty falling today because there are too many bears. Excessive
    bearish sentiment is therefore putting a floor on equity prices. We need a shakeout
    of the bears.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对市场的中期前景仍然高度担忧，但今天股市很难下跌，因为有太多看空者。过度看空情绪因此对股指价格形成了支撑。我们需要震出看空者。
- en: Consider the readings of the CNN Money
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑CNN Money的读数
- en: '[Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐惧与贪婪指数](http://money.cnn.com/data/fear-and-greed/)'
- en: ', which is in a state of high fear.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 的评论，市场处于高度恐慌状态。
- en: This chart of the smoothed readings of NAAIM exposure is also showing a crowded
    short and the lowest reading since October 2014 (via
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅NAAIM曝光度平滑读数的图表也显示了拥挤的空头和2014年10月以来的最低读数（通过
- en: '[Ryan Detrick](https://twitter.com/RyanDetrick/status/629475916284956672)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞安·德特里克](https://twitter.com/RyanDetrick/status/629475916284956672)'
- en: '):'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: While I am not a big fan of the AAII investor sentiment survey because it asks
    for the respondents` opinions, which can change from one day to the next, the
    spread of AAII bears to bulls is also showing a crowded short signal. In the chart
    below, I overlaid a 5-year moving average to the weekly AAII data and then showed
    the 2-standard deviation band around that average. Past instances when the AAII
    bear to bull spread has ticked up over that band, which are marked by vertical
    lines, has seen at least a short-term (2-4 week) rally in stock prices.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不是AAII投资者情绪调查的大粉丝，因为受访者意见可能一天之内就改变，但AAII看空与看涨的差距也显示了拥挤的空头信号。在下面的图表中，我在周AAII数据上叠加了5年平均线，然后展示了围绕该平均线的2个标准差范围。过去AAII看空与看涨差距超过该范围的实例，用垂直线标记，至少在短期内（2-4周）股票价格会出现反弹。
- en: There is a high degree of bearishness in the option market as well. The
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 期权市场中的看空情绪也很高。The
- en: '[ISE equity-only call-put ratio](http://www.ise.com/market-data/isee-index/)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[ISE股票看涨看跌比率](http://www.ise.com/market-data/isee-index/)'
- en: ', which is calculated only using customer opening transactions to form a clearer
    picture of option trader sentiment, has seen readings under 100% for the last
    couple of weeks. On Friday, the ISEE came in at 64%.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ，该指数仅使用客户开盘交易来形成对期权交易者情绪更清晰的画面，在过去几周里读数一直在100%以下。周五，ISEE指数为64%。
- en: These series of low ISE readings has prompted comments from
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些连续的低ISE读数引发了
- en: '[Dana Lyons](https://twitter.com/JLyonsFundMgmt/status/628551553876688897)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[达娜·莱昂斯](https://twitter.com/JLyonsFundMgmt/status/628551553876688897)'
- en: and
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: and
- en: '[Urban Carmel](http://fat-pitch.blogspot.com/2015/08/insiders-are-bullish-while-outsiders.html?spref=tw)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[乌班 Carmel](http://fat-pitch.blogspot.com/2015/08/insiders-are-bullish-while-outsiders.html?spref=tw)'
- en: ', who both showed that conditions are contrarian bullish, at least for the
    next few weeks.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ，他们都显示当前市场状况是反向看涨的，至少在未来几周是这样。
- en: My base case scenario therefore calls for a multi-week rally to test the old
    highs and possibly make marginal new highs in the SPX before the market corrects.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我的基本情景假设是，市场会在几周内反弹，测试旧的高点，并可能在标普500指数中做出微小的新的高点，然后市场才会调整。
- en: '**Global healing**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球疗愈**'
- en: What`s more, the fundamental and macro backdrop are supportive of higher prices
    - at least for the time being. Even
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，基本面和宏观背景目前都支持更高的价格。即便如此，
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/economics/11782568/Day-of-reckoning-postponed-as-global-recovery-builds.html)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/economics/11782568/Day-of-reckoning-postponed-as-global-recovery-builds.html)'
- en: ', who hasn''t met a doomsday scenario he didn''t like, has allowed that maybe,
    perhaps global growth is reviving and the day of reckoning isn''t here just yet.
    In a recent article, he pointed to a whole of host of indicators such as the acceleration
    in global M3, which is a sign of global reflation.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ，这位还没有遇到过他喜欢的末日场景，已经承认也许，全球增长正在复苏，末日还没有到来。在他最近的一篇文章中，他提到了一系列指标，如全球M3的加速，这是全球再膨胀的迹象。
- en: My previous post about a possible implosion in China (see
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前关于中国可能发生内爆的帖子（参见
- en: '[Is China getting hit with THE BIG ONE?](http://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[Is China getting hit with THE BIG ONE?](http://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html)'
- en: ) highlighted the thesis from Ray Dalio of Bridgewater. He believed that the
    margin debt unwind from the stock market crash was the last straw and represents
    the tipping point in China`s deleveraging process. Already, there are signs of
    corporate zombification, where banks are lending to insolvent companies and enterprises
    in order to maintain the facade that the non-performing loans are not rising.
    Recall that it was these kinds of practices led to Japan's Lost Decades.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ）强调了桥水基金创始人雷·达里奥的观点。他认为股市大跌中保证金债务的减少是最后一根稻草，是中国去杠杆过程中的临界点。现在，已经有企业僵尸化的迹象，银行向破产公司和企业贷款以维持不良贷款率不会上升的假象。回想一下，正是这些做法导致了日本的失去的十年。
- en: But there are signs of a turnaround. One of the prerequisites of a collapsing,
    overly indebted economy is that asset prices fall. Stock prices appear to have
    stabilized, notwithstanding the unusual and extraordinary measures taken by the
    authorities. More importantly,
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 但有迹象显示市场正在回暖。一个过度负债的经济体崩溃的前提之一就是资产价格下跌。尽管当局采取了不同寻常和特殊的措施，股市价格似乎已经稳定。更重要的是，
- en: '[Callum Thomas](https://twitter.com/callum_thomas/status/628428458771640320)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](https://twitter.com/callum_thomas/status/628428458771640320)'
- en: pointed out that real estate prices have begun to recover - and property related
    debt is one of the key risks facing the Chinese economy today.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，房地产价格已经开始复苏——而与房地产相关的债务是今天中国经济面临的关键风险之一。
- en: To support economic growth, the PBoC is implementing quantitative easing with
    Chinese (or European LTRO-like) characteristics (via
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持经济增长，中国人民银行正在实施具有中国特色的量化宽松（通过
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-08-09/quantitative-easing-with-chinese-characteristics-takes-shape)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-08-09/quantitative-easing-with-chinese-characteristics-takes-shape)'
- en: '):'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: China’s leaders are increasingly relying on the central bank to help implement
    government programs aimed at shoring up growth, in an adaptation of the quantitative
    easing policies executed by counterparts abroad.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国领导层越来越依赖中央银行帮助实施旨在支撑增长的政策。这是借鉴了海外同行执行的量化宽松政策。
- en: ''
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rather than bankroll projects directly, the People’s Bank of China is pumping
    funds into state lenders known as policy banks to finance government-backed programs.
    Instead of buying shares to prop up a faltering stock market, it’s aiding a government
    fund that’s seeking to stabilize prices. And instead of purchasing municipal bonds
    in the market, it’s accepting such notes as collateral and encouraging banks to
    buy the debt.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而不是直接资助项目，中国人民银行正在向被称为政策银行的国有贷款机构注入资金，以资助政府支持的项目。不是购买股票市场疲软的股票，而是帮助一个寻求稳定价格的政府基金。而不是在市场上购买市政债券，它接受这些票据作为抵押，并鼓励银行购买这些债务。
- en: As well, the Chinese economy is showing signs of gradually shifting away from
    infrastructure-led growth to consumer driven growth, which is another positive
    development. The latest PMIs show that the deceleration in manufacturing has been
    partially offset by an acceleration in services, which is a sign of rebalancing
    (via
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，中国经济正显示出逐渐从基础设施驱动的增长转向消费者驱动的增长的迹象，这也是一个积极的发展。最新的PMI显示，制造业的减速部分被服务业的加速所抵消，这是再平衡的一个迹象（通过
- en: '[Business Insider](http://www.businessinsider.com/the-transformation-of-chinas-economy-in-one-chart-2015-8)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/the-transformation-of-chinas-economy-in-one-chart-2015-8)'
- en: ).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: None of this means that the Chinese economy is out of the woods, but it does
    suggest that a wholesale collapse or a Zombie Apocalypse isn't here just yet.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切并不意味着中国经济已经走出困境，但这确实表明全面崩溃或僵尸末日尚未到来。
- en: In Europe, the combination of a Greek deal, which eliminates the tail-risk of
    a Greek default or Grexit, and quantitative easing have sparked a growth revival.
    The latest Markit Eurozone PMI shows that economic growth is chugging along just
    fine. Indeed, peripheral economies like Spain have become the star of the eurozone
    (see my last post
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，希腊协议的组合，消除了希腊违约或退欧的尾部风险，以及量化宽松，激发了经济增长的复苏。最新的Markit欧元区PMI显示，经济增长正在顺利进行。事实上，像西班牙这样的外围经济体已经成为欧元区的明星（参见我上篇文章
- en: '[The costs of Spain''s astounding recovery: Bug or feature?](http://humblestudentofthemarkets.blogspot.com/2015/08/the-costs-of-spains-astounding-recovery.html)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[西班牙惊人复苏的成本：是bug还是特性?](http://humblestudentofthemarkets.blogspot.com/2015/08/the-costs-of-spains-astounding-recovery.html)'
- en: )
  id: totrans-88
  prefs: []
