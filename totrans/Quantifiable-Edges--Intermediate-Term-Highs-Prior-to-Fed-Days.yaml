- en: 来源：[http://quantifiableedges.blogspot.com/2012/01/intermediate-term-highs-prior-to-fed.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/01/intermediate-term-highs-prior-to-fed.html#0001-01-01)
