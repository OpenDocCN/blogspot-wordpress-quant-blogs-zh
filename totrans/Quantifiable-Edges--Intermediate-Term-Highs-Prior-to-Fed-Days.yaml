  prefs: []
  type: TYPE_NORMAL
  zh: '[2010年11月3日博客文章](http://quantifiableedges.blogspot.com/2010/11/fed-days-with-market-at-intermediate.html)'
- en: was whether the market was already at an intermediate-term high.  Today I thought
    I would illustrate that study graphically.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当时市场是否已经达到中期高点的问题是今天的主题。我打算用图表来展示这项研究。
- en: First, let’s take an updated look at SPX performance on Fed Days when the SPX
    has NOT closed at a 20-day high the day before.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们更新一下观察SPX在美联储交易日当天的表现，前提是SPX在前一天并未收盘于20天高点。
- en: That’s basically 30 years of bullishness.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是30年的乐观情绪。
- en: But now let’s see performance at times when the SPX ***did*** close at a 20-day
    high the day before.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在让我们看看当SPX在前一天确实收盘于20天高点时的表现。
- en: No consistency and no pronounced edge in this sample of 36 instances.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这36个实例中，没有一致性，也没有明显的优势。
- en: Traders looking to play for a short-term Fed Day bump should be hoping the SPX
    does not close up and at a new high again today.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那些想要在短期内利用美联储交易日效应的交易者应该希望SPX今天不要再次收盘上涨并创出新的高点。
