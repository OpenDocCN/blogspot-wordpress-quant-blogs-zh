- en: Wednesday is a Fed Day.  As I have discussed many times, Fed Days generally
    carry an upside tendency.  But this tendency is greatly impacted by certain variables. 
    A large collection of these variables may be found here on the blog under the
  prefs: []
  type: TYPE_NORMAL
- en: '[“Fed Day”label](http://quantifiableedges.blogspot.com/search/label/Fed%20Study)'
  prefs: []
  type: TYPE_NORMAL
- en: .  And many more may be found in the “
  prefs: []
  type: TYPE_NORMAL
- en: '[Quantifiable Edges Guide to Fed Days](http://www.quantifiableedges.com/fedguide)'
  prefs: []
  type: TYPE_NORMAL
- en: ”.
  prefs: []
  type: TYPE_NORMAL
- en: One variable I briefly discussed in the
  prefs: []
  type: TYPE_NORMAL
- en: '[11/3/10 blog](http://quantifiableedges.blogspot.com/2010/11/fed-days-with-market-at-intermediate.html)'
  prefs: []
  type: TYPE_NORMAL
- en: was whether the market was already at an intermediate-term high.  Today I thought
    I would illustrate that study graphically.
  prefs: []
  type: TYPE_NORMAL
- en: First, let’s take an updated look at SPX performance on Fed Days when the SPX
    has NOT closed at a 20-day high the day before.
  prefs: []
  type: TYPE_NORMAL
- en: That’s basically 30 years of bullishness.
  prefs: []
  type: TYPE_NORMAL
- en: But now let’s see performance at times when the SPX ***did*** close at a 20-day
    high the day before.
  prefs: []
  type: TYPE_NORMAL
- en: No consistency and no pronounced edge in this sample of 36 instances.
  prefs: []
  type: TYPE_NORMAL
- en: Traders looking to play for a short-term Fed Day bump should be hoping the SPX
    does not close up and at a new high again today.
  prefs: []
  type: TYPE_NORMAL
