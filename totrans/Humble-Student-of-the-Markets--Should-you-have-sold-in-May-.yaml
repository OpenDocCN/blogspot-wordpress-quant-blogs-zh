- en: 'Humble Student of the Markets: Should you have sold in May?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：你应该在五月份卖出吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/should-you-have-sold-in-may.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/should-you-have-sold-in-may.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/should-you-have-sold-in-may.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/should-you-have-sold-in-may.html#0001-01-01)
- en: All it took was someone to whisper "Fed tapering" and volatility has returned
    with a vengeance to the markets. I explored this topic in late April (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只需有人耳语“美联储缩减”，市场的波动性就报复性地回来了。我在四月底探讨了这个问题（参见
- en: '[Sell in May?](http://humblestudentofthemarkets.blogspot.com/2013/04/sell-in-may.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[五月份卖出？](http://humblestudentofthemarkets.blogspot.com/2013/04/sell-in-may.html)'
- en: ) and outlined various criteria for getting bearish. For now, most of them haven't
    been met, which means that I am still inclined to give the bull case the benefit
    of the doubt.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）并列出了各种看跌的标准。现在，大多数标准还没有达到，这意味着我仍然倾向于相信看涨的理由。
- en: Surveying the Big Three global economies (US, Europe and China), I see signs
    of healing - which suggest that markets are likely to continue to grind higher,
    albeit in a volatile fashion. Let's take the regions one by one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 审视三大全球经济体（美国、欧洲和中国），我看到了复苏的迹象 - 这些迹象表明市场可能会继续上涨，尽管方式可能会有些波动。我们逐一分析这些地区。
- en: '**US: Muddling through**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国：泥潭前行**'
- en: As I mentioned, I outlined a number of bearish tripwires in my previous post
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所说，我在上一篇文章中概述了许多看跌的触发因素。
- en: '[Sell in May?](http://humblestudentofthemarkets.blogspot.com/2013/04/sell-in-may.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[五月份卖出？](http://humblestudentofthemarkets.blogspot.com/2013/04/sell-in-may.html)'
- en: Earnings getting revised downwards, or more misses in earnings reports;
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收益预期被下调，或更多收益报告不及预期；
- en: More misses in the high frequency economic releases;
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高频经济发布数据更多不及预期；
- en: Major averages to decline below their 50 dma; and
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要平均指数跌破50日均线；
- en: Failure of cyclical sectors to regain their leadership and defensive sectors
    to outperform.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周期性板块未能恢复其领导地位，防御性板块表现优于其他板块。
- en: With the exception of high frequency economic release data, none of the aforementioned
    tripwires have been triggered. The chart below shows the decline in the Citigroup
    Economic Surprise Index, but my own personal impression of high frequency economic
    data is that the results have been mixed. Even then, bad news may be good news
    as a weakening economy may provide the impetus for the Federal Reserve to delay
    any tapering of QE-infinity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了高频经济数据发布之外，上述所有触发因素都没有被触发。下图显示了花旗集团经济惊喜指数的下降，但我个人对高频经济数据的感觉是结果参差不齐。即便如此，坏消息可能就是好消息，因为经济放缓可能促使美联储推迟任何QE无限的缩减。
- en: We will have a major test of market psychology this Friday. Supposing that the
    Non-Farm Payroll misses expectations, will the markets react positively because
    it is another data point supportive of further QE, or negatively because employment
    isn't growing as expected?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本周五我们将对市场心理进行重大考验。假设非农就业数据不及预期，市场会积极反应，因为这又是支持进一步量化宽松的数据点，还是消极反应，因为就业增长不如预期？
- en: In the meantime, the major market averages remain in a well-defined uptrend.
    So why are traders so skittish?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，主要市场指数仍处于一个清晰的上升趋势中。那么交易员为什么如此紧张呢？
- en: In fact, market participants have been so skittish that it only took a minor
    decline in the major averages for the percentage of bulls from the AAII survey
    to tank from a crowded long reading (chart via
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，市场参与者已经如此紧张，以至于只需主要平均指数出现小幅下跌，美国投资协会（AAII）调查中的看涨者比例就会从拥挤的长期读数暴跌（图表来自
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/5/30/bullish-sentiment-drops-back-below-average.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/5/30/bullish-sentiment-drops-back-below-average.html)'
- en: ). This kind of nervousness do not typically mark major market tops.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ). 这种紧张情绪通常不会标志着市场重大顶部的到来。
- en: 'In late April, I also wrote that the bearish case also depended on the continued
    leadership of the defensive sectors and for cyclical sectors to continue to underperform.
    Well, those trends reversed themselves dramatically in the month of May. The relative
    performance chart below of Utilities (XLU) and REITs (VNQ) against the market
    shows that defensive and yield related sectors took a huge hit in the month:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 四月底，我还写道，看跌的情况也取决于防御性行业的持续领导，以及周期性行业继续表现不佳。好吧，这些趋势在五月份发生了戏剧性的逆转。下图中公用事业（XLU）和REITs（VNQ）相对于市场的相对表现图表显示，防御性和收益相关行业在当月遭受了巨大打击：
- en: Meanwhile, cyclical sectors as measured by the Morgan Stanley Cyclical Index
    have started to turn up against the market. What's more telling is the fact that
    cyclical sectors performed well in Friday's market selloff.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，根据摩根士丹利周期性指数衡量的周期性行业已经开始在市场上回升。更有说服力的是，周期性行业在周五的市场抛售中表现良好。
- en: '**Europe: The next step in the Grand Plan**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元区：大计划下一步**'
- en: Across the Atlantic, I am seeing signs of healing in Europe (see
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在大西洋的另一边，我看到了欧洲正在康复的迹象（参见
- en: '[Europe healing?](http://humblestudentofthemarkets.blogspot.com/2013/05/europe-healing.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲正在康复？](http://humblestudentofthemarkets.blogspot.com/2013/05/europe-healing.html)'
- en: ) What's more important is the fact that eurozone leaders are taking steps beyond
    pure austerity measures to address their structural problems.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ）更重要的是，欧元区领导人在采取纯粹的紧缩措施之外，正在采取措施解决他们的结构问题。
- en: 'Recall during the eurozone crises, many analysts said that there were only
    two solutions to eurozone problems, which was a competitiveness gap between the
    North and South. Either Greece (or insert the peripheral country of your choice
    here) leaves the euro and devalues to regain competitiveness, or the North (read:
    Germany) makes an explicit political decision to subsidize the South. It appears
    that the latter is happening (from'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 回想欧元区危机期间，许多分析师表示，欧元区问题的解决方案只有两个，即南北之间的竞争力差距。要么希腊（或者在这里插入您选择的边缘国家）离开欧元并贬值以恢复竞争力，要么北方（读：德国）作出明确的政治决定补贴南方。看起来后者正在发生（从
- en: '[The Guardian](http://www.guardian.co.uk/business/2013/may/28/european-youth-unemployment-francois-hollande)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[卫报](http://www.guardian.co.uk/business/2013/may/28/european-youth-unemployment-francois-hollande)'
- en: ') and the focus issue is youth unemployment:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: )并且关注的问题是青年失业：
- en: The French, German and Italian governments joined forces to launch initiatives
    to "rescue an entire generation" who fear they will never find jobs. More than
    7.5 million young Europeans aged between 15 and 24 are not in employment, education
    or training, according to EU data. The rate of youth unemployment is more than
    double that for adults, and more than half of young people in Greece (59%) and
    Spain (55%) are unemployed.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法国、德国和意大利政府联合发起了一项旨在“拯救整整一代人”的倡议，这些年轻人担心他们永远找不到工作。根据欧盟数据，15至24岁的750万年轻欧洲人没有就业、教育或培训。青年失业率是成年人的两倍多，希腊（59%）和西班牙（55%）超过一半的年轻人失业。
- en: '[Der Spiegel](http://www.spiegel.de/international/europe/german-government-to-test-stimulus-instead-of-austerity-a-901946.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[明镜周刊](http://www.spiegel.de/international/europe/german-government-to-test-stimulus-instead-of-austerity-a-901946.html)'
- en: 'echoed the German "party line" about youth unemployment:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 呼应了德国关于青年失业的“党派立场”：
- en: But a new way of thinking has recently taken hold in the German capital. In
    light of record new unemployment figures among young people, even the intransigent
    Germans now realize that action is needed. "If we don't act now, we risk losing
    an entire generation in Southern Europe," say people close to Schäuble.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但在德国首都，一种新的思维方式最近占据了主导地位。鉴于青年人创纪录的新失业数据，即使是顽固的德国人也意识到需要采取行动。“如果我们现在不采取行动，我们冒着失去整个南部欧洲一代人的风险，”接近朔伊布勒的人说。
- en: 'The new solution is now direct country-to-country assistance instead of assistance
    through the usual EU institutions [emphasis added]:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 新的解决方案现在是对国家之间的直接援助，而不是通过欧盟常规机构提供援助：[强调添加]：
- en: To come to grips with the problem, Merkel and Schäuble are willing to abandon
    ironclad tenets of their current bailout philosophy. ***In the future, they intend
    to provide direct assistance to select crisis-ridden countries instead of waiting
    for other countries to join in or for the European Commission to take the lead.
    To do so, they are even willing to send more money from Germany to the troubled
    regions and incorporate new guarantees into the federal budget.*** "We want to
    show that we're not just the world's best savers," says a Schäuble confidant.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了解决问题，默克尔和朔伊布勒愿意放弃他们当前救助哲学的铁律。***他们打算未来直接援助选定的危机国家，而不是等待其他国家加入或欧盟委员会带头。为此，他们甚至愿意将更多的德国资金送往陷入困境的地区，并将新的保证纳入联邦预算。***“我们希望表明我们不仅仅是世界上最好的储蓄者，”朔伊布勒的一个亲信说。
- en: 'The initial focus of the direct assistance is Spain:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 直接援助的最初焦点是西班牙：
- en: Last Tuesday, Schäuble sent a letter to Economics Minister Philipp Rösler in
    which he proposed that the coalition partners act together. "I believe that we
    should also offer bilateral German aid," he wrote, noting that he hoped that this
    approach would result in "significant faster-acting support with visible and psychologically
    effective results within a foreseeable time period."
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上周二，朔伊布勒给经济部长菲利普·罗斯勒写了一封信，建议联合行动。“我相信我们也应该提供双边德国援助，”他写道，指出他希望这种方法能带来“在可预见的时期内更快地产生效果，并具有明显和心理上有效的结果。”
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Schäuble needs Rösler's cooperation because the finance and economics ministries
    are jointly responsible for the government-owned KfW development bank. The Frankfurt-based
    institution is to play a key role in the German growth concept that experts from
    both ministries have started drafting for Spain. Spanish companies suffer from
    the fact that the country's banks are currently lending at only relatively high
    interest rates. But since it is owned by the German government, the KfW can borrow
    money at rates almost as low as the government itself. Under the Berlin plan,
    the KfW would pass on part of this benefit to the ailing Spanish economy.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 朔伊布勒需要罗斯勒的合作，因为财政部和经济部共同负责政府所有的KfW发展银行。这家位于法兰克福的机构将在德国专家为西班牙起草的增长概念中发挥关键作用。目前西班牙的银行贷款利率相对较高，西班牙公司因此受到困扰。但由于KfW归德国政府所有，它几乎可以以与政府本身相同的低利率借款。根据柏林的计划，KfW会将部分这种好处传递给陷入困境的西班牙经济。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is how the plan is supposed to work: First, the KfW would issue a so-called
    global loan to its Spanish sister bank, the ICO. These funds would then enable
    the Spanish development bank to offer lower-interest loans to domestic companies.
    As a result, Spanish companies would be able to benefit from low interest rates
    available in Germany.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个计划就是这样运作的：首先，KfW会对其西班牙姐妹银行ICO发行所谓的全球贷款。然后，这些资金将使西班牙发展银行能够向国内公司提供低息贷款。因此，西班牙公司将能够从德国可用的低利率中受益。
- en: The concerns over youth unemployment isn't new. ECB head Mario Draghi spoke
    about the structural problems relating to youth unemployment in early 2012 (see
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对青年失业的担忧并非新鲜事物。欧洲央行行长马里奥·德拉吉在2012年初谈到了与青年失业相关的结构性问题（参见
- en: '[Mario Draghi reveals the Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉揭示了宏伟计划](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: ). In a
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ）。在一次
- en: '[WSJ interview](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[WSJ采访](http://blogs.wsj.com/eurocrisis/2012/02/23/qa-ecb-president-mario-draghi/)'
- en: ', Draghi discussed what he believed it took to solve the youth unemployment
    problem [emphasis added]:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '),德拉吉讨论了他认为解决青年失业问题所需的一切：[强调 added]:'
- en: '**WSJ**: Which do you think are the most important structural reforms?'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**WSJ**: 你认为哪些结构性改革最重要？'
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: In Europe first is the product and services markets reform. And
    the second is the labour market reform which takes different shapes in different
    countries. In some of them one has to make labour markets more flexible and also
    fairer than they are today. ***In these countries there is a dual labour market:
    highly flexible for the young part of the population where labour contracts are
    three-month, six-month contracts that may be renewed for years. The same labour
    market is highly inflexible for the protected part of the population where salaries
    follow seniority rather than productivity. In a sense labour markets at the present
    time are unfair in such a setting because they put all the weight of flexibility
    on the young part of the population***.'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：在欧洲，首先是产品和服务的市场改革。第二个是劳动力市场改革，在不同国家呈现不同形式。在一些国家，必须使劳动力市场比今天更具灵活性，同时也更加公平。***在这些国家，存在双重劳动力市场：对人口中的年轻部分高度灵活，劳动合同是三个月、六个月的合同，可能续签多年。对受保护的人口部分，劳动力市场高度僵化，工资按工龄而不是生产率确定。在这种设置中，劳动力市场在当前时间是不公平的，因为它们把所有灵活性的负担都压在了人口中的年轻部分***。'
- en: 'The first step in the Grand Plan was to gradually go after all the entrenched
    interests of people with lifetime employment and their gold-plated pension plans,
    etc. In other words, get rid of the European social model:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 大计划的第一步是逐步消除终身职业人群的所有根深蒂固的利益和他们的高级养老金计划等。换句话说，就是废除欧洲社会模式：
- en: '**WSJ**: Do you think Europe will become less of the social model that has
    defined it?'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华尔街日报**：你认为欧洲会变得更不像定义它的社会模式吗？'
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: The European social model has already gone when we see the youth
    unemployment rates prevailing in some countries. These reforms are necessary to
    increase employment, especially youth employment, and therefore expenditure and
    consumption.'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：当我们看到一些国家青年失业率居高不下时，欧洲社会模式已经消失了。这些改革是必要的，以增加就业，特别是青年就业，从而提高支出和消费。'
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**WSJ**: Job for life…'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**华尔街日报**：终身职业…'
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Draghi**: You know there was a time when (economist) Rudi Dornbusch used
    to say that the Europeans are so rich they can afford to pay everybody for not
    working. ***That’s gone***.'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**德拉吉**：你知道曾经有段时间，经济学家鲁迪·多恩布什经常说欧洲人如此富有，他们可以负担得起给每个人不工作的钱。***现在已经过去了***。'
- en: Now that they are taking steps to clean out the deadwood, the next thing to
    do is to plant, i.e. directly address the youth unemployment problem. These are
    all positive structural steps and, if properly implemented, result in a new sustainable
    growth model for Europe.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在他们正在采取措施清理僵尸企业，接下来要做的是种植，即直接解决青年失业问题。这些都是积极结构性步骤，如果得到适当实施，将导致欧洲新的可持续增长模式。
- en: 'In the meantime, the Euro STOXX 50 staged an upside breakout in early May and,
    despite the recent pullback, the breakout is holding:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，欧元Stoxx 50指数在五月初强劲上涨，尽管最近有所回调，但涨势依然保持：
- en: '**Stabilization in China**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国的稳定**'
- en: 'The bear case for China is this: The leadership recognizes that the model of
    relying on infrastructure spending and exports to fuel growth is unsustainable.
    It is trying to wean the economy off that growth path and shift it to one fueled
    by the Chinese consumer. Moreover, it has made it clear that given a choice between
    growth and financial stability, the government will choose the latter. This was
    a signal that we shouldn''t expect a knee-jerk response of more stimulus programs
    should economic growth start to slow down.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 中国熊市的论点是：领导层认识到依靠基础设施支出和出口来推动增长的模式是不可持续的。它正在试图使经济摆脱这一增长路径，并将其转向由中国消费者驱动的增长模式。此外，它已经明确表示，在增长和金融稳定之间做出选择时，政府将选择后者。这是我们在经济增长开始放缓时不要期望会有更多刺激计划的信号。
- en: Indeed, growth has slowed as a result. The non-consensus call I recently wrote
    about is that China seems to showing signs of stabilization (see
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，经济增长已经放缓。我最近写到的非共识观点是，中国似乎正在显示出稳定的迹象（参见
- en: '[Even China join the bulls'' party](http://humblestudentofthemarkets.blogspot.com/2013/05/even-china-joins-bulls-party.html)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[甚至连中国也加入了多头派对](http://humblestudentofthemarkets.blogspot.com/2013/05/even-china-joins-bulls-party.html)'
- en: ). Since that post, further signs of stabilization is also coming from direct
    and indirect indicators of Chinese growth.   First and foremost, China's PMI came
    out late Friday and it beat expectations (from
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ）。自那篇文章以来，中国增长的最新稳定迹象也来自直接和间接的指标。首先，中国周五晚上公布的PMI超出了预期（来自
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-06-01/china-may-manufacturing-pmi-at-50-8-economists-est-50-0.html)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2013-06-01/china-may-manufacturing-pmi-at-50-8-economists-est-50-0.html)'
- en: '):'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: China’s manufacturing unexpectedly accelerated in May, indicating that a slowdown
    in economic growth in the first quarter may be stabilizing.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国五月份的制造业意外加速，表明一季度经济增长放缓可能正在稳定。
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Purchasing Managers’ Index rose to 50.8 from 50.6 in April, the National
    Bureau of Statistics and China Federation of Logistics and Purchasing said in
    Beijing yesterday. That was higher than all estimates in a Bloomberg News survey
    of 30 analysts and compares with the median projection of 50, which marks the
    dividing line between expansion and contraction.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 采购经理人指数从4月份的50.6升至50.8，国家统计局和中国物流与采购联合会在北京昨天表示。这高于彭博新闻调查的30位分析师的所有预期，并与50的中位数预测相比较，这标志着扩张和收缩的分界线。
- en: 'Moreover, the KOSPI in nearby South Korea, which exports much capital equipment
    into China, is behaving well. This is somewhat surprising as South Korea competes
    directly with Japan and the deflating Japanese Yen is undoubtedly putting considerable
    pressure on the competitiveness of Korean exports:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，临近的韩国股市表现良好，韩国向中国出口大量资本设备。这有些令人惊讶，因为韩国与日本直接竞争，而日元贬值无疑对韩国出口的竞争力造成了相当大的压力：
- en: Other indirect indicators of Chinese demand such as commodity prices are stabilizaing.
    Dr. Copper rallied out of a downtrend and appears to be undergoing a period of
    sideways consolidation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 其他间接指标，如商品价格，也在稳定。铜博士从下跌趋势中反弹，似乎正在经历一段横向整理期。
- en: 'A similar pattern can be seen in the industrial metal complex:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的模式也可以在工业金属 complex 中看到：
- en: 'Oil prices, as measured by Brent (the real global price), is also trying to
    stabilize:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 以布伦特原油价格（真正的全球价格）衡量的油价也在试图稳定：
- en: '**Key risks**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键风险**'
- en: 'In summary, the overall picture seems to be one of stabilization and recovery
    around the world. In such an environment, stock prices can continue to move higher
    in a choppy fashion. There are, however, a number of key risks to my outlook:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，整体形势似乎是世界各地的稳定和复苏。在这种环境中，股价可能会以波动的方式继续上涨。然而，我的展望中存在一些关键风险：
- en: '**US macro surprise**: If we get an ugly NFP this Friday and further signs
    that US macro picture is slowing, it will negatively affect the earnings outlook
    and deflate stock prices.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国宏观经济惊喜**：如果本周五的数据很糟糕，并且美国宏观经济形势进一步放缓，这将负面影响企业盈利前景并导致股价下跌。'
- en: '**Japan**: John Mauldin has a succinct summary of the issues facing Japan that
    I won''t repeat but you should read (see [Central Bankers gone wild](http://www.mauldineconomics.com/frontlinethoughts/central-bankers-gone-wild)).
    The issue of a blowup seems to be one of timing and a catastrophic outcome could
    be close at hand. With bond yields spiking, how will the economy adjust to rising
    rates? Already, Toyota has pulled a bond issue because of rising rates. [Zero
    Hedge](http://www.zerohedge.com/news/2013-05-19/toyota-pulls-bond-deal-due-soaring-yields-japanese-var-shock-feedback-loop-back)
    pointed out how JPM has postulated that "a 100bp interest rate shock in the JGB
    yield curve, would cause a loss of ¥10tr for Japan''s banks":'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日本**：约翰·莫尔丁对日本面临的问题做了简洁的总结，我不会重复，但你们应该阅读（参见[疯狂的中央银行家](http://www.mauldineconomics.com/frontlinethoughts/central-bankers-gone-wild)）。爆炸的问题似乎是关于时机，灾难性的结果可能近在咫尺。随着债券收益率的飙升，经济如何适应上升的利率？已经，丰田因为利率上升而取消了一笔债券发行。
    [零息债券](http://www.zerohedge.com/news/2013-05-19/toyota-pulls-bond-deal-due-soaring-yields-japanese-var-shock-feedback-loop-back)指出，摩根大通推测“JGB收益率曲线的100个基点的利率冲击，将导致日本银行损失10万亿日元”：'
- en: The rise in JGB volatility is raising concerns about a volatility-induced selloff
    similar to the so called “VaR shock” of the summer of 2003\. At the time, the
    10y JGB yield tripled from 0.5% in June 2003 to 1.6% in September 2003\. The 60-day
    standard deviation of the daily changes in the 10y JGB yield jumped from 2bp per
    day to more than 7bp per day over the same period.
  id: totrans-80
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: JGB波动性的上升引发了人们对类似于2003年夏天所谓的“VaR冲击”的担忧。当时，10年期JGB收益率从2003年6月的0.5%翻了三倍，达到2003年9月的1.6%。在同一时期，10年期JGB收益率的60天标准差从每天2个基点增加到每天超过7个基点。
- en: As documented widely in the literature, the sharp rise in market volatility
    in the summer of 2003 induced Japanese banks to sell government bonds as the Value-at-Risk
    exceeded their limits. This volatility induced selloff became self-reinforcing
    until yields rose to a level that induced buying by VaR insensitive investors.
  id: totrans-81
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如文献中广泛记录的，2003年夏季市场波动性的急剧上升促使日本银行出售政府债券，因为风险价值（VaR）超过了他们的限制。这种波动性引发的卖盘变得自我强化，直到收益率上升到诱导风险价值不敏感投资者买入的水平。
- en: '**An emerging market blowup and subsequent financial contagion**: The hints
    of Fed tapering have negatively affected the emerging market bond market and they
    are starting to roll over against Treasuries. I am monitoring this chart of emerging
    market bonds against 7-10 Treasuries carefully for signs of market stress and
    contagion.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新兴市场爆仓及其后续的金融传染**：美联储减码的暗示已经对新兴市场债券市场产生了负面影响，它们开始对国债进行滚动操作。我正在仔细监控这张新兴市场债券与7-10年国债的图表，以寻找市场压力和传染的迹象。'
- en: '[The Short Side of Long](http://theshortsideoflong.blogspot.ca/2013/06/weekend-sentiment-summary-may-week-5.html)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[长期看空的短期](http://theshortsideoflong.blogspot.ca/2013/06/weekend-sentiment-summary-may-week-5.html)'
- en: has indicated that, in general, sentiment towards equities remain at frothy
    levels which suggests that a short-term pullback may be in order, However,  I
    am still inclined to stay long equities on an intermediate term basis and give
    the bulls the benefit of the doubt, but at the same time watching over my shoulder
    for signs of trouble.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 已经表明，总体来说，对股市的情绪仍然处于过热水平，这表明可能会有短期回调。然而，我仍然倾向于在中期内持有多头仓位，并相信牛市，但与此同时，我也警惕着背后的危险信号。
