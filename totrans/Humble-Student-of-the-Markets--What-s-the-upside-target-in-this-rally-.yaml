- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: As the major US equity indices reach fresh all-time highs, it is time to ponder
    the question of how far the current upleg is likely to carry us. While technical
    analysts have several techniques available at their fingertips, I rely mostly
    on the venerable
  prefs: []
  type: TYPE_NORMAL
- en: '[point and figure charting system](http://stockcharts.com/school/doku.php?st=point+and+figure&id=chart_school:chart_analysis:pnf_charts:pnf_basics)'
  prefs: []
  type: TYPE_NORMAL
- en: (click link for primer), which was first used in the late 19th Century, to determine
    upside targets.
  prefs: []
  type: TYPE_NORMAL
- en: Using the point and figure charting tool at stockcharts, I get an upside target
    of 2549 for the SPX with a traditional box size and 3 point reversal.
  prefs: []
  type: TYPE_NORMAL
- en: If I vary the parameters to a 1% box size and a 3 point reversal, the upside
    target is 2524\. The difference seems to be the width of the consolidation pattern
    and the site of the upside breakout.
  prefs: []
  type: TYPE_NORMAL
- en: Is the target 2524 or 2549? What gives?
