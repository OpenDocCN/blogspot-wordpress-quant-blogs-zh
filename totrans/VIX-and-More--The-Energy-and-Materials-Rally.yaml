- en: 'VIX and More: The Energy and Materials Rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率与更多：能源与材料涨势
- en: 来源：[http://vixandmore.blogspot.com/2008/04/energy-and-materials-rally.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/energy-and-materials-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/energy-and-materials-rally.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/energy-and-materials-rally.html#0001-01-01)
- en: While Google ([GOOG](http://finance.google.com/finance?q=goog)), Caterpillar
    ([CAT](http://finance.google.com/finance?q=cat)), and other big technology and
    industrial names have recently helped push stocks to their best levels in three
    months, the rally off of the March 20^(th) bottom may not have the kind of [sector](http://vixandmore.blogspot.com/search/label/sectors)
    composition behind it that is conducive to an extended move.  In fact, so far
    the bull run has been largely the result of strong performance in the energy and
    materials sector – a good portion of which can be attributed to the search for
    a hedge against inflation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然谷歌([GOOG](http://finance.google.com/finance?q=goog))、卡特彼勒([CAT](http://finance.google.com/finance?q=cat))和其他大型科技和工业公司最近帮助推高了股票至三个月以来的最佳水平，但是从3月20日触底以来的涨势可能并没有那种有利于持续上涨的[行业](http://vixandmore.blogspot.com/search/label/sectors)构成。事实上，到目前为止，牛市主要是由能源和材料行业的强劲表现推动的——其中很大一部分可以归因于对通胀对冲的需求。
- en: The chart below shows the performance of the nine [AMEX Select Sector SPDRs](http://vixandmore.blogspot.com/search/label/SPDRs)
    relative to the S&P 500 index since the March 20^(th) bottom.  The sectors normally
    associated with an economic turnaround – technology ([XLK](http://finance.google.com/finance?q=xlk)),
    industrials ([XLI](http://finance.google.com/finance?q=xli)), and consumer discretionary
    ([XLY](http://finance.google.com/finance?q=xly)) – have heretofore not been leading
    the charge.  On the other hand, the leading sectors over the past month – energy
    ([XLE](http://finance.google.com/finance?q=xle)) and materials ([XLB](http://finance.google.com/finance?q=xlb))
    – are not the sectors that typically are able to lead a sustainable rally.  In
    the next week or two, look for other sectors to start outperforming the energy
    and materials group.  If this fails to happen, there will probably not be sufficient
    market breadth to keep the current rally alive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表显示了自3月20日触底以来，九大[AMEX Select Sector SPDRs](http://vixandmore.blogspot.com/search/label/SPDRs)相对于标普500指数的表现。通常与经济复苏相关的行业——科技([XLK](http://finance.google.com/finance?q=xlk))、工业([XLI](http://finance.google.com/finance?q=xli))和消费品非必需品([XLY](http://finance.google.com/finance?q=xly))——迄今为止并没有引领涨势。另一方面，过去一个月表现领先的行业——能源([XLE](http://finance.google.com/finance?q=xle))和材料([XLB](http://finance.google.com/finance?q=xlb))——并不是那些通常能够引领可持续涨势的行业。在未来一周或两周内，关注其他行业是否开始超越能源和材料组。如果这种情况没有发生，当前的涨势可能没有足够的市场宽度来维持。
