- en: 'VIX and More: Whither COF?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX与更多：COF何去何从？](http://vixandmore.blogspot.com/2008/05/whither-cof.html#0001-01-01)'
- en: 来源：[http://vixandmore.blogspot.com/2008/05/whither-cof.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/whither-cof.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/05/whither-cof.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/whither-cof.html#0001-01-01)
- en: Ever since the onset of the credit crisis, it seemed like only a matter of time
    before problems in the area of home mortgages and HELOCs inevitably spread to
    [credit cards](http://vixandmore.blogspot.com/search/label/credit%20cards).  Given
    that Capital One Financial ([COF](http://finance.google.com/finance?q=cof)) has
    dipped heavily into the subprime borrower market, it seems to reason that COF
    will be a large part of the collateral damage.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自信用危机爆发以来，房屋抵押贷款和 HELOCs 领域的问题似乎不可避免地会蔓延到 [信用卡](http://vixandmore.blogspot.com/search/label/credit%20cards)
    领域。考虑到 Capital One Financial ([COF](http://finance.google.com/finance?q=cof))
    已经大量涉足次级借款人市场，COF 将成为巨大的附带损害似乎是合理的。
- en: So far, COF has been able to keep charge offs at a manageable rate, one that
    was [stable at 6.1%](http://online.wsj.com/article/SB121084864083795061.html?mod=googlenews_wsj)
    in March and April.  This leveling off of the charge-offs in the most recent month
    prompted Goldman Sachs analyst Brian Foran to [offer optimistically](http://news.moneycentral.msn.com/provider/providerarticle.aspx?feed=AP&date=20080515&id=8651774),
    “any sign that credit deterioration in U.S. card could be taking a breather is
    positive.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，COF 已经成功地将核销率保持在一个可控制的水平上，即[稳定在6.1%](http://online.wsj.com/article/SB121084864083795061.html?mod=googlenews_wsj)
    在三月和四月。最近一个月的核销率趋于稳定促使高盛分析师 Brian Foran [乐观地表示](http://news.moneycentral.msn.com/provider/providerarticle.aspx?feed=AP&date=20080515&id=8651774)，“任何表明美国信用卡信贷恶化可能暂停的迹象都是积极的。”
- en: COF’s stock is currently 30% above the January low and has traded in an ascending
    triangle, as the chart below shows.  While the stock is up this morning, it is
    testing the bottom of the triangle pattern.  Ominously, on balance volume shows
    a significant divergence from the price pattern, with at least three significant
    distribution days (down on above average volume) over the past four weeks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: COF 的股价目前比一月份的低点高出30%，并且交易呈现上升三角形，如下图所示。虽然今天股价上涨，但正在测试三角形模式的底部。令人不安的是，根据成交量平衡显示，价格模式与成交价格有显著的背离，过去四周至少有三个重要的分销日（在平均成交量以上下跌）。
- en: While [XLF](http://vixandmore.blogspot.com/search/label/XLF), [XBD](http://vixandmore.blogspot.com/search/label/XBD),
    [C](http://finance.google.com/finance?q=c) and [LEH](http://vixandmore.blogspot.com/search/label/LEH)
    are all important indicators of the health of the financial sector, keep an eye
    on COF to see how the credit crisis is affecting subprime credit card holders.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然[XLF](http://vixandmore.blogspot.com/search/label/XLF), [XBD](http://vixandmore.blogspot.com/search/label/XBD),
    [C](http://finance.google.com/finance?q=c) 和 [LEH](http://vixandmore.blogspot.com/search/label/LEH)
    都是金融部门健康状况的重要指标，但要留意 COF，看看信用危机对次级信用卡持有人的影响。
