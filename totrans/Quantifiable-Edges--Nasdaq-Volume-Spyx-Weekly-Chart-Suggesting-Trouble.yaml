- en: 'Quantifiable Edges: Nasdaq Volume Spyx Weekly Chart Suggesting Trouble'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：纳斯达克周度图表显示出麻烦
- en: 来源：[http://quantifiableedges.blogspot.com/2009/04/nasdaq-volume-spyx-weekly-chart.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/nasdaq-volume-spyx-weekly-chart.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/04/nasdaq-volume-spyx-weekly-chart.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/nasdaq-volume-spyx-weekly-chart.html#0001-01-01)
- en: I’ve discussed my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经讨论过我的
- en: '[Volume Spyx](http://quantifiableedges.blogspot.com/search/label/Spyx)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[成交量Spyx](http://quantifiableedges.blogspot.com/search/label/Spyx)'
- en: indicators on the blog a fair amount. What I haven’t shown is that Spyx readings
    can also be useful on weekly charts. The calculations for Spyx readings are proprietary
    but basically it looks at volume on a relative basis across multiple securities.
    For the Nasdaq chart it’s looking at Nasdaq securities. As the name would imply,
    it looks for “spikes” in the relative volume statistics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 博客上的指标相当多。我没有展示的是，Spyx读数在周图表上也可以很有用。 Spyx读数的计算是专有的，但基本上它查看了跨多个证券的相对基础上的成交量。对于纳斯达克图表，它正在查看纳斯达克证券。正如名称所示，它寻找相对成交量统计中的“尖峰”。
- en: Over the past 2 weeks the Nasdaq Volume Spyx weekly chart has been giving readings
    with potentially bearish ramifications. Below is a chart of the Weekly Nasdaq
    Spyx as it stood on the weekend of April 17th. The chart is followed by some research
    from that weekend’s Subscriber Letter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的2周里，纳斯达克周度成交量Spyx图表一直给出了具有潜在悲观影响的读数。下面是4月17日周末的纳斯达克Spyx图表。图表后面是该周末订阅者信件的一些研究。
- en: '[![](img/7ebe32b5da9ca376dd02a6d70ee527d1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg16rF7qExHv5slJWyM5d7lN7hH3npd5tYdvXF6KXDR2Nni92fMqCOgmLOsvMCnIXq26i3cfrRYuFNXrhZqPTkI8SGVItK3Mc7Tn5b6mGkZUuAwsPqpOpSiEmQVYU8wr59v-qJGtikSXfE/s1600-h/2009-4-28+png1.PNG)'
