- en: indicators on the blog a fair amount. What I haven’t shown is that Spyx readings
    can also be useful on weekly charts. The calculations for Spyx readings are proprietary
    but basically it looks at volume on a relative basis across multiple securities.
    For the Nasdaq chart it’s looking at Nasdaq securities. As the name would imply,
    it looks for “spikes” in the relative volume statistics.
  prefs: []
  type: TYPE_NORMAL
