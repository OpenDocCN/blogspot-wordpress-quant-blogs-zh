  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/7ebe32b5da9ca376dd02a6d70ee527d1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg16rF7qExHv5slJWyM5d7lN7hH3npd5tYdvXF6KXDR2Nni92fMqCOgmLOsvMCnIXq26i3cfrRYuFNXrhZqPTkI8SGVItK3Mc7Tn5b6mGkZUuAwsPqpOpSiEmQVYU8wr59v-qJGtikSXfE/s1600-h/2009-4-28+png1.PNG)'
- en: 'The April 17th reading was the lowest in years. I looked at other times the
    indicator closed below 0 and found instances to be scarce. (Data goes back to
    1/1/2000.) Below are the returns over the next ¼:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 4月17日的读数是多年来最低的。我查看了指标下降到0以下的其他时间，并发现实例很少。（数据回溯到2000年1月1日。）以下是接下来¼的回报：
- en: Note the above table used position sizes of $1,000,000 rather than the usual
    $100,000\. Ten-eleven weeks out the Nasdaq was down every time. There was some
    slight overlap though. Below I’ve listed all occurrences along with their 10-week
    return.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，上表使用的持仓规模为$1,000,000，而不是通常的$100,000。十一周后，纳斯达克每次都下跌。尽管有些重叠。下面我列出了所有发生情况以及它们的10周回报。
- en: '[![](img/5ec0575eb889f722220414945094607a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjgYjXHPpfx6Ou4ktMNqaRYndWyEx4yzPjcagixSsqaKqi2Qbwa6NxDEaKFM_LIgYstTum-89hXrr8WtGCUaZA4VgCpX4zH0_zeS0221pCTEob8J-Rp6sqDoBJuyvzHIfDvlmONfqZTVrM/s1600-h/2009-4-28+png3.PNG)'
