- en: 'Quantifiable Edges: Some Historical Comparisons'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：一些历史比较
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/some-historical-comparisons.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/some-historical-comparisons.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/some-historical-comparisons.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/some-historical-comparisons.html#0001-01-01)
- en: On Tuesday the SPY gapped up over 1.25%. Hopefully readers of the blog recalled
    that this was not a signal to either go short or take profits on longs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二，SPY的涨幅超过了1.25%。希望博客的读者们记得，这并不是一个做空或获利了结的信号。
- en: '[Large gaps up during downtrending markets](http://quantifiableedges.blogspot.com/2008/03/large-gaps-higher-in-uptrends-vs.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在下跌市场中大幅上涨](http://quantifiableedges.blogspot.com/2008/03/large-gaps-higher-in-uptrends-vs.html)'
- en: have a tendency to trap shorts and lead to further intraday gains. This was
    the case today as the S&P 500 and Nasdaq Composite both finished up over 3.5%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 倾向于困住空头并导致进一步的日内涨幅。今天的情况就是这样，因为标普500和纳斯达克综合指数都上涨了超过3.5%。
- en: 'On'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[March 19th](http://quantifiableedges.blogspot.com/2008/03/history-says-to-expect-more-upside-in.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[2008年3月19日](http://quantifiableedges.blogspot.com/2008/03/history-says-to-expect-more-upside-in.html)'
- en: I ran a study that looked at market performance following two 3.5% up days in
    the S&P 500 within 10 trading days. Results following this type of occurrence
    were quite bullish over the next 2-6 weeks. There were also some major bottoms
    identified. Below is a copy of the results table I displayed that day (therefore
    it doesn’t include the March 19th, 2008 occurrence). $100,000 per trade.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我运行了一个研究，研究了标普500在10个交易日内连续两个交易日上涨3.5%后的市场表现。结果显示，在此类事件发生后，接下来2-6周的市场表现非常看好。还识别出一些主要底部。以下是那天展示的结果表的副本（因此，它不包括2008年3月19日的事件）。每笔交易10万美元。
- en: '[![](img/788c10cfeb5f7e5383052168e3e7c23d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiFQ3WzsMezz9ZB3LjtkxtFnRlOKYPvTM7T5sOIfT0S_onksHuXaPtvIypT6d81P9vZPTw9ztxps8vmWAnO0wYhZDD8XnvLlm5tk5Cd4Xg5tS2vkSog9eGVW8u5U8qdPmjCQyXKg1EiGoQ/s1600-h/2008-3-19+3.5pct+dbl+cluster.PNG)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/788c10cfeb5f7e5383052168e3e7c23d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiFQ3WzsMezz9ZB3LjtkxtFnRlOKYPvTM7T5sOIfT0S_onksHuXaPtvIypT6d81P9vZPTw9ztxps8vmWAnO0wYhZDD8XnvLlm5tk5Cd4Xg5tS2vkSog9eGVW8u5U8qdPmjCQyXKg1EiGoQ/s1600-h/2008-3-19+3.5pct+dbl+cluster.PNG)'
- en: 'Today we once again saw the 2nd day in the last two weeks to make a 3.5% gain.
    In fact, that now makes 3 times in 15 trading days. That has only happened two
    other times since 1960: October of 1987 and October of 2002\. Those dates may
    sound familiar. I posted graphs of those two periods in my'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，在过去两周内，我们再次看到了第二个交易日上涨了3.5%。实际上，这使得在过去15个交易日内第三次出现这种情况。自1960年以来，这种情况只出现过两次：1987年的10月和2002年的10月。这些日期可能听起来很熟悉。我在我的博客中贴出了这两个时期的图表。
- en: '[March 20th](http://quantifiableedges.blogspot.com/2008/03/big-drop-after-big-up-day-rarity-that.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[2008年3月20日](http://quantifiableedges.blogspot.com/2008/03/big-drop-after-big-up-day-rarity-that.html)'
- en: column. They were the only two times other than March 19th and 20th that saw
    the market rise 4% one day and then drop 2.4% the next (since 1960).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 列。它们是自1960年以来唯一两次看到市场一天上涨4%，然后第二天下跌2.4%的时间（除了3月19日和20日）。
- en: The market continues to provide incredible volatility. In the past this volatility
    has been associated with intermediate or long-term bottoms. There was probably
    a fair amount of short covering today. There was also probably a fair amount of
    short covering in October 1987 and October 2002.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 市场继续提供惊人的波动性。在过去，这种波动性与中期或长期底部有关。今天可能有很多空头回补。1987年的10月和2002年的10月也可能有很多空头回补。
- en: On its own it would be very dangerous to read too much into a study with just
    two prior occurrences. Taken together with
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Feynman学习法](https://wiki.example.org/feynmans_learning_method)的灵感源于诺贝尔物理学奖获得者**理查德·费曼**。'
- en: '[all of the previous intermediate-term studies](http://quantifiableedges.blogspot.com/2008/03/review-of-recent-studies.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[所有之前的中期研究](http://quantifiableedges.blogspot.com/2008/03/review-of-recent-studies.html)'
- en: I’ve referenced over the last few weeks, today’s action acts as confirmation
    that the market should put in generally higher prices over at least the next several
    weeks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去几周提到过，今天的行动证实了市场应该在至少未来几周内普遍上涨。
