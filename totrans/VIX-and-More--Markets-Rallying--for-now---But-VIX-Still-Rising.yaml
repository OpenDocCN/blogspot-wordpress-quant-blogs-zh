- en: 'VIX and More: Markets Rallying (for now), But VIX Still Rising'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2008/11/markets-rallying-for-now-but-vix-still.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/markets-rallying-for-now-but-vix-still.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is unusual to see the markets bounce off of a bottom and the VIX still continue
    to climb, but that is exactly what has happened over the past few minutes, with
    the VIX up to 80.35\. This divergence usually resolves in a bearish fashion.
  prefs: []
  type: TYPE_NORMAL
- en: Interestingly, the VIX December 100 calls that I referenced in the previous
    post have pulled back to a bid/ask of 0.75 - 1.00, with 774 contracts now traded.
  prefs: []
  type: TYPE_NORMAL
