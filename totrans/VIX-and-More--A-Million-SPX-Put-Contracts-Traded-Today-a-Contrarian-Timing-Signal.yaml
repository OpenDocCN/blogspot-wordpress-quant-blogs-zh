- en: 'VIX and More: A Million SPX Put Contracts Traded Today…a Contrarian Timing
    Signal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: A Million SPX Put Contracts Traded Today…a Contrarian Timing
    Signal'
- en: 来源：[http://vixandmore.blogspot.com/2012/05/million-spx-put-contracts-traded-todaya.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/million-spx-put-contracts-traded-todaya.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/05/million-spx-put-contracts-traded-todaya.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/million-spx-put-contracts-traded-todaya.html#0001-01-01)
- en: With a half hour to go in today’s trading session, over one million put contracts
    have already been traded on the S&P 500 index, which is about 2 ½ times the average
    daily volume. This elevated put volume comes on top of 913,000 SPX put contracts
    yesterday, which was the second highest for 2012.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的交易时段还有一半小时结束时，已经有超过一百万份SPX看跌期权被交易，这大约是每日平均交易量的2.5倍。这种较高的看跌期权交易量是在昨天913,000份SPX看跌期权交易量的基础上，这是2012年的第二高交易量。
- en: The one million level is rarely seen in SPX puts and generally indicates an
    extreme amount of hedging on the part of institutional investors, as well as increased
    speculative activity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 百万级别的SPX看跌期权是很少见的，通常这表明机构投资者进行了大量的对冲操作，同时也增加了投机活动。
- en: Looking at the chart below, which goes back two years, one can see that in those
    rare instances when put volume (vertical red bars on lower half of chart) reached
    one million, this typically coincided with a bottom in stocks.  *[Edit:  today’s
    finally tally is 1.28 million SPX puts, the highest total since August 9, 2011]*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 观察下面的图表，该图表回溯了两年的时间，可以看到在那些看跌期权交易量（图表下半部分的垂直红色条形）达到一百万的罕见情况下，这通常与股票的底部相吻合。 *[编辑：今天最终的统计数字是1.28百万份SPX看跌期权，这是自2011年8月9日以来的最高总数]*
- en: In addition to puts in the SPX, I also closely follow the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE)
    equities only [call to put](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    ratio. The indicator I have developed which is based on the ISEE is now showing
    is greatest contrarian bullish bias (due to a preponderance of put volume) since
    the end of June 2010, just two days before the SPX put in an key bottom at 1010.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了关注SPX的看跌期权，我还密切关注[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)只关注股票的[看涨到看跌](http://vixandmore.blogspot.com/search/label/put%20to%20call)比率。我开发的一个基于ISEE的指标现在显示出自2010年6月底以来的最大逆市场情绪看涨倾向（由于看跌期权交易量的增加），就在SPX在1010点的关键底部出现前的两天。
- en: Of course, history is not guaranteed to repeat itself or even rhyme in the face
    of the current worries about [Greece](http://vixandmore.blogspot.com/search/label/Greece)
    and [Spain](http://vixandmore.blogspot.com/search/label/Spain), but the odds now
    favor stocks finding at least a short-term bottom very soon.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，面对当前关于[希腊](http://vixandmore.blogspot.com/search/label/Greece)和[西班牙](http://vixandmore.blogspot.com/search/label/Spain)的担忧，历史并不保证会重复自己，甚至可能不会押韵，但现在看来，股票市场至少在不久的将来会找到一个短期底部。
