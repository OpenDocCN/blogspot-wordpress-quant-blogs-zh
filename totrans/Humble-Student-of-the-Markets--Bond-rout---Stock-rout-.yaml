- en: Trading the island reversal
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 交易岛状反转
- en: The S&P 500 hit an air pocket last week as it was rattled by the rout in bond
    prices. As the index weakened, SPY formed a textbook island reversal with a measured
    objective of about 435, which represents a fairly shallow pullback. However, the
    VIX spiked above its upper Bollinger Band, which is an oversold condition that
    could be indicative of a short-term bottom.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，标普500指数受到债券价格暴跌的影响，出现了短暂下跌。随着指数走弱，SPY形成了一个教科书式的孤岛反转形态，量度目标大约在435点，这代表了一个相对较浅的回调。然而，VIX指数冲破了其布林带上轨，这是一个超卖状况，可能预示着短期底部。
- en: Notwithstanding the market’s short-term volatility, what’s the intermediate-term
    prognosis? Can the bulls hold support at that initial support level?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场短期内波动剧烈，但中期前景如何？多头能否在最初的支撑位守住阵地？
