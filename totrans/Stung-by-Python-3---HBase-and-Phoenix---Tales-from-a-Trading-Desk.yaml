- en: Stung by Python 3 – HBase and Phoenix
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Playing around late one night with Apache [HBase](https://hbase.apache.org/)
    and Apache [Phoenix](https://phoenix.apache.org/).  Couldn’t figure out what the
    issue was around connectivity with Phoenix.  Followed the simple [install](https://phoenix.apache.org/installation.html)
    instructions.  I knew HBase was running, as [simple](http://www.tutorialspoint.com/hbase/pdf/hbase_create_table.pdf)
    table creations worked.  However, Phoenix just didn’t want to return data 😦
  prefs: []
  type: TYPE_NORMAL
- en: Resolution.  Downgrade from Python3 to Python2.7\.  Problem solved
  prefs: []
  type: TYPE_NORMAL
