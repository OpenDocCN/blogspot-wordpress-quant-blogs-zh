- en: 'Quantifiable Edges: Large Nasdaq Price Moves On Weak Volume'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '- 量化边缘：纳斯达克股价在成交量低迷时的巨大波动'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/large-nasdaq-price-moves-on-weak-volume.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/large-nasdaq-price-moves-on-weak-volume.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 来源：[http://quantifiableedges.blogspot.com/2009/05/large-nasdaq-price-moves-on-weak-volume.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/large-nasdaq-price-moves-on-weak-volume.html#0001-01-01)'
- en: Monday’s action was somewhat unusual in that the market rose by such a large
    amount while volume came in so low. I’ve looked a low-volume rises a number of
    ways. One set of studies that is popping up again
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '- 周一的走势相当不寻常，因为市场上涨了这么多，而成交量却如此之低。我已经研究了多种低成交量的上涨方式。一套再次出现的研究'
- en: '[is the 10/14/2008 blog post](http://quantifiableedges.blogspot.com/2008/10/volume-clues.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[是2008年10月14日的博客文章](http://quantifiableedges.blogspot.com/2008/10/volume-clues.html)'
- en: '. There I looked at strong Nasdaq moves that were accompanied by the lowest
    volume in 5 days. I have updated those studies below:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '- 。在那里，我研究了纳斯达克强劲的波动，这些波动伴随着五天内最低的成交量。我更新了以下研究：'
- en: '[![](img/8e6493e2b1708efaa10193361302a5cb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYFw02PIV3B8BCsmEBaloZa9Sc1NXZGe0sw5Ap8_sa8E-0OFdJYgxOi6JBVBvERJ5S_JkhIZeHAhOPpSke6w3-SNHmFNTKoacuDPy2eO8iCffX6JirLNZNHCez9wY2V8H_iU92lfJY4ms/s1600-h/2009-5-19+png1.PNG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/8e6493e2b1708efaa10193361302a5cb.png)（[2009年5月19日](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhYFw02PIV3B8BCsmEBaloZa9Sc1NXZGe0sw5Ap8_sa8E-0OFdJYgxOi6JBVBvERJ5S_JkhIZeHAhOPpSke6w3-SNHmFNTKoacuDPy2eO8iCffX6JirLNZNHCez9wY2V8H_iU92lfJY4ms/s1600-h/2009-5-19+png1.PNG)'
- en: Indications are for weakness in the days following such an occurrence. I also
    looked at 3% moves.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- 此类事件发生后的几天内通常表现出弱势。我还研究了3%的波动。'
- en: '[![](img/7036d497fc1518f3c1642ce8d99a8318.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi6f4bvrM2jTmEa2rjgDr4EDebdCdYcJ1gJCggwnSrh5McAECpPMbS2rs_RaKQ5aYApR75NjHEyTvYxTGsbcOwV8tnkj6d6z4GwZOqzk778WN0wWz0jTFrvwxjo0NFETCf3PMdsyGjeJFu1/s1600-h/2009-5-19+png2.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/7036d497fc1518f3c1642ce8d99a8318.png)（[未分类](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi6f4bvrM2jTmEa2rjgDr4EDebdCdYcJ1gJCggwnSrh5McAECpPMbS2rs_RaKQ5aYApR75NjHEyTvYxTGsbcOwV8tnkj6d6z4GwZOqzk778WN0wWz0jTFrvwxjo0NFETCf3PMdsyGjeJFu1/s1600-h/2009-5-19+png2.PNG)'
- en: The larger % gains showed even worse performance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '- 较大的百分比涨幅表现甚至更差。'
- en: Of course Monday wasn’t just a 5-day low in Nasdaq volume, it was the lowest
    level in over a month. This has only happened 4 other times. Below I list all
    the occurrences of a 20-day low in volume accompanying a 3% Nasdaq index rise.
    The exits shown below are simply a 5-day exit.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '- 当然，纳斯达克成交量不仅仅是五天低点，而且是一个月以来的最低水平。这种情况只发生过四次。下面我列出了所有伴随纳斯达克指数上涨3%的20天低成交量发生的情况。下面显示的退出点只是一个五天的退出。'
