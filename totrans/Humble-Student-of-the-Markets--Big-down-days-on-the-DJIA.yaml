- en: 'Humble Student of the Markets: Big down days on the DJIA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：道琼斯工业平均指数的大跌日
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/big-down-days-on-djia.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/big-down-days-on-djia.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/big-down-days-on-djia.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/big-down-days-on-djia.html#0001-01-01)
- en: '[CXO Advisory](http://www.cxoadvisory.com/15589/technical-trading/day-after-big-down-days/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[CXO Advisory](http://www.cxoadvisory.com/15589/technical-trading/day-after-big-down-days/)'
- en: 'wrote about what happens after big down days on the S&P 500\. Their study dates
    from January 1950 and they defined "a big down day as a decline of at least four
    standard deviations of the daily returns over the preceding four years (1,008
    trading days)." They found 45 observations and concluded that:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 写了关于标普500在大跌之后会发生什么。他们的研究始于1950年1月，他们定义“一个大跌日为在之前四年（1,008个交易日）的日回报率至少下降四个标准差。”他们找到了45个观察结果，并得出结论：
- en: The average next-day return is 0.59% (but variability is high).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均次日回报率为0.59%（但变异性很高）。
- en: 60% of next-day returns  (27 of 45) are positive.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 60%的次日回报率（27个中的45个）为正。
- en: The average next-day return is fairly consistent for subsamples when the index
    is above and below its 200-day SMA.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当指数位于其200日移动平均线上下时，子样本的平均次日回报率相对一致。
- en: 'CXO went on to warn that the results were very volatile and 45 days is a relative
    small sample upon which to reliably draw conclusions. So I repeated the study
    using data for the Dow Jones Industrials Average, pulled from Yahoo Finance. That
    data goes back to October 1, 1928 - though if you average four years'' worth of
    data, you missed the Crash of 1929\. Here are the results:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CXO继续警告说，结果非常波动，45天是一个相对较小的样本，无法可靠地得出结论。因此，我使用从雅虎财经获取的道琼斯工业平均指数数据重复了该研究。该数据可追溯到1928年10月1日——尽管如果你平均四年的数据，你会错过1929年的大崩盘。以下是结果：
- en: '**DJIA 4-Std Dev Big Down Days**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**道指4个标准差的大跌日**'
- en: '**Markets rallied the next day but fell back in a week**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场在次日上涨，但在一周内回落**'
- en: I found similar results, though the sample size was slightly larger at 59 (instead
    of 45). The next day return averaged 0.36%, which beat the average daily Dow daily
    return of 0.03% by 0.33%. There was an outlier of -22.6% during the Crash of 1987
    which pulled down the average return. If we were to look at the median return,
    which is less sensitve to outliers, the median daily return on big down days was
    0.43%, which was substantially ahead of the Dow daily return of 0.04%. 62.7% of
    the subsequent daily returns were up, ahead of the 52.2% figure for all Dow days
    from 1928\. Next day returns were highly volatile and the standard deviation of
    daily returns after big down days was nearly four times the standard deviation
    of daily Dow returns for the entire sample.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现了类似的结果，尽管样本量稍微大一些，为59（而不是45）。次日回报率平均为0.36%，这比0.03%的道指平均每日回报率高出了0.33%。1987年大崩盘期间有一个-22.6%的异常值，拉低了平均回报率。如果我们看中位数回报，它对异常值不太敏感，那么在大跌日的每日回报中位数是0.43%，这比0.04%的道指每日回报率要高得多。62.7%的随后每日回报率为上涨，高于1928年以来所有道指日的52.2%。次日回报率波动性很大，大跌日后的每日回报率标准差几乎是整个样本道指回报标准差的四倍。
- en: CXO Advisory warned against looking at averages of subsequent one-week returns
    because of overlapping instances of big down days. The table reflects the first
    instance of a big down day in a five day period and subsequent big down day weekly
    returns were ignored.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: CXO Advisory 警告说，由于大跌幅日的重叠实例，不要看待接下来一周回报率的平均值。表格反映了五天期间第一次大跌幅日的实例，并且忽略了随后一周的大跌幅日回报率。
- en: Interestingly, while the markets rose for the next day for big down days, the
    one-week return was not so encouraging. In all cases, the average and median returns,
    as well as percentage of positive weeks, underperformed our control sample of
    the Dow returns for our entire study period.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，尽管市场在大跌日的下一天上涨，但一周回报率并不那么鼓舞人心。在所有情况下，平均回报率、中位数回报率以及正周数的百分比，都低于我们整个研究期间道指回报的控制样本。
- en: '**Monday was not a 4-standard deviation day**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**周一不是一个4个标准差的日子**'
- en: 'Despite the market carnage yesterday, Monday did not qualify as a 4-standard
    deviation day. The measure actually came in at -3.48\. So I repeated the exercise
    by defining big down days as 3-standard deviations under the 1008-trading day
    average:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管昨天市场经历了混乱，但周一并不符合4个标准差的日子。实际测量结果为-3.48。因此，我通过定义大跌日为低于1008个交易日平均值的3个标准差来重复这一练习：
- en: '**DJIA 3-Std Dev Big Down Days**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**道琼斯工业平均指数3个标准差的大跌日**'
- en: Here the sample size grew to 170 from 59\. The results were similar but not
    as strong. The one day return outperformed but the one-week returns were mixed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在此样本量从59增长到170。结果相似但并不那么显著。一日回报表现较好，但一周回报则好坏参半。
