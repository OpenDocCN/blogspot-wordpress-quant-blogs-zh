  zh: '[![](img/c7e9bed147e45407c0597ab5e70d1c20.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg8PZlbLaIDDdd-ns7T5Rn0wbQLqyzEYVAIWqPpwMBXfQJM8HXfZ6wjxlsV1oPStVz6_2iuxlrzB5S8ta8-DiNwuyOOReI4kz2xs7BLrxtG4dl0rXAQdEvUFAxdSN0ikc9wOZbEcQ/s1600-h/SolarSystem.gif)'
- en: While economists have been taking a beating for not predicting the future correctly,
    it is useful to remember that when you take a physicist to the real world, he
    too has little to say. Consider our understanding of our solar system, a seemingly
    straightforward issue.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管经济学家一直因为未能正确预测未来而备受抨击，但有必要记住，当你把一个物理学家带到现实世界时，他也几乎没有什么可说的。考虑我们对太阳系的理解，这似乎是一个看似显而易见的问题。
- en: Mercury
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 水星
- en: ': Has an abnormally large iron core. For its size, its density seems too high.
    This is a puzzle. Leading theory:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ：拥有一个异常巨大的铁核。对于它的大小来说，密度似乎太高了。这是一个难题。主要理论：
- en: '[hit by asteroid](http://www.astronomy.ohio-state.edu/~pogge/Ast161/Unit6/mercury.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[被小行星撞击](http://www.astronomy.ohio-state.edu/~pogge/Ast161/Unit6/mercury.html)'
- en: .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Venus
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 金星
- en: ': Venus rotates in a clockwise fashion, in contrast to other planets. Leading
    theory: an'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ：金星顺时针旋转，与其他行星形成对照。主要理论：一个
- en: '[asteroid hit it](http://www.astronomycafe.net/qadir/q50.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[小行星撞击了](http://www.astronomycafe.net/qadir/q50.html)'
- en: to spin the other way
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 逆时针旋转
- en: 'Earth:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 地球：
- en: 'No one knows where the water came from. Leading theory:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 水是从哪来的，谁也不知道。主要理论：
- en: '[snow comets](http://blogs.howstuffworks.com/2007/09/28/where-did-all-earths-water-come-from/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[雪彗星](http://blogs.howstuffworks.com/2007/09/28/where-did-all-earths-water-come-from/)'
- en: 'hit us. The moon''s origin, also, is not obvious, because it doesn''t have
    enough iron, and if it just spun out of a really fast spinning earth, the earth
    would still be spinning fast or the energy release needed to slow the earth down
    would raised the temperature to 1000 degrees Celsius. Nebula forming two planets,
    or planetary capture, don''t work. Leading theory: an'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以一个非常快的地球旋转来解释，地球要么仍旧快速旋转，或者减速地球所需要释放的能量将温度升高到1000摄氏度，实际上这并不明显。因为月球没有足够的铁，所以它的起源也并不明显。两个行星形成的星云，或者捕获行星的理论不成立。主要理论：一个
- en: '[asteroid hit the early Earth,](http://physicsworld.com/cws/article/news/17802)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[小行星撞击早期地球，](http://physicsworld.com/cws/article/news/17802)'
- en: creating the moon.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 造就了月球。
- en: 'Mars:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 火星：
- en: 'There appears to be evidence that Mars used to have water, as it seems to have
    lots of old lake beds and dry river beds. Why did the water leave? The atmosphere
    is currently about 0.3% of the earth''s, so currently water goes immediately from
    ice to water vapor and then floats into space. So where did the atmosphere go?
    Solution: solar winds, or an'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来有证据表明火星曾经有水，因为看起来有很多古老的湖泊和干涸的河床。那么水是怎么离开的呢？目前大气约为地球的0.3%，所以目前水立即从冰转化为水蒸气，然后飘向太空。那么大气到底去哪了呢？解决方案：太阳风，或者
- en: '[asteroid hit it](http://www.usatoday.com/tech/columnist/aprilholladay/2006-03-06-mars-water_x.htm)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[小行星撞击了](http://www.usatoday.com/tech/columnist/aprilholladay/2006-03-06-mars-water_x.htm)'
- en: and pulled away the atmosphere.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并带走了大气。
- en: 'Jupiter:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 木星：
- en: Jupiter is 1300 times the volume of the earth, yet spins around once every 10
    hours. Puzzling.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 木星的体积是地球的1300倍，但每10小时绕一次自转。令人困惑。
- en: 'Saturn:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 土星：
- en: Where did the rings come from? At some point in Saturn's early history, a moon
    about 300 km across got too close to Saturn and was torn into pieces. Or, it's
    also possible that two moons collided together, or a moon was struck hard enough
    by an
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 环从哪来的？在土星早期历史的某个时刻，一个直径约300千米的卫星离土星太近，被撕成碎片。或者，还有可能是两颗卫星相互碰撞，或者一颗卫星被
- en: '[asteroid](http://www.universetoday.com/guide-to-space/saturn/formation-of-saturns-rings/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[小行星](http://www.universetoday.com/guide-to-space/saturn/formation-of-saturns-rings/)'
- en: that it just shattered.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它只是被打碎了。
- en: 'Uranus:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 天王星：
- en: 'Uranus spins on its side, rolls around like a ball, unlike the other planets.
    This is a puzzle, because in theory, the solar system started as a spinning nebula
    of debris that generated a similar spin to it agglomerated parts, and also because
    its moons circle the planet on a different axis. Solution:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '天王星倾斜旋转,像一个球一样滚动,与其他行星不同。这是一个谜,因为理论上,太阳系起源于一个旋转的尘埃云,产生了类似的自转,其聚集的部分也如此,而且它的卫星也沿着不同的轴旋转。解决方案:'
- en: '[an asteroid](http://wiki.answers.com/Q/Why_does_Uranus_spin_on_it''s_side)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[一颗陨石](http://wiki.answers.com/Q/Why_does_Uranus_spin_on_it''s_side)'
- en: hit it. The moon Miranda has a very
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 撞到了。卫星米兰达有一个非常
- en: '[strange surface.](http://www.solarviews.com/eng/miranda.htm)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[奇特的表面。](http://www.solarviews.com/eng/miranda.htm)'
- en: 'There are huge faults, smooth plains, and curiously shaped rifts, smooth in
    some areas, rocky in others, that make it seem like it has different parts. A
    leading explanation:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '那里有大型裂缝、平坦的平原和形状奇特的裂缝,有的地方很平滑,有的地方很多岩石,给人一种不同部分的感觉。一个主要的解释是:'
- en: '[hit by asteroids](http://www.space.com/scienceastronomy/solarsystem/miranda_creation_011016-2.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[被陨石撞击](http://www.space.com/scienceastronomy/solarsystem/miranda_creation_011016-2.html)'
- en: .
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: You can only use the 'hit by an asteroid' explanation so many times, before
    it starts sounding like a filler for 'we have no good theory'.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你只能使用'被陨石撞击'的解释那么多次,否则它听起来就像是'我们没有好的理论'的托词。
- en: We have a lot of work to do figuring out lots of prosaic stuff. Nobel physicist
    Robert Laughlin
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做大量的工作来搞清楚很多平庸的事情。诺贝尔物理学家罗伯特·劳林说。
- en: '[points out](http://www.amazon.com/Different-Universe-Reinventing-Physics-Bottom/dp/0465038298/ref=sr_1_3?ie=UTF8&s=books&qid=1236788385&sr=1-3)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[指出](http://www.amazon.com/Different-Universe-Reinventing-Physics-Bottom/dp/0465038298/ref=sr_1_3?ie=UTF8&s=books&qid=1236788385&sr=1-3)'
- en: ', much interesting physics are emergent phenomenon, they are not derived from
    basic forces. Very little, if any, collective organizational phenomenon, such
    as crystallization and magnetism, has ever been deduced from its lower lower-level
    parts.Those predicting the'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ',很多有趣的物理学是新兴现象,并非源自基本力。几乎没有任何集体组织现象,如结晶和磁性,曾从其较低层级的部分推导出来。那些预测的'
- en: '[End of Physics](http://www.amazon.com/End-Physics-Myth-Unified-Theory/dp/0465019765)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[物理学的尽头](http://www.amazon.com/End-Physics-Myth-Unified-Theory/dp/0465019765)'
- en: are ignoring all the interesting problems that are not
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 忽视了所有不
- en: potentially
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在的
- en: generalizable to everything.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通用于所有事物。
- en: A physicist's ability to predict the terminal velocity of rocks falling from
    the Tower of Pisa, is like an economist predicting that when you subsidize something
    you get more of it. True in itself, but few are interested in such isolated phenomena.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学家预测比萨斜塔上落下的岩石的终端速度的能力,就像经济学家预测当你补贴某物时会得到更多,这本身是正确的,但很少有人对这种孤立的现象感兴趣。
