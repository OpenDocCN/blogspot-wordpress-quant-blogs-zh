  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/03/economists-arent-more-stupid-than-other_11.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/economists-arent-more-stupid-than-other_11.html#0001-01-01)
- en: '[![](img/c7e9bed147e45407c0597ab5e70d1c20.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg8PZlbLaIDDdd-ns7T5Rn0wbQLqyzEYVAIWqPpwMBXfQJM8HXfZ6wjxlsV1oPStVz6_2iuxlrzB5S8ta8-DiNwuyOOReI4kz2xs7BLrxtG4dl0rXAQdEvUFAxdSN0ikc9wOZbEcQ/s1600-h/SolarSystem.gif)'
