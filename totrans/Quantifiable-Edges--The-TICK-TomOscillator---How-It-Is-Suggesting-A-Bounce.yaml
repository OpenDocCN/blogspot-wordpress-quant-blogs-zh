- en: ').  The standard reading was -245.42 at the close yesterday.  This is extremely
    low.  In fact, there have only been 3 lower readings in the past year.  The study
    looked at readings below -200 that coincided with a 5-day low in in SPX and an
    SPX close above its 200-day moving average.  Here is the results table:'
  prefs: []
