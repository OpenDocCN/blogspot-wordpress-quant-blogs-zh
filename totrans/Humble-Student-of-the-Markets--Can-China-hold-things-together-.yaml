- en: 'Humble Student of the Markets: Can China hold things together?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：中国能稳住局势吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/can-china-hold-things-together.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/can-china-hold-things-together.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/can-china-hold-things-together.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/can-china-hold-things-together.html#0001-01-01)
- en: Recently, there have been a number of alarmist stories coming out of China.
    I had pointed out a number of concerns (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近期，有关中国的许多恐慌性报道层出不穷。我指出了一系列值得关注的问题（详见
- en: '[Focus on China, not Europe](http://humblestudentofthemarkets.blogspot.com/2012/05/focus-on-china-not-europe.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[关注中国，而非欧洲](http://humblestudentofthemarkets.blogspot.com/2012/05/focus-on-china-not-europe.html)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Ominous signs from China](http://humblestudentofthemarkets.blogspot.com/2012/06/ominous-signs-from-china.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自中国的凶兆](http://humblestudentofthemarkets.blogspot.com/2012/06/ominous-signs-from-china.html)'
- en: ). In addition,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: '[Patrick Chovanec](http://chovanec.wordpress.com/2012/05/19/no-guarantee/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Patrick Chovanec](http://chovanec.wordpress.com/2012/05/19/no-guarantee/)'
- en: 'had highlighted the rising systemic risks that could lead to a "crash landing"
    rather than just a "hard landing" in China:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾强调过日益上升的系统风险可能导致中国出现“硬着陆”甚至“坠毁着陆”：
- en: There really are two related but distinct things people have in mind when they
    talk about a “hard landing” for China. The first is a rapid deceleration of GDP
    growth – below, say, 7%. The second is some kind of financial crisis. I think
    we’re already seeing some signs of the first, and the second is a bigger risk
    than most people appreciate.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当人们谈论中国的“硬着陆”时，实际上心里有两件相关但截然不同的事情。第一是GDP增长的快速减缓——比如低于7%。第二是某种形式的金融危机。我认为我们已经在一定程度上看到了第一种迹象，而第二种风险比大多数人认为的要大。
- en: 'In that post, Chovanec went on to detail how the shadow banking system is unraveling:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在那篇文章中，Chovanec 详细阐述了影子银行系统如何逐步瓦解：
- en: In early April, Caixin magazine ran [an article titled “Fool’s Gold Behind Beijing
    Loan Guarantees”](http://english.caixin.com/2012-03-20/100370485.html), which
    documented the silent implosion of Zhongdan Investment Credit Guarantee Co. Ltd.,
    based in China’s capital. “What’s a credit guarantee company?” you might ask —
    and ask you should, because these companies and the risks they potentially pose
    are one of the least understood aspects of China’s “shadow banking” system. If
    the [risky trust products and wealth funds that Caixin documented last July](http://chovanec.wordpress.com/2011/07/25/caixin-on-chinas-risky-wealth-funds/)
    are China’s equivalent to CDOs, then credit guarantee companies are China’s version
    of AIG.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四月初，《财新》杂志发表了一篇题为“北京贷款担保背后的愚人金”的文章[链接](http://english.caixin.com/2012-03-20/100370485.html)，记录了中国首都的中担投资信用担保有限公司的默默崩溃。“信用担保公司是什么？”你可能会问——你应该问，因为这些公司及其潜在风险是中国“影子银行”系统中最不被理解的部分之一。如果《财新》去年七月记录的[风险信托产品和财富基金](http://chovanec.wordpress.com/2011/07/25/caixin-on-chinas-risky-wealth-funds/)是中国版的CDO，那么信用担保公司就是中国版的AIG。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I understand it, credit guarantee companies were originally created to help
    Small and Medium Enterprises (SMEs) get access to bank loans. State-run banks
    are often reluctant to lend to private companies that do not have the hard assets
    (such as land) or implicit government backing that State-Owned Enterprises (SOEs)
    enjoy. Local governments encouraged the formation of a new kind of financial entity,
    which would charge prospective borrowers a fee and, in exchange, serve as a guarantor
    to the bank, pledging to pay for any losses in the event of a default. Having
    transferred the risk onto someone else’s shoulders, the bank could rest easy and
    issue the loan (which it otherwise would have been reluctant to make). In effect,
    the “credit guarantee” company had sold insurance — otherwise known as a credit
    default swap (CDS) — to the bank for a risky loan, with the borrower forking over
    the premium.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据我了解，信用担保公司最初是为了帮助中小企业（SMEs）获得银行贷款而设立的。国有银行通常不愿向没有硬资产（如土地）或隐性政府支持的非国有企业放贷。地方政府鼓励形成一种新型的金融实体，这种实体向潜在的借款人收取费用，作为回报，向银行提供担保，承诺在发生违约时支付任何损失。银行将风险转嫁给其他人，就可以安心发放贷款（否则它们可能不愿发放的贷款）。实际上，“信用担保”公司向银行出售了保险——也就是所谓的信用违约互换（CDS）——针对的是风险贷款，借款人支付了保费。
- en: He went on to detail how one credit guarantee company named Zhongdan had tanked
    and cratered the loan books of a bunch of banks. This account brings to mind the
    Cockroach Theory. Where you see one cockroach, there is probably more around.
    Now Chovanec followed up in a
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[new post](http://chovanec.wordpress.com/2012/06/27/falling-dominoes/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: detailing further problems with the shadow banking system with a quote from
    this
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[Caixin article](http://english.caixin.com/2012-06-26/100404274.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: The Zhejiang government is scrambling to settle a credit crisis threatening
    banks and financial institutions that altogether issued about 6 billion yuan in
    loans to scores of companies.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sources say 62 companies, from furniture makers to import-export traders, have
    been affected to varying extents by the collapse late last year of Hangzhou-based
    property developer Tianyu Construction Co. Ltd.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The companies were financially linked to Tianyu through a province-wide, reciprocal
    loan-guarantee network. Tianyu’s sudden failure raised the specter of a domino
    effect of defaults taking down every network participant and devastating their
    lenders.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “After Tianyu went bankrupt, banks in Hangzhou started calling in loans to other
    firms guaranteed by Tianyu,” said the owner of a company tied to the network.
    “That had a ripple effect and affected a number of other companies.”
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Other "cockroaches" are appearing.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-06-28/china-local-government-finances-are-unsustainable-auditor-says.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: 'ran this story about the shaky finances of local governments, which depend
    on land sales to finance their budgets:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: The finances of China’s county-level governments are unstable and unsustainable
    as the majority of their fiscal income comes from sources other than taxation,
    the nation’s top auditor said.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About 60 percent of revenue raised last year by 54 counties investigated by
    the National Audit Office wasn’t derived from taxes, Liu Jiayi, the head of the
    agency, told a meeting of the legislature yesterday, according to a transcript
    of his speech on the audit office’s website. Total fiscal revenue at those counties
    rose 17 percent to 112 billion yuan ($17.6 billion) last year, Liu said.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Chinese economy appears to be slowing. With stories like this one from the
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '[FT](http://www.ft.com/intl/cms/s/02ba4b9c-beb9-11e1-8ccd-00144feabdc0,Authorised=false.html?_i_location=http%3A%2F%2Fwww.ft.com%2Fcms%2Fs%2F0%2F02ba4b9c-beb9-11e1-8ccd-00144feabdc0.html&_i_referer=#axzz1z5TreiDp)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: about Chinese officials forced to sell cars, cracks are appearing all over and
    a shadow banking systems that appears to be teetering, can China hold things together?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '**Listen to the market**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: The problem with China is that it's very opaque and economic statistics are
    unreliable. Outside investors have no idea of the size of the problem and therefore
    cannot gauge the impact of any problem. What we have left are anecdotes the like
    ones above that can be highly alarmist.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: 'Under those circumstances, I prefer to watch market based indicators to look
    for signs of stress. Take, for example, the share prices of HK-listed Chinese
    banks, which are all acting reasonably well. If the markets were panicking over
    the state of either the official banking system or the shadow banking system,
    the stress should start to show up first in these banks:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，我更愿意观察市场指标来寻找压力的迹象。以香港上市的中资银行股票为例，它们的表现在合理范围内。如果市场对官方银行体系或影子银行体系的状态感到恐慌，压力首先应该在这些银行中显现出来：
- en: Agricultural Bank of China ([1288.HK](http://finance.yahoo.com/echarts?s=1288.HK+Interactive#symbol=1288.hk;range=1y;compare=;indicator=volume;charttype=area;crosshair=on;ohlcvalues=0;logscale=off;source=undefined;))
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 中国农业银行([1288.HK](http://finance.yahoo.com/echarts?s=1288.HK+Interactive#symbol=1288.hk;range=1y;compare=;indicator=volume;charttype=area;crosshair=on;ohlcvalues=0;logscale=off;source=undefined;))
- en: Bank of China ([3988.HK](http://finance.yahoo.com/echarts?s=3988.HK#symbol=3988.hk;range=1y;compare=;indicator=volume;charttype=area;crosshair=on;ohlcvalues=0;logscale=off;source=undefined;))
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 中国银行([3988.HK](http://finance.yahoo.com/echarts?s=3988.HK#symbol=3988.hk;range=1y;compare=;indicator=volume;charttype=area;crosshair=on;ohlcvalues=0;logscale=off;source=undefined;))
- en: China Merchant Bank ([3968.HK](http://finance.yahoo.com/echarts?s=3968.HK#symbol=3968.hk;range=1y;compare=;indicator=volume;charttype=area;crosshair=on;ohlcvalues=0;logscale=off;source=undefined;))
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 招商银行([3968.HK](http://finance.yahoo.com/echarts?s=3968.HK#symbol=3968.hk;range=1y;compare=;indicator=volume;charttype=area;crosshair=on;ohlcvalues=0;logscale=off;source=undefined;))
- en: ICBC ([1398.HK](http://finance.yahoo.com/echarts?s=1398.HK#symbol=1398.hk;range=1y;compare=;indicator=volume;charttype=area;crosshair=on;ohlcvalues=0;logscale=off;source=undefined;))
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工商银行([1398.HK](http://finance.yahoo.com/echarts?s=1398.HK#symbol=1398.hk;range=1y;compare=;indicator=volume;charttype=area;crosshair=on;ohlcvalues=0;logscale=off;source=undefined;))
- en: 'What about the trajectory of the Chinese economy? I look at commodity prices
    for signs of stress and I don''t find them there either. Even if we were to ignore
    Friday''s eurozone induced rally in risky assets such as commodities, the CRB
    Index appears to be trying to put in a bottom here:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 那么中国经济的发展轨迹如何？我观察商品价格以寻找压力的迹象，但并未在那里发现。即使我们忽略周五因欧元区引发的在诸如商品等风险资产上的反弹，CRB指数似乎也正在尝试在此处筑底：
- en: Similarly, the AUDCAD cross is showing signs of a turnaround. This exchange
    rate is important because while both the Australian and Canadian economies are
    commodity sensitive, the Aussies are more levered to China while the Canadians
    are more tied to the American economy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，澳元对加元的交叉汇率也显示出转好的迹象。这一汇率很重要，因为尽管澳大利亚和加拿大经济都对商品敏感，但澳大利亚与中国关系更为紧密，而加拿大与美国经济的联系则更为紧密。
- en: In short, despite the worrying stories coming out of China, Mr. Market is telling
    me that I shouldn't be worried. In fact, Deutsche Bank (via
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，尽管来自中国的故事令人担忧，但市场告诉我其实不必担心。实际上，德意志银行（通过
- en: '[Business Insider](http://www.businessinsider.com/deutsche-bank-actually-chinese-economic-data-is-being-understated-2012-6)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/deutsche-bank-actually-chinese-economic-data-is-being-understated-2012-6)'
- en: ') believes that Chinese data may be understated:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ）认为中国的数据可能被低估：
- en: 'To the contrary, we believe there are several reasons why recent yoy IP (industrial
    production) growth rates have been (marginally) understated:'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反，我们认为有几个原因可以解释为何近期同比工业生产（IP）增长率（略有）被低估：
- en: 1) China's IP data published by the National Bureau of Statistics (NBS) only
    covers companies with annual revenue of more than RMB20m. Given that most heavy
    manufacturing firms (which perform worse than the overall economy due to the ongoing
    investment-led deceleration) are medium and large in size, the NBS tends to exaggerate
    the growth deceleration.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1) 国家统计局（NBS）发布的中国工业生产数据只涵盖了年营收超过2000万元人民币的公司。考虑到大多数重工业公司（由于持续的投资主导减速表现不如整体经济）都是中大型企业，NBS往往会夸大增长减速。
- en: 2) Direct electronic reporting of production data (from companies, rather than
    from local governments) to the NBS was implemented gradually from end Q1 this
    year. If there was a reason to believe local governments tended to overstate IP
    and other economic activity data under the old system, then the implementation
    of the direct reporting requirement should lead to an understatement of yoy IP
    growth in April and May (as there is now less over-reporting compared with a year
    ago).
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2) 从今年第一季度末开始，生产数据（由公司直接上报，而非地方政府）逐步直接报送给国家统计局（NBS）。如果存在理由相信在旧体系下地方政府倾向于夸大工业产值（IP）和其他经济活动数据，那么直接上报要求的实施应该会导致4月和5月工业产值同比增长率被低估（因为与去年同期相比，现在的过度上报情况减少了）。
- en: Such developments must be regarded as being encouraging for the bulls.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的进展必须被视为对多头市场的鼓舞。
