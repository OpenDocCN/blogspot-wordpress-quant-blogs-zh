- en: 'Ironie de l’histoire : je ne suis qu’un algorithme occasionnel, pas vraiment
    écrivain, mais “Libération” m’a invité à participer au “Libération des livres”
    qui paraîtra le 21 mars 2013, à l’occasion du Salon du Livre de Paris. J’ai évidemment
    hérité de la page Economie. Bienvenue dans l’âge de glace…'
