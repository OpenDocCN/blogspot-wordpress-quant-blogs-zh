  zh: '[乔舒亚·科恩](http://politicalscience.stanford.edu/faculty/cohen.html)'
- en: 'is a well respected academic, but his instincts are hardly distinguishable
    from the average rube who thinks in Marxist terms. His enmity suggests he does
    not really consider businessmen as real people responding to incentives, but rather,
    a class that merely clips bond coupons or live off their trust fund:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他是一个备受尊敬的学者，但他的直觉与平庸的马克思主义者几乎没有区别。他的敌意表明他并不真的认为商人是真正会对激励作出反应的人，而更像是一个只是剪下债券利息或者靠信托基金生活的阶级：
