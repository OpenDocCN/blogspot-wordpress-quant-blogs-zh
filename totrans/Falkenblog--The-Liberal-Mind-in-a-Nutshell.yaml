- en: BTW, when Oliver Wendell Holmes made that statement (it's been attributed to
    others, but whatever), the federal government was less than half of what it is
    now as a percent of GDP. Is there a point at government spending is sufficient?
    Or is it, as long as one rich non-governmental worker exists, the government should
    be spending it as the cost of civilization?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，当奥利弗·温德尔·霍尔姆斯说出那句话时（这句话被归因于其他人，但不管怎样），联邦政府的GDP比现在少一半。政府支出是否有一个足够的点？或者，只要有一个富裕的非政府工作者存在，政府就应该将其作为文明的成本支出？
