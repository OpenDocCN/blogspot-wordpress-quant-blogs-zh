- en: '**Weak macro = Weak stock market?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**宏观弱势=股市弱势？**'
- en: Friday's dismal market action got me thinking about the
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五令人沮丧的市场行动让我思考
- en: '[Black Knight scene in *Monty Python''s Holy Grail*](https://www.youtube.com/watch?v=zKhEw7nD9C4)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[黑衣骑士在《飞越疯人院》中的场景](https://www.youtube.com/watch?v=zKhEw7nD9C4)'
- en: . Did his arm get chopped off, or was it just a "flesh wound"?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他的手臂被砍断了，还是只是一次“皮外伤”？
- en: The macro data had been disappointing even before Friday's market downdraft,
    which undoubtedly contributed to the slightly sour tone in stock prices. The combination
    of disappointments in ISM Manufacturing and Services, a so-so Beige Book report,
    and softness in the Labor Conditions Market Index all contributed to the downbeat
    macro-economic momentum.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观数据在周五市场暴跌之前已经令人失望，这无疑导致了股价略微走低的气氛。ISM制造业和服务业的失望，一份马马虎虎的贝杰书报告，以及劳动条件市场指数的疲软，所有这些都导致了宏观经济动能的低迷。
- en: One key indicator of macro disappointment is the Citigroup Economic Surprise
    Index (ESI), which measures whether high frequency economic releases were beating
    or missing market expectations. As the chart below shows, ESI has been falling
    in the past few weeks on both sides of the Atlantic.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观失望的一个关键指标是花旗集团经济惊喜指数（ESI），它衡量的是高频经济数据发布是否超出或未达到市场预期。如下图所示，过去几周在大西洋两岸ESI都在下降。
- en: As a detailed examination of US ESI shows, there may be a seasonal pattern where
    the ESI weakens in the autumn and then recovers later. Or is that my imagination?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过详细检视美国的ESI数据，可能会发现一个季节性模式，即在秋季ESI减弱，然后 later 恢复。难道这只是我的想象？
- en: A case could be made that the dip in ESI is just a blip. A check of bottom-up
    fundamental indicators and technical market breadth shows that both of these other
    dimensions of market health are signaling further stock market gains. For now,
    I am inclined is to give the bull case the benefit of the doubt.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 可以认为ESI的下降只是一个小波动。对自下而上的基本面指标和市场技术广度进行检查，发现这两个市场健康的其他维度都在暗示股市进一步上涨。目前，我倾向于相信多头案例。
