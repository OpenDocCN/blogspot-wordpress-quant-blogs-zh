- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: The SPX has staged an upside breakout to new all-time highs and indicators are
    looking overbought. Now the key question for traders is whether current conditions
    represent an extended market that`s ripe for a pullback, or does do these conditions
    represent a "good" overbought condition that accompanies a momentum surge, which
    leads to a Fear Of Missing Out (FOMO) rally?
