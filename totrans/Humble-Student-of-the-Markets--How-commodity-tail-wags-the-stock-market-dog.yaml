- en: '**How strong is the commodity bull?**'
  prefs: []
  type: TYPE_NORMAL
- en: How far can the inflation trade run? A long-term chart of the conventional inflation
    hedge gold shows a bullish cup and saucer pattern with strong upside potential.
  prefs: []
  type: TYPE_NORMAL
- en: By contrast, the CRB Index approaching resistance appears overbought and extended.
  prefs: []
  type: TYPE_NORMAL
- en: Here's why this matters. An analysis by
  prefs: []
  type: TYPE_NORMAL
- en: '[KKR](https://www.kkr.com/global-perspectives/publications/state-of-play)'
  prefs: []
  type: TYPE_NORMAL
- en: concluded that the US economy is in a late cycle expansion, which is a period
    of decelerating equity returns. As the Fed raises rates to choke off inflation
    pressures, the inflation-sensitive commodity bull will fade and take the stock
    market down with it as economic growth decelerates.
  prefs: []
  type: TYPE_NORMAL
- en: In effect, we have a case of the commodity tail wagging the stock market dog.
  prefs: []
