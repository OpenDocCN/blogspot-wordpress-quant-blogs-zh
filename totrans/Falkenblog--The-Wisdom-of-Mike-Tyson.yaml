- en: In Chris Mooney's book
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在克里斯·穆尼的书中
- en: '[The Republican War on Science](http://www.amazon.com/Republican-War-Science-Chris-Mooney/dp/0465046762/ref=sr_1_1?ie=UTF8&s=books&qid=1254682691&sr=1-1)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[共和党对科学的战争](http://www.amazon.com/Republican-War-Science-Chris-Mooney/dp/0465046762/ref=sr_1_1?ie=UTF8&s=books&qid=1254682691&sr=1-1)'
- en: (discounted to $3.99 at my local Barnes and Noble), the book jacket lists several
    examples of 'war' on science. Alas, I find myself sympathetic to all the arguments
    he thinks are self-evidently unscientific, so I guess he's arguing that I need
    to be re-educated. That is, anthropogenic global warming, evolution, stem cells,
    environmental regulation, all have some problems that I'm either skeptical about,
    or think don't matter. For instance, environmental regulation covers a vast set
    of laws, each with their own costs and benefits. Is it inconceivable there is
    a principled opposition to some of them? Is it really a huge problem that the
    US federal government does not fund all stem cell research, given that several
    states have earmarked hundreds of millions towards these select lines, and several
    other countries are massively funding this unproven thread?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: （在我本地的巴恩斯和诺布尔廉价出售$3.99），书的封面列举了几个关于“科学战争”的例子。唉，我发现自己对他认为显然不科学的所有论点都怀有同情，所以我想他在争辩说我需要重新接受教育。也就是说，人类全球变暖、进化论、干细胞、环境监管，所有这些问题都有一些我持怀疑态度的问题，或者我认为这些问题不重要。例如，环境监管涵盖着大量的法律，每个法律都有自己的成本和利益。有没有想过对其中一些法律提出原则性反对是不可思议的？难道美国联邦政府不资助所有干细胞研究就是一个真正的巨大问题吗？毕竟，好几个州已经拨款数亿美元用于这些特定的研究项目，还有几个其他国家也在大规模资助这种未经证实的领域，这真的是一个巨大的问题吗？
- en: For a professional pundit to think they write each day on issues as plain as
    the assertion that the Earth is an oblate spheroid strikes me as deserved punishment
    in itself. Their daily task seems absurd, but this is merely because they do not
    understand the issues as well as they think. They could learn something from Iron
    Mike.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个专业的评论家来说，认为他们每天写的事情就像断言地球是一个扁球一样简单，这对他们本身就是应得的惩罚。他们的日常任务似乎荒谬，但这只是因为他们没有像他们所想的那样理解问题。他们可以从铁托那里学到些东西。
