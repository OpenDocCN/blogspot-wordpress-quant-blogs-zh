- en: . Yet it's highly misleading to think that merely proclaiming your ignorance
    is profound, as clearly Socrates knew a lot of things, and he was aware of that.
    The wisdom of his statement is that he did not confuse the extent of his vision
    with the extent of reality; he knew there was a lot more out there.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '。然而仅仅宣称自己的无知很深奥这一点是极为误导的，很明显，苏格拉底知道许多东西，他意识到了这一点。他的话的智慧在于他没有混淆他的视野范围与现实的范围；他知道那里有更多东西。  '
- en: In contrast, I note many of today's full-time intellectuals, those writing about
    ideas, have no such humility. They think everything they believe is simply true;
    there is no legitimate argument against their beliefs, in the way no one can argue
    for child porn. In a recent Blogging Heads,
  id: totrans-13
