- en: I bet Iron Mike has an IQ around 80 and couldn't find Mexico on a map. But as
    a public figure interviewed about his life for such a long time, he has had ample
    opportunity to reflect. His Id clearly dominates his Superego, and like Yogi Berra
    his quotes are sometimes inadvertently deep (he once said "everyone has a plan
    until they get punched in the face"). In the latest Tyson
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '我敢打赌，铁拳迈克的智商大概在80左右，不能在地图上找到墨西哥。但作为一名公众人物，被问及他的一生很长时间后，他有充分机会进行反思。他的本我明显支配着他的超我，就像约基·贝拉一样，他的语录有时候无意中很深刻（他曾经说过"每个人在被打在脸之前都有一个计划"）。在最新一期的泰森 '
