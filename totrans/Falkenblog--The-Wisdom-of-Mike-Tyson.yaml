  type: TYPE_NORMAL
  zh: 相比之下，我注意到如今的全职知识分子，那些写有关思想的人，缺乏这种谦卑。他们认为他们相信的一切都是真理；没有任何合法的反对观点，就像没有人能为反对儿童色情辩护一样。在最近的
