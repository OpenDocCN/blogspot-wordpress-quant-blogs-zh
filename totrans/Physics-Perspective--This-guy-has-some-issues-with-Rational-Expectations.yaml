- en: 'Physics Perspective: This guy has some issues with Rational Expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：这个人对理性预期有些看法
- en: 来源：[http://physicsoffinance.blogspot.com/2013/11/this-guy-has-some-issues-with-rational.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/11/this-guy-has-some-issues-with-rational.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/11/this-guy-has-some-issues-with-rational.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/11/this-guy-has-some-issues-with-rational.html#0001-01-01)
- en: I just happened across
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚好看到了
- en: '[this interesting panel discussion](http://public.econ.duke.edu/~kdh9/Source%20Materials/Research/Rational%20Expectations%20Panel.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这场有趣的座谈会记录](http://public.econ.duke.edu/~kdh9/Source%20Materials/Research/Rational%20Expectations%20Panel.pdf)'
- en: from a couple years ago featuring a number of economists involved with the Rational
    Expectations movement, either as key proponents (Robert Lucas) or critics (Bob
    Shiller). A fascinating exchange comes late on when they discuss Jack Muth --
    ostensibly the inventor of the idea, although others trace it back to an early
    paper of Herb Simon -- and Muth's later attitude on this assumption. It seems
    that Muth came to doubt the usefulness of the idea after he looked at the behaviour
    of some business firms and found that they didn't seem to follow the Rational
    Expectations paradigm at all. He thought, therefore, that it would make sense
    to employ some more plausible and realistic ideas about how people form expectations,
    and he pointed, even in the early 1980s, to the work of Kahneman and Tversky.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从几年前的一篇访谈中可以看到，访谈涉及到了几位与理性预期学派有关的经济学家，他们中有的（如罗伯特·卢卡斯）是这一理论的关键支持者，有的（如鲍勃·席勒）则是批评者。访谈中一段引人入胜的对话发生在他们讨论杰克·穆特的时候——这位理性预期想法的*声称发明者*，尽管其他人将其追溯到赫伯特·西蒙早期的一篇论文。穆特后来对这个假设的态度似乎变得怀疑起来。他在观察一些企业的行为后发现，它们似乎根本不遵循理性预期范式。因此，他认为合理地采用一些关于人们如何形成预期的更加可信和现实的想法是有意义的，甚至在20世纪80年代初，他就指向了卡尼曼和特维斯基的工作。
- en: 'I''m just going to quote the extended exchange below, including a comment from
    Shiller who makes the fairly obvious point that if economics is about human behavior
    and how it influences economic outcomes, then there clearly ought to be a progressive
    interchange between psychology and economics, and from Lucas who, amazingly enough,
    seems to find this idea utterly abhorrent, apparently because it may spoil economics
    as a pure mathematical playground. That''s my reading at least:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我直接引用下面这段延展对话，包括席勒的一个评论，他提出了一个相当明显的观点：如果经济学是关于人类行为及其如何影响经济结果的，那么心理学和经济学之间显然应该有一个不断进步的交流；以及卢卡斯，令人惊讶的是，他似乎觉得这个想法完全令人反胃，可能是因为它可能会破坏经济学作为纯粹数学游乐场的地位。至少我是这样解读的：
- en: Lovell
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 洛弗尔
- en: I wish Jack Muth could be here to answer that question, but obviously he can’t
    because he died just as Hurricane Wilma was zeroing in on his home on the Florida
    Keys. But he did send me a letter in 1984\. This was a letter in response to an
    earlier draft of that paper you are referring to. I sent Jack my paper with some
    trepidation because it was not encouraging to his theory. And much to my surprise,
    he wrote back. This was in October 1984\. And he said, I came up with some conclusions
    similar to some of yours on the basis of forecasts of business activity compiled
    by the Bureau of Business Research at Pitt. [Letter Muth to Lovell (2 October
    1984)] He had got hold of the data from five business firms, including expectations
    data, analyzed it, and found that the rational expectations model did not pass
    the empirical test.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真希望杰克·穆特能在场回答那个问题，但他显然不能，因为他恰好在飓风威尔玛即将袭击他在佛罗里达州钥匙的家时去世了。不过他在1984年给我寄了一封信。这是一封回复早先论文草稿的信件。我带着一些忧虑把我的论文寄给了杰克，因为我的论文对他的理论并不乐观。令我惊讶的是，他回信了。这是1984年10月。他说，基于匹兹堡商业研究局编制的商业活动预测，我得出了与你一些相似的结论。[穆特致洛弗尔的信件（1984年10月2日）]他获取了五家企业的数据，包括预期数据，进行了分析，发现理性预期模型并没有通过实证测试。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'He went on to say, “It is a little surprising that serious alternatives to
    rational expectations have never really been proposed. My original paper was largely
    a reaction against very näıve expectations hypotheses juxtaposed with highly
    rational decision-making behavior and seems to have been rather widely misinterpreted.
    Two directions seem to be worth exploring: (1) explaining why smoothing rules
    work and their limitations and (2) incorporating well known cognitive biases into
    expectations theory (Kahneman and Tversky). It was really incredible that so little
    has been done along these lines.”'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他接着说：“有点令人惊讶的是，严肃的理性预期的替代方案从未真正被提出过。我的原始论文主要是针对非常天真的预期假设与高度理性的决策行为并置的反应，似乎被相当广泛地误解了。两个方向似乎值得探索：（1）解释为什么平滑规则有效以及它们的局限性；（2）将众所周知的心智偏见纳入预期理论（卡尼曼和特维斯基）。沿着这些线路做得如此之少真是令人难以置信。”
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Muth also said that his results showed that expectations were not in accordance
    with the facts about forecasts of demand and production. He then advanced an alternative
    to rational expectations. That alternative he called an “errors-in-the-variables”
    model. That is to say, it allowed the expectation error to be correlated with
    both the realization and the prediction. Muth found that his errors-in-variables
    model worked better than rational expectations or Mills’ implicit expectations,
    but it did not entirely pass the tests. In a shortened version of his paper published
    in the Eastern Economic Journal he reported,
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 穆思还表示，他的结果显示预期与关于需求和生产的预测的事实不符。然后他提出了一个替代理性预期的方案，他称之为“变量误差”模型。也就是说，它允许预期误差与实现值和预测值相关。穆思发现，他的变量误差模型比理性预期或米尔斯的隐含预期表现得更好，但它并没有完全通过测试。在他发表在《东部经济学杂志》的论文的简短版本中，他报告说，
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The results of the analysis do not support the hypotheses of the naive, exponential,
    extrapolative, regressive, or rational models. Only the expectations revision
    model used by Meiselman is consistently supported by the statistical results.
    . . . These conclusions should be regarded as highly tentative and only suggestive,
    however, because of the small number of firms studied. [Muth (1985, p. 200)]
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “分析的结果不支持天真、指数、外推、回归或理性模型的假设。只有梅斯曼使用的预期修订模型在统计结果中得到了一致支持……这些结论应该被视为高度试探性的，并且只是建议性的，因为研究的公司数量很少。[穆思（1985年，第200页）]
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Muth thought that we should not only have rational expectations, but if we’re
    going to have rational behavioral equations, then consistency requires that our
    model include rational expectations. But he was also interested in the results
    of people who do behavioral economics, which at that time was a very undeveloped
    area.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 穆思认为，我们不仅应该有理性预期，如果我们想要有理性的行为方程，那么一致性要求我们的模型包括理性预期。但他也对当时还非常不发达的行为经济学领域中人们的研究结果感兴趣。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hoover
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 胡佛
- en: Does anyone else want to comment on issue of testing rational expectations against
    alternatives and if it matters whether rational expectations stands up to empirical
    tests or whether it is not the sort of thing for which testing would be relevant?
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还有其他人想要对测试理性预期与备选方案以及理性预期是否能够经受实证测试或测试是否相关的问题发表评论吗？
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shiller
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 席勒
- en: 'What comes to my mind is that rational expectations models have to assume away
    the problem of regime change, and that makes them hard to apply. It’s the same
    criticism they make of Kahnemann and Tversky, that the model isn’t clear and crisp
    about exactly how you should apply it. Well, the same is true for rational expectations
    models. And there’s a new strand of thought that’s getting impetus lately, that
    the failure to predict this crisis was a failure to understand regime changes.
    The title of a recent book by Carmen Reinhart and Ken Rogoff—the title of the
    book is This Time Is Different—to me invokes this problem of regime change, that
    people don’t know when there’s a regime change, and they may assume regime changes
    too often—that’s a behavioral bias [Carmen Reinhart and Kenneth Rogoff (2009)].
    I don’t know how we’re going to model that. Reinhart and Rogoff haven’t come forth
    with any new answers, but that’s what comes to my mind now, at this point in history.
    And I don’t know whether you can comment on it: how do we handle the regime change
    problem? If you don’t have data on subprime mortgages then you build a model that
    doesn’t have subprime mortgages in it. Also, it doesn’t have the shadow banking
    sector in it either. Omitting key variables because we don’t have the data history
    on them creates a fundamental problem That’s why many nice concepts don’t find
    their way into empirical models and are not used more. They remain just a conceptual
    model.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想到的是，理性预期模型必须假定体制变化的问题，这使得它们难以应用。他们批评卡尼曼和特维斯基的模型不够清晰，没有明确地告诉我们应该如何应用它。好吧，这对理性预期模型来说也是正确的。最近有一种新思想正在获得动力，认为未能预测这次危机是对体制变化理解不足。卡门·雷恩哈特和肯尼斯·罗戈夫最近一本书的标题是《这次不同》，对我来说，这个标题暗示了体制变化的问题，人们不知道何时会发生体制变化，他们可能过于频繁地假设体制变化——这是一种行为偏见[卡门·雷恩哈特和肯尼斯·罗戈夫（2009）]。我不知道我们如何建模。雷恩哈特和罗戈夫没有提出任何新的答案，但这就是我目前在历史上的这个时刻所想到的。我不知道你是否能对此发表评论：我们如何处理体制变化的问题？如果你没有次贷抵押贷款的数据，那么你就建立一个没有次贷抵押贷款的模型。此外，它也没有影子银行部门。因为我们没有它们的历史数据，省略关键变量
    creates a fundamental problem That’s why many nice concepts don’t find their way
    into empirical models and are not used more. They remain just a conceptual model.
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hoover
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Hoover
- en: Bob, do you want to . . . or Dale. . . .
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Bob，你想要. . . 或者Dale. . . .
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mortensen
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Mortensen
- en: More as a theorist, I am sensitive to that problem. That is the issue. If the
    world were stable, then rational expectations means simply agents learning about
    their environment and applying what they learned to their decisions. If the environment’s
    simple, then how else would you structure the model? It’s precisely—if you like,
    call it “regime change”—what do you do with unanticipated events? More generally—regime
    changes is only one of them—you were talking about institutional change that was
    or wasn’t anticipated. As a theorist, I don’t know how to handle that.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为一个理论家，我对这个问题很敏感。那就是问题所在。如果世界是稳定的，那么理性预期仅仅意味着代理人学习他们所处的环境并将他们学到的应用到他们的决策中。如果环境简单，那么你还能怎样构建模型呢？这正是——如果你愿意，可以称之为“体制变化”——那么你如何处理未预见到的事件呢？更一般地说——体制变化只是其中之一——你刚刚谈到的是预见到的或没有预见到的制度变化。作为一个理论家，我不知道如何处理这个问题。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hoover
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Hoover
- en: Bob, did you want to comment on that? You’re looking unhappy, I thought.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Bob，你想要评论那一点吗？你看起来不太开心，我以为。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lucas
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Lucas
- en: No. I mean, you can’t read Muth’s paper as some recipe for cranking out true
    theories about everything under the sun—we don’t have a recipe like that. My paper
    on expectations and the neutrality of money was an attempt to get a positive theory
    about what observations we call a Phillips curve. Basically it didn’t work. After
    several years, trying to push that model in a direction of being more operational,
    it didn’t seem to explain it. So we had what we call price stickiness, which seems
    to be central to the way the system works. I thought my model was going to explain
    price stickiness, and it didn’t. So we’re still working on it; somebody’s working
    on it. I don’t think we have a satisfactory solution to that problem, but I don’t
    think that’s a cloud over Muth’s work. If Jack thinks it is, I don’t agree with
    him. Mike cites some data that Jack couldn’t make sense out of using rational
    expectations. . . . There’re a lot of bad models out there. I authored my share,
    and I don’t see how that affects a lot of things we’ve been talking about earlier
    on about the value of Muth’s contribution.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不是，我的意思是，你不能把穆思的论文当作一个食谱，用来生产关于世间万物的真实理论——我们没有那样的食谱。我关于预期和中性货币的论文试图得到一个关于我们称之为菲利普斯曲线的观察的正统理论。基本上，它没有奏效。经过几年试图将那个模型推向更具操作性的方向，它似乎并没有解释清楚。所以我们有所谓的价格粘性，这似乎是系统运作方式的核心。我以为我的模型将会解释价格粘性，但它没有。所以我们仍在研究这个问题；有人在研究。我认为我们还没有令人满意的解决方案，但我认为这不是穆思工作的阴影。如果杰克认为是，我不赞同他。麦克引用了一些数据，杰克用理性预期无法理解……有很多糟糕的模型。我编写了我应得的一份，我不明白这如何影响我们之前谈论的关于穆思贡献价值的问题。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Young
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 杨
- en: Just to wrap up the issue of possible alternatives to rational expectations
    or complements to rational expectations. Does behavioral economics or psychology
    in general provide a useful and viable alternative to rational expectations, with
    the emphasis on “useful”?
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只是为了结束关于理性预期可能的替代品或补充品的问题。行为经济学或心理学总体上是否为理性预期提供了一个有用且可行的替代品，强调“有用”？
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shiller
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 席勒
- en: Well, that’s the criticism of behavioral economics, that it doesn’t provide
    elegant models. If you read Kahnemann and Tversky, they say that preferences have
    a kink in them, and that kink moves around depending on framing. But framing is
    hard to pin down. So we don’t have any elegant behavioral economics models. The
    job isn’t done, and economists have to read widely and think about these issues.
    I am sorry, I don’t have a good answer. My opinion is that behavioral economics
    has to be on the reading list. Ultimately, the whole rationality assumption is
    another thing; it’s interesting to look back on the history of it. Back at the
    turn of the century—around 1900—when utility-maximizing economic theory was being
    discovered, it was described as a psychological theory—did you know that, that
    utility maximization was a psychological theory? There was a philosopher in 1916—I
    remember reading, in the Quarterly Journal of Economics —who said that the economics
    profession is getting steadily more psychological. {laughter} And what did he
    mean? He said that economists are putting people at the center of the economy,
    and they’re realizing that people have purposes and they have objectives and they
    have trade-offs. It is not just that I want something, I’ll consider different
    combinations and I’ll tell you what I like about that. And he’s saying that before
    this happened, economists weren’t psychological; they believed in such things
    as gold or venerable institutions, and they didn’t talk about people. Now the
    whole economics profession is focused on people. And he said that this is a long-term
    trend in economics. And it is a long-term trend, so the expected utility theory
    is a psychological theory, and it reflects some important insights about people.
    In a sense, that’s all we have, behavioral economics; and it’s just that we are
    continuing to develop and to pursue it. The idea about rational expectations,
    again, reflects insights about people—that if you show people recurring patterns
    in the data, they can actually process it—a little bit like an ARIMA model—and
    they can start using some kind of brain faculties that we do not fully comprehend.
    They can forecast—it’s an intuitive thing that evolved and it’s in our psychology.
    So, I don’t think that there’s a conflict between behavioral economics and classical
    economics. It’s all something that will evolve responding to each other—psychology
    and economics.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嗯，这是行为经济学的批评，即它没有提供优雅的模型。如果你读过卡尼曼和特维斯基的作品，他们会说人们的偏好有拐点，而这个拐点会根据框架的不同而变化。但框架问题是难以捉摸的。所以我们没有优雅的行为经济学模型。工作还没有完成，经济学家们必须广泛阅读并思考这些问题。很抱歉，我没有一个好的答案。我的看法是行为经济学必须列入阅读清单。从根本上说，整个理性假设也是另一回事；回顾它的历史是有趣的。回到世纪初——大约1900年左右，当效用最大化的经济学理论被发现时，它被描述为一种心理学理论——你知道的，效用最大化是一种心理学理论吗？1916年有一位哲学家——我记得我在《经济学季刊》上读过——他说经济学界正逐渐变得更加心理学化。{笑声}他是什么意思呢？他说经济学家把人放在经济中心，他们意识到人们有目的、有目标、有取舍。这不仅仅是我想得到什么，我会考虑不同的组合，并告诉你我喜欢什么。他说在这一切发生之前，经济学家并不心理学化；他们相信金本位或受人尊敬的机构，他们不谈论人。现在整个经济学界都聚焦于人。他说这是经济学的一个长期趋势。确实这是一个长期趋势，所以预期效用理论是一种心理学理论，它反映了对人们的一些重要洞察。在某种意义上，这就是我们拥有的一切，行为经济学；我们只是在继续发展和追求它。关于理性预期的想法，也反映了人们对事物的洞察——如果你向人们展示数据中的反复模式，他们实际上可以处理它——有点像ARIMA模型——他们可以开始使用我们不完全理解的某种大脑功能。他们可以预测——这是一种进化中的直觉，它存在于我们的心理学中。所以，我认为行为经济学与古典经济学之间没有冲突。这一切都是相互影响、相互发展的心理学和经济学。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lucas
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 卢卡斯
- en: I totally disagree.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我完全不同意。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mortensen
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 莫腾森
- en: 'I think that we’ve come back around the circle—back to Carnegie again. I was
    a student of Simon and [Richard] March and [James] Cyert—in fact, I was even a
    research assistant on A Behavioral Theory of the Firm [Cyert and March (1963)].
    So we talked about that in those days too. I am much less up on modern behavioral
    economics. However, I think what you are referring to are those aspects of psychology
    that illustrate the limits, if you like, of perception and, say, cognitive ability.
    Well, Simon did talk about that too—he didn’t use those precise words. What I
    do see on the question of expectations—right down the hall from me—is my colleague
    Chuck Manksi [Charles Manksi] and a group of people that he’s associated with.
    They’re trying to deal with expectations of ordinary people. For a lot of what
    we are talking about in macroeconomics, we’re thinking of decision-makers sure
    that they have all the appropriate data and have a sophisticated view about that
    data. You can’t carry that model of the decision-maker over to many household
    decisions. And what’s coming out of this new empirical research on expectations
    is precisely that: how do people think about the uncertainties that go into deciding
    about what their pension plan is going to look like. I think that those are real
    issues, where behavioral economics, in that sense, can make a very big contribution
    to what the rest of us do.'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为我们已经绕了一圈回到了起点——再次回到了卡内基。我是西蒙和[理查德]马奇以及[詹姆斯]赛尔特的学生——事实上，我甚至曾是《企业行为理论》一书的[赛尔特和马奇（1963年）]研究助理。所以，我们那些日子也谈论过这些。我对现代行为经济学不太了解。然而，我认为您所指的是那些说明感知和认知能力限度的心理学方面。嗯，西蒙也谈论过这方面——他没有使用那些确切的词汇。在期望问题上，我所看到的是我的同事查克·马斯基[查尔斯·马斯基]和他关联的一群人。他们试图处理普通人的期望。在我们宏观经济学中谈论的许多问题，我们认为决策者确信他们拥有所有适当的数据，并对这些数据有复杂的看法。你不能把这种决策者的模型应用到许多家庭决策中。而这项关于期望的新实证研究恰恰是：人们是如何思考决定他们的养老金计划将如何进行的不确定性。我认为这些都是真正的问题，行为经济学在这方面可以对我们其他人做的工作做出非常大的贡献。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lucas
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 卢卡斯
- en: One thing economics tries to do is to make predictions about the way large groups
    of people, say, 280 million people are going to respond if you change something
    in the tax structure, something in the inflation rate, or whatever. Now, human
    beings are hugely interesting creatures; so neurophysiology is exciting, cognitive
    psychology is interesting—I’m still into Freudian psychology—there are lots of
    different ways to look at individual people and lots of aspects of individual
    people that are going to be subject to scientific study. Kahnemann and Tversky
    haven’t even gotten to two people; they can’t even tell us anything interesting
    about how a couple that’s been married for ten years splits or makes decisions
    about what city to live in—let alone 250 million. This is like saying that we
    ought to build it up from knowledge of molecules or—no, that won’t do either,
    because there are a lot of subatomic particles—we’re not going to build up useful
    economics in the sense of things that help us think about the policy issues that
    we should be thinking about starting from individuals and, somehow, building it
    up from there. Behavioral economics should be on the reading list. I agree with
    Shiller about that. A well-trained economist or a well-educated person should
    know something about different ways of looking at human beings. If you are going
    to go back and look at Herb Simon today, go back and read Models of Man. But to
    think of it as an alternative to what macroeconomics or public finance people
    are doing or trying to do . . . there’s a lot of stuff that we’d like to improve—it’s
    not going to come from behavioral economics. . . at least in my lifetime. {laughter}
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济学试图做的一件事就是预测大量人群的行为，比如说，2.8亿人在税收结构、通货膨胀率或其他方面发生变化时的反应。现在，人类是非常有趣的生命体；因此神经生理学令人兴奋，认知心理学有趣——我仍然对弗洛伊德心理学感兴趣——有很多不同的方法可以观察个人，个人有很多方面将受到科学研究的考察。卡尼曼和特维斯基甚至还没有涉及到两个人；他们甚至不能告诉我们关于一个结婚十年的夫妻如何分手或决定居住在城市——更不用说2.5亿人了。这就像说我们应该从分子知识出发构建，或者——不，这也不行，因为有大量的亚原子粒子——我们不可能从个人出发，以此构建有用的经济学，帮助我们思考应该思考的政策问题。行为经济学应该在阅读清单上。我同意肖勒的看法。一个受过良好训练的经济学家或受过良好教育的人应该知道关于观察人类的不同方法。如果你想回过头来看看赫伯特·西蒙今天，回过头来读一读《人的模型》。但认为这是宏观经济学或公共财政人士正在做或试图做的替代品……有很多我们希望能改进的东西——它不会来自行为经济学……至少在我有生之年是这样。{笑声}
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hoover
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 胡佛
- en: 'We have a couple of questions to wrap up the session. Let me give you the next
    to last one: The Great Recession and the recent financial crisis have been widely
    viewed in both popular and professional commentary as a challenge to rational
    expectations and to efficient markets. I really just want to get your comments
    on that strain of the popular debate that’s been active over the last couple years.'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们有一些问题来结束这次会议。让我给你最后一个问题：大衰退和最近的金融危机在流行和专业评论中被广泛视为对理性预期和有效市场的挑战。我真的很想听听你对过去几年中一直活跃的公众辩论的看法。
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lucas
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 卢卡斯
- en: If you’re asking me did I predict the failure of Lehmann Brothers or any of
    the other stuff that happened in 2008, the answer is no.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你问我是否预测了雷曼兄弟的失败或2008年发生的其他任何事情，答案是否定的。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hoover
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 胡佛
- en: No, I’m not asking you that. I’m asking you whether you accept any of the blame.
    {laughter} The serious point here is that, if you read the newspapers and political
    commentary and even if you read commentary among economists, there’s been a lot
    of talk about whether rational expectations and the efficient-markets hypotheses
    is where we should locate the analytical problems that made us blind. All I’m
    asking is what do you think of that?
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不，我不是问你这个。我是问你是否承担任何责任。{笑声} 这里的严肃问题是，如果你读报纸、政治评论，甚至如果你读经济学家的评论，有很多谈论是否应该把理性预期和有效市场假说定位为我们失明的分析问题所在。我只想知道你怎么看？
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lucas
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 卢卡斯
- en: Is that what you get out of Rogoff and Reinhart? You know, people had no trouble
    having financial meltdowns in their economies before all this stuff we’ve been
    talking about came on board. We didn’t help, though; there’s no question about
    that. We may have focused attention on the wrong things; I don’t know.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是你从罗戈夫和雷欣特的研究中得出的结论吗？你知道，在我们谈论的所有这些问题出现之前，人们在他们经济中出现金融崩溃并没有什么麻烦。我们没有提供帮助；这是毫无疑问的。我们可能关注了错误的事情；我不知道。
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shiller
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Shiller
- en: Well, I’ve written several books on that. {laughter} My latest, with George
    Akerlof, is called Animal Spirits [2009]. And we presented an idea that Bob Lucas
    probably won’t like. It was something about the Keynesian concept. Another name
    that’s not been mentioned is John Maynard Keynes. I suspect that he’s not popular
    with everyone on this panel. Animal Spirits is based on Keynes. He said that animal
    spirits is a major driver of the economy. To understand Keynes, you have to go
    back to his 1921 book, Treatise on Probability [Keynes (1921)]. He said—he’s really
    into almost this regime-change thing that we brought up before—that people don’t
    have probabilities, except in very narrow, special circumstances. You can think
    of a coin-toss experiment, and then you know what the probabilities are. But in
    macroeconomics, it’s always fuzzy. What Keynes said in The General Theory [1936]
    is that, if people are really thoroughly rational, they would be paralyzed into
    inaction, because they just don’t know. They don’t know the kind of things that
    you would need to put into a decision-theory framework. But they do act, and so
    there is something that drives people—it’s animal spirits. You’re lying in bed
    in the morning and you could be thinking, “I don’t know what’s going to happen
    to me today; I could get hit by a truck; I just will stay in bed all day.” But
    you don’t. So animal spirits is the core of—maybe I’m telling this too bluntly—but
    it fluctuates. Sometimes it is represented as confidence, but it is not necessarily
    confidence. It is trust in each other, our sense of whether other people think
    that we’re moving ahead or . . . something like that. I believe that’s part of
    what drives the economy. It’s in our book, and it’s not very well modeled yet.
    But Keynes never wrote his theory down as a model either. He couldn’t do it; he
    wasn’t ready. These are ideas that, even to this day, are fuzzy. But they have
    a hold on people. I’m sure that Ben Bernanke and Austin Goolsbee are influenced
    by John Maynard Keynes, who was absolutely not a rational-expectations theorist.
    And that’s another strand of thought. In my mind, the strands are not resolved,
    and they are both important ways of looking at the world.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 好吧，我为此写过几本书呢。{笑声} 我最近与乔治·阿克洛夫合著的书叫《动物精神》（2009年）。我们提出了一个鲍勃·卢卡斯可能不会喜欢的观点。这与凯恩斯的概念有关。另一个还没有被提及的名字是约翰·梅纳德·凯恩斯。我怀疑在这个panel上的每个人都喜欢他。
    《动物精神》是基于凯恩斯的。他说动物精神是经济的主要驱动力。要理解凯恩斯，你必须回到他的1921年的书《概率论纲要》（Keynes (1921)）。他说——他非常热衷于我们之前提到的这种政权更迭的事情——人们除了在非常狭窄、特殊的情况下，不会有概率。你可以想象一个抛硬币实验，然后你知道概率是什么。但在宏观经济学中，总是模糊的。凯恩斯在《通论》（1936年）中所说的是，如果人们真的完全理性，他们会被动到无法行动，因为他们根本不知道。他们不知道你需要放入决策理论框架中的那些事情。但他们确实行动了，所以驱动人们的是某种东西——这是动物精神。早晨你躺在床上，你可能会想，“我不知道今天会发生什么；我可能会被车撞；我今天就一直躺在床上。”但你不会这么做。所以动物精神是核心——也许我说的太直接了——但它是波动的。有时它表现为信心，但并不一定是信心。它是彼此之间的信任，我们是否认为其他人认为我们在前进或类似的事情。我相信这是我们驱动经济的一部分。这在我们书中，而且还没有很好地建模。但凯恩斯也没有把他的理论写成模型。他做不到；他还没准备好。这些观点至今仍然是模糊的。但它们对人们有吸引力。我敢肯定本·伯南克和奥斯顿·古尔斯比受到约翰·梅纳德·凯恩斯的影响，他绝对不是理性预期理论家。这是另一种思想线索。在我心中，这些线索并没有解决，它们都是看待世界的重要方式。
