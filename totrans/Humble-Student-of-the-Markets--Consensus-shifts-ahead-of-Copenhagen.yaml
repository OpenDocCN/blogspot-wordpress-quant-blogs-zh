- en: 'Humble Student of the Markets: Consensus shifts ahead of Copenhagen'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：哥本哈根之前的共识转变
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/12/consensus-shifts-ahead-of-copenhagen.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/12/consensus-shifts-ahead-of-copenhagen.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/12/consensus-shifts-ahead-of-copenhagen.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/12/consensus-shifts-ahead-of-copenhagen.html#0001-01-01)
- en: There are many crowded trades in life and in finance. One crowded trade that
    I am comfortable with is “the earth is spherical” trade. If the consensus was
    to shift off that paradigm, analysts would, after the fact, label that view a
    “bubble” and the market fallout from such a change would be extremely ugly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 生活中和金融领域有许多热门行业。我对其中一个热门行业感到舒适，那就是“地球是圆的”这一行业。如果共识偏离了这个范式，分析师们会在事后将这种观点贴上“泡沫”的标签，并且从这种变化中市场崩溃的后果将非常严重。
- en: After the hacker break-in at CRU, I
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在CRU遭到黑客入侵之后，我
- en: '[speculated](http://humblestudentofthemarkets.blogspot.com/2009/11/global-cooling.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[推测](http://humblestudentofthemarkets.blogspot.com/2009/11/global-cooling.html)'
- en: on what the possibilities might be should the consensus change. Today, as the
    world looks forward to the Copenhagen summit, the market consensus seems to be
    starting to shift as a result of the CRU incident.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对如果共识发生改变可能会出现的情况进行了探讨。如今，随着世界期待哥本哈根峰会，由于CRU事件，市场共识似乎开始发生转变。
- en: '[Avner Mandelman](http://www.theglobeandmail.com/globe-investor/investment-ideas/features/the-buy-side/dont-let-climategate-melt-down-your-portfolio/article1389653/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿夫纳·曼德尔曼](http://www.theglobeandmail.com/globe-investor/investment-ideas/features/the-buy-side/dont-let-climategate-melt-down-your-portfolio/article1389653/)'
- en: 'recently voiced his skepticism about climate change thesis and the issue of
    researchers either fudging data or denying others access to data:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近对气候变化论点和研究人员篡改数据或拒绝他人访问数据的问题表示了怀疑：
- en: Say that a pharmaceutical company's researchers were caught fudging their tests
    to make their drug look effective; then, when found out, conveniently lost the
    non-fudged data. If a doctor prescribed for your child the fraudsters' drug, would
    you let her take it? If you said yes, would we not be justified in saying you
    are acting irrationally?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设一家制药公司的研究人员被发现篡改他们的测试结果，使他们的药物看起来有效；然后，在被发现后，他们恰好丢失了未篡改的数据。如果医生为你的孩子开出了这些欺诈者的药物，你会让她服用吗？如果你说会，我们是否有理由说你的行为是不理智的？
- en: If you missed the controvery, the issue isn't about just how a researcher might
    have used some "trick" to fudge data so that it would agree his model, but the
    distressing lack of discipline in the scientific method.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你错过了这场争议，问题不仅仅是一个研究者可能使用了某种“技巧”来篡改数据，使其与他的模型一致，而是科学方法中令人不安的纪律缺失。
- en: '[Judith Curry](http://wattsupwiththat.com/2009/11/27/an-open-letter-from-dr-judith-curry-on-climate-science/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[朱迪思·库里](http://wattsupwiththat.com/2009/11/27/an-open-letter-from-dr-judith-curry-on-climate-science/)'
- en: ', an American climate scientist and no skeptic of the climate change thesis,
    was appalled [emphasis mine]:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，一位不怀疑气候变化论点的美国气候科学家，对此感到震惊[强调我的]：
- en: 'What has been noticeably absent so far in the ClimateGate discussion is a public
    reaffirmation by climate researchers of our basic research values: the rigors
    of the scientific method (including reproducibility), research integrity and ethics,
    open minds, and critical thinking. ***Under no circumstances should we sacrifice
    any of these values; the CRU emails, however, appear to violate them***...'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到目前为止，在ClimateGate讨论中明显缺失的是气候研究人员对基本研究价值的公开重申：科学方法的严谨性（包括可复制性）、研究诚信和伦理、开放的心态和批判性思维。***在任何情况下，我们都不应牺牲这些价值观；然而，CRU的电子邮件似乎违反了它们***...
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If climate science is to uphold core research values and be credible to public,
    we need to respond to any critique of data or methodology that emerges from analysis
    by other scientists. Ignoring skeptics coming from outside the field is inappropriate;
    Einstein did not start his research career at Princeton, but rather at a post
    office. I’m not implying that climate researchers need to keep defending against
    the same arguments over and over again. Scientists claim that they would never
    get any research done if they had to continuously respond to skeptics. The counter
    to that argument is to make all of your data, metadata, and code openly available.
    Doing this will minimize the time spent responding to skeptics; try it! If anyone
    identifies an actual error in your data or methodology, acknowledge it and fix
    the problem.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果气候科学要维护核心研究价值观并对公众保持可信，我们需要回应任何来自其他科学家分析的数据或方法学的批评。忽视来自领域外的怀疑者是错误的；爱因斯坦并非在普林斯顿开始他的研究生涯，而是在一个邮局。我并不是说气候研究者需要一遍又一遍地反驳相同的论点。科学家们声称，如果他们不得不持续回应怀疑者，他们将无法完成任何研究。对此论点的反驳是，应该公开你所有的数据、元数据和代码。这样做将最小化回应怀疑者所花费的时间；试试看！如果有人在你数据或方法学中发现了实际错误，承认它并解决问题。
- en: Meanwhile, the financial market consensus appears to be starting to shift. Donald
    Coxe, former Global Portfolio Strategist at BMO Capital Markets, also indicated
    his doubts about the global warming thesis. In reporting on Coxe, a reporter
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，金融市场的一致看法似乎开始发生转变。前BMO资本市场全球投资组合策略师唐纳德·科克斯也表达了对全球变暖理论的怀疑。在报道科克斯的新闻中，一名记者
- en: '[commented](http://www.theglobeandmail.com/report-on-business/commentary/a-climate-skeptics-guide-to-fun-and-profit/article1389487/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](http://www.theglobeandmail.com/report-on-business/commentary/a-climate-skeptics-guide-to-fun-and-profit/article1389487/)'
- en: ':'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'My purpose here is not to weigh in on Mr. Coxe''s theory of climate change
    (which mostly has to do with sunspots) or those of the scientists who disagree
    with him. But he is worth listening to in this respect: The big money is always,
    always made by those willing to bet against a deeply held consensus. So if, five
    or 10 years from now, new evidence has thrown theories of global warming into
    doubt, enormous profits will be made by those putting their cash on that outcome
    now.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在这里的目的并非对科克斯先生关于气候变化的观点（这主要与太阳黑子有关）或与他意见相左的科学家的理论进行评判。但他在这方面值得一听：巨额资金总是由那些愿意对深深根植的一致看法下注的人赚取的。所以，如果五年或十年后，新的证据使全球变暖的理论受到怀疑，那么现在就押注这一结果的人将会获得巨大的利润。
- en: '**Quantitative finance = science**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**量化金融=科学**'
- en: While I have my own personal opinions about climate change, I have learned to
    be flexible and open-minded about my beliefs as an investment and quantitative
    analyst.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对气候变化有我个人的看法，但作为投资和量化分析师，我已经学会了对我的信念保持灵活和开放的态度。
- en: Quantitative finance is much like science. We observe, we form our hypothesis,
    we test our hypothesis and we try to apply them. If the evidence changes, our
    models have to change too.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 量化金融与科学非常相似。我们观察，我们形成假设，我们测试假设并尝试应用它们。如果证据发生变化，我们的模型也必须改变。
- en: I have observed situations in the past where people have been dogmatic about
    models and investment processes despite evidence to the contrary. In the short
    term, these people may be successful in the short term. In the long term, the
    market will punish them for their views if they are wrong. Some of these models
    were built by analysts with incredible stature. Not only do some of these people
    have Ph.D.s from top universities, published in leading peer-reviewed journals,
    a few are even Nobel laureates.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 过去我观察到，尽管有相反的证据，一些人对于模型和投资过程非常教条。从短期来看，这些人可能会成功。但从长远来看，如果他们的观点错误，市场会惩罚他们。其中一些模型是由具有令人难以置信声望的分析师构建的。这些人不仅拥有顶尖大学的博士学位，在领先的同行评审期刊上发表文章，其中几位甚至是诺贝尔奖得主。
- en: In fact, why don’t we start a hedge fund with some Nobel laureates, we’ll call
    it Long Term Capital Management….
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们为什么不让一些诺贝尔奖得主成立一个对冲基金，我们可以称之为长期资本管理……。
- en: Here’s another idea. Let’s take some of these models of mortgages and apply
    them to how we package mortgage backed securities. We’ll slice up the mortgages
    into different tranches, from senior to junior and…
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一个想法。我们可以拿一些这些抵押贷款模型，应用它们到我们如何打包抵押支持证券上。我们将把抵押贷款切成不同的层次，从高级到低级……
- en: Oh, I remember how that turned out.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我记得那结果如何。
- en: Good quantitative modelers observe, form hypotheses, test and apply them. So
    do good scientists.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的定量模型构建者会观察、形成假设、测试并应用它们。优秀的科学家也是如此。
- en: We all need to
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都需要去
- en: '[thimk](http://humblestudentofthemarkets.blogspot.com/2009/06/financial-modelers-need-to-thimk.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[深思](http://humblestudentofthemarkets.blogspot.com/2009/06/financial-modelers-need-to-thimk.html)。"thimk"
    在这里可能是 "think" 的误写，但根据注意事项，链接内容不翻译，故保留英文。'
- en: and watch out for errors in our data set and assumptions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 同时要警惕数据集和假设中的错误。
