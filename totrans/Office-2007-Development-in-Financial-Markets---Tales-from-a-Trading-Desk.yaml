  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐观众：开发者。
- en: “The 2007 Microsoft Office system, available now as a beta and due to be released
    at the end of 2006, provides a host of new capabilities for developers of financial
    systems, including server-based Excel spreadsheet, new XML file formats, and server-based
    workflow processing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “2007年微软Office系统，现可作为测试版使用，将于2006年底发布，为金融系统开发者提供了大量新功能，包括基于服务器的Excel电子表格、新的XML文件格式和基于服务器的流程处理。
- en: This evening event, hosted at Credit Suisse offices in Canary Wharf and focused
    on the needs of developers in the financial sector, will provide you with a useful
    introduction to these technologies so that you can start to take advantage of
    them as soon as possible”.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚的活动将在位于金丝雀码头的瑞士信贷办公室举行，聚焦于金融领域开发者的需求，将为您提供这些技术的有用介绍，以便您能够尽快开始利用它们。
