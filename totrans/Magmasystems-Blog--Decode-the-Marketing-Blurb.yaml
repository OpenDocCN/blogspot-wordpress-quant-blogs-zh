- en: 'Here is a fun game for all of you. A certain vendor sells decision systems
    over a bunch of vertical industries. Here is a blurb from one of their webpages
    that outlines their offerings for the financial industry:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个给你们所有人的有趣游戏。某个供应商在多个垂直行业中销售决策系统。以下是他们网站上针对金融行业的概述文案：
- en: '**Modeling: Price and Risk Models** *We model the equity market as an open,
    irreversible, far from equilibrium thermodynamic model subject to dynamic constraints.
    This approach results in a bi-linear model composed of two dynamical sub-models:
    price evolution and risk evolution. The price evolution sub-model represents the
    behavior of pricing of commodities and a market aggregate as a function of exogenous
    demand and control actions. The risk sub-model represents the behavior of risk
    as a function of exogenous uncertainty and actions. Further, the risk sub-model
    represents the uncertainty range of the values computed by the price evolution
    model.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**建模：价格和风险模型** *我们将股票市场建模为一个开放、不可逆、远离平衡的 thermodynamic 模型，受到动态约束的影响。这种方法导致了一个双线性模型，由两个动态子模型组成：价格演变和风险演变。价格演变子模型代表商品和市场聚合体的定价行为作为外生需求和控制行动的函数。风险子模型代表风险行为作为外生不确定性和行动的函数。此外，风险子模型还代表价格演变模型计算出的值的不确定性范围。*'
- en: The game here is to decode the blurb and tell me what this system does.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的游戏是解码营销文案并告诉我这个系统做什么。
