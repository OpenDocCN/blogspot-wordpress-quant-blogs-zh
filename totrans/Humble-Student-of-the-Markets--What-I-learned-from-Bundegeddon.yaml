- en: '**A wobbly growth outlook**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个摇摆不定的增长前景**'
- en: The rally on Friday was sparked by the combination of a surprise Conservative
    majority win in the UK election and a not-too-hot-not-too-cold Employment Report,
    which the market interpreted as the Fed would stay on hold for a little longer.
    Despite the positives seen in the Employment Report,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 周五的上涨是由英国选举中保守党意外赢得多数席位和就业报告 neither too hot nor too cold 的组合引发的，市场将其解读为美联储会暂时保持观望。尽管就业报告中看到了积极因素，
- en: '[New Deal democrat](http://bonddad.blogspot.com/2015/05/april-jobs-report-much-better-but.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal democrat](http://bonddad.blogspot.com/2015/05/april-jobs-report-much-better-but.html)'
- en: 'cautioned that he was still seeing signs of a mild industrial recession based
    on his read of the leading indicator portions of the report:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告称，他仍然看到了工业衰退的迹象，这是基于他对报告中领先指标部分的解读：
- en: But the leading portions of the employment report are sounding an alarm. The
    manufacturing workweek was down. Overtime was down. Unemployment from zero to
    5 weeks increased significantly. Revisions to prior months were negative. This
    is the third month of this negative trend in the leading indicators in the employment
    report. In my "Weekly Indicators" column, for the last month I have said that
    the US is in a shallow manufacturing recession. Today's report confirms that.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但就业报告的领先部分正在发出警报。制造业工作时间缩短。加班时间减少。从零到5周的失业率显著增加。对前几个月的修订为负。这是就业报告中的领先指标连续第三个月呈现负面趋势。在我的“每周指标”专栏中，过去一个月我一直说美国正处于浅层制造业衰退。今天的报告证实了这一点。
- en: As well, rising bond yields from the mini Bundegeddon panic last week (more
    on that later) is a negative for housing. Bond yields directly affect mortgage
    rates, another component of the long leading indicators that New Deal democrat
    monitors on a regular basis. In his latest
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，上周小规模 Bundegeddon 恐慌中上升的债券收益率对房地产市场不利。债券收益率直接影响抵押贷款利率，这是 New Deal democrat
    定期监控的长期领先指标的另一个组成部分。在他最新的
- en: '[weekly summary of high frequency economic releases](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-watch-interest-rates-edition)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 每周高频率经济发布总结([http://community.xe.com/blog/xe-market-analysis/weekly-indicators-watch-interest-rates-edition](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-watch-interest-rates-edition))
- en: ', he confirmed his assessment of the risks to the US economy:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ，他确认了对美国经济风险的评估：
- en: In the last several months the theme has been poor coincident indicators with
    generally positive long and short leading indicators, reflecting a shallow industrial
    recession due to the strong dollar and oil patch weakness, but a resilient domestic,
    consumer economy. The big addition this week was the move in interest rates. Should
    interest rates spike much more, they will begin to drag down housing again, and
    that will leave money supply as the only positive long leading indicator, as corporate
    profits have already turned down.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去几个月中，主题是同时指标较差，长期和短期领先指标 generally positive，反映出由于美元强劲和石油市场疲软导致的浅层工业衰退，但国内消费者经济具有韧性。本周的一大亮点是利率的变动。如果利率大幅上涨，它们将开始拖累房地产市场，这将使得货币供应成为唯一的积极长期领先指标，因为企业利润已经下降。
- en: There were other calls highlighting the dark cloud overhanging the silver lining
    of the Employment Report. Greg Ip of the
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他一些声音强调了就业报告的银色衬里之上的乌云。华尔街日报的Greg Ip指出
- en: '[WSJ](http://blogs.wsj.com/economics/2015/05/08/even-with-the-april-bounceback-its-a-weak-start-to-2015/?utm_content=bufferce895&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer&mg=blogs-wsj&url=http%253A%252F%252Fblogs.wsj.com%252Feconomics%252F2015%252F05%252F08%252Feven-with-the-april-bounceback-its-a-weak-start-to-2015%253Futm_content%253Dbufferce895%2526utm_medium%253Dsocial%2526utm_source%253Dtwitter.com%2526utm_campaign%253Dbuffer)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://blogs.wsj.com/economics/2015/05/08/even-with-the-april-bounceback-its-a-weak-start-to-2015/?utm_content=bufferce895&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer&mg=blogs-wsj&url=http%253A%252F%252Fblogs.wsj.com%252Feconomics%252F2015%252F05%252F08%252Feven-with-the-april-bounceback-its-a-weak-start-to-2015%253Futm_content%253Dbufferce895%2526utm_medium%253Dsocial%2526utm_source%253Dtwitter.com%2526utm_campaign%253Dbuffer)'
- en: 'pointed to signs of a slowing economy:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 指向了经济放缓的迹象：
- en: Look closer and the jobs data still sends a worrying signal about the economy’s
    underlying strength. Because little of the data in the payroll survey goes directly
    into the expenditure-based measure of GDP, it can serve as a useful “check” on
    that broader economy-wide number. According to Chris Varvares of Macroeconomic
    Advisers, total hours worked is a good predictor of output both in the current
    quarter and the next.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仔细观察，就业数据仍然向经济基本面发出令人担忧的信号。因为工资单调查中的数据很少直接进入基于支出的GDP测量，它可以作为对更广泛的经济全面数字的一个有用的“校验”。根据Macroeconomic
    Advisers的Chris Varvares的说法，总工作时间是预测当前季度和下一个季度产出的一个良好指标。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The good news, then, is that total hours worked per week in the private sector,
    a measure that captures both the number of people on the job and how many hours
    they work, rose 0.2% in April from March. The bad news is that the level of hours
    is still lower than in February. As the nearby chart shows, hours over the last
    three months rose at a tepid 1.3% annual rate compared to the prior three months.
    Hours showed a similar dip a year earlier but began to recover by March.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么，好消息就是4月份私营部门每周工作的总小时数，这个衡量标准既包括就业人数也包括他们的工作小时数，比3月份增长了0.2%。坏消息是，与2月份相比，工作小时数仍然较低。如附近的图表所示，过去三个月的工作小时数以1.3%的年率增长，低于前三个月。去年同期，工作小时数也有类似的下降，但到3月份开始恢复。
- en: The latest update of Doug Short's
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 道格·肖特（Doug Short）的最新更新
- en: '[Big 4 Recession Indicators](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[四大经济衰退指标](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
- en: are now in for March. The composite score has now been negative for two consecutive
    months, with two of the four component in the red for the month of March. Weakness
    in industrial production and real income dragged down the overall score, compared
    to an extremely negative Real Sales print in February, which rebounded strongly
    in March. These figures are arguably backward looking and the story of 1Q weakness
    is well known, but they nevertheless paint the picture of an economy that is near
    stall speed.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 3月份的数据已经公布。综合得分已经连续两个月为负，3月份有四个指标中的两个为负。工业生产和实际收入的增长放缓拉低了整体得分，相比之下2月份的实际销售数据极为负面，3月份则强劲反弹。这些数据可能是有回溯性的，而1季度的疲软已经是众所周知的事实，但它们仍然描绘了一个接近停滞速度的经济的景象。
- en: '[Gavyn Davies](http://blogs.ft.com/gavyndavies/2015/05/03/global-growth-report-card-is-the-world-slowdown-temporary/)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gavyn Davies](http://blogs.ft.com/gavyndavies/2015/05/03/global-growth-report-card-is-the-world-slowdown-temporary/)'
- en: 'also warned of a global growth slowdown:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 也警告说全球经济增长放缓：
- en: Overall, the growth rate of the global economy has therefore slowed further,
    according to our models. Our estimate of activity growth in the major advanced
    economies plus China, which we use as a proxy for global activity, has dropped
    to 3.0 per cent at the end of April, from 3.7 per cent a month ago. This measure
    of global activity has now broken below the roughly 4 per cent rate that had been
    established since mid 2014.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，根据我们的模型，全球经济增长速度已经进一步放缓。我们用主要发达经济体及中国的活动增长作为全球活动的代理，其增长速度已从一个月前的3.7%降至4月底的3.0%。这个全球活动的衡量标准现在已经跌破自2014年中以来确立的大约4%的速度。
- en: According to Davies, the odds of a strong US expansion are falling and recession
    risk is starting to tick up, though readings are nowhere near panic button levels.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据戴维斯的说法，美国经济强劲扩张的可能性正在下降，经济衰退的风险开始上升，尽管这些读数远远没有达到恐慌按钮的水平。
- en: For the stock market, it all boils to the earnings growth outlook, which remains
    clouded.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于股市来说，一切都归结于盈利增长的前景，目前仍然不明朗。
- en: '[Ed Yardeni](http://www.yardeni.com/Pub/peacockfeval.pdf)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://www.yardeni.com/Pub/peacockfeval.pdf)'
- en: reported that while forward EPS estimates for the large cap S+P 500 have resumed
    their upward climb, the mid cap S+P 400 and small cap S+P 600 are still seeing
    downward EPS revisions. In a separate
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，尽管大型市值标普500公司的前瞻性每股收益（EPS）预估已经恢复上升趋势，但中等市值标普400和小型市值标普600公司仍在看到EPS预估向下调整。在另一份
- en: '[blog post](http://blog.yardeni.com/2015/05/analysts-continue-to-lower-s-500.html)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[博客文章](http://blog.yardeni.com/2015/05/analysts-continue-to-lower-s-500.html)'
- en: ', he openly fretted about the combination of stretched valuation and downward
    estimate revisions:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ，他公开对估值拉伸和向下调整的预估感到担忧：
- en: Although the dollar might have peaked on March 13 for a while, and the price
    of crude oil might have bottomed on January 13 for a while, industry analysts
    who cover the S+P 500 are still lowering their earnings estimates for both 2015
    and 2016\. They now expect $119.02 and $134.18 per share for this year and next
    year, down 5.9% and 5.2% from their estimates at the end of last year. For this
    year, they’ve been lowering their Q2-Q4 estimates as earnings have beaten expectations
    during Q1 with a 4.7% “hook-up” move so far over the past two weeks, which is
    typical during earnings seasons.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管美元可能在3月13日达到了顶峰，原油价格可能在1月13日触底，但覆盖标普500的行业分析师仍在下调2015年和2016年的盈利预期。他们现在预计今年和明年的每股收益分别为119.02美元和134.18美元，较去年末的预期下降了5.9%和5.2%。对于今年，他们在过去两周内下调了Q2-Q4的预期，因为第一季度业绩超出了预期，到目前为止已经出现了4.7%的“上调”走势，这在业绩季节期间是典型的。
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It’s getting harder to find much if any GAARP (growth at a reasonable price)
    in the US given the latest lofty valuation ranking for the S+P 500 sectors: Energy
    (28.8 vs. 14.2 year ago), Consumer Staples (19.7, 17.4), Consumer Discretionary
    (19.0, 17.4), Health Care (17.8, 16.2), Materials (17.2, 16.7), S&P 500 (17.2,
    15.3), Utilities (16.4, 16.1), IT (16.2, 14.4), Industrials (16.2, 16.3), Financials
    (13.9, 13.5), and Telecom Services (13.4, 13.1).'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在美国找到很多合理价格的增长股越来越难，鉴于标普500板块的最新高估值排名：能源（28.8% vs. 14.2年前），消费品必需品（19.7%，17.4），消费品非必需品（19.0%，17.4），医疗保健（17.8%，16.2），材料（17.2%，16.7），标普500（17.2%，15.3），公用事业（16.4%，16.1），信息技术（16.2%，14.4），工业（16.2%，16.3），金融（13.9%，13.5），电信服务（13.4%，13.1）。
- en: Incidentally, the latest update from John Butters of
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，约翰·巴特斯（John Butters）的最新更新
- en: '[Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_5.8.15)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[法思特](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_5.8.15)'
- en: on Earnings Season shows that, with 447 companies having reported and Earnings
    Seasons nearly over, the EPS beat rate came in at a respectable 71%, but the revenue
    beat rate was an abysmal 45%. Corporate management have learned over the years
    to play the EPS expectations game, but the revenue beat rate does not pain a picture
    of robust growth.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 财报季显示，在447家公司已经报告且财报季几乎结束的情况下，每股收益的达标率为71%，但收入达标率仅为45%。多年来，公司管理层已经学会了玩每股收益预期的游戏，但收入达标率并不表明强劲的增长。
- en: '**Lessons learned from "Bundegeddon"**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**从“Bundegeddon”学到的教训**'
- en: My main takeaway from the signs of distribution is that technical analysis is
    telling us that stock prices are poised to fall. We just need a trigger, whose
    cause is unknown.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我对分布迹象的主要看法是，技术分析告诉我们股价即将下跌。我们只需要一个触发因素，其原因未知。
- en: The surprise selloff in Bunds last week is instructive as to how a bearish trigger
    can come out of nowhere (a longer summary
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 上周德国国债的意外下跌，说明了一个熊市触发因素是如何突然出现的（更长的总结
- en: '[here](http://www.telegraph.co.uk/finance/economics/11590314/Violents-bond-moves-signal-tectonic-shifts-in-global-markets.html)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.telegraph.co.uk/finance/economics/11590314/Violents-bond-moves-signal-tectonic-shifts-in-global-markets.html)'
- en: ). In hindsight, all the signs were there. European bond yields had gone negative
    in a substantial portion of the front end of the yield curve. While those conditions
    left many people scratching their heads, fast money was pouring into eurozone
    sovereign bonds, and Bunds in particular, as a way to front-run the ECB QE program.
    We then saw a disorderly unwind sparked by the inflationary fears and exacerbated
    by the lack of liquidity in the bond market.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ）。事后看来，所有的迹象都存在。欧洲债券收益率在收益率曲线的较短端出现了负值。尽管这种情况让许多人感到困惑，但快钱正在涌入欧元区主权债券，尤其是德国国债，作为一种抢跑欧洲央行量化宽松计划的方式。随后我们看到了由通胀担忧引发的混乱去杠杆，并因债券市场的流动性不足而加剧。
- en: '[Joseph Cotterill](https://twitter.com/jsphctrl/status/596251519374258176)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[约瑟夫·科特希尔](https://twitter.com/jsphctrl/status/596251519374258176)'
- en: 'of FT Alphaville made an apt analogy to NYC rooftop bars at closing time to
    describe to situation:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 的FT Alphaville做出了一个恰当的类比，用纽约市屋顶酒吧打烊时间来形容这种情况：
- en: New York rooftop bars are rather fine things. They especially seem so after
    one or two (or three) martinis. The trouble comes at closing time. A small elevator
    has gradually taken sober patrons up 40 or so floors throughout the evening. Suddenly
    everyone is three sheets to the wind, and they all want to leave at once.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纽约的屋顶酒吧非常不错。尤其是在喝了一两个（或三个）马提尼之后。问题出现在打烊时间。一个小型电梯在整个晚上逐渐将清醒的顾客送上40层左右。突然间，每个人都喝得醉醺醺的，他们都想一次性离开。
- en: The Bund selloff induced comparisons with the 2003 spike in JGB yields.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 德国国债的抛售引发了与2003年日本国债收益率飙升的比较。
- en: '**The risks lurking in the bond market**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**债券市场的潜在风险**'
- en: By the end of last week, the mini-panic appeared to be over and Bund yields
    had retraced part of their move. Will they continue to fall next week or is this
    just a pause? I have no idea, but this rush for the exits in "risk-free" bonds
    is a lesson for stock market bulls. Thing can turn south a lot faster than you
    think.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 到上周末，小型恐慌似乎已经结束，德国国债收益率已经回吐了部分涨幅。他们下周还会继续下跌吗，还是这只是暂时的停顿？我不知道，但这种在“无风险”债券中的抢购出口的行为是股市多头的教训。事情可能会比你想象的更快地转向南方。
- en: What I do know is that bond yields are extraordinarily low compared to its 600
    year history (via
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我所知道的是，与600年的历史相比，债券收益率异常低（ via
- en: '[Business Insider](http://www.businessinsider.com/chart-of-interest-rates-since-16th-century-2015-5)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/chart-of-interest-rates-since-16th-century-2015-5)'
- en: '):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: '[![](img/03adea1d0cfaf8533c65f2b6887e8270.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhyAkUaXdRYuX2Nm-RdBCOiEGU4c1qaCLGafo1GoWMF6A8yoccJ8m_Ump7vc5LtCnS4pv7GcD0ZnAzs553n-vthD8F1XxlM94f2md71vbP9qyUs57JH6G7HHOhyzCz_NR-lOKivm2G1AEE/s1600/may%207%20cotd.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/03adea1d0cfaf8533c65f2b6887e8270.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhyAkUaXdRYuX2Nm-RdBCOiEGU4c1qaCLGafo1GoWMF6A8yoccJ8m_Ump7vc5LtCnS4pv7GcD0ZnAzs553n-vthD8F1XxlM94f2md71vbP9qyUs57JH6G7HHOhyzCz_NR-lOKivm2G1AEE/s1600/may%207%20cotd.jpg)'
- en: Fed Chair
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储主席
- en: '[Janet Yellen](http://www.reuters.com/article/2015/05/06/us-usa-fed-yellen-idUSKBN0NR1JI20150506)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[珍妮特·耶伦](http://www.reuters.com/article/2015/05/06/us-usa-fed-yellen-idUSKBN0NR1JI20150506)'
- en: 'warned last week about the risks to stock prices should long bond yields start
    to tick up:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 上周警告说，如果长期债券收益率开始上升，股价将面临风险：
- en: I would highlight that equity market valuations at this point generally are
    quite high. There are potential dangers there...
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我会强调，目前股市估值普遍很高。那里有潜在的危险...
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We’ve also seen the compression of spreads on high-yield debt, which certainly
    looks like a reach for yield type of behavior...
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们还看到了高收益债务利差的压缩，这确实看起来像是一种追求收益的行为...
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When the Fed decides it’s time to begin raising rates, these term premiums could
    move up and we could see a sharp jump in long-term rates. So we’re trying to ...
    communicate as clearly about our monetary policy so we don’t take markets by surprise.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当美联储决定开始加息时，这些期限溢价可能会上升，我们可能会看到长期利率的急剧上升。所以我们试图...尽可能清楚地传达我们的货币政策，不要让市场感到意外。
- en: Incidentally, there are plenty of other warnings about valuation and interest
    rates.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，还有许多关于估值和利率的其他警告。
- en: '[Warren Buffett](http://www.businessinsider.com/buffett-says-stocks-overvalued-with-normal-rates-2015-5)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃伦·巴菲特](http://www.businessinsider.com/buffett-says-stocks-overvalued-with-normal-rates-2015-5)'
- en: indicated that stocks look cheap compared to bonds today, they won't look so
    cheap should interest rates normalize. Recently, longtime market bull Abby Joseph
    Cohen conceded that
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，与债券相比，今天的股市看起来很便宜，但如果利率正常化，他们就不会看起来这么便宜了。最近，长期市场牛人Abby Joseph Cohen承认
- en: '[stocks are no longer as attractive](http://www.newsmovingmarkets.com/2015/05/goldmans-abby-cohen-us-stock-valuations.html)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[股票不再那么有吸引力](http://www.newsmovingmarkets.com/2015/05/goldmans-abby-cohen-us-stock-valuations.html)'
- en: .
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: In a recent
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近
- en: '[presentation](http://www.businessinsider.com/jeff-gundlach-ny-yacht-club-presentation-2015-5?op=1)'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](http://www.businessinsider.com/jeff-gundlach-ny-yacht-club-presentation-2015-5?op=1)'
- en: ', Jeff Gundlach also warned about the crowded long in the fixed income market.
    Investors have been lengthening their duration in reaching for yield and that
    increases the price sensitivity to interest rate changes in their portfolios.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: ，Jeff Gundlach还警告说固定收益市场的多头拥挤。投资者为了追求收益率而延长他们的持有期，这增加了他们投资组合对利率变化的敏感性。
- en: Credit quality is also falling as another sign of stretching for yield.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 信用质量也在下降，这是为了追求收益率而另一个迹象。
- en: Despite the rhetoric about data dependency, the Fed has shown a historical tendency
    to keep hiking once it first starts to raise rates. When it all unwinds, watch
    out!
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有关数据依赖的言辞，但美联储在首次开始加息后历史上倾向于继续加息。当一切逆转时，要小心！
- en: HY spreads also tend to widen dramatically when interest rates rise.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 高收益债券利差也往往在利率上升时大幅扩大。
- en: Could the recent Bundegeddon episode be a dress rehearsal for the real event
    later this year? What happens if we get one or more data points, or Fedspeak,
    pointing to an imminent rate hike? What if we were to see a Greek default without
    a Grexit, how would the fixed income markets react?
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的Bundegeddon事件是否可能是今年真正事件的彩排？如果我们得到一个或多个数据点，或者美联储的言论，指向即将加息，会发生什么？如果我们看到希腊违约但没有Grexit，固定收益市场会怎么反应？
- en: So far, credit market risk appetite remains healthy, but the behavior of HY
    bonds will be an important canary in the credit market coalmine.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，信用市场风险偏好仍然健康，但高收益债券的行为将是信用市场金丝雀的重要指标。
- en: The stage for a risk-off induced downturn is set, both from a technical and
    macro viewpoint. None of this means that a bear phase will start tomorrow, or
    ever. It just means that risks are elevated and we need a catalyst, which can
    come out of nowhere as the Bund selloff did.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术和宏观角度来看，风险偏好引发的下跌已经具备了条件。所有这些并不意味着熊市阶段明天就会开始，或者任何时候都会开始。这只是意味着风险提高了，我们需要一个催化剂，就像国债期货那样出人意料地出现。
- en: '**No sentiment support for stock prices**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有情绪支持股价**'
- en: If a market downturn were to occur, current investor sentiment models readings
    are not supportive of stock prices. The chart below shows the AAII Bear-Bull spread
    (black) and Rydex bear-bull ratio (green). Readings had moved off a crowded long
    reading and into neutral. However, they are nowhere near the panic levels seen
    at major market bottoms.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场出现下跌，目前投资者情绪模型的读数不利于股价。下图显示了AAII熊市-牛市差值（黑色）和Rydex熊市-牛市比率（绿色）。读数从拥挤的多头位置撤离，进入中立。然而，它们远未达到在主要市场底部看到的恐慌水平。
- en: The
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: The
- en: '[NAAIM exposure index](http://www.naaim.org/newsresources/naaim-exposure-index/)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[NAAIM暴露指数](http://www.naaim.org/newsresources/naaim-exposure-index/)'
- en: show managers to be slightly bullish, but remain in neutral territory.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 显示出经理们略微看涨，但仍然处于中立区域。
- en: Market based sentiment metrics, such as the VIX term structure, are still showing
    a fair degree of complacency (a ratio above 1 shows rising fear). We did see a
    brief bout of fear last week when the VIX Index rode the its upper Bollinger Band,
    which was a sign of a "bad oversold" reading where the markets gets oversold and
    stays oversold.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 市场情绪指标，如VIX期限结构，仍然显示出相当程度的 complacency（比值大于1表明恐惧情绪上升）。上周我们确实看到了短暂的恐慌情绪，当时VIX指数触及其上布林带，这是市场超卖并保持超卖的“坏超卖”读数的一个信号。
- en: It would be instructive to observe what happened with these indicators during
    the market selloff in 2011.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 观察这些指标在2011年市场抛售期间的表现将会很有启发性。
- en: Similarly, the CNN Money
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，CNN Money
- en: '[Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐惧与贪婪指数](http://money.cnn.com/data/fear-and-greed/)'
- en: is meandering in neutral territory. It has yet to break out either upwards or
    downwards, reflecting uncertainty about direction.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在中立区域徘徊。它还没有向上或向下突破，反映出对方向的不确定性。
- en: '**The week ahead: Top of the range?**'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望：顶部的范围？**'
- en: Last week, we saw a Bundegeddon induced downleg in stock prices. The market
    had stabilized on Thursday when I began to short the market. Friday morning saw
    a rally sparked by the surprise David Cameron majority win in the UK election
    and the favorable Employment Report, though the GBP rally was cut short by the
    prospect of a UK-referendum on EU membership under a Tory government.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我们看到了由Bundegeddon引发的股价下跌。当我在周四开始做空市场时，市场已经稳定。周五早上，英国大选中大卫·卡梅伦意外赢得多数席位以及有利的就业报告引发了反弹，尽管GBP的反弹被英国保守党政府下的欧盟成员公投的前景所缩短。
- en: What`s next? My interpretation is that the stock market is back to the choppy
    back-and-fill pattern. Upside potential is limited and the risk-reward ratio is
    tilted to the downside.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来会发生什么？我的解读是股市回到了波动不定的横盘整理模式。上方潜力有限，风险回报比偏向于下方。
- en: As the chart below shows, the SPX had moved to a near overbought reading in
    the space of two days where it has topped out in the past few weeks (see RSI(5),
    top panel). The more standard RSI(14) indicator remains tightly range bound and
    refuses to get either overbought or oversold, but readings are at the top of the
    current range where the market has staged a retreat. In addition, the SPX is displaying
    a pattern of lower highs, indicating a loss of momentum.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，SPX在短短两天内移动到了一个接近平衡的超买读数，在过去几周它已经触顶（见RSI(5)顶部的面板）。更标准的RSI(14)指标保持在一个紧密的范围内，拒绝过度超买或超卖，但读数位于当前范围的上端，市场在此位置出现回调。此外，SPX显示出越来越高的低点，表明动力正在减弱。
- en: As well, this chart from
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这个来自
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-119
  prefs: []
