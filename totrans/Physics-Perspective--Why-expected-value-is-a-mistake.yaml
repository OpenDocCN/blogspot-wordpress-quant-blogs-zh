- en: 'Physics Perspective: Why expected value is a mistake'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：为什么期望值是一个错误
- en: 来源：[http://physicsoffinance.blogspot.com/2012/11/why-expected-value-is-mistake.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/11/why-expected-value-is-mistake.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/11/why-expected-value-is-mistake.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/11/why-expected-value-is-mistake.html#0001-01-01)
- en: I want to take a closer look at the very interesting work of Ole Peters I mentioned
    in
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想更仔细地研究我在
- en: '[my last post](http://physicsoffinance.blogspot.fr/2012/11/ergodicity-biggest-mistake-in-economics.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我上一篇帖子](http://physicsoffinance.blogspot.fr/2012/11/ergodicity-biggest-mistake-in-economics.html)'
- en: '. He argues that the ensemble averages typically used in economics and finance
    to compute "expected" returns are, in many cases, inappropriate to making decisions
    in the real world; in particular, they severely underestimate risks. Peters begins
    with a simple gamble:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中提到的奥尔·彼得斯的非常有趣的工作。他认为，在经济学和金融中通常用于计算“预期”回报的集合平均数，在许多情况下，不适合于在现实世界中做出决策；特别是，它们严重低估了风险。彼得斯从一个简单的赌注开始：
- en: 'Let’s say I offer you the following gamble: You roll a dice, and if you throw
    a six, I will give you one hundred times your total wealth. Anything else, and
    you have to give me all that you own, including your retirement savings and your
    favorite pair of socks. I should point out that I am fantastically rich, and you
    needn’t worry about my ability to pay up, even in these challenging times. Should
    you do it? ... The rational answer seems to be “yes”—the expected return on your
    investment is 1,583 1/3% in the time it takes to throw a dice. But what’s your
    gut feeling?'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我来给你提供以下的赌注：你掷一次骰子，如果你掷到了6，我将给你一百倍于你的总财富。其他任何结果，你都必须把你所有的东西都给我，包括你的退休储蓄和你最喜欢的袜子。我应该指出，我非常富有，即使在这个艰难的时刻，你也不必担心我的支付能力。你会这么做吗？…理性的答案似乎是“是”—在掷一次骰子的时间内，你的投资的预期回报是1,583
    1/3%。但你的直觉是什么？
- en: As he notes, almost no real person would take this bet. You have 5 chances out
    of 6 of being left destitute, one of being made very much wealthier. Somehow,
    most of us weight outcomes differently than the simple and supposedly "rational"
    perspective of maximizing expected return. Why is this? Are we making an error?
    Or is there some wisdom in this?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如他所指出的，几乎没有真实的人会接受这个赌注。你有6次中的5次可能会一贫如洗，一次可能会变得非常富有。不知何故，大多数人对结果的权衡方式与简单且据说“理性”的最大化预期回报的观点不同。为什么会这样？我们是在犯错吗？还是这其中有一些智慧？
- en: Peters' gamble is a variation on the famous St Petersburg "paradox" proposed
    originally by Nicolas Bernoulli, and later discussed by his brother Daniel. There
    the question is to determine how much a rational individual should be willing
    to pay to play a lottery based on a coin flip. In the lottery, if the first flip
    is heads, you win $1\. If the first is tails, you flip again. If the coin now
    comes up heads, you win $2, otherwise you flip again, and so on. The lottery pays
    out 2^n (^ meaning exponent) dollars if the head comes up on the nth roll. An
    easy calculation shows that the expected payout of the lottery is infinite --
    given by a sum that does not converge (1*1/2 + 2*(1/2)^2 + 4*(1/2)^3 + ...) =
    (1/2 + 1/2 + 1/2 + ...). The "paradox" is again why real people do not find this
    lottery infinitely appealing and generally offer less than $10 or so to play.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得斯的赌注是对最初由尼古拉斯·伯努利提出的著名的圣彼得堡“悖论”的变体，后来由他的兄弟丹尼尔讨论过。问题是要确定一个理性个体应该愿意为基于抛硬币的抽奖而支付多少。在抽奖中，如果第一次抛硬币是正面，你赢得1美元。如果第一次是反面，你再抛一次。如果硬币现在是正面，你赢得2美元，否则你再抛一次，依此类推。如果在第n次抛硬币时出现正面，抽奖将支付2^n（^表示指数）美元。一个简单的计算显示，抽奖的预期支付是无限的——由不收敛的总和给出（1*1/2
    + 2*(1/2)^2 + 4*(1/2)^3 + …）=（1/2 + 1/2 + 1/2 + …）。 “悖论”再次出在为什么现实中的人们不认为这个抽奖是无限诱人的，通常只愿意支付不到10美元来参加。
- en: This is a paradox, of course, only if you have some reason to think that people
    should act according to the precepts of maximizing expected return. Are there
    any such reasons? I don't know enough history of economics and decision theory
    to say if there are -- perhaps it can be shown that such behavior is rational
    in some specific sense, i.e. in accordance to some set of axioms? But if so, what
    the paradox really seems to establish, then, is the limited relevance of such
    rules to living in a real world (that such rules capture an ineffective version
    of rationality).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这当然是一个悖论，除非你有某些理由认为人们应该按照最大化预期回报的原则行事。有这样的理由吗？我对经济学和决策理论的历史了解不够，无法说是否有这样的理由——也许可以证明这种行为在某种特定意义上是理性的，即与某些公理一致？但是如果是这样，那么这个悖论实际上似乎确立的是这样的规则在现实世界生活中的有限相关性（即这样的规则捕捉到了一种无效的理性）。
- en: '[Peters'' resolution of the paradox](http://rsta.royalsocietypublishing.org/content/369/1956/4913.full.pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[彼得斯对悖论的解决](http://rsta.royalsocietypublishing.org/content/369/1956/4913.full.pdf)'
- en: shows why (at least for my money!).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了原因（至少对我来说是这样的）。
- en: 'His basic idea is that we live in time, and act in time, and have absolutely
    no choice in the matter. Hence, the most natural way to consider the likely payoff
    coming from any gamble is to imagine playing the gamble many times in a row (rather
    than many times simultaneously, as in the ensemble average). Do this indefinitely
    and you should encounter all the possible outcomes, both good and bad. Mathematically,
    this way of thinking leads Peters to consider the time average of the growth rate
    (log return) of the wealth of a player who begins with wealth W and plays the
    gamble over N periods, in the limit as N goes to infinity. In his paper he goes
    through a simple calculation and finds the formula for this growth rate:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他的基本想法是我们生活在时间中，在时间中行动，在这方面我们没有任何选择。因此，考虑任何赌注可能带来的回报的最自然方式是想象连续多次玩这个赌注（而不是同时多次，如在
    ensemble average 中）。无限期地这样做，你应该会遇到所有可能的结果，好坏都有。从数学角度来看，这种思维方式使彼得斯考虑玩家从财富 W 开始，在
    N 个时期内玩这个赌注的增长率（对数回报）的时间平均，当 N 趋于无穷大时。在他的论文中，他进行了一次简单的计算，找到了这个增长率公式：
- en: '![](img/98414f20bef62721dae6c23410c5052a.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/98414f20bef62721dae6c23410c5052a.png)'
- en: The third line here is explicitly for the St Petersburg lottery, while the second
    line holds more generally for any gamble with probability p_i of giving a return
    r_i (with the sum extending over all possible outcomes).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的第三行明确是为圣彼得堡彩票设计的，而第二行对任何概率 p_i 给出回报 r_i 的赌注（求和延伸到所有可能的结果）更一般适用。
- en: This immediately gives more sensible guidance on the St Petersburg paradox,
    as this expected growth rate is positive for cost c sufficiently low, and negative
    when c becomes too high. Most importantly, how much you ought to be willing to
    pay depends
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这立即为圣彼得堡悖论提供了更有意义的指导，因为这种预期的增长率对于成本 c 足够低时为正，而当 c 过高时为负。最重要的是，你愿意支付多少取决于
- en: '***on your initial wealth w***'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***基于你的初始财富 w***'
- en: ', as this determines how much you can afford to lose before going broke. Notice
    that this aspect doesn''t figure in the ensemble average in any way. It''s an
    initial condition that actually makes the gamble different for players of different
    wealth. Coincidentally, this result is identical to a solution to the paradox
    originally proposed by Daniel Bernoulli, who simply postulated a logarithmic utility
    and supposed that people try to maximize utility, not raw wealth. This idea reflects
    the fact that further riches tend to matter relatively less to people with more
    money. In contrast, Peters result emerges without any such arbitrary utility assumptions
    (plausible though they may be). It is simply the realistic expected growth rate
    for a person playing this game many times, starting with wealth W. Putting numbers
    in shows that the payoff becomes positive for a millionaire for a cost c less
    than around $10\. Someone with only $1000 shouldn''t be willing to pay more than
    about $6.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: （因为这将决定你在破产之前能承受多大的损失。注意这一点在任何 ensemble average 中都没有体现。这是一个初始条件，实际上使得不同财富的玩家的赌注不同。巧合的是，这个结果与丹尼尔·伯努利最初提出的解决悖论的方案完全相同，他简单地假设了对数效用，并假设人们试图最大化效用，而不是原始财富。这个想法反映了进一步的财富对有钱人来说相对不那么重要的事实。相比之下，彼得斯的结果在没有这样的任意效用假设的情况下出现（尽管它们可能是合理的）。这仅仅是一个人多次玩这个游戏，从财富
    W 开始，预期的增长率。输入数字显示，对于一个百万富翁来说，成本 c 小于大约 10 美元时，回报变为正数。只有 1000 美元的人不应该愿意支付超过大约
    6 美元。）
- en: It's also useful to go back and work things out for the simpler dice game. One
    thing to note about the formula is that the average growth rate is NEGATIVE INFINITE
    for any gamble in which a person stands to lose their entire wealth in one go,
    no matter how unlikely the outcome. This is true of the dice gamble as laid out
    before. I was wondering whether this really made any sense, but after some further
    exploration I now think it does. The secret is to again consider that the person
    playing has wealth W and that the cost of "losing" isn't the entire wealth, but
    some cost c. A simple calculation then shows that the time average growth rate
    for the dice game takes the form shown in the figure below, showing the growth
    rate versus the c/w, the cost as a fraction of the players' wealth.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾并简化骰子游戏来解决问题也是很有用的。关于这个公式需要注意的是，在任何可能导致一个人一次性失去所有财富的赌注中，平均增长率是负无穷大，无论这个结果有多不可能发生。这适用于之前描述的骰子赌注。我一直在想这真的有任何意义，但在进一步探索后我现在认为它确实是有意义的。秘诀是再次考虑玩游戏的人拥有财富W，并且失败的代价不是整个财富，而是某个成本c。简单计算后可以发现，骰子游戏的平均增长率如下面的图所示，显示了增长率与c/w的关系，即玩家财富的百分比。
- en: '[![](img/8c869c01cab19823222bf77987ded4d6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHiC47b_GL0a3HreYvrqEwMo2MRGgbI1Au1s4VjYxx6OKpwRsp8L_yf1sb1I7ZGpS-RXI_4l9OLw7CBPgNZbTenRrv10f_Dw5RKKiRb3HYD2BBIY-4pAuYMgqyVqRkYZ3MlL30Xjs0lqft/s1600/save.png)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHiC47b_GL0a3HreYvrqEwMo2MRGgbI1Au1s4VjYxx6OKpwRsp8L_yf1sb1I7ZGpS-RXI_4l9OLw7CBPgNZbTenRrv10f_Dw5RKKiRb3HYD2BBIY-4pAuYMgqyVqRkYZ3MlL30Xjs0lqft/s1600/save.png)'
- en: Here you see that the payoff is positive, and the gamble worth taking, if the
    cost is less than about 60% of the player's wealth. If more than that, the time
    average growth rate is negative. And, if becomes strongly more negative as c/w
    approaches 1, with the original game recovered for c/w=1\. Again, everything makes
    more sense when a person's initial wealth is taken into account. This initial
    condition really matters and the question of the likely payoff of a gamble depends
    strongly on it, as lower wealth means higher chance of going bankrupt quicker
    and then being out of the game entirely. The possibility of losing all your wealth
    on one turn, no matter how unlikely, becomes decisive because this becomes certain
    in the long run.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到，当成本小于玩家财富的大约60%时，回报是正的，这个赌注是值得一试的。如果超过这个比例，平均增长率是负的。并且，当c/w接近1时，增长率变得更负，当c/w=1时，恢复到原始游戏。再次强调，当考虑一个人的初始财富时，一切都会更有意义。这个初始条件真的很重要，而且一个赌注可能的回报强烈地依赖于它，因为较低的财富意味着更快破产的可能性，然后完全退出游戏。无论多么不可能，一次性失去所有财富的可能性在长期内是决定性的，因为这最终是确定的。
- en: Again, this way of thinking likely has significance far beyond this paradox.
    It's really pointing out that ensemble averages are very misleading as guides
    to decision making, especially when the quantities in question, potential gains
    and losses, become larger. If they remain small compared to the overall wealth
    of a person (or a portfolio), then the ensemble and time averages turn out to
    be the same, giving a formula in which initial wealth doesn't matter. But when
    potential gains/losses become large, then the initial condition really does matter
    and the ensemble average is dangerous. These points are made very well in this
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，这种思维方式可能具有远远超出这个悖论的重要意义。它实际上指出，集合平均值作为决策指导是非常具有误导性的，尤其是当所涉及的潜在收益和损失变得更大时。如果它们与个人的总体财富（或投资组合）相比仍然较小，那么集合平均值和时间平均值最终是相同的，给出一个初始财富无关的公式。但是，当潜在的收益/损失变得很大时，初始条件确实很重要，集合平均值就变得危险了。这些问题在这篇文章中解释得非常清楚。
- en: '[Towers Watson article](http://www.towerswatson.com/assets/pdf/8271/The-Irreversibility-of-Time.pdf)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 【Towers Watson文章](http://www.towerswatson.com/assets/pdf/8271/The-Irreversibility-of-Time.pdf)
- en: I mentioned in an earlier post.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在早前的文章中提及。
- en: Which brings me to one final point. Ivan in comments suggested that perhaps
    Peters has changed the initial problem by looking at the time average rather than
    the ensemble average, and so has not actually resolved the St Petersburg paradox.
    I'm not yet entirely sure what I think about this. The paradox, if I'm right,
    is why people don't act in accordance with the precepts of expected return calculated
    using the ensemble average. To my mind, Peters' perspective resolves this entirely
    as it shows that this ensemble average simply gives very poor advice on many occasions.
    In particular, it makes it seem that a person's initial wealth should have no
    bearing on the question. If you face gambles, and face them repeatedly as we all
    do throughout life in one form or another, then thinking of facing them sequentially,
    as we do, makes sense. But that's not, as I say, my final view..... this is one
    of those things that gets deeper and deeper the more you mull it over....
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我想到一个最后的观点。Ivan在评论中提到，也许Peters通过查看时间平均而不是 ensemble平均来改变了初始问题，因此并没有真正解决圣彼得堡悖论。我还不太确定自己对此的看法。如果我没有弄错，这个悖论是为什么人们不按照使用ensemble平均计算出的预期回报原则行事。在我看来，Peters的观点完全解决了这个问题，因为它表明这个ensemble平均在很多情况下给出的建议非常糟糕。特别是，它让人感觉一个人的初始财富应该与这个问题无关。如果你面临赌博，像我们所有人一样在生活中以一种形式或另一种形式反复面对，那么像我们这样考虑依次面对它们是有意义的。但这不是，如我所说，我的最终观点.....这是那些你越思考就越觉得深奥的东西之一.....
