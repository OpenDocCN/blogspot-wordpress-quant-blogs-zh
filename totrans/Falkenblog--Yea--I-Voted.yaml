- en: For most people, a great candidate is someone who articulates their personal
    major policy preferences successfully (it's funny how many truly smart Democrats
    observe that Bill Clinton is 'really smart' after meeting him; they mean to say,
    he's powerful and I agree with him). I consider a candidate great if I suspect
    they vote for things as I would after investing a great deal of time evaluating
    the proposal. That is, they have my preferences and vision as to how the world
    works, but are much more knowledgeable about various facts. This may seem self-centered,
    but my preferences and world-view are based on my best guess on the truth, taking
    into consideration all that I know, including the arguments of those I disagree
    with. I don't see many candidates like that, so I just had fun, wondering how
    many people knew anything about the 40 judges and Water Commissioner we were voting
    on. I voted for the Constitution Party for President, because I didn't know anything
    about them, but I'm definitely not anti-Constitution.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数人来说，一个伟大的候选人是那些成功阐述自己的主要政策偏好的人（有趣的是有多少真正聪明的民主党人会在见到比尔·克林顿后说他“非常聪明”；他们的意思是说，他很有权力，我同意他）。如果候选人投票的方式让我怀疑他们是否像我一样花费大量时间评估提案后再投票，我就认为他是一个伟大的候选人。也就是说，他们有着与我相同的偏好和世界观，但在各种事实上更有知识。这可能显得自我中心，但我的偏好和世界观是基于我对真相的最好猜测，考虑到我知道的所有事情，包括那些我不同意的人的论点。我没有看到很多这样的候选人，所以我就只是好奇，有多少人了解我们要投票的40名法官和水务专员。我为总统选举投了宪法党的票，因为我对他们一无所知，但我绝对不是反宪法党。
