  type: TYPE_NORMAL
  zh: '[before](http://falkenblog.blogspot.com/2008/10/why-leaders-arent-smart.html)'
- en: ', leaders are paradoxically not our ''best and brightest''. They are slightly-above-average
    people with a patience for protocol and process, who offend the least but are
    not stupid. In school I remember many groups talking about the excellence of leaders,
    about how to train leaders, and select them, as if they were like candidates for
    the Apollo program where you have all these ''best of the best'' filters. In contrast,
    politicians, especially successful ones (eg, read Caro''s biography of Lyndon
    Johnson) are smarmy, insincere, flattering nabobs, the kind of people who adopt
    a southern accent when campaigning in the south, who speak with great conviction
    about meaningless platitudes (''I''m for children/change/peace''). I''m more impressed
    by the character and intelligence of the head of accounts receivable for a mid-sized
    company, or an assistant high-school football coach.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 领导者反而不是我们的“最好和最聪明的”人。他们是与众不同的人，对程序和过程有耐心，不得罪别人但也不愚蠢。在学校里，我记得很多团体都在谈论领导者的卓越性，关于如何培训和选拔领导者，就好像他们是阿波罗计划的候选人一样，那里有所有这些“最好的过滤器”。相比之下，政治家，特别是成功的政治家（例如，读一读卡罗写的林登·约翰逊的传记），都是虚伪、阿谀奉承的显贵，是那种在南方竞选时会带上南方口音的人，他们对毫无意义的陈词滥调（“我支持儿童/变革/和平”）发表非常坚定的言论。我对中型企业的应收款部门负责人或高中足球助理教练的品格和智慧印象更为深刻。
