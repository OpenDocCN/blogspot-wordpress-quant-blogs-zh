- en: handbook. Don't admit to being a merely a middleman, because that's too transparent.
    That's a skill to be sure, but something many people can do, and most don't make
    $10MM a year doing it. Instead, say, you are 'transferring risk', 'taking risk',
    'selling risk'. If you buy and sell investments, this is technically true.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 手册。不要承认自己只是一个中间人，因为那太明显了。这是一个技能，但许多人都能做到，而且大多数人不会每年挣到 1000 万美元。相反，说你是在 '转移风险'，
    '承担风险'， '出售风险'。如果你买卖投资，这在技术上是正确的。
- en: But it's hugely misleading. Senator Claire McCaskill better characterized Goldman
    as a bookie whose main job is setting a line so they aren't taking a position
    on the outcome, their customers are, just in offsetting ways. Making markets is
    first and foremost about pricing (setting the line), secondarily about hedging,
    and finally about how the residual risk agregates up. If you price correctly,
    the other two are de minimus.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是极其误导性的。参议员克莱尔·麦卡斯基尔更好地将高盛描述为一个博彩公司，其主要工作是设定一个线路，因此他们并没有对结果持有立场，他们的客户才是，只是以相互抵消的方式。市场制造首先是关于定价的（设定线路），其次是关于对冲，最后是关于剩余风险的积累。如果你定价正确，其他两个都是微不足道的。
- en: But as I explain in my
  id: totrans-11
