  zh: 但正如我在我的
- en: '[Finding Alpha book](http://www.efalken.com/video/index.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[寻找 Alpha 书籍](http://www.efalken.com/video/index.html)'
- en: ', one reason why ''risk'' remains prominent in academic finance though it has
    never been identified precisely is that it has the ability to rationalize a lot
    of useful deception. Risk is presumably the most important thing in finance, its
    essence. But what is ''risk''? That depends: it could be beta, a regression coefficient
    with the aggregate market; it could be volatility, or the correlation with the
    wealth-to-income ratio. Bill Sharpe, one of the founders of the Capital Asset
    Pricing Model, now prefers a'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，“风险”仍然在学术金融中占据主导地位的一个原因尽管它从未被准确地确定过是因为它有能力合理化很多有用的欺骗。风险可能是金融中最重要的东西，它的本质。但是什么是
    '风险'？那要看情况：它可能是 beta，一个与市场总体相关的回归系数；它可能是波动性，或者与财富与收入比率的相关性。资本资产定价模型的创始人之一比尔·夏普现在更喜欢一个
- en: '[12 factor model](http://www.stanford.edu/~wfsharpe/art/sa/sa.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[12 因子模型](http://www.stanford.edu/~wfsharpe/art/sa/sa.htm)'
- en: of risk that totally obviates his Nobel Prize winning insight, though no one
    seems to note the inconsistency.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他赢得的诺贝尔奖的洞察力完全摆脱了风险的定义，尽管似乎没有人注意到这种不一致。
- en: Risk is that which, in combination with an expected return, defines how much
    of some asset one wants to buy. Now, because an expected return is a straightforward
    concept, alpha deceptors don't like to go there. Instead, they talk about the
    risk that could rationalize any desire for any expected return. And since 'risk'
    has both an insanely rigorous definition (covariance with the Stochastic Discount
    Factor!), and also has a subjective, intuitive definition, it allows one to say
    nonsense and get away with it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 风险是与预期收益相结合的东西，定义了一个人想要购买某种资产的数量。现在，因为预期收益是一个简单明了的概念，Alpha 欺骗者不喜欢去那里。相反，他们谈论可能合理化任何期望收益的任何愿望的风险。而且由于
    '风险' 既有一个疯狂严格的定义（与随机贴现因子的协方差！），又有一个主观的、直观的定义，它允许一个人说胡话而逃脱惩罚。
- en: 'It''s sort of like post-modern gibberish where one can talk about ''Transgressing
    the Boundaries: Towards a Transformative Hermeneutics of Quantum Gravity'', and
    get smart people to think you, too, are smart, because it uses profound but amorphous
    words in a plausible sequence.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点像后现代的胡言乱语，人们可以谈论 '超越边界：走向量子重力的转变诠释学'，并且让聪明人认为你也很聪明，因为它使用了深奥但不确定的词汇以一个合理的顺序。
- en: 'So, when alpha deceptors hide behind the ''we are risk managers'' defense,
    remember, a real risk manager has a prosaic job, doing things that one can understand:
    verifying income on loan applications, measuring CAPM betas, calculating VaRs
    even. They are straightforward, and you can argue about key assumptions. The whole
    ''risk manager'' spiel is because if you are getting paid $1MM+ a year, you know
    that there''s probably someone just as smart as you making half that who wants
    your job, so better make it sound like you are doing financial string theory.
    As ''risk'' is essential, important, and undefinable, Blankfein and Sparks could
    talk about ''selling risk'' and keep senators at bay.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，当阿尔法欺骗者藏在“我们是风险管理者”的辩护之后，记住，一个真正的风险管理者有一个平淡无奇的工作，做一些人可以理解的事情：验证贷款申请的收入，衡量CAPM贝塔，甚至计算VaR。他们很直接，你可以就关键假设进行辩论。整个“风险管理者”的演讲是因为如果你一年薪水超过100万美元，你知道可能有一个和你一样聪明但薪水只有一半的人想要你的工作，所以最好让它听起来像你在做金融弦论。由于“风险”是必不可少的、重要的和无法定义的，Blankfein和Sparks可以谈论“出售风险”并阻止参议员。
- en: 'A financial market middleman''s job is difficult, and they have an essential
    and salutary function for society, but all the ''selling risk'' stuff was obfuscatory:
    they sold Paulson short CDO exposure because he was bearish, so saying they were
    ''selling risk'' was simply a way to avoid talking about it.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 金融市场的中间人工作很难，他们对社会有着重要的且有益的功能，但所有“出售风险”的事情都是迷惑人的：他们向Paulson出售了空头CDO头寸，因为他是看跌的，所以说他们在“出售风险”只是一种避免谈论它的方式。
- en: 'Goldman didn''t do a good job defending themselves. You have to be a ''bright
    young thing'' to get a job there, but I think their brand name and massive connections,
    make them appear much smarter than they really are. They could have mentioned
    that for most things they make markets in, it would be impossible to keep a consistent
    position (eg, long housing), because you have hedges, people bet not just on the
    direction but the volatility, you might believe a certain subset of a broad sector
    is bad, or you might change your mind every week. Also, in a large institution,
    you probably have certain groups with opposite views, and let the magic of their
    pnl determine who is right: they are net zero on the ''beta'' bet, but one might
    demonstrate ''alpha'', so your organization wins. Further, every asset, even ''shitty''
    ones, is attractive at the right price. A regulation on position direction is
    antithetical to the essence of being a market maker, who occasionally ends up
    with inventory long or short, which then needs to be exited.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛并没有很好地为自己辩护。你必须是一个“聪明的年轻人”才能在那里找到工作，但我认为他们的品牌名称和庞大的联系使他们看起来比他们实际上聪明得多。他们本可以提到，对于他们做市的大多数东西，保持一致的立场是不可能的（例如，看多房地产），因为你有对冲，人们不仅仅是在方向上打赌，而且是在波动性上打赌，你可能认为一个广泛部门的某个子集是不好的，或者你可能每周都改变主意。此外，在一个大型机构中，你可能有某些持相反观点的群体，并让他们的利润和损失决定谁是对的：他们在“贝塔”投注上是零净值，但一个人可能表现出“阿尔法”，所以你的组织赢了。此外，即使是“糟糕”的资产，在合适的价格下也是有吸引力的。对头寸方向的监管是与做市商的本质相对立的，做市商偶尔会持有多头或空头库存，然后需要退出。
- en: Blankfein is a crony capitalist, begging for more 'regulation' because he knows
    that a 1300 page bill basically only helps those with connections and extant massive
    legal infrastructure, and hurts potential competitors who merely have good ideas.
    I'd miss them as much as I'd miss
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Blankfein是一个政商勾结的资本家，乞求更多的“监管”，因为他知道一个1300页的法案基本上只帮助那些有关系和已经存在庞大法律基础设施的人，而伤害到了那些仅仅有好主意的潜在竞争对手。我会和我会错过的一样想念他们。
