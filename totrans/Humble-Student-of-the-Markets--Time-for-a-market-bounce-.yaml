  zh: Bill Luby在
- en: '[VIX and More](http://vixandmore.blogspot.com/2015/06/todays-34-vix-spike-and-what-to-expect.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX和更多](http://vixandmore.blogspot.com/2015/06/todays-34-vix-spike-and-what-to-expect.html)'
- en: had a slightly different take in a post where he wrote about stock market reactions
    to VIX spikes. Monday's 34% VIX spike was highly unusual and he found that it
    was generally an indicator of a short-term market bottom, but stocks tended to
    fall after a 3-5 day bounce (emphasis added)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个帖子中，他写了关于股票市场对VIX跳增的反应。周一的34% VIX跳增非常不寻常，他发现这通常是一个短期市场底部的指标，但股票在3-5日反弹后往往会下跌（强调添加）。
- en: Note that based on the data for the 23 VIX spikes in excess of 30%, ***the SPX
    has a tendency to outperform its long-term average over the course of the 1, 3
    and 5-day periods following the VIX spike. Also worth noting that that 10 and
    20 days following the VIX spike, the SPX has a tendency not only to underperform,
    but decline.*** Further, while the huge decline following 9/29/2008 VIX spike
    tends to dwarf the other data points, even when you remove the 9/29/2008 VIX spike
    it turns out that the SPX still loses money in the 10 and 20-day period following
    a VIX spike. When the analysis is extended out 50 trading days, the SPX is back
    to being profitable, but performing below its long-term average. On the other
    hand, when the analysis includes 100 days following the VIX spike, the SPX is
    back to outperforming its long-term average.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，根据23个超过30%的VIX跳增的数据，**SPX在VIX跳增后的1、3和5天期间有超越其长期平均水平的倾向。也值得注意，在VIX跳增后的10和20天，SPX不仅有表现不佳的倾向，而且还会下跌。**此外，尽管2008年9月29日VIX跳增后的大幅下跌往往会使其他数据点相形见绌，即使移除了2008年9月29日的VIX跳增，结果显示SPX在VIX跳增后的10和20天期间仍然亏损。当分析扩展到50个交易日后，SPX回到了盈利状态，但表现仍低于其长期平均水平。另一方面，当分析包括VIX跳增后的100天，SPX回到了超越其长期平均水平的状态。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With the caveat that this is a limited data set, it is still worth flagging
    the pattern in which following a 30% one-day VIX spike, there appears to generally
    be a tradable oversold condition in stocks that lasts approximately one week,
    followed by a period of another month or so in which the markets typically has
    difficulty coming to terms with the threat to stocks. One quarter later, however,
    all fears are generally in the rear view mirror and stocks are likely to have
    tacked on significant gains.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要注意的是，这是一个有限的数据集，尽管如此，还是值得指出一个模式：在30%的一日VIX跳增之后，通常会出现大约持续一周的可交易的超卖状况，随后是一段时间（大约一个月左右），市场通常难以接受对股票的威胁。然而，一个季度之后，所有的恐惧通常都已成为过去，股票很可能已经取得了显著的收益。
