- en: 'Summarizing the rules:'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总结规则：
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Day 1: Once a low has been established (after a correction), Day 1 occurs if
    the close is near the high of that day or a higher close occurs on the day after
    the low.'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一天：在调整之后确立了一个低点，如果当天的收盘价接近当天的最高点或是在低点之后的第二天出现了更高的收盘价，那么就是第一天。
- en: 'Day 2: The price must remain above the established low. If the price moves
    below the Day 1 low, then the pattern has been invalidated.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二天：价格必须保持在确立的低点以上。如果价格跌至第一天的低点以下，那么该模式将被无效化。
- en: 'Day 3: The price must remain above the established low. If the price moves
    below the Day 1 low, then the pattern has been invalidated.'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第三天：价格必须保持在确立的低点以上。如果价格跌至第一天的低点以下，那么该模式将被无效化。
- en: 'Days 4 - 7: Follow-through day must occur, with a gain greater than 1.7%, heavier
    volume than the previous day and heavier volume than average.'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第4-7天：必须出现跟进日，涨幅超过1.7%，成交量超过前一天且超过平均水平。
- en: Traders often make the mistake believing that they can accurately forecast the
    future. A better approach might be to create a trading plan by keeping several
    scenarios. Define your risk parameters and pain thresholds, the potential reaction
    to developments under each scenario and act accordingly to the trading plan.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者常常犯的错误是认为他们可以准确预测未来。一个更好的方法可能是通过保持几个场景来制定交易计划。定义你的风险参数和痛苦阈值，在每个场景下对发展可能的反应，并按照交易计划采取相应行动。
- en: These markets are potentially treacherous. Under these conditions it especially
    pays to have a plan ahead of time.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这些市场可能充满危险。在这种情况下，提前制定计划尤其有价值。
