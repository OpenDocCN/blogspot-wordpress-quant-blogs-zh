  zh: 纽约证券交易所TRIN指数超过2
- en: My [favorite intermediate term overbought-oversold model](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html),
    which consists of the ratio of % of SPX stocks over their 50 dma/% of SPX stocks
    over their 150 dma less than 0.5
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我最喜欢的短期过热-超卖模型](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)，由SPX股票的50日移动平均比率与SPX股票的150日移动平均比率小于0.5组成
- en: Each of these conditions, by themselves, are indicators of market fear. When
    used conjunction, however, they have been uncanny at calling short-term market
    bottoms.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些条件中的每一个，单独来看，都是市场恐惧的指标。然而，当它们联合使用时，它们一直在准确地预测短期市场底部。
- en: The chart below shows the record of this Trifecta model in the last three years.
    I have marked in blue vertical lines where conditions 1 and 2 were satisfied,
    but not 3; and in red where all three were satisfied. In every one of the cases
    in the last three years, we have seen a short-term market bottom.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了过去三年Trifecta模型的记录。我用蓝色垂直线标出了条件1和2被满足，但不是3的情况；并且在红色中，当所有三个都被满足时。在过去的三年中，每一次案例我们都看到了一个短期市场底部。
- en: '**Trifecta Model: 100% accuracy in the last three years**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Trifecta Model: 过去三年100%的准确性**'
- en: '***We saw conditions 1 and 2 triggered yesterday, on Monday June 29, 2014,
    though the overbought-oversold model was not.***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***我们在2014年6月29日星期一看到了条件1和2被触发，尽管过热-超卖模型没有被触发。***'
- en: While the three year track record of this model has been remarkable, we need
    to put the results into context as the stock market has been rising steadily since
    the 2011 bottom. Such an environment is highly conducive to a class of models
    that spot oversold conditions, without worry that the market will get even more
    oversold.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个模型三年的业绩记录令人印象深刻，但我们需要将结果放在语境中，因为自从2011年底部以来，股市一直在稳步上涨。这样的环境非常有利于一类模型，它们能够发现超卖情况，而不必担心市场会变得更加超卖。
- en: I stress tested the Trifecta model in 2010 and 2011, when the market suffered
    major corrections and was far more choppy than it had been in the last three years.
    Though the results were still good, it was not perfect. The chart below shows
    the corrective period in 2010\. In one case, the model signaled a minor rebound
    that petered out in two days. In another, it was too early as the market got even
    more oversold as the market fell to its final bottom about a week later.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2010年和2011年对Trifecta模型进行了压力测试，当时市场经历了主要调整，比过去三年更加波动。尽管结果仍然很好，但并不完美。下面的图表显示了2010年的调整期。在一种情况下，模型发出了一个小型反弹信号，但在两天内就消退了。在另一种情况下，它太早了，因为市场在后来的大约一周内跌到最终底部时变得更加超卖。
- en: We can see a similar pattern in 2011\. The Trifecta model was too early in August
    2011 as the market got even more oversold as it fell to its first bottom. September
    saw a number of multiple signals that were somewhat confusing. Though these multiple
    signals were consistent at flashing short-term bottoms, the stock market chopped
    around for several weeks before it began its ultimate rise.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到2011年也有类似的模式。2011年8月，Trifecta模型太早了，因为市场在跌到第一个底部时变得更加超卖。9月份出现了多个信号，有些令人困惑。尽管这些多个信号一致地闪烁着短期底部，但股市在开始最终上涨前波动了几周。
- en: So we can see that the Trifecta model is very good at flashing an oversold extreme,
    but does this represent THE BOTTOM for the current downdraft? That depends on
    a judgement call on the kind of market environment we are in. Are we still in
    the steadily rising market environment that we have seen in the last three years,
    or are we seeing the start of more serious market correction?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以看到Trifecta模型在发出超卖极端信号方面非常出色，但这代表当前下跌的**底部**吗？这取决于我们对市场环境的判断。我们是否仍然处于过去三年中看到的稳步上升的市场环境，还是我们正在看到更严重的市场调整的开始？
