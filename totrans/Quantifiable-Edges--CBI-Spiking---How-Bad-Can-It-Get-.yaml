- en: '[Capitulative Breadth Indicator](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[投降宽度指标](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html)'
- en: is on track to spike up from 5 on Friday to between 12 and 15 today. It has
    only spiked as high as 15 high 5 other times since 1995\. As I’ve stated in the
    past, spikes above 10 typically lead to a strong bounce. This does NOT preclude
    more downside before the bounce occurs, though.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天从周五的5激增到12至15。自1995年以来，它只激增到15高5次。如我过去所说，超过10的激增通常会导致强烈的反弹。但这并不意味着在反弹发生之前不会有更多的下行空间。
- en: Below are graphical displays of the two biggest spikes (and scariest declines)
    the indicator has seen. (It was backtested to 1995 and has been measured live
    since 2005.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是指标所见过的两个最大的激增（以及最令人恐惧的跌幅）的图表显示。（它回测到了1995年，并自2005年以来进行了实时测量。）
- en: '**July 2002**[![](img/86ea9964e79c1e6361afcbd2e9713081.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjRzI9Zkgq4JIvrDbEUCVW6hpRiwAvV31UdqIvaCVlLzTh6QmGYr2sFWM3z1pmyHl68PYfE5ez2555f30CGEsC9LMX-IzMePewlLBGgfl6u0a0XRFS-eFnFedsI5pQEoSnpJhWej6v97n8/s1600-h/CBI+2002.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**2002年7月**[![](img/86ea9964e79c1e6361afcbd2e9713081.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjRzI9Zkgq4JIvrDbEUCVW6hpRiwAvV31UdqIvaCVlLzTh6QmGYr2sFWM3z1pmyHl68PYfE5ez2555f30CGEsC9LMX-IzMePewlLBGgfl6u0a0XRFS-eFnFedsI5pQEoSnpJhWej6v97n8/s1600-h/CBI+2002.jpg)'
- en: In this case there were three more days of selling before the bottom and the
    bounce came. Going long at the close when it spiked above 10 would have led to
    a 12% intra-trade decline before posting a 2.4% gain.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个案例中，在触底之前还有三天卖盘。当它激增超过10时收盘做多会导致12%的盘中跌幅，然后再上涨2.4%。
- en: '**September 2001**[![](img/681c6ca503b16dfc25c64ba1843869df.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1wyAGSJC2H8muYusEgqXoSodzV5T4NX_NI6ebk2rZwQv8-EQPnsat02ayAeVo7k07lJyhGd4J11sRiHH8HBQhb7qLPiyr15MMW3Jowsp4QPAvWRBqX7Jpi151J8OKDp_yKeZHpQX-gms/s1600-h/CBI+2001.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**2001年9月**[![](img/681c6ca503b16dfc25c64ba1843869df.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1wyAGSJC2H8muYusEgqXoSodzV5T4NX_NI6ebk2rZwQv8-EQPnsat02ayAeVo7k07lJyhGd4J11sRiHH8HBQhb7qLPiyr15MMW3Jowsp4QPAvWRBqX7Jpi151J8OKDp_yKeZHpQX-gms/s1600-h/CBI+2001.jpg)'
- en: Here as well there were 3 more days of selling before the bottom was hit. This
    time the continued drop was about 8.5% from the entry to the low. The gain on
    the trade in this case was 3.8%.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，触底之前也还有三天卖盘。这次持续的跌幅从入场到最低点大约是8.5%。在这个案例中，交易的收益是3.8%。
- en: '**Summary**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: The CBI is now signaling a sharp short-term reversal is near. As demonstrated
    above, there still could be a significant amount of short-term pain yet to endure.
    Spikes of 10 or higher have happened 16 times. Buying that close and selling on
    a return to 3 or lower has been profitable all 16 times. The average gain on the
    16 occurrences from open to close was about 1.8%. The average intra-trade drawdown
    was about 3.1%. Starting relatively small and continuing to scale in as the market
    sinks is my preferred way to play it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 投降宽度指标现在信号一个急剧的短期反转即将到来。如上所述，尽管通常超过10的激增会导致强烈的反弹，但在反弹发生之前可能还有相当大的短期痛苦要承受。10或更高的激增发生了16次。在接近收盘时买入并在返回3或更低时卖出在这16次中都是盈利的。这16次开盘到收盘的平均收益约为1.8%。平均盘中跌幅约为3.1%。相对较小规模开始，并在市场下跌时继续增仓是我的偏好玩法。
- en: I will continue to update CBI readings in the days ahead.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我将继续在未来的几天更新投降宽度指标的读数。
