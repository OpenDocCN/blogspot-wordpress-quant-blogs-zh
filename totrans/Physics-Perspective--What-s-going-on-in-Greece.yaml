- en: Numerian, one of the most insightful financial bloggers I know,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Numerian是我认识的最具洞察力的金融博主之一，
- en: '[gets to the bottom](http://agonist.org/numerian/20120213/delightful_news_out_of_greece_this_morning_for_bankers)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[深入探讨了](http://agonist.org/numerian/20120213/delightful_news_out_of_greece_this_morning_for_bankers)'
- en: 'of the markets'' surge in the wake of the Greek passage of the new "austerity"
    measures:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在希腊通过新“紧缩”措施之后的 surge：
- en: 'For now, stock markets are happy because they get their periodic injection
    of heroin – oops, make that “liquidity” – to keep the game going. The game is
    the one we have all lived through our whole lives – the one where capitalism continues
    to grow by taking on more and more debt, until now every country is at the point
    where only the government is big enough to take on the enormous amounts of new
    debt necessary to keep paying principal and interest on the old debt. At least
    some countries are: the United States, the UK, Germany, France. Greece of course
    lost that privilege several years ago, and now even big borrowers like Italy are
    allowed into the markets only for very short term maturities.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前，股市之所以高兴，是因为它们得到了定期的注射毒品——哦，不对，是“流动性”——以维持游戏的进行。这个游戏是我们所有人一生都在经历的游戏——资本主义通过承担越来越多债务持续增长的游戏，直到现在，每个国家都到了只有政府足够大才能承担起必要的巨额新债务，以支付旧债务的本金和利息的地步。至少有些国家是这样的：美国、英国、德国、法国。当然，几年前希腊就失去了这种特权，现在即使是像意大利这样的大借款人也只能在市场中获得很短期的成熟度。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The game, in short, is about over, choking to death on too much debt, kept on
    a resuscitator by politicians and central bankers who know the public has no way
    to stop them from raising trillions of dollars or euros with new bond issues.
    Only the market can stop an out-of-control debtor. Greece has found that out,
    Italy and Spain and Portugal are close to finding that out, and the UK and the
    United States are on the list, being no more virtuous than the Greeks. Once the
    government can no longer borrow, default in some form is inevitable, and austerity
    follows. The Greeks have austerity handed to them by the Germans; everyone else
    will be able to choose their own forms of austerity, as different economic and
    social forces fight with each other in a country that has run out of borrowing
    capacity and must live off the taxes it is able to raise.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简而言之，这个游戏快要结束了，被过多的债务窒息，靠政治家和中央银行家的人工呼吸维持生命，他们知道公众没有办法阻止他们通过新债券发行筹集数万亿美元或欧元。只有市场才能阻止一个失控的债务人。希腊已经发现了这一点，意大利和西班牙和葡萄牙即将发现这一点，英国和美国也在名单上，与希腊人一样没有美德。一旦政府无法再借款，以某种形式的违约是不可避免的，紧缩政策随之而来。希腊人从德国人那里得到了紧缩政策；其他国家将能够选择自己的紧缩政策，因为不同的经济和社会力量在一个已经耗尽借款能力必须依靠它能筹集的税收的国家内相互斗争。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the stock market had a long term view, it would think about these things.
    It would look at Greece as a combination horror story and warning sign. Instead,
    the stock market lives for the day only, and for now the debt binge continues,
    and the fix of easy credit is being pumped into the financial system once more.
    Let the celebrations continue.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果股市有长远眼光，它就会考虑这些问题。它会将希腊看作是恐怖故事和警示标志的组合。相反，股市只活在当下，目前债务盛宴仍在继续，轻松信贷的 fixes 再次被注入金融系统。让庆祝活动继续进行。
