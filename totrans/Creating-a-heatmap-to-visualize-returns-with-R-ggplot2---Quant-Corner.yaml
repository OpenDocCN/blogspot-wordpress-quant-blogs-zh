  zh: 使用R-ggplot2创建热力图可视化收益率 | 量化角落
- en: 来源：[https://quantcorner.wordpress.com/2013/11/02/creating-a-heatmap-to-visualize-returns-with-r-ggplot2/#0001-01-01](https://quantcorner.wordpress.com/2013/11/02/creating-a-heatmap-to-visualize-returns-with-r-ggplot2/#0001-01-01)
