- en: We wished to visualize the monthly returns of the **London ICE gasoil futures
    contract**. To do so, we created a heatmap with **R**, using the **ggplot2** library.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望可视化**伦敦ICE柴油期货合约**的月度收益率。为此，我们使用**R**和**ggplot2**库创建了一个热力图。
- en: The original data were downloaded from the internet. They consisted on daily
    closing prices of the 1st nearby London ICE gasoil futures contract from April
    1981 to October 2013\. The monthly returns were computed as ![ln(close_{month}-close_{month-1})](img/149428b2d8340defee79b64b65dcb22c.png).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 原始数据来自互联网。它们由1981年4月至2013年10月的第一个邻近伦敦ICE柴油期货合约的每日收盘价格组成。月度收益率计算如下：![ln(close_{month}-close_{month-1})](img/149428b2d8340defee79b64b65dcb22c.png)。
- en: The **R** code below is straightforward. It can easily be modified to suit specific
    needs and serve as a basis for more advanced graphs. We also show the result.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的**R**代码非常直观。它可以轻松修改以满足特定需求，并作为更高级图表的基础。我们还展示了结果。
