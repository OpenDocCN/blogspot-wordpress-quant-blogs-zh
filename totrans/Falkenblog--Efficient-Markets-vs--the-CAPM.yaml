- en: The 'myth' of the rational markets suggests a straw man argument in practice,
    a position no one argues, but popular discussion and pandering authors discuss
    endlessly. If you think rationality implies perfection or an absence of market
    declines you are wrong, so don't waste too much time on this precious insight;
    it's like discovering that nature AND nurture affect IQ.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '''理性市场''的''神话''表明在实践中提出了一个无人争辩的论点，但流行的讨论和讨好的作者却无休止地讨论。如果你认为理性意味着完美或市场下跌的缺失，那么你错了，所以不要在这个珍贵的思考上浪费太多时间；这就像发现自然和教养影响智商一样。'
- en: It is important to remember that while academics, almost exclusively economists,
    believe some form of market efficiency, most non-economists don't. Back in the
    1970s and 80s when index funds were being introduced, most leading magazines lambasted
    the idea, noting how stupid an index fund was because people like Warren Buffet
    or Peter Lynch proves this is suboptimal. Thus, John Bogle (head of Vanguard)
    had to fight to get his board to accept an index fund, and this while he was CEO!
    Even today index funds are a small portion (about 15%, depending on how you count
    it) of equity investors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，尽管几乎专门是经济学家相信市场某种形式的有效性，大多数非经济学家并不这样认为。回到20世纪70年代和80年代，当指数基金被引入时，大多数领先杂志痛批这个想法，指出指数基金是多么愚蠢，因为沃伦·巴菲特或皮特·林奇这样的人证明了这是次优选择。因此，约翰·博格尔（万得集团首席）必须在自己担任首席执行官的同时努力说服他的董事会接受指数基金！即使今天，指数基金在股权投资者中只占很小一部分（约15％，具体取决于如何计算）。
