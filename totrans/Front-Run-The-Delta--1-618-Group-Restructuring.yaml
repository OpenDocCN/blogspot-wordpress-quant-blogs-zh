- en: 'Front-Run The Delta: 1.618 Group Restructuring'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 占前沿：1.618 Group 重组
- en: 来源：[https://frontrunthedelta.blogspot.com/2008/10/1618-group-restructuring.html#0001-01-01](https://frontrunthedelta.blogspot.com/2008/10/1618-group-restructuring.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frontrunthedelta.blogspot.com/2008/10/1618-group-restructuring.html#0001-01-01](https://frontrunthedelta.blogspot.com/2008/10/1618-group-restructuring.html#0001-01-01)
- en: 'Press release I received on Friday from a major player in the OTC energy market:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在周五收到一份来自场外能源市场主要参与者的新闻稿：
- en: 1.618 Group is going through a restructuring that will result in a significant
    change to its core trading business. The company has closed outstanding positions
    and its participation in energy markets going forward will be greatly reduced.
    1.618 Group will remain in operation but will be refocusing its business and trading
    efforts. Renovatio will remain an active participant in energy markets.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1.618 Group 正在进行一项重组，这将导致其核心交易业务发生重大变化。公司已经平仓，并将大大减少其在能源市场中的参与。1.618 Group 将继续运营，但将重新聚焦其业务和交易努力。
    Renovatio 将继续活跃地参与能源市场。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Several employees will be leaving the firm to begin a new venture and are exploring
    strategic opportunities with RBC Capital Markets. The new company will be actively
    focused on trading energy markets. The separation is amicable and all parties
    involved are content with the restructuring and new business.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将有几名员工离开公司，开始新的创业，并与 RBC 资本市场探索战略机会。新公司将积极专注于能源市场交易。双方分道扬镳，涉及各方对重组和新业务的满意。
