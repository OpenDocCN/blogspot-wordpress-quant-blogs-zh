- en: 'Cloud Akka: Where is Microsoft Azure?'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Cloud Akka：微软Azure在哪里？
- en: 'Over the last time period [Microsoft](http://msdn.microsoft.com/en-us/vstudio/gg316360)
    has been working on [Visual Studio Async CTP](http://blogs.microsoft.co.il/blogs/sasha/archive/2010/10/28/visual-studio-async-ctp-the-c-perspective.aspx),
    providing amongst other things [TPL Dataflow](http://www.microsoft.com/downloads/en/details.aspx?FamilyID=d5b3e1f8-c672-48e8-baf8-94f05b431f5c&displaylang=en):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一段时间里，[微软](http://msdn.microsoft.com/en-us/vstudio/gg316360)一直在开发[Visual
    Studio Async CTP](http://blogs.microsoft.co.il/blogs/sasha/archive/2010/10/28/visual-studio-async-ctp-the-c-perspective.aspx)，其中包括[TPL
    Dataflow](http://www.microsoft.com/downloads/en/details.aspx?FamilyID=d5b3e1f8-c672-48e8-baf8-94f05b431f5c&displaylang=en)：
- en: TPL Dataflow ([TDF](http://msdn.microsoft.com/en-us/devlabs/gg585582)) is a
    new .NET library for building concurrent applications. It promotes actor/agent-oriented
    designs through primitives for in-process message passing, dataflow, and pipelining.
    TDF builds upon the APIs and scheduling infrastructure provided by the Task Parallel
    Library (TPL) in .NET 4, and integrates with the language support for asynchrony
    provided by C#, Visual Basic, and F#.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: TPL Dataflow ([TDF](http://msdn.microsoft.com/en-us/devlabs/gg585582))是一个用于构建并发应用程序的新.NET库。它通过用于进程内消息传递、数据流和流水线的基元来推广角色/代理导向设计。TDF建立在.NET
    4中由任务并行库（TPL）提供的API和调度基础设施之上，并与C#、Visual Basic和F#提供的异步语言支持集成。
- en: I, with a number of other colleague have build some interesting applications
    on top of TPL Dataflow. However what is clear is that Microsoft is still someway
    behind the curve on infrastructure to support distributed actor/agent-oriented
    applications – [Cloudy Akka](http://letitcrash.posterous.com/clustered-actors-with-cloudy-akka)
    highlights this. If you look at Jonas’s recent [posting](http://letitcrash.posterous.com/clustered-actors-with-cloudy-akka)
    around Ping Pong you can see that Cloudy Akka leverages [Apache ZooKeeper](http://zookeeper.apache.org/)
    to offer a very interesting scalable solution for trading applications.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我以及一些同事已经在TPL Dataflow之上构建了一些有趣的应用程序。但很明显，微软在支持分布式角色/代理导向应用程序的基础设施上仍然远远落后--[Cloudy
    Akka](http://letitcrash.posterous.com/clustered-actors-with-cloudy-akka)突显了这一点。如果你看看Jonas最近关于Ping
    Pong的[帖子](http://letitcrash.posterous.com/clustered-actors-with-cloudy-akka)，你会发现Cloudy
    Akka利用[Apache ZooKeeper](http://zookeeper.apache.org/)提供了一个非常有趣的可扩展解决方案，适用于交易应用程序。
- en: Back in the Microsoft world, I just don’t see anything on the horizon to aid
    me in moving the Stat Arb ETF agent-actor application into [Windows Azure](http://www.microsoft.com/windowsazure/).
    Does this mean that yet again post the [MTS/COM+](http://en.wikipedia.org/wiki/Microsoft_Transaction_Server)
    era that Microsoft is still thinking in terms of retail consumers, client applications,
    and not the wide enterprise solutions that some of us have to build?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在微软的世界中，我并没有看到任何有助于我将Stat Arb ETF代理-角色应用程序转移到[Windows Azure](http://www.microsoft.com/windowsazure/)的迹象。这是否意味着再一次在[MTS/COM+](http://en.wikipedia.org/wiki/Microsoft_Transaction_Server)时代之后，微软仍然在考虑零售消费者、客户端应用程序，而不是我们一些人必须构建的广泛企业解决方案？
