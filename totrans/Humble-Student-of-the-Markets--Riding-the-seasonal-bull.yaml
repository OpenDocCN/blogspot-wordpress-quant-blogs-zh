- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The Santa Claus rally, which begins just after Christmas and ends on the
    second day of the new year, began with a bang. The S&P 500 surged 1.4% on Monday
    to kick off the Santa rally and managed to make another marginal closing high
    today. The bullish impulse has been relentless.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Marketwatch](https://www.marketwatch.com/story/santa-claus-rally-is-off-to-best-start-in-20-years-heres-what-history-says-about-the-stock-markets-performance-when-rally-starts-this-well-11640630360)'
  prefs: []
  type: TYPE_NORMAL
- en: documented a small sample study (n=8) indicating that Santa rallies that began
    with an advance of 1% or more tended to be strong.
