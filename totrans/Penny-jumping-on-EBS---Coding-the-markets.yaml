  - PREF_H2
  type: TYPE_NORMAL
  zh: 彭尼在EBS上跳跃
- en: September 20, 2012
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2012年9月20日
- en: '[EBS](http://www.ebs.com/) is an FX ECN owned and operated by [ICAP](http://www.icap.com/),
    a cash FX equivalent to [Bloomberg](http://www.bloomberg.com/) or [TradeWeb](http://www.tradeweb.com/).
    It’s been in decline for some time as flow shifts to single dealer platforms.
    Here’s an interesting [NY Times article](http://www.nytimes.com/reuters/2012/09/20/business/20reuters-forex-companies-ebs.html
    "Thanks to ALEA for the link!") on how introducing an extra decimal place in their
    prices resulted in a fall in trading volumes. It’s an interesting illustration
    of how market microstructure choices can affect participant behaviour. A key phrase
    in the article is: “But that fifth decimal attracted super-fast computer traders,
    often disrupting the flow of liquidity on the EBS platform”'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[EBS](http://www.ebs.com/) 是[ICAP](http://www.icap.com/)拥有并运营的FX ECN，相当于现金FX的[彭博](http://www.bloomberg.com/)或[TradeWeb](http://www.tradeweb.com/)。随着流量转移到单一交易商平台，它已经有些日子在走下坡路。这里有一篇有趣的[纽约时报文章](http://www.nytimes.com/reuters/2012/09/20/business/20reuters-forex-companies-ebs.html
    "感谢ALEA提供链接！")，介绍在他们的价格中增加一个额外的小数位如何导致交易量下降。这是市场微观结构选择如何影响参与者行为的有趣说明。文章中的一个关键短语是：“但第五个小数位吸引了超级快速的计算机交易员，通常会打断EBS平台上的流动性流动。”'
- en: So how did the high speed traders disrupt the flow of liquidity ? Note that
    EBS’s cash FX trading is organised as a [limit order book](http://www.ebs.com/markets/spot-fx.aspx). 
    Introducing an extra decimal creates 10 times as many price levels in the order
    book, which in turn makes [penny jumping](http://en.wikipedia.org/wiki/Front_running
    "Penny jumping") much easier for quick automated trading strategies. Which is
    obviously going to piss off the other market participants, who end up paying the
    spread earned by the penny jumpers. Larry Harris has an excellent discussion of
    penny jumping it in his seminal “Trading and Exchanges”, but the Wikipedia link
    has an adequate explanation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，高速交易员是如何打断流动性的呢？请注意，EBS的现金FX交易是以[限价订单簿](http://www.ebs.com/markets/spot-fx.aspx)的形式组织的。在订单簿中增加一个额外的小数位
    creates 10 times as many price levels，这使得快速自动化交易策略的“彭尼跳跃”（http://en.wikipedia.org/wiki/Front_running
    "彭尼跳跃"）变得容易得多。这显然会让其他市场参与者感到愤怒，他们最终要支付给彭尼跳跃者所赚取的差价。拉里·哈里斯在他的经典著作《交易与交易所》中对彭尼跳跃进行了出色的讨论，但维基百科链接中有足够的解释。
- en: No doubt considerations like the ones above motivated the rates dealers making
    govt bond markets on MTS when they decided not to admit hedge funds.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，上述因素等促使MTS上的政府债券市场交易员在决定不接纳对冲基金时考虑。
