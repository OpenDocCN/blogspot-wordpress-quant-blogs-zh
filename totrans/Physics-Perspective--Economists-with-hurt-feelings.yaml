- en: 'Athreya offers the following explanation and defense of rational expectations:'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿特雷亚提出了以下关于理性预期的解释和辩护：
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Rational expectations] purports to explain the expectations people actually
    have about the relevant items in their own futures. It does so by asking that
    their expectations lead to economy-wide outcomes that do not contradict their
    views. By imposing the requirement that expectations not be systematically contradicted
    by outcomes, economists keep an unobservable object from becoming a source of
    “free parameters” through which we can cheaply claim to have “explained” some
    phenomenon. In other words, in rational-expectations models, expectations are
    part of what is solved for, and so they are not left to the discretion of the
    modeler to impose willy-nilly. In so doing, the assumption of rational expectations
    protects the public from economists.'
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[理性预期理论](http://www.jstor.org/stable/1807854)声称要解释人们对自己未来相关事项的实际预期。它通过要求预期导致的经济整体结果不与他们的观点相矛盾来实现这一点。通过施加预期不会被系统性地与结果相矛盾的要求，经济学家防止了一个不可观察的对象成为我们可以廉价地声称“解释”了一些现象的“免费参数”来源。换句话说，在理性预期模型中，预期是解决的一部分，因此它们不是留给模型构建者随意强加的。这样做，理性预期的假设保护公众不受经济学家的侵害。'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This defense of rational expectations plainly belies the methodological arrogance
    of modern macroeconomics. I am all in favor of solving a model for equilibrium
    expectations, but solving for equilibrium expectations is certainly not the same
    as insisting that the only interesting or relevant result of a model is the one
    generated by the assumption of full equilibrium under rational expectations. (Again
    see Thompson’s “Reformulation of Macroeconomic Theory” as well as the classic
    paper by
  id: totrans-28
  prefs:
