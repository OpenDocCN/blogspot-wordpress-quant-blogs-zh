  zh: 对理性预期的这种辩护显然与现代宏观经济学的方法论傲慢相矛盾。我完全支持为均衡预期解模型，但为均衡预期解模型绝对不等于坚持模型产生的唯一有趣或相关结果是在理性预期下的完全均衡假设。
