- en: Kartik Athreya is an economist at the Federal Reserve Bank of Richmond. He is
    a true believer in the modern methods of macroeconomics, and has written a new
    book entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 卡特基·阿特雷亚是一位在里士满联邦储备银行工作的经济学家。他是现代宏观经济学方法的忠实信徒，并撰写了一本新书，书名为
- en: '[Big ideas in Macroeconomics: a non-technical view](http://www.amazon.com/Big-Ideas-Macroeconomics-Nontechnical-View/dp/0262019736)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观经济学中的大思想：非技术性视角](http://www.amazon.com/Big-Ideas-Macroeconomics-Nontechnical-View/dp/0262019736)'
- en: . I've just had a partial read of the first 50 pages or so on google books.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚在谷歌图书上部分阅读了前50页或 so。
- en: Athreya is really irritated at all the criticism that macroeconomists have had
    to endure since the onset of the financial crisis. He famously
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阿特雷亚对宏观经济学家自金融危机爆发以来所承受的所有批评感到非常恼火。他著名地
- en: '[expressed his irritation](http://market-ticker.denninger.net/uploads/2010/Jun/33655771-Economics-is-Hard.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 表达了他的恼火](http://market-ticker.denninger.net/uploads/2010/Jun/33655771-Economics-is-Hard.pdf)
- en: a few year ago, demanding that bloggers and non-economists in general shut up
    and leave discussion of economics to himself and other experts in the field. It
    seems that the purpose of the new book is to correct all the confusion and explain
    to everyone why modern macro is so wonderful and right and beyond criticism. I
    don't think it is going to succeed. Anyone who reads his section on the Walrasian
    Clearinghouse -- an imaginary mechanism to explain how an economy reaches Walrasian
    equilibrium -- will pretty quickly come to the conclusion that Athreya's beloved
    picture of how an economy works is mostly mathematical fantasy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，他要求博客作者和非经济学家一般闭嘴，并将经济讨论留给他和其他领域的专家。看来新书的目的就是要纠正所有这些混乱，并向所有人解释为什么现代宏观经济学如此美妙、正确，且不受批评。我认为它不会成功。任何阅读他关于瓦尔拉斯清算所——一个解释经济如何达到瓦尔拉斯均衡的想象机制——部分的人都会很快得出结论，阿特雷亚所钟爱的经济运作图景基本上是数学幻想。
- en: But actually, I think the book may in this way provide a great service. Anyone
    who reads it carefully will be able to see for themselves just how fragile and
    artificial the modern rational expectations approach to macroeconomics really
    is. I'm going to order the book because, from what I have seen, there will be
    much to learn, although possibly not about how a real economy works. Readers will
    experience a close encounter with the reality-defying attitude and arrogance of
    mainstream macroeconomics. Reading from one who holds it in such high esteem,
    the reader can also trust that he or she is not being deceived by some ignorant
    blogger who is setting up straw man arguments (a common response from wounded
    macroeconomists).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但实际上，我认为这本书可能会以这种方式提供很大的服务。任何认真阅读它的人都能亲自看出现代理性预期宏观经济学方法的脆弱和人为。我会订购这本书，因为从我所看到的，有很多东西可以学习，尽管可能不是关于真实经济是如何运作的。读者将体验到与主流宏观经济学对抗现实的态度和傲慢的近距离接触。从如此高度评价这一方法的作者那里，读者可以相信自己不会被某个无知的博客作者所欺骗，后者建立了稻草人论点（这是受伤的宏观经济学家常见的回应）。
- en: David Glasner has read the book and offers
  id: totrans-13
  prefs: []
