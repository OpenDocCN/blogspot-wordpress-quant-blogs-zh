- en: 'VIX and More: Apple Products vs. Platform'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Apple Products vs. Platform'
- en: 来源：[http://vixandmore.blogspot.com/2011/06/apple-products-vs-platform.html#0001-01-01](http://vixandmore.blogspot.com/2011/06/apple-products-vs-platform.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/06/apple-products-vs-platform.html#0001-01-01](http://vixandmore.blogspot.com/2011/06/apple-products-vs-platform.html#0001-01-01)
- en: Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL)) is an unusual
    stock for several reasons, not the least of which is the strong retail demand
    for the stock and a large contingent of customer-zealots who regularly worship
    at the altar of Steve Jobs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司（[AAPL](http://vixandmore.blogspot.com/search/label/AAPL)）的股票之所以与众不同，原因很多，其中最不重要的是股票在零售市场的强烈需求以及一大群定期在史蒂夫·乔布斯的神坛前顶礼膜拜的顾客狂热者。
- en: Throw together the factors mentioned above, Apple’s history of important product
    announcements at major events and the return of Jobs and his unique talent for
    unveiling new cutting edge products and you get an interesting confluence of events
    – and expectations – at Monday’s Apple Worldwide Developers Conference.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 把上述因素综合在一起，苹果在重大活动上发布重要产品的传统以及乔布斯和他的独特才能——擅长发布全新前沿产品，这些因素共同使得本周一的苹果全球开发者大会变得有趣——以及人们对这次大会的期待。
- en: These conferences are always abuzz with [rumors and speculation](http://news.cnet.com/8301-27076_3-20069519-248/apple-wwdc-rumor-scorecard-2011-edition/)
    about the next big thing that Apple is going to announce which will once again
    change the technology landscape. When is the next [iPad](http://vixandmore.blogspot.com/search/label/iPad)
    coming? What new features will it include? When will the [iPhone](http://vixandmore.blogspot.com/search/label/iPhone)
    5 be out? What will the next iOS and Mac OS operating systems do? What will be
    the implications for the devices they run? What is the iCloud and what does it
    mean?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些会议总是充满了关于苹果将宣布的下一个大事件的各种[传言和猜测](http://news.cnet.com/8301-27076_3-20069519-248/apple-wwdc-rumor-scorecard-2011-edition/)，这个事件将再次改变技术领域的格局。下一代[iPad](http://vixandmore.blogspot.com/search/label/iPad)什么时候发布？它将包括哪些新功能？下一代[iPhone](http://vixandmore.blogspot.com/search/label/iPhone)
    5 何时上市？下一个 iOS 和 Mac OS 操作系统将做什么？它们对运行这些系统的设备有何影响？iCloud 是什么，它意味着什么？
- en: In the end, those hoping for groundbreaking new products were disappointed.
    The iPad, iPhone, iPod, MacBook, iMac, Mac Pro, AppleTV, etc. were not on stage.
    Instead, the hardware devotees had to settle for innovations which were confined
    to operating systems enhancements and the iCloud – stuff you can’t wait in line
    for at an Apple store, take home and dazzle your friends and family with.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，那些期待突破性新产品的人感到失望了。iPad、iPhone、iPod、MacBook、iMac、Mac Pro、AppleTV 等产品并没有出现在舞台上。相反，硬件爱好者们只能对这些局限于操作系统增强和
    iCloud 的创新感到满足——这些创新并不是你在苹果商店排队等待、带回家后让你的朋友和家人都为之惊叹的东西。
- en: The irony is that the obsession with hardware misses the big point. New products
    are critical to Apple’s business, but at best it gets them a first mover advantage
    that is not guaranteed to endure. The truth is that from a strategic perspective
    the iCloud is much more important to Apple’s future than any new product, because
    the iCloud is a platform play that enhances the value of the full range of Apple
    products and services, including future products and services.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 讽刺的是，对硬件的狂热忽略了重点。新产品对苹果的业务至关重要，但最多只能让他们获得不保证持续的第一步优势。事实上，从战略角度来看，iCloud 对苹果未来的重要性远超过任何新产品，因为
    iCloud 是一个平台策略，它增强了苹果全系列产品和服务的价值，包括未来的产品和服务的价值。
- en: Let me illustrate this with a personal example. I have about a quarter of a
    century of PC-based computer experience. I probably owned two dozen laptops before
    I bought my first Apple product, an iPhone. When the iPad 2 came out, however,
    it was easy for me to expand my stable of Apple products. Now that I am habituated
    to iTunes and the App Store, it is easier for me to contemplate something like
    the MacBook. With all of these devices seamlessly sharing data in the background
    on the iCloud, the data argument for expanding my suite of Apple products becomes
    that much more compelling. It is a similar story for my wife, who only recently
    began playing with her first Apple product, the iPad. She has been so completely
    won over that an iPod will soon follow and then I’m betting an iPhone will be
    too difficult to ignore. By the time she gets around to replacing her laptop,
    I’m fairly sure the MacBook Air will win her over – even if she doesn’t even know
    what it is right now.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我用个人经历来说明这一点。我在PC基础上拥有大约四分之一个世纪的计算机经验。在我购买我的第一个苹果产品，即iPhone之前，我可能拥有二十多台笔记本电脑。然而，当iPad
    2出来时，我很容易就扩大了我的苹果产品阵容。现在我已经习惯了iTunes和App Store，我开始更容易地考虑购买MacBook这样的产品。在iCloud上，所有这些设备无缝共享数据，这使得扩大我的苹果产品套件的数据论据变得更加有说服力。对我妻子来说，情况也类似，她最近才开始使用她的第一个苹果产品，即iPad。她已经被彻底说服，很快就会买一个iPod，然后我敢打赌，忽略iPhone将会非常困难。当她更换她的笔记本电脑时，我相当确定MacBook
    Air会赢得她的青睐——即使她现在甚至不知道它是什么。
- en: I suspect that something similar is in the process of happening across the globe.
    Many of us who have spent the majority of our careers in a PC-centric corporate
    environment have often found Apple products to be too much of a compatibility
    issue to be worth the trouble. They have been relegated to toy status rather than
    serving as our our central computing devices. The iCloud gives Apple a chance
    to convert those PC cling-ons not only to exciting Apple products and services,
    but to a iCloud data world that could be a platform revolution. Device-independent
    data sharing is just around the corner and Microsoft ([MSFT](http://vixandmore.blogspot.com/search/label/MSFT)),
    Google ([GOOG](http://vixandmore.blogspot.com/search/label/GOOG)) and their ilk
    better have a strong alternative – and soon.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑类似的事情正在全球范围内发生。我们中的许多人长期以来在以PC为中心的企业环境中工作，经常发现苹果产品在兼容性方面问题太多，不值得麻烦。它们被归类为玩具，而不是作为我们的主要计算设备。iCloud给了苹果一个机会，不仅将那些坚持使用PC的人转变为令人兴奋的苹果产品和服务的用户，而且还将他们转变为可能成为平台革命的iCloud数据世界。设备无关的数据共享即将到来，微软([MSFT](http://vixandmore.blogspot.com/search/label/MSFT)),谷歌([GOOG](http://vixandmore.blogspot.com/search/label/GOOG))及其同类最好有一个强有力的替代方案——而且要快。
- en: As for AAPL stock, it is down about 3% since Steve Jobs took the stage on Monday.
    Savvy investors should be thinking more about Brian Arthur’s [Increasing Returns
    and the New World of Business](http://www.santafe.edu/media/workingpapers/96-05-028.pdf)
    and less about the timing of new product announcements.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自从史蒂夫·乔布斯在上周一上台以来，AAPL股票已经下跌了大约3%。精明的投资者应该更多地思考布赖恩·阿瑟的[递增回报与商业新世界](http://www.santafe.edu/media/workingpapers/96-05-028.pdf)，而不是新产品发布的时间。
