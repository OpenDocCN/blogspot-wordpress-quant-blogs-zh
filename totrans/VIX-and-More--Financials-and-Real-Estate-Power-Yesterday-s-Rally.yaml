  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/financials-and-real-estate-power.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/financials-and-real-estate-power.html#0001-01-01)
- en: As the two graphics below depict, yesterday’s 400+ point rally in the DJIA was
    led by the [financial](http://vixandmore.blogspot.com/search/label/XLF) and real
    estate sectors – two of the worst performing sectors over the past year and undoubtedly
    the two sectors that have suffered most from the [US credit crisis](http://vixandmore.blogspot.com/search/label/subprime%20mortgage).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如下面两张图表所示，昨天道琼斯工业平均指数超过400点的反弹是由金融和房地产行业引领的——这两个行业在过去一年中的表现最差，无疑也是受到美国信贷危机影响最严重的两个行业。
- en: I found it interesting that two cyclical sectors, basic materials and transportation,
    were also disproportionately strong during yesterday’s rally.  While most of yesterday’s
    strongest sectors have been underperformers as of late, one sector where recent
    strength shows no signs of abating is oil and gas, where yesterday’s impressive
    performance was another instance of the rampaging commodities bull.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现很有趣的是，在昨天的反弹中，两个周期性行业——基础材料和交通运输——也表现出了不成比例的强势。尽管最近大多数表现最强的行业都是表现不佳的，但近期表现强势的石油和天然气行业似乎没有减弱的迹象，昨天的出色表现再次显示了商品牛市的狂暴。
