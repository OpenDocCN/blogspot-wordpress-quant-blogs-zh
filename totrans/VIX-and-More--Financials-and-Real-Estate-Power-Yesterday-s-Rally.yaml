- en: 'VIX and More: Financials and Real Estate Power Yesterday’s Rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 金融和房地产推动昨天的反弹'
- en: 来源：[http://vixandmore.blogspot.com/2008/03/financials-and-real-estate-power.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/financials-and-real-estate-power.html#0001-01-01)
  id: totrans-5
