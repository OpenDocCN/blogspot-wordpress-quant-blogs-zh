- en: 'Humble Student of the Markets: One big China bet'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/one-big-china-bet.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/one-big-china-bet.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We are experiencing a very fragile economic rebound and growth has been very
    unbalanced. If we were to examine this rebound from the bottom up, consider the
    recent financial results of heavy equipment supplier Caterpillar as Joe Weisenthal
    asked
  prefs: []
  type: TYPE_NORMAL
- en: '[how can this be a recovery with Caterpillar sales like this](http://www.businessinsider.com/how-could-this-be-a-recovery-with-caterpillar-sales-like-these-2010-4)'
  prefs: []
  type: TYPE_NORMAL
- en: '? He observed that Asia has been the only engine of growth in a growth-starved
    world. Most of the growth comes from China.'
  prefs: []
  type: TYPE_NORMAL
- en: EAME = Europe, Australia, Middle East ROW = Rest of World **Mother of All Financial
    Bubbles**
  prefs: []
  type: TYPE_NORMAL
- en: For the rest of the world, the risk is that China is currently blowing the Mother
    of All Financial Bubbles and that it may burst soon. Andy Xie reports that
  prefs: []
  type: TYPE_NORMAL
- en: '[Chinese housemaids are now piling into the property market](http://www.businessweek.com/news/2010-04-25/i-ll-tell-you-when-chinese-bubble-is-about-to-burst-andy-xie.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which is a sure sign of a top for contrarians:'
  prefs: []
  type: TYPE_NORMAL
- en: “My maid just asked for leave,” a friend in Beijing told me recently. “She’s
    rushing home to buy property. I suggested she borrow 70 percent, so she could
    cap the loss.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It wasn’t the first time I had heard such a story in China. Some friends in
    Shanghai have told me similar ones. It seems all the housemaids are rushing into
    the market at the same time.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Xie also confirms
  prefs: []
  type: TYPE_NORMAL
- en: '[my observation](http://humblestudentofthemarkets.blogspot.com/2010/04/game-changer-in-china.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that the Chinese are using property as a store of wealth and real estate is
    just another form of money in China. Moreover, the expectations of the revaluation
    of the RMB is keeping funds in China, which serves to further inflate the bubble:'
  prefs: []
  type: TYPE_NORMAL
- en: '[T]he revaluation story has kept Chinese money inside the country. The dollar
    has always been the safe-haven asset for Chinese. This is why Chinese banks had
    a large dollar deposit base. Of course, anybody who was somebody had dollars offshore.
    Now all that money is back. More importantly, any income, legal or otherwise,
    now stays in China.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Everything seems to be linked to China these days. Econbrowser reports that
    Latin American financial markets are now becoming
  prefs: []
  type: TYPE_NORMAL
- en: '[more correlated to China](http://www.econbrowser.com/archives/2010/04/china_and_latin.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Emerging market equities are now becoming one big China bet.
  prefs: []
  type: TYPE_NORMAL
- en: '**Shanghai Composite is breaking down**'
  prefs: []
  type: TYPE_NORMAL
- en: When all these excesses blow up is anyone’s guess. When housemaids are scrambling
    to get into the market, we are much closer to the end than the beginning. What's
    more, the technical behavior of the Shanghai Composite looks downright scary -
    and that was before the news of
  prefs: []
  type: TYPE_NORMAL
- en: '[additional tightening measures](http://www.marketwatch.com/story/china-banking-stocks-slide-on-reserve-ratio-hike-2010-05-03)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: I have no idea when all this house of cards topples on us. Even though the charts
    may may point to China undergoing a downdraft, it may not be the disaster that
    the bears assume because of another
  prefs: []
  type: TYPE_NORMAL
- en: '[possible round of stimulus](http://www.bloomberg.com/apps/news?pid=20601089&sid=ajsv6gEJ15Nw)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which should serve to buoy markets. Nevertheless, when this bubble pops,
    it won’t be pretty, not only for China but for global financial markets as well.'
  prefs: []
  type: TYPE_NORMAL
- en: Is this an indication to sell in May and go away?
  prefs: []
