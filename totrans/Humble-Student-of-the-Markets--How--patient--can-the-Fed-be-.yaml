- en: '**What are the limits to "patience"?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: The credit market may be setting up for an unpleasant surprise. According to
    the
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '[CME''s Fedwatch Tool](https://www.cmegroup.com/trading/interest-rates/countdown-to-fomc.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: ', the market mainly expects no change in the Fed Funds rate for the rest of
    this year, with the possibility of a cut later in the year. It is not expecting
    a rate hike.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '[Politico](https://www.politico.com/story/2019/04/11/larry-kudlow-interest-rates-1269762)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: 'reported that Trump''s economic advisor Larry Kudlow went even further: "I
    don''t think rates will rise in the foreseeable future, maybe never again in my
    lifetime."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: The
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '[minutes of the March FOMC meeting](https://www.federalreserve.gov/monetarypolicy/fomcminutes20190320.htm)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[3月FOMC会议纪要](https://www.federalreserve.gov/monetarypolicy/fomcminutes20190320.htm)'
- en: 'tells a different story. Since the Fed made the U-turn and adopted the policy
    of "patience", the Committee is not expecting any changes in rates for the rest
    of 2019:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了一个不同的故事。自从美联储作出U型转弯并采取“耐心”的政策以来，委员会预计在2019年剩余时间里利率不会有任何变化：
- en: A majority of participants expected that the evolution of the economic outlook
    and risks to the outlook would likely warrant leaving the target range unchanged
    for the remainder of the year.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数参与者预计，经济前景的演变以及对前景的潜在风险很可能会支持全年保持目标利率范围不变。
- en: However, some members would not rule out another increase in interest rates
    this year. The strength in the labor market could raise economic growth in the
    months ahead, though not as rapidly as last year.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些成员并不排除今年再次提高利率的可能性。劳动力市场的强劲可能会在未来几个月推动经济增长，尽管增长速度不会像去年那样快。
- en: Underlying economic fundamentals continued to support sustained expansion, and
    most participants indicated that they did not expect the recent weakness in spending
    to persist beyond the first quarter. Nevertheless, participants generally expected
    the growth rate of real GDP this year to step down from the pace seen over 2018
    to a rate at or modestly above their estimates of longer-run growth.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济基本面继续支持持续的扩张，大多数参与者表示，他们预计近期的支出疲软不会持续到第一季度之后。然而，参与者普遍预计，今年实际GDP的增长率将低于2018年的水平，达到或略高于他们对长期增长的估计。
- en: 'There was also some uneasiness over the use of the word "patient" as it could
    be viewed as handcuffing future actions if the time came to raise rates:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对使用“耐心”一词也有些许不安，因为它可能会被视为在未来需要提高利率时限制未来的行动：
- en: Several participants observed that the characterization of the Committee's approach
    to monetary policy as "patient" would need to be reviewed regularly as the economic
    outlook and uncertainties surrounding the outlook evolve. A couple of participants
    noted that the "patient" characterization should not be seen as limiting the Committee's
    options for making policy adjustments when they are deemed appropriate.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几位参与者观察到，需要对委员会货币政策的“耐心”描述进行定期审查，因为随着经济前景及其周围的不确定性发展。几位参与者指出，“耐心”描述不应被视为限制委员会在认为合适时进行政策调整的选择。
- en: Who is right? The market or the Fed? If the bond yields start to rise, what
    does that mean for stock prices?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是对的？市场还是美联储？如果债券收益率开始上升，对股票价格意味着什么？
