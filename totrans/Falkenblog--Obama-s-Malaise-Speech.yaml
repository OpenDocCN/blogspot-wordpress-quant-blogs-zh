- en: Obama recently gave a 'malaise'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马最近发表了一次‘郁闷’
- en: '[speech](http://townhall.com/columnists/BrianFitzpatrick/2008/05/20/media_cover_up_obamas_malaise_speech)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](http://townhall.com/columnists/BrianFitzpatrick/2008/05/20/media_cover_up_obamas_malaise_speech)'
- en: ', and it is pathetically similar to Jimmy Carter''s lame malaise speech. To
    recap, in that 1977 speech, just out of a recession, and with the first oil shock,
    the country was upset about a lot of things: high unemployment, inflation, crime.
    Carter''s'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这个演讲可悲的类似于吉米·卡特的无聊的郁闷演讲。回顾一下，在那个1977年的演讲中，刚脱离经济衰退，第一次石油冲击，国家对很多事情都感到不安：高失业率、通货膨胀、犯罪。卡特的
- en: '[response](http://www.pbs.org/wgbh/amex/carter/filmmore/ps_crisis.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[响应](http://www.pbs.org/wgbh/amex/carter/filmmore/ps_crisis.html)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'Point one: I am tonight setting a clear goal for the energy policy of the United
    States. Beginning this moment, this nation will never use more foreign oil than
    we did in 1977 -- never.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一点：今晚，我为美国的能源政策设定了一个明确的目标。从这一刻开始，这个国家永远不会比1977年使用更多外国石油 - 从来都不会。
- en: How?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么做？
- en: I'm asking you for your good and for your nation's security to take no unnecessary
    trips, to use carpools or public transportation whenever you can, to park your
    car one extra day per week, to obey the speed limit, and to set your thermostats
    to save fuel. Every act of energy conservation like this is more than just common
    sense -- I tell you it is an act of patriotism.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我要求你为了你自己和国家的安全，尽量减少不必要的出行，尽可能多地使用拼车或公共交通，每周将你的车多停一天，遵守限速标准，设定你的恒温器来节省燃料。像这样的任何节约能源的行为不仅仅是常识
    - 我告诉你这是爱国主义行为。
- en: Of course, good technocratic Democrat that he is, he also had things like import
    quotas on oil, a broad commitment to US energy sources like solar (paid for by
    a windfall profits tax on oil companies), more coal (which the US has a lot of),
    and of course, conservation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，作为一个出色的技术官僚民主党人，他还制定了一些关于石油进口配额的政策，广泛支持像太阳能这样的美国能源（由石油公司的暴利税支付），更多的煤炭（美国有很多），当然，还有节约能源。
- en: How'd he do? Oil imports are at a new all-time high. Obama's solution is similarly
    focused on unrealistic solutions, such as inflating our tires and getting more
    car tune-ups. He notes a 10% fuel efficiency increase by such a method, while
    critics say more like 3% (has anyone ever noticed a 10% increase by inflating
    their tires?). But the problem is some inefficiency has to be expected, and you
    can always point to some inevitable waste as a cheaper solution than something
    more tangible, like drilling for more oil, or going nuclear, because at the margin,
    moving from our suboptimal level of inflated tires to the optimal level is as
    great as any other policy, which will also be marginal.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他的表现如何？石油进口创下了新的历史高峰。奥巴马的解决方案同样着眼于不切实际的解决方案，比如让我们的轮胎充气、多做些汽车调整。他提到通过这样的方法可以提高10%的燃油效率，而批评者说可能只有3％（有人通过给轮胎充气真的注意到了10％的提高吗？）。但问题在于，一定会有一些低效，而你总是指出一些不可避免的浪费作为一个比较便宜的解决方案，而不是一些更切实可行的东西，比如多钻更多的石油井，或者使用核能，因为在边际情况下，从我们不理想的充气轮胎的水平到最优水平的转变就像任何其他的政策一样，也将是边际的。
- en: I'm for inflating tires optimally, but if people aren't saving 3-10% on energy
    because of their own laziness, even though it directly affects their pocketbooks,
    it's implausible to expect this solution to make any difference. In sum, I would
    start building more clean coal plants (we have lots of coal), more nuclear. That
    can be done now, and would allow more electric cars to be charged.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我支持将轮胎进行最佳充气，但如果人们因为他们自己的懒惰而没有因此节省3-10％的能源，尽管这直接影响他们的钱包，但不切实际期望这种解决方案产生任何影响。总之，我会开始建造更多清洁燃煤电厂（我们有很多煤），以及更多的核能。现在就可以做到这一点，并且能允许更多的电动汽车充电。
