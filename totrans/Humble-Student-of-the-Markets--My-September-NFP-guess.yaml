- en: 'Humble Student of the Markets: My September NFP guess'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/10/my-september-nfp-guess.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/10/my-september-nfp-guess.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This Friday will be another potentially market moving Employment Report day,
    even though the release is based on noisy data with a high margin of error. The
    latest Fedspeak indicates that Non-Farm Payroll (NFP) would have to see a big
    downside miss before the Fed would change its plans to hike rates in December.
    Even super-dove
  prefs: []
  type: TYPE_NORMAL
- en: '[Charles Evans](http://www.bloomberg.com/news/articles/2016-10-05/evans-wants-fed-to-update-inflation-message-when-it-hikes-again)'
  prefs: []
  type: TYPE_NORMAL
- en: 'has the green light to a December move: "I would not be surprised, and if data
    continue to roll in as they have, I would be fine with increasing the funds rate
    once by the end of this year",'
  prefs: []
  type: TYPE_NORMAL
- en: With that preface, what the likely result for the September NFP, especially
    in light of the miss in ADP's private employment report? Will September NFP come
    in above or below the 175K estimate?
  prefs: []
  type: TYPE_NORMAL
