- en: 'Humble Student of the Markets: Replace Bernanke?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/replace-bernanke.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/replace-bernanke.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ben Bernanke’s
  prefs: []
  type: TYPE_NORMAL
- en: '[Op-Ed](http://online.wsj.com/article/SB10001424052970203946904574300050657897992.html)'
  prefs: []
  type: TYPE_NORMAL
- en: in the Wall Street Journal about how the Fed could remove accommodation has
    ignited a firestorm in the blogosphere. Most of the response has been less than
    complimentary (
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://alephblog.com/2009/07/22/duh/)'
  prefs: []
  type: TYPE_NORMAL
- en: is one of the milder ones). In connection with this article and his recent testimony,
    the cries to replace Bernanke in January 2010 have also been getting louder.
  prefs: []
  type: TYPE_NORMAL
- en: Yes, Dr. Bernanke, we know that the Fed has many tools to tighten its very easy
    stance of quantitative easing. The question is, is there the political will to
    do so? Today, we have a Fed Chairman spent his academic life studying the Great
    Depression he appears to be determined to avoid a repeat of that episode.
  prefs: []
  type: TYPE_NORMAL
- en: '**Tighten? Are you out of your mind?**'
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, we have a yield curve that is steeply upward sloping, with
    the spread between the 3-month and the 10-year well over 300 basis points. The
    textbook monetary policy response is to tighten now.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/f4363f0abb0d02c1f45aa407eadabcc2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEik4S1aXFxOrKFShjQc2hA_Dxh4zR-z6VCngI8dTMi2OZMmHKzLOq2LqW3Qm_OFadN5lBk2FpsbVqa7zoEqulzvP5RTiXthPMURbae9zXoXx2CtdrAwGugzcDsbS3UTstTlLHUQj4XV8fSi/s1600-h/Yield+Curve.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: In response to the Op-Ed, there have also been calls to replace Bernanke as
    Fed Chairman when his term expires in January 2010\. This may be a case of being
    careful about what you wish for.
  prefs: []
  type: TYPE_NORMAL
- en: '**Who are the alternatives?**'
  prefs: []
  type: TYPE_NORMAL
- en: Who have the political guts to tighten now? Would even Paul Volcker, who has
    largely gone silent, tighten in the face of a fragile recovery?
  prefs: []
  type: TYPE_NORMAL
- en: Over at
  prefs: []
  type: TYPE_NORMAL
- en: '[intrade](http://www.intrade.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', Bernanke remains to be the front-runner to be re-appointed Fed Chair.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/8e5ee6587ca17bc4e38223d1ad6a55dd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjGmSUR5oiDXhJZzyr641PqEO7j5vY8mfqbTGRGjtsYA08fL2agFdgxaikM2YShKdK1WKxZhZ-hNTPbgQ02NDcaLlcSJe6evg2CNMHGDw9nifB0kywj-qxPVXOJMiArC3CGRFFZsOiwpVo/s1600-h/Intrade+Fed+Chairman.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: After Bernanke, the next leading contender is Janet Yellen, president of the
    San Francisco Fed. She recently gave a
  prefs: []
  type: TYPE_NORMAL
- en: '[speech](http://www.frbsf.org/news/speeches/2009/0630.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: 'indicating that she wants the Fed to err on the side of accommodation:'
  prefs: []
  type: TYPE_NORMAL
- en: I’ll put my cards on the table right away. I think the predominant risk is that
    inflation will be too low, not too high, over the next several years. I take 2
    percent as a reasonable benchmark for the rate of inflation that is most compatible
    with the Fed’s dual mandate of price stability and maximum employment.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you don’t like Yellen, how would you feel about Larry Summers, who is the
    third favorite?
  prefs: []
  type: TYPE_NORMAL
- en: If Bernanke, Yellen and Summers are the top three leading contenders to be the
    next Fed Chair, what does that say about the future of U.S. monetary policy?
  prefs: []
  type: TYPE_NORMAL
