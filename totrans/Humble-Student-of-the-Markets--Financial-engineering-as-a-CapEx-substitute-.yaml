- en: 'Humble Student of the Markets: Financial engineering as a CapEx substitute?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/financial-engineering-as-capex.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/financial-engineering-as-capex.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my last post (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The bearish verdict from market cycle analysis](http://humblestudentofthemarkets.blogspot.com/2014/05/the-bearish-verdict-from-market-cycle.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I pointed out that the relative performance of capital equipment sensitive
    sectors like Technology and Industrials were not behaving well. I further lamented
    the lack of sales growth visibility of capital equipment companies during the
    latest Earnings Season  (see
  prefs: []
  type: TYPE_NORMAL
- en: '[What the equity bulls need for the next phase](http://humblestudentofthemarkets.blogspot.com/2014/04/what-equity-bull-need-for-next-phase.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[CapEx: Still waiting for Godot](http://humblestudentofthemarkets.blogspot.com/2014/04/capex-still-waiting-for-godot.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: As per
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/sr-loan-officers-opinion-survey-apr-2014-2014-5)'
  prefs: []
  type: TYPE_NORMAL
- en: points out, loan standards are being relaxed and loan demand is rising, so these
    conditions "should" be conducive to higher business investment. But higher capex
    has yet to appear.
  prefs: []
  type: TYPE_NORMAL
- en: '[Zero Hedge](http://www.zerohedge.com/news/2014-04-30/about-capex-spending-renaissance)'
  prefs: []
  type: TYPE_NORMAL
- en: 'confirmed the long awaited capital expenditure acceleration has yet to arrive,
    though I always read their analysis with a grain of salt:'
  prefs: []
  type: TYPE_NORMAL
- en: One explanation for the lack of capital expenditures this cycle came from Drew
    Matus and Julian Emanuel of UBS. Matus and Emanuel postulated that companies are
    engaged in so-called "corporate QE" (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-05-02/where-to-find-big-corporate-cash-giveaways-.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: 'Companies that engage in corporate QE are characterized by a reasonable dividend
    yield, a history of dividend growth and share buybacks. The UBS analysts went
    on to explain that companies feel pressured to engage in this form of financial
    engineering in the current low return environment (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: The strategy is understandable in an environment where gross domestic product
    is expanding at an anemic rate of 0.1 percent. Companies hard-pressed to grow
    their businesses organically are paying dividends and reducing share count in
    order to maintain 5 percent to 7 percent cash-on-cash returns for investors.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The concern, as Mssrs. Matus and Emanuel indicate, is the substitution effect
    where companies "give away" money rather than reinvest in the form of capital
    expenditures.*** Ultimately, top-line growth will justify investment and companies
    will generate higher returns. Until then, investors must acknowledge the slow-growth
    reality of PIMCO''s "new normal" and take growth where they can find it... even
    if that means settling for corporate QE.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is this what happened in this cycle? Are ROIs so low that companies turning
    to financial engineering instead of investing the money back in their own businesses?
  prefs: []
