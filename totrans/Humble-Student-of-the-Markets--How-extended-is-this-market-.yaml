- en: '**Mid-week market update:** I have said before that the stock market is extended
    in its advance and it could pull back at any time. How extended? Here is another
    metric.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新：**我之前曾说过，股市在上涨过程中已经过度延伸，它可能随时回调。多么延伸？这里有一个新的指标。'
- en: Bollinger Bands (BB) are overbought/oversold indicators. If a stock or index
    rises above its 2 standard deviation BB. it is said to be overbought. Standard
    calculations of BBs are based on a 20 dma. It's unusual to see the market rise
    up above its upper 200 dma BB. The S&P 500 recently reached 110% above of its
    upper BB. The history of such episodes (pink bars) show that it usually pulls
    back soon afterwards. There were only two exceptions since 1997 when the market
    experienced a sustained uptrend (shown by arrows).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 布林带（BB）是超买/超卖的指标。如果一个股票或指数上涨超过其2个标准差的布林带，它被认为是超买的。标准的布林带计算是基于20日均线。市场上涨超过其200日均线的上布林带是不同寻常的。标普500指数最近达到了其上布林带110%的水平。这种阶段的历史（粉色条柱）显示，它通常在不久之后会回调。自1997年以来，市场经历持续上涨趋势（由箭头表示）时，只有两次例外。
