- en: 'Humble Student of the Markets: 2 contrarian trades that will make you uncomfortable'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/06/2-contrarian-trades-that-will-make-you.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/06/2-contrarian-trades-that-will-make-you.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Do you really want to be a contrarian investor? Most of the time, being contrarian
    means that your investment views are far from the crowd, and you will feel very
    isolated and uncomfortable.
  prefs: []
  type: TYPE_NORMAL
- en: With that preface in mind, I offer two uncomfortable contrarian trades, based
    purely on technical analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '**Fading a NAFTA breakdown**'
  prefs: []
  type: TYPE_NORMAL
- en: Let's start with the latest developments in Trump's trade policy of imposing
    aluminum and steel tariffs on major allies. Canada's prime minister Justin Trudeau
    responded in a
  prefs: []
  type: TYPE_NORMAL
- en: '[Meet the Press interview](https://www.nbcnews.com/meet-the-press/video/trudeau-canada-not-going-to-be-pushed-around-1247211075938)'
  prefs: []
  type: TYPE_NORMAL
- en: by characterizing the tariffs, which were imposed on national security grounds,
    as "frankly insulting".
  prefs: []
  type: TYPE_NORMAL
- en: The idea that the Canadian steel that’s in military, military vehicles in the
    United States, the Canadian aluminum that makes your, your fighter jets is somehow
    now a threat? Our soldiers who had fought and died together on the beaches of
    World War II... and the mountains of Afghanistan, and have stood shoulder to shoulder
    in some of the most difficult places in the world, that are always there for each
    other, somehow — this is insulting to them.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The reaction isn't just restricted to Canada. The latest
  prefs: []
  type: TYPE_NORMAL
- en: '[G7 communique](https://g7.gc.ca/en/g7-presidency/themes/investing-growth-works-everyone/g7-ministerial-meeting/chairs-summary-g7-finance-ministers-central-bank-governors/)'
  prefs: []
  type: TYPE_NORMAL
- en: of finance ministers and central bankers was, well, more like a communique from
    the G6 plus one.
  prefs: []
  type: TYPE_NORMAL
- en: '**Addressing Global Risks and Promoting a More Level International Playing
    Field**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ministers and Governors had a frank exchange on the benefits of an open rules-based
    trading system and many highlighted the negative impact of unilateral trade actions
    by the United States. Ministers and Governors agreed that this discussion should
    continue at the Leaders’ Summit in Charlevoix, where decisive action is needed.
    The aim of this should be to restore collaborative partnerships to promote free,
    fair, predictable and mutually beneficial trade.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Trump hit back with this
  prefs: []
  type: TYPE_NORMAL
- en: '[latest tweet](https://twitter.com/realdonaldtrump/status/1003024268756733952)'
