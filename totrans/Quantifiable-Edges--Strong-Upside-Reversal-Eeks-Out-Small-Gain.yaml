- en: 'Quantifiable Edges: Strong Upside Reversal Eeks Out Small Gain'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Strong Upside Reversal Eeks Out Small Gain'
- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/strong-upside-reversal-eeeks-out-small.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/strong-upside-reversal-eeeks-out-small.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/04/strong-upside-reversal-eeeks-out-small.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/strong-upside-reversal-eeeks-out-small.html#0001-01-01)
- en: It took a strong turnaround to get the SPX back into positive territory by Thursday’s
    close. I looked at this several different ways last night in the Subscriber Letter.
    Below is one study I ran that suggested mildly bearish implications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到了周四收盘时，SPX之所以能回到正值区域，是因为出现了强烈的逆转。我昨晚在订阅信中从几个不同的角度研究了这个问题。以下是我所进行的一项研究，它暗示了轻微的看跌含义。
- en: '[![](img/002e780f82da2235351e08cec0d9d0c5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEixplzo0ZSuBGK6V63z0cRAE3fIFowavfkdUJVm2-NP4mxE5r64E1UzjBbY-w5KgFsorY15Rco27y6U-W_zR1WuMEzx9uzz8szYI7_hm8Fy5dpekht4HoMh0kU17IE5qQgjZzvZ65KCytxh/s1600/2010-04-23+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/002e780f82da2235351e08cec0d9d0c5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEixplzo0ZSuBGK6V63z0cRAE3fIFowavfkdUJVm2-NP4mxE5r64E1UzjBbY-w5KgFsorY15Rco27y6U-W_zR1WuMEzx9uzz8szYI7_hm8Fy5dpekht4HoMh0kU17IE5qQgjZzvZ65KCytxh/s1600/2010-04-23+png.png)'
- en: This seems to indicate that when it takes a lot to close up just a little you’re
    likely to see a pullback short-term. Not a huge edge here, but some suggestion
    that the SPX could struggle the next day or two. I wouldn’t normally base a trade
    solely on this, but I do think it is worth noting and keeping in the “bag of tricks”.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎表明，当需要付出很多努力才能取得一点点进步时，你可能会看到短期内的回调。这里并没有巨大的优势，但有一些迹象表明SPX可能在接下来的几天里会遭遇困难。我通常不会仅仅基于这个因素来做出交易决策，但我觉得这一点值得注意，并保留在“技巧包”中。
