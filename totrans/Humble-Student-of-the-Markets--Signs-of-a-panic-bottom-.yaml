- en: This week I have had several calls and emails from friends, acquaintances and
    former colleagues to discuss the state of the market. Mrs. Humble Student of the
    Markets also got this "joke email" from one of her friends.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，我接到几个朋友、熟人和前同事的电话和邮件，讨论市场的状况。市场学生的夫人也收到了她一个朋友发来的这个“玩笑邮件”。
- en: '**The Treasury Department is putting out a new Dollar bill...**'
