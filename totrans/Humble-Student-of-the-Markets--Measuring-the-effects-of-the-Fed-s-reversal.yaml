  prefs: []
  type: TYPE_NORMAL
  zh: '**美联储的鹰派转变和逆转**'
- en: In the wake of the Fed's unexpected hawkish message, the markets adopted a risk-off
    tone the week of the FOMC meeting. As Fed officials walked back the aggressuve
    rhetoric, both the S&P 500 and NASDAQ 100 resumed their advance and climbed to
    all-time highs.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
