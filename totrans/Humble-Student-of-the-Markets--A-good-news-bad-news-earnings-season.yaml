- en: Q4 earnings season is in full swing, and results are strong. With 59% of the
    S&P 500 having reported, both the EPS and sales beat rates are well ahead of historical
    averages. Moreover, forward 12-month EPS estimates surged 3.5% in a single week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第四季度财报季正如火如荼地进行，结果表现强劲。在标普500指数中，已有59%的公司公布了业绩，每股收益和销售额的超出率都远高于历史平均水平。此外，未来12个月的每股收益预估在一周内激增了3.5%。
- en: As well, estimates are surging across all market cap bands.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，所有市值区间的预估都在飙升。
- en: But it's not all good news for earnings and the stock market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于收益和股市来说，并非都是好消息。
