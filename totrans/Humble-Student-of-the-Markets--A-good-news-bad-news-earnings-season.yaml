- en: Q4 earnings season is in full swing, and results are strong. With 59% of the
    S&P 500 having reported, both the EPS and sales beat rates are well ahead of historical
    averages. Moreover, forward 12-month EPS estimates surged 3.5% in a single week.
  prefs: []
