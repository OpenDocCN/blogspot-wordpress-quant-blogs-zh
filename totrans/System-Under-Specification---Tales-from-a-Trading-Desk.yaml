- en: 'Uncle Bob’s recent [posting](http://blog.8thlight.com/uncle-bob/2013/12/10/Thankyou-Kent.html)
    on Extreme Programming, a Reflection, should remind us all of the importance of
    testing:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 伯特叔叔最近关于**极限编程**的反思，应该提醒我们测试的重要性：
- en: '*Testing*: The notion that programmers, and customers, write automated tests
    that verify that the production code actually does what they think it should.
    Nowadays we call this Test Driven Development (TDD) and Acceptance Test Driven
    Development (ATDD).'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 测试：程序员和客户编写自动测试，以验证生产代码实际上是否如他们所想的那样工作。如今我们称之为测试驱动开发（TDD）和接受测试驱动开发（ATDD）。
- en: Trisha’s ongoing series of [articles](http://mechanitis.blogspot.co.uk/2013/12/spock-data-driven-testing.html)
    centred around [Spock](http://code.google.com/p/spock/wiki/SpockBasics) is thus
    appropriate reading material on ways to test code, providing a handy [reminder](https://speakerdeck.com/hlship/spock-a-highly-logical-way-to-test)
    that basic unit testing really doesn’t cut it in today’s world of good software
    practices.  [Spock](http://code.google.com/p/spock/) leverages all the DSL 🙂 power
    of the [Groovy](http://gvmtool.net/) language to make [testing](http://code.google.com/p/spock/wiki/PublisherSubscriberSpecification)
    a [breeze](http://vimeo.com/67358303).  As expected, Intellij support is [provided](http://code.google.com/p/spock/wiki/GettingStarted).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Trisha的一系列文章**围绕**[Spock](http://code.google.com/p/spock/wiki/SpockBasics)展开，讨论了测试代码的方法，为我们提供了一个方便的提醒：基本的单元测试在今天良好的软件实践中是远远不够的。[Spock](http://code.google.com/p/spock/)充分利用了[Groovy](http://gvmtool.net/)语言的DSL**力量**，使得测试变得**轻松**。[Spock](http://code.google.com/p/spock/)的Intellij支持是**提供的**。
- en: DSL [Power](http://zeroturnaround.com/rebellabs/using-spock-to-test-groovy-and-java-applications/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: DSL **力量**。
