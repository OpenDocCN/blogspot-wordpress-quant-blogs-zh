- en: Any large institution has problems allocating 'fixed costs'. That is, I remember
    going over budgets, and certain functions, like headquarters, the CEO's salary,
    Treasury, was a 'fixed cost'. More problematically, you had many sunk costs, businesses
    we were exiting, that were obviously losing money (otherwise we wouldn't be exiting
    them). Each individual unit could be making money, but once we paid for the fixed
    costs and costs of the businesses we were winding down, the corporation was underperforming
    on a Return-On-Equity basis. As a corporation, you have to allocate all your costs
    to see if you are doing right by your shareholders.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何大型机构都有“固定成本“的问题。也就是说，我记得审查预算，诸如总部、首席执行官的薪水、资金等等是“固定成本”。更麻烦的是，你有许多沉没成本，我们正在退出的业务显然是亏损的（否则我们就不会退出它们）。每个单独的单位可能是在盈利，但一旦我们支付了固定成本和关闭的业务成本后，公司在资本回报率方面的表现就不尽人意。作为一个公司，你必须分配所有的成本来看看是否对股东做得对。
- en: For a government, it is much worse, because they do not have a balance sheet.
    Very few in government know how much anything costs. They just pass the law, and
    look at the marginal expenditure. Like the Social Security Trust fund, they operate
    using rules that would be illegal if done in the private sector. The market is
    a heartless thing, but at its core it makes sure that when people get more out
    of what they put in (profits), they do more; if they get less (losses), the do
    less or not at all. That's efficiency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于政府来说，情况更糟，因为他们没有资产负债表。政府中很少有人知道任何东西的成本。他们只是通过法律，关注边际开支。就像社会保障信托基金一样，他们使用的规则在私营部门进行时是非法的。市场是一个无情的东西，但在其核心，它始终确保当人们从投入中获得更多（利润）时，他们会做更多；如果他们从投入中获得更少（亏损），他们会做得更少，甚至不做任何事。这就是效率。
