- en: Ludwig von Mises said the main reason capitalism would outperform socialism,
    is because in socialism no one knows how much anything costs, which makes it impossible
    to allocate resources efficiently. The Amtrak study highlights they don't know,
    and they don't even think it matters.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Ludwig von Mises 说资本主义将胜过社会主义的主要原因是，在社会主义中没有人知道任何东西的成本，这使得资源无法有效分配。Amtrak的研究凸显了他们不知道，而且他们甚至认为这并不重要。
