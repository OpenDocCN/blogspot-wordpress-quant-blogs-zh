  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/cnbc-losers-bracket-1056-top-1.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/cnbc-losers-bracket-1056-top-1.html#0001-01-01)
- en: '![](img/fc3af7d92d43484757cd7c13dcc06dac.png)For those who may be interested,
    the [CNBC Million Dollar Portfolio Challenge](http://www.cnbc.com/id/17506588/)
    is winding down this week, with 20 top performers duking it out for $1 million
    paid out over many years through an IV drip, while the [Second Chance Showdown](http://www.cnbc.com/id/18819614)
    contestants get another shot at glory in the loser’s bracket – with a [Sony](http://finance.google.com/finance?q=sne&hl=en)
    home entertainment system as a consolation prize to the winner.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/fc3af7d92d43484757cd7c13dcc06dac.png)对于那些可能感兴趣的人来说，[CNBC百万美元投资组合挑战赛](http://www.cnbc.com/id/17506588/)本周将进入尾声，20名顶尖表现者将为100万美元的奖金展开争夺，这笔奖金将分多年通过IV滴支付，而[第二次机会对决](http://www.cnbc.com/id/18819614)的参赛者将在输家组中再次争取荣誉——获胜者将获得一台[索尼](http://finance.google.com/finance?q=sne&hl=en)家庭娱乐系统作为安慰奖。'
- en: I never had a chance to properly [chronicle](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)
    the true extent of my rise and fall in the first round of this contest, as CNBC
    wiped away the details before I do a proper post-mortem.  All I know is that after
    peaking at the [top 0.08%](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_30.html),
    I fell down to about the [top 11%](http://vixandmore.blogspot.com/2007/05/cnbc-million-dollar-portfolio-challenge_07.html),
    finally finishing something like 200,000^(th), perhaps even lower.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未有机会 properly [记录](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)我在第一轮比赛中起伏的真实程度，因为CNBC在我做适当的死后解剖之前抹去了细节。我所知道的是，在达到[前0.08%](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_30.html)后，我跌到了大约[前11%](http://vixandmore.blogspot.com/2007/05/cnbc-million-dollar-portfolio-challenge_07.html)，最后的成绩大约是200,000名，甚至可能更低。
- en: The good news is that the contest gave me an opportunity to test some ideas
    about how to find stock that were about to make a significant move.  Since the
    end of the contest fell in the middle of earnings season, I focused on companies
    that were due to report in the next 24 hours and published the details of my formula
    and some associated free public information sources in “[How to Find the Spiker
    Before the Earnings Announcement](http://vixandmore.blogspot.com/2007/05/how-to-find-earnings-spiker-before.html)”
    on May 9^(th).  Recently, I went back and evaluated the 16 companies that I invested
    in as a result of that earnings spiker formula and discovered that the minimum
    next day move for those companies was 1.5%, while the maximum move was 30.2% (down
    in this case), with a mean move of 5.6% and a median move of 3.7% – all of which
    is based on a one day holding period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，这个比赛给了我一个机会来测试一些关于如何找到即将发生重大变动的股票的想法。由于比赛结束时正值财报季，我专注于那些接下来24小时内将公布财报的公司，并在5月9日的[如何找到财报前的涨幅股](http://vixandmore.blogspot.com/2007/05/how-to-find-earnings-spiker-before.html)一文中公布了我的公式和一些相关免费公共信息来源。最近，我回顾了根据那个财报涨幅公式投资的公司，发现这些公司第二天最小的变动是1.5%，最大变动是30.2%（这次是下跌），平均变动是5.6%，中位数变动是3.7%——所有这些都是基于一天的持有期。
- en: 'Armed with this information, I thought I should put the same formula to work
    again in the loser’s bracket.  Once again it has been successful, with my last
    four picks being a 3.0% gain in [PETM](http://finance.google.com/finance?q=petm&hl=en),
    a 7.7% gain in [FMCN](http://finance.google.com/finance?q=fmcn&hl=en), a 5.3%
    gain in [TSL](http://finance.google.com/finance?q=tsl&hl=en), and a 3.0% gain
    in [SNDA](http://finance.google.com/finance?q=snda&hl=en).  The bottom line is
    that this performance has put me in the top 1% of the current contest at #1056.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些信息，我想我应该在输家组中再次使用同样的公式。再次取得成功，我最后四只股票的收益分别是[PETM](http://finance.google.com/finance?q=petm&hl=en)上涨3.0%，[FMCN](http://finance.google.com/finance?q=fmcn&hl=en)上涨7.7%，[TSL](http://finance.google.com/finance?q=tsl&hl=en)上涨5.3%，[SNDA](http://finance.google.com/finance?q=snda&hl=en)上涨3.0%。底线是，这个表现让我在当前比赛中位列前1%的第1056名。
- en: Before I start patting myself on the back, however, it looks like I may have
    shot myself in the foot.  Shanghai-based Shanda Entertainment was a solid earnings
    pick and turned in a [very strong quarter](http://biz.yahoo.com/ap/070523/shanda_interactive_ahead_of_the_bell.html?.v=3),
    but it appears I was foiled by my own [Lost in Translation](http://www.imdb.com/title/tt0335266/)
    moment and accidentally sold prior to earnings.  To make matters worse, I jumped
    from the Shanda rocked onto [GameStop (GME)](http://finance.google.com/finance?q=gme&hl=en),
    whose [doubling of revenues was offset by lukewarm guidance](http://www.thestreet.com/_yahoo/newsanalysis/techgames/10358502.html?cm_ven=YAHOO&amp;cm_cat=FREE&cm_ite=NA).  I
    got my volatility again, but GME is currently trading down 3.6% on the day.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在我开始自吹自擂之前，看起来我可能给自己挖了一个坑。上海based的盛大娱乐原本是一个稳健的收益选择，并且交出了一个[非常强劲的季度](http://biz.yahoo.com/ap/070523/shanda_interactive_ahead_of_the_bell.html?.v=3)的成绩单，但我似乎被我自己的[迷失在翻译](http://www.imdb.com/title/tt0335266/)时刻挫败了，并且在收益前意外地卖出。更糟糕的是，我从盛大的岩石上跳到了[游戏Stop
    (GME)](http://finance.google.com/finance?q=gme&hl=en)，其收入翻倍的好消息被[不温不火的指引](http://www.thestreet.com/_yahoo/newsanalysis/techgames/10358502.html?cm_ven=YAHOO&cm_cat=FREE&cm_ite=NA)所抵消。我再次得到了我的波动性，但GME目前交易下跌了3.6%。
