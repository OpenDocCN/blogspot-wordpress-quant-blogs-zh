  type: TYPE_NORMAL
  zh: 'VIX and More: CNBC Loser’s Bracket:: #1056 (Top 1%)'
- en: 来源：[http://vixandmore.blogspot.com/2007/05/cnbc-losers-bracket-1056-top-1.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/cnbc-losers-bracket-1056-top-1.html#0001-01-01)
