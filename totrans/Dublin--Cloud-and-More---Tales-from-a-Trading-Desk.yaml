- en: Dublin, Cloud and More
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 都柏林、云和更多
- en: As we close in on the PDC Microsoft takes it’s normal stance of pre-releasing
    tip bits of information about PDC announcements. Appears we maybe in for a treat
    with [Dublin](http://blogs.msdn.com/allandcp/archive/2008/10/02/hello-dublin-more-on-net-framework-4-0.aspx),
    [.NET 4.0](http://blogs.zdnet.com/microsoft/?p=1614), [Oslo](http://www.eweek.com/c/a/Application-Development/Visual-Basic-Guru-Moves-to-Microsofts-Oslo-Team/?kc=rss),
    and [Windows Cloud](http://www.computerworld.com/action/article.do?command=viewArticleBasic&articleId=9115978&source=rss_news).
    I suspect we can expect the [Silverlight](http://www.computerworld.com/action/article.do?command=viewArticleBasic&articleId=9115998&source=rss_topic125)
    RTM to account sometime in the PDC timeframe as well, although I hope they release
    details and a short timeframe for Silverlight vNext as Adobe is still ahead of
    the game in terms of controls.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们临近PDC，微软采取了其常规立场，提前发布有关PDC公告的技术信息。看起来我们可能会在 [都柏林](http://blogs.msdn.com/allandcp/archive/2008/10/02/hello-dublin-more-on-net-framework-4-0.aspx)、[.NET
    4.0](http://blogs.zdnet.com/microsoft/?p=1614)、[奥斯陆](http://www.eweek.com/c/a/Application-Development/Visual-Basic-Guru-Moves-to-Microsofts-Oslo-Team/?kc=rss)
    和 [Windows云](http://www.computerworld.com/action/article.do?command=viewArticleBasic&articleId=9115978&source=rss_news)
    方面有所收获。我怀疑我们也可以在PDC时间框架内期待 [Silverlight](http://www.computerworld.com/action/article.do?command=viewArticleBasic&articleId=9115998&source=rss_topic125)
    的 RTM，尽管我希望他们发布Silverlight vNext的细节和一个较短的时间表，因为在控件方面Adobe仍然领先一步。
- en: Amazon with their early cloud initiative and recent Windows [support](http://blogs.zdnet.com/microsoft/?p=1615)
    is ahead of Microsoft in cloudland, but as normal we can only expect interesting
    things from Microsoft, the only downside is the timescales 😦 Lets hope the [Zurich](http://blogs.zdnet.com/microsoft/?p=1503)
    rumours are validated at the PDC.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊凭借其早期的云计算倡议和最近的Windows [支持](http://blogs.zdnet.com/microsoft/?p=1615) 在云领域领先于微软，但正如往常一样，我们只能期待微软带来的有趣事情，唯一的缺点是时间表
    😦 让我们希望 [苏黎世](http://blogs.zdnet.com/microsoft/?p=1503) 的传闻在PDC上得到验证。
- en: Parallelism is also going to be one of the central themes at the [PDC](http://blogs.zdnet.com/microsoft/?p=1612),
    with this months MSDN [Magazine](http://www.bluebytesoftware.com/blog/PermaLink,guid,fe25f51a-c8b4-4839-99cc-1537a436d42f.aspx)
    prep’ing the way.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 并行性也将是[PDC](http://blogs.zdnet.com/microsoft/?p=1612)的主题之一，本月的MSDN [Magazine](http://www.bluebytesoftware.com/blog/PermaLink,guid,fe25f51a-c8b4-4839-99cc-1537a436d42f.aspx)为此做好了准备。
