- en: 'VIX and More: ProShares Adds Four New Triple ETF Pairs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：ProShares增加了四对新的三倍ETF
- en: 来源：[http://vixandmore.blogspot.com/2010/02/proshares-adds-four-new-triple-etf.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/proshares-adds-four-new-triple-etf.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/proshares-adds-four-new-triple-etf.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/proshares-adds-four-new-triple-etf.html#0001-01-01)
- en: 'When [Direxion](http://vixandmore.blogspot.com/search/label/Direxion) launched
    the first batch of [triple ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)
    back in November 2008, I may have been the first person to openly champion them,
    even going way out on a limb with [Prediction: Direxion Triple ETFs Will Revolutionize
    Day Trading](http://vixandmore.blogspot.com/2008/11/prediction-direxion-triple-etfs-will.html).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当[Direxion](http://vixandmore.blogspot.com/search/label/Direxion)在2008年11月首次推出[三倍ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)时，我可能是第一个公开支持它们的人，甚至[预测：Direxion三倍ETFs将革命化日交易](http://vixandmore.blogspot.com/2008/11/prediction-direxion-triple-etfs-will.html)日交易。
- en: Fifteen months later, triple ETFs have exploded in popularity, sometimes confounded
    investors and eventually prompted regulators to step in, with FINRA [increasing
    margin requirements for triple ETFs](http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p119906.pdf)
    on December 1, 2009.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 十五个月后，三倍ETFs在受欢迎程度上爆炸性增长，有时让投资者困惑，最终促使监管机构介入，FINRA [在2009年12月1日提高了三倍ETFs的保证金要求](http://www.finra.org/web/groups/industry/@ip/@reg/@notice/documents/notices/p119906.pdf)。
- en: Now it appears that triple ETFs have weathered the regulatory storm and occasional
    investor discontent, with trading volumes recently having picked up again after
    [signs of a plateau](http://vixandmore.blogspot.com/2010/01/triple-etf-options-landscape-one-month.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看来，三倍ETFs已经度过了监管风暴和偶尔的投资者不满，交易量在最近[迹象显示趋于平稳](http://vixandmore.blogspot.com/2010/01/triple-etf-options-landscape-one-month.html)后再次上升。
- en: 'Triple ETFs – particularly those which are rebalanced on a daily basis – received
    another vote of confidence today, as ProShares [launched eight new triple ETFs](http://www.proshares.com/resources/news/proshares_launches_daily_3x_etfs.html).
    ProShares, which launched their first two triple ETFs ([UPRO](http://vixandmore.blogspot.com/search/label/UPRO)
    and [SPXU](http://vixandmore.blogspot.com/search/label/SPXU)) in June of last
    year, is now back with a broader line of index offerings. New today are two pairs
    which cover new ground and two that closely overlap with existing Direxion triple
    ETFs. The pair that interests me the most are those which track the NASDAQ-100
    index ([NDX](http://vixandmore.blogspot.com/search/label/NDX)): [TQQQ](http://vixandmore.blogspot.com/search/label/TQQQ)
    is the new +3x ETF for the NDX; [SQQQ](http://vixandmore.blogspot.com/search/label/SQQQ)
    is the new -3x ETF. Also breaking new ground are a pair linked to the Dow Jones
    Industrial Average: [UDOW](http://vixandmore.blogspot.com/search/label/UDOW) is
    the +3x ETF; and [SDOW](http://vixandmore.blogspot.com/search/label/SDOW) is the
    -3x variant.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 三倍交易所交易基金（ETFs）——特别是那些每日进行再平衡的——今天再次获得了信任的投票，因为ProShares [推出了八只新的三倍ETFs](http://www.proshares.com/resources/news/proshares_launches_daily_3x_etfs.html)。去年6月，ProShares推出了他们的首批两只三倍ETFs（[UPRO](http://vixandmore.blogspot.com/search/label/UPRO)和[SPXU](http://vixandmore.blogspot.com/search/label/SPXU)），现在他们又推出了一个更广泛指数产品线。今天推出的是两个涵盖新领域的产品和两个与现有Direxion三倍ETFs密切相关的产品。我最感兴趣的是那些追踪纳斯达克100指数（[NDX](http://vixandmore.blogspot.com/search/label/NDX)）的产品：[TQQQ](http://vixandmore.blogspot.com/search/label/TQQQ)是新的+3x
    ETF，[SQQQ](http://vixandmore.blogspot.com/search/label/SQQQ)是新的-3x ETF。另外两个创新产品是与道琼斯工业平均指数相关联的：[UDOW](http://vixandmore.blogspot.com/search/label/UDOW)是+3x
    ETF，[SDOW](http://vixandmore.blogspot.com/search/label/SDOW)是其-3x变体。
- en: The two more problematic new ETF pairs are in the mid-cap and small-cap space.
    For the S&P MidCap 400 index, ProShares is offering [UMDD](http://vixandmore.blogspot.com/search/label/UMDD)
    (+3x) and [SMDD](http://vixandmore.blogspot.com/search/label/SMDD) (-3x). The
    risk here is that these two offerings may be too similar to the Direxion [MWJ](http://vixandmore.blogspot.com/search/label/MWJ)
    and [MWN](http://vixandmore.blogspot.com/search/label/MWN), which are based on
    the Russell Midcap index. An even larger overlap problem is likely with the new
    ProShares Russell 2000 index ETFs, which include [URTY](http://vixandmore.blogspot.com/search/label/URTY)
    (+3x) and [SRTY](http://vixandmore.blogspot.com/search/label/SRTY) (-3x). Here
    there is very little to distinguish these ETFs from the popular Direxion [TNA](http://vixandmore.blogspot.com/search/label/TNA)
    and [TZA](http://vixandmore.blogspot.com/search/label/TZA) ETFs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 两个更有问题的新的ETF对位于中小市值股票领域。对于标普中盘400指数，ProShares正在提供[UMDD](http://vixandmore.blogspot.com/search/label/UMDD)（+3倍）和[SMDD](http://vixandmore.blogspot.com/search/label/SMDD)（-3倍）。这里的风险是，这两个产品可能与基于罗素中盘指数的Direxion
    [MWJ](http://vixandmore.blogspot.com/search/label/MWJ) 和 [MWN](http://vixandmore.blogspot.com/search/label/MWN)
    过于相似。与新的ProShares罗素2000指数ETF（包括[URTY](http://vixandmore.blogspot.com/search/label/URTY)（+3倍）和[SRTY](http://vixandmore.blogspot.com/search/label/SRTY)（-3倍））相比，这种重叠问题可能更大。在这里，这些ETF与流行的Direxion
    [TNA](http://vixandmore.blogspot.com/search/label/TNA) 和 [TZA](http://vixandmore.blogspot.com/search/label/TZA)
    ETF之间几乎没有什么区别。
- en: In a market where a first mover advantage is often decisive, ProShares faces
    an uphill battle, but already UPRO and SPXU have been widely accepted and there
    is no reason to believe TQQQ/SQQQ and UDOW/SDOQ will not enjoy similar success.
    The prognosis for the new mid-cap and small cap ETFs, however, is not as favorable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个首次行动优势往往起决定性作用的市场中，ProShares面临着一场艰苦的战斗，但UPRO和SPXU已经被广泛接受，没有理由相信TQQQ/SQQQ和UDOW/SDOQ不会享受类似的成功。然而，新的中小市值ETF的前景并不如此乐观。
