- en: HFT (not) in the Banana Land | Part 4 – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HFT（不）在香蕉乐园 | 第4部分 - 马瓦和朋友
- en: 来源：[https://sniperinmahwah.wordpress.com/2016/07/27/hft-not-in-the-banana-land-part-4/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/07/27/hft-not-in-the-banana-land-part-4/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2016/07/27/hft-not-in-the-banana-land-part-4/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/07/27/hft-not-in-the-banana-land-part-4/#0001-01-01)
- en: 'This blog has been quite silent for a while (too much bloody work) but that
    does not mean the “HFT in the Banana Land” series is finished. Quite the contrary:
    what was dubbed “[The Case of the Small English Town vs The Large HFT Tower](http://blog.themistrading.com/2016/02/the-case-of-the-small-english-town-vs-the-large-hft/)”
    by Themis should be renamed “The Case of the Small English Town vs The **Two**
    Large HFT Tower**s**” as there is now a fierce battle between Vigilant Global/DRW
    and New Line Networks (KCG/Jump) in Richborough, each firm seeking to build a
    300-meter mast in the same area, as close as one kilometer apart – a third (and concerned)
    party recently [said](http://www.mckay-brothers.com/exchanges-vs-networks/) in
    Chicago: “*It’s crazy*”. What was going on the last weeks around the Banana Land
    (and in Belgium) is captivating; a lot has happened and it’s hard to summarize,
    but I’ll try to make a not-too-long and clear summary on the current situation
    in in the next episode.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客有一段时间没更新（太忙了），但这并不意味着“香蕉乐园的HFT”系列已经结束。相反：在Richborough，由Vigilant Global/DRW和New
    Line Networks (KCG/Jump)之间的激烈斗争已成为了名副其实的“[小镇对抗大型HFT塔](http://blog.themistrading.com/2016/02/the-case-of-the-small-english-town-vs-the-large-hft/)”，现在应该改名为“小镇对抗**两个**大型HFT塔”，因为Vigilant
    Global 和 New Line Networks 现在正努力在同一地区竞争建造300米的塔，距离只有一公里，- 近日在芝加哥，第三方非常担心的最近[表示](http://www.mckay-brothers.com/exchanges-vs-networks/)：“*这太疯狂了*”。香蕉乐园（以及比利时）最近发生了什么非常迷人；发生了很多事情，很难总结，但我将尽量在下一集中对当前的情况进行不太长、清晰的总结。
- en: '[![Richborough](img/63ce50f152d9c8b3d221158147924006.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-08-36-27.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Richborough](img/63ce50f152d9c8b3d221158147924006.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-08-36-27.png)'
- en: Vigilant Global and New Line Network in Richborough, where the Eiffel Towers
    battle is going on.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在Richborough的Vigilant Global和New Line Network，Eiffel Towers的战斗正在进行中。
- en: (By the way, when Themis’ Joe Saluzzi posted “[The Case of the Small English
    Town…](http://blog.themistrading.com/2016/02/the-case-of-the-small-english-town-vs-the-large-hft/)”,
    his tweet was liked by @RemcoLenterman and retweeted by @nanexllc, and that is
    real *a tour de force. *Congrats Joe, being endorsed by both Remco and Nanex is a
    quite a challenge).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （顺便说一句，当Themis的Joe Saluzzi发布了“[小镇对抗大型HFT的案例...](http://blog.themistrading.com/2016/02/the-case-of-the-small-english-town-vs-the-large-hft/)”时，他的推特被@RemcoLenterman点赞，并被@nanexllc转发，这真是*a
    tour de force*。恭喜Joe，被Remco和Nanex认可是一个相当大的挑战）。
- en: '**SLOUGH**'
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '**斯洛夫**'
- en: 'All the HFT firms (Vigilant, Optiver, etc.) or microwave providers (Custom
    Connect) having a network between London and Frankufrt have to deal with at least
    two different locations in London (LHC and Interxion aside): Basildon (where the
    ICE/NYSE/Euronext exchange is located) and Slough (the Equinix LD4 where the matching engine
    of, for instance, BATS (ex-)Chi-X, is located). In the London metro area waves
    are not micro (MW) but millimeter (MMW). MMW are faster than MW but they are not
    good for long distance transmissions due to higher signal loss, so a path between
    two points is several kilometers only (compared to a 100-kilometer path you can
    get with MW). That means there are *a lot* of MMW dishes between Slough and Basildon.
    And that means every location is important if you need, let’s say, to build a
    mast. According to the McKay Brothers [website](http://www.quincy-data.com/product-page/),
    it takes less than *one millisecond* for a MMW signal to travel between the two
    data centres (273 microseconds exactly). Every microsecond counts.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有在伦敦和法兰克福之间建立网络的高频交易公司（如Vigilant、Optiver等）或微波提供商（如Custom Connect）至少需要处理伦敦的两个不同地点（除了LHC和Interxion）：巴斯尔登（ICE/NYSE/Euronext交易所所在地）和斯劳（Equinix
    LD4，例如BATS (ex-)Chi-X的匹配引擎所在地）。在伦敦地铁区域，波段不是微波而是毫米波（MMW）。毫米波比微波更快，但由于信号损失更高，不适用于长距离传输，因此两点之间的路径仅为数公里（与微波可以达到100公里的路径相比）。这意味着在斯劳和巴斯尔登之间有*大量*的毫米波接收器。这也意味着每个位置都很重要，如果需要，比如说，建立一个杆塔。根据McKay
    Brothers的[网站](http://www.quincy-data.com/product-page/)，毫米波信号在两个数据中心之间传输不到*一毫秒*（确切地说是273微秒）。每微秒都很重要。
- en: '[![Capture d’écran 2016-07-26 à 09.47.26](img/01f923bf7e7429b688b68efcea383098.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-09-47-26.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![屏幕截图2016-07-26 09.47.26](img/01f923bf7e7429b688b68efcea383098.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-09-47-26.png)'
- en: Microwave networks in London. Straight paths are in white. (Note that this map
    is not up to date)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦的微波网络。直线路径是白色的。（请注意，此地图不是最新的）
- en: "Back in February 2013, Equinix decided to erect a 25-meter mast next to their\
    \ data centre. The planning application is [there](http://www.sbcplanning.co.uk/sbcp/slough01/planapp/A27C89E7/A27C89E7.pdf#pagemode=thumbs)\
    \ and this part is interesting: “*The Equinix worldwide network of data centres\
    \ and international business exchanges are currently connected by fibre optic\
    \ cables. However within the UK in recent years, metal and cable theft has extended\
    \ to almost epidemic levels. In the last couple of years, this has become one\
    \ of the fastest growing national menaces with the Home Secretary and HM Treasury\
    \ estimating the annual cost to industry to be in the region of £1bn for just\
    \ the replacement of the metal/cable. These numerous fibre cuts have caused both\
    \ Equinix and its customers, particularly in the UK \Lfinancial services sector,\
    \ a significant reduction in speed of service which, considering the UK as one\
    \ of the most globalized economies in the world and The City of London as one\
    \ of the world’s three command centres of the global economy, is unacceptable.\
    \ Indeed with financial services contributing such a large proportion of the UK’s\
    \ GDP, any slow down or potential disruption to service is of national importance.\
    \ Consequently many of Equinix’s customers are now implementing a wireless network\
    \ to avoid any such outages and the subsequent loss of important services and\
    \ reduction to GDP*.” If I understand correctly, the high-frequency traders decided\
    \ to use wireless networks because some villain cable thieves reduced UK’s gross\
    \ domestic product… Good story."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2013年2月，Equinix决定在他们的数据中心旁边修建一个25米的杆塔。规划申请在[这里](http://www.sbcplanning.co.uk/sbcp/slough01/planapp/A27C89E7/A27C89E7.pdf#pagemode=thumbs)，其中一部分很有趣：“*Equinix全球数据中心和国际业务交流目前通过光纤电缆连接。然而，在英国，金属和电缆盗窃在近年来几乎蔓延成流行病。在过去的几年里，这已经成为增长最快的国家威胁之一，据内政大臣和英国财政部估计，仅金属/电缆替换的年度成本大约为10亿英镑。这些无数的光纤切割不仅给Equinix及其客户，特别是在英国金融服务部门，造成了服务速度大幅下降，而且由于英国是世界上全球化程度最高的经济体之一，而伦敦市更是全球三大经济指挥中心之一，这是不可接受的。事实上，由于金融服务对英国GDP的贡献占据较大比例，任何服务的减缓或潜在的中断都属于国家重要事项。因此，Equinix的许多客户现在正在实施无线网络以避免任何此类故障和随后的重要服务丢失和GDP减少*。”如果我理解正确，高频交易商决定使用无线网络，因为一些恶棍电缆小偷减少了英国的国内生产总值...好故事。
- en: '![Capture d’écran 2016-07-26 à 10.35.32](img/72479b0ad56adfa28a1e73c6ceb96ec4.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![截屏2016-07-26，10.35.32](img/72479b0ad56adfa28a1e73c6ceb96ec4.png)'
- en: High-speed traders on the Equinix/LD4 data centre mast
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Equinix/LD4数据中心支架上的高速交易者
- en: 'The application includes an interesting document I missed when I started to
    investigate the HFT networks, a document with the names of the different “operators”
    who put (or were supposed to) dishes on the Equinix mast:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序包括了我在开始调查HFT网络时错过的一个有趣的文档，其中列出了在Equinix支架上安装（或应该安装）天线的不同“运营商”的名字：
- en: '![Capture d’écran 2016-07-26 à 11.09.01](img/6bc6a679961f205cf05ec7b4f17ea1de.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![截屏2016-07-26，11.09.01](img/6bc6a679961f205cf05ec7b4f17ea1de.png)'
- en: 'As expected we meet familiar names: Vigilant Global, Jump Trading, Global Connect/Flow
    Traders, Getco – now KCG –, Custom Connect, and Virtu Financial – but it seems
    Virtu never built a proprietary wireless network in Europe. I don’t know who is
    TTX – TTX Trading LLP, an English company [dissolved](https://beta.companieshouse.gov.uk/company/OC366902/filing-history)
    in 2015? or this other [TTX Trading](https://offshoreleaks.icij.org/nodes/10140705)?
    Whatever. Note that this table, dated 2013, does not include other familiar names/operators/firms
    such as McKay Brothers, Optiver or Tixos. Tixos is an interesting case. They play
    the Slough-Basildon route only, they don’t have the full London-Frankfurt network,
    so my suspicion was: Tixos is more interested by equities than derivatives. Tixos
    was the only network I could not identify when I started to figure out who were
    the very low-latency actors sending waves above our heads. Tixos did not seem
    to be a trading firm nor a publicized micro/milli/waves provider. I suspected Tixos
    to be a private wireless provider working for a single market maker/high-frequency
    trader (and I was right). But the [public data](https://beta.companieshouse.gov.uk/company/08659771/filing-history) about
    this UK company does not mention names related to trading. Since *tixos* means
    “wall” in Greek, I thought the firm behind Tixos was from *Wall* Street (and I
    was wrong). I asked around to my industry contacts, some of them knew the answer
    but didn’t want to tell me (that’s the usual and fun game between them and me:
    I have to find information myself ;). At some point I got a lead from London saying
    “Look at the [Modern Markets guys](http://modernmarketsinitiative.org/about/about-modern-markets-initiative/)”.
    Funny.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期的那样，我们遇到了一些熟悉的名字：Vigilant Global、Jump Trading、Global Connect/Flow Traders、Getco
    - 现在是KCG -、Custom Connect 和 Virtu Financial，但似乎 Virtu 在欧洲从未建立过专有无线网络。我不知道 TTX
    是谁 - TTX Trading LLP，一个在2015年被 [解散](https://beta.companieshouse.gov.uk/company/OC366902/filing-history)的英国公司？或者另一个
    [TTX Trading](https://offshoreleaks.icij.org/nodes/10140705) ？不管怎样，这张表格日期是2013年，没有包括其他熟悉的名字/运营商/公司，比如McKay
    Brothers、Optiver或Tixos。Tixos 是一个有趣的例子。他们只在Slough-Basildon路线上运行，没有完整的伦敦-法兰克福网络，所以我怀疑
    Tixos 对股票比对衍生品更感兴趣。当我开始弄清楚是谁在我们头上传送超低延迟的波时，Tixos 是唯一一个我无法识别的网络。Tixos 似乎既不是一个交易公司，也不是一个公开的微/毫/波提供商。我怀疑
    Tixos 是一个为单一市场制造商/高频交易者提供服务的私人无线提供商（我是对的）。但关于这个英国公司的 [公开数据](https://beta.companieshouse.gov.uk/company/08659771/filing-history)
    中并没有提到与交易相关的名字。由于 *tixos* 在希腊语中的意思是“墙”，我认为 Tixos 背后的公司来自 *华尔* 街（我错了）。我向我的行业联系人打听，有些人知道答案，但不想告诉我（这是他们和我的常规有趣的游戏：我得自己找到信息
    ;）。在某个时候，我从伦敦得到了线索，说：“看看 [Modern Markets 的人](http://modernmarketsinitiative.org/about/about-modern-markets-initiative/)”。有趣。
- en: 'So, Equinix erected a mast and rented spaces to different HFT-related companies.
    But some other exchanges didn’t, perhaps because they have high roofs (pure speculation)
    like the Deutsche Börse one in Frankfurt:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Equinix建立了一个支架，并出租空间给不同的HFT相关公司。但一些其他交易所可能没有，也许是因为它们有高屋顶（纯属猜测），就像法兰克福的德国证券交易所。
- en: '[![](img/1641c7da950a634bab778d7741fd376f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/cdlvpnkwoaawcs-large.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1641c7da950a634bab778d7741fd376f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/cdlvpnkwoaawcs-large.jpg)'
- en: The roof of the Deutsche Börse data centre in Frankfurt at night. Thanks to
    [censured] for the photo.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 夜晚法兰克福德国证券交易所数据中心的屋顶。感谢 [censured] 提供照片。
- en: BASILDON
  id: totrans-23
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 巴西尔登
- en: 'It is the same in Basildon, as can be seen in this photography twetted by a financial
    engineers (there are far more dishes on this roof now):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在巴西尔登看到的那样，可以通过一位金融工程师的推特看到（现在这个屋顶上有更多的天线）：
- en: '[![Capture d’écran 2016-07-26 à 13.43.42](img/9c5862a93da3ee0bb2b2dcdce62f2cc0.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-13-43-42.png)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-07-26 à 13.43.42](img/9c5862a93da3ee0bb2b2dcdce62f2cc0.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-13-43-42.png)'
- en: 'I visited Basildon twice but the array is at the center of the roof – once I
    was there with (bad French) TV journalists and I asked them if they could bring
    a drone so that they could shoot the dishes, but they refused – too bad. Now let’s
    talk a little bit about sport. Because the HFT firms love sport. Here is a map
    of the eastern area around Euronext:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我两次去了巴西尔登，但天线阵列位于屋顶中央 — 一次是和（法语不好的）电视记者一起去的，我问他们能否带一架无人机，这样他们就可以拍摄碟子，但他们拒绝了
    — 太糟糕了。现在让我们谈谈体育。因为高频交易公司喜欢体育。以下是欧洲期权交易所周围区域的地图：
- en: '[![Capture d’écran 2016-07-26 à 14.47.31](img/8b071a0d22e73f6d6f0431239d82c66f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-14-47-31.png)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-07-26 à 14.47.31](img/8b071a0d22e73f6d6f0431239d82c66f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-14-47-31.png)'
- en: 'Two sport centres are in this area: the [Basildon Sport & Leisure Club](https://www.facebook.com/Basildon-Sport-and-Leisure-Club-166215233431941/) and
    the [Basildon Rugby Football Club](http://www.pitchero.com/clubs/basildon/contact/).
    Back in August 2013, Jump Trading filed a [planning application](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=MODTE0CQ32000) to
    build a 20-meter mast on one of the Basildon Sport & Leisure Club fields – if
    you don’t find buildings or towers available exactly where you need to, you just
    have to build your own facility. “*The bearings at which the dishes are proposed
    to be installed would reflect the direction of the microwave transmission links
    and facilitate high speed data transfer from overseas across the United Kingdom,
    enabling UK based businesses to be more competitive in the global economy*”.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个区域有两个体育场：[巴西尔登运动与休闲俱乐部](https://www.facebook.com/Basildon-Sport-and-Leisure-Club-166215233431941/)和[巴西尔登橄榄球俱乐部](http://www.pitchero.com/clubs/basildon/contact/)。回到2013年8月，Jump
    Trading提交了一份[规划申请](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=MODTE0CQ32000)，在巴西尔登运动与休闲俱乐部的一个场地上建造一座20米高的支架
    — 如果你找不到恰好在你需要的地方有建筑物或塔，你只需建造自己的设施。“*提议安装碟子的方向将反映微波传输链路的方向，并促进跨英国境外的高速数据传输，使英国企业在全球经济中更具竞争力*”。
- en: '[![](img/ac0859b07d0da0a271d2e99087516a7e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-19-12-29.png)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ac0859b07d0da0a271d2e99087516a7e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-19-12-29.png)'
- en: The Jump Trading 20-meter mast in Basildon
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 巴西尔登的Jump Trading 20米高的支架
- en: 'The [Ofcom licences](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?service=Fixed+Links&code=301010&freqStart=&freqStop=&unit=GHz&ngrloc=&offset=&nw=%2851.58944283871291%2C+0.4777336120605469%29&ne=%2851.58944283871291%2C+0.4799652099609375%29&se=%2851.58805634325151%2C+0.4799652099609375%29&sw=%2851.58805634325151%2C+0.4777336120605469%29&googloc=%2851.58874959627155%2C+0.4788494110107422%29&googoffset=0.1&submit=Submit+search)
    granted to Jump in 2013 (and to New Line Networks in 2015) shows the path from
    this new mast to the Euronext data centre, and three possible paths going to Slough:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ofcom授权](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?service=Fixed+Links&code=301010&freqStart=&freqStop=&unit=GHz&ngrloc=&offset=&nw=%2851.58944283871291%2C+0.4777336120605469%29&ne=%2851.58944283871291%2C+0.4799652099609375%29&se=%2851.58805634325151%2C+0.4799652099609375%29&sw=%2851.58805634325151%2C+0.4777336120605469%29&googloc=%2851.58874959627155%2C+0.4788494110107422%29&googoffset=0.1&submit=Submit+search)在2013年授予Jump（并于2015年授予New
    Line Networks），显示从这个新支架到欧洲期权交易所数据中心的路径，以及到斯劳的三条可能路径：'
- en: '[![](img/9db12a34d6edd5548cbb5b6d41e178fc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-16-57-24.png)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9db12a34d6edd5548cbb5b6d41e178fc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-16-57-24.png)'
- en: '“*The site owner has future plans to re-develop the site, and therefore only
    a 2 year lease has been agreed for the proposed telecommunications equipment*”
    Jump stated. That’s true: the firm filed a new [application](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=NOEEF0CQ06B00)
    in July 2015 (“*Renewal of planning permission”,* etc.), and said again that “*the
    property owner has future plans to potentially re-develop the site*.”'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “*网站所有者计划未来重新开发该网站，因此，拟议的电信设备只签定了为期2年的租约*” Jump说。没错：该公司在2015年7月提交了新的[申请](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=NOEEF0CQ06B00)（“*更新规划许可*”等），并再次表示“*物业所有者计划未来有可能重新开发该网站*”。
- en: In the meantime, in October 2014, another HFT firm showed interest for the local
    sport centres and filed an [application](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=NCRD61CQFUQ00)
    to build a 35-meter mast (15 meters higher than the Jump one) on the Basildon
    Rugby Football Club ground. The name of this competitor? Vigilant Global. What is
    happening in Richborough nowadays is only a sequel of what happened in Basildon
    before – but with higher towers. Vigilant stated in the document that “*with this
    site, Vigilant Global is committed to contribute to the community through its
    compensation of the local Rugby Club*… *should this application be rejected, the
    negative impact on Vigilant Global’s financial returns would have a similar impact
    on the local community through a trickledown effect*… *there is an existing 20
    metre lattice tower of a similar nature to this proposal sited approximately 300
    metres north of the site within the grounds of the Selex Sports and Leisure Club” – *hello
    Jump – but Vigilant added that the Jump mast was an “*unsuitable structure for
    the proposal as it is too low, therefore, the required line-of-sight for the network
    path will not be achievable*” (note that Vigilant never writes the unsuitable
    mast is owned by a competitor – discretion is advised). With this new 35-meter
    mast in Basildon, Vigilant is getting closer to the perfect straight line between
    Basildon and Slough. Nice done.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，2014年10月，另一家高频交易公司对当地的体育中心表现出兴趣，并提交了一份[申请](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=NCRD61CQFUQ00)，计划在巴西尔登橄榄球俱乐部的场地上建造一座高达35米的铁塔（比Jump的高15米）。这家竞争对手的名字是谁？Vigilant
    Global。现在Richborough正在发生的事情只是 Basildon 之前发生的事情的续集 - 不过这次更高的塔。Vigilant在文件中表示，“*通过这个站点，Vigilant
    Global致力于通过对当地橄榄球俱乐部进行补偿来为社区做出贡献*... *如果这个申请被拒绝，对于 Vigilant Global 的财务回报的负面影响将通过经济效应对当地社区产生类似的影响*...
    *在该站点的北部约300米处，Selex体育休闲俱乐部的场地内已经存在一个类似性质的20米格栅塔” - * 你好Jump - 但Vigilant补充说Jump的塔是“*不适合此提议的结构，因为它太低，无法达到所需的网络路径的视线*”（注意Vigilant从未写过不适合的塔是竞争对手的所有权
    - 需谨慎）。带着这座新的35米高的塔，在巴西尔登，Vigilant离巴西尔登和斯劳之间的完美直线越来越近。做得好。
- en: '[![](img/802c28f5986e49d75b5a932b3302a015.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-16-58-312.png)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/802c28f5986e49d75b5a932b3302a015.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-16-58-312.png)'
- en: Jump and Vigilant in Basildon. Straight line between Basildon and Slough in
    white.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Jump和Vigilant在巴西尔登。巴西尔登和斯劳斯之间的直线是白色的。
- en: 'The local landscape should look like this now:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当地的景观现在应该是这样的：
- en: '[![Capture d’écran 2016-07-26 à 16.52.18](img/554c2ade2bee427f303a78f2d8b2349c.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-16-52-18.png)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-07-26 à 16.52.18](img/554c2ade2bee427f303a78f2d8b2349c.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-16-52-18.png)'
- en: Before HFT. After HFT.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 高频交易（HFT）之前。高频交易之后。
- en: '(Compared to the high and very elegant guyed tower, this little tower is quite
    ugly but it’s a matter of personal taste). But this is not the end. In January 2016 Jump
    decided to fight back and filed a new [application](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=O1KHV0CQJJ100) (through
    New Line Networks), saying that they wanted to improve their mast: “*Temporary
    permission is now required for a larger structure to improve the network and provide
    a new link for a limited period*”. “*Larger structure*” means the new mast would
    be 34-meter high (1 meter less than the Vigilant tower, though). The residents
    living around the Banana Land will love this part: “*On 5th February 2015 planning
    permission was granted for a 35m high lattice tower with 4 no. 0.6m diameter telecommunications
    dishes, 1 no. equipment cabinet and ancillary development” –* the Vigilant mast*.
    “Consideration was given to sharing this site*” – did Vigilant and Jump/NLN have a
    little discussion? “*However, as the landlord has signed exclusivity contract
    with the tenant* [Vigilant]*the site is not available for a site share” –* too
    bad. End of the story. (In April 2016 Jump/NLN withdraw the application, it seems
    they gave up on heir new mast).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: （与高高的、非常优雅的拉索塔相比，这座小塔相当丑，但这是个人品味的问题）。但故事还没结束。2016年1月，Jump决定反击，并通过新线网络提交了新的[申请](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=O1KHV0CQJJ100)，称他们希望改善他们的支架：“*现在需要临时许可以建造更大的结构，以改善网络并在有限时间内提供新链接*”。
    “更大的结构”意味着新支架将有34米高（尽管比警惕塔低1米）。生活在香蕉土地周围的居民会喜欢这一部分：“*2015年2月5日，为4个直径0.6米的电信天线、1个设备柜和附属开发项目批准了一个35米高的格子塔*”
    – 警惕支架。“考虑过共享这个站点” – 警惕和Jump/NLN有过一点讨论吗？“*然而，由于房东已与租户签订了独家合同* [警惕]*该站点不可供共享” –
    很可惜。这个故事到此为止。（2016年4月，Jump/NLN撤回了申请，看来他们放弃了他们的新支架）。
- en: Some of those little towers are temporary and will be removed when/if the HFT
    firms find some better locations/paths. But the 300-meter masts Jump/NLN and Vigilant
    seek to build around the Banana Land will be there to stay (at least for 25 years).
    It’s quite a different story. “*We are unwilling to support any mast there and
    suggest it goes somewhere like the garden of Goldman Sachs CEO!!*” wrote a resident
    of Richborough in a comment. The battle will be fierce. Stay tuned and happy summer.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些小支架中有些是临时的，如果HFT公司找到了更好的位置/路径，它们将被移除。但Jump/NLN和警惕力图在香蕉土地周围建造的300米高的支架将会留在那里（至少25年）。这是完全不同的故事。“*我们不愿意支持那里的任何支架，并建议将其移到像高盛公司CEO的花园之类的地方！！*”
    一位Richborough的居民在评论中写道。这场斗争将会激烈。敬请关注，祝夏日愉快。
