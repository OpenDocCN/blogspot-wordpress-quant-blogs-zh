- en: '**SLOUGH**'
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '**斯洛夫**'
- en: 'All the HFT firms (Vigilant, Optiver, etc.) or microwave providers (Custom
    Connect) having a network between London and Frankufrt have to deal with at least
    two different locations in London (LHC and Interxion aside): Basildon (where the
    ICE/NYSE/Euronext exchange is located) and Slough (the Equinix LD4 where the matching engine
    of, for instance, BATS (ex-)Chi-X, is located). In the London metro area waves
    are not micro (MW) but millimeter (MMW). MMW are faster than MW but they are not
    good for long distance transmissions due to higher signal loss, so a path between
    two points is several kilometers only (compared to a 100-kilometer path you can
    get with MW). That means there are *a lot* of MMW dishes between Slough and Basildon.
    And that means every location is important if you need, let’s say, to build a
    mast. According to the McKay Brothers [website](http://www.quincy-data.com/product-page/),
    it takes less than *one millisecond* for a MMW signal to travel between the two
    data centres (273 microseconds exactly). Every microsecond counts.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[![Capture d’écran 2016-07-26 à 09.47.26](img/01f923bf7e7429b688b68efcea383098.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-09-47-26.png)'
