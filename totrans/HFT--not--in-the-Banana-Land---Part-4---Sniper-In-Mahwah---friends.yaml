- en: 'The application includes an interesting document I missed when I started to
    investigate the HFT networks, a document with the names of the different “operators”
    who put (or were supposed to) dishes on the Equinix mast:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '![Capture d’écran 2016-07-26 à 11.09.01](img/6bc6a679961f205cf05ec7b4f17ea1de.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
- en: 'As expected we meet familiar names: Vigilant Global, Jump Trading, Global Connect/Flow
    Traders, Getco – now KCG –, Custom Connect, and Virtu Financial – but it seems
    Virtu never built a proprietary wireless network in Europe. I don’t know who is
    TTX – TTX Trading LLP, an English company [dissolved](https://beta.companieshouse.gov.uk/company/OC366902/filing-history)
    in 2015? or this other [TTX Trading](https://offshoreleaks.icij.org/nodes/10140705)?
    Whatever. Note that this table, dated 2013, does not include other familiar names/operators/firms
    such as McKay Brothers, Optiver or Tixos. Tixos is an interesting case. They play
    the Slough-Basildon route only, they don’t have the full London-Frankfurt network,
    so my suspicion was: Tixos is more interested by equities than derivatives. Tixos
    was the only network I could not identify when I started to figure out who were
    the very low-latency actors sending waves above our heads. Tixos did not seem
    to be a trading firm nor a publicized micro/milli/waves provider. I suspected Tixos
    to be a private wireless provider working for a single market maker/high-frequency
    trader (and I was right). But the [public data](https://beta.companieshouse.gov.uk/company/08659771/filing-history) about
    this UK company does not mention names related to trading. Since *tixos* means
    “wall” in Greek, I thought the firm behind Tixos was from *Wall* Street (and I
    was wrong). I asked around to my industry contacts, some of them knew the answer
    but didn’t want to tell me (that’s the usual and fun game between them and me:
    I have to find information myself ;). At some point I got a lead from London saying
    “Look at the [Modern Markets guys](http://modernmarketsinitiative.org/about/about-modern-markets-initiative/)”.
    Funny.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'So, Equinix erected a mast and rented spaces to different HFT-related companies.
