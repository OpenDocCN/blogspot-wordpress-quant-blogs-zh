- en: 'I visited Basildon twice but the array is at the center of the roof – once I
    was there with (bad French) TV journalists and I asked them if they could bring
    a drone so that they could shoot the dishes, but they refused – too bad. Now let’s
    talk a little bit about sport. Because the HFT firms love sport. Here is a map
    of the eastern area around Euronext:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '[![Capture d’écran 2016-07-26 à 14.47.31](img/8b071a0d22e73f6d6f0431239d82c66f.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-14-47-31.png)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Two sport centres are in this area: the [Basildon Sport & Leisure Club](https://www.facebook.com/Basildon-Sport-and-Leisure-Club-166215233431941/) and
    the [Basildon Rugby Football Club](http://www.pitchero.com/clubs/basildon/contact/).
    Back in August 2013, Jump Trading filed a [planning application](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=MODTE0CQ32000) to
    build a 20-meter mast on one of the Basildon Sport & Leisure Club fields – if
    you don’t find buildings or towers available exactly where you need to, you just
    have to build your own facility. “*The bearings at which the dishes are proposed
    to be installed would reflect the direction of the microwave transmission links
    and facilitate high speed data transfer from overseas across the United Kingdom,
    enabling UK based businesses to be more competitive in the global economy*”.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/ac0859b07d0da0a271d2e99087516a7e.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-19-12-29.png)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: The Jump Trading 20-meter mast in Basildon
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'The [Ofcom licences](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?service=Fixed+Links&code=301010&freqStart=&freqStop=&unit=GHz&ngrloc=&offset=&nw=%2851.58944283871291%2C+0.4777336120605469%29&ne=%2851.58944283871291%2C+0.4799652099609375%29&se=%2851.58805634325151%2C+0.4799652099609375%29&sw=%2851.58805634325151%2C+0.4777336120605469%29&googloc=%2851.58874959627155%2C+0.4788494110107422%29&googoffset=0.1&submit=Submit+search)
    granted to Jump in 2013 (and to New Line Networks in 2015) shows the path from
    this new mast to the Euronext data centre, and three possible paths going to Slough:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/9db12a34d6edd5548cbb5b6d41e178fc.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-16-57-24.png)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '“*The site owner has future plans to re-develop the site, and therefore only
    a 2 year lease has been agreed for the proposed telecommunications equipment*”
    Jump stated. That’s true: the firm filed a new [application](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=NOEEF0CQ06B00)
    in July 2015 (“*Renewal of planning permission”,* etc.), and said again that “*the
    property owner has future plans to potentially re-develop the site*.”'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: In the meantime, in October 2014, another HFT firm showed interest for the local
    sport centres and filed an [application](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=NCRD61CQFUQ00)
    to build a 35-meter mast (15 meters higher than the Jump one) on the Basildon
    Rugby Football Club ground. The name of this competitor? Vigilant Global. What is
    happening in Richborough nowadays is only a sequel of what happened in Basildon
    before – but with higher towers. Vigilant stated in the document that “*with this
    site, Vigilant Global is committed to contribute to the community through its
    compensation of the local Rugby Club*… *should this application be rejected, the
    negative impact on Vigilant Global’s financial returns would have a similar impact
    on the local community through a trickledown effect*… *there is an existing 20
    metre lattice tower of a similar nature to this proposal sited approximately 300
    metres north of the site within the grounds of the Selex Sports and Leisure Club” – *hello
    Jump – but Vigilant added that the Jump mast was an “*unsuitable structure for
    the proposal as it is too low, therefore, the required line-of-sight for the network
    path will not be achievable*” (note that Vigilant never writes the unsuitable
    mast is owned by a competitor – discretion is advised). With this new 35-meter
    mast in Basildon, Vigilant is getting closer to the perfect straight line between
    Basildon and Slough. Nice done.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/802c28f5986e49d75b5a932b3302a015.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/07/capture-d_c3a9cran-2016-07-26-c3a0-16-58-312.png)'
