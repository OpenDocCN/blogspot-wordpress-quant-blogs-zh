- en: 'This blog has been quite silent for a while (too much bloody work) but that
    does not mean the “HFT in the Banana Land” series is finished. Quite the contrary:
    what was dubbed “[The Case of the Small English Town vs The Large HFT Tower](http://blog.themistrading.com/2016/02/the-case-of-the-small-english-town-vs-the-large-hft/)”
    by Themis should be renamed “The Case of the Small English Town vs The **Two**
    Large HFT Tower**s**” as there is now a fierce battle between Vigilant Global/DRW
    and New Line Networks (KCG/Jump) in Richborough, each firm seeking to build a
    300-meter mast in the same area, as close as one kilometer apart – a third (and concerned)
    party recently [said](http://www.mckay-brothers.com/exchanges-vs-networks/) in
    Chicago: “*It’s crazy*”. What was going on the last weeks around the Banana Land
    (and in Belgium) is captivating; a lot has happened and it’s hard to summarize,
    but I’ll try to make a not-too-long and clear summary on the current situation
    in in the next episode.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客有一段时间没更新（太忙了），但这并不意味着“香蕉乐园的HFT”系列已经结束。相反：在Richborough，由Vigilant Global/DRW和New
    Line Networks (KCG/Jump)之间的激烈斗争已成为了名副其实的“[小镇对抗大型HFT塔](http://blog.themistrading.com/2016/02/the-case-of-the-small-english-town-vs-the-large-hft/)”，现在应该改名为“小镇对抗**两个**大型HFT塔”，因为Vigilant
    Global 和 New Line Networks 现在正努力在同一地区竞争建造300米的塔，距离只有一公里，- 近日在芝加哥，第三方非常担心的最近[表示](http://www.mckay-brothers.com/exchanges-vs-networks/)：“*这太疯狂了*”。香蕉乐园（以及比利时）最近发生了什么非常迷人；发生了很多事情，很难总结，但我将尽量在下一集中对当前的情况进行不太长、清晰的总结。
