- en: '(Compared to the high and very elegant guyed tower, this little tower is quite
    ugly but it’s a matter of personal taste). But this is not the end. In January 2016 Jump
    decided to fight back and filed a new [application](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=O1KHV0CQJJ100) (through
    New Line Networks), saying that they wanted to improve their mast: “*Temporary
    permission is now required for a larger structure to improve the network and provide
    a new link for a limited period*”. “*Larger structure*” means the new mast would
    be 34-meter high (1 meter less than the Vigilant tower, though). The residents
    living around the Banana Land will love this part: “*On 5th February 2015 planning
    permission was granted for a 35m high lattice tower with 4 no. 0.6m diameter telecommunications
    dishes, 1 no. equipment cabinet and ancillary development” –* the Vigilant mast*.
    “Consideration was given to sharing this site*” – did Vigilant and Jump/NLN have a
    little discussion? “*However, as the landlord has signed exclusivity contract
    with the tenant* [Vigilant]*the site is not available for a site share” –* too
    bad. End of the story. (In April 2016 Jump/NLN withdraw the application, it seems
    they gave up on heir new mast).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: （与高高的、非常优雅的拉索塔相比，这座小塔相当丑，但这是个人品味的问题）。但故事还没结束。2016年1月，Jump决定反击，并通过新线网络提交了新的[申请](http://planning.basildon.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=O1KHV0CQJJ100)，称他们希望改善他们的支架：“*现在需要临时许可以建造更大的结构，以改善网络并在有限时间内提供新链接*”。
    “更大的结构”意味着新支架将有34米高（尽管比警惕塔低1米）。生活在香蕉土地周围的居民会喜欢这一部分：“*2015年2月5日，为4个直径0.6米的电信天线、1个设备柜和附属开发项目批准了一个35米高的格子塔*”
    – 警惕支架。“考虑过共享这个站点” – 警惕和Jump/NLN有过一点讨论吗？“*然而，由于房东已与租户签订了独家合同* [警惕]*该站点不可供共享” –
    很可惜。这个故事到此为止。（2016年4月，Jump/NLN撤回了申请，看来他们放弃了他们的新支架）。
- en: Some of those little towers are temporary and will be removed when/if the HFT
    firms find some better locations/paths. But the 300-meter masts Jump/NLN and Vigilant
    seek to build around the Banana Land will be there to stay (at least for 25 years).
    It’s quite a different story. “*We are unwilling to support any mast there and
    suggest it goes somewhere like the garden of Goldman Sachs CEO!!*” wrote a resident
    of Richborough in a comment. The battle will be fierce. Stay tuned and happy summer.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些小支架中有些是临时的，如果HFT公司找到了更好的位置/路径，它们将被移除。但Jump/NLN和警惕力图在香蕉土地周围建造的300米高的支架将会留在那里（至少25年）。这是完全不同的故事。“*我们不愿意支持那里的任何支架，并建议将其移到像高盛公司CEO的花园之类的地方！！*”
    一位Richborough的居民在评论中写道。这场斗争将会激烈。敬请关注，祝夏日愉快。
