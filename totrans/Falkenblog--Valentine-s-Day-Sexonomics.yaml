- en: ': Choosing a young man for a long-term mate means evaluating his future value;
    you don''t want a young hottie who won''t age well. Hot Chippendale dancers with
    low intelligence aren''t good buys. But then, if you want to get the next billionaire,
    should you try to find the next Bill Gates or Warren Buffet? These are true nerds,
    and at 18 they weren’t attractive to most women (Buffet writes candidly about
    his social ineptness as a young man). So, should women glom on to nerds? Well,
    it could be that nerds have a higher top return, but lower average return, so
    this isn''t optimal even abstracting from their obviously lower current value.
    Fads based on conspicuous successes can alter the value of current young men.
