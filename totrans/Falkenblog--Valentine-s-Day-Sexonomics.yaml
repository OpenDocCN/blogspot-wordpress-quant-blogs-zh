- en: ', because if you convince other countries you will blow the world up if they
    launch an atomic bomb at you, you actually deter their use of the bomb. Committing
    to an irrational response, is rational. In a similar way, prudish mores about
    sex can make everyone in society better off, because without stigma and shame
    of having sex outside a pair-bond, there''s massive sexual inequality and lower
    parental investment. Consider that monogamy is good for beta or omega males, because
    that keeps alpha males with only one female. But if sexual morality becomes unpopular,
    serial monogamy (aka one-night stands) will be a dominant strategy for those with
    the highest value, because they can. Those with the most to gain from such activity
    will do it most, further eroding the quaint stigma attached to casual sex, encouraging
    more of it. Those with low value will try to have casual sex to signal they have
    higher value, leading to an equilibrium like when Charlton Heston comes down from
    the mountain with the 10 commandments and it''s the best frat party ever (soon
    ruined by a vengeful God, and as always the people who didn''t rush are very envious).
    Charlotte Adam''s piece on the New Dating Game basically suggests this is what
    is happening, leading to alpha males having many partners, omega males left out,
    and women of all qualities tolerating philandering men who aren''t there to raise
    the kids (aka, ''restoring primate-style hypergamy'').'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为如果你说服其他国家，如果他们向你投放原子弹，你会毁灭世界，你实际上会威慑他们使用这种武器。承诺一种非理性的回应是理性的。类似地，关于性的偏贞道德准则可以使整个社会中的每个人都变得更好，因为如果没有在一对一的关系之外进行性行为的耻辱感，就会有巨大的性别不平等和更低的父母投资。可以考虑的是，一夫一妻制对于贝塔男性或欧米茄男性来说是有利的，因为这样可以让阿尔法男性只留给一个女性。但如果性道德变得不受欢迎，连续一夜情（又称一夜情）将成为价值最高者的主导策略，因为他们可以。那些最有可能从这种活动中获益的人将最多地这样做，进一步侵蚀与随便性行为相关的便签的耻辱感，进一步鼓励更多的行为。那些价值低的人会试图进行逢场作戏，以示他们有更高的价值，导致达到一种均衡状态，类似查尔顿·赫斯顿从山上拿下10条诫命时发生的情况，那是有史以来最好的联谊会（很快就会被一个报复性的上帝毁掉，而总是那些尚未参加的人会非常羡慕）。夏洛特·亚当斯关于新约会游戏的文章基本上暗示着正在发生的情况，导致阿尔法男性拥有多个伴侣，欧米茄男性被排除在外，而所有品质的女性都容忍不贞的男性不在身边抚养孩子（又称“恢复灵长类动物式的超性淘汰”）。
