- en: 'Humble Student of the Markets: Even China joins the bulls'' party'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/05/even-china-joins-bulls-party.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/05/even-china-joins-bulls-party.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It can't be that easy, can it? Was that the correction? The markets melted up
    yesterday and upside momentum remains strong (though volume was a little lacking).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: I wrote about two weeks ago that I was seeing strong upside momentum across
    the board (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Upside breakouts everywhere](http://humblestudentofthemarkets.blogspot.com/2013/05/upside-breakouts-everywhere.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '). SPY had staged a convincing relative breakout against IEF, the 7-10 year
    Treasury ETF, and the breakout has held despite last week''s weakness:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '...though the SPY to TLT ratio remains below a key relative resistance level
    and more work needs to be done by the bulls:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Last week, I wrote that I was willing to give the bull case the benefit of the
    doubt for now (see
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Giving the bulls the benefit of the doubt](http://humblestudentofthemarkets.blogspot.com/2013/05/giving-bulls-benefit-of-doubt.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: I am inclined to give the bull case the benefit of the doubt for now, though
    I am maintaining a risk control discipline of tight and trailing stops.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The US economy continues to muddle through without a slowdown and Europe seems
    to be turning around (see
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Europe healing?](http://humblestudentofthemarkets.blogspot.com/2013/05/europe-healing.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: )
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Now even China has joined the bulls party. Take a look at the Shanghai Composite,
    which rallied through a downtrend and is now showing a pattern of higher lows
    and higher highs:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Despite my worries about the sustainability of China's growth model, I have
    to listen to the message of the market. With the stock markets of all three global
    economic blocs exhibiting bullish technical patterns, I have to give in to the
    Dark Side yet one more time and temporarily set aside my concerns about these
    overbought and exuberant markets and stay long, albeit with tight stops.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
