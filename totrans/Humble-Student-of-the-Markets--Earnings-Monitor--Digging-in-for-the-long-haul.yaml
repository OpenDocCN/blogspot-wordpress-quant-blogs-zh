- en: 'Humble Student of the Markets: Earnings Monitor: Digging in for the long haul'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：财报监测——为长期努力挖掘中》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/05/earnings-monitor-digging-in-for-long.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/05/earnings-monitor-digging-in-for-long.html#0001-01-01)
