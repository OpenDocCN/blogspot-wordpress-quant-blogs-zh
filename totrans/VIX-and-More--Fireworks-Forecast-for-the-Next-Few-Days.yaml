- en: 'VIX and More: Fireworks Forecast for the Next Few Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：未来几天烟花预报
- en: 来源：[http://vixandmore.blogspot.com/2007/09/fireworks-forecast-for-next-few-days.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/fireworks-forecast-for-next-few-days.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/fireworks-forecast-for-next-few-days.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/fireworks-forecast-for-next-few-days.html#0001-01-01)
- en: It doesn’t take a lot of courage to predict fireworks in the markets following
    tomorrow’s Fed announcement, but it is interesting to wonder which stocks will
    be the biggest movers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在预测市场在明天美联储宣布后会出现波动并不需要太多的勇气，但有趣的是思考哪些股票会成为最大的波动者。
- en: A scan of some of the stocks with the highest implied volatility tells a good
    part of the story.  From the group below comes some obvious choices, such as home
    builders and lenders.  There are also two Chinese companies, including one in
    the red-hot solar sector, as well as various natural resources plays in gold,
    oil/gas, and dry bulk shipping.  Then, of course, there is the VIX itself.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对一些波动率最高的股票的扫描很好地揭示了一部分情况。从下面的群体中可以明显地选择一些股票，比如住宅建筑商和贷款机构。还包括两家中国公司，其中一家处于热门的太阳能领域，以及黄金、石油/天然气和干散货运输的各种自然资源股。当然，还有VIX本身。
- en: '*[The chart above includes only front month at the money options with an IV
    of 70 or more and a relatively low bar for volume and open interest.]*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图表*只包括隐含波动率在70或以上、成交量和持仓量相对较低的当月平值期权。*
- en: For the record, the current VIX IV is right in the middle of the 52 week range
    and has been below 30 day historical volatility for the past month or so.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记录在案，当前VIX波动率正好处于52周波动率的中心，并且在过去一个月左右一直低于30天的历史波动率。
- en: I have included a Yahoo finance link to [all nine high IV stocks](http://finance.yahoo.com/q?s=CFC,DRYS,IOC,LDK,LEND,FMCN,RYL,SA,%5eVIX&d=s)
    (actually eight stocks and the VIX, but who’s counting…) for those who like to
    play with fire.  As I write this, I’ve begun to wonder whether traders are more
    likely to have been pyromaniacs as children.  Hmmm.  Are traders more or less
    prone to having [risky hobbies](http://www.chicagobusiness.com/cgi-bin/mag/article.pl?article_id=27302&seenIt=1)?  Lurkers,
    feel free to weigh in on this one.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我附上了一个雅虎财经的链接到[所有九个高隐含波动率股票](http://finance.yahoo.com/q?s=CFC,DRYS,IOC,LDK,LEND,FMCN,RYL,SA,%5eVIX&d=s)（实际上是八个股票和VIX，但谁在计数……）给那些喜欢玩火的人。当我写下这些时，我开始思考交易员是否更有可能在小时候就是纵火狂。嗯。交易员更有还是更少倾向于有[危险爱好](http://www.chicagobusiness.com/cgi-bin/mag/article.pl?article_id=27302&seenIt=1)?
    潜伏者，请在这一点上发表你们的看法。
