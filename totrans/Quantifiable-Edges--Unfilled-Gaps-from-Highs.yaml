- en: 'Quantifiable Edges: Unfilled Gaps from Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 从高点未填补的缺口'
- en: 来源：[http://quantifiableedges.blogspot.com/2011/01/unfilled-gaps-from-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/01/unfilled-gaps-from-highs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/01/unfilled-gaps-from-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/01/unfilled-gaps-from-highs.html#0001-01-01)
- en: Wednesday was the first significant day of selling in a while.  The gap down
    in the SPY never filled and the market dropped for most of the day.  Below is
    a study that examines SPY perfromance following other instances of unfilled gaps
    down from a 50-day high.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三是有段时间以来的第一个显著的卖出日。SPY的跳空下跌从未被填补，市场在大部分时间里都在下跌。以下是研究SPY在从50天高点跳空下跌后的其他实例表现的研究。
- en: These unfilled gaps from high levels often lead to more selling over the next
    few days.  The edge isn't huge, but it appears worthy of consideration.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些从高点未填补的缺口通常会导致未来几天更多的卖出。这个边缘效应并不巨大，但它似乎值得考虑。
