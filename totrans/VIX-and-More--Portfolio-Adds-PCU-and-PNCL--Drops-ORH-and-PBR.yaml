- en: 'VIX and More: Portfolio Adds PCU and PNCL, Drops ORH and PBR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：投资组合添加了PCU和PNCL，剔除了ORH和PBR
- en: 来源：[http://vixandmore.blogspot.com/2007/07/portfolio-adds-pcu-and-pncl-drops-orh.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/portfolio-adds-pcu-and-pncl-drops-orh.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/portfolio-adds-pcu-and-pncl-drops-orh.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/portfolio-adds-pcu-and-pncl-drops-orh.html#0001-01-01)
- en: In yet another reminder that this type of portfolio is not aimed at the buy
    and hold investor, Portfolio A1 has decided to drop [Odyssey Re Holdings (ORH)](http://finance.google.com/finance?q=orh&hl=en)
    and [Petroleo Brasileiro (PBR)](http://finance.google.com/finance?q=pbr&hl=en)
    and replace them with high flying [Southern Copper (PCU)](http://finance.google.com/finance?q=pcu&hl=en)
    and [Pinnacle Airlines (PNCL)](http://finance.google.com/finance?q=pncl&hl=en),
    a regional airline whose [traffic is up 11.2%](http://money.cnn.com/news/newsfeeds/articles/marketwire/0275487.htm)
    so far this year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 再次提醒，这类投资组合并非针对买入并长期持有的投资者。投资组合A1决定剔除[Odyssey Re Holdings (ORH)](http://finance.google.com/finance?q=orh&hl=en)和[Petroleo
    Brasileiro (PBR)](http://finance.google.com/finance?q=pbr&hl=en)，并用表现抢眼的[Southern
    Copper (PCU)](http://finance.google.com/finance?q=pcu&hl=en)和[Pinnacle Airlines
    (PNCL)](http://finance.google.com/finance?q=pncl&hl=en)来替代它们，Pinnacle Airlines是一家区域航空公司，其[今年以来的客流量增长了11.2%](http://money.cnn.com/news/newsfeeds/articles/marketwire/0275487.htm)。
- en: Technical and fundamental factors were both in play for this particular portfolio
    reshuffling.  It was the technical performance (down 8.7% in the four weeks it
    was in the portfolio) of Odyssey that was its undoing, while PBR suffered from
    a slight downtick in some fundamental metrics that more than offset a 6.2% gain
    in the two weeks it has been in the portfolio.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此次投资组合的调整既涉及技术因素，也涉及基本面因素。奥德赛的技术表现（在持有期的四周内下跌了8.7%）是其败因，而PBR则因某些基本面指标的小幅下滑而受损，这抵消了其在组合中持有的两周内6.2%的涨幅。
- en: These two changes bump the annual turnover rate in this portfolio up to 415%
    and send us back to the drawing board to find three stocks that can match the
    performance and continued promise of stalwarts [Terex (TEX)](http://finance.google.com/finance?q=tex&hl=en)
    and [Amkor Technology (AMKR)](http://finance.google.com/finance?q=amkr&hl=en).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这两项变动使得该投资组合的年化换手率升至415%，让我们不得不重新回到起点，寻找能与[Terex (TEX)](http://finance.google.com/finance?q=tex&hl=en)和[Amkor
    Technology (AMKR)](http://finance.google.com/finance?q=amkr&hl=en)这两只表现稳健且前景看好的股票相媲美的三只股票。
- en: There are no other changes to the portfolio for the coming week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未来一周内，投资组合没有其他变动。
