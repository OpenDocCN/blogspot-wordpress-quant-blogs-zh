- en: Walter Lewin is an MIT physics professor, and wrote a pretty fun book entitled
  prefs: []
  type: TYPE_NORMAL
- en: '[For the Love of Physics](http://www.amazon.com/Love-Physics-Rainbow-Journey-Through/dp/B005GNIX32/ref=sr_1_2?s=books&ie=UTF8&qid=1320279183&sr=1-2)'
  prefs: []
  type: TYPE_NORMAL
- en: . It's a nice romp through fun facts of physics, such as why rainbows only appear
    when the sun is behind you. One of the more interesting parts concerns his investigation
    of Galileo's Square-Cube law.
  prefs: []
  type: TYPE_NORMAL
- en: Galileo's
  prefs: []
  type: TYPE_NORMAL
- en: '[Dialogue Concerning Two New Sciences](http://galileo.phys.virginia.edu/classes/109N/tns1.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: 'contained what he considered to be one of his most profound insights: the square-cube
    law. If two cubes are made of the same material then they will have the same density.
    Yet since the two cubes have different area to volume ratios they will likewise
    have different stress at the base of each cube. If too much stress is placed on
    an object then it will fail, or in this case a large cube has a much greater possibility
    of collapsing. This is why sandcastles can only be a few feet high.'
  prefs: []
  type: TYPE_NORMAL
- en: Galileo applied this to animals, what we now call
  prefs: []
  type: TYPE_NORMAL
- en: '[allometry](http://en.wikipedia.org/wiki/Allometry)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and noted that a this implies the diameter of bones should be proportional
    to their length so that length'
