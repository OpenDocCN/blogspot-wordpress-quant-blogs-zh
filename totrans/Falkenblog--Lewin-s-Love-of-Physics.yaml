- en: . The simple support required of bones implies limbs get thicker and thicker
    as animals get bigger, which is why rhinos and elephants are pretty thick. Bones
    comprise about 8% of the weight of a mouse, 14% of a goose or dog, and 18% of
    a man.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 。骨骼所需的简单支撑意味着随着动物变得更大，四肢就会变得越来越粗，这就是为什么犀牛和大象非常粗。骨骼约占老鼠体重的8%，鹅或狗的14%，人的18%。
- en: Also because of the Square-Cube Law, larger animals have less relative muscle
    strength than smaller animals. Both the muscle strength and bone strength are
    functions of the cross sectional area, while the weight of the animal is a function
    of volume. It is because of relative muscle strength that an ant can lift fifty
    times its weight while a human can lift an amount equal to its own weight, and
    an Asian elephant can only lift 25% of its own weight. The greater muscle to weight
    ratio of smaller animals is what allows them to jump higher than several times
    their own height, while at the other extreme an elephant can not even jump.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 出于立方二次方定律的原因，较大的动物相对于较小的动物具有更低的肌肉力量。肌肉强度和骨强度都是横截面积的函数，而动物的重量是体积的函数。较小动物的肌肉与重量的比率更高，这就是为什么它们可以比自己的身高跳得更高；而另一方面，大象无法跳跃。
- en: Back to Lewin, he actually looked at various animal bones from MIT's museum.
    Comparing a raccoon with a horse femur, he found the horse femur should be 6 times
    thicker than a raccoon's. It turned out 5 times thicker, which is close. Then
    he compared a horse to a mouse, and the thickness was only 70 times thicker, not
    the 250 times thicker as predicted by their lengths. The elephant femur was only
    120 times thicker than a mouse's femur, not the 1000 times as predicted.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 回到莱温，他实际上观察了麻省理工学院博物馆的各种动物骨骼。 他将浣熊与马股骨进行比较，发现马股骨应该比浣熊的股骨厚6倍。 结果只有厚5倍，相差不多。 然后他将马与老鼠进行了比较，厚度只有70倍，而不像预测的长度相差250倍。
    大象的股骨只比老鼠的股骨厚120倍，而不是预测的1000倍。
