- en: '[Dwarf galaxies](http://earthsky.org/space/study-of-dwarf-galaxies-deepens-mystery-of-dark-matter)'
  prefs: []
  type: TYPE_NORMAL
- en: are even worse, looking more like an evenly distributed swarm of bees, indifferent
    to clumping or spinning. The idea that the space is suffused with unobservable
    dark matter fixes this problem, but it's a fudge, because it 'appears' only as
    a solution to this problem. Perhaps gravitation doesn't scale at that dimension.
