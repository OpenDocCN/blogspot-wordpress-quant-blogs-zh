- en: It was over a year since my original post, [Backtesting Asset Allocation portfolios](https://systematicinvestor.wordpress.com/2012/03/19/backtesting-asset-allocation-portfolios/).
    I have expanded the functionality of the [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)
    both in terms of optimization functions and helper back-test functions during
    this period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我最初的帖子[回测资产配置组合](https://systematicinvestor.wordpress.com/2012/03/19/backtesting-asset-allocation-portfolios/)发表以来已经过去了一年多。在这段时间里，我扩展了[系统投资者工具箱](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)的功能，包括优化函数和辅助回测函数。
- en: 'Today, I want to update the [Backtesting Asset Allocation portfolios](https://systematicinvestor.wordpress.com/2012/03/19/backtesting-asset-allocation-portfolios/)
    post and showcase new functionality. I will use the following global asset universe
    as: SPY,QQQ,EEM,IWM,EFA,TLT,IYR,GLD to form portfolios every month using different
    asset allocation methods.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想更新[回测资产配置组合](https://systematicinvestor.wordpress.com/2012/03/19/backtesting-asset-allocation-portfolios/)的文章并展示新功能。我将使用以下全球资产组合：SPY,
    QQQ, EEM, IWM, EFA, TLT, IYR, GLD，每月使用不同的资产配置方法来形成组合。
