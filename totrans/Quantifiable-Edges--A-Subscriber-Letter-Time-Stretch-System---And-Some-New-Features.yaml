  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/05/subscriber-letter-time-stretch-system.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/subscriber-letter-time-stretch-system.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Nearly every trade idea tracked in the Quantifiable Edges Subscriber Letter
    is backed by a fully disclosed historically designed system. The systems all have
    specific entry and exit criteria and historical risk reward statistics are provided
    so subscribers can decide whether the trade idea may be appropriate for them.
    Here is an example from the 5/2/08 letter of a “time stretch” system that was
    used for gold (GLD):'
  prefs: []
  type: TYPE_NORMAL
- en: '*GLD – buy @ $84.00\. GLD has dropped sharply over the last several days. I
    am looking to buy based on the following criteria: 1)It has closed below its 10-day
    moving average for at least 10 days. 2) It is above its 200-day moving average.
    3) It made its lowest low of the recent selloff today. 4) It closed stretched
    further below its 10-day moving average than it has on any day of the recent selloff.'
  prefs: []
  type: TYPE_NORMAL
- en: Buying the next day at the setup day’s closing price and selling when it closed
    above the 5-period moving average would have produced the following results over
    the last 10 years in the list of 109 heavily traded ETF’s I track (most of which
    have not been around for 10 years):* *[![](img/79fcff53aad387cb62a3538ca21896c7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgWeCMacL8CSQx-HFCWC7aLj7NOeBCdqaV27J0cs_qagQHsWnFOoP-cSPOlt_8jQuWiHKzJpEDrOYALreqahf_Cj7dpJFQ1FtPye2HF7vLOtfUSVLOyP415KTAOrjFItKD5E46ip3l-jHs/s1600-h/2008-05-10+SL+time+stretch.PNG)
  prefs: []
  type: TYPE_NORMAL
- en: The setup has only occurred once before in GLD – on June 14th, 2006\. It was
    sold 2 days later for a 3.15% gain.*
  prefs: []
  type: TYPE_NORMAL
- en: The trade idea was entered at the open on 5/2/08 @ $83.96\. It was closed at
    the next session’s close (5/5/08) for $86.27 – a 2.75% gain.
