- en: Business and politics involves planning and building coalitions, so it is natural
    to think everything happens because of some kind of big plan. But broad trends
    are usually not the sum of their parts. They reflect an equilibrium of deeper
    preferences and productivity. Understanding the trends and breakpoints in an economy,
    is best done assuming people are neither idiots nor evil, merely imperfect. Bad
    faith and stupidity explain a lot of specific trades or litigation, but they don't
    generalize well because people tend to be mean or stupid in idiosyncratic ways.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 商业和政治涉及规划和建立联盟，所以自然而然地认为一切都是因为某种大计划。但是广泛的趋势通常不是它们各组成部分的总和。它们反映了更深层次的偏好和生产力的平衡。要理解经济中的趋势和突破点，最好假设人们既不是笨蛋也不是邪恶，只是不完美而已。恶意和愚蠢可以解释很多具体交易或诉讼，但是不适用于一般情况，因为人们倾向于以特殊的方式表现出卑劣或愚蠢。
