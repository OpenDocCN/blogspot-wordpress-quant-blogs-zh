  zh: 预期
- en: returns either. If, with data going back to 1927 in the US, and corporate bonds,
    currencies, dozens of countries, and with all that data, somehow 'expected' returns
    are so different than actual returns that they seem orthogonal, it's a rather
    strange thing. It's like saying one's investments will probably, in their lifetime,
    not be correlated with one's expectations. So, why waste time studying finance?
    If the world is that random, that diabolically unpredictable, apply the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 回报也是一样。如果，在美国追溯至1927年的数据、企业债券、货币、数十个国家，以及所有这些数据中，所谓的‘预期’回报与实际回报有着如此之大的差异，以至于它们看起来正交无关，这是非常奇怪的事情。就好像说一个人的投资可能在一生中与他的期望无关联。那么，为什么要浪费时间研究金融呢？如果世界是如此随机，如此魔鬼般不可预测，倒不如应用
- en: '[Serenity Prayer](http://www.cptryon.org/prayer/special/serenity.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[宁静祷文](http://www.cptryon.org/prayer/special/serenity.html)'
- en: and focus on things were we can make a difference.
  id: totrans-15
  prefs: []
