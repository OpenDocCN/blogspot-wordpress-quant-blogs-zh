- en: The notes that the absence of a robust, intuitive measure of risk that is supposedly
    omnipresent and important, reminds me of attempts to explain the mysterious absence
    of the aether in the 19th century, because this was the medium through which light
    and gravity traveled, it was supposedly everywhere. Like 'risk', no one could
    measure it, so ever more clever reasons were adduced as to why nature hides what
    is all around us. See this little piece on
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏一个坚固的、直观的风险测量方法，这被认为是无处不在且重要的，让我想起了19世纪试图解释以太的神秘缺失，因为这是光和引力传播的媒介，据说无处不在。就像‘风险’一样，没有人能够衡量它，因此一再提出更聪明的理由来解释自然为什么隐藏了我们周围的东西。看一下这篇小文章，关于
- en: '[Fresnel''s coefficient of aether drag](http://renshaw.teleinc.com/papers/fizeau/fizeau.stm)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[菲涅耳的以太拖曳系数](http://renshaw.teleinc.com/papers/fizeau/fizeau.stm)'
- en: ', which all seems so reasonable, and uses differential equations (ie, it''s
    science!). Fresnel was able to come up with an equation very much like special
    relativity, and thus matching reality, but using wrong assumptions, because a
    good mathematically oriented modeler can always get from assumptions to data if
    you give him enough time (the degrees of freedom are hidden within the functional
    form or algorithm). We have a glut of Fresnellian finance going on right now'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，这一切看起来都很合理，并且使用微分方程（即，这是科学！）。菲涅耳能够提出一个非常像特殊相对论的方程，从而与现实匹配，但使用了错误的假设，因为一个数学导向的模型师如果给他足够的时间（自由度隐藏在功能形式或算法中的），总能从假设到数据。我们现在正面临着菲涅耳式的金融过剩
