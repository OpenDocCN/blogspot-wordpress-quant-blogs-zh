- en: ', a large institutional money manager based in Boston, Jeremy Grantham, believes
    like I do that risk is clearly not related to returns, expected or actual. Cam
    Harvey, a pretty good representative of the financial academic establishment,'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，波士顿一家大型机构型基金经理杰里米·格兰瑟姆，就像我一样相信风险显然与回报无关，无论是预期的还是实际的。卡姆·哈维，一个很好地代表金融学术界的人，
- en: '[noted on this blog](http://falkenblog.blogspot.com/2010/05/risk-return-bait-and-switch.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这个博客上提到](http://falkenblog.blogspot.com/2010/05/risk-return-bait-and-switch.html)'
- en: that the problem was conflated by the fact that we do not see expected returns,
    nor expected risk, only actual returns. He was even stronger, saying "Finance
    theory says nothing about [risk and returns]. Our theory relates risk to "expected
    returns" not ex-post returns."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的混淆在于，我们看到的不是预期的回报，也不是预期的风险，而只是实际的回报。他甚至更加强调，说“金融理论对[风险和回报]一无所知。我们的理论将风险与“预期回报”而非事后回报联系起来。”
- en: 'Now, he caught me being imprecise, so let me be clear: risk is not related
    to'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，他发现我不够精确，所以让我明确一下：风险与
- en: expected
