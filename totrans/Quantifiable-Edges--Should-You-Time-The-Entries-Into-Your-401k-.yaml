- en: 'Quantifiable Edges: Should You Time The Entries Into Your 401k?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：你应该对你的401k进行时机选择吗？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/12/should-you-time-entries-into-your-401k.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/should-you-time-entries-into-your-401k.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/12/should-you-time-entries-into-your-401k.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/should-you-time-entries-into-your-401k.html#0001-01-01)
- en: 'With market action slow over the last week I thought I’d address a question
    I received about 401k timing and RSI(2). From David recently:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一周市场行动缓慢的情况下，我想回答一个我收到的关于401k时机和RSI(2)的问题。最近来自David的消息：
- en: '*“Could 2 period RSI be used to produce better dollar cost averaging returns
    in a 401k?Instead of doing 401K contributions on 15th and 30th of every month,
    what do you think of having the contributions go into a money market account,
    and waiting for the next RSI<20"*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*“401k的2周期RSI是否可以用来产生更好的美元成本平均回报？ 而不是在每个月的15日和30日进行401K贡献，你认为将贡献资金存入货币市场账户，等待下一个RSI<20的机会怎么样？”*'
- en: I ran a test from 1/1/98 to sometime last week. If someone placed $100 into
    their 401k twice a month for the last 11 years the total invested would be $26,400\.
    (I used the 1st day of the month and the 1st trading day after the 14th for simplicity.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我从1998年1月1日运行了一个测试，直到上周的某个时间。如果有人在过去11年中每月两次向他们的401k投资100美元，总投资将达26,400美元。（为了简化，我使用了每月1日和14日后的第一个交易日。）
- en: If their returns matched the S&P 500 that $26,400 would now be worth $19,748.34.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们的回报与标普500相当，那么那26,400美元现在将值19,748.34美元。
- en: If instead of investing the $100 on or about the 1st and 15th, the person decided
    to enter on pullbacks to where the 2-period RSI was below 20, the $26,400 would
    now be worth $19,777.66.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某人不是在每月1日和15日左右投资100美元，而是决定在2周期RSI低于20的回调处进入，那么现在的26,400美元将值19,777.66美元。
- en: In other words 11 years worth of effort would have made them an extra $30.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，11年的努力本可以让他们多赚30美元。
- en: The issue is they are only making $100 trades the entire time. $30 isn’t great
    but it isn’t terrible when you’re only trading with $100.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是他们整个时间只做100美元的交易。30美元不算多，但当你只用100美元交易时，这也不算糟。
- en: The lesson here is that trying to time the entry of your money into your 401k
    is a waste of time. If you are going to boost your returns you need to focus on
    trading the account.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的教训是，试图对你的401k资金进入时机进行时机选择是浪费时间。如果你想要提高回报，你需要专注于交易账户。
