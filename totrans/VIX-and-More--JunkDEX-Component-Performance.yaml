- en: 'VIX and More: JunkDEX Component Performance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：JunkDEX组成部分的表现
- en: 来源：[http://vixandmore.blogspot.com/2009/08/junkdex-component-performance.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/junkdex-component-performance.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/junkdex-component-performance.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/junkdex-component-performance.html#0001-01-01)
- en: I am delighted to see that [JunkDEX Tracks Speculative Frenzy in Financials](http://vixandmore.blogspot.com/2009/08/junkdex-tracks-speculative-frenzy-in.html)
    and the [JunkDEX](http://vixandmore.blogspot.com/search/label/JunkDEX) itself
    appear to have hit a nerve and have generated such positive feedback.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴看到[JunkDEX追踪金融领域的投机狂潮](http://vixandmore.blogspot.com/2009/08/junkdex-tracks-speculative-frenzy-in.html)以及[JunkDEX](http://vixandmore.blogspot.com/search/label/JunkDEX)本身似乎触动了人们的神经，并收到了如此积极的反馈。
- en: To some extent, one could argue that the selection of the individual components
    of the JunkDEX was done in a somewhat arbitrary fashion and consequently, the
    performance of the index is somewhat biased by the hand-picked issues that tell
    a particular story.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一定程度上，可以说JunkDEX的个别组成部分的选择是相当随意的，因此，该指数的表现受到了选定股票的影响，这些股票讲述了一个特定的故事。
- en: I already mentioned the exclusion of Freddie Mac ([FRE](http://vixandmore.blogspot.com/search/label/FRE)),
    largely because the company’s business, financial history and stock performance
    is so similar to that of Fannie Mae ([FNM](http://vixandmore.blogspot.com/search/label/FNM)).
    I also looked at Lehman Brothers ([LEHMQ](http://vixandmore.blogspot.com/search/label/LEHMQ)),
    which gave us the [LEHVIX](http://vixandmore.blogspot.com/2008/06/lehvix.html),
    among other memories. LEHMQ was up 200% on Friday and is up another 50% so far
    today. I even toyed with the idea of General Motors ([MTLQQ](http://vixandmore.blogspot.com/search/label/MTLQQ)),
    but as both of these issues trade on the pink sheets, I did not want to venture
    into that netherworld.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经提到了Freddie Mac ([FRE](http://vixandmore.blogspot.com/search/label/FRE))的排除，主要因为该公司的业务、财务历史和股票表现与Fannie
    Mae ([FNM](http://vixandmore.blogspot.com/search/label/FNM))非常相似。我还研究了Lehman Brothers
    ([LEHMQ](http://vixandmore.blogspot.com/search/label/LEHMQ)),它给了我们[LEHVIX](http://vixandmore.blogspot.com/2008/06/lehvix.html)等回忆。LEHMQ在周五上涨了200%，到目前为止今天又上涨了50%。我甚至考虑过通用汽车([MTLQQ](http://vixandmore.blogspot.com/search/label/MTLQQ)),但正因为这些问题在粉单市场交易，我不想进入那个幽暗世界。
- en: 'For some historical context, I thought it would be helpful to provide some
    individual component performance charts for the JunkDEX. The first chart covers
    the full span of the JunkDEX, dating back to the beginning of 2009\. It shows
    particularly strong performance on the part of Fannie Mae and American International
    Group ([AIG](http://vixandmore.blogspot.com/search/label/AIG)):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供一些历史背景，我认为提供一些JunkDEX个别组成部分的表现图表会有所帮助。第一个图表涵盖了JunkDEX自2009年初以来的整个时期。它特别显示了Fannie
    Mae和American International Group ([AIG](http://vixandmore.blogspot.com/search/label/AIG))的强劲表现：
- en: '![](img/9bdea755d163b95a18fe5995d9a8b554.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9bdea755d163b95a18fe5995d9a8b554.png)'
- en: 'The second chart reflects performance in each of the five components over the
    course of the last five weeks. Given the relatively short time frame for this
    data, I find the percentage changes to be even more interesting. While FNM and
    AIG are still the top performers, both Citigroup ([C](http://vixandmore.blogspot.com/search/label/C))
    and CIT Group ([CIT](http://vixandmore.blogspot.com/search/label/CIT)) have doubled
    during this period. Bank of America ([BAC](http://vixandmore.blogspot.com/search/label/BAC)),
    which is weighted down by a market cap of $153 billion, is considerably less nimble,
    yet still has a gain of 37% in the past five weeks:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个图表反映了在过去五周内每个组成部分的表现。鉴于这个数据相对较短的时间框架，我觉得百分比变化更有趣。尽管FNM和AIG仍然是表现最好的，但在这段时间内，花旗集团([C](http://vixandmore.blogspot.com/search/label/C))和CIT集团([CIT](http://vixandmore.blogspot.com/search/label/CIT))的股价都翻了一番。市值达1530亿美元的美国银行([BAC](http://vixandmore.blogspot.com/search/label/BAC))受到拖累，动作不够灵活，但在过去五周仍有37%的涨幅：
- en: '![](img/ed9c7756c562e9345e99658ea3a37e7a.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ed9c7756c562e9345e99658ea3a37e7a.png)'
- en: In today’s trading, AIG is down 11.5%, FNM is down 5.4% and only CIT is showing
    a gain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的交易中，AIG下跌了11.5%，FNM下跌了5.4%，只有CIT显示出增长。
- en: '*[graphics: StockCharts.com]*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*[图表：StockCharts.com]*'
- en: '***[Disclosure: short AIG at time of writing]***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***[披露：写作时持有AIG的空头仓位]***'
