- en: 'Humble Student of the Markets: A possible miss on 2Q GDP'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/a-possible-miss-on-2q-gdp.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/a-possible-miss-on-2q-gdp.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my last post, I wrote about signs of slowing non-US growth as a warning of
    impending stock market weakness (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Global growth scare = Trend Model downgrade](http://humblestudentofthemarkets.blogspot.com/2014/07/global-growth-scare-trend-model.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). It seems that we will see a key report card of US growth on Wednesday morning
    - the 2Q GDP report.
  prefs: []
  type: TYPE_NORMAL
- en: The calendar from
  prefs: []
  type: TYPE_NORMAL
- en: '[investing.com](http://www.investing.com/economic-calendar/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'shows consensus expectations of 3.0% growth:'
  prefs: []
  type: TYPE_NORMAL
- en: The Atlanta Fed provides a
  prefs: []
  type: TYPE_NORMAL
- en: '[GDPNow](http://www.frbatlanta.org/cqer/researchcq/gdpnow.cfm)'
  prefs: []
  type: TYPE_NORMAL
- en: 'indicator, which is their best estimate, or "nowcast", of GDP growth given
    the latest data:'
  prefs: []
  type: TYPE_NORMAL
- en: The growth rate of real gross domestic product (GDP) is a key indicator of economic
    activity, but the official estimate is released with a delay. Our new GDPNow forecasting
    model provides a “nowcast” of the official estimate prior to its release.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The latest GDPNow reading is 2.7%, which is well below the consensus estimate
    of 3.0%:'
  prefs: []
  type: TYPE_NORMAL
- en: The final GDPNow model forecast for real GDP growth (seasonally adjusted annual
    rate) in the second quarter of 2014 was 2.7 percent on July 25, unchanged from
    its July 17 reading.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In order to close the gap and meet expectations, the final growth figure would
    have to rise by 0.3% from the last GDPNow reading. With the Citigroup US Surprise
    Index looking a little wobbly, would you take the "over" or "under" bet on 2Q
    GDP consensus?
  prefs: []
  type: TYPE_NORMAL
- en: What is more important to the future path of asset prices are expectations.
  prefs: []
  type: TYPE_NORMAL
- en: '[Gawyn Davies](https://twitter.com/gavyndavies/status/491946547152568320)'
  prefs: []
  type: TYPE_NORMAL
- en: 'recently noted that:'
  prefs: []
  type: TYPE_NORMAL
- en: Forecasts for US GDP growth this year have been slashed, but there is no change
    in optimism about GDP next year.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Regardless of whether 2Q GDP beats or misses the consensus estimate, the more
    important thing to watch is how future expectations for GDP growth for the rest
    of 2014 and 2015 . If 2Q were to miss and future growth get revised downwards,
    it could create a serious headwind for stock prices.
  prefs: []
  type: TYPE_NORMAL
