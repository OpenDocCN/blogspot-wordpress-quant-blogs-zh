  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/03/inflation-66.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/inflation-66.html#0001-01-01)
- en: Larry Kudlow
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Larry Kudlow
- en: '[reports](http://www.nationalreview.com/articles/262691/q1-slowdown-caveat-emptor-larry-kudlow?page=1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[reports](http://www.nationalreview.com/articles/262691/q1-slowdown-caveat-emptor-larry-kudlow?page=1)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Respondents anticipate prices to climb 6.6 percent over the next year. That’s
    double the 3 percent inflation registered in the December survey.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Respondents anticipate prices to climb 6.6 percent over the next year. That’s
    double the 3 percent inflation registered in the December survey.
- en: As the 30-year US Tbond
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为美国30年期Tbond
- en: '[yield is only 4.48%](http://www.treasury.gov/resource-center/data-chart-center/interest-rates/Pages/TextView.aspx?data=yield)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[yield is only 4.48%](http://www.treasury.gov/resource-center/data-chart-center/interest-rates/Pages/TextView.aspx?data=yield)'
- en: ', and the 3-month yield is only 0.16%, if this happens, bond and Eurodollar
    markets will tank. I was shocked, but then I read the'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，而3个月收益率仅为0.16％，如果发生这种情况，债券和美元市场将会崩盘。 我感到震惊，但随后我读了
- en: '[fine print](http://www.cnbc.com/id/42135454)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[fine print](http://www.cnbc.com/id/42135454)'
- en: ', and this was a survey of 800 regular Americans, in other words, people who
    probably don''t even know what the current inflation rate is (around 1.6% for
    CPI''s latest year-over-year number). Among'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，而且这是对800名普通美国人的调查，换句话说，这些人可能甚至不知道当前的通货膨胀率是多少（CPI最新的年度数据大约为1.6%）。 在
- en: '[experts](http://www.clevelandfed.org/research/data/inflation_expectations/index.cfm)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[experts](http://www.clevelandfed.org/research/data/inflation_expectations/index.cfm)'
- en: ':'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The Federal Reserve Bank of Cleveland reports that its latest estimate of 10-year
    expected inflation is 1.88 percent. In other words, the public currently expects
    the inflation rate to be less than 2 percent on average over the next decade.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 克利夫兰联邦储备银行报告称，其对十年期通胀的最新估计为1.88％。换句话说，公众目前预期通货膨胀率在未来十年内平均低于2％。
- en: If actual inflation, and economist expectations, are still around 2%, right
    now things are stable. But it still seems like we are drinking shots of
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果实际通货膨胀率和经济家的预期仍然在2％左右，那么现在的情况是稳定的。但似乎我们仍然在喝着
- en: '[Everclear](http://en.wikipedia.org/wiki/Everclear_(alcohol))'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Everclear](http://en.wikipedia.org/wiki/Everclear_(alcohol))'
- en: until we become excitable, at which point there's a brief period of exhilaration,
    and then all sorts of pain. If economists do miss this it will be like their disastrous
    experience in the 1960s, where they were blindsided by the increase in inflation
    that decade. There were many stories of economists who then worked on macro-models
    and were sure inflation, and thus bond rates, would decline. They kept rising,
    and the next decade it only got worse.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 直到我们变得兴奋起来，这时有一个短暂的兴奋时期，然后出现各种痛苦。如果经济学家错过了这一点，那将会像他们在1960年代的经历一样灾难性，当时他们被那个十年通货膨胀率的增长弄得措手不及。有很多经济学家当时致力于宏观模型的研究，并确信通货膨胀和债券利率会下降。但事情却一直在上涨，接下来的十年情况只会变得更糟。
- en: Fed economist Eric Swanson
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦储备银行经济学家Eric Swanson
- en: '[notes a similarity](http://www.brookings.edu/~/media/Files/Programs/ES/BPEA/2011_spring_bpea_papers/2011_spring_bpea_conference_swanson.pdf)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[notes a similarity](http://www.brookings.edu/~/media/Files/Programs/ES/BPEA/2011_spring_bpea_papers/2011_spring_bpea_conference_swanson.pdf)'
- en: 'between the 1960s "operation twist" and the current Fed initiative, QE2:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在上世纪六十年代“扭转行动”和当前的联邦政策倡议QE2之间：
- en: This paper undertakes a modern event-study analysis of Operation Twist and uses
    its eﬀects to estimate what should be expected for the recent quantitative policy
    announced by the Federal Reserve, dubbed “QE2”. We ﬁrst show that Operation Twist
    and QE2 are similar in magnitude.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本文进行了一项现代事件研究分析Operation Twist，并利用其效果来估计应当对联邦储备银行最近宣布的量化政策“QE2”做出什么预期。我们首先展示了Operation
    Twist和QE2在规模上的相似之处。
- en: Let's hope it's not too similar.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们希望这不会太相似。
