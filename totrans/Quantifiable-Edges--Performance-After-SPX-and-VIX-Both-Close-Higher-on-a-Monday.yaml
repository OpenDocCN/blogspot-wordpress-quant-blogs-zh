- en: 'Quantifiable Edges: Performance After SPX and VIX Both Close Higher on a Monday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：当SPX和VIX都在周一收盘上涨后的表现
- en: 来源：[http://quantifiableedges.blogspot.com/2011/09/perfromance-after-spx-and-vix-both.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/09/perfromance-after-spx-and-vix-both.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/09/perfromance-after-spx-and-vix-both.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/09/perfromance-after-spx-and-vix-both.html#0001-01-01)
- en: The SPX and the VIX typically trade counter to each other, so it's a little
    unusual to see them both close higher as they did yesterday. It does happen from
    time to time, and Monday is the most common day of the week for it to occur. This
    is because the VIX has a natural tendency to rise on Mondays. Even so, when it
    has occurred on Mondays it has typically suggested a short-term downside edge.
    The edge is more pronounced and lasts longer when the SPX is trading below its
    200ma. Below are the numbers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，SPX和VIX是相互对冲交易的，所以像昨天那样它们都收盘上涨的情况有点不寻常。这种情况时不时会发生，而周一是最常见的一天。这是因为VIX在周一有自然上升的趋势。即便如此，当这种情况发生在周一时，通常预示着短期内有下跌的趋势。当SPX交易在其200周均线以下时，这种趋势更为明显且持续时间更长。以下是具体数据。
