- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': You can tell a lot about the short-term character of a market by the way
    it reacts to news. When the news of Gary Cohn''s resignation hit the tape after
    the close on Thursday, ES futures cratered down over -1%. By the market closed
    Wednesday, SPX had traced out a bullish reversal after an early morning selloff
    and closed flat on the day.'
  prefs: []
  type: TYPE_NORMAL
- en: Is that all the bears can do?
