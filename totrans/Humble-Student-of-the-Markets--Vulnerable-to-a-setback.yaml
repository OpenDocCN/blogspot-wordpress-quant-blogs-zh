- en: 'About two weeks ago, I highlighted the severe oversold nature of the stock
    market and suggested that it was poised for a relief rally. The relief rally duly
    arrived, and a week ago I set out a number of tripwires for traders to take profits
    on the tactical rally. All of the tripwires were triggered:'
  prefs: []
  type: TYPE_NORMAL
- en: The S&P 500 exceeded the 50% retracement of the downdraft.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The NYSE McClellan Oscillator (NYMO) reached the zero neutral level.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The VIX Index reached its 20 dma. In fact, it blew through the 20 dma to breach
    its lower Bollinger Band, which is an overbought condition.
