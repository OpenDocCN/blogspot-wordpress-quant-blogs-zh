  type: TYPE_NORMAL
- en: '***2a) VIX of 32** – 1/3 of the time the SPX will (based on historical data)
    have a daily change of at least 1.4%'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***2a) VIX of 32** – 1/3 of the time the SPX will (based on historical data)
