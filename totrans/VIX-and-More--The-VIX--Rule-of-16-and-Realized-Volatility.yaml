  type: TYPE_NORMAL
- en: 'So...given that a VIX of 32 is about 1.4x SPX realized volatility and 32/1.4
    = 22.9 and 32*1.4 = 44.8, based on the historical evidence, I would conclude that:'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以……鉴于VIX为32大约是SPX实际波动性的1.4倍，以及32/1.4=22.9和32*1.4=44.8，根据历史证据，我会得出以下结论：
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**1) VIX of 32** – 1/3 of the time the SPX is expected to have a daily change
    of at least 2%, but...*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1) VIX of 32** – 1/3 of the time the SPX is expected to have a daily change
    of at least 2%, but...*'
- en: ''
  id: totrans-15
  prefs:
