- en: 'Magmasystems Blog: The Streambase Amnesty Program'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2009/03/streambase-amnesty-program.html#0001-01-01](http://magmasystems.blogspot.com/2009/03/streambase-amnesty-program.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Every since this morning, I have have gotten a number of emails telling me of
    a new Streambase press release and asking me what I thought of it. It seems that
    Streambase
  prefs: []
  type: TYPE_NORMAL
- en: is trying to take advantage of the
  prefs: []
  type: TYPE_NORMAL
- en: Coraleri
  prefs: []
  type: TYPE_NORMAL
- en: merger in their
  prefs: []
  type: TYPE_NORMAL
- en: '["Streambase Amnesty Program"](http://www.streambase.com/dda77f81-8491-4ed7-a4f8-ca26ce0574af/press-release-detail.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: And
  prefs: []
  type: TYPE_NORMAL
- en: Coraleri
  prefs: []
  type: TYPE_NORMAL
- en: may be making a mistake by
  prefs: []
  type: TYPE_NORMAL
- en: '[publicizing](http://blog.aleri.com/an-open-letter-to-customers-and-the-event-processing-community/2009/03/11/)
    Streambase''s'
  prefs: []
  type: TYPE_NORMAL
- en: program.
  prefs: []
  type: TYPE_NORMAL
- en: When I first was alerted to
  prefs: []
  type: TYPE_NORMAL
- en: Streambase's
  prefs: []
  type: TYPE_NORMAL
- en: program by various people, I thought that it was yet one more instance of
  prefs: []
  type: TYPE_NORMAL
- en: Streambase's
  prefs: []
  type: TYPE_NORMAL
- en: questionable marketing practices.
  prefs: []
  type: TYPE_NORMAL
- en: But then I thought more and more about it, and now, I am not entire sure if
    I would categorize it as something totally sleazy.
  prefs: []
  type: TYPE_NORMAL
- en: When Don and Terry told me of their plans to have two engines, the first thing
    that I told them was that it would result in confusion, and that in order to avoid
    confusion, NEW customers and prospects might shy away from
  prefs: []
  type: TYPE_NORMAL
- en: Coraleri
  prefs: []
  type: TYPE_NORMAL
- en: and go to another vendor like
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: or
  prefs: []
  type: TYPE_NORMAL
- en: Apama
  prefs: []
  type: TYPE_NORMAL
- en: . They might even want to avoid smaller companies totally, and go with something
    safe like IBM or Oracle. And, I even stated this fact in my earlier blog posting
    on the
  prefs: []
  type: TYPE_NORMAL
- en: Coraleri
  prefs: []
  type: TYPE_NORMAL
- en: merger.
  prefs: []
  type: TYPE_NORMAL
- en: I know that
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: are big readers of my blog, and they certainly picked up on this fact right
    away. And, they are using this to take advantage of the period of haziness that
    surrounds any merger.
  prefs: []
  type: TYPE_NORMAL
- en: I question the use of the word
  prefs: []
  type: TYPE_NORMAL
- en: '"Amnesty"'
  prefs: []
  type: TYPE_NORMAL
- en: . Amnesty usually implies forgiveness for someone who has committed a transgression.
    What transgression has a Coral8 or
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: customer committed except not use
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: '? I''m sorry'
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: ', but I don''t that anyone needs your forgiveness. But it is very gracious
    of you to offer your beneficence to the Coraleri customers.'
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: has detected a weakness here in the marketplace, and is positioning itself to
    exploit it. Is this sleazy or is this simply an aggressive but honest business
    practice? Competitive upgrades happen all of the time in the business world. Companies
    are constantly trying to poach customers from each other by offering various kinds
    of incentives.
  prefs: []
  type: TYPE_NORMAL
- en: Let's examine the
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: press release.
  prefs: []
  type: TYPE_NORMAL
- en: (Bile On)
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: 'press release says:'
  prefs: []
  type: TYPE_NORMAL
- en: “StreamBase received several enquiries on Monday from concerned customers."
  prefs: []
  type: TYPE_NORMAL
- en: Really? The combined
  prefs: []
  type: TYPE_NORMAL
- en: Coraleri
  prefs: []
  type: TYPE_NORMAL
- en: only has about 80 customers. There were actually customers who called you on
    Monday, the day of the merger? Everyone was that disturbed by the merger?
  prefs: []
  type: TYPE_NORMAL
- en: '"StreamBase has designed a Best Practices Workshop for those investigating
    the migration process.'
  prefs: []
  type: TYPE_NORMAL
- en: '"'
  prefs: []
  type: TYPE_NORMAL
- en: Wow! An entire workshop was designed and completed in the 2 days since the merger
    was announced. Pretty quick work there!
  prefs: []
  type: TYPE_NORMAL
- en: '“Migration Best Practices: Moving from Aleri SPLASH or Coral8 CCL to StreamBase
    StreamSQL” is a workshop designed by Richard Tibbetts, StreamBase’s Chief Technology
    Officer and led by StreamBase’s senior field architects."'
  prefs: []
  type: TYPE_NORMAL
- en: All of your senior field architects became experts in
  prefs: []
  type: TYPE_NORMAL
- en: CCL
  prefs: []
  type: TYPE_NORMAL
- en: and Splash in two days? Pretty impressive!
  prefs: []
  type: TYPE_NORMAL
- en: (Bile Off)
  prefs: []
  type: TYPE_NORMAL
- en: I am sure that
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: has performed competitive analyses and gap analyses on both
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: and Coral8 over the years. Most vendors know what their competitors are capable
    of. So, I am sure, at some level, there are people at
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: who know what
  prefs: []
  type: TYPE_NORMAL
- en: CCL
  prefs: []
  type: TYPE_NORMAL
- en: and Splash do. I am sure that there are customers who evaluate
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: and Coral8 side by side, just like we did. A good field engineer like Streambase's
    Steve Barber probably gets questions from
  prefs: []
  type: TYPE_NORMAL
- en: prospects
  prefs: []
  type: TYPE_NORMAL
- en: all of the time like "I did this in Coral8\. How do I do the same in
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: ?" I would question whether
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: could handle the load of even 10
  prefs: []
  type: TYPE_NORMAL
- en: Coraleri
  prefs: []
  type: TYPE_NORMAL
- en: customers asking for conversions at once. One migration would probably take
    Steve Barber several weeks to do.
  prefs: []
  type: TYPE_NORMAL
- en: As much as I dislike
  prefs: []
  type: TYPE_NORMAL
- en: Streambase's
  prefs: []
  type: TYPE_NORMAL
- en: sales and marketing organization, and as much as I personally think that they
    sometimes play fast and easy with the facts, I think that
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: is probably doing right by their
  prefs: []
  type: TYPE_NORMAL
- en: VC's
  prefs: []
  type: TYPE_NORMAL
- en: by taking advantage of some of the uncertainty that surrounds a merger of complimentary
    products. And, I am sure that most majors companies would do the same.
  prefs: []
  type: TYPE_NORMAL
- en: I would like to think that Don and Terry and John and Jeff had completely thought
    this out, but until I see a complete
  prefs: []
  type: TYPE_NORMAL
- en: roadmap
  prefs: []
  type: TYPE_NORMAL
- en: from
  prefs: []
  type: TYPE_NORMAL
- en: Coraleri
  prefs: []
  type: TYPE_NORMAL
- en: ', I will continue to think that there will be some degree of risk that arises
    from the integration. And, I cannot fault Mark Palmer from looking at this situation
    and thinking to himself that there''s money to be made from this. I might do the
    same....'
