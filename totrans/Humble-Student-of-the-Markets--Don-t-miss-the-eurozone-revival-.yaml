  zh: 谦卑的市场学生：不要错过欧元区的复苏！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/04/dont-miss-eurozone-revival.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/04/dont-miss-eurozone-revival.html#0001-01-01)
