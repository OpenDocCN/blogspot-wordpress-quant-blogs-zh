- en: 'VIX and More: Pairs Trading with ROB'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 使用ROB的对冲交易'
- en: 来源：[http://vixandmore.blogspot.com/2009/08/pairs-trading-with-rob.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/pairs-trading-with-rob.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/pairs-trading-with-rob.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/pairs-trading-with-rob.html#0001-01-01)
- en: While I have never written down any sort of mission statement or goals for *VIX
    and More*, my aim here has always been to bring fresh ideas, new subject matter
    and original graphics to an investment landscape that I find all too often overrun
    by the same warmed over sound bites and clichés.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我从未为*VIX and More*写过任何使命声明或目标，但我的目标始终是向投资领域引入新鲜思想、新主题和原创图表，这个领域往往被同样的陈词滥调所充斥。
- en: Ideally, I would like to give readers a steady diet of ideas and concepts they
    can ruminate about and use to incorporate new thinking into their trading.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，我希望能给读者提供一系列他们可以深思熟虑和使用的想法和概念，以将新思维融入他们的交易中。
- en: I have never been keen on trading blogs, but there are times when I should probably
    make a better effort to build a bridge from ruminations to trading. Yesterday’s
    [Hermès vs. Wal-Mart](http://vixandmore.blogspot.com/2009/08/hermes-vs-wal-mart.html)
    is a case in point. The post generated a fair amount of feedback, including some
    discussion about possible pairs trading approaches for some retailing ETFs and
    individual stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未对交易博客感兴趣，但有时我应该更好地努力，将深思熟虑与交易相结合。昨天的[Hermès vs. Wal-Mart](http://vixandmore.blogspot.com/2009/08/hermes-vs-wal-mart.html)就是一个例子。这篇文章引起了不少反馈，包括一些关于可能的零售ETF和个别股票的对冲交易方法的讨论。
- en: The chart below is an adaptation of the Claymore/Robb Report Global Luxury Index
    ETF ([ROB](http://vixandmore.blogspot.com/search/label/ROB)) to Wal-Mart ([WMT](http://vixandmore.blogspot.com/search/label/WMT))
    ratio discussed in yesterday’s post and incorporates some [pairs trading](http://vixandmore.blogspot.com/search/label/pairs%20trading)
    tools found in [ETF Rewind](http://etfrewind.blogspot.com/), a powerful Excel
    spreadsheet tool and companion blog that is a sister site to Jeff Pietsch’s popular
    [Market Rewind](http://marketrewind.blogspot.com/) blog.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表是对昨天的帖子中讨论的Claymore/Robb Report全球奢侈品指数ETF ([ROB](http://vixandmore.blogspot.com/search/label/ROB))
    与 Wal-Mart ([WMT](http://vixandmore.blogspot.com/search/label/WMT)) 比率的一种改编，并融入了[ETF
    Rewind](http://etfrewind.blogspot.com/)中的一些对冲交易工具，这是一个强大的Excel表格工具和姊妹博客，是Jeff
    Pietsch受欢迎的[Market Rewind](http://marketrewind.blogspot.com/)博客的姊妹网站。
- en: The chart shows the potential for a market neutral pairs trading approach using
    ROB and WMT that incorporates a 4 day lookback period and results in a nice smooth
    hypothetical profit and loss curve. [[Click to view full-sized original graphic](http://www.etfrewind.com/overview/ROB%20Pairs/ROBWMT.png)]
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示了使用ROB和WMT的市场中性对冲交易方法的潜力，该方法包括一个4天的回溯期，并产生一个平滑的理想利润和损失曲线。 [[点击查看完整大小的原始图表](http://www.etfrewind.com/overview/ROB%20Pairs/ROBWMT.png)]
- en: Readers who are interested in learning more about pairs trading or who are interested
    in a superb Excel spreadsheet for analyzing ETFs are encouraged to check out in
    [ETF Rewind](http://etfrewind.blogspot.com/), which is available with a three
    day free trial.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲交易或对分析ETFs的优秀Excel电子表格感兴趣的读者，建议查看[ETF Rewind](http://etfrewind.blogspot.com/)，该服务可免费试用三天。
