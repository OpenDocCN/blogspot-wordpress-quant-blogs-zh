- en: Mining Datasets
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据挖掘集
- en: '[Mining of Massive DataSets](https://www.amazon.co.uk/Mining-Massive-Datasets-Anand-Rajaraman/dp/1107015359),
    although a few years old, offers an interesting [read](https://books.google.co.uk/books?id=16YaBQAAQBAJ&printsec=frontcover#v=onepage&q&f=false)
    on stream-clustering [algorithm](https://books.google.co.uk/books?id=16YaBQAAQBAJ&pg=PA257&lpg=PA257&dq=clustering+for+streams+and+parallelism+rajaraman&source=bl&ots=Jfdb_4oRab&sig=yuShpg0jaSXu1KMAQXoik0f5xmY&hl=en&sa=X&ved=0ahUKEwjdotO3wdLNAhXlCMAKHUeeCG0Q6AEIJDAB#v=onepage&q=clustering%20for%20streams%20and%20parallelism%20rajaraman&f=false).
     PDF of the book is available [here](http://infolab.stanford.edu/~ullman/mmds/book.pdf),
    coupled with a web site from the authors, and [slides](http://mmds.org/) on many
    chapters.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《大规模数据集的挖掘》(Mining of Massive DataSets)虽然有些年头了，但关于流式聚类[算法](https://books.google.co.uk/books?id=16YaBQAAQBAJ&pg=PA257&lpg=PA257&dq=clustering+for+streams+and+parallelism+rajaraman&source=bl&ots=Jfdb_4oRab&sig=yuShpg0jaSXu1KMAQXoik0f5xmY&hl=en&sa=X&ved=0ahUKEwjdotO3wdLNAhXlCMAKHUeeCG0Q6AEIJDAB#v=onepage&q=clustering%20for%20streams%20and%20parallelism%20rajaraman&f=false)的阅读材料很有趣。书的PDF版本可[在此](http://infolab.stanford.edu/~ullman/mmds/book.pdf)找到，作者还提供了一个网站，以及许多章节的[幻灯片](http://mmds.org/)。
- en: Following on from the previous blog posting, if you venture down the Bag-Of-Words
    road of feature engineering, you may then want to begin looking at [clustering](http://mmds.org/mmds/v2.1/ch07-clustering.pdf).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 继上篇博客之后，如果您走上了特征工程的道路，那么您可能会想开始看看[聚类](http://mmds.org/mmds/v2.1/ch07-clustering.pdf)。
