- en: Priced to the point of insanity?
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定价是否疯狂？
- en: You may have seen the charts of the relative performance of the NASDAQ 100 to
    S&P 500\. The ratio has already exceeded the dot-com peak in 2000\. In addition,
    NYU professor Aswath Damodaran, who is regarded as the dean of company valuations,
    went on
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经看到了纳斯达克100相对于标普500的相对表现图表。这个比率已经超过了2000年互联网高峰。此外，纽约大学教授Aswath Damodaran，被认为是公司估值的院长，继续
- en: '[CNBC](https://www.cnbc.com/video/2024/02/06/all-of-the-mag-7-stocks-look-overpriced-says-nyus-aswath-damodaran.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](https://www.cnbc.com/video/2024/02/06/all-of-the-mag-7-stocks-look-overpriced-says-nyus-aswath-damodaran.html)'
- en: to say that Nvidia is priced “to the point of insanity”, while the other Magnificent
    Seven stocks are roughly fairly priced.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 说Nvidia的股价“疯狂到极点”，而其他七家卓越公司的股票大致上价格合理。
- en: While the latest AI-driven mania may seem stretched by historical standards,
    we would argue that it has a lot further to run before the AI bull is done.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然最新的人工智能热潮可能已经超过了历史标准，但我们认为在人工智能牛市结束之前，它还有很长的路要走。
