- en: 'Humble Student of the Markets: The ultimate contrarian sell signal for China?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：中国最终的逆向卖出信号？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/ultimate-contrarian-sell-signal-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/ultimate-contrarian-sell-signal-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/ultimate-contrarian-sell-signal-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/ultimate-contrarian-sell-signal-for.html#0001-01-01)
- en: It's a sign of the ultimate height of hubris and I have been watching for this
    for some time, but the Skyscraper Index is flashing a sell signal on China. Here
    is an explanation of the concept from
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是自大和狂妄的最终高度的标志，我一直关注着这个，但摩天大楼指数对中国的卖出信号亮起了红灯。以下是来自
- en: '[Wikipedia](http://en.wikipedia.org/wiki/Skyscraper_Index)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科](http://en.wikipedia.org/wiki/Skyscraper_Index)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The **Skyscraper Index** is a concept put forward in January 1999 by Andrew
    Lawrence, research director at Dresdner Kleinwort Wasserstein, which showed that
    the world's tallest buildings have risen on the eve of economic downturns. Business
    cycles and skyscraper construction correlate in such a way that investment in
    skyscrapers peaks when cyclical growth is exhausted and the economy is ready for
    recession. Mark Thornton's Skyscraper Index Model successfully sent a signal of
    the Late-2000s financial crisis at the beginning of August 2007.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**摩天大楼指数**是1999年1月由德意志银行柯尔沃斯·沃瑟斯坦的研究主管安德鲁·劳伦斯提出的一个概念，该指数显示，世界上最高的建筑物在经济衰退前夕拔地而起。商业周期与摩天大楼建设之间的相关性如此之高，以至于当周期性增长耗尽，经济即将陷入衰退时，对摩天大楼的投资达到顶峰。马克·桑顿的摩天大楼指数模型在2007年8月初成功发出了2008年金融危机的信号。'
- en: Now comes the news that
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在传来消息
- en: '[China plans to build the world''s tallest building](http://www.cnngo.com/shanghai/life/sky-city-chinese-company-proposes-worlds-tallest-building-098182) ***in
    just three*** ***months!***'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国计划在短短三个月内建造世界上最高的建筑](http://www.cnngo.com/shanghai/life/sky-city-chinese-company-proposes-worlds-tallest-building-098182) ***！***'
- en: It's a contrarian signal that indicates that an economy is topping out.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个逆向市场信号，表明经济即将触顶。
- en: 'The Skyscraper Index is admittedly an imperfect indicator, largely because
    there are so few data points and the results could be attributable to data fitting.
    Nevertheless, the ideas are highly intuitive, as Wikipedia explains:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 摩天大楼指数公认是一个不完美的指标，主要因为数据点如此之少，结果可能归因于数据拟合。然而，这些想法是非常直观的，正如维基百科所解释的：
- en: The intuitively simple concept, publicized by business press in 1999, has been
    cross-checked within the framework of the Austrian Business Cycle Theory, itself
    borrowing on Richard Cantillon's eighteenth-century theories. Mark Thornton (2005)
    listed three Cantillon effects that make skyscraper index valid. First, a decline
    in interest rates at the onset of a boom drives land prices. Second, a decline
    in interest rates allows increase in average size of a firm, creating demand for
    larger office spaces. Third, low interest rates provide investment to construction
    technologies that enable developers to break earlier records. All three factors
    peak at the end of growth period
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个在1999年由商业媒体公开的概念，已经在奥地利商业周期理论的框架内得到了验证，该理论本身借鉴了18世纪的理查德·坎蒂龙的理论。马克·桑顿（2005年）列出了三个使摩天大楼指数有效的坎蒂龙效应。首先，在经济繁荣初期利率的下降推动了土地价格。其次，利率的下降使得企业的平均规模增加，从而产生对更大办公空间的需求。第三，低利率为开发商突破早先记录的建设技术投资提供了资金。这三个因素在增长周期的末尾达到顶峰。
