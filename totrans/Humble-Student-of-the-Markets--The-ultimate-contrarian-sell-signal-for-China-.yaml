    sometime between the planning of the building and its completion. Consider, for
    example, the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，市场高峰和随后的金融危机似乎发生在建筑规划与完工之间。例如，考虑一下
- en: '[Empire State Building](http://en.wikipedia.org/wiki/Empire_State_Building)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[帝国大厦](http://en.wikipedia.org/wiki/Empire_State_Building)'
- en: ', which began in January 1930 - after the stock market crash. The'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，该危机始于1930年1月——股市崩盘后。
- en: '[Petronas Towers](http://en.wikipedia.org/wiki/Petronas_Towers)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[双子塔](http://en.wikipedia.org/wiki/Petronas_Towers)'
- en: in Malaysia was completed in 1998, a year after the onset of the Asian Crisis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在马来西亚于1998年完工，就在亚洲危机爆发后一年。
- en: '[Here](http://www.ritholtz.com/blog/2012/02/skyscraper-index-building-bubble/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.ritholtz.com/blog/2012/02/skyscraper-index-building-bubble/)'
- en: is more about the Skyscraper Index from Barclays (via The Big Picture).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更多的是关于巴克莱通过《大图景》发布的摩天大楼指数。
- en: To be sure, a peak indicated by the Skyscraper Index doesn't mean that the lights
    have permanently gone out on the country which constructed the world's tallest
    building. The United States went on to continue its growth and assume the mantle
    of global leadership after the Great Depression. The Malaysian economy of today,
    or the economy of Asia, can't exactly be characterized today as a black hole either.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，摩天大楼指数所指示的顶峰并不意味着建造了世界最高建筑的国家已经永久性地陷入了黑暗。美国在大萧条之后继续其增长并承担起全球领导者的角色。今天的马来西亚经济，或者亚洲经济，*并不能完全被描述为一个黑洞*。
- en: For today's investor, I remain of the belief that, in terms of the effect on
    markets, China is at center stage and Europe is the sideshow (see
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于今天的投资者，我仍然相信，在市场影响方面，中国处在中心舞台，而欧洲只是个小角色（参见
- en: '[Focus on China, not Europe](http://humblestudentofthemarkets.blogspot.ca/2012/05/focus-on-china-not-europe.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[关注中国，而非欧洲](http://humblestudentofthemarkets.blogspot.ca/2012/05/focus-on-china-not-europe.html)'
- en: ). This latest signal from the Skyscraper Index confirms that view. If Europe
    were to stabilize itself but China lands hard, what happens in Greece or Spain
    won't matter very much.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: )。摩天大楼指数最新的信号证实了这一观点。如果欧洲能够稳定自身但中国*硬着陆*，希腊或西班牙发生的事情就不会很重要。
