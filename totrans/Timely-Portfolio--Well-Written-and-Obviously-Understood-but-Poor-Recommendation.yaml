- en: 'Timely Portfolio: Well Written and Obviously Understood but Poor Recommendation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：写得很清楚，容易理解，但建议糟糕
- en: 来源：[http://timelyportfolio.blogspot.com/2010/12/well-written-and-obviously-understood.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/well-written-and-obviously-understood.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2010/12/well-written-and-obviously-understood.html#0001-01-01](http://timelyportfolio.blogspot.com/2010/12/well-written-and-obviously-understood.html#0001-01-01)
- en: '[http://finance.fortune.cnn.com/2010/12/16/the-danger-in-bonds/](http://finance.fortune.cnn.com/2010/12/16/the-danger-in-bonds/
    "http://finance.fortune.cnn.com/2010/12/16/the-danger-in-bonds/") provides one
    of the best written pieces that I have read on the dangers of bonds.  However,
    I believe the recommendation completely opposes the wonderful explanation.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://finance.fortune.cnn.com/2010/12/16/the-danger-in-bonds/](http://finance.fortune.cnn.com/2010/12/16/the-danger-in-bonds/)提供了我所读过的关于债券风险的最好文章之一。然而，我认为该建议完全与出色的解释相悖。'
- en: Fighting bond risk with bonds does not solve the problem.  The suggestions of
    high-yield and emerging markets might outperform other bonds through extra spread
    for currency and credit risk, but they still get clobbered by a big upward shift
    in interest rates, so risk still exceeds returns.  All bonds are priced to US
    Treasuries, and US Treasuries are artificially low, so inflation, the core risk
    and biggest enemy of bonds, is not priced.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 用债券对抗债券风险并不能解决问题。高收益和新兴市场债券的建议可能会通过额外的汇率和信用风险利差超越其他债券，但当利率大幅上升时，它们仍然会受到重创，因此风险仍然超过回报。所有债券都是按照美国国债定价的，而美国国债被人为地压低，因此通货膨胀——债券最大的敌人，并没有被定价。
- en: Return to bonds = Return for Credit Risk + Return for Currency Risk + Return
    for Illiquidity + Real Return – Inflation
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 债券回报率 = 信用风险回报 + 汇率风险回报 + 流动性风险回报 + 实际回报 - 通货膨胀
- en: so in my mind
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在我的脑海中
- en: Return to Bonds = (2% to 6% for Credit, Currency, and Illiquidity) + (0 to –10%)
    + (-2% to –10%) = 4% to –22% with what we already know.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 债券回报率 = （信用、汇率和流动性风险的2%至6%）+ （0至-10%）+ （-2%至-10%）= 已知信息下的4%至-22%
- en: With 4% to –22% best case real return over the next 10 years, risk clearly exceeds
    return.  If the potential losses to bonds in a bad environment approach –20 to
    -50%, then the risk is the same as those “risky” asset classes of stocks and commodities,
    but these just might be the beneficiaries of a little inflation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来10年里，4%至-22%的最佳实际回报率，风险显然超过回报。如果债券在恶劣环境中的潜在损失接近-20至-50%，那么这种风险与那些“高风险”的股票和大宗商品资产类别的风险相同，但这些资产类别可能会受到一点通货膨胀的好处。
- en: This poor recommendation explains why journalists might not make good money
    managers and why investors depending on tv and media for investment advice can
    make such bad decisions.  I intend to be a good money manager that can also write. 
    I would love to achieve this level of writing without impairing my ability to
    manage portfolios.  I started writing to help me think.  Paul Tudor Jones in his
    Foreword to [Reminiscences of a Stock Operator Annotated Edition](http://www.amazon.com/gp/product/0470481595?ie=UTF8&tag=timelyp-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=0470481595)
    says
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种糟糕的建议解释了为什么记者可能不会成为好的理财经理，以及为什么依赖电视和媒体的投资建议的投资者会做出如此糟糕的决策。我打算成为一个既能写文章也能管理好投资组合的好理财经理。我很想达到这种写作水平，同时不损害我管理投资组合的能力。我开始写作是为了帮助我思考。保罗·都铎·琼斯在他的序言中提到：[股票交易员的回忆录
    注解版](http://www.amazon.com/gp/product/0470481595?ie=UTF8&tag=timelyp-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=0470481595)说
- en: “While attending the University of Virginia, I took some summer courses at Memphis
    State in journalism and at the same time worked editing my father’s small business
    paper.  Looking back at my education, I would say that journalism was the single
    most important element of my development as a trader and as a businessman, more
    so than any of the economics and business classes I took at the University of
    Virginia….Learning to report and communicate in this fashion is far and away the
    best training any businessman, investor, or trader can have.  It’s a vital yet
    surprisingly underestimated skill that really enhances one’s ability to frame,
    analyze, and solve problems in the most expeditious fashion.”
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在弗吉尼亚大学上学期间，我在孟菲斯州立大学参加了一些暑期课程，学习新闻学，同时还在编辑我父亲的商业报纸。回顾我的教育经历，我会说新闻学是我作为交易员和企业家的发展的最重要因素，胜过我在弗吉尼亚大学所上的任何经济学和商业课程……学会以这种方式报道和沟通是任何商人、投资者或交易员都能拥有的最佳培训。这是一项至关重要但令人惊讶地被低估的技能，它真正提高了一个人以最有效的方式构建、分析和解决问题的能力。”
- en: This is a very powerful statement from one of the most successful money managers
    ever, and I listened.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是有史以来最成功的资金管理者之一发表的一个非常有力的声明，我听进去了。
- en: If I cannot beat bonds over the next ten years, I need a new career if I have
    not had to find one already.  I guess by then maybe writing might be an option.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在未来十年里我无法战胜债券，那么如果我现在还没有找到新的职业的话，我可能需要一个新的职业。我想那时候也许写作可能是一个选择。
- en: Criticize me, so I can write better.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 批评我，这样我才能写得更好。
- en: 1.25 hours
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1.25小时
