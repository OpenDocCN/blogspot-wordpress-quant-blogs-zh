- en: 'My first computer was a ZX81, so [MicroMen](http://www.bbc.co.uk/programmes/b00n5b92)
    on BBC4 was a powerful blast of nostalgia for the early 80s. Funny, sad and exhilarating
    – the Acorn hack against the clock to build the BBC prototype was fantastic, and
    the Clive Sinclair Mensa sequence is hysterical. I was an undergrad at Cambridge
    in the late eighties, so I was pleased to see them get loads of detail right:
    the Baron of Beef pub, the Computer lab. I used to see Sinclair jogging on the
    Madingley Road on the rare occasions I was out and about before midday…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一台电脑是ZX81，所以[MicroMen](http://www.bbc.co.uk/programmes/b00n5b92)在BBC4上的播出让我这个80年代初的电脑迷重温了一把怀旧之情。节目既有趣又感人，令人振奋——Acorn公司争分夺秒地构建BBC原型的情节令人印象深刻，而克莱夫·辛克莱尔（Clive
    Sinclair）加入门萨（Mensa）的那段情节也非常好笑。我在剑桥大学读本科是在八十年代末，所以我看到他们把很多细节都处理得很准确感到很高兴：比如“Baron
    of Beef”酒吧，计算机实验室。我曾经在中午前很少的外出时，在Madingley Road上看到辛克莱尔慢跑…
- en: I built my [ZX81](http://en.wikipedia.org/wiki/ZX81) from a kit. I later added
    all kinds of peripherals, including a real keyboard and 16K RAM pack. Another
    great point of detail in MicroMen was the reference to the dreaded [RAM pack wobble](http://en.wikipedia.org/wiki/ZX81#Peripherals_and_expansions)
    that afflicted ZX81s. After the ZX81, I went on to a [Camputers Lynx](http://www.computinghistory.org.uk/det/2926/Camputers-Lynx-96/),
    also mentioned in MicroMen, and then an [Atari 520](http://en.wikipedia.org/wiki/Atari_ST)
    that I took to college in 86.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我组装了一台[ZX81](http://en.wikipedia.org/wiki/ZX81)电脑。后来，我还添加了许多外围设备，包括一个真正的键盘和16K的RAM扩展包。MicroMen中对令人讨厌的[RAM扩展包摇晃问题](http://en.wikipedia.org/wiki/ZX81#Peripherals_and_expansions)的提及也很有趣。在ZX81之后，我接着使用了一台[Camputers
    Lynx](http://www.computinghistory.org.uk/det/2926/Camputers-Lynx-96/)，这款电脑也在MicroMen中提到了，后来在1986年我又带了一台[Atari
    520](http://en.wikipedia.org/wiki/Atari_ST)去大学。
