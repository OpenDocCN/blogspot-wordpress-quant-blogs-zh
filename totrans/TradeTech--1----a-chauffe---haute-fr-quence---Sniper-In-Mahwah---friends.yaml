- en: '*Back from London*, où plutôt que d’assister aux funérailles de Margaret Thatcher
    j’ai assisté à [TradeTech](http://www.wbresearch.com/tradetecheurope/Home.aspx),
    le salon annuel des marchés et des technologies financières qui s’est déroulé
    du 16 au 18 avril 2013. Difficile de résumer intégralement ces trois jours très
    denses en informations recueillies, je réserve le meilleur pour plus tard. En
    résumé, TradeTech ce sont trois jours de discussion à bâton rompu où plus de 150
    personnes ont parlé devant quelques centaines d’autres (les discoureurs se transformant
    parfois en auditeurs et vice-versa), ce qui laissait peu de temps pour déambuler
    entre les stands des constructeurs de transmissions à micro-ondes, ceux des banques
    ou des marchés. Je ne parlerai ici que de la journée dédiée aux transactions à
    haute fréquence  (ou *hft *comme le murmuraient tout le monde entre deux stands)
    et le [programme](http://www.wbresearch.com/tradetecheurope/hft.aspx) de la journée
    s’avérait prometteur.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**从伦敦回来**，我参加了一个名为[TradeTech](http://www.wbresearch.com/tradetecheurope/Home.aspx)的活动，这是金融市场和技术领域的年度盛会，于2013年4月16日至18日举行。要完全概括这三天的信息量是困难的，我将留到后面再详细说明。总之，TradeTech是三天高密度的讨论活动，在那里超过150人在几百人面前讲话，这让人几乎没有时间在微波传输设备、银行或市场的展台之间闲逛。在这里，我将只讨论那天专门针对高频交易（*hft*）的交易日（每个人都小声嘟囔着这个词）。当天的日程安排很有希望。'
- en: La journée fut pilotée par Dave Cliff, enseignant en sciences informatiques
    à Bristol (sa présence est due à son travail pour le projet [Foresight](http://www.bis.gov.uk/foresight/our-work/projects/current-projects/computer-trading/reports-and-publications),
    sur lequel je reviens plus loin). La session a débuté avec une intervention parfaite
    de Joe Saluzzi ([Themis Trading](http://www.themistrading.com)), l’une des rares
    voix à se faire entendre aux Etats-Unis sur les limites et les abus du *hft*.
    Saluzzi a en réalité repris les arguments développés avec son collègue Sal Arnuk
    dans [Broken Markets](http://www.brokenmarkets.com), leur ouvrage paru l’année
    précédente. Il y fut donc question de fragmentation des marchés (entre les *lit
    pools*, les ATFs, les MTFs, les *dark pools*, etc.), du fait que certains marchés
    (le NYSE par exemple) offrent à certains client la possibilité de voir le carnet
    d’ordres avant les autres, la question principale étant de savoir si le *hft*
    apporte réellement de la liquidité ou non aux marchés (une question qui reviendra
    tout au long de la journée). « *I’m not saying we should go back to the floor
    model, but when you had accountability it was different than now where you have
    a faceless computer-generalized system where no one really knows what’s going
    on anymore* », affirma Saluzzi (ce qu’affirmait déjà Thomas Petterfy en 2010 lorsqu’il
    disait que les marchés étaient devenus un « vrai bordel »).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dave Cliff**负责了当天的活动，他是布里斯托尔的计算机科学教师（他的出席是因为他在[Foresight](http://www.bis.gov.uk/foresight/our-work/projects/current-projects/computer-trading/reports-and-publications)项目中的工作，关于这一点我稍后会详细说明）。会议开始时，乔·萨卢齐（[Themis
    Trading](http://www.themistrading.com)）进行了完美的演讲，他是美国为数不多的就高频交易（*hft*）的界限和滥用发表意见的人之一。萨卢齐实际上重申了他与同事萨·阿恩图克在[Broken
    Markets](http://www.brokenmarkets.com)一书中发展的论点。因此，讨论了市场的碎片化（包括*lit pools*、ATFs、MTFs、*dark
    pools*等），某些市场（例如NYSE）为某些客户提供查看订单簿的先机问题，主要问题是高频交易是否真的为市场带来流动性（这个问题在整个会议期间都会被提及）。萨卢齐断言：“*我不是说我们应该回到场内交易模型，但在你有所负责的时候，这与现在的情况不同，现在你有一个无形的、泛化的计算机系统，没有人真的知道发生了什么*”。（托马斯·彼得菲在2010年就已经表示，市场已经变成了一个“真正的妓院”）。'
- en: 'Les arguments de Joe Saluzzi furent prolongés par l’intervention d’[Ari Burstein](http://www.ici.org/iciglobal/news/bios/ci.12_bio_burstein.global),
    qui livra un exposé parfaitement clair sur le fait que les « régulateurs doivent
    intervenir au niveau des structures de marché » afin de limiter les abus liés
    au *hft*, notamment en ce qui concerne le pourcentage important des ordres annulés
    (« *large amounts of small orders that ar being cancelled almost immediately in
    the second they are put in don’t necessarily help us get our large *orders* done*
    »), ce qui n’aboutit qu’à deux choses : créer davantage de bruit et rendre plus
    difficile le processus de formation du prix puisque la juste valeur des offres
    et des demandes est noyée dans le bruit créé par le hft (l’industrie du hft répondant
    à cela que les annulations des ordres ne sont en fait que des mises à jour des
    cotations). Burstein nota avec justesse que bien des firmes de *hft* n’ont pas
    forcément réellement le statut de *market makers* mais font le travail même des
    *markets makers* (message envoyé aux régulateurs). Pénaliser fortement les annulations
    serait, pour Burstein, un bon début. « *Regulators need to have access to accurate,
    timely and detailed informations. They need to have a smart reporting regime and
    the ability to analyse order books* » – le problème étant, pour les régulateurs,
    de disposer de l’infrastructure technique pour y arriver, ce qui n’est pas une
    mince affaire compte tenu du volume extrême des cotations réalisées chaque jour
    par les *hft*.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 乔·萨卢齐的观点被[阿里·伯斯坦](http://www.ici.org/iciglobal/news/bios/ci.12_bio_burstein.global)的发言所延续，他清晰地阐述了“监管机构必须对市场结构进行干预”的观点，以限制与*HFT*相关的滥用行为，特别是关于大量订单被取消的问题（“大量几乎立即在下达后被取消的小订单不一定有助于我们完成大订单”）,
    这只会导致两件事：创造更多的噪音并使价格形成过程更加困难，因为买卖报价的公平价值被HFT产生的噪音所淹没（HFT行业对此回应称，订单的取消实际上只是报价的更新）。伯斯坦准确地指出，许多*HFT*公司并没有真正拥有市场制造商的地位，但做着市场制造商的工作（这是给监管机构的信息）。对取消订单进行严厉惩罚将是伯斯坦认为的一个好的开始。“监管机构需要获取准确、及时和详细的信息。他们需要有一个智能报告制度以及分析订单簿的能力”——问题在于，监管机构需要拥有实现这一目标的技术基础设施，考虑到*HFT*每天进行的交易量极大，这并非易事。
- en: 'L’intervenant suivant, Larry Tabb (fondateur et dirigeant de l’indispensable
    [TabbForum](http://tabbforum.com)), une voix écoutée de l’industrie financière
    américaine, fut nettement plus mesuré quant aux régulations possibles visant le
    *hft*. Tout en reconnaissant que les *bad guys* doivent être éliminés du jeu,
    Tabb pense que les régulateurs ne savent pas vraiment ce qu’ils veulent faire
    (pas faux). « *The definitive issue is how you get machines to trade with other
    machines more fairly* » affirma Tabb. Tout ne serait donc qu’une question d’équité
    – l’idée que les régulateurs puissent restreindre la co-location pour freiner
    le temps de passage des ordres, ou qu’ils aient la possibilité de superviser les
    algorithmes (« *difficult and hard to enforce* », pas faux non plus) n’a pas vraiment
    de sens pour Larry Tabb. Il dégaina par ailleurs quelques chiffres pour montrer
    que les régulations canadiennes et italiennes concernant les *dark pools* n’ont
    mené qu’à un assèchement de la liquidité – « *Once you levy a tax, spreads widen,
    investors pay more dans turnover redues* », ce sur quoi plusieurs intervenants
    avouèrent plus tard être d’accord : lorsqu’une taxe est décidée, au final elle
    est comme facturée au client des firmes de *hft*, ce qui revient à pénaliser l’investisseur
    initial. Tabb pointa également quelque chose d’intéressant : les *markets makers* à
    haute fréquence ont pris la main en tant qu’intermédiaire en remplacement des
    banques, lesquelles ne veulent plus forcément prendre le risque qu’elles prenaient
    auparavant. « *That won’t change significantly unless banking rules change significantely.
    If there is no capital in the market, there needs to be intermediation* », une
    remarque toute de bon sens.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个演讲者，Larry Tabb（[TabbForum](http://tabbforum.com)的创始人兼领导者），这位美国金融业的知名声音，对于可能针对*hft*的监管措施显得更为谨慎。虽然他承认*坏人*确实需要被淘汰出市场，但Tabb认为监管者其实并不清楚他们想要做什么（这一点也不假）。Tabb强调：“*关键问题在于如何让机器更加公平地与其他机器交易*”。因此，一切都关乎公平——监管者可以通过限制共置来减缓订单流通时间，或者他们有能力监督算法（“*难度大且难以执行*”，这一点同样不假）这一想法对Larry
    Tabb来说并没有真正意义。他还举了一些数字来说明，加拿大和意大利关于*暗池*的监管规定只是导致流动性枯竭——“*一旦你征收税收，价差就会扩大，投资者的交易成本增加但成交量减少*”，对此后来许多演讲者都表示同意：最终，当决定征税时，它就像是被*hft*公司的客户承担了，这实际上是对最初投资者的惩罚。Tabb还指出了一个有趣的现象：高频市场制造商已经取代银行成为中介，因为银行不再愿意承担之前的风险。“*除非银行规则发生重大变化，否则这种情况不会显著改变。如果没有市场资本，就需要有中介*”，这是一个很有见的观点。
- en: 'Après le café du matin ce fut autour de [Dave Cliff](http://www.cs.bris.ac.uk/~dc/) de
    prendre la parole pour faire le point sur le projet [Foresight](http://www.bis.gov.uk/foresight/our-work/projects/current-projects/computer-trading/reports-and-publications)
    dans lequel il fut largement impliqué. En quelques mots : Foresight, initié par
    le gouvernement anglais, fut un travail de longue haleine, mené pendant 12 ans,
    sur l’avenir des transactions électroniques dans les marchés financiers, un travail
    auquel ont participé plus de 150 chercheurs venus du monde entier et dont le rapport
    final de 180 pages, *The future of computer trading in financial markets: an international
    perspective*, fut publié en novembre 2012, après la publication de plus de 60
    autres rapports intermédiaires (lecture intégrale indispensable pour qui s’intéresse
    à l’informatisation des marchés financiers). Je détaillerai les tenants et les
    aboutissants de Foresight plus tard, il suffit ici de savoir que le rapport final,
    et notamment les prospectives concernant la régulation des marchés financiers
    électroniques, suscita quelques vagues lors de sa parution, certains chercheurs
    ayant participé au projet ayant exprimés leurs désaccords avec les conclusions
    finales, celles-ci ne reflétant pas vraiment, selon eux, les conclusions auxquels
    certains étaient arrivés (en gros, le rapport final a évacué certaines mises en
    garde concernant les méfaits du *hft,* sans compter d’autres défauts pointés [ici](http://www.ft.com/intl/cms/s/0/6cf871d2-2f20-11e2-b8c5-00144feabdc0.html#axzz2QzaY4el6)
    par Stuart Baden Powell, de la Royal Bank of Canada).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 早餐后，是围绕[Dave Cliff](http://www.cs.bris.ac.uk/~dc/)的演讲，他概述了他在其中发挥了重要作用的[Foresight](http://www.bis.gov.uk/foresight/our-work/projects/current-projects/computer-trading/reports-and-publications)项目的情况。简而言之：由英国政府发起的Foresight是一个为期12年的长期工作，研究电子金融市场交易的未来，这个工作由来自世界各地的150多名研究人员参与，其180页的最终报告《金融市场计算机交易的将来：一个国际视角》于2012年11月发布，此前还发布了60多个中间报告（对于那些对金融市场信息化感兴趣的人来说，全文阅读是必不可少的）。我稍后会详细说明Foresight的来龙去脉，这里只需知道最终报告，特别是关于电子金融市场监管的前景，在发布时引起了一些波澜，一些参与项目的学者对他们最终的结论表示了不同意见，认为这些结论并没有真正反映出他们得出的结论（总的来说，最终报告回避了对高频交易（HFT）危害的一些警告，更不用说Stuart
    Baden Powell在[这里](http://www.ft.com/intl/cms/s/0/6cf871d2-2f20-11e2-b8c5-00144feabdc0.html#axzz2QzaY4el6)指出的其他缺陷了，他是加拿大皇家银行的研究员）。
- en: 'Pour qui a suivi Foresight de près, la conférence de Dave Cliff s’annonçait
    prometteuse, et elle le fut (précisons par ailleurs que Cliff a développé des
    algorithmes de trading dans la continuité des travaux initiés par Vernon Smith
    ou ceux du Sante Fe Institute, dont je parle brièvement dans le chapitre 4 de
    *6*). Cliff commença par dire qu’il s’exprimait en son nom et non pas au nom de
    Foresight ou du gouvernement anglais (précision plutôt utile compte tenu de la
    suite de son propos), puis développa deux points principaux : la régulation du
    *hft* et la gestion du risque. Le point de vue de Cliff sur les régulations est
    sans appel : pour lui, les mesures qui sont envisagées par Mifid II (la Directive
    européenne concernant les marchés d’instruments financiers dans sa version 2)
    ne sont pas au niveau : « *The problem with most financial regulation and in particular
    Mifid II is that it has been done very badly because it is run by politicians* »,
    Cliff enfonçant le clou en affirmant que l’article 17 de Mifid II n’est que «
    de la pâtée pour chien », ce qui provoqua quelques rires parmi la cinquantaine
    d’auditeurs de cette première journée de TradeTech.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些密切关注Foresight的人来说，Dave Cliff的演讲前景看好，而且确实如此（顺便说一句，Cliff开发了与Vernon Smith或Sante
    Fe Institute的工作一脉相承的交易算法，我在第6章中简要提到了这一点）。Cliff首先表示他是在表达自己的观点，而不是代表Foresight或英国政府（考虑到他接下来要说的内容，这个说明很有用），然后他阐述了两个主要观点：高频交易（HFT）的监管和风险管理。Cliff对监管的观点无容置疑：在他看来，Mifid
    II（第二代欧洲金融工具市场指令）拟议的措施并不在水平线上：“*大多数金融监管问题，尤其是Mifid II，之所以做得不好，是因为它是由政治家来管理的*”，Cliff更是用“狗食”来形容Mifid
    II的第17条，这引起了 TradeTech第一天会议上的50多名听众的笑声。
- en: 'Cliff est tout aussi circonspect à propos d’une proposition de Mifid II (les
    articles 17.2 et 17.3) qui consisterait à demander aux opérateurs de marchés d’expliquer
    aux régulateurs comment travaillent leurs algorithmes, un argument déjà utilisé
    par Larry Tabb et qui pointe à juste titre les difficultés pratiques – les algorithmes
    sont modifiés chaque jour ou presque – et juridiques de cette mesure – les algorithmes
    sont de l’ordre de la propriété privée. Dave Cliff est tout aussi circonspect
    en ce qui concerne le temps de détention minimale d’un titre, envisagé par Mifid
    II (qui serait de l’ordre de 500 millisecondes, une durée il est vrai plutôt arbitraire
    là où l’industrie pencherait plutôt pour 100 millisecondes, ce qui permettrait
    aux algorithmes de continuer à faire de l’arbitrage entre divers marchés). En
    revanche, ce qui inquiète Cliff sont les risques de connaître à nouveau – et dans
    peu de temps – un nouveau *flash crash* comme celui du 10 mai 2010 : « *We can
    expect something on the scale of the flash crash soon and it will not be a surprise*
    » – Joe Saluzzi opina vigoureusement de la tête. En évoquant la « normalisation
    de la déviance » (le fait que l’humain puisse empiler des mesures de précaution
    les unes au dessus des autres, ce qui les rend de moins en moins efficaces), le
    chercheur a mis en garde sur le fait que si les *markets makers* ne créent pas
    des coupes-feus au sein des plateformes, une catastrophe ne peut que se reproduire.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Cliff对于Mifid II的一个提议（第17.2和17.3条）也持谨慎态度，该提议要求市场运营商向监管机构解释他们的算法是如何工作的，这个论点已经被Larry
    Tabb使用过，并且公正地指出了这项措施的实践和法律难题——算法几乎每天都会被修改——以及这项措施的实践和法律难题——算法属于私人财产。Dave Cliff对于Mifid
    II考虑的股票持有最小时间也持谨慎态度（大约500毫秒，这个时长确实有些随意，因为行业更倾向于100毫秒，这将允许算法在不同市场之间继续进行套利）。然而，Cliff担心的是我们很快会再次面临新的类似2010年5月10日的“闪电崩盘”风险：“*我们很快可以预期到类似闪电崩盘的事件，而这将不会令人惊讶*”Joe
    Saluzzi激烈地表示同意。在提到“偏差常态化”（即人类可以将各种安全措施层层叠加，使它们越来越无效）时，研究者警告说，如果*markets makers*在平台上不制造火灾，那么灾难必将再次发生。
- en: 'Je passe rapidement sur l’intervention suivante concernant les rapports possibles
    entre le risque nucléaire et le management du risque au sein des marchés financiers
    (Robin Bloomfield reprit les principaux arguments déjà avancés dans son étude
    pour le projet Foresight, [*Computer trading and systemic risk: a nuclear perspective*](http://www.bis.gov.uk/assets/foresight/docs/computer-trading/12-1059-dr26-computer-trading-and-systemic-risk-nuclear-perspective.pdf))
    pour arriver au panel qui fit le plus parler de lui en cette première journée
    de TradeTech : *Developing an industry wide code of trading for HFT – dream or
    reality?* Se retrouvèrent autour de la table Joe Saluzzi, Benoît Lallemand de
    [Finance Watch](http://www.finance-watch.org), Thomas Preis, Niki Beattie et Manoj
    Narang, de [Tradeworx](http://www.tradeworx.com). Pour qui connaît les intervenants,
    le débat ne pouvait qu’être vif, et il le fut, Narang étant l’un des grandes défenseurs
    du *hft* aux Etats-Unis, l’une des rares voix à assumer l’agressivité des algorithmes
    de trading, une voix à l’opposé, donc, de la vision de Joe Saluzzi (les deux se
    connaissent bien pour avoir déjà débattu dans des émissions de télévisions américaines).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '我快速地提到了接下来的发言，关于核风险和管理金融市场风险可能的联系（Robin Bloomfield在他的研究中重新提出了Foresight项目中的主要论点[*Computer
    trading and systemic risk: a nuclear perspective*](http://www.bis.gov.uk/assets/foresight/docs/computer-trading/12-1059-dr26-computer-trading-and-systemic-risk-nuclear-perspective.pdf))，以便到达TradeTech第一天最受关注的圆桌讨论：“为HFT制定行业交易准则——梦想还是现实？”。围绕桌子坐着的包括Joe
    Saluzzi, Benoît Lallemand from [Finance Watch](http://www.finance-watch.org),
    Thomas Preis, Niki Beattie和Manoj Narang from [Tradeworx](http://www.tradeworx.com)。对于了解这些发言者的人来说，辩论必然激烈，事实也确实如此，Narang是美国HFT的主要支持者之一，是少数公开支持交易算法侵略性的声音，与Joe
    Saluzzi的观点相反（他们很熟悉，因为曾在美国电视节目中进行过辩论）。'
- en: Après un début de discussion plutôt bon enfant, la tension est montée lorsque
    Saluzzi, soutenu par Finance Watch, s’est demandé pourquoi il reviendrait aux
    régulateurs de payer pour construire un système de surveillance destiné à repérer
    et sanctionner les abus des algorithmes travaillant à la milliseconde (rappelons
    que les régulateurs sont, en Europe, financés par les Etats, donc les citoyens,
    alors que la SEC aux Etats-Unis est financée par l’industrie financière elle-même,
    via un vote du Sénat qui définit le montant que cette industrie doit allouer à
    la SEC). Ce sur quoi Narang répondit qu’il voudrait bien qu’on lui montre des
    preuves de ces abus, ce qui souleva un frémissement dans la salle (compte tenu
    des travaux de [Nanex](http://www.nanex.net/flashcrash/ongoingresearch.html) et
    d’autres, il n’est pas bien compliqué de se rendre compte que parfois les algorithmes
    sont à la limite de la loi). Alors que Saluzzi accusa les algorithmes de scalper
    le marchés, Narang répondit que « *in a capitalist society, we should not be expecting
    equal outcomes… there will always be winners and losers. The winners will likely
    be the same high-frequency players as today. That’s how skill works* ». « *Algorithms
    are less susceptible to mischievous behaviour than humans as they don’t have families
    to feed* » ajouta Narang, droit dans ses bottes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在一场起初颇为愉快的讨论中，当Saluzzi在Finance Watch的支持下提出疑问，为何监管机构要为构建一个旨在检测和惩罚微秒级算法滥用（回忆一下，在欧洲，监管机构是由国家，即公民资助的，而美国的SEC则是通过参议院投票决定金融业应向其缴纳的金额）的监控系统埋单时，紧张局势开始升级。对此，Narang回应说他很乐意看到这些滥用的证据，此话一出，会议室里响起了一片骚动（考虑到Nanex和其他机构的工作，有时算法接近法律的边界并不是什么难事）。当Saluzzi指责算法在市场上行骗时，Narang回答说：“*在资本主义社会中，我们不应该期待平等的结果……总会有赢家和输家。赢家很可能是今天的高频交易者。这就是技巧的作用*”。Narang补充说：“*算法比人类更不容易受到恶作剧行为的影响，因为它们不需要养家糊口*”，言辞坚定。
- en: Je passe sur les discussions autour de la définition floue du *hft* (Narang
    ironisant que le fait que les régulateurs, au bout de cinq ans de travail, n’arrivent
    pas à donner une définition précise, Finance Watch répondant que Mifid II en propose
    une définition assez claire) pour arriver au moment où la tension monta d’un cran
    lorsque Finance Watch affirma que le *hft* ne fait qu’apporter de la liquidité
    supplémentaire là où il y en a suffisamment (sur les *blue chips*) alors que les
    petites et moyennes entreprises, celles qui ont réellement besoin de liquidité
    pour se développer via les marchés, n’intéressent pas le *hft,* lequel ne fournit
    donc pas la liquidité nécessaire au bon développement de l’économie. « *The notion
    that hft only provides to liquid stocks is absurd* » répondit Narang en haussant
    le ton, « *the reason illiquid stocks are illiquid is because there is not enough
    demande for those stocks* », ce qui énerva davantage Saluzzi qui argumenta alors
    sur le fait que les petites capitalisations se négocient à 10 *cents* près (*a
    dime*), ce que contesta vigoureusement Narang, lui-même renvoyé dans ses cordes
    par Nanex qui, depuis Chicago, dégaina des chiffres et s’empressa de mettre en
    ligne ces [preuves](http://www.nanex.net/aqck2/4164.html) sans appel.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我跳过关于*HFT*（Narang讽刺地说，经过五年工作，监管机构仍然无法给出一个明确的定义，Finance Watch回应称Mifid II提出了一个相对清晰的定义）定义的讨论，直接来到紧张局势升级的时刻，当时Finance
    Watch声称*HFT*只是在已有足够流动性的地方（大型蓝筹股）提供额外的流动性，而对真正需要流动性以通过市场发展的中小型企业不感兴趣，因此*HFT*并没有为经济的健康发展提供必要的流动性。“*认为HFT只对流动性股票有提供是荒谬的*”，Narang提高音量回答，“*流动性不足的股票之所以流动性不足，是因为这些股票的需求不足*”，这进一步激怒了Saluzzi，他随后辩称小市值股票的买卖价格差异只有10美分，对此Narang坚决否认，而Nanex从芝加哥发来的数据让Narang也陷入了困境，他急忙在线发布了这些[证据](http://www.nanex.net/aqck2/4164.html)以供查阅。
- en: A ce stade, la discussion devint un peu cacophonique, Dave Cliff essayant de
    faire revenir le calme pour que le panel puisse conclure en baissant le ton. «*I
    would rather people like you were not there, Manoj*» affirma un auditeur dans
    la salle, «*but I also believe in free markets, so I accept you right to do business*»,
    d’autres prenant la défense des investisseurs au long terme (ce que ne sont pas
    les algorithmes du *hft*, qui liquident leur position en fin de journée). Les
    vives discussions de ce panel, également relatées [ici](http://www.bankingtech.com/81642/angry-tradetech-delegates-clash-over-hft/)
    par Banking Technology ou [là](http://blogs.lecho.be/fairtrade/2013/04/le-clash-sur-le-hft.html)
    par Jennifer Nille sur son blog Fair Trade, sont en fait monnaie courante lorsqu’il
    s’agit du *hft*, sans compter que les travaux académiques sur le lien entre le
    *hft* et la liquidité sont parfois contradictoires (cf. Foresight notamment).
    Il était intéressant de voir que, dans l’organisation même du panel, Narang était
    seul de son côté, séparé par une chaise vide des autres intervenants (tout un
    symbole). Reconnaissons au moins à Narang de venir assumer son discours devant
    un auditoire assez sceptique face à la radicalité des propos tenus par le patron
    de TradeWorx.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一阶段，讨论变得有些嘈杂，Dave Cliff试图恢复平静，以便面板能在降低音量的情况下得出结论。一位听众在会议室里说：“*我宁愿你这样的人不在那里，Manoj*”，同时还说，“*但我相信自由市场，所以我会接受你做生意的权利*”，其他人则捍卫长期投资者的权益（高频交易算法*hft*并非如此，他们会在交易日结束时平仓）。这个面板上的激烈讨论，还详见[这里](http://www.bankingtech.com/81642/angry-tradetech-delegates-clash-over-hft/)由《银行科技》报道，或[那里](http://blogs.lecho.be/fairtrade/2013/04/le-clash-sur-le-hft.html)由Jennifer
    Nille在她的公平贸易博客上报道，实际上在讨论*hft*时是常见的，更不用说关于*hft*与流动性之间联系的学术研究有时是相互矛盾的（例如，《预见》杂志）。有趣的是，在面板本身的组织上，Narang独自一人，通过一张空椅子与其他参与者隔开（这是一个象征）。我们至少要承认Narang勇于在面对TradeWorx老板的激进言论时，向一个相当怀疑的听众发表自己的观点。
- en: 'Je passe sur les interventions de l’après-midi, assez décousues suite à un
    changement de programme, ainsi que sur la mienne, qui clôtura cette journée assez
    mouvementée. J’ai ensuite eu l’occasion de parler de Michel Foucault et du «panoptique
    financier» avec un régulateur hollandais de l’AFM, Piebe Teeboom, de Nietzsche
    et de Toynbee avec un ingénieur français qui lance un hedge fund à partir du *data
    mining*, de sciences sociales avec le directeur d’[Automated Trader](http://www.automatedtrader.net),
    d’épistémologie avec le directeur d’une compagnie qui fabrique des réseaux de
    transmission à micro-ondes pour les marchés financiers, et de co-location avec
    un responsable technique de Nyse-Euronext. Je reviendrai bientôt sur les deux
    autres jours de TradeTech, où il fut notamment question des nouvelles technologies
    utilisées dans les marchés, dont de nouvelles puces électroniques qui vont doper
    les temps de calculs des algorithmes de *hft*. Une seule chose est certaine :
    le rythme des avancées technologiques n’est pas celui des régulateurs. Mifid II
    doit rentrer en vigueur en 2015 voire 2016\. D’ici là, nul doute que l’industrie
    des marchés financiers aura fait plus d’un pas supplémentaire pour aller encore
    plus vite, encore plus loin. Le *hft* a donc un boulevard devant lui pour aller
    de l’avant.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我跳过了下午的发言，因为节目变动而有些混乱，以及我的发言，它为这一天较为动荡的活动画上了句号。之后，我得以与荷兰AFM的一位监管人员Piebe Teeboom谈论了米歇尔·福柯和“金融全景监狱”，与一位发起基于*数据挖掘*的对冲基金的法国工程师谈论了尼采和托因比，与《自动化交易》杂志的负责人讨论了社会科学，与一家为金融市场制造微波传输网络的公司负责人讨论了认识论，还与Nyse-Euronext的技术负责人讨论了共置服务。我很快就会回顾TradeTech的另外两天，讨论了市场所用的新技术，包括将提高高频交易算法计算速度的新电子芯片。有一点是确定的：技术进步的步伐不是监管机构能跟得上的。Mifid
    II预计将在2015年或2016年生效。在此之前，毫无疑问，金融市场行业会再迈出更多步伐，走得更快，更远。因此，高频交易有一个广阔的前景。
