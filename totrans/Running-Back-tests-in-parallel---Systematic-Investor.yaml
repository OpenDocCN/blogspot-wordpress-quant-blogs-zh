- en: Êù•Ê∫êÔºö[https://systematicinvestor.wordpress.com/2013/11/11/running-back-tests-in-parallel/#0001-01-01](https://systematicinvestor.wordpress.com/2013/11/11/running-back-tests-in-parallel/#0001-01-01)
  prefs:
