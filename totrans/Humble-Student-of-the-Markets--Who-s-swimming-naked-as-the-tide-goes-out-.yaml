- en: Warren Buffett famously said that when the tide goes out, you find out who has
    been swimming naked. Now that the Fed is tightening financial conditions and the
    tide is going out, I undertake an analysis to find out what countries and sectors
    have been swimming naked, and who has been opportunisticaly swimming with the
    tide.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特曾名言，当潮水退去，你才会发现谁一直在裸泳。现在美联储正在收紧金融条件，潮水正在退去，我进行了一项分析，以找出哪些国家和行业一直在裸泳，以及谁一直在顺应潮流的机会主义游泳。
