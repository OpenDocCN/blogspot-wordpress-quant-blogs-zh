  zh: 团队设计 - 第二部分
- en: 'Following the last posting on management, leaders and more, [Medium](http://firstround.com/article/How-Medium-is-building-a-new-kind-of-company-with-no-managers)
    is taking an interesting view of managers, and leveraging [Holacrazy](http://holacracy.org/),
    offering “clear communication, incentives, and accountability”.  The key tenants
    that Medium follow:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一篇关于管理、领导等方面的文章之后，[Medium](http://firstround.com/article/How-Medium-is-building-a-new-kind-of-company-with-no-managers)
    对管理者提出了一种有趣的看法，并利用[Holacracy](http://holacracy.org/)，提供了“清晰的沟通、激励和责任制”。Medium遵循的关键原则包括：
- en: No people managers. Maximum autonomy.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人员管理者。最大自主权。
- en: Organic expansion. When a job gets too big, hire another person.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有机扩张。当一个工作变得太大时，再聘请另一个人。
- en: Tension resolution. Identify issues people are facing, write them down, and
    resolve them systematically.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紧张局势解决。识别人们面临的问题，将它们写下来，并系统地解决它们。
- en: Make everything explicit – from vacation policies to decision makers in each
    area.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使一切明确——从假期政策到每个领域的决策者。
- en: Distribute decision-making power and discourage consensus seeking.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分配决策权，并 discourage 寻求共识。
- en: Eliminate all the extraneous factors that worry people so they can focus on
    work.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消除所有让人们担忧的额外因素，让他们能够专注于工作。
