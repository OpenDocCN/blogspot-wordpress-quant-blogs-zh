- en: 'Humble Student of the Markets: Peak populism?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：顶峰民粹主义？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/peak-populism.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/peak-populism.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/peak-populism.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/peak-populism.html#0001-01-01)
- en: Technical analysts often use the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析师经常使用
- en: '[magazine cover indicator](https://en.wikipedia.org/wiki/Magazine_cover_indicator)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[杂志封面指标](https://en.wikipedia.org/wiki/Magazine_cover_indicator)'
- en: as a contrarian indicator. When an idea has become so commonplace that it becomes
    the cover of a major magazine, the public is all-in and it's time to sell.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个逆向指标。当一个想法变得如此司空见惯，以至于它成为了主流杂志的封面，公众已经全力以赴，是时候卖出去了。
- en: '[The Economist](http://www.economist.com/blogs/buttonwood/2016/10/investing)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/blogs/buttonwood/2016/10/investing)'
- en: 'reported on an ad hoc study by Greg Marks and Brent Donnelly at Citigroup using
    covers from The Economist and did find contrarianism works, even though The Economist
    is not really a popular mainstream magazine:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报道了花旗集团 Greg Marks 和 Brent Donnelly 进行的一项临时研究，该研究使用了《经济学人》杂志的封面，并发现逆向思维确实有效，尽管《经济学人》并不是真正的主流杂志：
- en: Interestingly, their analysis finds that after 180 days only about 53.3% of
    Economist covers are contrarian; little better than tossing a coin. After 360
    days, the signal is a lot more reliable—68.2% are contrarian. Buying the asset
    if the cover is very bearish results in an 18% return over the following year;
    shorting the asset when the cover is bullish generates a return of 7.5%.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有趣的是，他们的分析发现，在180天后，大约有53.3%的《经济学人》封面是逆向的；这比抛硬币好不了多少。在360天后，信号要可靠得多——68.2%是逆向的。如果封面非常看跌，购买资产会在接下来的一年里带来18%的回报；如果封面看涨，做空资产会带来7.5%的回报。
- en: Now consider the following Time magazine cover and
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在考虑以下《时代》杂志的封面，以及
- en: '[accompanying story](http://time.com/4657665/steve-bannon-donald-trump/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[伴随故事](http://time.com/4657665/steve-bannon-donald-trump/)'
- en: on Steve Bannon, who is said to be the man behind the Donald Trump presidential
    throne.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对史蒂夫·班农的描述，据说他是唐纳德·特朗普总统宝座背后的人。
- en: There is also this cover from The Economist within the same week.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一周内，还有这张《经济学人》的封面。
- en: Still not convinced? How about this cover from Der Spiegel. You don't even have
    to read German to understand the idea.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 还是不够信服吗？那这张来自《明镜》的封面呢。你甚至不需要懂德语就能理解这个想法。
- en: It isn't just me,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不止是我，
- en: '[Helene Meisler](https://twitter.com/hmeisler/status/827128279685545984)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Helene Meisler](https://twitter.com/hmeisler/status/827128279685545984)'
- en: raised the same question about magazine covers, which was answered by Liz Ann
    Sonders at Schwab.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 同样提出了关于杂志封面的问题，这个问题被查尔斯·施瓦布公司的 Liz Ann Sonders 回答了。
- en: Here at
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里
- en: '***Humble Student of the Markets***'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***谦逊的市场学生***'
- en: ', our mission to focus on investing and try to remain apolitical. Like most
    on Wall Street, we don''t protest political developments, we trade them.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，我们的任务是关注投资，并尽量保持政治中立。和华尔街上的大多数人一样，我们不对政治发展进行抗议，我们交易它们。
- en: Rather than interpreting these magazine covers as just peak Trump, as he will
    be POTUS for the next four years, the contrarian message may be "peak populism".
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些杂志封面不仅仅是顶峰特朗普，因为他将担任 POTUS 接下来的四年，逆向的信息可能是“顶峰民粹主义”。
- en: '[Nate Silver](https://fivethirtyeight.com/features/14-versions-of-trumps-presidency-from-maga-to-impeachment/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nate Silver](https://fivethirtyeight.com/features/14-versions-of-trumps-presidency-from-maga-to-impeachment/)'
- en: 'recently wrote an article called "14 versions of Trump''s presidency, from
    #MAGA to impeachment", where he laid out a variety of scenarios of how Trump''s
    presidency might proceed.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最近写了一篇文章，名为“特朗普总统的14种版本，从#MAGA到弹劾”，他提出了特朗普总统可能会进展的各种情景。
- en: I would like to offer some details of how the reversal of peak populism might
    work. As well, there is a possible trade for contrarian investors who are willing
    to bet on the "peak populism" theme.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我想提供一些关于顶峰民粹主义逆转可能如何进行的具体细节。此外，对于愿意对“顶峰民粹主义”主题下注的逆向投资者，可能还有一个交易机会。
