- en: 'A collection of recent posts that I am still chewing on, still chuckling about,
    or both:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我还在咀嚼、还在笑出声、或者两者兼有的最近帖子集合：
- en: '[Ticker Sense](http://tickersense.typepad.com/ticker_sense/) on historical
    sector P/E ratios, in three parts ([part 1](http://tickersense.typepad.com/ticker_sense/2007/04/historical_sect.html),
    [part 2](http://tickersense.typepad.com/ticker_sense/2007/04/historical_sect_1.html),
    and [part 3](http://tickersense.typepad.com/ticker_sense/2007/04/historical_sect_2.html))'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Ticker Sense](http://tickersense.typepad.com/ticker_sense/)关于历史板块市盈率的三个部分([第一部分](http://tickersense.typepad.com/ticker_sense/2007/04/historical_sect.html)，[第二部分](http://tickersense.typepad.com/ticker_sense/2007/04/historical_sect_1.html)，和[第三部分](http://tickersense.typepad.com/ticker_sense/2007/04/historical_sect_2.html))'
- en: '[Michael Maboussin](http://vixandmore.blogspot.com/search?q=mauboussin) on
    the [wisdom of crowds](http://abnormalreturns.com/2007/04/03/diversity-prediction-theorem/),
    courtesy of [AbnormalReturns](http://abnormalreturns.com/) [](http://abnormalreturns.com/)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[迈克尔·莫布森](http://vixandmore.blogspot.com/search?q=mauboussin)关于[群体智慧](http://abnormalreturns.com/2007/04/03/diversity-prediction-theorem/)，出自[AbnormalReturns](http://abnormalreturns.com/)
    [](http://abnormalreturns.com/)'
- en: '[HeadlineCharts](http://headlinecharts.blog.com/) on [new highs and lows, bullish
    percents, advances and declines, up and down volume, and more](http://headlinecharts.blog.com/1679316/)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[HeadlineCharts](http://headlinecharts.blog.com/)关于[新高和低点、看涨百分比、涨跌、上下成交量等等](http://headlinecharts.blog.com/1679316/)'
- en: Chris Perunna and his [eponymous blog](http://www.chrisperruna.com/) with a
    different look at the [new high to new low ratio](http://www.chrisperruna.com/2007/04/03/new-highs-new-lows-and-industry-strength/)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克里斯·佩伦纳和他的[同名的博客](http://www.chrisperruna.com/)，以及他对[新高与新低比率](http://www.chrisperruna.com/2007/04/03/new-highs-new-lows-and-industry-strength/)的不同看法
- en: Declan Fallon and his [nearly eponymous blog](http://blog.fallondpicks.com/)
    with his [top ten dividend payers](http://blog.fallondpicks.com/2007/04/top-10-dividend-payers.html)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德克兰·法伦和他的[几乎同名的博客](http://blog.fallondpicks.com/)，以及他的[十大股息支付者](http://blog.fallondpicks.com/2007/04/top-10-dividend-payers.html)
- en: '[Brett Steenbarger](http://www.brettsteenbarger.com/) of [TraderFeed](http://traderfeed.blogspot.com/)
    with a [collection of links](http://traderfeed.blogspot.com/2007/04/trading-techniques-collection-of.html)
    on how to trade (one of these weeks I’m actually going to leave Brett of this
    list, just to show I can do it)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易反馈：一些交易技巧链接
- en: '[Joshua Bell](http://www.joshuabell.com/) plays a [free concert](http://www.washingtonpost.com/wp-dyn/content/article/2007/04/04/AR2007040401721.html?hpid=topnews)
    in the Washington DC Metro (tip of the hat to [uglychart.com](http://www.uglychart.com/2007/04/07/2627/))'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 约书亚·贝尔在华盛顿地铁举行[免费音乐会](http://www.washingtonpost.com/wp-dyn/content/article/2007/04/04/AR2007040401721.html?hpid=topnews)（向[uglychart.com](http://www.uglychart.com/2007/04/07/2627/)致敬）
- en: uglychart again, this time on [Nicholas Darvas and less than full disclosure](http://www.uglychart.com/2007/04/11/nicolas-darvas-how-he-made-2000000-writing-a-book/)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丑陋图表再次出现，这次是关于[尼古拉斯·达瓦斯和不到完全披露](http://www.uglychart.com/2007/04/11/nicolas-darvas-how-he-made-2000000-writing-a-book/)
- en: …and finally, to complete an uglychart hat trick (a *VIX and More* first,) [this
    universal stock market report](http://www.uglychart.com/2007/04/10/uglychartcom-daily-market-review-april-10-2007/),
    which recalls George Carlin’s [hippie dippie weatherman](http://www.georgecarlin.com/media/audio/fmton.html)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，为了完成一个丑陋图表的帽子戏法（VIX and More的第一次），[这份通用股市报告](http://www.uglychart.com/2007/04/10/uglychartcom-daily-market-review-april-10-2007/)，这让人想起了乔治·卡林的[嬉皮士气象员](http://www.georgecarlin.com/media/audio/fmton.html)
