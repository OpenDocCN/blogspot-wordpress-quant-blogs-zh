- en: 'VIX and More: Halloween Monsters'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：万圣节怪物
- en: 来源：[http://vixandmore.blogspot.com/2013/10/halloween-monsters.html#0001-01-01](http://vixandmore.blogspot.com/2013/10/halloween-monsters.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/10/halloween-monsters.html#0001-01-01](http://vixandmore.blogspot.com/2013/10/halloween-monsters.html#0001-01-01)
- en: In the spirit of the day and lacking the resources and imagination to do something
    as elaborate as the [Guillermo del Toro couch intro](http://www.youtube.com/watch?v=CtgYY7dhTyE)
    for the 2013 Treehouse of Horrors episode of The Simpsons (definitely worth a
    click through) I have elected instead to construct a portfolio of what I am calling
    the [Halloween Monsters](http://vixandmore.blogspot.com/search/label/Halloween%20Monsters)
    – a group of ten stocks that have been absolutely killing it this year, leading
    the markets higher.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天这种氛围下，我没有资源和想象力去做一些像[Guillermo del Toro沙发介绍](http://www.youtube.com/watch?v=CtgYY7dhTyE)那样精心制作的2013年恐怖屋Treehouse集锦（点击查看绝对值得）所以我决定建立一个我称之为[万圣节怪物](http://vixandmore.blogspot.com/search/label/Halloween%20Monsters)的组合——一个今年表现绝对出色的十只股票，带领市场走高。
- en: 'The list includes the following familiar momentum names:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些熟悉的动量股票名称：
- en: I intentionally left off Google (GOOG), in spite of an excellent 2013, largely
    because this behemoth now has a $346 billion market capitalization and there are
    some limits on how quickly on organization this size can grow.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我故意没有加入谷歌（GOOG），尽管它在2013年的表现非常出色，这主要是因为这个巨无霸现在市值达到了3460亿美元，对于一个规模如此之大的组织来说，增长速度肯定有所限制。
- en: With the inclusion of Baidu, the list reminded me a little of something I did
    back in October 2007, when I sensed a little too much froth in the stock market
    and created something I called the [OHFdex](http://vixandmore.blogspot.com/search/label/OHFdex),
    which began as a “watch list of Overripe High Fliers” and quickly evolved into
    an index designed to track 14 such stocks. When the markets turned down, the group
    was pummeled, with some [spectacular crashes](http://vixandmore.blogspot.com/2008/10/ohfdex-one-year-later.html)
    from the likes of CROCS ([CROX](http://vixandmore.blogspot.com/search/label/CROX)),
    Las Vegas Sands ([LVS](http://vixandmore.blogspot.com/search/label/LVS)), DryShips
    ([DRYS](http://vixandmore.blogspot.com/search/label/DRY)) and others.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着百度的加入，这个名单让我想起了2007年10月的时候我做的一件事，当时我觉得股市有点过于泡沫，于是创造了一个我称之为[OHFdex](http://vixandmore.blogspot.com/search/label/OHFdex)的东西，它最初是一个“过度成熟的高飞股票观察名单”，然后迅速演变成一个旨在追踪14只这类股票的指数。当市场转向下跌时，这个群体遭受了重创，其中一些股票如CROCS([CROX](http://vixandmore.blogspot.com/search/label/CROX))、拉斯维加斯金沙([LVS](http://vixandmore.blogspot.com/search/label/LVS))、DryShips([DRYS](http://vixandmore.blogspot.com/search/label/DRY))等出现了[惊人的暴跌](http://vixandmore.blogspot.com/2008/10/ohfdex-one-year-later.html)。
- en: The current list is certainly filled with high fliers, but whether they are
    overripe or capable of soaring higher is not as obvious as it was in October 2007
    – at least for me. For that reason, I will keep a close eye on the Halloween Monsters
    portfolio going forward, as their movements will likely be a tip off as to where
    the broader markets are headed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的名单当然充满了高飞股票，但它们是否过度成熟或能够继续飙升并不像2007年10月那样明显——至少对我来说是这样。因此，我将密切关注万圣节怪物组合的未来表现，因为它们的走势可能会透露出
    broader markets 即将何去何从。
- en: '![](img/5494d8964aa8a6d7a8a1a8a590350814.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5494d8964aa8a6d7a8a1a8a590350814.png)'
- en: '*[source(s): Finviz.com]*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*[来源(s): Finviz.com]*'
- en: At the very least, I expect the stocks on this list to offer some interesting
    fodder for the archives, just as the OHFdex did in 2007 and 2008\. Who knows,
    perhaps the next iteration of the OHFdex is just around the corner.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，我希望这个名单上的股票能为本档案提供一些有趣的素材，正如2007年和2008年的OHFdex一样。谁知道呢，也许OHFdex的下一个版本就在拐角处。
- en: For more on the OHFdex and similar flights of fancy, check out the links below.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于OHFdex以及其他类似的幻想飞行，请查看下面的链接。
