- en: In chapter 14, [Harris](http://www.tradingandexchanges.com) has a marvellously
    clear explanation of the interplay between market and limit orders. To simplify
    massively, imagine an order book with a very sparse flow of market orders. Traders
    placing limit orders on that book will have to improve on the prices of the existing
    limit orders to become top of book, and match with one of the rare market orders.
    But in doing so, they’ll narrow the spread between best bid and ask. As the spread
    gets narrower, market orders will trade at better prices, causing market order
    flow to increase, and spreads to widen. As spreads widen, market order prices
    worsen, making limit order based strategies more attracive. And so the system
    is in dynamic equilibrium.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在第14章中，[哈里斯](http://www.tradingandexchanges.com)对市场订单和限价订单之间的互动进行了非常清晰的解释。为了简化问题，想象一个市场订单非常稀少的订单簿。在该订单簿上放置限价订单的交易员必须提高现有限价订单的价格才能成为订单簿的顶部，并与罕见的市场订单相匹配。但是这样做，他们会缩小最佳买入价和卖出价之间的价差。随着价差的缩小，市场订单将在更好的价格上交易，导致市场订单流量增加，价差扩大。随着价差的扩大，市场订单的价格会变差，使得基于限价订单的策略更具吸引力。因此，系统处于动态平衡状态。
