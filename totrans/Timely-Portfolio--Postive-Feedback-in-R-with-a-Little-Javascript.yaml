- en: 'Timely Portfolio: Postive Feedback in R with a Little Javascript'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：用一点JavaScript在R中获取正面反馈
- en: 来源：[http://timelyportfolio.blogspot.com/2014/10/postive-feedback-in-r-with-little.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/10/postive-feedback-in-r-with-little.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/10/postive-feedback-in-r-with-little.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/10/postive-feedback-in-r-with-little.html#0001-01-01)
- en: Let’s face it, sometimes the struggle in R can become frustrating, depressing,
    daunting, or just monotonous.  For those moments when you need a little positive
    feedback, some encouragement, or a pat on the back, I thought this might help. 
    Maybe I should make this into a package.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们面对现实吧，有时在R中的挣扎可能会变得令人沮丧、抑郁、恐惧，或者只是单调。当您需要一点正面反馈、一些鼓励或一个拍背时，我认为这可能会有所帮助。也许我应该把这个做成一个包。
- en: I found this from [Sweet Alert for Bootstrap](http://lipis.github.io/bootstrap-sweetalert/)
    forked from [Tristan Edwards](https://twitter.com/t4t5) non-bootstrap [SweetAlert](http://tristanedwards.me/sweetalert). 
    This builds on the technique used in my previous post [SVG + a little extra (d3.js)
    in RStudio Browser | No Pipes This Time](http://timelyportfolio.blogspot.com/2014/10/svg-little-extra-d3js-in-rstudio.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从[Bootstrap的Sweet Alert](http://lipis.github.io/bootstrap-sweetalert/)找到这个，它是由[Tristan
    Edwards](https://twitter.com/t4t5)发起的，非Bootstrap的[SweetAlert](http://tristanedwards.me/sweetalert)。这是建立在我之前帖子[SVG
    + a little extra (d3.js) in RStudio Browser | No Pipes This Time](http://timelyportfolio.blogspot.com/2014/10/svg-little-extra-d3js-in-rstudio.html)中使用的技术。
