- en: Elton Stoneman blogs about the [ESB](http://geekswithblogs.net/EltonStoneman/archive/2008/04/06/microsoft-esb-guidance-getting-started--installation.aspx).
    I’ve yet to come across the ESB within an investment banks. Most of the banks
    either have home grown enterprise buses, or have existing products (Tibco etc).
    Anyone done a bake-off between ESB and [Tibco](http://www.tibco.com/software/enterprise_service_bus/default.jsp)?
    Looks like Microsoft really needs to consider adding a [comet](http://www.lightstreamer.com/)
    adapter to its ESB framework 😉
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Elton Stoneman在[这篇博文](http://geekswithblogs.net/EltonStoneman/archive/2008/04/06/microsoft-esb-guidance-getting-started--installation.aspx)中写到ESB。我在投资银行中还没有接触过ESB。大多数银行要么拥有自制的企业总线，要么拥有现有的产品（如Tibco等）。有人在ESB和[Tibco](http://www.tibco.com/software/enterprise_service_bus/default.jsp)之间进行了比较吗？看起来微软真的需要考虑向其ESB框架添加一个[comet](http://www.lightstreamer.com/)适配器
    😉
