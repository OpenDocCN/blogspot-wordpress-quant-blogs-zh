- en: While quantitative easing boosts the value of pension assets, it lowers investment
    returns and increases estimates of future liabilities. Because typical defined-benefit
    plans are only 70% funded and face liabilities several years longer than their
    assets, that leads to wider deficits...But many trustees say the best response
    would be for the BOE to stop buying long-dated gilts and buy bank bonds instead.
    Not only would this ease bank funding difficulties, and thereby improve the supply
    of business loans, it would allow gilt yields to rise.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在量化宽松政策推动养老金资产价值上升的同时，它降低了投资回报率，增加了未来负债的估计。因为典型的确定福利计划只有 70% 的资金来源，且面临的负债比资产长数年，这导致赤字扩大……但许多受托人表示，最佳的回应是英国央行停止购买长期英国政府国债，转而购买银行债券。这不仅能缓解银行融资困难，从而改善商业贷款的供应，还能让英国政府债券收益率上升。
- en: With interest rates at historic lows, pension funds are in a tough spot. If
    interest rates rise, they will suffer capital losses and actually be in a tougher
    spot. I'd say this is good reason to avoid bonds that are attached to entities
    with large, unfunded pensions (eg, states, munis).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着历史低利率，养老基金处境艰难。如果利率上升，他们将遭受资本损失，并且会处于更加艰难的境地。我认为这是避免购买附属于有着巨额未来养老金资金缺口的实体（例如州政府、市政机关）的债券的充分理由。
- en: When the government tries to improve prices, it creates winners and losers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当政府试图改善价格时，就会产生赢家和输家。
