- en: '[Why the SP 500 won''t get to 2400 (in this rally)](https://humblestudentofthemarkets.com/2017/02/15/why-the-sp-500-wont-get-to-2400-in-this-rally/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[为何标普500指数在这轮上涨中不会达到2400点](https://humblestudentofthemarkets.com/2017/02/15/why-the-sp-500-wont-get-to-2400-in-this-rally/)'
- en: . Despite today's market strength, stock prices may be restrained by a case
    of round number-itis as the Dow crosses the 21,000 mark and the SPX tests the
    2,400 level.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: . 尽管今天市场表现强劲，但股票价格可能会因为道琼斯工业平均指数突破21,000点大关和标普500指数测试2400点水平而受到抑制。
- en: In addition, the market's reaction to President Trump's speech to Congress was
    at odds to the reaction from Street strategists. While the market went full risk-on
    in the wake of the Trump speech, this
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，市场对特朗普总统国会演讲的反应与华尔街策略师们的反应存在分歧。尽管在特朗普演讲后市场全面转向风险偏好，但是
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2017-03-01/this-is-what-wall-street-is-saying-about-donald-trump-s-speech-to-congress)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2017-03-01/this-is-what-wall-street-is-saying-about-donald-trump-s-speech-to-congress)'
- en: summary of strategist comments made it clear that the speech was long on themes
    and short on details. Perhaps stocks are rallying because Trump did not go off
    script and sounded statesmanlike and presidential. How long the market remains
    patient with his lack of the specifics on tax reform, which is Wall Street's major
    focus, remains an open question.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 策略师评论的总结很清楚，这次演讲主题丰富但缺乏细节。或许股票之所以上涨是因为特朗普没有偏离剧本，听起来像是一位有政治家风范的总统。市场对他的税收改革缺乏具体细节保持耐心的时间还有多长，这还是一个未知数。
- en: In the meantime, the SPX has broken above its trend line and appears to be staging
    an upside blow-off. When animal spirits start to stampede like this, you never
    know when the rally will end.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，标普500指数已经突破其趋势线，似乎正在上演一场上涨的爆发。当市场情绪像这样开始狂奔时，你永远不知道这轮上涨何时会结束。
- en: Does this mean it's time to jump back on the bullish bandwagon? Not so fast.
    The week isn't over and there are a couple of other major developments (other
    than the Trump speech) that warrant consideration.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着我们应该立刻重新加入看涨的大军？别急。这一周还没有结束，除了特朗普的演讲外，还有其他一些重大进展值得我们关注。
