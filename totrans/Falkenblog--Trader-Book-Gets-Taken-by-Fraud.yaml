  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f3e6846d4784c361d18198a4dd09e471.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgEp1RPPlrwE2zBib3HsdnpO0xIHm0aQ_sXVoKR6gvTeX8K20juZ9jfR5peSSvWswRxVoOIYsB9O1ojzI4WUSBju5tRZEb5MaYnCC6HWVn1vZEvRBNq8Kp3BgfbT9sxlcICscTCzQ/s1600-h/millionaire.jpg)[百万富翁交易员](http://www.amazon.com/Millionaire-Traders-Everyday-People-Beating/dp/0470049472/ref=sr_1_1?ie=UTF8&s=books&qid=1234734244&sr=1-1)'
- en: is a book in the tradition of Jack Schwager's Market Wizards, except instead
    of using famous traders, it uses 'regular guys'. Alas, how do you find these people?
    Why, go to internet sites where people promote their millionaire methods. Any
    auditing of results? No. Thus, it should come as no surprise they were taken.
    One of their subjects, Charles Hays, turned out to be
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本类似于杰克·施瓦格的《市场巫师》传统中的书，但是它没有用著名的交易员，而是用的是“普通人”。然而，你如何找到这些人？好吧，请去那些人们宣传其百万富翁方法的互联网站。有没有任何结果的审计？没有。因此，他们被蒙在鼓里不会令人惊讶。他们的其中一个对象，查尔斯·海斯，最终被证明是
- en: '[running a Ponzi scheme](http://www.startribune.com/business/39575827.html?elr=KArks:DCiU1OiP:DiiUiD3aPc:_Yyc:aULPQL7PQLanchO7DiUr)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[运行庞氏骗局](http://www.startribune.com/business/39575827.html?elr=KArks:DCiU1OiP:DiiUiD3aPc:_Yyc:aULPQL7PQLanchO7DiUr)'
- en: .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: The book paints a radically different picture of Hays than the one that has
    come out in federal court this month, where federal prosecutors now say he was
    the operator of a Ponzi scheme and a trader who lost money 20 out of 24 months.
    The expanding investigation has found 75 people who lost at least $25 million
    entrusting their money to Hays, prosecutors say.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书勾勒出了与本月在联邦法院出现的自海斯的截然不同的画面，在那里联邦检察官现在称他是庞氏骗局的策划者和在 24 个月中有 20 个月亏损的交易员。扩大的调查发现，有
    75 人将至少 2500 万美元委托给海斯，检察官说。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The world Hays built held the trappings of a market wizard: his house, set
    in a wooded section of Rosemount; his reputation among day traders, built in part
    by the 33-page "Millionaire Traders" profile, and his $3 million, 64-foot Viking
    cabin cruiser.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 海斯所创造出的世界具有市场巫师的外表：他的房子，位于罗斯蒙特的树林区；他在日间交易员中的声名，部分立足于 33 页的《百万富翁交易员》简介，以及他的价值
    300 万美元、64 英尺长的北欧海盗船。
- en: He would trade the S&P500 (minis) for an hour a day in the morning, and supposedly
    generate a 3% monthly return to investors. Uh huh.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他每天早上交易标准普尔500指数（迷你）一个小时，据说每月能给投资者带来 3% 的回报。啊哈。
