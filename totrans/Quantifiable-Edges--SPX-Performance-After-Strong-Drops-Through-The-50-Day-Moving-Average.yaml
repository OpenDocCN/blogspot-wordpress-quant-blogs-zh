  zh: 来源：[http://quantifiableedges.blogspot.com/2013/06/spx-performance-after-strong-drops.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/06/spx-performance-after-strong-drops.html#0001-01-01)
- en: Thursday’s big drop moved the SPX strongly down through its 50-day moving average.
     And it did so with both breadth and volume providing exclamation marks.  Such
    breaks of highly public support lines like the 50-day moving average can be notable
    (and it certainly drew attention on Thursday).  Some traders may view it as a
    change in trend.  And while it may be when looking out over a period of days,
    weeks, or months, the immediate 1-day reaction to such moving average breaks has
    typically been to bounce.  This can be seen in the study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四的大幅下跌使标普500指数强劲跌破其50日均线。而且，宽度和成交量都提供了强烈的下跌信号。像50日均线这样的高度公开的支持线被突破可能会产生显著影响（周四确实引起了关注）。一些交易者可能将其视为趋势的变化。虽然从几天、几周或几个月的角度来看，这可能是正确的，但对这样的移动平均线突破的即时1日反应通常是有弹性的。下表中的研究可以证明这一点。
- en: The 15 for 16 record is very impressive, and suggests a good chance of the market
    closing higher today.  The average instance gained about 0.6% on the day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 15涨16跌的记录非常令人印象深刻，这暗示了市场今天收盘走高的良好机会。平均来说，个股当日涨幅约为0.6%。
