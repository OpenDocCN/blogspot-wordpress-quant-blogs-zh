- en: Many people are aware that several higher closes during a downtrend will often
    suggest a downside edge. Few people realize how strong this tendency has been
    in the Nasdaq over the last decade, especially once the index has closed up 4
    days in a row. With the Nasdaq now up exactly 4 days in a row as of Monday’s close,
    the study below is triggering.
  prefs: []
  type: TYPE_NORMAL
- en: Not only has the bearish tendency been strong and consistent, but it has persisted
