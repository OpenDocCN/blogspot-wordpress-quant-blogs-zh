- en: 'Quantifiable Edges: The Nasdaq''s Strong Tendency Under Similar Circumstances
    Over the Last Decade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：过去十年中，在类似情况下纳斯达克的强烈趋势
- en: 来源：[http://quantifiableedges.blogspot.com/2011/12/nasdaqs-strong-tendency-under-similar.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/12/nasdaqs-strong-tendency-under-similar.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/12/nasdaqs-strong-tendency-under-similar.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/12/nasdaqs-strong-tendency-under-similar.html#0001-01-01)
- en: Many people are aware that several higher closes during a downtrend will often
    suggest a downside edge. Few people realize how strong this tendency has been
    in the Nasdaq over the last decade, especially once the index has closed up 4
    days in a row. With the Nasdaq now up exactly 4 days in a row as of Monday’s close,
    the study below is triggering.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人都知道，在下跌趋势中几次较高的收盘价常常暗示下跌的边缘。很少有人意识到在过去十年中，纳斯达克这种倾向有多强，尤其是当指数连续上涨4天之后。随着纳斯达克现在正好连续上涨了4天（截至周一收盘），下面的研究被触发了。
- en: Not only has the bearish tendency been strong and consistent, but it has persisted
    for as long as 2 weeks in most cases.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅在看跌倾向方面强劲且一致，而且在大多数情况下，这种倾向持续了长达2周。
