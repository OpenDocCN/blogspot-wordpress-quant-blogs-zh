- en: 'Humble Student of the Markets: How far can this pullback go?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：这次回调能走多远？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/how-far-can-this-pullback-go.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/how-far-can-this-pullback-go.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/how-far-can-this-pullback-go.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/how-far-can-this-pullback-go.html#0001-01-01)
- en: '**Mid-week technical update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期技术更新**'
- en: ': In my weekend market commentary, I wrote that I was intermediate term bullish
    on equities (see'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 在我周末的市场评论中，我写道我对股市的中期前景持乐观态度（参见'
- en: '[The trend is your friend (breadth, seasonality and sentiment too)](https://humblestudentofthemarkets.com/2016/04/03/the-trend-is-your-friend-breadth-seasonality-and-sentiment-too/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势是你的朋友（广度、季节性和情绪也是）](https://humblestudentofthemarkets.com/2016/04/03/the-trend-is-your-friend-breadth-seasonality-and-sentiment-too/)'
- en: ). However, my inner trader was tactically watching the relative performance
    of the cyclical sectors for signs of market weakness.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )。然而，我的内部交易者在战术上关注周期性行业的相对表现，以寻找市场疲软的迹象。
- en: Now that cyclical stocks have weakened and, in particular, oil prices seem to
    be rolling over, the key question is how much further can the current pullback
    go?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在周期性股票已经疲软，特别是油价似乎正在转弱，关键问题是当前的回调还能走多远？
- en: An examination of the daily SPX chart shows that it closed about 1% above a
    key support zone, bounded at the upper end at about 2040 and the lower end at
    the 200 day moving average (dma) at 2015\. RSI-5 (top panel) flashed a short-term
    sell signal, but readings are not oversold yet indicating further downside potential.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对日线SPX图表的审视显示，它收盘时大约在关键支撑区域上方1%，上限约为2040，下限为200日移动平均线（DMA）的2015点。RSI-5（顶部面板）发出了短期卖出信号，但读数还未达到超卖水平，表明还有进一步的下跌潜力。
- en: Will the decline stop at 2015-2040 or is this the start of a deeper correction?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下跌会在2015-2040止步，还是这标志着更深层次调整的开始？
