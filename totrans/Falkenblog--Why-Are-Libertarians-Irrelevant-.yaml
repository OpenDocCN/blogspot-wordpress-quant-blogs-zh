- en: The principled left elites, however, don’t really like the poor—few choose to
    live amongst them—they just really hate the rich. Since Plato, intellectuals have resented
    a market-oriented economy. In their formative years, these people did what their
    teachers asked very well, and thought their intellectual skills implied objectively
    that they had the highest merit in society. Yet outside of the classroom, lesser
    students dominate the intellectuals. Money is not the main point; it is the implication
    that these intellectuals are not appreciated as much as they feel entitled to
    be. The intellectual wants society to be as it was in school, the formative environment
    in which they excelled and were praised accordingly. This is why the verbally
    adept are more liberal than the quantitatively adept, because in general teachers
    like the verbally adept.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: The free market resembles the anarchy of the schoolyard, in which jocks and
    ebullient extroverts have higher status, which is what makes intellectuals’ antipathy
    so visceral—not because of resentment against an abstract system—but rather against
    the type of people who have bested them. That is why intellectuals do not mind
    entertainers and professional athletes making millions, as they never considered
    these people competition within their social circles.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: The Left used to be the party of social liberty, but the past 30 years has shown
    that this principle was merely a tactic adopted when they were in the minority.
    Democrats are now pushing for more restrictions on speech or forcing bakers to
    make same-sex wedding cakes because such behavior is not merely an individual
    choice, but evil. The aggressive moralism of the old Puritans now is the property
    of progressives, who fight evil motivated by righteous indignation. If you have
    a higher conception of the good, it seems fine to those in power to push it as
    far as possible in the public sphere, as most people think their  normative values
    are objectively good, not mere preferences.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: Progressives think that more democratic government power is better in every
    area of our lives; there is no limiting principle to democracy, including liberty.
    Progressivism is politics under the assumption that every current problem has
