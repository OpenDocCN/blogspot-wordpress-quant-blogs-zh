- en: Then there are the new victim groups. From the book of Exodus to the Civil Rights
    struggles of the 1960s victims have been portrayed as suffering because they are
    noble, which gives them a sense of meaning and purpose. Seizing on Bertrand Russell’s
    observations that all movements go too far, the left has taken its Civil Rights
