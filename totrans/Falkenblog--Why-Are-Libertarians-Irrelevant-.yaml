    of Americans who drink responsibly.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We put a $1M surtax on salaries in 1992, which gave firms an incentive to generate
    more stock options, and exacerbated the internet bubble of 2001.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Government agencies and regulators encouraged mortgages with no money down and
    no income verification because home-ownership was correlated with good things,
    but then the housing bubble burst, leaving the poor no better off than prior to
    this boom-bust cycle.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We created income security for older Americans, but now few have saved for retirement,
    fewer are connected to family members, and when the social security Ponzi scheme
    hits the wall it will create an unprecedented disaster.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We made it harder for banks to foreclose on delinquent properties, but this
    increased the bank loss rate, which goes into the pricing of new loans, thus mainly
    hurting new borrowers for something they didn't do
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Volker rule discourages banks from proprietary trading, so in the next crisis
    there will be less liquidity (eg, see  [July 8 2015](http://money.cnn.com/2015/07/08/investing/nyse-trading-down-past-glitches/))
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More regulation means higher fixed costs and less banking competition, bigger
    banks to amortize that fixed cost
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When Teddy Roosevelt set up the Park Service in 1903 to manage Yellowstone,
    they tried to increase elk by eradicating wolves, but then the elk ate all the
    grasses and trees the beavers used, so the beavers vanished, causing the meadows
    to dry up, and the trout and otter to disappear.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Society is an evolving, dynamic system, and top-down correctives usually make
    things worse. The inherent weakness of a democracy that elects a powerful government
    is that the intelligence of half the voters is one standard deviation below that
    of the average college graduate. To the extent these people are unable to manage
    their self-interests, they are even less competent to judge who has the best plan
    to manage the self-interests of others.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Further, those in government are not like the altruistic, social-welfare optimizing
    angels modeled by academics, but rather, just as selfish as any businessman; they
    simply want government-sanctioned monopolies that restrict competition under the
    pretext of protecting consumers or ensuring quality. In this environment, a top-bottom
    coalition built on political patronage has an obvious advantage and inevitably
    creates a bureaucracy that measures productivity by inputs instead of output.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Libertarians have an endless list of anecdotes that make for excellent debating
    points, cases in which government rules and regulations have been instrumental
    in the failure of our inner cities, or skyrocketing healthcare and education costs.
    As regulations have proliferated and sundry overlapping agencies promote vague
    objectives based on worst-case scenarios, there are no longer any shovel-ready
    projects (most of the 2009 $700B stimulus simply
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '[went to transfers and shoring up deficits](http://townhall.com/columnists/susanstamperbrown/2016/06/07/wheres-the-stimulus-funding-for-infrastructure-n2174239)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: ', 3% was spent on infrastructure).'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: For the past century, progressives have argued for top-down policies, and macroeconomics
    has been a major influence because it presumes that if you add up the various
    components of GDP—consumption, investment, state spending—you can fiddle with
    the money supply or fiscal policy and get on a “turnpike” to optimal growth. That
    has never worked. In contrast, Aristotle taught that the primary task of the state
    was to encourage virtue, as a society of virtuous citizens who interacted freely
    would create a flourishing society, bottom up, without direction. The focus, again,
    should be on individual virtue and responsibility, rather than top-down solutions
    that treat individuals as agentless ciphers.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: '**Trump**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: It’s clear that at the margin, Trump’s bias is towards lower tax rates and fewer
    regulations, Clinton’s bias the opposite. As a libertarian, that’s key. Unfortunately,
    Trump’s cross-over appeal was that he wasn't a prudish Christian like Mitt Romney
    yet anti-PC enough to imply he'd stop persecuting Christians, which correlated
    with the remarks that probably doomed his candidacy.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见，特朗普的偏好是低税率和减少监管，而克林顿的偏好是相反的。作为一个古典自由主义者，这很关键。不幸的是，特朗普的跨党派吸引力在于他不像米特·罗姆尼那样是一个保守的基督徒，但足够反政治正确，这意味着他会停止对基督徒的迫害，这与那些可能使他候选资格注定失败的言论相关。
- en: Trump dominated Republicans because he combined the libertarian goals of lower
    taxes and regulation that all other Republicans were for with non-libertarian
    immigration and foreign trade restrictions. This appeals to the many low-capital
    wage earners who are worried that cheaper foreigners are usurping their jobs.
    An immigration policy like those of Australia, Canada, Singapore, or New Zealand
    would allow people who can support themselves to come here, and thus would protect
    the unskilled, whose only bargaining chip is scarcity.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普之所以主导了共和党，是因为他将所有其他共和党人都支持的古典自由主义目标——即降低税收和监管——与非古典自由主义的移民和外贸限制结合在一起。这吸引了许多低资本收入者，他们担心更便宜的外国人夺走了他们的工作。像澳大利亚、加拿大、新加坡或新西兰那样的移民政策将允许可以自食其力的人来到这里，从而保护那些唯一的筹码就是稀缺的非技术人员。
- en: 'We need to move away from Libertarians who still believe the key issues are
    the gold standard and legalized marijuana, to those who will embrace Christians,
    and American workers over unskilled immigrants. Christians need to embrace libertarian
    principles because it alone offers them protection against a state that finds
    their values despicable and increasingly illegal. The key is not to agree on ends,
    as hard-core libertarians and Christians will always disagree on matters relating
    to swearing, sex, drugs, and God. The focus should be on what politics should
    be about: setting up a system in which people with disparate goals can get along
    and flourish.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要摆脱那些仍然相信关键问题是金本位和合法大麻的古典自由主义者，而转向那些愿意支持基督徒和美国工人而非非技术移民的人。基督徒需要拥抱古典自由主义原则，因为只有这些原则可以保护他们免受一个发现他们的价值观令人厌恶并逐渐非法化的国家的伤害。关键不在于就目标达成一致，因为古典自由主义者和基督徒在关于咒骂、性、毒品和上帝等事项上总是不一致的。重点应该放在政治的目的上：建立一个让具有不同目标的人们可以相处和繁荣的体系。
