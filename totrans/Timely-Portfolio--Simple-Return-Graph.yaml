  zh: 我刚刚发现并非常喜欢[http://thisisindexed.com](http://thisisindexed.com "http://thisisindexed.com")。这是我的第一次尝试。任何债券的最大敌人都是通货膨胀，利率越低，对通货膨胀的防御越低。之前的帖子有关于黄金和债券的思考。
