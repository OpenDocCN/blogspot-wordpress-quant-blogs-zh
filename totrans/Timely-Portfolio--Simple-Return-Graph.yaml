- en: I just found and really enjoyed [http://thisisindexed.com](http://thisisindexed.com
    "http://thisisindexed.com").  Here is my first attempt.  The biggest enemy to
    any bond is inflation, and the lower the rate, the lower the defense against inflation. 
    See previous posts for thoughts on gold and bonds.
  id: totrans-6
  prefs: []
