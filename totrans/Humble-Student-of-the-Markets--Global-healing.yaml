  zh: '[欧洲银行](http://www.bloomberg.com/quote/SX7E:IND/chart)'
- en: have been testing a key support but that level has been holding up, despite
    all of the bad news in the last few months.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一直在测试一个关键支撑位，尽管在过去几个月里有很多坏消息，但这一水平一直保持稳定。
