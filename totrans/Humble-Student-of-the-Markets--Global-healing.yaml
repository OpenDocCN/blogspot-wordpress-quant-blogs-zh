  type: TYPE_NORMAL
  zh: 市场的谦逊学生：全球复苏
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/global-healing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/global-healing.html#0001-01-01)
