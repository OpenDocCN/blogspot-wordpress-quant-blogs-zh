- en: Internet Census Service Probe Visuals
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 互联网人口普查服务调查视觉
- en: Although a little old, Carna’s “Port scanning /0 using [insecure](http://www.spiegel.de/international/world/hacker-measures-the-internet-illegally-with-carna-botnet-a-890413.html)
    embedded devices” [paper](http://internetcensus2012.bitbucket.org/paper.html)
    [provides](http://internetcensus2012.bitbucket.org/paper.html) some nice [visuals](http://internetcensus2012.bitbucket.org/images.html)
    of the internet.  The world map of ICMP pings/port scan’s provides some interesting
    hot [spots](http://internetcensus2012.bitbucket.org/images/worldmap_lowres_16to9_1600x900.png),
    and all discovered while playing with a Nmap Scripting [Engine](http://thesprawl.org/research/writing-nse-scripts-for-vulnerability-scanning/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有些陈旧，Carna的“使用不安全的嵌入式设备进行[端口扫描](http://www.spiegel.de/international/world/hacker-measures-the-internet-illegally-with-carna-botnet-a-890413.html)”论文[提供](http://internetcensus2012.bitbucket.org/paper.html)了一些关于互联网的精彩[视觉](http://internetcensus2012.bitbucket.org/images.html)资料。ICMPping/端口扫描的世界地图揭示了一些有趣的热[点](http://internetcensus2012.bitbucket.org/images/worldmap_lowres_16to9_1600x900.png)，而这些都是在使用Nmap脚本[引擎](http://thesprawl.org/research/writing-nse-scripts-for-vulnerability-scanning/)时发现的。
