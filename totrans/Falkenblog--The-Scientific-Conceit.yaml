  zh: 但是，利维特仍然被认为是一位顶尖的研究人员，而且他的内心非常脆弱。例如，阅读他的共同作者的
- en: '[response](http://freakonomics.blogs.nytimes.com/2009/10/18/global-warming-in-superfreakonomics-the-anatomy-of-a-smear/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[回应](http://freakonomics.blogs.nytimes.com/2009/10/18/global-warming-in-superfreakonomics-the-anatomy-of-a-smear/)'
- en: to criticism of his Global Warming chapter in their new book, the tone seemed
    very defensive, like someone unused to criticism. In sum, Levitt, like most scientists,
    is exposed to a very narrow set of criticisms, ones that most laypeople could
    not counter to be sure (must get one's standard errors correct), but that's really
    no different than the fact that most people (me included) could not write prose
    for the New Yorker with their syntax errors. In most ways he is unexposed to real
    criticism and acts accordingly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对他们新书中全球变暖篇章的批评，语气显得很防御，看起来像是不习惯批评的人。总的来说，利维特，像大多数科学家一样，接受了一系列非常狭窄的批评，这些批评大多数门外汉确实无法反驳（必须正确获取标准误差），但这并没有什么不同于大多数人（包括我在内）不能使用他们的句法错误为纽约客写作。在大多数方面，他没有接受真正的批评，并相应地行事。
