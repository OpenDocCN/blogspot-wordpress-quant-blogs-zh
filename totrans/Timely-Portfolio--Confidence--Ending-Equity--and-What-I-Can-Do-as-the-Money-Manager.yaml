- en: '**Confidence, Money Management, and Your Wealth**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**信心、资金管理以及您的财富**'
- en: How would you respond if this were your money manager (revealed later) in 1974?
    Would you have added or subtracted money? Although I do not know your answer,
    I probably would have subtracted money or closed the account entirely.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是您的资金管理者（稍后揭晓）在1974年的情况，您会怎么做？会增加或减少资金吗？虽然我不知道您的答案，我可能会有所减少或完全关闭账户。
