- en: 'Your ending wealth depends much more on when and how much money you add or
    subtract than how well I perform. While I can manage risk and return as your money
    manager, I unfortunately cannot control this most important determinant of your
    ending wealth. Without confidence, money management fails, so what I do to build
    and maintain your confidence probably will build your wealth more than my geometrically
    linked returns. My method for building and maintaining your confidence and ultimately
    your ending wealth requires two elements: open honest communication and drawdown
    minimization.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您的最终财富在很大程度上取决于您何时以及添加或减少多少钱，而不是我表现得多好。虽然作为您的资金管理者，我可以管理风险和回报，但我遗憾的是不能控制决定您最终财富的这个最重要的因素。没有信心，资金管理就会失败，所以我为了建立和维持您的信心所做的努力，可能比我的几何收益关联更能构建您的财富。我建立和维持您的信心以及最终财富的方法需要两个要素：开放的诚实沟通和回撤最小化。
- en: 1) Open honest communication requires your help, since the conversation needs
    to go both ways. I will continue to send quarterly updates and performance reports,
    but I also need to know your feelings, concerns, suggestions, questions, life
    changes, or really anything so I can help achieve your financial objectives. I
    am available by phone, email, mail, face-to-face, text message, Twitter, Skype,
    and IM.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 开放的诚实沟通需要您的帮助，因为对话需要双向进行。我将继续发送季度更新和业绩报告，但我也需要了解您的感受、担忧、建议、问题、生活变化，或任何其他事情，这样我才能帮助您实现财务目标。我可通过电话、电子邮件、邮件、面对面、短信、Twitter、Skype和即时消息联系到您。
- en: 2) In the chart above, my guess is your decision was based more on the money
    lost than the underperformance. Fear crushes confidence, and if I can keep drawdowns
    under 10-15%, then both the duration and magnitude of your fear will be greatly
    relieved.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 在上面的图表中，我猜您的决策更多地基于损失的钱而不是表现不佳。恐惧摧毁信心，如果我能将回撤控制在10-15%以内，那么您的恐惧的持续时间和强度都将大大减轻。
- en: How would you feel if you dumped Berkshire Hathaway and Warren Buffett in 1976?
    The manager in the above chart was Warren Buffett, and if you retained Buffett/Berkshire
    through 2010, you would have made $161 million more on an initial $100,000 investment
    than the S&P 500\. I in no way claim an ability to replicate Warren Buffett’s
    performance or management style, but I think this offers a good illustration of
    how even one of the world’s all-time best money managers could have lost his clients’
    confidence and potentially impacted their ending net worth.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在1976年抛掉了伯克希尔哈撒韦和沃伦·巴菲特，你会作何感想？上表中的经理人是沃伦·巴菲特，如果你一直持有巴菲特/伯克希尔直到2010年，那么你最初的10万美元投资将比持有标普500指数多赚1.61亿美元。我绝不是声称自己有能力复制沃伦·巴菲特的业绩或管理风格，但我认为这很好地说明了一个世界级的最佳基金经理是如何可能失去客户的信任，并可能影响他们最终的净资产的。
- en: In Forbes Oct 29, 1998 The Berkshire Bunch, Buffett says "The first investors
    just believed in me. The ones who had faith stayed on; you couldn't get my Aunt
    Katie to sell if you came at her with a crowbar. But the people who came in later
    because they thought the stock was cheap and they were attracted to my record
    didn't always stay. It's a process of natural selection."
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在1998年10月29日的《福布斯》杂志中，伯克希尔帮派一文中，巴菲特说：“第一批投资者只是相信我。那些有信心的人留了下来；如果你用撬棍撬，我的阿姨凯蒂也不会卖掉。但是后来因为认为股票便宜并被我的记录吸引而进来的人并不总是留下来。这是一个自然选择的过程。”
