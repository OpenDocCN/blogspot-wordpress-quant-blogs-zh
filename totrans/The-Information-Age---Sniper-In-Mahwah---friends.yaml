- en: 'I got this drawing on Twitter. The cartoon says it better than I can: we live
    in the information age, never before have we had access to a huge amount of data/information
    (thanks to the web), but most of the people are poorly informed (thanks to bad
    journalism and TV). We really live in paradoxical times…'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 Twitter 上找到了这幅漫画。漫画表达的意思比我本人能说的要好：我们生活在一个信息时代，前所未有的，我们能够接触到大量的数据/信息（多亏了互联网），但是大多数人获取的信息很少（多亏了糟糕的新闻报道和电视节目）。我们确实生活在一个矛盾的时代…
