- en: '![](img/9e0160fd5e43a4a6d4497428c3c30a89.png)The McClellan Summation Index
    is named after its originators, [Sherman and Marion McClellan](http://www.mcoscillator.com/about.html),
    who developed this indicator in 1969\. This index and its counterpart, the McClellan
    Oscillator, are tools for evaluating trends in market breadth (advancing issues
    minus declining issues) and should be in every investor’s toolbox.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/9e0160fd5e43a4a6d4497428c3c30a89.png)麦考利兰总和指数以其创始人命名，[舍曼和玛丽莲·麦考利兰](http://www.mcoscillator.com/about.html)，他们在1969年开发了这个指标。这个指数及其对应物，麦考利兰振荡器，是评估市场广度（上涨股票减去下跌股票）趋势的工具，应该每个投资者工具箱里都有。'
- en: The Summation Index and the Oscillator are derived from the same set of calculations,
    with the Oscillator data presented in a manner better suited to short and intermediate
    term trading and the Summation Index targeted at identifying changes in the longer
    term trend. For a more detailed discussion of the specific calculations involved,
    see
  id: totrans-7
