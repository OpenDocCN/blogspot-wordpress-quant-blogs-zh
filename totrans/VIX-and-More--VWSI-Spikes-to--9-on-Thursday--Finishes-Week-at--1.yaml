- en: 'VIX and More: VWSI Spikes to -9 on Thursday; Finishes Week at -1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VWSI在周四飙升至-9；周末收于-1
- en: 来源：[http://vixandmore.blogspot.com/2007/06/vwsi-spikes-to-9-on-thursday-finishes.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/vwsi-spikes-to-9-on-thursday-finishes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/vwsi-spikes-to-9-on-thursday-finishes.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/vwsi-spikes-to-9-on-thursday-finishes.html#0001-01-01)
- en: 'Last week in this space I opined:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周在这个空间里，我发表了以下观点：
- en: '*“…following the VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    is a little bit like undertaking a police stakeout: lots of waiting around for
    a chance to be tipped off to something significant – that may or may not be just
    around the corner.  You never know when something important is about to happen,
    so it is important to pay attention and be able to react quickly to what develops.”*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“……跟随VIX每周情绪指数([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))有点像进行警方监视：大量等待机会被提醒某些重要事件即将发生——可能即将发生或可能不会。
    你永远不知道什么时候会发生重要事件，因此重要的是要保持警惕，并能够迅速做出反应。”*'
- en: As it turns out, volatility was indeed just around the corner, with the VWSI
    cresting intra-day [Thursday at -9](http://vixandmore.blogspot.com/2007/06/how-overstretched-is-vix.html)
    when the VIX spiked over 23% in one day, then [snapping back](http://vixandmore.blogspot.com/2007/06/short-term-vix-forecast.html)
    to a VWSI of -1 by the end of Friday, after the VIX reversed direction and sank
    13%.  All told, the VIX ended the week up 16.1% to 14.84, which is the highest
    weekly close since March 16^(th).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，波动性确实就在拐角处，当VIX在一天内激增23%时，VWSI在[周四最高达-9](http://vixandmore.blogspot.com/2007/06/how-overstretched-is-vix.html)，然后在VIX方向逆转并下跌13%后，[周五结束时回落](http://vixandmore.blogspot.com/2007/06/short-term-vix-forecast.html)到-1的水平。
    总的来说，VIX本周收于14.84，上涨了16.1%，这是自3月16日以来的最高周收盘价。
- en: With a current VWSI of -1, the most likely scenario for the next week or two
    is for the VIX to drift sideways to down a little.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当前VWSI为-1，未来一两周VIX最可能的情景是横向波动，或者稍微下跌。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上述温度计中，“看涨”和“看跌”的标签适用于VIX，而不适用于更广泛的市场，通常与VIX呈负相关。)*'
- en: '*****Wine pairing:*** A VWSI of -1 is a perfect excuse for a [pinot noir](http://en.wikipedia.org/wiki/Pinot_noir)
    – in the unlikely event that an excuse is ever needed.  Popularized in part due
    to the excellent 2004 movie [Sideways](http://www.imdb.com/title/tt0375063/),
    pinot noir has been on a roll for the last couple of years.  Given that I live
    just a 45 minute drive from [Russian River Valley](http://www.rrvw.org/index.shtml),
    which happens to be home to many of the world’s best pinot noir producers, it
    is not surprising that this is a personal favorite as well.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*****搭配美酒：*** VWSI为-1正是品尝一杯[黑比诺](http://en.wikipedia.org/wiki/Pinot_noir)的绝佳借口——虽然实际上很少需要借口。
    黑比诺因为2004年的优秀电影[《侧耳倾听》](http://www.imdb.com/title/tt0375063/)而变得流行起来，在过去几年里一直备受瞩目。
    考虑到我距离[俄罗斯河谷](http://www.rrvw.org/index.shtml)仅有45分钟车程，而该地区是世界上许多最优秀的黑比诺生产商的所在地，所以我个人非常喜欢这种酒。'
- en: Since this is my first pass at pinot noir in the wine pairing segment of my
    ramblings, I will steer clear of highlighting a particular wine and instead direct
    the reader to [Zin and Pinot](http://zinandpinot.blogspot.com/), a blog that I
    have set aside to talk about zinfandel, pinot noir “and more.”  Even though zin
    gets top billing in the blog title, so far I have devoted considerably more real
    estate to discussing pinot noir – and have also included a list (with links, of
    course) to my dozen favorite pinot noir producers.**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是我在葡萄酒搭配部分第一次提到黑比诺，我将避免强调特定的葡萄酒，而是引导读者前往[Zin and Pinot](http://zinandpinot.blogspot.com/)，这是一个我专门用来讨论仙粉黛、黑比诺“以及更多”的博客。
    尽管在博客标题中，仙粉黛名列前茅，但到目前为止，我已经花了更多的篇幅来讨论黑比诺——并且还包括了我十二个最喜爱的黑比诺生产商的清单（当然还带有链接）。
