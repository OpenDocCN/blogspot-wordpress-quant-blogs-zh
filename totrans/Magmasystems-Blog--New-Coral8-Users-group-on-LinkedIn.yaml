- en: There is a new "Coral8 Users" discussion group on LinkedIn. Please consider
    joining if you are a user of Coral8 or are interested in learning more about coral8.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在LinkedIn上有一个新的“Coral8用户”讨论小组。如果你是Coral8的用户或者想了解更多关于Coral8的信息，请考虑加入。
- en: Please note that this group is not being sponsored by Coral8 in any way. This
    is a user-sponsored group. It is a way for Coral8 users to help each other and
    to discuss Coral8 without involving the staff of Coral8 at all.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这个小组并非由Coral8任何方式赞助。这是一个用户赞助的小组。这是Coral8用户互相帮助和讨论Coral8的方式，完全不涉及Coral8的员工。
