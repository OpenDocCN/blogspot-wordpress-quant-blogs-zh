- en: It is quite frustrating that commissions arrangements are so opaque.   Basically
    professional trading firms have to negotiate with the venues (if you are big enough
    to go direct) or with your prime broker.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金安排如此不透明真是令人沮丧。基本上，专业交易公司必须与交易场所（如果您足够大，可以直接与其交涉）或您的首席经纪商进行协商。
- en: I was previously on the “sell side” so have a pretty good idea of what commissions
    were in the FX & Rates markets.   I don’t have much idea about this on the equity
    side though.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前在“卖方”这边，所以对外汇和利率市场的佣金有相当清楚的了解。但是对于股票这边，我不太清楚。
- en: I have a new strategy in the equities markets and trying to determine what sort
    of commissions would be involved.   It would be good to know what the sell side
    and hedge funds “see” in terms of fees as a point of reference.    What sort of
    upside woud one have in terms of commissions should one structure as a well capitalized
    fund?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在股票市场有一个新策略，试图确定涉及哪些佣金。知道卖方和对冲基金在费用方面的“看法”将是有益的参考。作为一个资金充足的基金，如果结构化，佣金会有怎样的上升空间？
- en: 'So I did a bit of digging on the web.   The only information out there that
    I can find is for retail.   On the retail side (I use IB at the moment):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我在网上做了一些调查。我能找到的唯一信息是关于零售的。在零售方面（我目前使用的是IB）：
- en: '[![](img/fbf4a4a7045d5ab8aec68f3769b69ecb.png "commissions")](https://tr8dr.wordpress.com/wp-content/uploads/2010/02/commissions.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/fbf4a4a7045d5ab8aec68f3769b69ecb.png "佣金")](https://tr8dr.wordpress.com/wp-content/uploads/2010/02/commissions.png)'
- en: I’ve run across a number of articles like [this](http://www.advancedtrading.com/managingthedesk/showArticle.jhtml?articleID=218401221),
    indicating commission costs of ~ **2 cents / share** for institutional trading
    (this must be a typo or I am misunderstanding the article).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了一些类似于[这篇文章](http://www.advancedtrading.com/managingthedesk/showArticle.jhtml?articleID=218401221)，指出机构交易的佣金成本约为**每股2美分**（这一定是打字错误或者我误解了文章）。
- en: I’m sure fees on the equity venues are much less than the bid/ask spread (which
    for liquid issues is 1 cent or less).   In fact some venues provide rebates (give
    you money) if you are providing liquidity rather than aggressing.   Now for a
    buy-side firm with a prime-brokerage arrangement, whose goal is not equities market
    making, the costs must be quite a bit higher than going direct.   I would guess
    would still be less than 1/100th of retail.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信股票交易场所的费用要远远低于买入/卖出价差（对于流动性良好的证券而言，买入/卖出价差为1分或更少）。事实上，一些交易场所如果您提供流动性而不是进行侵略性交易，则会提供回扣（给您钱）。对于与首席经纪商有关系、其目标不是股票市场做市商的买方公司来说，成本肯定会比直接交易高得多。我猜想，仍然会低于零售的1/100。
- en: 'In any case, I am trying to get a better handle on what the true costs are
    for different situations.   If anyone has some indicative #s for commissions on
    the buy side would be appreciated.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我正在试图更好地了解不同情况的真实成本。如果有人对买方佣金有一些指示性数字，将不胜感激。
