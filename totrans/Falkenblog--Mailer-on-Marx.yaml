- en: Marx's Das Kapital is utter bullcrap, and makes Joseph Smith's
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 马克思的《资本论》完全就是废话，简直就是约瑟夫·史密斯的胡扯
- en: '[Book of Mormon](http://en.wikipedia.org/wiki/The_Book_of_Mormon) seem like
    [Euclid''s Elements](http://aleph0.clarku.edu/~djoyce/java/elements/toc.html).
    It was before the marginalist revolution, so did not understand ''value'', instead
    thinking all value came from labor. To note how stupid this is, think about someone
    spending 10 hours writing a paper--does this make it worth ''10 hours'' worth
    of ''steel''? Depends on what came out, and probably its worth is inversely correlated
    with the time spent on it. You can see a nice summary of its irrelevancy by going
    to the Wikipedia on volumes [1, 2 and 3,](http://en.wikipedia.org/wiki/Capital,_Volume_I)
    and note that the economic arguments are not even used by Marxist economists today
    (falling rate of profit? recessions becoming wider every time? Surplus value?).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[摩门经](http://en.wikipedia.org/wiki/The_Book_of_Mormon)看起来像[欧几里得的《几何原本》](http://aleph0.clarku.edu/~djoyce/java/elements/toc.html)。这是在边际主义革命之前，因此没有理解“价值”，而是认为所有价值都来自劳动。为了说明这有多愚蠢，想象一下有人花了10小时写论文——这让它值得“10小时”的“钢铁”吗？这取决于最后产出了什么，而且它的价值可能与花在上面的时间成反比。你可以去维基百科上看它的[第1、2、3卷](http://en.wikipedia.org/wiki/Capital,_Volume_I)的详细摘要，注意马克思主义经济学家今天甚至不使用其中的经济论点（利润率下降？每次衰退变得更广泛？剩余价值？）。'
- en: They say sure, he got the details wrong, but he had great vision. Most of the
    book was very specific, and those little examples and arguments were all wrong.
    I guess by some cosmic analytic karma, if all your particulars are wrong the theme
    must be really profound. Literary types have always like it because it gives a
    scientific pretense to their statist and egalitarian instincts (based on hope
    alone, as all socialist enterprises turn out to labeled 'state capitalism' or
    some other oxymoron). Yet I like it when people like Mailer make such points,
    because it lays clear how hollow their base assumptions are, because it is simply
    impossible to 'think more clearly' after reading such a book.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说，当然，他的细节错了，但他有伟大的抱负。这本书的大部分是非常具体的，而那些小例子和论点都是错误的。我猜，按某种半夜的分析因果关系，如果你的所有详见都错了，那主题必定非常深刻。文学界一直喜欢它，因为它给他们的国家主义和平等主义本能带来了科学的自诩（完全基于希望，因为所有社会主义企业最终都变成了“国家资本主义”或其他一些矛盾名称）。然而，我喜欢人们像马勒一样提出这种观点，因为它清楚地揭示了他们的基本假设是多么空洞，因为读完这样一本书后根本不可能“思考更清楚”。
