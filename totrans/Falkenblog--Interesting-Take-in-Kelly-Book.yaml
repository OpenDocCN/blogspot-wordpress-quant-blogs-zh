- en: Kate Kelly, a youthful WSJ reporter, has this little scene in her book
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 凯特·凯利，一位年轻的《华尔街日报》记者，在她的书中有了这个小场景
- en: '[Street Fighters](http://www.amazon.com/Street-Fighters-Hours-Stearns-Toughest/dp/1591842735/ref=sr_1_1?ie=UTF8&s=books&qid=1243130870&sr=1-1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Street Fighters](http://www.amazon.com/Street-Fighters-Hours-Stearns-Toughest/dp/1591842735/ref=sr_1_1?ie=UTF8&s=books&qid=1243130870&sr=1-1)'
- en: '(p. 169):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '(p. 169):'
- en: '[Warren] Buffet almost had to chuckle. It was sort of like having a woman standing
    in front of you who had taken half her clothes off and then asked whether she
    should continue, he thought. Just as he''d want the woman to finish the job, he
    was certainly curious to hear what was happening that weekend with the embattled
    Bear.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[沃伦] 巴菲特几乎不得不笑。他觉得这有点像是一个女人站在你面前，把她的衣服脱掉一半，然后问是否应该继续。就像他希望女人完成工作一样，他肯定很好奇在这个周末在困难重重的贝尔公司发生了什么。'
- en: I read this and thought, what does a woman know about how a man feels when in
    the presence of a naked willing woman? In one sense it is obvious, in another,
    complicated. As female and male parts are complementary, their desires are probably
    similar at one level, opposite in another. If women wanted
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我读到这个，并想，一个女人知道一个男人在一个赤裸的愿意的女人面前时的感受？在某种意义上是显而易见的，但在另一方面，复杂的。由于女性和男性部分相辅相成，他们的欲望在某一层面上可能是相似的，但在另一层面上是相反的。如果女人想要
- en: exactly
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: exactly
- en: what a male wanted, she would not want a male. But then, I though if she framed
    the hypothetical as what a woman feels in the presence of a naked man to generate
    implications, this would generate questions about her personal preferences she
    would rather avoid.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 男人想要什么，她就不会想要一个男人。但接着，我想如果她将这个假设框定为当一个女人感到在一个赤裸男人的面前时的感受，以产生影响，这将产生关于她个人偏好的问题，她宁愿避免。
