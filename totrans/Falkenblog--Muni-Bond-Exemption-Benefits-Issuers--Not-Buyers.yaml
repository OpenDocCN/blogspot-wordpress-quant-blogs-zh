  zh: '[分析](http://www.brookings.edu/research/papers/2012/08/01-tax-reform-brown-gale-looney)'
- en: of Romney's tax plan that asserts it won't consider the possibility of exempting
    the muni bond tax exemption because Romney has proposed to expand tax incentives
    on savings and investment. The assumption is that muni bond tax exemptions are
    obviously incentives for savings and investment, so Romney can't simultaneously
    say he's for savings and investment while proposing to cut the muni bond tax exemption.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 罗姆尼的税收计划断言它不会考虑免除市政债券税收豁免的可能性，因为罗姆尼已提议扩大储蓄和投资的税收激励措施。假设是，市政债券的税收豁免显然是对储蓄和投资的激励，所以罗姆尼不能同时表示他支持储蓄和投资，同时又提议削减市政债券的税收豁免。
- en: It's hard to take serious a document that uses the phrase 'tax expenditure'
    vastly more frequently than 'tax revenue', but this claim that the muni bond tax
    exemption is consistent with helping savers is ludicrous. As muni bonds are a
    minor portion of total assets held by savers, the tax break does not go to the
    buyers but rather the sellers. In equilibrium, the expected return to investors--after
    tax--is equal among assets, so it doesn't create a deal for investors. That is,
    the adjustment in equilibrium is on the borrower side, in that they don't have
    to pay as much. The buyer gets the same after tax return.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个文档使用“税收支出”这个词比“税收收入”要频繁得多，很难认真对待，但声称市政债券税收豁免有助于储蓄的说法是荒谬的。因为市政债券只是储户持有的总资产中的一小部分，税收优惠并不是针对购买者而是卖方。在均衡状态下，投资者的预期回报（税后）是相等的，因此它不会给投资者带来交易。也就是说，在均衡状态下，调整它的是借款方，因为他们不需要付出那么多。买方获得了同样的税后回报。
- en: So much for savings, how about investment? Does anyone think states are not
    borrowing enough in the secular sense? I would think that most states have too
    much accumulated debt coming from perpetual deficits. If anything, dad needs to
    apply some tough love and tear up their credit card. Unfortunately, the Federal
    government is not so much like an adult dad, but rather, a teen mom from a dysfunctional
    reality show hoping to emulate Snooki's improbable payoff for being unapologetically
    stupid. We need more investment in stuff that increases productivity, not the
    redistribution (eg,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 至于储蓄就算了，投资怎么样？有没有人认为各州在长期意义上没有借债？我认为大多数州都在积累着来自永续赤字的债务过多。如果有的话，政府需要给予一些严厉的爱，并且停止使用他们的信用卡。不幸的是，联邦政府在某种程度上不太像成年人的父亲，而更像是一个受梦幻影视秀情感关系影响，希望效仿斯努基不可思议的回报而不加歉意地愚蠢的父母。我们需要更多投资于能提高生产力的东西，而不是再分配（例如，
