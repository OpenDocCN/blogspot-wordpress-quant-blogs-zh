- en: 'Quantitative Trading: Data mining and artificial intelligence update'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2010/10/data-mining-and-artificial-intelligence.html#0001-01-01](http://epchan.blogspot.com/2010/10/data-mining-and-artificial-intelligence.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Long time readers of this blog know that I haven't found
  prefs: []
  type: TYPE_NORMAL
- en: '[data mining or artificial intelligence](http://epchan.blogspot.com/2006/12/artificial-intelligence-and-stock.html)'
  prefs: []
  type: TYPE_NORMAL
- en: techniques to be very useful for my own trading, for they typically overfit
    to non-recurring past patterns. (Not surprisingly, they are much more useful for
  prefs: []
  type: TYPE_NORMAL
- en: '[driverless cars](http://www.nytimes.com/2010/10/10/science/10google.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .) Nevertheless, one must keep an open mind and continues to keep tabs on new
    developments in this field.
  prefs: []
  type: TYPE_NORMAL
- en: To this end,
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.eecs.berkeley.edu/Pubs/TechRpts/2010/EECS-2010-63.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: is a new paper written by an engineering student at UC Berkeley which uses "support
  prefs: []
  type: TYPE_NORMAL
- en: vector machine" together with 10 simple technical indicators to predict the
    SPX index, purportedly with 60% accuracy. If one includes an additional indicator
    which measures the number of news articles on a stock in the previous day, then
    the accuracy supposedly goes up to 70%.
  prefs: []
  type: TYPE_NORMAL
- en: I did not have the chance to reproduce and verify this result yet, but I invite
    you to try it out and share your findings here. If you do so, you may find this
    new data mining product called
  prefs: []
  type: TYPE_NORMAL
- en: '[11Ants Analytics](http://www.11antsanalytics.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: useful. It is an Excel-based software that includes
  prefs: []
  type: TYPE_NORMAL
- en: '[11 machine learning algorithms](http://www.11antsanalytics.com/aboutus/uth.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: including the aforementioned support vector machines. It also includes decision
    trees which are sometimes quite useful in automatically generating a small set
    of trading rules from an input set of technical indicators. (Whether those rules
    remain profitable in the future is another question!) If you have tried this product,
    I would also appreciate your comments here.
  prefs: []
  type: TYPE_NORMAL
- en: (If you are a die-hard MATLAB fan, support vector machines are available in
    their Bioinformatics Toolbox, and classification and decision trees in their Statistics
    Toolbox.)
  prefs: []
  type: TYPE_NORMAL
