- en: 'Humble Student of the Markets: Cruisin'' for a bruisin'''
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市谦卑学生：寻找打击
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/01/cruisin-for-bruisin.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/01/cruisin-for-bruisin.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/01/cruisin-for-bruisin.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/01/cruisin-for-bruisin.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ':'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2019-12-16/bank-of-america-says-market-primed-for-first-quarter-melt-up)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2019-12-16/bank-of-america-says-market-primed-for-first-quarter-melt-up)'
- en: reported that BAML strategist Michael Harnett wrote a report back on December
    12 forecasting a melt-up. He believed the market's gains would be front loaded
    in 2020\. and he projected an S+P 500 target of 3,333 by March 3\. The index reached
    that level intra-day today, and it's still January. Are the front-loaded gains
    over?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，美国银行（BAML）策略师迈克尔·哈内特在12月12日的一份报告中预测了市场的急剧上涨。他相信市场的收益将在2020年前端加载，并且他预测标准普尔500指数在3月3日之前达到3333点。今天该指数在盘中达到了这一水平，而且现在仍是一月。前端加载的收益是否已经结束？
- en: Sentiment is certainly extended. II %bulls rose to 59.4% this week, and the
    bull-bear spread has reached the highest level since October 2018.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪无疑已经过分扩张。本周投资者情绪指数（II）的看涨者上升至59.4%，多头和空头的差距已达到自2018年10月以来的最高水平。
- en: '[SentimenTrader](https://twitter.com/sentimentrader/status/1218907124597694465)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[情绪交易者](https://twitter.com/sentimentrader/status/1218907124597694465)'
- en: observed that Trump's tweets about the stock market had reached a new record.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到特朗普关于股市的推文已经达到新的记录。
- en: As well, Macro Charts pointed out that further analysis from SentimenTrader
    showed that option buy-to-open volume reached a record high for a second week
    in a row.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，宏观图表指出，情绪交易者的进一步分析显示，期权买入开仓量连续第二周达到历史新高。
- en: It certainly seems that the stock market is "cruisin' for a bruisin'".
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 股市似乎确实在“寻找打击”。
