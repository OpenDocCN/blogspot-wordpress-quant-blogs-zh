- en: Greece can either 1) leave the Euro and inflate their way out of their internal
    obligations, 2) stop running a deficit or 3) do what their lenders say to get
    their money. Who in their right mind would lend them money given their track record?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊可以选择1）退出欧元区并通货膨胀以摆脱内部义务，2）停止赤字或3）按照他们的债权人的要求来获得他们的钱。在他们自己的清醒头脑中，谁会借给他们钱呢，考虑到他们的履历？
