  zh: 来源：[http://falkenblog.blogspot.com/2011/11/eurozone-causing-greek-aids.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/eurozone-causing-greek-aids.html#0001-01-01)
- en: A Greek economist notes that some Greeks are intentionally infecting themselves
    with HIV to qualify for benefits, the result of the Greek austerity forced on
    it by those nasty surplus countries currently funding their deficits. He mentions
    this, he says, to make dry statistics more real, to convey the true picture of
    what is going on in Greece. I see this as another reason why anecdotes are usually
    tendentious crap.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位希腊经济学家指出，一些希腊人正在故意感染艾滋病毒，以便获得福利，这是希腊由那些当前资助其赤字的国家所强加的紧缩政策的结果。他说提到这一点是为了让枯燥的数据更真实，传达希腊正在发生的真实情况。我认为这是另一个原因，说明一般规律性的事例往往是无端的废话。
