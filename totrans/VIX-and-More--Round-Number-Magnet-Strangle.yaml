- en: 'VIX and More: Round Number Magnet Strangle'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Round Number Magnet Strangle'
- en: 来源：[http://vixandmore.blogspot.com/2009/07/round-number-magnet-straddle.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/round-number-magnet-straddle.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/round-number-magnet-straddle.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/round-number-magnet-straddle.html#0001-01-01)
- en: The power of round numbers does not seem to receive a lot of play in investment
    circles. Sure, there is the psychological significance of an index or a stock
    crossing above or below a round number, but I am surprised that nobody ever talks
    about how to trade these.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: round numbers 的力量似乎并没有在投资圈子里得到很多重视。当然，指数或股票穿越 round number 上方或下方有心理意义，但令我惊讶的是，没有人谈论如何交易这些。
- en: Rather than look as round numbers as potential areas of enhanced support or
    resistance, I like to think of them has having a strong attractive power, almost
    as if they are large magnets. In some indices and stocks, prices tend to linger
    near round numbers for longer periods than a random distribution would suggest.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与其将 round numbers 视为潜在的增强支撑或阻力区域，我更喜欢认为它们具有强大的吸引力，几乎就像是大磁铁。在某些指数和股票中，价格在 round
    numbers 附近停留的时间比随机分布建议的时间要长。
- en: One way to take advantage of the attractive tendencies of round numbers is to
    sell options at or near that strike. [Straddles](http://vixandmore.blogspot.com/search/label/straddle),
    [strangles](http://vixandmore.blogspot.com/search/label/strangle), [butterflies](http://vixandmore.blogspot.com/search/label/butterfly)
    and iron [condors](http://vixandmore.blogspot.com/search/label/condor) would certainly
    be appropriate choices, but I have personal preference for strangles, with their
    wide maximum profit zone and simple construction/position management.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 利用 round numbers 吸引人的倾向之一的方法之一是出售接近该行权的期权。[宽跨式](http://vixandmore.blogspot.com/search/label/straddle)、[宽跨式](http://vixandmore.blogspot.com/search/label/strangle)、[蝴蝶式](http://vixandmore.blogspot.com/search/label/butterfly)和铁[乌鸦](http://vixandmore.blogspot.com/search/label/condor)策略当然都是合适的选择，但我个人更喜欢宽跨式，因为其有较宽的最大利润区间和简单的构建/持仓管理。
- en: These ‘magnet straddle’ plays can utilize options of any duration, but maximum
    [time decay](http://vixandmore.blogspot.com/search/label/time%20decay) ([theta](http://vixandmore.blogspot.com/search/label/theta))
    is achieved in the last few weeks prior to expiration. In the graphic below, which
    is courtesy of optionsXpress, I show that anyone interested in selling an 890-910
    strangle on the SPX can make a profit if the index manages to stay in a 40 point
    zone (880-920) during the last three days prior to expiration.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些“磁力跨越”策略可以利用任何期限的期权，但最大[时间衰减](http://vixandmore.blogspot.com/search/label/time%20decay)（[theta](http://vixandmore.blogspot.com/search/label/theta)）在到期前几周达到。在下面的图表中，该图表由optionsXpress提供，我展示任何对出售SPX的890-910区间宽跨式期权感兴趣的人，如果指数在到期前最后三天内能够保持在40点（880-920）的区域内，那么就能获利。
- en: I feel obliged to mention that conventional wisdom says expiration week is too
    fraught with short-term uncertainty and [gamma risk](http://www.investopedia.com/university/option-greeks/greeks5.asp)
    to be traded profitably on a consistent basis, yet I still think there are a number
    of opportunities where probabilities favor the experienced options trader.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得有必要提一下，传统智慧认为到期周存在短期不确定性过高和[gamma风险](http://www.investopedia.com/university/option-greeks/greeks5.asp)，以至于不能在一致的基础上获利，然而，我认为有许多机会概率有利于有经验的期权交易员。
- en: Finally, if this trade sounds somewhat familiar, readers may be interested in
    checking out a similar straddle trade in [Is the SPX Going to Stick Close to 900?](http://vixandmore.blogspot.com/2008/12/is-spx-going-to-stick-close-to-900.html)
    from last December. With a VIX in the upper 50s when the original trade was discussed,
    the profit zone of 840-960 makes it look like a slam dunk winner by current volatility
    standards.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果这个交易听起来有些熟悉，读者可能想查看一下去年12月的一篇类似宽跨式交易文章 [Is the SPX Going to Stick Close
    to 900?](http://vixandmore.blogspot.com/2008/12/is-spx-going-to-stick-close-to-900.html)。当原始交易被讨论时，VIX在50多以上，840-960的利润区间使得按照当前波动性标准来看，看起来是一个稳赚不赔的交易。
