- en: Results here are similar to the 1st test, but with a decent sample size. This
    all suggests a downside edge in the Nasdaq 100 over the next few days.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果与第一个测试相似，但具有合理的样本量。这都暗示纳斯达克100在未来几天内有下行趋势。
