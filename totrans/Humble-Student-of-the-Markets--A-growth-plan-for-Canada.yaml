- en: 'Humble Student of the Markets: A growth plan for Canada'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：加拿大的增长计划
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/a-growth-plan-for-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/a-growth-plan-for-canada.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/a-growth-plan-for-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/a-growth-plan-for-canada.html#0001-01-01)
- en: '*I try to remain apolitical on this blog, but for your weekend reading, here
    is my analysis of the challenges for the new government and my thoughts on the
    way forward.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*我尽量让这个博客保持政治中立，但为了你的周末阅读，以下是我对新政府面临的挑战的分析以及我对前进道路的看法。*'
- en: On Monday, Canada elected a centre-left Liberal government, with Justin Trudeau
    as the new Prime Minister. Expectations are high and they are likely to come down
    to earth in the next few years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周一，加拿大选举出了一个中左翼的自由党政府，贾斯汀·特鲁多为新任总理。期望很高，预计在未来几年内将会落到实处。
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-10-20/canada-has-a-new-trudeau-government-and-some-nasty-old-problems)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.bloomberg.com/news/articles/2015-10-20/canada-has-a-new-trudeau-government-and-some-nasty-old-problems)'
- en: 'recently highlighted analysis by HSBC Canada David Watt of the challenges facing
    the Trudeau government:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近突显了汇丰加拿大David Watt对特鲁多政府面临的挑战的分析：
- en: '"Until Canada overcomes its productivity and competitiveness hurdles, it will
    continue to feature cyclical behaviors similar to those of emerging-market economies,"
    Watt wrote.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “除非加拿大克服了其生产力和竞争力的障碍，否则它将继续表现出与新兴市场经济体相似的经济周期性行为，”沃特写道。
- en: Watt had the same reservations about productivity that I did (see my past post,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 沃特对我过去关于生产力的保留意见（见我过去的帖子，
- en: '[Uh-oh, Canada!](http://humblestudentofthemarkets.blogspot.com/2015/06/uh-oh-canada.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[哎呀，加拿大！](http://humblestudentofthemarkets.blogspot.com/2015/06/uh-oh-canada.html)'
- en: '):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: In his report, Watt joins some of his peers in arguing that an economic acceleration
    south of the Canadian border doesn't pack the same punch it once did. Bank of
    America Merrill Lynch Canada and U.S. Economist Emanuella Enenajor has detailed
    how Canada's [sensitivity to U.S. domestic demand has been on the decline](http://www.bloomberg.com/news/articles/2015-05-15/the-canadian-economy-might-not-be-able-to-ride-america-s-coat-tails-this-time),
    while Steven Englander, Citibank's global head of G-10 currency strategy, has
    connected the [subdued performance of Canada's non-energy exports to the ascendance
    of Mexico](http://www.bloomberg.com/news/articles/2015-08-14/strategist-this-chart-shows-that-canada-has-bigger-problems-than-just-oil)
    in U.S. manufacturing. Mexico now benefits handsomely from its proximity to the
    U.S. and enjoys its position as an integral part of many supply chains.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在他的报告中，沃特与一些同行观点一致，认为加拿大南部边境的经济加速不再具有以往的影响力。美国银行美林加拿大和美国经济学家Emanuella Enenajor详细说明了加拿大对[美国国内需求的敏感性一直在下降](http://www.bloomberg.com/news/articles/2015-05-15/the-canadian-economy-might-not-be-able-to-ride-america-s-coat-tails-this-time)，而花旗银行G-10货币策略全球负责人Steven
    Englander则将[加拿大非能源出口的平淡表现与墨西哥在美国制造业的崛起联系起来](http://www.bloomberg.com/news/articles/2015-08-14/strategist-this-chart-shows-that-canada-has-bigger-problems-than-just-oil)。墨西哥现在因其靠近美国而受益匪浅，并作为许多供应链的重要组成部分而享有地位。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Canada's weakened currency has helped the nation increase its cost competitiveness
    with the U.S., Watt acknowledges, but hasn't significantly shifted the calculus.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 沃特承认，加拿大货币的走弱有助于该国在与美国的成本竞争力方面提升，但这并没有显著改变整体的计算方式。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Generally speaking, HSBC economists have found [little evidence of exchange
    rate depreciation fueling export growth](http://www.bloomberg.com/news/articles/2015-09-24/countries-looking-to-devalue-their-way-to-growth-have-a-big-problem-hsbc-says)
    since the financial crisis. And some contend the weak exchange rate actually impedes
    productivity growth. The increase in competitiveness through lower labor costs
    masks productivity shortcomings, while the soft domestic currency makes importing
    such materials more expensive, the thinking goes.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通常来说，汇丰银行的经济学家发现自金融危机以来，[几乎没有证据表明汇率贬值刺激了出口增长](http://www.bloomberg.com/news/articles/2015-09-24/countries-looking-to-devalue-their-way-to-growth-have-a-big-problem-hsbc-says)。而一些人认为，汇率的弱势实际上阻碍了生产力的增长。通过降低劳动力成本来提高竞争力的做法掩盖了生产力的不足，同时软弱的国内货币使得进口材料变得更加昂贵，这是他们的观点。
- en: As an investor, I would like to see the government, any government, take steps
    to boost Canadian competitiveness. The "old" ideas of the former Conservative
    government of "get government out of the way of business" only goes so far.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名投资者，我希望看到政府（任何政府）采取措施提升加拿大的竞争力。前保守政府“让政府远离商业”的“旧”观念有其局限性。
- en: The Harper-led Conservative government cut taxes and shrank services in the
    last 10 years, but the market did not show the desired response. A
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 哈珀领导的保守党政府在过去的十年里削减了税收和公共服务，但市场并未出现预期的反应。
- en: '[BCG study](https://www.bcgperspectives.com/content/articles/lean_manufacturing_globalization_shifting_economics_global_manufacturing/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[波士顿咨询集团研究](https://www.bcgperspectives.com/content/articles/lean_manufacturing_globalization_shifting_economics_global_manufacturing/)'
- en: showed that Canadian manufacturing costs becoming uncompetitive with its NAFTA
    partners, the US and Mexico. Let's call the Harper small government plan Growth
    Plan 1.0.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 显示出加拿大制造业成本在与北美自由贸易伙伴美国和墨西哥的竞争中失去了竞争力。让我们将哈珀的小政府计划称为增长计划1.0。
- en: Indeed,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，
- en: '[Macquarie](https://twitter.com/bySamRo/status/633433295330615297/photo/1)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[麦格理](https://twitter.com/bySamRo/status/633433295330615297/photo/1)'
- en: 'recently called for a minimum target on the CADUSD exchange rate of 69c in
    order for Canada to be competitive:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最近呼吁设定一个最低目标，即加元对美元的汇率为69美分，以使加拿大具有竞争力：
- en: The Liberals campaigned on a plan of running modest deficits to invest in infrastructure
    and stimulate growth. Call that Growth Plan 2.0\. (Incidentally, I believe that
    one of the failures of the Tory campaign is to properly explain why deficits matter.
    The Trudeau plan of borrowing when the market will lend you money at 2% or less
    to invest in growth producing infrastructure is arguably sound.) While Growth
    Plan 2.0 is certainly an improvement over 1.0, the Liberal approach is very Keynesian.
    Though it will undoubtedly provide a short-term boost, it doesn't address long-term
    productivity issues facing Canada.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自由党提出了一项适度赤字计划，用于投资基础设施和刺激增长。这可以称为增长计划2.0。（顺便一提，我认为托利党竞选活动的失败之一是没有很好地解释为什么赤字很重要。特鲁多在市场以2%或更低的利率借钱用于投资生产增长的基础设施的计划可以说是合理的。）虽然增长计划2.0无疑比1.0有所改进，但自由党的方法非常凯恩斯主义。尽管它无疑会提供短期内的提振，但并未解决加拿大面临的长期生产力问题。
- en: '**Growth Plan 3.0**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**增长计划3.0**'
- en: What we need a Growth Plan 3.0 that focuses on improving productivity and innovation,
    which leads to sustainable quality growth. We don`t need the same-old-same-old
    innovation solutions of research and development tax credits, nor will the tired
    approach of squeezing labour costs in export industries like autos be sustainable
    in the long-run. It only leads to playing the game of competing with Emerging
    Market economies, where Canadian workers get paid at EM wages scales.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要的是一个关注提高生产力和创新的增长计划3.0，这才能带来可持续的高质量增长。我们不需要同样是研究开发税收抵免的旧有创新解决方案，也不会长期维持如挤压出口行业如汽车业的劳动力成本的做法。这只会导致与新兴市场经济体竞争，使得加拿大工人的工资降至新兴市场的水平。
- en: We need to think outside the box. As an example,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要跳出思维定势。例如，
- en: '[Michael Porter](http://www.amazon.com/Competitive-Advantage-Nations-Michael-Porter/dp/0684841479/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1203965006&sr=1-1)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·波特](http://www.amazon.com/Competitive-Advantage-Nations-Michael-Porter/dp/0684841479/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1203965006&sr=1-1)'
- en: showed back in the early 1990`s that Germany was able to remain a high wage
    country but enjoyed good growth. The secret was to create higher value-added jobs,
    rather than to compete with low-wage countries engaged in low value-added manufacturing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 早在1990年代初就有研究表明，德国能够保持高工资水平的同时享受良好的增长。秘诀在于创造高附加值的工作，而不是与从事低附加值制造业的低工资国家竞争。
- en: A cheap but effective method might be to adopt the American model of the
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一种便宜但有效的方法可能是采用美国的
- en: '[DARPA challenge](https://en.wikipedia.org/wiki/DARPA_Grand_Challenge)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[DARPA挑战](https://en.wikipedia.org/wiki/DARPA_Grand_Challenge)'
- en: 'to jump-start innovation. A senior DARPA official explained it this way:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以激发创新。一位高级DARPA官员这样解释：
- en: DARPA’s role is to spur innovation. And we do it by focused, short term efforts.
    We pick things that are not impossible, but also not very low risk. So we take
    very high risk gambles, and those risks have tremendous payoffs. So if we’re successful
    it means that these robots are actually going to be able to make a difference.
    In particular, in disaster scenarios making society more resilient. The lesson
    of the original challenge [DARPA Grand Challenge - driverless cars] is that persistence
    pays. It’s important if you know the technology is almost there and you can sort
    of see the light at the end of the tunnel, a little bit of persistence will pay
    off. What I’m hoping for in the trials is that some of the teams will score some
    points. I don’t think that any team is going to score all the points that there
    are. Maybe no teams will even score half the points that there are. But I think
    some teams will do moderately well. My expectation is that the robots are going
    to be slow. What we’re looking for right now is for the teams to just do as well
    as roughly that one year old child. If we can get there, then we think that we
    have good reason to believe that some of these teams with continued persistence
    for another year will actually be able to demonstrate robots that show the utility
    that these things might have in a real disaster scenario. DARPA is in the innovation
    business, not in the development business. So, what we do is we wait for technology
    to be almost ready for something big to happen, and then we add a focused effort
    to catalyze the something. It doesn’t mean that we take it all the way into a
    system that’s deployed or to the marketplace. We rely on the commercial sector
    to do that. But we provide the impetus, the extra push the technology needs to
    do that.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: DARPA的角色是激发创新。我们通过集中、短期的努力来实现这一点。我们选择那些不是不可能但也不太低风险的事物。因此，我们进行高风险的尝试，而这些风险带来巨大的回报。所以，如果我们成功了，这意味着这些机器人实际上将能够产生重大影响。特别是在灾难场景中，使社会更具韧性。原始挑战（[DARPA大挑战
    - 无人驾驶汽车](https://example.org)）的教训是坚持就是胜利。如果你知道技术几乎就要实现，并且能够看到隧道尽头的光明，一点坚持就会得到回报。我对试验的期望是，一些团队能够得分。我不认为有任何团队能够得到所有的分数。也许没有团队能够得到一半的分数。但我认为一些团队会做得还算不错。我期望的是机器人会行动缓慢。我们现在寻找的是，各队能够做到大约和一岁孩子差不多。如果我们能够达到这个水平，那么我们有理由相信，一些团队如果再坚持一年，实际上将能够展示出在真实灾难场景中可能有用的机器人。DARPA是创新业务，而不是开发业务。所以，我们所做的是等待技术几乎准备好发生重大事件，然后我们提供一个集中的努力来催化这个事件。这并不意味着我们会将其完全带到部署的系统或市场。我们依靠商业部门来做这件事。但我们提供了推动力，技术需要的额外推力。
- en: Using a Michael Porter framework of development economics, the intent of a DARPA
    challenge is to create clusters of expertise. There is no point in trying to re-create
    Silicon Valley in your own back yard, but you can focus on specific industries
    that are already clusters of expertise in your regions. Examples include autos
    in southern Ontario, aerospace in Quebec, oil service and exploration in Calgary,
    mining in British Columbia and so on.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用迈克尔·波特的发展经济学框架，DARPA挑战的意图是创建专业知识集群。在你的后院试图重新创建硅谷是没有意义的，但你可以专注于你所在地区已经形成的特定行业的专业知识集群。例如，安大略省南部的汽车业，魁北克省的航空航天业，卡尔加里的石油服务和勘探业，不列颠哥伦比亚省的采矿业等等。
- en: The federal government could create Canada Council administered DARPA challenge-like
    prizes aimed at specific problems in targeted industries, e.g. nano materials
    technology for the auto or aerospace industry, to encourage universities to take
    the lead in research. If a breakthrough were to occur, then the existing private-public
    partnership structures already in place at the universities can do the rest. Such
    an approach would be a low-cost way of encouraging innovation that highlight Canadian
    expertise.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦政府可以创建由加拿大理事会管理的类似DARPA挑战的奖项，旨在针对特定行业的具体问题，例如针对汽车或航空航天行业的纳米材料技术，以鼓励大学在研究中发挥领导作用。如果发生突破，那么大学中已经建立的现有公私合作伙伴关系结构可以完成其余工作。这种方法将是鼓励创新的低成本方式，突显加拿大专业知识。
- en: Imagine, for example, if UBC became a global leader in earthquake-proofing buildings.
    It would create an engineering industry and expertise in the region that would
    be second to none. It would mean good jobs that would have no worries about competing
    with low labour cost countries like Mexico. What would that kind of growth be
    worth?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，比如如果UBC成为了全球防震建筑领域的领导者。它将在该地区创建一个无与伦比的工程产业和专业技能。这意味着将有一份好工作，无需担心与墨西哥这样低劳动力成本国家的竞争。这样的增长价值会有多高？
- en: Is there anybody listening?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有谁在倾听吗？
