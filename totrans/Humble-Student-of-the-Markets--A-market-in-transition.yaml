- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: :I observed in the past that the market had undergone a regime shift, and most
    of the gains were occurring overnight, while prices were lagging during daylight
    hours (see
  prefs: []
  type: TYPE_NORMAL
- en: '[My inner trader returns to the drawing board](https://humblestudentofthemarkets.com/2020/07/08/my-inner-trader-returns-to-the-drawing-board/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). This is an indication of a jittery market sensitive to headlines that were
    released after the market close. In the past, past breaks of the overnight to
    daylight return ratio marked a change in market direction.
  prefs: []
  type: TYPE_NORMAL
- en: As the chart below shows, the overnight to daylight ratio is testing a key rising
    trend line and it may be on the verge of breaking down through the uptrend. While
    I am not ready to definitively declare a break, there are signs of unusual market
    behavior that suggest a phase shift is under way.
  prefs: []
  type: TYPE_NORMAL
