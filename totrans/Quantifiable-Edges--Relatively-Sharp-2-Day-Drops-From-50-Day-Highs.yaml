- en: 'Quantifiable Edges: Relatively Sharp 2-Day Drops From 50-Day Highs'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2013/02/relatively-sharp-2-day-drops-from-50.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/02/relatively-sharp-2-day-drops-from-50.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am starting to see more evidence pointing towards a bounce.  The pullback
    over the last couple of days, while not large based on historical standards, has
    been relatively sharp compared to recent action.  Relatively sharp pullbacks from
    intermediate-term highs have had a tendency to bounce over years.  This is exemplified
    in the study below.
  prefs: []
  type: TYPE_NORMAL
- en: The stats all suggest an upside edge over the next 1-4 days.
  prefs: []
  type: TYPE_NORMAL
