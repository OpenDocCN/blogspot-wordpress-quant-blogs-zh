- en: 'Quantifiable Edges: Why I Still Look At FTDs & What Happens When A 1% Drop
    Follows One'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：为什么我仍然关注FTD以及当1%的下跌跟随一个FTD时会发生什么
- en: 来源：[http://quantifiableedges.blogspot.com/2011/10/why-i-still-look-at-ftds-what-happens.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/why-i-still-look-at-ftds-what-happens.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/10/why-i-still-look-at-ftds-what-happens.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/why-i-still-look-at-ftds-what-happens.html#0001-01-01)
- en: I received a note the other day from a reader who asked why I have so many studies
    related to Follow Through Days (FTD) on the blog. The reader mentioned that the
    edges often provided by FTDs are not as compelling as many of my other studies.
    But one man’s trash is another man’s treasure. And while FTDs may not work as
    advertised and accurately predict new stock market rallies, they do a very nice
    job of defining the environment. A FTD tells us the market has undergone a correction.
    It tells us the market has made a multi-day move off the bottom. And it tells
    us that strong volume and price action have come into the market. Enthusiasm is
    picking up.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近收到了一位读者的来信，他问我为什么博客上有这么多与跟随交易日（FTD）相关的研宄。读者提到，FTD提供的优势并不像我的其他研宄那样有说服力。但是，一个人的垃圾是另一个人的宝藏。尽管FTD可能没有如广告中所说那样准确地预测新的股市反弹，但它们在定义市场环境方面做得非常好。FTD告诉我们市场已经经历了调整。它告诉我们市场已经从底部连续多日反弹。它告诉我们强劲的成交量和价格行动已经进入市场。热情正在升温。
- en: We understand that the rally is only going to succeed about 40%-50% of the time
    based on the FTD, but we don’t need to know right away whether it is going to
    succeed or not to make good use of the information. While many of the past FTD
    studies on the blog and in the Subscriber Letter have focused on action on and
    around FTDs and what that might mean for the intermediate-term, it can also be
    useful to simply put the current day’s action in proper context so that we may
    better understand what that action may imply over the next few days and weeks.
    I use context in many other ways and people hardly notice anymore. Studies are
    always framed by where the market is. Is it above or below the 200ma? At a 20-day
    high? At a 20-day low? These are all helpful, but recent work has led me to believe
    that FTDs can be just as useful in defining context, if not more so. So I’ll continue
    to incorporate them and am optimistic that doing so may uncover some real gems.
    Anyway…we had a FTD Tuesday and then Wednesday the market sold off strongly. Strong
    enthusiasm has quickly turned. Let’s look at other instances and what has followed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道根据FTD，反弹成功的几率大约只有40%-50%，但我们不需要立即知道它是否会成功，就可以充分利用这些信息。尽管博客上和订阅信件中的许多过去FTD研宄主要关注FTD及其周围的动作，以及这对中期可能意味着什么，但将当前日的动作置于适当的背景中也可能很有用，这样我们才能更好地理解这些动作可能在接下来的几天和几周内暗示什么。我在其他许多方面也使用背景，人们几乎不再注意到。研宄总是以市场所处的位置为框架。它是否高于或低于200日均线？是否位于20日高点？是否位于20日低点？这些都是有帮助的，但最近的研究使我相信FTD在定义背景方面可能同样有用，甚至更有用。所以我将继续融入它们，并且乐观地认为这样做可能揭示一些真正的宝藏。不管怎样……周二我们有一个FTD，然后周三市场强劲下跌。强烈的热情迅速转变。让我们看看其他实例和随后发生的情况。
