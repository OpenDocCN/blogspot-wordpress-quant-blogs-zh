- en: 'Humble Student of the Markets: How to spot the next market bottom'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Humble Student of the Markets：如何识别下一个市场底部
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/how-to-spot-next-market-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/how-to-spot-next-market-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/how-to-spot-next-market-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/how-to-spot-next-market-bottom.html#0001-01-01)
- en: RealMoney columnist Helene Meisler asked rhetorically in an [article ](https://t.co/moQJSwHb4N)where
    her readers thought we are in the equity sentiment cycle. She concluded that the
    market is in the "subtle warning" phase, though she would allow that the "overt
    warning" phase was also possible.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: RealMoney专栏作家海伦·梅斯勒在[一篇文章](https://t.co/moQJSwHb4N)中反问她的读者们认为我们当前处于股票情绪周期的哪个阶段。她得出结论，市场正处于“微妙警告”阶段，尽管她也认为“明显警告”阶段也是可能的。
- en: I agree. This retreat is acting like the start of a major pullback. The S&P
    500 recently violated its 50 day moving average (dma). Past major pullbacks that
    began with 50 dma breaks were marked by the percent of S&P 500 bullish on point
    and figure charts plunging below 50%. To be sure, this does not assure us of a
    significant downturn, though it represents a sufficient though not necessary condition
    for one.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意。这次回调看起来像是一次重大回调的开始。标普500最近跌破了50日均线（dma）。过去那些以50日均线跌破开始的重大回调，都伴随着标普500在点状图上的多头比例暴跌至50%以下。的确，这并不能保证我们会有一个显著的下行，但它代表了一个足够但不是必要的条件。
- en: Two weeks ago, I discussed the magnitude of market weakness (see [How far can
    the market fall?](https://humblestudentofthemarkets.com/2020/09/12/how-far-can-the-market-fall/)),
    with the caveat that those were not targets, but estimates of downside potential.
    This week, I outline some techniques on how to spot a market bottom.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 两周前，我讨论了市场弱势的程度（参见[市场还能跌多少？](https://humblestudentofthemarkets.com/2020/09/12/how-far-can-the-market-fall/)），前提是这些并非目标，而是对下行潜力的估计。本周，我将概述一些如何识别市场底部的技术。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/09/26/how-to-spot-the-next-market-bottom/).
  id: totrans-9
  prefs: []
