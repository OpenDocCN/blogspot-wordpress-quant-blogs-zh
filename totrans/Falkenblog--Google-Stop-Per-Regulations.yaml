  zh: 来源：[http://falkenblog.blogspot.com/2012/10/google-stop-per-regulations.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/google-stop-per-regulations.html#0001-01-01)
- en: Google had a PR snafu and announced earnings intraday. This caused a big price
    move of 10%, and then a price freeze for about 2 hours per US regulations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Google遭遇了一次公关危机，盘中宣布了盈利数据。这导致股价大幅波动10%，随后根据美国规定，股价冻结了大约2小时。
- en: '[![](img/f161eb51473c4264e810e183efdc6f1d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhp0hQroSOiBSTl1GxQFMymBotdijEDdKxdqvQ-dkBbquNNHiuz38ekrf-phdZhEIC_rkekt4avGUkjGnyEYSYpr9ws4XugkgtzyOVDKNRtNS-lrCPEohTiDOwwFX8vidzXDVN4QQ/s1600/goog.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f161eb51473c4264e810e183efdc6f1d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhp0hQroSOiBSTl1GxQFMymBotdijEDdKxdqvQ-dkBbquNNHiuz38ekrf-phdZhEIC_rkekt4avGUkjGnyEYSYpr9ws4XugkgtzyOVDKNRtNS-lrCPEohTiDOwwFX8vidzXDVN4QQ/s1600/goog.png)'
- en: 'To think this had any help on generating a more efficient market is absurd.
    This disruption wasn''t horrible but highlights the futility of trying to do good:
    such regulations always ends up something really dumb that just annoys everyone
    in the know.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 认为此举有助于形成更高效的市场是荒谬的。这种干扰虽不严重，但凸显了试图做好事的徒劳：此类规定最终总是变成真正愚蠢的东西，让知情者都感到烦恼。
