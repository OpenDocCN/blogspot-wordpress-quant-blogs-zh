  type: TYPE_NORMAL
- en: '**Fiscal trouble ahead?**'
  prefs: []
  type: TYPE_NORMAL
- en: From the
  prefs: []
  type: TYPE_NORMAL
- en: '[FT](http://r.smartbrief.com/resp/pAAMpYqKBqmTdnCibHfOCicNXQNu?format=standard)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: The developed economies will continue to be confronted with huge national budget
    deficits, despite the fact that stimulus spending is likely to taper off, the
    International Monetary Fund says. The overall budget deficit of the Group of 20
    nations next year will be 6.5% of GDP, only slightly below this year's 6.6%. Next
    year the budget deficit will be 8.8% in the U.S. and 9.8% in the U.K., the agency
    said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Morgan Stanley upgrades their Chinese growth forecast**'
  prefs: []
  type: TYPE_NORMAL
- en: Morgan Stanley is upgrading their Chinese growth forecast from 5.5% to 7.0%
    for 2009(see
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.morganstanley.com/views/gef/archive/2009/20090424-Fri.html#anchor7700)'
  prefs: []
  type: TYPE_NORMAL
- en: ). This should be supportive of commodity demand.
  prefs: []
  type: TYPE_NORMAL
- en: '**Deflation risk is receding**'
  prefs: []
  type: TYPE_NORMAL
- en: Scott Grannis, who blogs at
  prefs: []
  type: TYPE_NORMAL
- en: '[Calafia Beach Pundit](http://scottgrannis.blogspot.com/2009/04/deflation-risk-disappears.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', points out that inflationary expectations are rising again.'
  prefs: []
  type: TYPE_NORMAL
- en: '**More on Simon Johnson**[Here](http://ultimibarbarorum.com/2009/04/24/pattern-recognition/)'
  prefs: []
  type: TYPE_NORMAL
- en: is a discussion of a left vs. right brain analysis of Simon Johnson’s
  prefs: []
  type: TYPE_NORMAL
- en: '[analysis](http://www.theatlantic.com/doc/print/200905/imf-advice)'
  prefs: []
  type: TYPE_NORMAL
- en: about the financial elites dominating policy. The logical (left brained) analysis
    says that there is no evidence of collusion by the oligarchs, or financial elite.
    The right brained argument is that this is a conspiracy – and conspiracies are
    set up to not leave any smoking gun evidence. You have to come to your conclusions
    by inference.
  prefs: []
  type: TYPE_NORMAL
- en: '**No signs of social backlash**'
  prefs: []
  type: TYPE_NORMAL
- en: I wrote
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that we should watch for social signs of a backlash against Wall Street. The
  prefs: []
  type: TYPE_NORMAL
- en: '[New York Magazine](http://nymag.com/news/businessfinance/56151/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reports a quote from a Citibank executive as an illustration of the culture
    of entitlement:'
  prefs: []
  type: TYPE_NORMAL
- en: No offense to Middle America, but if someone went to Columbia or Wharton, [even
    if] their company is a fumbling, mismanaged bank, why should they all of a sudden
    be paid the same as the guy down the block who delivers restaurant supplies for
    Sysco out of a huge, shiny truck?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Ryan Avent](http://www.ryanavent.com/blog/?p=1995)'
  prefs: []
  type: TYPE_NORMAL
- en: 'responds:'
  prefs: []
  type: TYPE_NORMAL
- en: '[W]hen you have a few people taking home billions, that’s a sign of either
    very good luck or some brilliant new strategy. When you have a lot of people in
    finance taking home billions, then something has gone badly wrong. Either something
    unsustainable is building, or there are some serious inefficiencies in the market.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So far, the populist backlash doesn’t seem to be gaining any momentum. So it
    looks like we will see another round of going into debt to reflate economy and
    sustain these imbalances.
  prefs: []
  type: TYPE_NORMAL
