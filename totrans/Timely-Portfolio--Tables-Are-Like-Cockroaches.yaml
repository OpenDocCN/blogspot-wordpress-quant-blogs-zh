- en: 'Timely Portfolio: Tables Are Like Cockroaches'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: 表格就像蟑螂一样'
- en: 来源：[http://timelyportfolio.blogspot.com/2013/04/tables-are-like-cockroaches.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/04/tables-are-like-cockroaches.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '来源：[Timely Portfolio: Tables Are Like Cockroaches](http://timelyportfolio.blogspot.com/2013/04/tables-are-like-cockroaches.html#0001-01-01)'
- en: As much as I would like to completely replace all tables with beautiful, intuitive,
    and interactive charts, tables like cockroaches cannot be eliminated. Based on
    this very [interesting discussion on the Perceptual Edge forum](http://sfew.websitetoolbox.com/post/Old-or-oldest-data-table-5702966)
    with source [Exploring the Origins of Tables for Information Visualization](http://api.viglink.com/api/click?format=go&key=ccc2217bc2b75c4bdf5f7e57267f0464&loc=http%3A%2F%2Fsfew.websitetoolbox.com%2Fpost%2FOld-or-oldest-data-table-5702966&v=1&libid=1365001395530&out=http%3A%2F%2Fcsis.pace.edu%2F%7Emarchese%2FPapers%2FIV11%2FMarchese_IV%252711.pdf&ref=http%3A%2F%2Fwww.google.com%2Furl%3Fsa%3Dt%26rct%3Dj%26q%3D%26esrc%3Ds%26frm%3D1%26source%3Dweb%26cd%3D2%26ved%3D0CDoQFjAB%26url%3Dhttp%253A%252F%252Fsfew.websitetoolbox.com%252Fpost%252FOld-or-oldest-data-table-5702966%26ei%3DpERcUcvxPImY9QTKi4GwCg%26usg%3DAFQjCNFppNIFLhtMVC3W9Xklbffh8lAmlA%26sig2%3DJ9ehhR3U1vkGtjw8d4sxLA%26bvm%3Dbv.44697112%2Cd.eWU&title=Old%20or%20oldest%20data%20table%20-%20Perceptual%20Edge%20Discussion%20Forum&txt=Exploring%20the%20Origins%20of%20Tables%20for%20Information%20Visualization&jsonp=vglnk_jsonp_136500185877710),
    tables date back to 1850 BCE. The paper concludes with
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我很想完全用美观、直观和交互式的图表来替换所有的表格，但是像蟑螂一样，表格无法被消除。根据这个非常[有趣的在 Perceptual Edge 论坛上的讨论](http://sfew.websitetoolbox.com/post/Old-or-oldest-data-table-5702966)，引用自[探索信息可视化中表格的起源](http://api.viglink.com/api/click?format=go&key=ccc2217bc2b75c4bdf5f7e57267f0464&loc=http%3A%2F%2Fsfew.websitetoolbox.com%2Fpost%2FOld-or-oldest-data-table-5702966&v=1&libid=1365001395530&out=http%3A%2F%2Fcsis.pace.edu%2F%7Emarchese%2FPapers%2FIV11%2FMarchese_IV%252711.pdf&ref=http%3A%2F%2Fwww.google.com%2Furl%3Fsa%3Dt%26rct%3Dj%26q%3D%26esrc%3Ds%26frm%3D1%26source%3Dweb%26cd%3D2%26ved%3D0CDoQFjAB%26url%3Dhttp%253A%252F%252Fsfew.websitetoolbox.com%252Fpost%252FOld-or-oldest-data-table-5702966%26ei%3DpERcUcvxPImY9QTKi4GwCg%26usg%3DAFQjCNFppNIFLhtMVC3W9Xklbffh8lAmlA%26sig2%3DJ9ehhR3U1vkGtjw8d4sxLA%26bvm%3Dbv.44697112%2Cd.eWU&title=Old%20or%20oldest%20data%20table%20-%20Perceptual%20Edge%20Discussion%20Forum&txt=探索信息可视化中表格的起源&jsonp=vglnk_jsonp_136500185877710)，表格可以追溯到公元前1850年。文章总结道：
- en: As part of exploration, tables help answer questions about data. As exemplars
    of communication, tables provide effective means for presenting data - each table
    has a story or stories to tell.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为探索的一部分，表格帮助回答关于数据的问题。作为沟通的典范，表格提供了有效的手段来呈现数据 - 每个表格都有一个或多个故事要讲述。
- en: After struggling to create some attractive tables in HTML with R, I'm not sure
    they are any easier to create almost 4,000 years later. LaTeX is the clear winner
    when it comes to the table making competition. I have used **xtable** for HTML
    tables, but it could not fully produce a complicated table.  I was delighted to
    recently find the [**Gmisc**](http://gforge.se/2013/02/tables-from-r-into-word/)
    package, which is the result of a frustrated orthopaedic surgeon's need to create
    tables in Word for journal submission.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在努力用 R 创建一些漂亮的 HTML 表格之后，我不确定在将近4000年后它们是否更容易创建。当涉及到制作表格的竞争时，LaTeX 显然是赢家。我使用
    **xtable** 制作 HTML 表格，但它无法完全制作出复杂的表格。我很高兴最近发现了[**Gmisc**](http://gforge.se/2013/02/tables-from-r-into-word/)
    包，这是一位沮丧的整形外科医生为了期刊投稿而需要在 Word 中创建表格的结果。
- en: '[![pretty table from gforge.se](img/2ff89540a4afecf084066f372cc201ff.png)](http://gforge.se/2013/02/tables-from-r-into-word/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![gforge.se 上的漂亮表格](img/2ff89540a4afecf084066f372cc201ff.png)](http://gforge.se/2013/02/tables-from-r-into-word/)'
- en: Another R to Word workflow was also discussed in [Writing a MS-Word document
    using R (with as little overhead as possible)](http://www.r-statistics.com/2013/03/write-ms-word-document-using-r-with-as-little-overhead-as-possible/).
    I was not aware of the need to produce a Word .doc from R. I simply thought creating
    an html table should not be that hard.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关于从 R 到 Word 的工作流也在[使用 R 写作 MS-Word 文档（尽可能少的额外工作）](http://www.r-statistics.com/2013/03/write-ms-word-document-using-r-with-as-little-overhead-as-possible/)中讨论过。我并不知道需要从
    R 生成 Word .doc。我只是认为
- en: If you read [Old Price Tables in Modern d3 Visualization](http://timelyportfolio.blogspot.com/2013/04/old-price-tables-in-modern-d3.html)
    and [Dust off 130 Year Old Gold Books on Google Bookshelf](http://timelyportfolio.blogspot.com/2013/03/dust-off-130-year-old-gold-books-on.html),
    you'll know that my new favorite book is [Gold and Prices Since 1873 by James
    Laurence Laughlin](http://books.google.com/books?id=UFMuAAAAYAAJ&printsec=frontcover#v=thumbnail&q&f=false).
    This table on page 26 seems easy enough to recreate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你阅读了[在现代d3可视化中使用旧价格表](http://timelyportfolio.blogspot.com/2013/04/old-price-tables-in-modern-d3.html)和[在Google书架上翻阅了130年前的金融书籍](http://timelyportfolio.blogspot.com/2013/03/dust-off-130-year-old-gold-books-on.html)，你就会知道我新最喜欢的书是[由詹姆斯·劳伦斯·劳夫林撰写的1873年以来的黄金和价格](http://books.google.com/books?id=UFMuAAAAYAAJ&printsec=frontcover#v=thumbnail&q&f=false)。这个表格在第26页看起来很容易重现。
- en: '![](img/3dcb3051c887469916c2ad9067ae0880.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3dcb3051c887469916c2ad9067ae0880.png)'
- en: I had no idea how recreating this table would test and enhance my R skills.
    I started by manually entering the data since OCR did not work.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全不知道重新创建这个表格会如何测试和提升我的R技能。我从手动输入数据开始，因为OCR没有起作用。
