- en: 'VIX and More: Two Blogs to Read Every Weekend'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 每个周末都要阅读的两个博客'
- en: 来源：[http://vixandmore.blogspot.com/2007/08/two-blogs-to-read-every-weekend.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/two-blogs-to-read-every-weekend.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/two-blogs-to-read-every-weekend.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/two-blogs-to-read-every-weekend.html#0001-01-01)
- en: '![](img/b55033a21c0169b749684346c416577e.png)Since I write to a largely anonymous
    audience, I have no idea what sources of information my collective readership
    relies on to make informed decisions about the markets.  In less than a year of
    doing this, I find I now rarely bother with the print versions of the Wall Street
    Journal, New York Times, Investor’s Business Daily, etc.  Increasingly, I find
    myself relying on almost 200 blogs, with [Bloglines](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html)
    as my feed management tool to filter, sort, rank and present everything I think
    I might want to think about.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/b55033a21c0169b749684346c416577e.png)由于我是写给一个大多数匿名读者的群体，我不知道我的整体读者群依靠哪些信息源来做出关于市场的明智决策。做了不到一年的时间，我发现我现在很少再去翻阅《华尔街日报》、《纽约时报》、《投资者业务日报》等纸质版本。我越来越发现自己依赖于将近200个博客，用[Bloglines](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html)作为我的信息管理工具，过滤、排序、排名和呈现我认为我可能想要考虑的一切。'
- en: I do most of my macro thinking about investments and markets on the weekends,
    where there is enough white space in my life to worry more about strategy than
    tactics, planning than execution, and portfolios than individual holdings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我大部分关于投资和市场的宏观思考都是在周末进行的，在那里，我有足够的空白时间去更多地担心战略而不是战术，规划而不是执行，以及投资组合而不是个别持股。
- en: Yes I still read the New York Times business section on the weekend and I pick
    up a copy of Barron’s from time to time, but there are two blogs that consistently
    provide exactly what I am looking for each weekend – and a very different fashion.  I
    assume most readers know about these blogs already, but in the event you do not,
    you owe it to yourself to check them out, weekends or otherwise.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我周末仍然阅读《纽约时报》的商业版面，偶尔也会买一本《巴伦周刊》，但有两个博客每周都能提供我正在寻找的东西 - 并且以一种截然不同的方式。我假设大多数读者已经知道这些博客，但如果你还不知道，你应该花时间去了解，无论是周末还是其他时间。
- en: The first blog is Bill Cara’s [eponymous blog](http://www.billcara.com/) and
    it is as comprehensive a look at the investment world as I can manage in one sitting.  Every
    week Bill boils the ocean and provides an excellent commentary and broad set of
    charts that cover just about every investment nook and cranny.  Try his [July
    28, 2007 Week in Review](http://www.billcara.com/archives/2007/07/week_in_review_30_20070728.html#more)
    on for starters, but don’t stop there.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个博客是[比尔·卡拉的同名博客](http://www.billcara.com/)，它是我一次性坐下来对投资世界的全面了解。每周，比尔都在全力以赴地提供卓越的评论和广泛的图表，涵盖了几乎每一个投资的角落和缝隙。首先尝试他的[2007年7月28日周回顾](http://www.billcara.com/archives/2007/07/week_in_review_30_20070728.html#more)，但不要就此止步。
- en: An entirely different approach comes from Declan Fallon, whose work shows up
    in several locations, including his [Fallond Picks](http://blog.fallondpicks.com/)
    blog.  Declan surveys the landscape of the [top chartists at StockCharts.com](http://stockcharts.com/def/servlet/Favorites.CServlet?obj=public&cmd=show&disp=RED)
    and cherry picks what he thinks are the most meaningful charts and associated
    commentary, covering a wide variety of topics.  Check out the [July 22](http://blog.fallondpicks.com/2007/07/stockchartscom-weekly-review_22.html)
    and [July 14](http://blog.fallondpicks.com/2007/07/stockchartscom-weekly-review_14.html)
    installments of his weekly review of what others at StockCharts have been saying
    about the market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 完全不同的方法来自德克兰·法伦（Declan Fallon），他的作品出现在几个地方，包括他的[Fallond Picks](http://blog.fallondpicks.com/)博客。德克兰调查了[StockCharts.com](http://stockcharts.com/def/servlet/Favorites.CServlet?obj=public&cmd=show&disp=RED)的顶级图表师群体，并挑选出他认为最有意义的图表和相关评论，涵盖了各种各样的主题。看看他对其他人在StockCharts上关于市场的看法的每周回顾的[7月22日](http://blog.fallondpicks.com/2007/07/stockchartscom-weekly-review_22.html)和[7月14日](http://blog.fallondpicks.com/2007/07/stockchartscom-weekly-review_14.html)的文章。
- en: If you make these two blogs part of your regular weekend reading, you could
    argue that the better first stop would be the broad brush strokes from Declan,
    followed by the more intensive drill down with Bill.  Heck, go ahead and read
    Barron’s, IBD and the New York Times too.  Just be ready with a plan and a couple
    of different scenarios to look for when the bell rings on Monday.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将这两篇博客作为你周末常规阅读的一部分，你可以说，首先应该阅读Declan的概述性内容，然后通过Bill的文章进行更深入的研读。嗯，也可以读读Barron’s、IBD和《纽约时报》。只需准备好计划，并在周一股市开盘时，针对不同的情景进行观察。
