- en: '[on the blog here since 2008](http://quantifiableedges.blogspot.com/2008/12/twas-3-nights-before-christmas.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年以来，博客内容请访问[这里](http://quantifiableedges.blogspot.com/2008/12/twas-3-nights-before-christmas.html)
- en: .  The study will kick in at today’s close.  This year I will again show the
    Nasdaq version of the study.  While all the major indices have performed well
    during this period, the Nasdaq Composite stands out as the big winner.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .   研究将在今天收盘时启动。今年我将继续展示该研究的纳斯达克版本。尽管所有主要指数在此期间表现良好，但纳斯达克综合指数脱颖而出，成为最大的赢家。
- en: The stats in this table are strong across the board, and the note at the bottom
    shows reliability that has been nothing short of incredible.  Traders may want
    to keep this one in mind over the next couple of weeks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 表中的统计数据全面强劲，底部的注释显示了可靠性，这简直令人难以置信。交易员在接下来的几周内可能想记住这个研究。
