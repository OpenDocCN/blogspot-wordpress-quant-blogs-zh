- en: Protocol Buffer – Backward Compatibility
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 协议缓冲区 – 向后兼容性
- en: 'Worth [remembering](https://developers.google.com/protocol-buffers/docs/javatutorial):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 值得[记住](https://developers.google.com/protocol-buffers/docs/javatutorial)：
- en: you must not change the tag numbers of any existing fields.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不可以更改任何现有字段的标签编号。
- en: you must not add or delete any required fields.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不可以添加或删除任何必填字段。
- en: you may delete optional or repeated fields.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能需要删除可选的或重复的字段。
- en: you may add new optional or repeated fields but you must use fresh tag numbers
    (i.e. tag numbers that were never used in this protocol buffer, not even by deleted
    fields).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以添加新的可选或重复字段，但必须使用全新的标签编号（即在这个协议缓冲区中从未使用过的标签编号，即使是被删除的字段也没有使用过）。
