- en: Protocol Buffer – Backward Compatibility
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Worth [remembering](https://developers.google.com/protocol-buffers/docs/javatutorial):'
  prefs: []
  type: TYPE_NORMAL
- en: you must not change the tag numbers of any existing fields.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you must not add or delete any required fields.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you may delete optional or repeated fields.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you may add new optional or repeated fields but you must use fresh tag numbers
    (i.e. tag numbers that were never used in this protocol buffer, not even by deleted
    fields).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ~ by mdavey on September 16, 2014.
