- en: What Digital means for a bank
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一家银行的数字化意味着什么
- en: 'Two interesting articles on ING agile/digital transformation:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有关ING灵活/数字转型的两篇有趣文章：
- en: 'What digital means:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是数字化：
- en: We’ve digitized our processes to make transactions clear and easy for our customers.
    We’ve invested heavily in channels and touchpoints with our customers, introducing
    mobile and other technologies so that we can offer our services 24/7, anytime,
    anywhere. We’ve invested in analytics and in getting a 360-degree view of customers
    to better empower them to make important decisions about their financial assets.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们数字化了我们的流程，以使交易对我们的客户清晰和简单。我们大量投资于与客户的渠道和触点，并引入了移动和其他技术，以便我们可以全天候、任何时间、任何地点提供我们的服务。我们投入了大量精力进行分析，并全面了解客户，以更好地赋予他们对其财务资产进行重要决策的能力。
- en: 'Changing the HR process:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 改变人力资源流程：
- en: Our HR processes weren’t fit for that purpose, so two years ago, we looked outside—specifically,
    at Netflix and what they were doing. We found the five-stage [Dreyfus](https://en.wikipedia.org/wiki/Dreyfus_model_of_skill_acquisition#Dreyfus_Model)
    model,4 which is based on observable behaviors, not the number of diplomas you
    have. It measures how you acquire knowledge, how you apply it, and how you transfer
    it across teams and the organization. We defined our own five stages of IT-engineering
    performance. We involved the engineers themselves in this process. We asked them
    which areas of knowledge and which competencies they would expect themselves and
    their peers to have at various levels of maturity.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的人力资源流程并不适合这个目的，所以两年前，我们到外面寻找——具体来说，我们看了Netflix正在做什么。我们发现了基于可观测行为而非你拥有的学历数量的五阶段[Dreyfus](https://en.wikipedia.org/wiki/Dreyfus_model_of_skill_acquisition#Dreyfus_Model)模型，它衡量了你如何获取知识、如何应用它以及如何在团队和组织之间传递它。我们定义了我们自己的五个阶段的IT工程绩效。我们让工程师们参与了这个过程。我们询问了他们在不同成熟阶段期望自己和同行具备的知识领域和能力。
- en: 'On silos:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于信息孤岛：
- en: As long as you continue to have different departments, steering committees,
    project managers, and project directors, you will continue to have silos—and that
    hinders agility
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只要你继续拥有不同的部门、指导委员会、项目经理和项目主任，你就会继续拥有信息孤岛——这将阻碍灵活性
- en: 'Onboarding:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 入职培训：
- en: one important initiative has been a new three-week onboarding program, also
    inspired by Zappos, that involves every employee spending at least one full week
    at the new Customer Loyalty Team operations call center taking customer calls.
    As they move around the key areas of the bank, new employees quickly establish
    their own informal networks and gain a deeper understanding of the business
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个重要的倡议是一个新的为期三周的入职培训项目，启发自Zappos，通过让每位员工至少在新的客户忠诚团队运营呼叫中心至少工作一周来接听客户电话。随着他们在银行的关键领域之间移动，新员工很快建立自己的非正式网络，并加深对业务的了解。
