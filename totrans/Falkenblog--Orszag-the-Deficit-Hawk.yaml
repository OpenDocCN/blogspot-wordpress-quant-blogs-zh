- en: Peter Orszag brought to the White House sterling credentials as a deficit foe.
    But he will leave next month with the U.S. debt stuck above $1 trillion.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Debt, deficit, whatever!
  prefs: []
  type: TYPE_NORMAL
- en: The funny thing is that deficits are always
  prefs: []
  type: TYPE_NORMAL
- en: '[secondary concern](http://delong.typepad.com/sdj/2009/11/deficit-neutral-stimulus.html)'
  prefs: []
  type: TYPE_NORMAL
- en: to spending more for all Democrats and most Republicans. As the economy has
    always been below its potential in real time (not hindsight), this implies that
    spending money now via the magic of the multiplier generates huge payoffs (if
    deficit financed they pay for themselves via the multiplier, if tax-financed through
    righteous redistribution of ill-gotten gains). While this is a common priority,
    it is telling that no politician would state this belief so flatly.
  prefs: []
  type: TYPE_NORMAL
- en: Orszag also co-authored (with Joe Stiglitz) the famous
  prefs: []
  type: TYPE_NORMAL
- en: '[2002 article](http://www.aei.org/outlook/28704)'
  prefs: []
  type: TYPE_NORMAL
- en: asserting Fannie and Freddie's expected losses were 'effectively zero'.
  prefs: []
  type: TYPE_NORMAL
- en: But, he's got all the credentials and connections. So what if he's wrong about
    the big things, what's important is that he's articulate and has the singular
    confabulatory powers of current cutting edge economics. I'm sure he'll be a prize
    for any large bureaucracy.
  prefs: []
  type: TYPE_NORMAL
