- en: 'Quantitative Trading: Maximizing Compound Rate of Return vs Maximizing Sharpe
    ratio'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2007/03/maximizing-compound-rate-of-return-vs.html#0001-01-01](http://epchan.blogspot.com/2007/03/maximizing-compound-rate-of-return-vs.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A reader, Mr. A. Goldstein, made a very useful observation about my article
    "
  prefs: []
  type: TYPE_NORMAL
- en: '[Maximizing Compound Rate of Return](http://epchan.blogspot.com/2006/10/maximizing-compounded-rate-of-return.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '". In that article I argued that if your goal is to maximize the compound rate
    of return, you should maximize the quantity'
  prefs: []
  type: TYPE_NORMAL
- en: '*m – s²/2*'
  prefs: []
  type: TYPE_NORMAL
- en: ', where'
  prefs: []
  type: TYPE_NORMAL
- en: m
  prefs: []
  type: TYPE_NORMAL
- en: is the short-term (1-period) rate of return, and
  prefs: []
  type: TYPE_NORMAL
- en: '*s*'
  prefs: []
  type: TYPE_NORMAL
- en: is its standard deviation. In general, this is
  prefs: []
  type: TYPE_NORMAL
- en: not
  prefs: []
  type: TYPE_NORMAL
- en: the same as maximizing the Sharpe ratio of a strategy. However, Mr. Goldstein
    pointed out that, if you also optimize the leverage of your strategy using
  prefs: []
  type: TYPE_NORMAL
- en: '[Kelly''s criterion](http://epchan.blogspot.com/2006/10/how-much-leverage-should-you-use.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', then maximizing Sharpe ratio does in fact maximize the compound rate of return
    also. This follows from a calculation in section 7 of Dr. Edward Thorpe''s paper'
  prefs: []
  type: TYPE_NORMAL
- en: '[www.bjmath.com/bjmath/thorp/paper.htm](http://www.bjmath.com/bjmath/thorp/paper.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Mr. Goldstein also suggested a beta arbitrage strategy which he has allowed
    me to share with my readers in a future post.
  prefs: []
  type: TYPE_NORMAL
