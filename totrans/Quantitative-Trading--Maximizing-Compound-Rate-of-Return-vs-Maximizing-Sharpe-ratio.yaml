- en: 'Quantitative Trading: Maximizing Compound Rate of Return vs Maximizing Sharpe
    ratio'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：最大化复合回报率与最大化夏普比率
- en: 来源：[http://epchan.blogspot.com/2007/03/maximizing-compound-rate-of-return-vs.html#0001-01-01](http://epchan.blogspot.com/2007/03/maximizing-compound-rate-of-return-vs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2007/03/maximizing-compound-rate-of-return-vs.html#0001-01-01](http://epchan.blogspot.com/2007/03/maximizing-compound-rate-of-return-vs.html#0001-01-01)
- en: A reader, Mr. A. Goldstein, made a very useful observation about my article
    "
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者，戈尔斯坦先生，对我文章"
- en: '[Maximizing Compound Rate of Return](http://epchan.blogspot.com/2006/10/maximizing-compounded-rate-of-return.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[最大化复合回报率](http://epchan.blogspot.com/2006/10/maximizing-compounded-rate-of-return.html)'
- en: '". In that article I argued that if your goal is to maximize the compound rate
    of return, you should maximize the quantity'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"。在那篇文章中，我论述到如果你的目标是最大化复合回报率，你应该最大化'
- en: '*m – s²/2*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*m – s²/2*'
- en: ', where'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，其中
- en: m
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: m
- en: is the short-term (1-period) rate of return, and
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是短期（1期）回报率，而
- en: '*s*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*s*'
- en: is its standard deviation. In general, this is
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是其标准差。通常，这是
- en: not
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不
- en: the same as maximizing the Sharpe ratio of a strategy. However, Mr. Goldstein
    pointed out that, if you also optimize the leverage of your strategy using
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与最大化策略的夏普比率相同。然而，戈尔斯坦先生指出，如果你还使用
- en: '[Kelly''s criterion](http://epchan.blogspot.com/2006/10/how-much-leverage-should-you-use.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[凯利准则](http://epchan.blogspot.com/2006/10/how-much-leverage-should-you-use.html)'
- en: ', then maximizing Sharpe ratio does in fact maximize the compound rate of return
    also. This follows from a calculation in section 7 of Dr. Edward Thorpe''s paper'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 优化你策略的杠杆，那么最大化夏普比率实际上也最大化复合回报率。这来自于爱德华·索普博士论文第7节中的计算
- en: '[www.bjmath.com/bjmath/thorp/paper.htm](http://www.bjmath.com/bjmath/thorp/paper.htm)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[www.bjmath.com/bjmath/thorp/paper.htm](http://www.bjmath.com/bjmath/thorp/paper.htm)'
- en: .
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Mr. Goldstein also suggested a beta arbitrage strategy which he has allowed
    me to share with my readers in a future post.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 戈尔斯坦先生还建议了一个贝塔套利策略，他允许我在未来的帖子中与我的读者分享。
