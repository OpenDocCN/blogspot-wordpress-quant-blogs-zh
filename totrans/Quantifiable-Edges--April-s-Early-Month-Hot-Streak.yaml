- en: and elsewhere. April is an interesting month in that not only is the 1st day
    typically strong, but since 1994 the first week has performed especially well.
    This is illustrated in the table below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以及其他地方。四月份是一个有趣的月份，不仅第一天通常表现强劲，而且自1994年以来，第一周的表现尤其出色。这在下面的表格中有所说明。
- en: Quite the little hot streak. And in case you’re wondering, the last time the
    1st 4 days of April netted out to a loss was 2002.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 确实是一段小热潮。以防你好奇，上一次四月份的前四天净亏损是在2002年。
