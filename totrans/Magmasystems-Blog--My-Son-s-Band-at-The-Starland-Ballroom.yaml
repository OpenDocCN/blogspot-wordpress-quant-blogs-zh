- en: Cartesia, my son's band, played at the Starland Ballroom on March 17, 2007\.
    Starland is the local mecca of hard rock, punk, and metal in Northern New Jersey.
    My son is the skinny thing playing drums and singing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 卡特西亚，我儿子的乐队，于2007年3月17日在星际舞厅演出。星际舞厅是北新泽西州的重金属、朋克和硬摇滚的当地圣地。我的儿子是那个瘦高的人在打鼓和唱歌。
