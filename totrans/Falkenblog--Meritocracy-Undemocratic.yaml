  zh: '[接受](http://reason.com/blog/2011/04/11/some-notable-atlas-shrugged-mo)'
- en: that the 500th anniversary of Columbus discovering America got back in 1992\.
    Timing is important, and currently egalitarianism dominates individualism in the
    world of ideas. Over at Bloggingheads, Noah Millman
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1492 年哥伦布发现美洲500周年之际正是1992年。时机很关键，现在平等主义在思想世界里占据主导地位，而不是个人主义。
- en: '[articulates](http://bloggingheads.tv/diavlogs/35672)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[表达清楚](http://bloggingheads.tv/diavlogs/35672)'
- en: the belief that meritocracy is horrible because it is antidemocratic. Millman
    seems to think that just because merit can't be measured infallibly it should
    be ignored. Further, he seems to think society is currently 'run' by an elite
    chosen by some Star Chamber according to some merit metric; I tend to think many
    leaders are simply popular people who learn how to navigate reverse dominance
    hierarchies, and these leaders are pretty widely distributed--politicians at many
    levels, businessmen who compete against each other.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相信精英管理制度是可怕的，因为它是反民主的。米尔曼似乎认为，只因为优点不能绝对衡量，就应该被忽视。此外，他似乎认为社会目前是由一些星际大法官根据某种优点评判标准选出的精英“运作”的；我倾向于认为许多领导者仅仅是受欢迎的人，他们学会如何在反支配等级中行使职权，并且这些领导者分布得相当广泛——很多层级的政治家，相互竞争的商人。
- en: Aristotle noted in his
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 亚里士多德在他的
- en: '[Politics Book 3](http://www.constitution.org/ari/polit_03.htm)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[政治学第三篇](http://www.constitution.org/ari/polit_03.htm)'
- en: that justice is in one sense simple, equality. What makes justice hard politically
    is, equality of what? I much prefer an imperfect meritocracy to a society where
    merit is considered meaningless.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正义在某种意义上是简单的，平等。使正义在政治上变得困难的是，平等的是什么？我更喜欢一个不完美的精英管理制度，而不是一个认为优点是无意义的社会。
