- en: '** Mid-week market update**: The S&P 500 daily stochastic recycled from overbought
    to neutral last week and stock prices pulled back. Initial support can be found
    at about 4320, with secondary support at about 4200, which is also the approximate
    level of the 50 dma.'
  prefs: []
  type: TYPE_NORMAL
- en: Can 4320 hold?
  prefs: []
  type: TYPE_NORMAL
