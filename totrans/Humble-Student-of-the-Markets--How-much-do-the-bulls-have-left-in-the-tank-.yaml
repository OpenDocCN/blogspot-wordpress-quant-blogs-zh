- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Happy 2019 to everyone. The post-Christmas period started off with a bang.
    After bottom out on December 24, the stock market enjoyed four consecutive days
    of gains - until today when it was spooked overnight by a series of disappointing
    PMI prints.'
  prefs: []
  type: TYPE_NORMAL
- en: The Caixin Manufacturing PMI fell to 49.7 from 50.2 (50.0 expected), indicating
    contraction. As a reminder, the Caixin PMI differs from China`s official PMI as
    the Caixin measures mostly the activity of smaller companies, while the official
    PMI measures the activity of larger SOEs.
  prefs: []
  type: TYPE_NORMAL
- en: Beijing has responded to past episodes of weakness with a stimulus program,
    but the stimulus announced so far has been underwhelming, as it has consisted
    mostly of targeted tax cuts.
  prefs: []
  type: TYPE_NORMAL
- en: '[Anne Stevenson-Yang](https://twitter.com/doumenzi/status/1080468428702605312)'
  prefs: []
  type: TYPE_NORMAL
- en: of J-Capital observed that China lacks the debt service ability for another
    round of shock-and-aw credit-driven stimulus.
  prefs: []
  type: TYPE_NORMAL
- en: The market was further hit by the news of weakness in eurozone M-PMIs, indicating
    deteriorating European growth. The outlook for the core European countries of
    France and Germany stand out as particularly problematical.
  prefs: []
  type: TYPE_NORMAL
- en: While the disappointing PMI figures put stock prices under pressure at the open,
    the bulls must have been encouraged by the intra-day recovery to see the market
    close only slightly negative on the day.
  prefs: []
  type: TYPE_NORMAL
