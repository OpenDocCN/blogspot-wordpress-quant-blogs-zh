- en: 'VIX and More: Dr. Brett on Put to Call Ratios'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Dr. Brett on Put to Call Ratios'
- en: 来源：[http://vixandmore.blogspot.com/2007/03/dr-brett-on-put-to-call-ratios.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/dr-brett-on-put-to-call-ratios.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/03/dr-brett-on-put-to-call-ratios.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/dr-brett-on-put-to-call-ratios.html#0001-01-01)
- en: I was away for the weekend and am still catching up in my reading, but it looks
    like [Brett Steenbarger](http://www.brettsteenbarger.com/) saved me a post on
    the [abnormally low put to call ratios](http://traderfeed.blogspot.com/2007/03/bearish-equity-put-call-ratio-what-to.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我周末外出，现在还在赶进度阅读，但看起来[Brett Steenbarger](http://www.brettsteenbarger.com/)为我保存了一篇关于[异常低的看跌/看涨比率](http://traderfeed.blogspot.com/2007/03/bearish-equity-put-call-ratio-what-to.html)的文章。
- en: According to Dr. Brett, [Jason Goepfert](http://vixandmore.blogspot.com/search?q=goepfert)’s
    [SentimenTrader.com](http://www.sentimentrader.com/) apparently has a more in-depth
    discussion of the put to call issue.  I should add that I am not a subscriber
    to SentimenTrader, but have had it on my To Do list for a couple of months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Brett博士的说法，[Jason Goepfert](http://vixandmore.blogspot.com/search?q=goepfert)的[SentimenTrader.com](http://www.sentimentrader.com/)对看跌/看涨比率问题有更深入的讨论。我应该补充说我并不是SentimenTrader的订阅者，但已经将其列入了我的待办事项列表几个月了。
- en: Finally, some of the more observant readers may have noticed that I added a
    [link to the ISEE](http://www.iseoptions.com/marketplace/statistics/sentiment_index.asp)
    at the upper right hand corner of this blog last week.  The ISEE is a sentiment
    index (in this case, a ratio of call to put options, multiplied by 100) compiled
    by the [International Securities Exchange](http://www.iseoptions.com/about/company/company_history.asp)
    or ISE.  In some respects, it is similar to the [put to call ratios at the CBOE](http://www.cboe.com/data/IntraDayVol.aspx),
    but without the heavy institutional action in the indices that tends to dominate
    the activity on the CBOE.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一些细心的读者可能已经注意到我在上周将博客右上角添加了一个[到ISEE的链接](http://www.iseoptions.com/marketplace/statistics/sentiment_index.asp)。ISEE是一个由[国际证券交易所](http://www.iseoptions.com/about/company/company_history.asp)或ISE编制的情感指数（在这个例子中，看涨期权与看跌期权的比率乘以100）。在某些方面，它与[CBOE的看跌/看涨比率](http://www.cboe.com/data/IntraDayVol.aspx)相似，但没有在CBOE上的通常主导活动的重型机构动作。
- en: I have been looking hard at the ISEE in the past week because of the unusually
    low readings, including consecutive all-time lows (data go back to 2002) in the
    10 day SMA last Wednesday and Thursday.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周一直在仔细研究ISEE，因为其读数异常低，包括在上周三和周四连续创下的10日SMA历史新低（数据追溯到2002年）。
- en: Stay tuned for more on [put to call](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    data, what it means, and its predictive power.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 敬请关注关于[看跌/看涨比率](http://vixandmore.blogspot.com/search/label/put%20to%20call)数据、它的含义以及它的预测能力方面的更多内容。
