- en: 'VIX and More: Front Two Months of VIX Futures Slip Back Into Contango'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Front Two Months of VIX Futures Slip Back Into Contango'
- en: 来源：[http://vixandmore.blogspot.com/2011/09/front-two-months-of-vix-futures-slip.html#0001-01-01](http://vixandmore.blogspot.com/2011/09/front-two-months-of-vix-futures-slip.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/09/front-two-months-of-vix-futures-slip.html#0001-01-01](http://vixandmore.blogspot.com/2011/09/front-two-months-of-vix-futures-slip.html#0001-01-01)
- en: For the first time since the end of July the front two months of the VIX [futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    are in [contango](http://vixandmore.blogspot.com/search/label/contango), after
    spending 1 1/2 months in [backwardation](http://vixandmore.blogspot.com/search/label/backwardation).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从7月底以来，首次VIX[期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的前两个月合约处于[正向市场](http://vixandmore.blogspot.com/search/label/contango)，在经历了1个半月的[反向市场](http://vixandmore.blogspot.com/search/label/backwardation)后。
- en: While the degree of contango is very slight at the moment, this means that the
    short-term inverse [VIX futures ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    (e.g., [XIV](http://vixandmore.blogspot.com/search/label/XIV)) are now benefiting
    from negative roll yield, while the short-term long VIX futures ETPs ([VXX](http://vixandmore.blogspot.com/search/label/VXX),
    [TVIX](http://vixandmore.blogspot.com/search/label/TVIX), etc.) are no longer
    receiving the benefit of positive roll yield from backwardation and now face a
    slight headwind.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然目前正向市场的程度非常轻微，但这意味着短期 inverse [VIX 期货 ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)（例如，[XIV](http://vixandmore.blogspot.com/search/label/XIV)）现在正在享受负滚动收益率，而短期多
    VIX 期货 ETPs ([VXX](http://vixandmore.blogspot.com/search/label/VXX), [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    等) 不再从反向市场中受益于正滚动收益率，现在面临轻微的逆风。
