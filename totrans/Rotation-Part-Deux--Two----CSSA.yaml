- en: In the last post we discussed some of the components of a good rotation model.
    In our examples we used ETF Rewind’s Rotation tool. [http://marketrewind.blogspot.com/2010/02/etf-rewind-announcing-customizable.html](http://marketrewind.blogspot.com/2010/02/etf-rewind-announcing-customizable.html)
  prefs: []
  type: TYPE_NORMAL
- en: 'I showed that rotation across major indexes was suboptimal even with a good
    rotation model, and that adding bonds and a cash proxy had a much bigger impact
    on returns and risk-adjusted returns. Its now time to see if we can take things
    to the next level. We want something that is uncorrelated to stocks and bonds
    but is also diversified and typically delivers high returns relative to volatility.
    The natural addition to the rotation model is to choose a commodity index, which
    matches all of these desired characteristics. In keeping with the highly practical
    model of using ETF’s, we will use ticker DBC which is highly liquid and is a good
    proxy for a basket of major commodities. As a reminder, included in the previous
    test were tickers SPY, IWM, QQQQ, SHY, and AGG, for this run we will also include
    DBC. Lets take a look at the results:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Note: we are selecting the top asset class, LONG ONLY, and rebalancing weekly.
    This test was conducted from March, 2007 and does not include commissions or trading
    frictions.*'
  prefs: []
  type: TYPE_NORMAL
