- en: Crash-Only Software
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although rather an old [paper](http://static.usenix.org/events/hotos03/tech/full_papers/candea/candea.pdf),
    still worth a read.
  prefs: []
  type: TYPE_NORMAL
- en: A crash-only system makes it affordable to transform every detected failure
    into component-level crashes; this leads to a simple fault model, and components
    only need to know how to recover from one type of failure.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There paper provides further interesting reading via the references.
