- en: Despite this dramatic lack of diversification, private equity returns are on
    average no higher than the market return on all publicly traded equity. The chart
    above, from
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管私募股权没有显著的多样化，但其平均收益率并不高于所有公开交易的股权市场收益率。上图来自
