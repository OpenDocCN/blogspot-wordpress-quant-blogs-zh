- en: Entrepreneurial investment, such as in small proprietorships (S-corps and private
    LLCs) is generally a highly undiversified investment for most entrepreneurs. The
    reasons are straightforward, in that when one person has a significant effect
    on the business through his effort and competence, it is natural that he should
    have the most ‘skin in the game’. This is a classic issue of moral hazard because
    a business manager, who has significant upside and, without ownership, no downside,
    is motivated to take wild risks on the theory of heads I win, tails the banker
    loses. However, if the manager is the majority owner, his failure should affect
    his net wealth too. About 75 percent of all private equity is owned by households
    for whom it constitutes at least half of their total net worth. Indeed, households
    with entrepreneurial equity invest on average more than 70 percent of their private
    holdings in a single private company in which they have an active management interest.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 企业投资，如小型独资企业（S型公司和私人有限责任公司），对大多数企业家来说通常是一种高度不多样化的投资。原因很简单，当一个人通过自己的努力和能力对企业产生重大影响时，他应该在游戏中拥有最多“原始人”。这是一个典型的道德风险问题，因为业务经理在有重大上行且无下行风险的情况下动机取得激烈风险，试图猜测出头，站在银行家的失败之上。然而，如果经理是大多数的所有者，他的失败应该会影响到他的净财富。事实上，有75％的私募股权由家庭拥有，在他们的总净资产中至少占一半。确实，拥有企业权益的家庭平均投资超过70％的私人持股在一家他们积极管理利益的单一私人公司中。
