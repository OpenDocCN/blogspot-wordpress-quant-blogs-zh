  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Moskowitz and Vissing-Jorgensen](http://www.kellogg.northwestern.edu/faculty/vissing/htm/tmav_aer.pdf)'
- en: (AER 2002) shows the basic results, that over an 8 year period, if anything
    returns to private business, be it partnerships, proprietorships, S corps, C corps,
    and two entirely different sets of data, there is no demonstrable premium. Given
    an investor can invest in a diversified, and liquid equity portfolio, it is puzzling
    why households willingly invest substantial amounts in an asset with an equivalent
    return, but much higher volatility, including a positive correlation with the
    market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: (AER 2002)显示了基本结果，在8年的时间里，如果任何东西都归还给私营企业，不管是合伙企业、独资企业、S型公司、C型公司和两组完全不同的数据，都没有可观的溢价。鉴于投资者可以投资于多样化和流动性的股权组合，令人困惑的是，为什么家庭愿意在回报相当的资产上投资大量资金，但波动性更高，且与市场正相关。
