- en: Thanks to [Quantifiable Edges](http://quantifiableedges.blogspot.com/) for giving
    my reading comprehension a nudge and for giving me an opportunity to have my own
    [Emily Litella](http://en.wikipedia.org/wiki/Emily_Litella) moment. In rereading
    the Headline Charts piece, I am now persuaded that Chenard was talking about the
    RSI (30) of the SPX instead of the VIX. This makes a lot more sense to me and
    shows much more favorably on the charts. Here is a similar chart to the one above,
    with the RSI (30) for the SPX instead of the VIX. Now I like his theory a lot
    better…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢[Quantifiable Edges](http://quantifiableedges.blogspot.com/)给我的阅读理解一个推动，并给我一个机会，让我有自己的[Emily
    Litella](http://en.wikipedia.org/wiki/Emily_Litella)时刻。重新阅读Headline Charts的文章后，我现在确信Chenard是在谈论SPX的RSI（30）而不是VIX。这对我来说更有意义，并且在图表上表现得更积极。以下是与上面类似的图表，使用的是SPX的RSI（30）而不是VIX。现在我更喜欢他的理论了…
