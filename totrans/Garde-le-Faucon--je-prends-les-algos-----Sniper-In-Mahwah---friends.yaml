  type: TYPE_NORMAL
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/03/11/garde-le-faucon-je-prends-les-algos/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/03/11/garde-le-faucon-je-prends-les-algos/#0001-01-01)
  prefs:
