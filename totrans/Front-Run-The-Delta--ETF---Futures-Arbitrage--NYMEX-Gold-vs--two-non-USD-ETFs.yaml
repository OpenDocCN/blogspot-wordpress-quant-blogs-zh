  type: TYPE_NORMAL
  zh: '前沿对冲达尔塔: ETF / 期货套利: 纽交所黄金对两个非美元ETF'
- en: 来源：[https://frontrunthedelta.blogspot.com/2012/06/etf-futures-arbitrage-nymex-gold-vs-two.html#0001-01-01](https://frontrunthedelta.blogspot.com/2012/06/etf-futures-arbitrage-nymex-gold-vs-two.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frontrunthedelta.blogspot.com/2012/06/etf-futures-arbitrage-nymex-gold-vs-two.html#0001-01-01](https://frontrunthedelta.blogspot.com/2012/06/etf-futures-arbitrage-nymex-gold-vs-two.html#0001-01-01)
- en: This study combines the principles of ADR and ETF/Futures arbitrage.  Prior
    examples of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究结合了ADR和ETF/期货套利的原则。之前的例子
- en: '[ETF/Futures arbitrage](http://frontrunthedelta.blogspot.com/search/label/etf%2Ffutures%20arbitrage)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[ETF/期货套利](http://frontrunthedelta.blogspot.com/search/label/etf%2Ffutures%20arbitrage)'
- en: have only included US-listed futures and US-listed ETFs.  ADR studies on the
    contrary have included many foreign listed, non-USD denominated assets.  It is
    the goal of this and future studies to expand on this research by including multiple
    legs and various competing securities (for instance, comparing cash FX vs. futures
    FX as a hedging vehicle).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 仅包括在美国上市的期货和ETF。相反，ADR研究包括许多外国上市的，非美元计价的资产。本次研究和未来的研究旨在通过包括多腿和各种竞争证券（例如，将现金外汇与期货外汇作为套保工具进行比较）来扩展这项研究。
- en: Both ETFs in this case suffer from a significant lack of any meaningful depth
    in the order book.  The bid/ask spread of each ETF make them prohibitively expensive
    to trade intraday as well, especially given the volatility of the studied periods. 
    The markets overlap from 22:45 CST to 05:00 CST, and both studies were recorded
    June 20, 2012.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，两个ETF都缺乏任何有意义的订单深度。每个ETF的买入/卖出价差使它们在当天交易方面成本过高，尤其是考虑到研究期间的波动性。市场时间为从22:45
    CST到05:00 CST，两项研究均记录于2012年6月20日。
