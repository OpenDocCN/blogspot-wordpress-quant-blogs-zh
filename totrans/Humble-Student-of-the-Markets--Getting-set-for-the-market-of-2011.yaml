- en: My best advice to traders right now is not to get mesmerized by the screen with,
    "OMG! OMG! What do I do?" Drawdowns are a way of life. Define your risk and sketch
    out a plan with different scenarios ahead of time. That way, you can react to
    events in a less emotional manner.
