- en: '**Choppy markets ahead**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**前方市场波动**'
- en: These markets are confusing. The binary risk posed by the Greek drama has induced
    a level of volatility that the markets haven't seen for a few years. I had been
    highly conflicted about stock market direction, until I began to categorize the
    bullish and bearish indicators by time horizon. The contradictory signals all
    made sense when I realized that the disagreement over direction was based on time
    horizon. These conditions are highly suggestive of a choppy July.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些市场令人困惑。希腊戏剧所引发的二元风险导致了一种市场多年来未见的波动水平。关于股市方向的看法我一直存在很大分歧，直到我开始根据时间范围将看涨和看跌的指标分类。当我意识到对方向的争议是基于时间范围时，这些矛盾的信号都变得有意义了。这些情况非常预示着七月份的市场将会波动不定。
- en: Here are my model readings, from the ones with the shortest time horizon, which
    is 1-3 days, to the longest, which is about 12-24 months.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，我列出了从最短期的时间范围，即1-3天，到最长期，大约12-24个月的模型读数。
- en: '**Short term trading models:** Bullish'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**短期交易模型：** 看涨'
- en: '**Breadth:** Bearish'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**宽度：** 看跌'
- en: '**Global markets, or inter-market analysis:** Bearish'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**全球市场，或跨市场分析：** 看跌'
- en: '**Macro and market fundamentals:** Bullish'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**宏观和市场基本面：** 看涨'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Tail-risk:** Greece and China'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**尾部风险：** 希腊和中国'
- en: There you have it. While short-term trading models correctly predicted the bounce
    that began last week, the technical picture and market internals remain weak,
    which suggests that stock markets may have unfinished business to the downside.
    However, the long term fundamental and macro picture looks positive, which indicates
    that investors should view any weakness to be buying. These readings are a recipe
    for the next few weeks to be volatile and treacherous.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，尽管短期交易模型正确预测了上周开始的反弹，但技术面和市场内部情况仍然疲弱，这表明股市可能还有向下的未完成走势。然而，长期的基本面和宏观情况看起来是积极的，这表明投资者应该将任何疲软视为买入机会。这些读数预示着未来几周市场将会波动且充满风险。
- en: So pick your time horizon and pick your poison. Let`s begin...
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所以选择你的时间范围，选择你的毒药。让我们开始吧...
- en: '**A short-term bounce**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**短期反弹**'
- en: I wrote last week that the market was set up for a short-term bounce and I was
    looking for some follow-through to see how durable the rally was (see
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周写道，市场已经为短期反弹做好了准备，我正在寻找一些后续发展，以观察这次集会的持久性（见
- en: '[Time for a market bounce?](http://humblestudentofthemarkets.blogspot.com/2015/06/time-for-market-bounce.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场反弹的时候到了吗？](http://humblestudentofthemarkets.blogspot.com/2015/06/time-for-market-bounce.html)'
- en: ). Indicators like the CNN Money Fear and Greed Index had deteriorated to levels
    where stock prices had seen a short-term rally in the past.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ）。像CNN Money恐惧与贪婪指数这样的指标已经恶化到过去股票价格曾出现短期反弹的水平。
- en: 'Similarly, the CBOE equity-only put/call ratio rose to levels that have signaled
    short-term market bottoms in the past:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，CBOE股票专属看跌/看涨比率上升至过去预示短期市场底部的水平：
- en: In my blog post, I had also highlighted my Trifecta bottom model, which has
    had an excellent history of spotting buyable oversold bottoms in the last few
    years. In this case, only two of the three components had flashed a buy signal,
    which are marked by the blue vertical lines in the chart below. The red lines
    indicate where all three components had flashed buy signals.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的博客文章中，我还强调了我在过去几年中成功识别可买入的超卖底部的Trifecta底部模型。在这种情况下，只有三个组成部分中的两个发出了买入信号，这在下面的图表中由蓝色垂直线标出。红色线条表示所有三个组成部分都发出买入信号的地方。
- en: I would add the caveat that this model did not perform perfectly in 2010 and
    2011 where oversold markets got even more oversold. So the big question then becomes,
    "Is this the start of a major decline?"
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我要补充的是，这个模型在2010年和2011年并没有表现得完美无缺，当时过度卖出的市场变得更加过度卖出。那么，最大的问题变成了，“这是主要下跌趋势的开始吗？”
- en: In general, sustainable V-shaped bottoms are accompanied by bullish enthusiasm
    and follow-through. I wrote about watching for
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，可持续的V型底部伴随着看涨热情和后续跟进。我写过关于观察
- en: '[O''Neill follow-through days](https://www.tradestation.com/education/labs/analysis-concepts/identifying-market-bottoms)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[O''Neill跟进日](https://www.tradestation.com/education/labs/analysis-concepts/identifying-market-bottoms)'
- en: '- and the window for this market action does not begin until Tuesday.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 市场此次的动作窗口要等到周二才会开启。
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/123015384705/for-the-vix-its-all-about-the-recovery)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dana Lyons](http://jlfmi.tumblr.com/post/123015384705/for-the-vix-its-all-about-the-recovery)'
- en: also researched the topic of bullish follow-through after a V-shaped bottom.
    He studied the degree of retracement after a VIX spike and found that episodes
    more powerful retracements saw much higher market returns while weak retracements
    saw negative returns.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 也研究过V型底部之后的看涨跟进话题。他研究了VIX飙升后的回撤程度，发现强劲回撤的时段市场回报率更高，而弱势回撤则看到负回报。
- en: Unfortunately, I find the current anemic nature of the market action after the
    market bottom to be disturbing. SPY close was below its open on Tuesday, Wednesday
    and Thursday, which are hardly signs of positive bullish momentum. In fact,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '不幸的是，我发现在市场底部之后当前市场动作的贫血性质令人不安。SPY在周二、周三和周四的收盘价都低于开盘价，这绝不是看涨动量的积极信号。实际上， '
- en: '***this was the only time in its trading history going back to 1993 that SPY
    had seen 10 consecutive times when the close was below the open. ***'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '***这是自1993年以来SPY在其交易历史上唯一一次连续10次收盘价低于开盘价的情况。***'
- en: Moreover, the relative performance of high-beta groups during the three day
    rally has been disappointing. The chart below shows the SPX in the top panel and
    the relative performance of different high-beta groups in the others. High beta
    stocks had been either flat or in relative downtrends leading up to the recent
    market swoon, which arguably could be expected. However, their performance in
    the brief rally afterwards can be best described as "Meh!"
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在三天反弹期间，高贝塔系数组合的相对表现令人失望。下面的图表显示了SPX在顶部面板以及其他高贝塔系数组合的相对表现。在最近市场低迷之前，高贝塔股票要么表现平稳，要么处于相对下跌趋势，这可以说是在预期之中。然而，在随后的短暂反弹中，它们的表现最好被描述为“一般般！”
- en: This kind of market action can hardly be described as wildly bullish.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种市场动作很难被描述为极度看涨。
- en: '**Bad breadth**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**不良的成交量**'
- en: As we move from the ultra-short term trading models to models with somewhat
    longer time horizons, the outlook remains problematical. The chart below of the
    SPX, along with a variety of breadth indicators are not showing any bullish divergence.
    In addition, the SPX is showing the characteristic signs of a rounded top, which
    suggests that stock prices are likely to resolve themselves to the downside.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们从超短期交易模型转向时间跨度稍长的模型时，前景仍然存在问题。下面SPX的图表以及各种成交量指标并未显示出任何看涨分歧。此外，SPX显示出典型的圆顶特征，这表明股票价格很可能会向下解决。
- en: '**Bearish verdict from inter-market analysis**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自跨市场分析的看跌判断**'
- en: The Trend Model depends mainly on cross-asset and global market inter-market
    analysis to calculate its signals. While this is a trend following model and trend
    following models are terrible at market turning points, I am not seeing any signs
    of a bullish upturn in any of the components of my model.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型主要依赖于跨资产和全球市场间分析来计算其信号。虽然这是一个趋势跟踪模型，而趋势跟踪模型在市场转折点上表现不佳，但我没有看到我的模型任何组成部分有看涨回升的迹象。
- en: Let's begin with risk appetite. One of the best recent indicators of market
    direction that I`ve seen for a 1-3 week time horizon has been the relative performance
    of junk bonds. The chart below shows the performance of HY bond prices relative
    to their equivalent-duration Treasuries (blue line). As the chart shows, credit
    market risk appetite is diminishing as it is showing a negative pattern of lower
    highs and lower lows, which is negative for the outlook for risky assets like
    US equities.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从风险偏好开始。在我所见过的1-3周时间范围内，市场方向的最佳近期指标之一就是垃圾债券的相对表现。下图表显示了HY债券价格相对于其等期限国债（蓝线）的表现。正如图表所示，随着信用市场风险偏好降低，它显示出更低的高点和低点模式，这对于像美国股票这样的风险资产的前景来说是不利的。
- en: '[![](img/d01b017a48b4984e725c3cb4ae1bbf4d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjcxOGPZMhyphenhyphenJNs89oyDcYkrtII_JpPO99uTdSgf8PxcvaqykrrR7FcFpj-_dxvL6WorYAVM9QXXlBS1bJJAyTwE5ZGOGp3Amt85C2ORu5v4rXLNtLRs7K7F_Vpg-BKmdB3YncEAgZfw4-Y/s1600/HYG+vs+IEI.png)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjcxOGPZMhyphenhyphenJNs89oyDcYkrtII_JpPO99uTdSgf8PxcvaqykrrR7FcFpj-_dxvL6WorYAVM9QXXlBS1bJJAyTwE5ZGOGp3Amt85C2ORu5v4rXLNtLRs7K7F_Vpg-BKmdB3YncEAgZfw4-Y/s1600/HYG+vs+IEI.png)
    [图表链接](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjcxOGPZMhyphenhyphenJNs89oyDcYkrtII_JpPO99uTdSgf8PxcvaqykrrR7FcFpj-_dxvL6WorYAVM9QXXlBS1bJJAyTwE5ZGOGp3Amt85C2ORu5v4rXLNtLRs7K7F_Vpg-BKmdB3YncEAgZfw4-Y/s1600/HYG+vs+IEI.png)'
- en: The global equity picture doesn't look very bright either. Starting with Europe,
    the UK FTSE 100, which in theory is more insulated from Greece than eurozone equities,
    has violated both its 50 and 200 day moving averages and the bears have taken
    control as the index is in a downtrend with lower highs and lower lows. The Euro
    STOXX 50, which represents large eurozone stocks, remains below its 50 dma but
    appears to be trying to stabilize at a support level. Its future is highly dependent
    on how the Greek drama unfolds in the days ahead. Score European equities as bearish.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 全球股票的前景也不甚乐观。以欧洲为例，理论上英国富时100指数比欧元区股票更能抵御希腊的影响，但该指数已经跌破其50天和200天移动平均线，随着指数呈现下降趋势，低点越来越低，熊市已经掌控了局面。代表大型欧元区股票的欧元STOXX
    50指数仍低于其50天移动平均线，但似乎正在尝试在一个支撑位上稳定下来。其未来在很大程度上取决于希腊戏剧在接下来几天如何展开。给欧洲股票打分，看跌。
- en: Then we have Asia. Notwithstanding the casino called the Chinese stock market
    (more on that later), the stock indices of every regional exchange of China`s
    major Asian trading partners are below their 50 dma. These are not bullish endorsements
    of global growth.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们来看亚洲。尽管被称为中国股市的赌场（稍后再谈这一点），中国主要亚洲贸易伙伴的每个地区交易所的股票指数都低于其50天移动平均线。这些都不是全球增长的看涨认可。
- en: Cyclically sensitive commodity prices are also telling a similar story. The
    cyclically sensitive industrial metals complex remains weak, regardless of what
    currency the commodities are priced in. This is especially disturbing as the USD
    Index has been relatively flat in the last two months. However, the CRB Index,
    which is heavily weighted to energy, has been flat as oil prices have stabilized
    in the same period. Score commodities as mildly weak.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 周期性敏感的商品价格也在讲述一个类似的故事。无论商品以何种货币计价，周期性敏感的工业金属综合指数仍然疲弱。特别是令人不安的是，美元指数在过去两个月相对持平。然而，能源权重较大的CRB指数在同期内保持平稳，因为油价已经稳定。给商品打分，略微疲弱。
- en: '**Shanghai turns into a "margin clerk" market**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**上海变成了“保证金交易员”市场**'
- en: I don`t want to get overly Zero Hedge apocalyptic about the implications of
    a possible crash in the Chinese stock market as the Shanghai market has been falling
    relentlessly and down -28.6% from its peak in June. However, global markets may
    not be prepared for a catastrophic crash in Shanghai and some contagion effects
    may be possible.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想过分零对冲末日论地讨论中国股市可能出现的崩盘的影响，因为上海市场已经持续下跌，从6月份的高点下跌了-28.6%。然而，全球市场可能没有为上海的灾难性崩盘做好准备，一些传染效应可能是可能的。
- en: The Chinese stock market had been driven up by increasing amounts of margins
    loans and financial leverage and now we are seeing the downside of what margin
    debt can do. The effects of margin debt in China has been well documented, here
    is the
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 中国股市被越来越多的保证金贷款和金融杠杆推高，现在我们正在看到保证金债务可能带来的负面影响。中国保证金债务的影响已经被充分记录，以下是
- en: '[WSJ](http://www.wsj.com/articles/chinese-firms-discover-margin-lendings-downside-1435653636)'
  id: totrans-56
