    the potential damage to global markets?"
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中国市场持续下滑，那么一个很大的问题就是，“对全球市场潜在的损害有多大？”
- en: We can categorize the possible damage as short-run and long-run. The short-term
    risk is a financial contagion that spreads throughout the global financial system.
    There is about $9 trillion in loans in the offshore USD market (see
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将可能的损害分为短期和长期。短期风险是全球金融系统中蔓延的金融传染。在离岸美元市场大约有9万亿美元的贷款（见
- en: '[The key tail-risk that the FOMC missed (and you should pay attention to)](http://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储错过的关键尾部风险（你应该注意的）](http://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html)'
- en: ). BIS statistics indicate about $1.1 trillion was directed to Chinese companies,
    mostly through Hong Kong conduits.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: ）。国际清算银行的数据显示，大约有1.1万亿美元流向了中国公司，主要通过香港的渠道。
- en: Let`s sketch out a worst case scenario with some back of the envelope calculations.
    Supposing that 25% of those loans go sour and lenders recover, on average, 70
    cents on the dollar. Aggregate losses, would then amount to $83 billion, which
    is roughly the same order of magnitude as total Puerto Rico debt of $72 billion.
    (If you`re not panicked that a PR default would sink the markets, why should a
    Chinese market crash spook you?) To be sure, a $83 billion hit to the global financial
    system would be unpleasant, but not fatal, especially if the losses are spread
    around. Conceivably, we could see a major regional player like Macquarie Bank
    go belly up (that's just an example, I know nothing about Macquarie), but central
    bankers are much better prepared at these liquidity-driven panics than they were
    in 2008.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一些粗略的计算来勾勒出最坏的情况。假设其中的25%的贷款出现问题，贷款人平均能收回70%的本金。那么总损失将达到830亿美元，这个数字与波多黎各720亿美元的债务总额大致相当。（如果你不担心波多黎各违约会拖累市场，那么中国市场的崩溃又为何会让你感到恐慌呢？）当然，全球金融系统承受830亿美元的打击会很不愉快，但并非致命，特别是如果这些损失能够分散。可以想象，我们可能会看到像麦格理银行这样的大型区域参与者破产（这只是一个例子，我对麦格理银行并不了解），但是与2008年相比，中央银行在应对这种流动性驱动的恐慌方面准备得更加充分。
- en: The long term effects of a crash in Chinese equities are far more serious as
    it will depress Chinese household sector wealth. Such an event will end the hopes
    of any consumer-based re-balancing that Beijing might have had. The rest of the
    world would see negative side effects in the form of falling Chinese demand for
    both consumer and capital goods. George Magnus, writing in the
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 中国股市崩溃的长期影响要严重得多，因为它将削弱中国家庭部门的财富。这样的事件将结束北京可能持有的任何基于消费的再平衡的希望。世界其他地区将会看到负面影响，形式为中国对消费和资本商品的需求下降。乔治·马格努斯在《商业内幕》
- en: '[FT](http://www.ft.com/intl/cms/s/0/3dbafa5e-21a6-11e5-ab0f-6bb9974f25d0.html)'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/intl/cms/s/0/3dbafa5e-21a6-11e5-ab0f-6bb9974f25d0.html)'
- en: ', outlined the possible fallout:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 上撰文概述了可能出现的后果：
- en: If there were another precipitous market decline, the effects on the economy
    might increase for three reasons. First, although Chinese households typically
    hold only about 20 per cent of assets in equities, exposure is rising for the
    new middle class. More than 10 per cent of the between 70m and 80m retail trading
    accounts were opened this year, about the same as in 2014\. Second, any short-term
    balance sheet boost for SOEs will disappear, and non-financial company revenues
    and earnings will be put under pressure by weaker demand, overcapacity and deflation.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果市场再次出现急剧下跌，对经济的影响可能会因三个原因而加剧。首先，尽管中国家庭通常只持有大约20%的资产在股票中，但新中产阶级的暴露正在上升。今年开设的7000万至8000万零售交易账户中，有超过10%是在今年开设的，与2014年大致相同。其次，任何对国有企业的短期资产负债表提振都将消失，非金融公司的收入和收益将因需求减弱、产能过剩和通缩而受到压力。
- en: ''
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Third, and perhaps most important, another large drop will probably mark a loss
    of confidence in the government’s ability to underpin the market at a time when
    the economy is going through a tough time. Investment, except in infrastructure,
    is sliding in all sectors. In spite of easy monetary policies, real interest rates
    are high because of deflation in producer prices. Debt growth has fallen but is
    still growing at twice the rate of nominal gross domestic product. The anti-corruption
    campaign unleashed by President Xi Jinping is sapping growth and initiative and
    stifling economic reforms. As a recent World Bank report suggested, China’s capacity
    to grow and boost productivity will be compromised while the state interferes
    extensively and directly in resource allocation.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第三，也许最重要的是，另一轮大幅下跌可能会标志着在经济增长艰难时期，市场对政府支撑能力的信心丧失。除基础设施外，所有行业的投资都在下滑。尽管货币政策宽松，但由于生产者价格出现通缩，实际利率仍然很高。债务增长虽然放缓，但增速仍然是名义国内生产总值的两倍。习近平主席发起的反腐败运动正在削弱增长和积极性，并抑制经济改革。正如最近世界银行的一份报告所建议的，只要国家广泛且直接地干预资源配置，中国的增长和提升生产力的能力就会受到影响。
- en: '[Business Insider](http://www.businessinsider.com/us-industrial-impact-chinese-slowdown-2015-6)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/us-industrial-impact-chinese-slowdown-2015-6)'
- en: 'highlighted a UBS report on the impact of a Chinese slowdown on developed market
    economies:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 突出了一项关于中国经济放缓对发达国家市场经济影响的UBS报告：
- en: '"With China''s property construction deceleration set to deepen this year in
    a multi-year slowdown, we may see a longer-term decline in China''s appetite for
    foreign industrial imports," said the report.'
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “鉴于中国房地产建设的减缓在今年将加深，进入多年的放缓期，我们可能会看到中国对外国工业进口的长期需求下降，”报告说。
- en: ''
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is especially troubling to vehicle and machinery producers, as around 30%
    of all exports from the US in those industries go to China. Globally, Germany
    and the EU send nearly 50% of their goods in these industries to China.
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这对车辆和机械制造商来说尤其麻烦，因为美国这两个行业约30%的出口销往中国。在全球范围内，德国和欧盟将近50%的商品出口到中国。
- en: An economic slowdown in China would be far more negative than crash-induced
    financial contagion from nosediving Chinese stocks. The global economy is relatively
    well prepared to weather shocks like a Russia Crisis, where if a long-term investor
    blinked and paid no attention for a few months, it was over. A major economic
    slowdown in China has the potential to slow global growth and the earnings outlook.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的经济放缓将比中国股市暴跌引发的金融传染更为负面。全球经济相对较好地准备应对像俄罗斯危机这样的冲击，如果长期投资者眨一下眼，几个月不注意，危机就结束了。中国的经济大幅放缓有潜力减缓全球增长和收益前景。
- en: '**Bullish fundamentals**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨的基本面**'
- en: Despite all these bearish signals, my inner investor is jumping up and down
    and shouting, "But the US equity outlook looks great!"
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些看跌信号，我内心的投资者却在高喊：“但美国股市前景看起来很好！”
