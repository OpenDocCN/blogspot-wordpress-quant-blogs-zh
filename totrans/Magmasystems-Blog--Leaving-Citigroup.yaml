- en: 'Magmasystems Blog: Leaving Citigroup'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 离开花旗集团'
- en: 来源：[http://magmasystems.blogspot.com/2009/09/leaving-citigroup.html#0001-01-01](http://magmasystems.blogspot.com/2009/09/leaving-citigroup.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/09/leaving-citigroup.html#0001-01-01](http://magmasystems.blogspot.com/2009/09/leaving-citigroup.html#0001-01-01)
- en: You may have noticed that this blog has been very quiet lately. The reason is
    because I have resigned from Citigroup (this is most likely the first and only
    time that I will mention my employer by name on this blog). I will be joining
    one of the premier names in Capital Markets, helping them bootstrap new businesses,
    build technology infrastructure, and building great teams.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能注意到这个博客最近非常安静。原因是我在花旗集团辞职了（这很可能是我在博客上首次也是唯一一次提到我的雇主的名字）。我将加入资本市场的顶尖公司之一，帮助他们启动新业务，建立技术基础设施，以及组建优秀的团队。
- en: I am grateful for the opportunities that the people at Citigroup have afforded
    me over the past three years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常感激在过去三年中花旗集团的人们给予我的机会。
- en: The new company that I am joining is not very permissive of blogging. As a result,
    my blogging here will be cut back dramatically. I don't want to give anyone any
    hints about the technologies that we are using or the technologies that we are
    considering. However, my pursuit of new and interesting technologies to solve
    business problems will continue.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我即将加入的新公司对博客行为管得比较严。因此，我在这边的博客将会大幅减少。我不想透露我们正在使用或考虑使用的任何技术。然而，我追求新技术来解决业务问题的热情将持之以恒。
