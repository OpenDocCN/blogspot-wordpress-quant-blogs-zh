- en: As I mentioned before, I now find MATLAB to be a good platform not just for
    backtesting, but for automated execution as well. Of course, not all brokerages
    have API's that connect to MATLAB. My example codes are for submitting orders
    automatically to an Interactive Brokers account.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，我现在发现 MATLAB 不仅仅是一个好的回测平台，也是一个好的自动化交易平台。当然，并非所有经纪商都有连接到 MATLAB 的 API。我的示例代码是用于向
    Interactive Brokers 账户自动提交订单的。
- en: In general, I find that writing execution programs in MATLAB is a breeze compared
    to C++, Java or even C#. It takes about 1/5 the development time of a C++ program.
    Any performance limitations will probably not be due to MATLAB, but to the latency
    of your brokerage in updating positions and order status.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我发现用 MATLAB 编写执行程序比用 C++、Java 甚至 C# 都要简单。MATLAB 程序的开发时间大约是 C++ 程序的 1/5。任何性能限制可能都不是
    MATLAB 造成的，而是因为你的经纪商更新持仓和订单状态的延迟。
