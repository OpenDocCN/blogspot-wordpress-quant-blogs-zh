- en: 'Humble Student of the Markets: Bad news is bad news, good news is...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：坏消息是坏消息，好消息是...
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/bad-news-is-bad-news-good-news-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/bad-news-is-bad-news-good-news-is.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/bad-news-is-bad-news-good-news-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/bad-news-is-bad-news-good-news-is.html#0001-01-01)
- en: It's always good to have a long weekend once in a while as it gives me time
    to think and reflect, rather than to react in a knee-jerk fashion to news. So
    what to make of the shocker of a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 偶尔有一个长周末是很好的，因为这能让我有时间思考和反思，而不是对新闻做出本能的反应。那么对于上周五的
- en: '[NFP release](http://www.bls.gov/news.release/pdf/empsit.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[非农就业数据发布](http://www.bls.gov/news.release/pdf/empsit.pdf)'
- en: last Friday?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 的冲击有何看法？
- en: Upon further consideration, it sounds bad as the stock market is caught by the
    dilemma where bad news is bad news and good news may be bad news.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经过进一步考虑，这听起来很糟糕，因为股市陷入了这样一个困境：坏消息是坏消息，好消息也可能是坏消息。
- en: '**Why was employment rising so quickly?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么就业增长如此迅速？**'
- en: Ben Bernanke's
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本·伯南克的
- en: '[speech to National Association for Business Economics Annual Conference](http://www.federalreserve.gov/newsevents/speech/bernanke20120326a.htm)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[对国家商业经济学家协会年度会议的演讲](http://www.federalreserve.gov/newsevents/speech/bernanke20120326a.htm)'
- en: 'provides some clues. He said that:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 提供了一些线索。他说：
- en: '[T]he better jobs numbers seem somewhat out of sync with the overall pace of
    economic expansion. What explains this apparent discrepancy and what implications
    does it have for the future course of the labor market and the economy?'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[就业数据的好转似乎与整体经济增长步伐不太同步。这一明显的矛盾该如何解释，对未来劳动力市场和经济走向又有哪些影响？](http://example.com)'
- en: 'The apparent discrepancy is due to Okun''s Law [emphasis added]:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种明显的矛盾是由奥肯法则引起的[强调添加]：
- en: Okun noted that, because of ongoing increases in the size of the labor force
    and in the level of productivity, real GDP growth close to the rate of growth
    of its potential is normally required just to hold the unemployment rate steady.
    To reduce the unemployment rate, therefore, the economy must grow at a pace above
    its potential. More specifically, according to currently accepted versions of
    Okun's law, to achieve a 1 percentage point decline in the unemployment rate in
    the course of a year, real GDP must grow approximately 2 percentage points faster
    than the rate of growth of potential GDP over that period. ***So, for illustration,***
    ***if the potential rate of GDP growth is 2 percent, Okun's law says that GDP
    must grow at about a 4 percent rate for one year to achieve a 1 percentage point
    reduction in the rate of unemployment.***
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 奥肯指出，由于劳动力规模和生产力的持续增长，实际GDP增长接近其潜在增长率的水平通常仅能维持失业率稳定。因此，要降低失业率，经济必须以超过其潜在增长率的步伐增长。更具体地说，根据目前接受的奥肯法则版本，要在一年内实现失业率1个百分点的下降，实际GDP增长必须比同期潜在GDP增长率快大约2个百分点。***所以，例如，***
    ***如果潜在GDP增长率为2%，奥肯法则表明，为了实现失业率1个百分点的下降，GDP必须以大约4%的速率增长一年。***
- en: 'Why are we seeing unemployment falling so quickly when GDP is growing so slowly?
    Chairman Bernanke explains:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当GDP增长如此缓慢时，为什么我们会看到失业率快速下降？伯南克主席解释说：
- en: '[A]n examination of recent deviations from Okun''s law suggests that the recent
    decline in the unemployment rate may reflect, at least in part, a reversal of
    the unusually large layoffs that occurred during late 2008 and over 2009\. To
    the extent that this reversal has been completed, further significant improvements
    in the unemployment rate will likely require a more-rapid expansion of production
    and demand from consumers and businesses, a process that can be supported by continued
    accommodative policies.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[对奥肯法则近期偏差的检查表明，失业率的近期下降至少部分反映了2008年末和2009年期间异常大规模裁员情况的逆转。在这一点上，如果这种逆转已经完成，那么失业率进一步的显著改善可能需要生产和消费者及企业需求的更快速扩张，这一过程可以通过持续的宽松政策来支持。]'
- en: Stalling employment gains would provide fuel for policy doves (like Bernanke)
    within the FOMC for further rounds of QE. As I wrote before (see
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果就业增长停滞，将为FOMC内部的鸽派（如伯南克）提供进一步量化宽松的理由。正如我之前所写（见
- en: '[How easy is this Fed?](http://humblestudentofthemarkets.blogspot.ca/2012/03/how-easy-is-this-fed.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个美联储有多容易？](http://humblestudentofthemarkets.blogspot.ca/2012/03/how-easy-is-this-fed.html)'
- en: ), the Fed is unlikely to have the political capital to engage in quantitative
    easing in the 2H as it is an election year. So will the data deteriorate fast
    enough to warrant QE? They are unlikely to act at the April meeting on a single
    month's data, especially when there is a 90% chance that the actual number lies
    between 20K and 220K. Doves will focus on the falling employment number, while
    hawks will focus on the falling UNemployment number. What if the next month's
    NFP came in around 150K? Will that be enough? I doubt it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: )，在经济为选举年的下半年，美联储不太可能拥有进行量化宽松的政治资本。那么，数据是否会恶化得足够快以至于需要QE呢？他们不太可能在4月的会议上根据一个月的数据采取行动，特别是当实际数字有90%的几率介于20K和220K之间时。鸽派会关注就业人数的下降，而鹰派则会关注失业人数的下降。如果下个月的NFP数据接近150K呢？这会足够吗？我表示怀疑。
- en: I agree with
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2012/04/labor-market-softens-in-march.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·杜伊](http://economistsview.typepad.com/timduy/2012/04/labor-market-softens-in-march.html)'
- en: 'when he summarized his reaction to last Friday''s NFP release as [emphasis
    added]:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当他总结了对上周五NFP发布的反应时，强调了以下内容：
- en: A disappointing jobs report for those who expected the US economy was about
    to rocket forward, but one consistent with the slow and steady trend into which
    the US economy appears to have settled. And no reason to change the basic outlook
    for monetary policy - ***the Fed is on hold until the data breaks cleanly one
    direction or the other.***
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于那些预期美国经济即将飞速发展的人来说，这是一份令人失望的就业报告，但与看似已经趋稳的美国经济缓慢而稳定的趋势相一致。没有理由改变货币政策的基本展望——***除非数据清晰地向一个方向发展，否则美联储将按兵不动。***
- en: The markets sold off last week when the FOMC minutes revealed that, while QE3
    remained on the table, further rounds of QE are unlikely unless the economic data
    significantly deteriorates. For now, bad news (on employment) is bad news, unless
    it's really, really bad.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，当FOMC会议纪要显示，尽管QE3仍在讨论之中，但在经济数据没有明显恶化情况下，不太可能进行进一步的QE时，市场出现了抛售。目前，坏消息（关于就业的）就是坏消息，除非它非常、非常糟糕。
- en: '**Improving employment = Profit recession**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**改善就业 = 利润衰退**'
- en: 'What if last Friday''s number was a statistical blip and employment continues
    to improve? Chairman Bernanke explains:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上周五的数据只是统计上的异常，而就业继续改善呢？伯南克主席解释说：
- en: '[A]nother interpretation of the recent improvement is that it represents a
    catch-up from outsized job losses during and just after the recession. In 2008
    and 2009, the decline in payrolls and the associated jump in unemployment were
    extraordinary...In other words, employers reduced their workforces at an unusually
    rapid rate near the business cycle trough--perhaps because they feared an even
    more severe contraction to come or, with credit availability sharply curtailed,
    they were trying to conserve available cash.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[]另一种解释是，最近的改善代表了从经济衰退期间及刚结束后的过度失业中追赶上来。在2008年和2009年，工资单的减少以及随之而来的失业率激增是异常的...换句话说，在商业周期低谷附近，雇主以异常快的速度减少了他们的劳动力——可能是因为他们担心会出现更严重的收缩，或者由于信贷可用性急剧减少，他们试图保留现金。'
- en: 'Now that the economy has improved, businesses need to add workers to catch
    up. Indeed, we can see that from the graph below which shows a picture of rising
    labor productivity:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 既然经济已经改善，企业需要增加工人来迎头赶上。实际上，从下面这张显示劳动生产率上升的图表中我们可以看出这一点：
- en: The price of rising employment in "defiance" of Okun's Law is a profit recession,
    with sales rising but profits falling as the gain begin accruing to the suppliers
    of labor rather to the suppliers of capital.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循奥昆定律“违抗”而上升的就业代价是利润衰退，尽管销售额上升，但利润下降，因为收益开始流向劳动力供应商而非资本供应商。
- en: '[Ed Yardeni](http://blog.yardeni.com/2012/03/s-500-revenues-earnings.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃德·亚德尼](http://blog.yardeni.com/2012/03/s-500-revenues-earnings.html)'
- en: 'documented this phenomena as he showed that consensus sales estimates have
    been rising:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 他将这一现象记录下来，表明共识销售预估一直在上升：
- en: '...while earnings estimates growth has been stagnant:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '...而盈利预估增长一直处于停滞状态：'
- en: In a way, Yardeni is implicitly endorsing this view of employment catch-up with
    his analysis of the jobs picture before the NFP release.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，Yardeni在NFP发布前对就业形势的分析隐含地支持了就业追赶的观点。
- en: This outlook is also consistent with Gallup's observation of
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这种看法也与Gallup观察到的现象一致，
- en: '[falling unemployment](http://www.gallup.com/poll/153761/Unemployment-Declines-March.aspx)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[失业率下降](http://www.gallup.com/poll/153761/Unemployment-Declines-March.aspx)'
- en: ','
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[rising economic confidence](http://www.gallup.com/poll/153716/Economic-Confidence-March-Highest-January-2008.aspx)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[上升的经济信心](http://www.gallup.com/poll/153716/Economic-Confidence-March-Highest-January-2008.aspx)'
- en: and
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[improving consumer spending](http://www.gallup.com/poll/112723/Gallup-Daily-US-Consumer-Spending.aspx)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[消费者支出的改善](http://www.gallup.com/poll/112723/Gallup-Daily-US-Consumer-Spending.aspx)'
- en: . In addition, the
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Conference Board](http://www.conference-board.org/press/pressdetail.cfm?pressid=4446)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[会议委员会](http://www.conference-board.org/press/pressdetail.cfm?pressid=4446)'
- en: also reported that CEO hiring plans are rising.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 也报告了首席执行官招聘计划的增加。
- en: As we move into another Earnings Season, the interaction between employment
    and profits bear watching. Whether the inflection point for earnings to start
    rolling over happens this quarter or next quarter, I have no idea. I do, however,
    have a pretty good idea of the trajectory of the US corporate earnings for the
    rest of the year.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们进入另一个财报季，就业与利润之间的相互作用值得密切关注。至于盈利开始逆转的拐点是否在本季度或下季度发生，我毫无头绪。然而，我对美国企业今年剩余时间的盈利轨迹有一个相当好的了解。
- en: '**Equity outlook: US likely to roll over, does it all depend on China?**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**股权展望：美国可能会转变，这一切都取决于中国吗？**'
- en: So there you have it. If we get good news on the labor front, it means a profit
    recession, which is bad for the stock market. If we bad news on employment, the
    Fed's hands are tied for the second half of 2012 unless the economy really craters.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，情况就是这样。如果我们得到劳动力市场的好消息，意味着盈利衰退，这对股市来说是不利的。如果我们得到就业市场的坏消息，除非经济真的崩溃，否则美联储在2012年下半年将无能为力。
- en: Looking ahead to 2013, we have the Bush era tax cuts expiring. With little agreement
    in Congress ahead of an election year, the US is likely to see rising fiscal drag
    in 2013\. As we enter the second half of 2012, the markets will start to look
    forward and discount slower American growth, which would be negative for stock
    prices.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 展望2013年，布什时代的税收减免政策将到期。在选举年之前，国会内部几乎无法达成一致，因此美国在2013年很可能会面临财政拖累的增加。当我们进入2012年下半年，市场将开始向前看，并预计美国经济增长放缓，这对股价来说将是不利的。
- en: '[Ben Inker](http://www.advisorperspectives.com/newsletters12/GMO-Two_Questions_We_Cant_Answer.php)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[本·英克尔](http://www.advisorperspectives.com/newsletters12/GMO-Two_Questions_We_Cant_Answer.php)'
- en: ', the head of asset allocation at GMO, essentially voiced the similar concerns
    over potential margin compression as the effects of fiscal drag become more evident
    next year:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ，GMO资产配置部门的负责人，基本上对潜在的利润率压缩表示了同样的担忧，因为随着明年财政拖累的影响变得更加明显：
- en: High profit margins are the biggest impediment to returns in the equity markets.
    “The big issue is profits are at an all-time high relative to GDP,” Inker said.
    “We don't think that is sustainable. We think it's going to come down.”
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高利润率是股票市场回报的最大障碍。“最大的问题是，相对于GDP，利润达到了历史最高点，”Inker说。“我们认为这是不可持续的。我们认为它将会下降。”
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The question is, why has that occurred amid a relatively weak global economy?
    And what could cause it to change?
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题在于，在全球经济相对较弱的情况下，为什么会出现这种情况？什么可能导致它发生变化？
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Inker believes the reversal of government budget deficits will kill margins***.
    Profits have risen as corporations have successfully cut labor costs, but that
    was a short-term gain, Inker said. Normally, wage reductions and workforce cutbacks
    leave less money for consumers to spend across the whole economy. That didn’t
    happen over the last several years because the government stepped in with offsetting
    stimulus measures, allowing disposable income to remain high despite the fact
    that labor income has been shrinking.'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***英克尔认为，政府预算赤字的逆转将会扼杀利润率***。英克尔表示，随着企业成功削减劳动力成本，利润已经上升，但这只是短期收益。通常情况下，工资削减和劳动力削减会减少整个经济体内消费者的支出。但在过去几年里，这种情况并没有发生，因为政府采取了相应的刺激措施，使得尽管劳动力收入在减少，可支配收入仍然很高。'
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hence current profits cannot last for long. Even though he expects modest growth
    in the global economy, lower unemployment and higher capacity utilization, Inker
    said that “as a necessary condition of decent growth, we need to see profit margins
    come down.”
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，当前利润不可能持续很长时间。尽管他预计全球经济将温和增长，失业率降低和产能利用率提高，但Inker表示，“要实现体面的增长，我们需要看到利润率下降，这是必要条件。”
- en: Today, US equities are the market leader based on a belief of an improving consumer
    (see
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，美国股票市场是基于消费者状况改善的信念而领先（参见
- en: '[This bull depends on the US consumer](http://humblestudentofthemarkets.blogspot.ca/2012/03/this-bull-depends-on-us-consumer.html)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[这只牛股取决于美国消费者](http://humblestudentofthemarkets.blogspot.ca/2012/03/this-bull-depends-on-us-consumer.html)'
- en: ), Europe is starting to go sideways on concerns over Spain, Portugal, etc.,
    and China is not showing strength.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
