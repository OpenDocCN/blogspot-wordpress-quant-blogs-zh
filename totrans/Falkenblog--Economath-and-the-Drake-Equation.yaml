- en: 'Krugman''s experience is very pertinent as his Nobel Prize winning model on
    increasing returns to scale is a good example of obtuse economodeling: its thesis
    was known before being the basis of the centuries-old infant industry argument,
    and after Krugman it was no easier to apply. Consider Detroit, a popular application
    for regional increasing returns when applied to autos in the early 20th century:
    what were the key conditions that allowed it enjoy increasing returns to scale
    in the early 20th century, but then decreasing returns to scale later in the century?
    He doesn''t say.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 克鲁格曼的经验非常贴切,因为他获得诺贝尔奖的规模收益递增模型是一个很好的含糊经济学建模的例子:它的论点在成为数百年前幼稚产业论证的基础之前就被人知晓,而在克鲁格曼之后也没有更容易应用。试想底特律,这是在20世纪初应用于汽车行业的地区规模收益递增的一个热门例子:那些允许它在20世纪初实现规模收益递增,而后在本世纪晚期转为规模收益递减的关键条件是什么?他没有说明。
- en: Krugman
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 克鲁格曼
- en: '[responded](http://krugman.blogs.nytimes.com/2013/08/22/more-economath/?_r=0)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[回应](http://krugman.blogs.nytimes.com/2013/08/22/more-economath/?_r=0)'
- en: that his theory changed the debate, because it showed--under certain parameterizations--that
    increasing returns to scale
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为他的理论改变了辩论,因为它证明了--在某些参数设定下--规模收益递增
- en: '*can*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*可以*'
- en: be an argument for lower trade barriers! While true, this is a possibility,
    not a probability, and those who believe in increasing returns to scale invariably
    are more inclined to believe in selective tariffs, that is, they don't use Krugman's
    model to support free trade but rather increased protection. So, it hasn't changed
    the debate and is counter to his assertion that his New Trade Theory is "probably
    the main story" in import-export arguments for decreasing trade restrictions;
    his new model has not changed the debate at all, merely added another obscure
    reference to the confabulators. Increasing returns to scale remains 1) a fringe
    argument and 2) used primarily to support trade restrictions, as it was in the
    1900s before Krugman's New Trade Theory model.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是降低贸易壁垒的一个论点!虽然是真的,但这只是一种可能性,而不是概率,那些相信规模收益递增的人往往更倾向于相信选择性关税,也就是说,他们不是用克鲁格曼的模型来支持自由贸易,而是支持增加保护。所以,它并没有改变辩论,而且与他的说法相反,即他的新贸易理论"可能是进出口论证中减少贸易限制的主要依据";他的新模型根本没有改变辩论,只是增加了另一个晦涩的引用供猜疑者使用。规模收益递增仍然是1)一种边缘论点,以及2)主要用来支持贸易限制,正如在20世纪之前克鲁格曼的新贸易理论模型出现之前一样。
- en: Krugman is a very smart person, but the fact he can't see this highlights that
    the greatest lies we tell are the ones we tell ourselves, because he clearly has
    the capacity to see slight inconsistencies and flaws in others (he's a meticulous
    advocate against his opponents).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 克鲁格曼是一个非常聪明的人,但事实是他无法看到这一点突出了我们告诉自己的最大谎言,因为他显然有能力发现他人的细微不一致和缺陷(他是一个对自己的对手进行精心辩护的人)。
- en: I think a lot of math in econ is like the cargo cult phenomenon, where people
    see correlations (planes and cargo) and suppose the essence of something is one
    of those correlations (eg, build models of planes, and cargo will show up). Thus,
    just as naive people think the essence of a good poem is rhyming, naive economists
    think that setting up a hypothesis as if one were deriving the Dirac equation
    or special relativity seems like the essence of a science. Unfortunately, economic
    equations rarely work out that way.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为经济学中很多数学就像把得到的结果误认为是因果关系一样，人们看到相关性（飞机和货物）并假定某种本质就是这些相关性之一（例如，建立飞机模型，货物也会出现）。
    因此，就像天真的人认为一首好诗的本质是押韵，天真的经济学家认为建立假设好像在演导出狄拉克方程或特殊相对论一样是科学的本质。 不幸的是，经济方程很少能成功预测这种情况。
- en: Consider the
