- en: None of the terms can be known, and most cannot even be estimated. As a result,
    the Drake equation can have any value from a hundred billion to zero. An expression
    that can imply anything implies nothing. I mean, this formulation is worthy of
    writing down, but it's very different than the Dirac equation or Newton's laws,
    even though at some level there's a similarity.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项中没有一个是已知的，大多数甚至无法估计。 结果，德雷克方程可以从一百亿到零任何值。 可以暗示任何东西的表达式不暗示任何东西。 我的意思是，这个公式值得写下来，但它与狄拉克方程或牛顿定律非常不同，尽管在某种程度上存在相似性。
- en: I remember teaching a money and banking course, and a fun way to get the kids
    introduced to economic models is to show them the
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得以前教过一门货币和银行学的课程，一个有趣的方式来使孩子们了解经济模型是向他们展示
- en: '[Baumol-Tobin money demand model](http://en.wikipedia.org/wiki/Baumol%E2%80%93Tobin_model)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[鲍莫尔-托宾货币需求模型](http://en.wikipedia.org/wiki/Baumol%E2%80%93Tobin_model)'
- en: '.  This can be derived from some simple assumptions, and applies calculus to
    the maximization function individuals would apply, generating the equation:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 。 这可以从一些简单的假设中推导出来，并将微积分应用于个人应用的最大化函数，得到方程：
- en: '![M= \left ( \frac {CY} {2i} \right )^{\frac {1} {2}}](img/1e72bf53799ff1d2573b7804a8eced90.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![M= \left ( \frac {CY} {2i} \right )^{\frac {1} {2}}](img/1e72bf53799ff1d2573b7804a8eced90.png)'
- en: Where
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在哪里
- en: M=money demand
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: M=货币需求
- en: C=cost of withdrawing money
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: C=取款的成本
- en: Y=Total income
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Y=总收入
- en: i=interest rate
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: i=利率
- en: All very rigorous and tidy.  Yet, it doesn't help predict interest rates, or
    the size of money aggregates.  It's empirically vacuous, because it simply doesn't
    fit the data.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 所有都非常严谨和整洁。然而，它无法预测利率或货币总额的大小。它在经验上是空洞的，因为它根本不符合数据。
- en: 'That''s one of the more concrete equations.  Most equations are like this one
    for money demand:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是其中一个更具体的方程。 大多数方程都像这个货币需求方程一样：
- en: '![](img/710f611e19da7f45eecae8ccff395f1b.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/710f611e19da7f45eecae8ccff395f1b.png)'
- en: Basically one merely argues what arguments should be in the function and then
    the derivatives on those arguments.  Thus, the first argument is 'permanent income'
    Y
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上只是讨论函数中应该有什么参数，然后这些参数的导数。 因此，第一个参数是'永久收入' Y
- en: '[p]'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[p]'
- en: ', and the first derivative here is positive.  Yet, the parameters can vary
    wildly, and may even be endogenous themselves. At the end of the day, atheoretical
    vector-autoregressions do a better job predicting any of these variables.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ，这里的第一导数是正的。 然而，参数可以波动很大，甚至可能是内生的。 最终，无理论向量自回归模型在预测任何这些变量方面做得更好。
- en: Yet, for all the insufficiency of mathematics in creating a good science, sociologists
    show that an absence of rigor doesn't seem to be any better.  I think this highlights
    there's no delusion greater than the notion that method can make up for lack of
    common sense. Ultimately, there is no method but to be very intelligent.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管数学在创造良好的科学方面存在不足，但社会学家表明缺乏严谨似乎也不会更好。 我认为这突显了没有比认为方法可以弥补缺乏常识的幻觉更大的幻觉。 最终，除了非常聪明之外，没有别的方法。
