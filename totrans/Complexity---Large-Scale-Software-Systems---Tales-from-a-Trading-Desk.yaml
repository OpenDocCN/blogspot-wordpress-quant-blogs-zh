- en: Complexity – Large-Scale Software Systems
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复杂性 - 大规模软件系统
- en: “Out of the Tar Pit” is an old [paper](http://shaffner.us/cs/papers/tarpit.pdf),
    but worth a read never the less.  The paper was picked up in more recent years
    by [Hacker](https://www.hackerschool.com/blog/51-paper-of-the-week-out-of-the-tar-pit)
    School, and also “10 Technical [Papers](http://blog.fogus.me/2011/09/08/10-technical-papers-every-programmer-should-read-at-least-twice/)
    Every Programmer Should Read (At Least Twice), and more recently, Brian [Gesiak](http://modocache.svbtle.com/thoughts-on-out-of-the-tar-pit).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《Out of the Tar Pit》是一篇老[论文](http://shaffner.us/cs/papers/tarpit.pdf)，但仍然值得一读。
    近年来，该论文被[Hacker](https://www.hackerschool.com/blog/51-paper-of-the-week-out-of-the-tar-pit)
    School 所引用，并且是“每位程序员都应至少阅读两次的十篇技术[论文](http://blog.fogus.me/2011/09/08/10-technical-papers-every-programmer-should-read-at-least-twice/)”之一，而且最近还有
    Brian [Gesiak](http://modocache.svbtle.com/thoughts-on-out-of-the-tar-pit) 的一些评论。
- en: 'Since Brian has offered a few interesting call-outs already, I’ll only offer
    a few additional thoughts/quotes:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自 Brian 已经提供了一些有趣的引用，我只会提供一些额外的想法/引用：
- en: 'Page 1: The biggest problem in the development and maintenance of large-scale
    software systems is com- plexity — large systems are hard to understand'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一页：大规模软件系统开发和维护中最大的问题是复杂性 — 大型系统难以理解
- en: 'Page 2: Complexity is the root cause of the vast majority of problems with
    soft- ware today'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二页：复杂性是当今软件问题的绝大多数根源
- en: 'Page 10, Complexity caused by Code Volume:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第 10 页，代码量导致的复杂性：
- en: “Many of the classic problems of developing software products derive from this
    essential complexity and its nonlinear increase with size”
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “许多开发软件产品的经典问题都源自于这种本质上的复杂性及其随着规模的增大而非线性增加”
- en: Net out, try and keep systems simple to avoid a complexity death spiral
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，尽量保持系统简单，以避免复杂性的恶性循环
