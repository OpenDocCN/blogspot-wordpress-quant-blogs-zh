  zh: '[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)'
- en: ', a Japanese nuclear disaster and ripple effect that is far from contained,
    rising oil prices, strong inflationary pressures across the globe, a huge Fed
    balance sheet and a host of other formidable threats to economic and political
    stability.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，一场日本核灾难以及远未得到控制的连锁反应，油价上涨，全球范围内通胀压力增大，庞大的美联储资产负债表以及众多对经济和政治稳定构成威胁的其他因素。
