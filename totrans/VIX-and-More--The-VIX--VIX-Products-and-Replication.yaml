- en: '") and the risks associated with it.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '")及其相关的风险。'
- en: The knee-jerk reaction for many investors is that the VIX is naïve, misguided
    or perhaps not as relevant as many think it is.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 许多投资者的直觉反应是VIX是天真、误导或可能没有许多人认为的那么相关。
- en: In the links below I address a number of the issues raised by the FT Alphaville
    staff and Jared. I hope readers will find some insight in these archived posts
    below, but I promise that in the weeks to come, each of the issues noted above
    will receive a much more thorough treatment.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的链接中，我回答了FT Alphaville团队和Jared提出的一些问题。我希望读者能在这些存档帖子中找到一些洞见，但我保证，在接下来的几周里，上述提到的每个问题都将得到更加深入的处理。
- en: In the meantime, do not be surprised if the VIX stays “too low” for an extended
    period…
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，如果VIX在一段时间内保持“过低”，请不要感到惊讶……
