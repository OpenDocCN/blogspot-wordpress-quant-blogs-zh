- en: A quick note – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://sniperinmahwah.wordpress.com/2014/12/02/a-quick-note/#0001-01-01](https://sniperinmahwah.wordpress.com/2014/12/02/a-quick-note/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A new academic paper about HFT titled [*High Frequency Trading and Extreme Price
    Movements*](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2531122) came out on
    November 26, 2014\. Led by Jonathan Brogaard (University of Washington), Ryan
    Riordan (Queen’s School of Business), Andriy Shkilko and Konstantin Sokolov (Wilfrid
    Laurier University), the study focus on “the relation between high-frequency trading
    and extreme price movements” and conclude that HFTs perform a “stabilizing function
    in markets during periods of stress”, when prices move more than usual – in short, the paper
    claims that in volatile times HF traders don’t vanish and still provide liquidity.
    As usual, as soon as a new academic paper is published about high-frequency trading,
    the tension escalates and the findings are debated. Yesterday Themis Trading (not
    a pro-HFT) published a response to this paper, and [others](https://twitter.com/RemcoLenterman) replied
    to the response, and so on (by sheer coincidence,  Apple’s stock went wrong for
    a minute yesterday, allowing Matt Levine to write this [post](http://www.bloombergview.com/articles/2014-12-01/apple-had-a-rough-morning)
    both about Apple and this new study).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: I won’t dispute the conclusions here as the way some HFTs disappear (or not)
    in volatile times is a very debated issue – even among academics. But in my (humble)
    opinion and once again, this new study (like others) raise questions about 1)
    the data set used and 2) the definition of “a HF trader”. The first thing I noticed
    is that the data set used study is the same Jonathan Brogaard, Terrence Hendershott
    and Ryan Riordan used for another article titled “[High Frequency Trading and
    Price Discovery](http://faculty.haas.berkeley.edu/hender/HFT-PD.pdf)” published
    earlier this year (but the first version of of the paper was available from [April 2013](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1928510)).
    This data set, provided by Nasdaq, may be one of “the few U.S. datasets that identifies
    the trader types” but span 2008 and 2009 – in other words, the data is quite old.
    What’s more, it only includes 26 “firms that act as independent HFT proprietary
    trading firms”. That means some big banks having HFT desks are not included. Since
    these banks may be both non-HFTs and HFTs, it’s therefore normal to exclude them
    in order to have a more accurate data set by excluding non-HFTs activities, but
    that also means some data is missing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'Furthermore, the definition of a HF trader is rather ambiguous since it’s Nasdaq
    who “determines whether a participant is an HFT firm based on its knowledge of
    the firm’s activity”; so we have no information about the Nasdaq definition of
    a “high-frequency trader”. The new study states that “a firm is **more likely** to
    be identified as HFT if it trades frequently, holds small intraday inventory positions,
    and ends the day with **nearly zero inventory **[my bold]”. The words come from
    the authors, not from Nasdaq. Fair enough, but by discussing recently with the
    CEO of a big market maker (operating both in Europe and the US), I learnt the
    firm has huge overnight positions: several billion dollars. Even if these positions
    are not “directional” (in the sense that long/short positions are hedged with
    short/long positions – *i.e.* the positions are not liquidated, only the risk
    is liquidated), this major market maker doesn’t finish a day with a flat inventory. The
    question, then, arises: electronic market makers being HFTs (but not all HFTs
    are market makers), is this big market maker included in the Nasdaq data set?
    The answer is “yes”, but that means the definition of a “HF trader” given by the
    authors is probably not the one of Nasdaq (“nearly zero inventory” *versus* huge overnight
    positions). The way people define HFTs versus non HFTs is a crucial issue and I
    think one would expect more precise definitions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，高频交易者的定义相当模糊，因为纳斯达克“根据其对公司活动的了解确定参与者是否为HFT公司”; 因此，我们对“高频交易者”的纳斯达克定义没有任何信息。新的研究指出“如果一家公司经常交易，持有小的日内库存头寸，并且一天结束时几乎没有库存”，那么这家公司就“更有可能”被确定为HFT
    [我的粗体]”。这些话来自作者，而不是来自纳斯达克。好吧，但是最近与一家大型市场做市商（在欧洲和美国都有业务）的CEO进行讨论，我了解到该公司拥有巨额的隔夜头寸：数十亿美元。即使这些头寸不是“方向性的”（即长头寸/空头寸通过短头寸/多头寸对冲
    - 即头寸不是清算的，只有风险被清算），这家主要的市场做市商也不会以平头寸结束一天。然后，问题出现了：电子市场做市商是HFT（但并非所有HFT都是做市商），这家大型市场做市商是否包含在纳斯达克数据集中？答案是“是”，但这意味着作者给出的“HF交易者”的定义可能不是纳斯达克的定义（“几乎没有库存”
    *对比* 巨额的隔夜头寸）。人们如何定义HFT与非HFT是一个至关重要的问题，我认为人们会期望有更精确的定义。
- en: So, the data set is old, includes 26 (prop) firms only and the paper studies
    40 of the major stocks (by market capitalization). One of the author, Andriy Shkilko,
    admitted yesterday on [Twitter](https://twitter.com/AndriyShkilko/with_replies)
    that “there are no other large nonproprietary data on HFT available to” the academics,
    adding that “newer more extensive datasets have been hard to come by”, and that’s
    true. Data is missing (besides, I have been told that some data – from the CME
    for instance – is quite expensive), and that’s problematic. Just a few words about
    the Brogaard, Hendershott and Riordan study released last year, “[High Frequency
    Trading and Price Discovery”](http://faculty.haas.berkeley.edu/hender/HFT-PD.pdf). Again,
    I don’t dispute the conclusions of the study (HFTs improve price discovery) but
    this paper had a strange career. The first draft was posted in April 2013, and
    in November 2013 you could find it on the European Central bank [website](http://www.ecb.europa.eu/pub/pdf/scpwps/ecbwp1602.pdf) as
    a “working paper”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据集很旧，仅包括 26 家（prop）公司，并且论文研究了 40 家主要股票（按市值计算）。作者之一，Andriy Shkilko，昨天在[Twitter](https://twitter.com/AndriyShkilko/with_replies)上承认“学术界没有其他大型非专有数据可用于高频交易”，并补充说“新的更广泛的数据集难以获得”，这是真的。数据丢失了（此外，我被告知一些数据
    - 例如来自芝加哥商品交易所的数据 - 是相当昂贵的），这是有问题的。关于去年发布的Brogaard，Hendershott和Riordan的研究“[高频交易与价格发现](http://faculty.haas.berkeley.edu/hender/HFT-PD.pdf)”的几句话。再次强调，我不反对研究的结论（HFT改善了价格发现），但这篇论文的历程很奇怪。初稿于2013年4月张贴，到了2013年11月，你可以在欧洲央行的[网站](http://www.ecb.europa.eu/pub/pdf/scpwps/ecbwp1602.pdf)上找到它作为“工作论文”。
- en: 'It was strange because the ECB states that “this Working Paper should not be
    reported as representing the views of the European Central Bank (ECB). The views
    expressed are those of the authors and do not necessarily reflect those of the
    ECB.” It was strange because the data set used by the authors (the same as the
    one used for the new study published last week) includes “120 randomly selected
    stocks listed on NASDAQ and the NYSE”… nothing to do with stocks listed on European
    markets/MFTs/etc. Then the ECB version of the study was echoed by the [Financial
    Times](http://www.ft.com/intl/cms/s/0/82f5d7fe-4554-11e3-b98b-00144feabdc0.html#axzz3KlFgVIa1):
    “The ECB said the views expressed in the working paper were those of its authors
    and not necessarily those of the ECB. But the study’s conclusions could influence
    the thinking of the Frankfurt-based central bank, which is taking greater responsibility
    for bank supervision.” That’s interesting because the *FT* titled the article
    “High-speed trading ‘aids efficiency’, **ECB says**” [my bold]. Look at how an
    academic article studying HF traders and 120 stocks listed in the US suddenly became
    relevant for the EU market microstructure, whereas US and EU market structures
    are quite different. It is not the fault of the authors here, but the fact ECB
    put the study on their website conducted some journalists to write that “HFTs help
    price discovery” in general, and that’s a little bit problematic – again, no matter
    the truth, I only talk about the way a 2008-2009 US small data set become an absolute
    truth for some people in 2013.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 令人感到奇怪的是欧洲央行表示，“这篇工作论文不应被视为代表欧洲央行（ECB）的观点。表达的观点属于作者本人，不一定反映ECB的观点。”这很奇怪，因为作者使用的数据集（与上周发布的新研究使用的相同）包括“纳斯达克和纽约证券交易所上市的120只随机选取的股票”……与欧洲市场/交易所上市的股票无关。然后欧洲央行版本的研究被[《金融时报》](http://www.ft.com/intl/cms/s/0/82f5d7fe-4554-11e3-b98b-00144feabdc0.html#axzz3KlFgVIa1)引用：“欧洲央行表示，工作论文中表达的观点属于其作者，不一定反映欧洲央行的观点。但该研究的结论可能会影响法兰克福总部的央行的思考，该央行正在承担更多的银行监管职责。”这很有趣，因为*FT*的标题是“高速交易‘有助于效率’，**欧洲央行表示**”[我加粗]。看看一个研究HF交易者和120只在美国上市的股票的学术文章是如何突然变得与欧盟市场微观结构相关，尽管美国和欧盟市场结构是截然不同的。这并不是作者的错，但事实上，欧洲央行将这项研究放在他们的网站上，引起了一些记者写道“HFTs在总体上有助于价格发现”，这有些问题——再次强调，不管真相如何，我只是在谈论2008-2009年美国的小数据集如何在2013年成为一些人的绝对真理。
- en: Last week I was in Copenhagen for a workshop titled ”[Investigating High-Frequency
    Trading. Theoretical, social and anthropological perspectives](http://info.cbs.dk/crowds/workshop_series_investigating_high_frequency_trading)“.
    Most of the speakers were not from the HFT industry (they were mainly sociologists)
    but one representative of Bank of England was there. His presentation covered
    “material from two research papers on high frequency trading currently under production
    at the Bank of England. Both papers use unique transaction-level data from the
    UK equity market”. The talk was very interesting in the sense that these two studies
    “show how the informativeness of trades varies in the cross-section of HFT firms
    and also whether and how HFT activity is correlated within stocks and what this
    means for price efficiency”. I can’t seriously make a report with the notes I
    took (the studies compare passive *versus* agressive HFTs, intraday activities,
    etc.), but what was surprising is the fact the data set used only include the
    activities of 10 HFT firms – not even 26\. The two papers should be released in
    the public domain in the next couple of weeks, and I bet these studies will be
    much discussed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我在哥本哈根参加了一个名为“[调查高频交易的理论、社会和人类学视角](http://info.cbs.dk/crowds/workshop_series_investigating_high_frequency_trading)”的研讨会。大多数演讲者不是来自HFT行业（他们主要是社会学家），但英格兰银行的一位代表也在场。他的演讲涉及“英格兰银行目前正在制作的两篇关于高频交易的研究论文的材料。这两篇论文使用了来自英国股票市场的独特交易级数据”。这个演讲非常有趣，因为这两个研究“展示了交易的信息性在HFT公司的横截面上如何变化，以及HFT活动是否在股票内部相关，以及这对价格效率意味着什么”。我不能根据我所做的笔记认真撰写报告（这些研究比较了被动*与*进取的HFT，一天内的活动等），但令人惊讶的是使用的数据集只包括10家HFT公司的活动，甚至不到26家。这两篇论文应该在接下来的几周内释放到公共领域，我敢打赌这些研究会引起很多讨论。
