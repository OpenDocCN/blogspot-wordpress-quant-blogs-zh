- en: Ever since the NYSE Composite monthly MACD flashed a long-term buy signal, I
    have been monitoring the risks to the bull. Past positive MACD crossovers have
    signaled long-term resilient equity bull markets and such signals have marked
    durable advances, which are subject to the normal equity risk of minor corrections
    without significant bearish episodes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从纽约证券交易所综合指数的月度MACD发出长期买入信号以来，我一直都在关注这头牛市的风险。过去的积极MACD交叉信号预示着长期坚韧的股市牛市，这样的信号标志着持久的上涨，尽管存在正常的股市风险，如小幅修正而没有显著的熊市行情。
- en: 'Part of investing is to be continually skeptical and avoid confirmation bias,
    which is why I have highlighted possible risks that could derail this bull in
    the past few weeks. I review these risks here, in addition to others that concern
    me:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
