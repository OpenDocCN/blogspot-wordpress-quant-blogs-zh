- en: Ever since the NYSE Composite monthly MACD flashed a long-term buy signal, I
    have been monitoring the risks to the bull. Past positive MACD crossovers have
    signaled long-term resilient equity bull markets and such signals have marked
    durable advances, which are subject to the normal equity risk of minor corrections
    without significant bearish episodes.
  prefs: []
  type: TYPE_NORMAL
