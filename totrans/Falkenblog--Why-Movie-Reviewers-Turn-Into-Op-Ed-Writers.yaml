- en: I was reading Joe Morganstern's
  prefs: []
  type: TYPE_NORMAL
- en: '[review](http://online.wsj.com/article/SB10001424052970203699404577044022858831532.html?mod=WSJ_ArtsEnt_LifestyleArtEnt_2)'
  prefs: []
  type: TYPE_NORMAL
- en: 'of George Clooney''s latest movie, and was struck by this line:'
  prefs: []
  type: TYPE_NORMAL
- en: Mr. Clooney is a star at the peak of his powers, playing the sort of person
    we're seldom privileged to meet—a whole man, which is to say a flawed and foolish
    man who is basically good, and who gets a precious shot at being better.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There's a lot of profundity in that little snippet. I've notice several big
    think commentators today started or do movie reviews (Steve Sailer, Frank Rich,
    John Podhoretz, Michael Medved). The ability to articulately critique pop-fiction
    is deceptively deep, I guess.
  prefs: []
