- en: 'Magmasystems Blog: Orange Widgets'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/10/orange-widgets.html#0001-01-01](http://magmasystems.blogspot.com/2008/10/orange-widgets.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A recent posting from Jack Rusher of
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: reminded me about
  prefs: []
  type: TYPE_NORMAL
- en: '[Orange](http://www.ailab.si/orange/wp/orange%20widgets.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: . I had looked at Orange a few months ago very briefly, but it looks like, over
    this past summer, the Orange Project ramped things up and put out the first official
    version of their system.
  prefs: []
  type: TYPE_NORMAL
- en: This looks a lot like what I want to do with a Yahoo Pipes-like system. The
    guys from the Microsoft Oslo team should also read this and see if they can get
    any additional inspiration. (It's nice to see that
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: is also looking at this stuff ....)
  prefs: []
  type: TYPE_NORMAL
- en: I will be reading further to see what it would take to come up with an input
    adapter for Orange that can read a Coral8
  prefs: []
  type: TYPE_NORMAL
- en: tuple
  prefs: []
  type: TYPE_NORMAL
- en: . Hopefully, they already have adapters that can read from
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: Server and
  prefs: []
  type: TYPE_NORMAL
- en: KDB
  prefs: []
  type: TYPE_NORMAL
- en: (yeah, right!)
  prefs: []
  type: TYPE_NORMAL
- en: And, what about Orange's capability to analyze real-time data? Can we put order
    flow through Orange? Do we have to aggregate order flow and feed Orange at one-minute
    intervals?
  prefs: []
  type: TYPE_NORMAL
- en: Visual tools for data mining are starting to become more and more widely used.
    There are tools like
  prefs: []
  type: TYPE_NORMAL
- en: Tibco Spotfire
  prefs: []
  type: TYPE_NORMAL
- en: and Tableau that are used a lot in
  prefs: []
  type: TYPE_NORMAL
- en: Pharma
  prefs: []
  type: TYPE_NORMAL
- en: and Financial Services. (There are some new ones on the horizon that I cannot
    talk about that makes these tools seem like MS-DOS prompts). But,
  prefs: []
  type: TYPE_NORMAL
- en: Spotfire
  prefs: []
  type: TYPE_NORMAL
- en: and tableau really do not handle real-time flows of data.
  prefs: []
  type: TYPE_NORMAL
- en: The elusive goal is to provide great visualization for true, real-time
  prefs: []
  type: TYPE_NORMAL
- en: OLAP
  prefs: []
  type: TYPE_NORMAL
- en: . On my
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: team, we had to write a custom real-time
  prefs: []
  type: TYPE_NORMAL
- en: OLAP
  prefs: []
  type: TYPE_NORMAL
- en: GUI ... how long before these kinds of tools become
  prefs: []
  type: TYPE_NORMAL
- en: commoditized
  prefs: []
  type: TYPE_NORMAL
- en: '?'
