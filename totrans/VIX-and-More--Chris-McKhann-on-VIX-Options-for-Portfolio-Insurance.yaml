- en: 'VIX and More: Chris McKhann on VIX Options for Portfolio Insurance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和 更多：Chris McKhann 关于 VIX 期权用于投资组合保险
- en: 来源：[http://vixandmore.blogspot.com/2009/01/chris-mckhann-on-vix-options-for.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/chris-mckhann-on-vix-options-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/chris-mckhann-on-vix-options-for.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/chris-mckhann-on-vix-options-for.html#0001-01-01)
- en: A few weeks ago I discovered that I have an alter ego over at optionMONSTER
    who thinks about and writes daily about the same subjects *VIX and More* likes
    to tackle. I am speaking of Chris McKhann, whose [How to Use VIX Options for Insurance](http://www.optionmonster.com/news/article.jsp?page=commentary/in_the_news/how_to_use_vix_options_for_insurance_30046.html),
    is available for those who do not mind going through the free registration process
    that is required to access all the free content at optionMONSTER.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我发现optionMONSTER 那边有一个与我探讨和撰写每日同样主题的另一个我。我指的是Chris McKhann，他的[如何使用VIX期权进行保险](http://www.optionmonster.com/news/article.jsp?page=commentary/in_the_news/how_to_use_vix_options_for_insurance_30046.html)文章，可供那些不介意通过optionMONSTER
    需要的免费注册过程来获取所有免费内容的读者阅读。
- en: Chris makes some important points about [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options),
    notably that they are priced off of [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures).
    He adds that one can get a relative sense of the how expensive VIX options are
    by comparing the cash/spot VIX to the VIX futures. This approach is similar to
    using the [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV) ratio
    and is something that I will discuss in this space in the near future.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Chris 对[VIX 期权](http://vixandmore.blogspot.com/search/label/VIX%20options)做了一些重要的说明，特别是指出它们是基于[VIX
    期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)进行定价的。他补充说，人们可以通过比较现金/现货VIX
    和 VIX 期货来获得VIX 期权的相对价位感觉。这种方法类似于使用[VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)比率，这也是我将在不久的将来在此空间讨论的内容。
- en: (For a similar take I had back in September, check out [VIX Options as Catastrophe
    Insurance](http://vixandmore.blogspot.com/2008/09/vix-options-as-catastrophe-insurance.html).)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: (对于我在九月份写的类似观点，请查看[VIX期权作为灾难保险](http://vixandmore.blogspot.com/2008/09/vix-options-as-catastrophe-insurance.html)。)
