- en: The odds of a 2020 recession at betting sites are even higher.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 赌博网站上的2020年经济衰退几率更高。
- en: 'To reiterate, I would like to clarify the reasoning behind my recession call,
    which is based on a triple threat:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重申一下，我想澄清我预测经济衰退背后的推理，这是基于三大威胁：
- en: The emergence of COVID-19 in China has created a supply shock that disrupted
    supply chains all over the world.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新冠疫情在中国爆发已经造成全球供应链中断的供应冲击。
- en: The Saudi-Russia oil price war, which has devastated the oil patch in the US.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沙特-俄罗斯石油价格战，已经摧毁了美国油气行业。
- en: The COVID-19 pandemic, which is expected to result in both a supply shock and
    demand shock in the US.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新冠疫情预计将对美国造成供需双重冲击。
