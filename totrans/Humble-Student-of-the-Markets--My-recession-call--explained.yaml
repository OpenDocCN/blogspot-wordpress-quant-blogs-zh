- en: 'To reiterate, I would like to clarify the reasoning behind my recession call,
    which is based on a triple threat:'
  prefs: []
  type: TYPE_NORMAL
- en: The emergence of COVID-19 in China has created a supply shock that disrupted
    supply chains all over the world.
  prefs:
  - PREF_UL
