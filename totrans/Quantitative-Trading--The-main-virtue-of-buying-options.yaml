- en: 'Quantitative Trading: The main virtue of buying options'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：购买期权的 main 优点
- en: 来源：[http://epchan.blogspot.com/2010/10/main-virtue-of-buying-options.html#0001-01-01](http://epchan.blogspot.com/2010/10/main-virtue-of-buying-options.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2010/10/main-virtue-of-buying-options.html#0001-01-01](http://epchan.blogspot.com/2010/10/main-virtue-of-buying-options.html#0001-01-01)
- en: 'I realized that I have omitted the most obvious virtue of trading options instead
    of stocks in my last post: the much more attractive reward-risk ratio for options.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到我在上一篇文章中省略了交易期权而非股票的最明显优点：期权的更吸引人的收益风险比率。
- en: Suppose your stock strategy generated a buy signal. You can either buy the stock
    now, or you can buy an ATM call. If you buy the stock, you are of course benefiting
    from 100% of the upside potential of the stock price movement, but you are similarly
    exposed to 100% of the downside risk. Indeed you can lose the entire market value
    of the stock. If you buy the call, you will benefit from > 50% of the upside potential
    of the stock price, assuming that your holding period is so short that the time
    value will not dissipate much. As the stock price rises, so does your delta. (It
    increases from 0.5 to 1.) But what about the downside risk? All you can lose is
    the option premium, usually << 50% of the market value of the stock.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的股票策略产生了买入信号。你现在可以选择买入股票，或者买入一个平值看涨期权。如果你买入股票，你当然可以从股票价格的上涨中受益100%，但你也同样面临100%的下跌风险。实际上，你可能会失去股票的全部市值。如果你买入看涨期权，你可以从股票价格的上涨中受益大于50%，假设你的持仓期如此之短，时间价值不会消散太多。随着股票价格的上涨，你的
    delta 也随之增加。（从0.5增加到1。）但下跌风险呢？你所能损失的只是期权溢价，通常 << 股票市值的50%。
- en: In other words, while one may be tempted to hedge a large stock position with
    stock index futures, there is no need to hedge an equivalent call option position.
    This should simplify your strategy implementation and reduce risk management costs
    (i.e. the probable loss on your short futures position).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，虽然一个人可能会被用股票指数期货对冲大量股票头寸的诱惑所吸引，但没有必要对等对冲一个看涨期权头寸。这应该会简化你的策略实施并降低风险管理成本（即你短期期货头寸可能的损失）。
- en: Given that I am a short-term trader anyway, I can't figure out why I have been
    trading stocks instead of options all these years! (Aside from the caveats detailed
    in the previous post.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我本来就是短期交易者，我想不通为什么这些年来我一直在交易股票而不是期权！（除了之前文章中详细说明的注意事项。）
