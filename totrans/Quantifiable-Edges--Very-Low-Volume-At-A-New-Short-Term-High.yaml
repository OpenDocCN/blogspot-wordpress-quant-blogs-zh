- en: 'Quantifiable Edges: Very Low Volume At A New Short-Term High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在新的短期高点附近成交量非常低
- en: 来源：[http://quantifiableedges.blogspot.com/2011/07/very-low-volume-at-new-short-term-high.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/07/very-low-volume-at-new-short-term-high.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/07/very-low-volume-at-new-short-term-high.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/07/very-low-volume-at-new-short-term-high.html#0001-01-01)
- en: I have been away for a while. When I’m away subscriber services continue pretty
    much as normal but blog posts tend to suffer. I’m back and will have a couple
    of posts this week and then get back to the 3 or so per week starting next week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我离开了一段时间。当我不在这里时，订阅服务几乎照常进行，但博客文章往往会受到影响。我回来了，这周会有两篇文章，下周开始恢复到每周3篇左右。
- en: Very light volume at new highs as we saw on Friday often indicates a rally is
    running out of buyers. Frequently such light volume is followed by a pullback
    in the next few days. There were several studies that appeared in the Quantifinder
    Friday that demonstrated this point. I’ve chosen one that was also in the Subscriber
    Letter to highlight below.  Blog readers last saw this study on April 5, 2011.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们在周五所看到的，在新的高点附近成交量非常低通常表明买方正在耗尽。通常这样的低成交量会在接下来的几天内引发回调。周五在量化筛选器中出现了几项研究，证明了这一点。我选择了其中一个在订阅信中出现的研究进行展示。博客读者上次看到这个研究是在2011年4月5日。
- en: This study looks back to the inception of the SPY in 1993. The numbers above
    look fairly compelling. I also found the edge to be quite steady over the tested
    period. Of course with the gap down in the futures, much of the downside edge
    may be realized quicker than usual today. It’s possible it won’t persist for as
    long. Nonetheless, as I’ve shown many times before, [volume does matter](http://quantifiableedges.blogspot.com/search/label/volume)
    and traders should pay attention to it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究回顾了SPY在1993年的创立之初。上面的数字看起来相当有说服力。我还发现，在测试期间，这种优势相当稳定。当然，由于期货市场的跌幅，这种下行的优势可能比平时更快地实现。它可能不会持续很长时间。尽管如此，像我之前多次展示的那样，[成交量确实很重要](http://quantifiableedges.blogspot.com/search/label/volume)，交易者应该关注它。
