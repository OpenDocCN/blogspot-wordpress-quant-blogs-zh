  zh: 来源：[https://cssanalytics.wordpress.com/2009/11/11/a-quick-tip-to-improve-moving-averages/#0001-01-01](https://cssanalytics.wordpress.com/2009/11/11/a-quick-tip-to-improve-moving-averages/#0001-01-01)
- en: 'Note that the “C” in CSS does not stand for “Countertrend” and I have spent
    plenty of time the last 2 months working on trend indicators and refinements.
    The essence of my evolving adaptive markets philosophy is to be agnostic with
    respect to trend or countertrend. That said, I have produced very little  published
    work so far on the former. Expect a whole new class of indicators in the months
    to come. Here is a simple method i have found extremely useful in cleaning up
    moving averages:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“CSS”中的“C”并不代表“反向趋势”，我在过去两个月里花了大量时间研究趋势指标和改进。我不断发展的适应性市场哲学的本质是对趋势或反趋势持不可知态度。话虽如此，我在前者方面发表的作品迄今为止非常少。未来几个月将会推出一整套新的指标。以下是一个我发现在清理移动平均线中极其有用的简单方法：
- en: 1) Take all price moves that are in the 90th or 95th and 10th or 5th percentile
    out of the data used for calculating the moving average especially if they represented
    unusual gaps.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 从用于计算移动平均的数据中排除位于第90或95百分位和第10或5百分位的所有价格波动，尤其是如果它们代表了异常间隙。
- en: 2) The more recently these “outliers” occur, the more you have to weight current
    data to speed the average up to account for omissions. Thus exponential weighting
    is preferable if a large portion of a recent move was eliminated.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 最近发生的“异常值”越多，就越需要加权当前数据以加快平均速度，以弥补遗漏。因此，如果最近的波动大部分被排除在外，指数加权是首选。
- en: 'The Result: better moving averages with less trades and less false signals!'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：更好的移动平均线，交易次数更少，虚假信号更少！
