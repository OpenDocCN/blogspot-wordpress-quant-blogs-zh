  zh: 提高移动平均线的快速技巧 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/11/11/a-quick-tip-to-improve-moving-averages/#0001-01-01](https://cssanalytics.wordpress.com/2009/11/11/a-quick-tip-to-improve-moving-averages/#0001-01-01)
