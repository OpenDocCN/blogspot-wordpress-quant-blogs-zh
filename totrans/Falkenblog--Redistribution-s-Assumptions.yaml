  type: TYPE_NORMAL
  zh: Falkenblog：再分配的假设
- en: 来源：[http://falkenblog.blogspot.com/2010/11/redistributions-assumptions.html#0001-01-01](http://falkenblog.blogspot.com/2010/11/redistributions-assumptions.html#0001-01-01)
  id: totrans-5
