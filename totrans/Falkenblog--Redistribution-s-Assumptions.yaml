  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/11/redistributions-assumptions.html#0001-01-01](http://falkenblog.blogspot.com/2010/11/redistributions-assumptions.html#0001-01-01)
- en: In the WSJ Jonah Lehrer
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在华尔街日报上，乔纳·勒尔
- en: '[discusses](http://online.wsj.com/article/SB10001424052748703514904575602800935807896.html?mod=article-outset-box)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[讨论](http://online.wsj.com/article/SB10001424052748703514904575602800935807896.html?mod=article-outset-box)'
- en: 'a bizarre ''behavioral economics'' type experiment that to him suggests people
    like taxes:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一项奇怪的“行为经济学”类型实验，对他来说暗示人们喜欢税收：
- en: 'The study began with 40 subjects blindly picking ping-pong balls from a hat.
    Half of the balls were labeled "rich," while the other half were labeled "poor."
    The rich subjects were immediately given $50, while the poor got nothing. Such
    is life: It''s rarely fair.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这项研究始于 40 名盲选人在帽子里拿乒乓球。一半的球上标有“富有”标签，而另一半上标有“贫困”。富有的对象立即得到了 $50，而贫穷的则一无所得。生活就是这样：它很少公平。
- en: '...'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: When people in the "rich" group were told that a poor stranger was given $20,
    their brains showed more reward activity than when they themselves were given
    an equivalent amount. In other words, they got extra pleasure from the gains of
    someone with less.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当“富有”的人们被告知一个贫穷陌生人得到了 $20 时，他们的大脑显示出比他们自己得到等额金额时更多的奖励活动。换句话说，他们对较少收入的人的收益更感到额外的愉悦。
- en: If life's rewards were primarily arbitrary I agree that people would would be
    in favor of higher taxes. Success in life is a combination of luck, effort, and
    ability. One big difference between Conservatives and Liberals is the relative
    weighting they see on luck and effort in our lives.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果生活的回报主要是任意的，我同意人们会赞成更高的税收。成功在生活中是运气、努力和能力的结合。保守派和自由派之间一个很大的区别在于他们看待我们生活中运气和努力的相对权重。
- en: The Rawlsian
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 罗尔斯的
- en: '[Theory of Justice](http://en.wikipedia.org/wiki/A_Theory_of_Justice)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[正义理论](http://en.wikipedia.org/wiki/A_Theory_of_Justice)'
- en: starts from the presumption that social status, intelligence, strength, even
    ambition, is exogenous, so rewards are all the luck of the draw. In that case,
    massive egalitarian redistribution would be preferred.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从生活社会地位，智力，力量，性能，甚至雄心的起点是外生的，所以回报都是由运气决定的。在这种情况下，将会更偏好大规模的平等再分配。
- en: The problem, as
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突在于
- en: '[Robert Nozick pointed out](http://en.wikipedia.org/wiki/Anarchy,_State,_and_Utopia)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗伯特·诺齐克指出](http://en.wikipedia.org/wiki/Anarchy,_State,_and_Utopia)'
- en: ', is that people have preferences, and willingly pay to watch star athletes,
    or buy specific products (iPads), which then skew the distribution of income.
    To take away the rewards to such people and products will mean these services
    and products do not exist, which is a worse state of affairs, as demonstrated
    by people''s willingness to pay for these things in the initial state. Virtue
    and vice are basically defined by their statistical results to the actor, so these
    payoffs are not incidental but rather intrinsically related to what is called
    good and bad behavior.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，人们有所偏好，并愿意支付观看明星运动员，或购买特定产品（iPad）的款项，这会使收入分配失衡。剥夺这些人和产品的回报意味着这些服务和产品将不再存在，这是一个更糟糕的状态，正如人们愿意为这些事物付费在最初状态所证明的。其美德和邪恶基本上由于实际结果被道德主体定义，所以这些回报不是偶然的，而是与所谓的良好行为内在相关联。
- en: Nozick assumes effort is a function of reward; Rawls that painters, athletes,
    and inventors will be relatively unmoved by taxes and subsidies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 诺齐克假设努力是回报的一个函数；罗尔斯认为画家，运动员和发明家将相对不受税收和补贴的影响。
- en: People like fairness, but this means different things depending on how rewards
    are created. It is fair to redistribute random bounties, not fair to redistribute
    wealth that motivated its creation. While one might think that if they had a mechanism
    to distinguish the two and tax accordingly this would be an improvement, the fact
    is taxes and state fees are created via a collective mechanism that is more about
    fortifying coalitions via patronage jobs on the one end and barriers to entry
    on the other. Thus, it is fairer in the real world to minimize the state Leviathon
    so these truly arbitrary allocations are minimized. For example, I'm sure many
    unskilled workers would prefer to have jobs at the Post Office, but these positions
    are primarily distributed independent of ability and effort.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 人们喜欢公平，但这取决于奖励是如何产生的。重新分配随机奖励是公平的，但重新分配因其创造而激发的财富则不公平。尽管有人认为，如果他们有一种机制来区分这两者并相应征税，这将是一种改进，但事实是税收和国家费用是通过一个更关于通过赏赐工作岗位来巩固联盟的集体机制创建的，另一方面则是为了进入壁垒。因此，在现实世界中，减少国家的力量是更公平的，以便减少这些真正武断的分配。例如，我相信许多无技能的劳工更希望在邮局工作，但这些职位主要独立于能力和努力分配。
