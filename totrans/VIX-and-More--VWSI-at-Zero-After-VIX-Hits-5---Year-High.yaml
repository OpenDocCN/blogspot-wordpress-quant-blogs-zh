- en: 'VIX and More: VWSI at Zero After VIX Hits 5 ½ Year High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VWSI在VIX达到5年半高位后归零
- en: 来源：[http://vixandmore.blogspot.com/2008/01/vwsi-at-zero-after-vix-hits-5-year-high.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/vwsi-at-zero-after-vix-hits-5-year-high.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/vwsi-at-zero-after-vix-hits-5-year-high.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/vwsi-at-zero-after-vix-hits-5-year-high.html#0001-01-01)
- en: You know it’s an interesting market when the VIX hits a 5 ½ year high (37.57)
    on Tuesday, while the VWSI actually manages to end the week down a point at zero.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当VIX在星期二达到5年半来的最高水平（37.57）时，市场就变得有趣了，而VWSI实际上在本周以零点收盘。
- en: Part of the reason for these statistical oddities is that the VIX fell 23% from
    Tuesday’s high to Friday’s close, resulting in a weekly gain of ‘only’ 1.9 (7%.)  The
    29.08 close is the second highest end of week close since March 2003, behind only
    the 29.99 close in the middle of August 2007.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些统计奇点之一是，VIX从星期二的高点下跌了23%，至周五收盘，导致周涨幅仅为“仅”1.9（7%）。 29.08收盘是自2003年3月以来的第二高周末收盘价，仅次于2007年8月中旬的29.99收盘价。
- en: With a 23% move already accounted for, the VWSI has a neutral volatility outlook
    going into the week, apparently viewing last week’s volatility snap back move
    as already having fully discounted future mean reversion opportunities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 已经计入23%的波动幅度，VWSI在本周具有中性的波动率展望，显然将上周的波动反弹视为已充分折现了未来的均值回归机会。
- en: As is my weekly custom, for a survey of the best in current thinking about the
    markets, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/) sums
    up the crazy week that was and the week that lies ahead in his [End of January
    Linkfest](http://bigpicture.typepad.com/comments/2008/01/end-of-january.html).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 和我每周的习惯一样，对于关于市场当前思想的概述，Barry Ritholtz在[大局图](http://bigpicture.typepad.com/)中总结了上周的疯狂以及即将到来的一周的情况，在他的[一月底的链接](http://bigpicture.typepad.com/comments/2008/01/end-of-january.html)。
