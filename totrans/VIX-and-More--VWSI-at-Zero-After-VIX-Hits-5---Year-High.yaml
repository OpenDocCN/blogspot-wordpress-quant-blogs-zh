    time to cut back on trading an brush up on some reading.  In case you missed it,
    I would start with Roger Lowenstein’s [author of When [Genius Failed: The Rise
    and Fall of Long-Term Capital Management](http://www.amazon.com/When-Genius-Failed-Long-Term-Management/dp/0375758259)]
    [The Education of Ben Bernanke](http://www.nytimes.com/2008/01/20/magazine/20Ben-Bernanke-t.html?_r=2&oref=slogin&oref=slogin)
    from last Sunday’s New York Times.  Three books I have recently enjoyed that are
    particularly pertinent to current markets are:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们等待美联储宣布他们的下一步行动时，现在可能是减少交易并更新一些阅读的好时机。 以防你错过了，我建议从上周日《纽约时报》的Roger Lowenstein的[《天才的失败：长期资本管理的兴衰》](http://www.amazon.com/When-Genius-Failed-Long-Term-Management/dp/0375758259)
