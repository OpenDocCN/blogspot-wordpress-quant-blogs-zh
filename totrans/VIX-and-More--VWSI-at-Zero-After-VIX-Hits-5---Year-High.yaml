- en: '***Wine pairing:***  For a VWSI of zero, I began 2007 by recommending some
    [Rhone blends](http://vixandmore.blogspot.com/search/label/Rhone%20blend) and
    later expanded the category to include any [expensive blend](http://vixandmore.blogspot.com/search/label/inexpensive%20blend).
    Over the course of the year, my two favorite inexpensive blends turned out to
    be the $8 Oakley Five Reds (the 2003 vintage is a blend of 41% syrah, 27% zinfandel,
    22% petite sirah, 10% [alicante bouschet](http://www.winepros.org/wine101/grape_profiles/alicante.htm),
    and 1% mourvedre from [Cline Cellars](http://www.clinecellars.com/)); and the
    2005 vintage of The Hermit Crab from [D’Arenberg](http://www.blogger.com/70%25%20viognier%20and%2030%25%20marsanne),
    a delicious $13 blend of 70% viognier and 30% marsanne.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***搭配美酒：*** 2007年初，我推荐了一些[隆河混酿](http://vixandmore.blogspot.com/search/label/Rhone%20blend)，并随后扩大了该类别，包括任何[昂贵的混酿](http://vixandmore.blogspot.com/search/label/inexpensive%20blend)。在这一年中，我最喜欢的两款廉价混酿分别是价格为8美元的奥克利五红（2003年份是由41%西拉、27%仙粉黛、22%小西拉、10%
    [亚力桑特·布索谢](http://www.winepros.org/wine101/grape_profiles/alicante.htm) 和 1% 木尔维德雷混酿而成，产自[Cline
    Cellars](http://www.clinecellars.com/)）；以及来自[D’Arenberg](http://www.blogger.com/70%25%20viognier%20and%2030%25%20marsanne)的2005年份The
    Hermit Crab，这是一款美味的13美元混酿，由70% 韦奥尼和30% 马桑组成。'
