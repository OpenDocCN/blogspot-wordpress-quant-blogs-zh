- en: DAT309 Low-Latency Data and Event Processing with Microsoft SQL Server
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用微软SQL Server进行低延迟数据和事件处理 - DAT309
- en: 'Presenter: Torsten Grabs'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 演讲者：Torsten Grabs
- en: Tue 5/12 | 4:30 PM-5:45 PM | Room 151
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 周二 5/12 | 4:30 PM-5:45 PM | 151号会议室
- en: While typical relational database applications are query-driven, event-driven
    applications have become increasingly important. Event-driven applications are
    characterized by high event data rates, standing queries, and millisecond latency
    requirements that make it impractical to persist the data in a database before
    it is processed. These requirements are shared by various scenarios across verticals
    such as manufacturing, oil and gas, power utilities, financial services as well
    as IT and data center monitoring. In this session we explore technology from the
    Microsoft SQL Server flight of products that covers these scenarios and addresses
    those requirements. The session discusses use cases in depth and explains how
    key components of the Microsoft All Data Platform can be used to build domain-specific
    solutions. As part of the session, we also go over various deployment alternatives
    and key dates of the product roadmap.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然典型的关系型数据库应用是以查询为驱动的，但事件驱动的应用变得越来越重要。事件驱动的应用程序以高事件数据率、持续查询和毫秒级的延迟要求为特征，这使得在处理之前将数据存储在数据库中变得不切实际。这些要求在制造业、石油和天然气、电力公用事业、金融服务以及IT和数据中心监控等各个垂直行业场景中均有所体现。在本次演讲中，我们将探讨微软SQL
    Server产品系列中的技术，涵盖这些场景并解决这些要求。演讲深入讨论了用例，并解释了如何使用微软数据平台的关键组件来构建特定领域的解决方案。作为演讲的一部分，我们还将介绍各种部署选项和产品路线图的关键日期。
