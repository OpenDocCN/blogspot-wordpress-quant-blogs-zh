- en: '"There is certainly a discrepancy between futures and cash crude markets,"
    said Olivier Jakob from Petromatrix consultancy. "**There is no shortage in the
    physical market, but there is a lot of uncertainty regarding Iran. If you want
    to hedge Iranian risk, you do it on the futures market.**"'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"期货和现货原油市场的价格显然出现了差异，"凌路矩咨询公司的奥利维尔·雅各布称："现货市场并非价格短缺，但对于伊朗，存在着许多不确定性。如果要对伊朗风险进行对冲，就在期货市场上进行操作。"'
- en: '"The reality today is that the market is well **oversupplied**. OPEC production
    has been rising consistently since September and will probably continue rising
    further," said Colin Smith, energy strategist at VTB Capital.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"现实情况是，市场已经严重**供应过剩**。 OPEC 生产自 9 月以来一直在持续上升，可能会继续进一步上升，"VTB Capital 的能源策略师科林·史密斯称。'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"At some point - as happened in 2008 - the markets will take note, perhaps
    before it shows up in the inventories but certainly as and when it does show up
    in the inventories," said Smith, whose bank is a top lender to the Russian oil
    industry.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"就像 2008 年那样，市场会在某一刻警觉，也许在库存中还没有显现出来，但当它确实在库存中显现出来时，" 史密斯先生称，他的银行是俄罗斯石油行业的主要贷方。'
