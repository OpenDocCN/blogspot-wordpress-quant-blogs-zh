  zh: ，在四月份的波罗的海市场上将市场定位到多达10艘乌拉尔货船，这是多年来没有见到的数量，而此时俄罗斯原油市场却被其他参与者所主导。"嘉能可确实有大动作，"
    一家主要石油公司的交易员说。"我会说他们现在正在和壳牌和挪威国家石油公司占据主导地位。"
