- en: ', was set to market up to 10 Urals cargoes in the Baltic in April, a number
    not seen for many years while the market for Russian crude was dominated by other
    players. "Glencore is definitely coming back big," one trader with a major oil
    company said. "I would say they are now sharing leading positions with Shell and
    Statoil."'
  id: totrans-41
