- en: Delays at Russia's main Black Sea port of Novorossiisk due to bad weather continued
    to crimp supplies in the Mediterranean in contrast with well supplied markets
    in the Baltic, where Russia opened a new export outlet of Ust-Luga last month.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于俄罗斯黑海主要港口诺沃罗西斯克的恶劣天气延误，导致地中海地区的原油供应受限，与波罗的海地区相比，波罗的海地区供应充裕，俄罗斯上个月在乌斯居加开设新的出口装置。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The arb between the Baltic and the Med is well open now... Some 300,000 tonnes
    might have already sailed," a trader with a major said, referring to arbitrage
    shipments from northern Europe to the Mediterranean where prices are around $1
    per barrel higher.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"现在，波罗的海到地中海的运价已经很低了……可能已有约 30 万吨已经运出，"一位重要交易商称，指的是从北欧到地中海区域，价格比波罗的海高出每桶 1
    美元左右的套利交易。'
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Everybody is waiting to see if the U.S. and EU will release strategic stocks,"
    said a trader. "Nobody is buying."'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"每个人都在等待美国和欧盟是否会释放战略储备，"一位交易员说。"没有人在购买。"'
- en: Nabiullina said that Urals blend URL-E crude price forecasts for the following
    two years have been left unchanged at $97 and $101 respectively, **adding that
    the ministry expects oil prices to decline from current levels**.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纳布利纳说，乌拉尔混合URL-E原油价格预测未来两年保持不变，分别为97美元和101美元，**并补充说，部长预计油价将从目前水平下降**。
- en: '"**Supply is really ample here.** You can see any kind of crude oil you can
    think of. West African, Caribbean, North Sea and so on," a trader with an oil
    refiner said.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"**这里供应确实很充裕。** 你能看到任何你能想到的原油。西非，加勒比，北海等等，"一位炼油商的交易员说。'
- en: '"Urals is typically depressed around April-May due to the spring maintenance
    season. This year you also have extra volumes from Ust-Luga," he added referring
    to a new Russian Baltic Sea port, which was launched earlier this month.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"4月-5月是乌拉尔原油通常低迷的季节。今年你还有乌斯积港的额外供应量，"他指的是本月早些时候推出的一个新的俄罗斯波罗的海港口。'
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the Platts window, Litasco offered a rare 60,000-tonne Siberian Light cargo
    at dated Brent minus 25 cents loading from port of Tuapse in mid-April, more than
    $1 per barrel weaker than previous price indications, **but could find no buyers**.
     "A couple of other cargoes are still available and are being offered," one trader
    said.  Socar offered Azeri Light a dated Brent plus $3.50, slightly weaker than
    previous price estimates, **but found no buyers**, traders said.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在普氏窗口，利特斯克以一种罕见的60,000吨西伯利亚轻质原油以dated Brent减价25美分的价格在四月中旬从图阿普斯港装载，比以前的价格指示要贱超过1美元/桶，**但没有找到买家**。
    "另外还有几个货船仍然可用并正在报价，"一位交易员说。SOCAR以阿塞里轻质原油以dated Brent加3.50美元报价，比以前的价格预测稍微弱一些，**但没有找到买家**，交易员说。
