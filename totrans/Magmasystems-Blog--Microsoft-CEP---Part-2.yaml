    drive more
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: Server sales, and put a damper on competitive products like
  prefs: []
  type: TYPE_NORMAL
- en: Sybase
  prefs: []
