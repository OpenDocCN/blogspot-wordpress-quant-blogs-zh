- en: I don't think that Microsoft has defined their final marketing strategy around
    Orinoco (although Charles mentions that it will be part of SS 2008 R2) . When
    I met with the Orinoco team in April, they were still gathering feedback from
    potential customers as to how to market the CEP technology. But, I can imagine
    that for the immediate future, Orinoco will be free to users of SQL Server. I
    can also imagine that some part of Orinoco will be free to Visual Studio users
    (like
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: Server Express) and that an Enterprise version will be licensed like
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: Server. Perhaps a free developer version will come with
  prefs: []
  type: TYPE_NORMAL
