    customers, and we spent 2 days going over Orinoco from front to back.
  prefs: []
  type: TYPE_NORMAL
- en: I will blog a bit more about the technology of Orinoco in some future blog posts.
    But, I would like to say that Orinoco has the potential to radically change the
