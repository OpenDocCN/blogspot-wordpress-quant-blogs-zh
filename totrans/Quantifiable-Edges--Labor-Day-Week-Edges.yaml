- en: 'Quantifiable Edges: Labor Day Week Edges'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/09/labor-day-week-edges.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/labor-day-week-edges.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From a seasonality standpoint, Labor Day week has historically been a bit weak.
  prefs: []
  type: TYPE_NORMAL
- en: (click table to enlarge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/f67912d8e348220e892bc16b724771ec.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiZ3Q38YYe-fd6kfNQKOd-i9NMH6xRD8gA4ZLJs9cQuCTPt1DioipjmvEakSmHhUOdnbks1RKhNP-LBeWvPGjyKPBd6k0wvUJYd2C_Re3fmiCAYckhyphenhyphenz5uSs-SzWT_cdUvwAtGNnOvnT6rE/s1600-h/2009-9-8+png1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Tuesday through Thursday have shown risk/reward to favor the bears, though whether
    the market is up or down has basically been a coin toss. If we look at times like
    the present where the market has made gains in the weeks leading up to Labor Day,
    you’ll find the implication is a bit more bearish.
  prefs: []
  type: TYPE_NORMAL
- en: (click table to enlarge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/5024979bb10c79dc17381d6c2e02f18f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZxGk2dVnWeddF9j4bzqW-VlEvEmlHO5uzvknqpi4-vL5QX6Ey5Suz8vdPDjIpvGbUTGHFDge7XQ1_u_wNMX9O2HWv7NNfZRhXmApk4oBWGGrmLwkzjKPfcq50TtxGva-XjP3PCcCkcFsG/s1600-h/2009-9-8+png2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: This isn’t the most compelling edge I’ve ever published, but for a study based
    primarily on seasonality, it’s not bad.
  prefs: []
