  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZxGk2dVnWeddF9j4bzqW-VlEvEmlHO5uzvknqpi4-vL5QX6Ey5Suz8vdPDjIpvGbUTGHFDge7XQ1_u_wNMX9O2HWv7NNfZRhXmApk4oBWGGrmLwkzjKPfcq50TtxGva-XjP3PCcCkcFsG/s1600-h/2009-9-8+png2.png)'
- en: This isn’t the most compelling edge I’ve ever published, but for a study based
    primarily on seasonality, it’s not bad.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是我发表过的最引人注目的边缘效应，但对于一个主要基于季节性的研究来说，这还不错。
