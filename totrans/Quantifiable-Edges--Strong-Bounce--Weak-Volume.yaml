- en: 'Quantifiable Edges: Strong Bounce, Weak Volume'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/10/strong-bounce-weak-volume.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/strong-bounce-weak-volume.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A few weeks ago I showed how
  prefs: []
  type: TYPE_NORMAL
- en: '[weak bounces have a tendency to quickly roll right back over](http://quantifiableedges.blogspot.com/2008/08/weak-bounce-is-not-encouraging.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '. The good news is Tuesday’s bounce was far from weak. Tonight I decided to
    show a similar study examining strong bounces after a sharp move to new lows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/ba0d2d7a006fd805ffca2279edcdb946.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWHqW6qOWcSWVGMpA8ZFQZIJc0XgyQ5Cd1BZBRFuSlokIV3pn-5RiEtwLT9R8vBQryi33nbbLFqDgiyk9WZd1aVFs1pmPv8Pkxd8-wOuGgj6Q8BUqmNCZCrNXTf40bkVp2i4ZqJ3vf2rA/s1600-h/2008-10-1+1.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see there tends to be an immediate and lasting edge when the bounce
    is sharp like we saw on Tuesday. There was a weak spot with Tuesday’s bounce,
    though – volume. It came in quite a bit lighter than Monday. Adding this filter
    changes the results to look like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/ac515a47ca392bf0de283ef6f00dc95e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjMG-i9Ji_GhvahYhCt9K7I64vM5UJIggMka9xZgFbi49PYp_eQg4pwllDoCrlzM4A8F75N6tCIa92INOxW9Vt-xWdDwzWhHV4vOdTokjRenOVu_Ksix4W7qHM5QcWAGBUmHn5NFVzIFPc/s1600-h/2008-10-1+1v.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: While there is no negative implications in the first few days, the apparent
    lack of big buyers (volume) does seem to have a negative impact on returns after
    day 4.
  prefs: []
  type: TYPE_NORMAL
- en: Instances are a bit low, and many of them aren’t very comparable to current
    conditions. There’s a big difference between a rebound from a 2% drop and a rebound
    from an 8% drop. Therefore, I’d suggest the appropriate thing to do with this
    study is keep it filed for future reference. Then perhaps review some of the charts
    I posted
  prefs: []
  type: TYPE_NORMAL
- en: '[last night](http://quantifiableedges.blogspot.com/2008/09/crash-of-29september-29.html)'
  prefs: []
  type: TYPE_NORMAL
