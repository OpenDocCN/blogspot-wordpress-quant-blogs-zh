- en: 'Quantifiable Edges: Lowest Volume In Over A Month Suggesting a Pullback'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一个月来最低成交量暗示回调
- en: 来源：[http://quantifiableedges.blogspot.com/2010/03/lowest-volume-in-over-month-suggesting.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/lowest-volume-in-over-month-suggesting.html#0001-01-01)
