  zh: 来源：[http://quantifiableedges.blogspot.com/2010/03/lowest-volume-in-over-month-suggesting.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/lowest-volume-in-over-month-suggesting.html#0001-01-01)
- en: I’ve noted before how extremely low volume during an upmove can lead to a pullback.
    Below is a study the Quantifinder identified from the 11/16/09 weekly subscriber
    letter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到过，在上涨过程中成交量极度低迷可能会导致回调。以下是量化筛选器从2009年11月16日周订阅信中识别出的研究。
- en: '[![](img/dc53e05639d61338ff0ea2bb73d6e0ae.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhvRUUkqvHM28z5sm0wwyciApTGIHk5nrakNZrV2T7M6eqx4Xjo2sOXyRXWz7Rr_9NgD9xhlczgS4qmsejk0pk_OdIFSgL9ujgmWVtNF2XKEuMZLU4sg_tA_o_r5UoF7QVWV3EBXJd0bNkB/s1600/2010-3-31+png1.png)'
