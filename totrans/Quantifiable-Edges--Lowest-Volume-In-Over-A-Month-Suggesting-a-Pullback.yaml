- en: Implications seems to be that there is a downside edge over the next few days
    – especially days 1 and 2\. Below is an equity curve using a 2-day exit strategy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示似乎是未来几天会有下跌趋势——尤其是第1天和第2天。以下是使用2天退出策略的股票曲线。
