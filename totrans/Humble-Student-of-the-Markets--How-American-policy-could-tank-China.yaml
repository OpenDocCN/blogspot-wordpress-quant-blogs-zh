- en: 'Humble Student of the Markets: How American policy could tank China'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/10/how-american-policy-could-tank-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/10/how-american-policy-could-tank-china.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'As China approaches its 19th Party Congress, there has been no shortage of
    analysis about what to watch for. Here are a couple of examples worth reading:'
  prefs: []
  type: TYPE_NORMAL
- en: The meeting that could seal Xi's grip on China ([Bloomberg](https://www.bloomberg.com/politics/articles/2017-08-14/what-to-watch-in-china-s-big-secret-party-powwow-quicktake-q-a))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Beijing''s Game of Thrones: Signaling loyalty before the Party Congress ([China
    Focus](http://chinafocus.us/2017/09/11/beijings-game-of-thrones-signaling-loyalty-before-the-party-congress/))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Of particular importance is the
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](https://www.reuters.com/article/us-china-congress/china-to-amend-party-constitution-at-october-congress-idUSKCN1BT1AV)'
  prefs: []
  type: TYPE_NORMAL
- en: 'report that the Party plans to amend its constitution at the Party Congress
    as a sign that Xi Jinping is tightening his iron grip:'
  prefs: []
  type: TYPE_NORMAL
- en: China’s ruling Communist Party is expected to amend its constitution at a key
    party congress next month, state media said on Monday, in a sign that President
    Xi Jinping aims to enshrine his guiding ideological doctrine in the charter.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since assuming office almost five years ago, Xi has rapidly consolidated power,
    with moves such as heading a group leading economic reform and appointing himself
    military commander-in-chief, although as head of the Central Military Commission
    he already controls the armed forces.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Politburo, one of the party’s elite ruling bodies, deliberated a draft amendment
    to the constitution to be discussed at the congress that would include “major
    theoretical viewpoints and major strategic thought”, the official Xinhua news
    agency said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For investors, the main focus is how China plans to continue its objective of
    rebalancing growth from the old credit driven infrastructure building model to
    an economy based on household consumption. As the IMF recently noted, some progress
    has been made, but the transition has been slow.
