- en: OpenStack, Mesos and Docker – PaaS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'eBay’s 2014 [posting](http://www.ebaytechblog.com/2014/04/04/delivering-ebays-ci-solution-with-apache-mesos-part-i/#.VFo_9WTF-Q0)
    on “Delivering eBay’s CI Solution with Apache Mesos” offer a hint of where we
    should possible be pushing with cloud computing:'
  prefs: []
  type: TYPE_NORMAL
- en: Our new Mesos cluster is set up on top of our existing OpenStack deployment.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our cluster is built on virtual servers in our OpenStack environment. Specifically,
    the cluster consists of virtual servers running Apache Zookeeper, Apache Mesos
    (masters and slaves), and Marathon services. This combination of services was
    chosen to provide a fault-tolerant and high-availability (HA) redundant solution.
    Our cluster consists of at least three servers running each of the above services.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The recent Velocity conference had an interesting [session](http://velocityconf.com/velocityny2014/public/schedule/detail/35614)
    on Mesos and [Docker](https://mesosphere.github.io/marathon/docs/native-docker.html). 
    Which leads to the [concept](http://openstacksv.com/2014/09/02/make-no-small-plans/)
    that Docker on [Mesos](https://mesosphere.com/2013/09/26/docker-on-mesos/) on
    OpenStack is an interesting [PaaS](http://en.wikipedia.org/wiki/Platform_as_a_service).
  prefs: []
  type: TYPE_NORMAL
