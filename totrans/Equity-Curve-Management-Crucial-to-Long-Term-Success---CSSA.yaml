- en: I will note that mean-reversion is present in many strategies and this is largely
    a function of the behavior of people. A good piece on the reasons underlying this
    mean-reversion effect was written by Jared Woodward of Condor Options here [http://www.condoroptions.com/index.php/meta/some-perspective-on-performance/](http://www.condoroptions.com/index.php/meta/some-perspective-on-performance/) .
    Thus there are actually two sides to this coin–1) you can ride a strategy equity
    curve as a trend follower or  2) hop on to a successful long-term strategy when
    it underperforms as a contrarian strategy. There are costs and benefits to both,
    and I might add that both are NOT mutually exclusive. The most important consideration
    to determine which approach is best is how many strategies you can potentially
    track at one time and your preference for return vs risk. If you can track dozens
    of strategies and prefer the highest returns, than a trend following approach
    is better simply because you can always rotate to what is working best at the
    time. Think of this as like buying momentum stocks with a trailing stop and continuously
    rotating to the better performers. The best strategies are even better than good
    momentum stocks because they tend to move up more smoothly and for longer periods
    of time–sometimes for years at time without pulling back very much. The danger
    here is that when strategies become overused they can quickly become victims of
    their own success . The lowest risk and most desirable strategies can absolutely
    collaspe if there is too much money chasing them that must simulaneously exit
    all at one time (ie portfolio insurance and the crash of 1987).   Contrarian strategies
    ironically are more ideal if you are risk averse, and cannot track many strategies.
    In this case buying value with a built in stop loss –ie you will exit a strategy
    below its long term or intermediate term regression line– is the best risk-adjusted
    method from my own testing. Of course the variations are endless, and as indicated
    effective combination methods are well within reach.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我要注意到，均值回归在许多策略中都存在，这在很大程度上取决于人们的行为。有关这种均值回归效应背后原因的很好的文章是由Condor Options的Jared
    Woodward撰写的，链接在这里[http://www.condoroptions.com/index.php/meta/some-perspective-on-performance/](http://www.condoroptions.com/index.php/meta/some-perspective-on-performance/)。因此，实际上这个问题有两个方面——1）你可以作为趋势跟踪者跟随策略的股权曲线，或者2）当成功的长期策略表现不佳时，可以采取对冲策略。两者都有成本和收益，并且我想补充说，两者并不是互斥的。确定哪种方法最好的最重要考虑因素是你一次可以潜在跟踪多少策略以及你对回报与风险的偏好。如果你可以跟踪数十种策略并且更喜欢最高的回报，那么趋势跟踪方法更好，因为你总是可以选择在该时刻效果最好的策略。想象一下这就像购买动量股票并设置跟踪止损并不断转向表现更好的股票一样。最佳策略甚至比好的动量股票更好，因为它们倾向于更平稳地上升并且持续时间更长——有时甚至数年没有太大回撤。这里的危险在于，当策略被过度使用时，它们很快就会成为它们自己成功的受害者。讽刺的是，如果你是风险规避者，并且无法跟踪很多策略，那么反向策略更理想。在这种情况下，以内建止损的价值购买是最好的风险调整方法——也就是说，你将在其长期或中期回归线以下退出策略——这是根据我自己的测试得出的结论。当然，变化是无穷无尽的，而且如所示，有效的组合方法完全可以实现。
