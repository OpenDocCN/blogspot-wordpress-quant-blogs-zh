- en: '**Nerdy Little Factoid: The Equity Curve is actually the 1st derivative of
    a trading strategy, and multiple derivatives may be taken from its derivation.
    This implies some interesting mathematical properties. The first derivative is
    often smoother than the strategy itself and is hence easier to trade with a simple
    trend following approach.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**书呆子的小知识：资产曲线实际上是交易策略的一阶导数，并且可以从其推导中取得多个导数。这意味着一些有趣的数学特性。第一阶导数通常比策略本身更平滑，因此更容易使用简单的趋势跟踪方法进行交易。**'
