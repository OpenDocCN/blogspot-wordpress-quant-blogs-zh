  zh: '[把基地组织的杀手称为''懦夫''](http://www.slate.com/id/1008268/)'
- en: ', as if implying that a bad person must be bad in every way, which is simply
    untrue. As McCloskey says, hope is a virtue, certainly, but “when unbalanced by
    the other virtues, it produces evil, such as revolutionary socialism or revolutionary
    fascism.” Hitler had hope and possessed “personal courage beyond doubt,” but,
    McCloskey notes, he lacked “temperance and justice and prudence,” which is sufficient
    for him to be rightly considered the most repugnant person in human history. I
    would think it not possible to do great harm without having'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 言外之意，好人必定在任何方面都是好的，这是不正确的。正如麦克洛斯基所说，希望当然是一种美德，但是"当缺少其他美德的平衡，它就会产生邪恶，比如革命社会主义或革命法西斯主义。"
    希特勒有希望，并表现出了"毫无疑问的个人勇气"，但是，麦克洛斯基指出，他缺乏"节制、公正和谨慎"，这足以让他被认为是人类历史上最令人憎恶的人。我认为，要造成巨大的危害，是不可能不具备
- en: some
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一种
- en: virtues that make one's programs attractive to the many willing executioners
    needed, because people don't do evil thinking it's evil, but rather, the think
    they are accelerating the emergence of the good.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使自己的计划对许许多多愿意执行者具有吸引力的美德，因为人们从不认为自己做的是邪恶的，相反，他们认为自己正在加速善的出现。
- en: It's useful to look at history, or the areas where Big Box retailers can't or
    won't go (Detroit, Zimbabwe, North Korea), so see that the bourgeois aren't the
    disease but the cure. Against modern progressives who yearn for the alleged warmth
    and community of previous non-commercial culture she notes “the murder rate in
    villages in the thirteenth century, to take the English case, was higher than
    comparable places now.” And further it was the bourgeoisie that “ended slavery
    and emancipated women and founded universities and rebuilt churches, none of these
    for material profit and none by damaging the rest of the world.” In the long view,
    it has been the “bourgeois virtues [that] led us from terrified hunter bands and
    violent agricultural villages to peaceful suburbs and lively cities.” In traditional
    societies where outsiders are enemies, “one makes friends to keep from being assaulted,”
    while in societies where relations between individuals are governed by the infamous
    “cash nexus.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 看历史或者那些大型连锁零售商无法或不愿去的地方（底特律、津巴布韦、朝鲜），就能看出资产阶级不是疾病，而是解药。针对现代进步派渴望先前非商业文化所谓的温暖和社区的情况，她指出：“十三世纪村庄的谋杀率比现在的相似地方还要高。”
    而且，正是资产阶级“结束了奴隶制，解放了妇女，并建立了大学和重建教堂，这些都不是为了物质利益，也没有损害其他地区。” 从长远来看，正是“资产阶级的美德 [导致了我们从恐惧的狩猎者群体和暴力的农业村庄走向了和平的郊区和繁华的城市。”
    在传统社会中，外人是敌人，“一个人交朋友是为了不受攻击”，而在个体间关系由恶名昭著的“金钱纽带”所统治的社会里。
