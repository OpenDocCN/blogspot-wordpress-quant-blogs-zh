  type: TYPE_NORMAL
  zh: '''于1976年。事实上，超级理论家保罗·A·塞缪尔森在2009年重新认识：'
- en: '[he noted](http://mostlyeconomics.wordpress.com/2009/06/19/paul-samuelson-advice-for-economists-study-economic-istory/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[他指出](http://mostlyeconomics.wordpress.com/2009/06/19/paul-samuelson-advice-for-economists-study-economic-istory/)'
- en: 'a new appreciation in 2009:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年有了新的认识：
- en: Have a very healthy respect for the study of economic history, because that’s
    the raw material out of which any of your conjectures or testings will come. And
    I think the recent period has illustrated that.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对经济史的学习要非常认真，因为这是任何你的推测或测试的原始材料。我认为最近的时期已经证明了这一点。
- en: The data are much richer than the seemingly precise post WW2 National Income
    and Product Accounts data; for example, a history of the 19th century highlights
    that financial crises and business cycles are intrinsically linked, and that growth
    does not need large amounts of government spending.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据比看似精确的战后国民收入和产品账户数据要丰富得多；例如，19世纪的历史表明，金融危机和商业周期内在联系，而增长并不需要大量的政府支出。
- en: Anyway, she now writes a lot about the morality of markets, and makes a strong
    case for why burgeois values have historically been much maligned, but are in
    fact a key to modern, prosperous, liberal, societies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，她现在写了很多关于市场道德的东西，并且强烈主张为什么资产阶级的价值观在历史上常常受到贬低，但实际上是现代、繁荣、自由社会的关键。
- en: 'Ernest Hemingway is supposed to have pointed out to Scott Fitzgerald that the
    rich were not really different except in having more money. McCloskey makes a
    similar observation about those with less: “The poor are not better than you and
    me. They’re just poorer.” I would go further, noting the poor are more impulsive,
    not as educated or intelligent, and this is why on average they are relatively
    poor. But, you can''t be taken seriously by legitimate audiences if you say that,
    instead, you have to tell people it''s something else: insufficient or incompetent
    government, bigotry, class oppression, etc. McCloskey takes a baby step, by saying
    poverty is not the fault of the rich.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 据说欧内斯特·海明威曾告诉斯科特·菲茨杰拉德，富人与我们并没有真正的不同，只不过是拥有更多的钱。麦克洛斯基对物质贫困者也做出了类似的观察："穷人并不比你我更好，他们只是更穷罢了。"
    我认为，贫困者更为冲动，教育程度和智力也不如我们，这就是为什么他们相对而言更贫困。但是，如果你这样说，合法观众是不会认真对待你的，相反，你必须告诉人们是其他原因导致的：政府不称职或无能、偏见、阶级压迫等。麦克洛斯基小心翼翼地表示，贫困不是富人的错。
- en: McCloskey argues for seven traditional virtues—courage, justice, temperance,
    prudence, faith, hope, and love. I think justice, temperance, faith, and hope,
    are all really parts of prudence, because these values are seen as virtuous precisely
    because they are salutary--they are efficient means to our ultimate end of a happy
    and fulfilling life, thus all merely prudent. Anyway, such virtues always exist
    in moderation, none sufficient, all necessary.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克洛斯基提倡七种传统美德——勇气、公正、节制、谨慎、信仰、希望和爱。我认为公正、节制、信仰和希望都是谨慎的一部分，因为这些价值观之所以被视为美德，恰恰是因为它们是有益的——它们是实现我们最终目标的有效手段，因此只是谨慎的一部分。无论如何，这些美德始终需要适度存在，没有一种是足够的，全部都是必要的。
- en: It's essential to recognize that many of the most evil people who have every
    existed have some virtues, but because they were unbalanced, created nightmares.
    One could look at the 9/11 suicide squad and acknowledge their courage--something
    that
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 很重要的一点是要认识到，曾经存在的许多最邪恶的人也具有某些美德，但由于他们失去平衡，造成了噩梦。有人可能会认为911恐怖袭击者表现出了勇气——这是
- en: '[Bill Mahrer was scolded for saying](http://www.ideasinactiontv.com/tcs_daily/2004/08/are-terrorists-courageous.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[比尔·梅赫因此受到责备](http://www.ideasinactiontv.com/tcs_daily/2004/08/are-terrorists-courageous.html)'
- en: . Indeed, GW Bush felt obligated to
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 的。事实上，乔治·W·布什感到有义务
