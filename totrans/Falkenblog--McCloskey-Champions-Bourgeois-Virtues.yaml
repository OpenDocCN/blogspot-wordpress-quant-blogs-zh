  zh: 迪尔德·麦克洛斯基
- en: '[Bourgeois Virtues](http://www.amazon.com/Bourgeois-Virtues-Ethics-Age-Commerce/dp/0226556646)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产阶级的美德](http://www.amazon.com/Bourgeois-Virtues-Ethics-Age-Commerce/dp/0226556646)'
- en: 'is a nice defense of capitalism. 50 or 100 years ago, ''burgeois'' was an epithet,
    implying someone is shallow, base, selfish. As many (most?) political differences
    come from whether one thinks that the market or government rewards virtue more,
    it''s good to understand whether there is any evidence to this question. A good
    businessman is, ironically to many, a good person: friendly, agreeable, disciplined,
    honest, etc. Not always to be sure--I know many petty, paranoid hedge fund people--but
    the things we like most about our friends and neighbors are generally attributes
    that make one a better salesman or manager. To me, the market is superior not
    because it''s perfect, but because competition within a framework of repeated
    interactions motivates people to be better men and women; government officials
    can persist with perverse policies and simply never have to learn, always blaming
    their bad results on insufficient resources.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对资本主义的良好捍卫。50或100年前，“资产阶级”是一个侮辱性称呼，意味着某人肤浅、卑鄙、自私。由于许多（大部分？）政治分歧源于对市场或政府哪个更能奖励美德的认识，因此了解是否有证据回答这个问题是很重要的。一个优秀的商人对许多人来说是讽刺的：友好、宜人、有纪律、诚实等等。当然，并不总是这样—我知道许多小心眼、偏执的对冲基金人—但是我们对朋友和邻居最喜欢的特质通常都是使人成为更好的推销员或经理的品质。对我而言，市场之所以优秀不在于它的完美，而是因为在反复互动的框架内的竞争激励人们成为更好的男人和女人；政府官员可以坚持不良政策而永远不必学习，总是把他们糟糕的结果归咎于资源不足。
- en: I remember when McCloskey became a transsexual because she was then a well-known
    and quirky economic historian. He has always been advocating the importance of
    economic history, having written the widely read '
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得当麦克洛斯基变性时，因为她那时是一位著名古怪的经济历史学家。他一直主张经济史的重要性，并已经写了一篇广泛阅读的'
