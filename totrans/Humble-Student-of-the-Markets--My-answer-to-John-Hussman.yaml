- en: 'Humble Student of the Markets: My answer to John Hussman'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我对约翰·赫斯曼的回答
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/04/my-answer-to-john-hussman.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/04/my-answer-to-john-hussman.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/04/my-answer-to-john-hussman.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/04/my-answer-to-john-hussman.html#0001-01-01)
- en: I have the greatest of respect for John Hussman. His
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我对约翰·赫斯曼怀有极大的敬意。他
- en: '[weekly commentary](http://www.hussmanfunds.com/weeklyMarketComment.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周评（http://www.hussmanfunds.com/weeklyMarketComment.html)
- en: has always a must-read for me. So it was with much interest that I watched the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总是对我来说是必读的。因此，我非常感兴趣地观看了
- en: '[video](//www.youtube.com/watch?v=TYkCaUB1BQY&feature=player_embedded)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 视频（//www.youtube.com/watch?v=TYkCaUB1BQY&feature=player_embedded)
- en: of his speech from the Wine Country Conference (via
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从葡萄酒之乡会议（via
- en: '[Mebane Faber](http://www.mebanefaber.com/2013/04/18/hussman-speech-from-wine-country/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mebane Faber](http://www.mebanefaber.com/2013/04/18/hussman-speech-from-wine-country/)'
- en: ).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: I came away thinking that while I agree with Hussman's analysis on many fronts,
    we came away with some very different conclusions - a result that I will explain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我离开时认为，虽然我同意赫斯曼在许多方面的分析，但我们得出了一些非常不同的结论 - 这是我将解释的结果。
- en: '**Where I agree with Hussman**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**我同意赫斯曼的观点**'
- en: If you watch the video, you will see that at the beginning, John Hussman states
    that he believes that much scarce savings has been squandered. Instead of directing
    savings towards productive innovation, e.g. robotics, etc., it has gone into financial
    manipulation (my words, not his) in trying to save the current system.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看了视频，你会看到在开始时，约翰·赫斯曼（John Hussman）表示他认为许多稀缺的储蓄已经被浪费了。储蓄没有用于生产性的创新，例如机器人等，而是进入了金融操纵（我用词，不是他的）试图拯救当前的系统。
- en: I completely agree.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全同意。
- en: Hussman went on to say that QE doesn't work to stimulate long-term sustainable
    growth. It only serves to drive down interest rates and lower the risk premium,
    which results in a speculative reach for yield.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 赫斯曼接着说，量化宽松不能刺激长期可持续增长。它只能推动利率下降和风险溢价降低，这导致了对收益的追求。
- en: I agree.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意。
- en: He went on to outline his 10-year return expectations for stocks. Based on various
    approaches, he gets an expected return of roughly 3.5%. Indeed,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着概述了他对股票10年回报的期望。根据不同的方法，他预计回报率大约为3.5%。确实，
- en: '[Mark Hulbert](http://www.marketwatch.com/story/finding-the-best-four-year-market-forecaster-2013-04-19)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫伯特](http://www.marketwatch.com/story/finding-the-best-four-year-market-forecaster-2013-04-19)'
- en: highlighted a similar conclusion based on the 3-5 year appreciation potential
    of stocks from the Value Line Investment Survey.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了基于Value Line投资调查中股票3-5年的增值潜力的类似结论。
- en: '**Hussman 10-year equity return expectations**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**赫斯曼对股票10年回报的期望**'
- en: Unfortunately for the investor, there are no good alternatives in the current
    QE environment. Expected returns are low for all asset classes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对于投资者来说，在当前的量化宽松环境中没有好的替代品。所有资产类别的预期回报都较低。
- en: Hussman called the current environment "An Unstable Equilibrium". In other words,
    the markets are an accident waiting to happen.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 赫斯曼称当前环境为"不稳定平衡"。换句话说，市场是一个即将发生的事故。
- en: 'I agree with his analysis. While stocks returns can be relatively benign in
    the short to medium term, there are at least two major macro tail risks that we
    have to be concerned about: France (see'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意他的分析。虽然股票回报可能在短期到中期相对温和，但我们必须关注至少两个主要的宏观尾部风险：法国（见
- en: '[Short France?](http://humblestudentofthemarkets.blogspot.com/2013/04/short-france.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[做空法国？](http://humblestudentofthemarkets.blogspot.com/2013/04/short-france.html)'
- en: ) and China (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ）和中国（见
- en: '[The canaries in the Chinese coalmine](http://humblestudentofthemarkets.blogspot.com/2013/01/the-canaries-in-chinese-coalmine.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国煤矿的金丝雀](http://humblestudentofthemarkets.blogspot.com/2013/01/the-canaries-in-chinese-coalmine.html)'
- en: and
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[An update on my Chinese canaries](http://humblestudentofthemarkets.blogspot.com/2013/03/an-update-on-my-chinese-canaries.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的中国金丝雀更新](http://humblestudentofthemarkets.blogspot.com/2013/03/an-update-on-my-chinese-canaries.html)'
- en: ). In other words, the markets can behave for a while and then the roof could
    suddenly cave in. That's why we have an unstable equilibrium.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ).换句话说，市场可以表现一段时间，然后屋顶可能会突然崩塌。这就是为什么我们有不稳定平衡的原因。
- en: '**Same analysis, different conclusions**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**相同的分析，不同的结论**'
- en: What can an investor do under these circumstances? That's where I differ from
    John Hussman. It appears that Hussman manages his fund primarily based on his
    10-year rate of return outlook expectation. If return expectations for all asset
    classes are low, it makes sense to focus on capital preservation and to go long
    opportunistically. It's a long-term investment viewpoint, much like the sort adopted
    by pension fund committees and fiduciaries that I used to speak to in my previous
    life as an institutional money manager. I understand that point of view completely.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种形势下，投资者能做些什么呢？这就是我与约翰·赫斯曼的不同之处。看起来赫斯曼主要是根据他的10年回报率预期来管理他的基金。如果所有资产类别的回报预期都很低，专注于资本保值并适时做多是有道理的。这是一种长期投资观点，与我从前作为机构资金管理者时交谈过的养老基金委员会和受托人采用的观点类似。我完全理解那种观点。
- en: Today, I, along with people like Mebane Faber, believe that we have models that
    can trade the swings in this market - and there are plenty of swings. In effect,
    Hussman is saying that we are in a modern day depression - sort of a Japanese
    Lost Decades-like environment. The economies of the developed world is likely
    to go through cycles of upswings caused by fiscal and monetary stimulus and declines
    as the stimulus is withdrawn, largely scarce savings is not being directed at
    productive investments.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我与梅bane·法布er等人一样，认为我们拥有能够在市场波动中交易的模型——市场波动确实很多。实际上，赫斯曼认为我们正处在现代萧条中——类似于日本失去十年的环境。发达世界的经济体很可能会经历由于财政和货币刺激而产生的上升周期，以及刺激措施撤出后的下降周期，大量的储蓄没有流向生产性投资。
- en: My principal approach is to use my
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要方法是使用我的
- en: '[Inflation-Deflation Trend Allocation Model](http://qwestfunds.com/publications/newsletters_pdf/2009_issues/newsletter_november_2009.pdf)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀-通货紧缩趋势分配模型](http://qwestfunds.com/publications/newsletters_pdf/2009_issues/newsletter_november_2009.pdf)'
- en: ', supplemented by'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ', supplemented by'
- en: '[price momentum](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[价格动量](http://humblestudentofthemarkets.blogspot.com/2012/09/momentum-bull-market-chocolate-peanut.html)'
- en: at the appropriate times. While Hussman's time horizon is measured in years,
    my time horizon is measured in weeks and months. That's why, despite the poor
    long-term return expectations, I can be relatively sanguine on the outlook for
    the stock market. (More on that in a future post.)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在适当的时候。尽管赫斯曼的时间跨度以年为单位，我的时间跨度以周和月为单位。这就是为什么，尽管长期回报预期不佳，我对股市前景仍然相对乐观。（关于这一点，我将在未来的文章中详细说明。）
