- en: Via [FinServ](http://blogs.msdn.com/finserv_blog/archive/2006/06/15/632246.aspx)
    blog. I spoke to a Microsoft chap about this a while ago, so its nice to see the
    integration of [Grid Computing and Excel](http://seattlepi.nwsource.com/business/273943_msftrading15.html)
    from Microsoft finally making a public appearance. Microsoft still has some way
    to go in this area, since a number of investment banks have been running Excel
    spreadsheets on various flavoured grid for the last year. Why would any bank run
    Excel spreadsheets on a grid? Because traders/quant’s love Excel, and trying to
    break that link is painful.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Via [FinServ](http://blogs.msdn.com/finserv_blog/archive/2006/06/15/632246.aspx)
    博客。我之前和一个微软的人聊过这个，所以看到微软终于将[网格计算和Excel](http://seattlepi.nwsource.com/business/273943_msftrading15.html)的集成公开亮相真是太好了。微软在这个领域还有很长的路要走，因为多家投资银行已经在各种风格的网格上运行Excel电子表格一年了。为什么任何银行要在网格上运行Excel电子表格呢？因为交易员/量化分析师喜欢Excel，试图打破这种联系是痛苦的。
