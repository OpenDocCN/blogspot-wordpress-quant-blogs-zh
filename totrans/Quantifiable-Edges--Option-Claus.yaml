- en: 'Quantifiable Edges: Option Claus'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：期权克劳斯
- en: 来源：[http://quantifiableedges.blogspot.com/2008/12/option-claus.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/option-claus.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/12/option-claus.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/12/option-claus.html#0001-01-01)
- en: No doubt traders will hear about a possible “Santa Claus Rally” many times in
    the next few weeks. When looking at the S&P 500, though, I found the best week
    in December to be option expirations week. The edge has been especially pronounced
    over the last 24 years. During that period the market has closed the week higher
    about 81% of the time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，交易员在未来几周内会多次听说可能的“圣诞克劳斯 rally”。然而，当我查看标普500时，我发现12月份最好的那周是期权到期周。这个边缘在过去的24年里尤其明显。在此期间，市场约有81%的时间在该周收盘时走高。
