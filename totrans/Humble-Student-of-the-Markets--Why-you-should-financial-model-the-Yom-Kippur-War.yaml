- en: The recent OPEC+ decision to cut oil output by 2 million barrels per day is
    giving me a case of PTSD from a Yom Kippur long ago. In October 1973, the stock
    market was just getting over a case of Nifty Fifty growth stock mania. Arab armies,
    led by Egypt and Syria, made a surprise attack on Israel on Yom Kippur and overwhelmed
    the surprised defenders. The Israelis eventually prevailed in the conflict with
    US help. Arab oil-exporting countries responded with an oil embargo that spiked
    energy prices and caused a deep recession. The stock market fell roughly -50%
    on a peak-to-trough basis before recovering.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的欧佩克+决定削减每日石油产量200万桶让我忆起了很久以前的赎罪日。1973年10月，股市刚刚度过了一次妙选五十的增长股狂热。由埃及和叙利亚领导的阿拉伯军队在赎罪日对以色列发动了突袭，并压倒了惊讶的防御者。最终，以色列在美国的帮助下在冲突中取得了胜利。阿拉伯石油出口国对此做出了回应，实施了石油禁运，推高了能源价格并导致了一场严重的衰退。股市在高点到低点的基础上大约下跌了-50%，然后才开始恢复。
