- en: 'Humble Student of the Markets: Why you should financial model the Yom Kippur
    War'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：为什么你应该对赎罪日战争进行财务建模
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/10/why-you-should-financial-model-yom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/10/why-you-should-financial-model-yom.html#0001-01-01)
