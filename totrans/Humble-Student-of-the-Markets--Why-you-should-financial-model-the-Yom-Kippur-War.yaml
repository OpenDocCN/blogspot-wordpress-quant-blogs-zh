- en: Fast forward to 2022\. Instead of the Nifty Fifty, we have the FANG+ mania,
    which may be show signs of fading. Instead of a Middle East war, we have the Russo-Ukraine
    war. Instead of an Arab Oil Embargo, Russia has weaponized energy, mostly against
    the EU. Despite much lobbying by Washington, this year's Yom Kippur brought an
    OPEC+ surprise. The organization made a decision to cut oil output by 2 mbpd.
    While the cut isn't as bad as it sounds because a number of OPEC members aren't
    producing at capacity, the decision nevertheless shows that the US and Europe
    have no allies within OPEC. As a consequence, Street analysts are scrambling to
    raise their oil price forecasts, and higher energy prices are likely to put pressure
    on the Fed to stay hawkish.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2022年。现在不是妙选五十，而是FANG+狂热，这可能显示出衰退的迹象。现在不是中东战争，而是俄罗斯与乌克兰的战争。现在不是阿拉伯石油禁运，而是俄罗斯将能源武器化，主要针对欧盟。尽管华盛顿进行了大量游说，但今年的赎罪日带来了欧佩克+的一个意外。该组织决定削减每日石油产量200万桶。尽管这一削减并不像听起来那么糟糕，因为许多欧佩克成员国未达到生产能力，但这一决定仍然表明美国和欧洲在欧佩克内部没有盟友。因此，街头分析师正在争先恐后地提高他们的石油价格预测，更高的能源价格可能会迫使美联储维持鹰派立场。
- en: Will investors see a repeat of the 1973-1974 bear market in 2022-2023?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者是否会在2022-2023年看到1973-1974年熊市的重演？
