- en: George Orwell noted the real test of character is how you treat someone who
    has no possibility of doing you any good. That's a pretty good definition, one
    many (most?) people I think would fail. See
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://chronicle.com/temp/reprint.php?id=x4b3czpc6vjdzhjb8mz4mnctyxsn1fhz)'
  prefs: []
  type: TYPE_NORMAL
- en: on the sociobiology of ethics that is not strictly self-interested. I think
    it is important to note that Dawkin's wonderful Book, The Selfish Gene, argued
    that
  prefs: []
  type: TYPE_NORMAL
- en: '[George Williams](http://www.carlzimmer.com/articles/2004.php?subaction=showfull&id=1177190350&archive=&start_from=&ucat=7&)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[William Hamilton](http://en.wikipedia.org/wiki/W._D._Hamilton)'
  prefs: []
  type: TYPE_NORMAL
- en: 'found that the real mechanism wasn''t at the species level, but the individual,
    if not genetic level, and was targeted at those who argued that species somehow
    act in their collective self interest. But whereas Dawkins was railing against
    an overstretch, the group selection mechanism is not totally bankrupt. Selection
    can operate at several levels: gene, individual, group.'
