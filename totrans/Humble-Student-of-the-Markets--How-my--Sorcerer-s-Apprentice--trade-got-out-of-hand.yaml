- en: Remember the story of the Sorcerer's Apprentice from Fantasia (click
  prefs: []
  type: TYPE_NORMAL
- en: '[link](https://youtu.be/J063E90Nnvw)'
  prefs: []
  type: TYPE_NORMAL
- en: for YouTube video)? Mickey Mouse played the role of a sorcerer's apprentice
    tasked to carry buckets of water. Instead of doing it himself, he stole the sorcerer's
    hat and animated a broomstick to carry the buckets for him. To speed up the work,
    he animated more and more broomsticks, until everything got out of hand.
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.youtube.com/embed/J063E90Nnvw?feature=player_embedded](https://www.youtube.com/embed/J063E90Nnvw?feature=player_embedded)'
  prefs: []
  type: TYPE_NORMAL
- en: VIDEO
  prefs: []
  type: TYPE_NORMAL
- en: While I don't claim to be a prescient genius who can see the future of the market,
    I was fortunate to spot the beta chase early.
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2019-12-18/stanley-druckenmiller-is-embracing-risk-again-just-timidly)'
  prefs: []
  type: TYPE_NORMAL
- en: reported on December 18 that Stanley Druckenmiller had turned bullish, and Druckenmiller
    would not have gone on television to proclaim his embrace of risk if he hadn't
    fully entered into his entire position yet. As Kevin Muir at
  prefs: []
  type: TYPE_NORMAL
- en: '[The Macro Tourist](https://www.themacrotourist.com/all-aboard/)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out, "It is also probably safe to say that Druckenmiller, on the whole,
    is way ahead of most investors." In other words, the fast money crowd was stampeding
    into the reflation and cyclical recovery trade.
  prefs: []
  type: TYPE_NORMAL
- en: Nevertheless, the subsequent melt-up does feel a bit like a "sorcerer's apprentice"
    rally that got out of hand. Now the equity risk appetite seems to rolling over,
    and the steady advance seems to pausing on the news of the Wuhan coronavirus,
    what's next?
