- en: 'on the ''stimulus'' package in today''s WSJ:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在今日华尔街日报关于“刺激”方案的文章中：
- en: The evidence of past expansions of government programs is just the opposite.
    Once created they tend to survive and grow over time, even when the increases
    initially were said to be temporary. The underlying reason for this is that interest
    groups develop around new and expanded programs, and they lobby to keep and expand
    those programs.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去政府计划扩张的证据正好相反。一旦建立，这些计划往往会在未来存活并扩大，即使最初的增加被称为是暂时的。这一背后的原因是在新的和扩大的计划周围会出现利益集团，并且他们会进行游说以保持并扩大这些计划。
- en: '...'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: 'Whatever the merits of other government spending, the spending in this package
    is likely to have less value. A very large amount of money will be spent quickly
    over a two-year period: $500 billion amounts to about one-quarter of the total
    federal government annual spending of $2 trillion. It is extremely difficult for
    any group, private as well as public, to spend such a large sum wisely in a short
    period of time.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论其他政府支出的价值如何，这一方案中的支出可能价值较低。在两年的时间内将花费大量的资金：5000亿美元约占总联邦政府年支出的1/4。任何群体，无论私人还是公共的，都极其困难地能在短时间内明智地花费如此巨额资金。
- en: I can't agree more, and so find this all so depressing. But I don't blame Obama
    or Democrats per se, as they are giving the US what it wants. I just think what
    most people want is not in their best interest, like voting for rent controls.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全同意，也发现这些都非常令人沮丧。但我并不怪责奥巴马或民主党本身，因为他们只是在满足美国人民的需要。我只是认为大多数人想要的并不是对他们最有利的，比如投票支持租金管制。
