- en: 'hacking NASDAQ @ 500 FPS: Trading is hard'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: hacking NASDAQ @ 500 FPS：交易很难
- en: 来源：[http://hackingnasdaq.blogspot.com/2011/12/trading-is-hard.html#0001-01-01](http://hackingnasdaq.blogspot.com/2011/12/trading-is-hard.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://hackingnasdaq.blogspot.com/2011/12/trading-is-hard.html#0001-01-01](http://hackingnasdaq.blogspot.com/2011/12/trading-is-hard.html#0001-01-01)
- en: Not quite dead yet, but close from working insane hours.... my life story lol.
    Its been 5 months since quitting a good job to focus full time on HF equities
    trading and almost 2 years since finance and trading appeared on my radar. But
    never imagined in any shape or form that successful, consistently profitable trading
    would be so hard. Its not surprising... I guess, if not painfully obvious as if
    everyone could extract money from the market like this, then everyone would be
    living on a Yacht in the Bahamas... or whatever fantasy you can conjure up.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还没有完全死，但接近于疯狂地工作.... 这就是我的人生故事哈哈。距离辞去一份不错的工作，全聚焦于HF股票交易已有5个月的时间，也快有2年的时间，自己的注意力开始转向金融和交易。但我从来没有想象过，成功、稳定盈利的交易会如此之难。这并不奇怪...
    我猜，要是没那么明显的话，那就会很痛苦，因为如果每个人都能像这样从市场中赚钱，那么每个人都能住在巴哈马的游艇上......或者任何你们能想象到的奇幻事物。
- en: Problem is the barrier to entry is unbelievably low, similar to "Art". Anyone
    can pickup a paintbrush/whatever and make something and put it on a wall, just
    as anyone can buy and sell stock/whatever and plot it on a chart. The difference?
    Unlike friends and family is with your Art, the market is a brutal, merciless,
    heartless bitch that tells you exactly what it thinks, blow by blow, day by day,
    no hesitation to kick you in the teeth, with cast iron steel capped boots, when
    your down and out in a pool of your own blood. Then finally, in a very polite
    and impersonal way gives  a quantifiable score every minute/hour/day/month and
    year - sounds fun eh? :P
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于进入门槛非常低，就像"艺术"一样。任何人都可以拿起画笔/别的东西创造出一些东西并将其放在墙上，就像任何人都可以买卖股票/别的什么东西将其绘制在图表上。区别在哪里？与朋友和家人不同的是，市场是一个残酷的、无情的、冷酷的贱人，一口气告诉你它是怎么想的，每一下打击，日复日，毫不犹豫地踹你一脚，用钢铁裹牙的靴子，当你摔倒在自己的血泊中时。然后最后，以一种非常礼貌、非人化的方式，每分钟/每小时/每天/每月/每年给出一个可量化的分数
    - 听起来有趣吗？ :P
- en: Guess its no co-incidence some of the smartest and sharpest people I`ve met
    over the last year or two are HF traders and what Ive found in nearly 2 decades
    of writing code in some shape or form is, you typically find is one, two or maybe
    three if your really lucky of these kinds of truly gifted people in your standard
    tech company/division (*1) yet it seems every successful HF trader ive met is
    one of these gifted people - none of this big dumb asshole trader image that is
    typically in popular culture.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 猜想这些年我遇到的一些最聪明、最敏锐的人是HF交易者并不是巧合，而我发现，在将近20年的时间里以各种形式编写代码，你通常会在标准的技术公司/部门中找到一个、两个或者，如果你真的很幸运的话，三个这样真正有天赋的人
    (*1)，然而似乎我遇到的每个成功的HF交易者都是这些有天赋的人中的一个 - 并不是那种典型的流行文化中大而愚蠢的交易者的形象。
- en: So as 6months draws to a close, after dozens of strategies, endless hours looking
    at charts, flows, stats, far too much hair pulling and about 5 completely re-written
    trading systems(one day will write that all up) I`m ready to jump in and start
    trading for real January 2012.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当6个月接近尾声时，在无数的策略中，无休止地看着图表、流动、统计数据，拔掉的头发太多，以及大约5个彻底重写的交易系统（有一天会把它全部写出来）之后，我准备好在2012年1月跳入并开始真正交易了。
