- en: (*1) - this means people who get shit done, not those who can cite text books,
    bullshit brilliantly or display alphabet soups after their name.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: (*1) - 这意味着那些执行任务的人，而不是那些能够引用教科书、胡扯得很精彩或在自己名字后面挂满字母缩写的人。
