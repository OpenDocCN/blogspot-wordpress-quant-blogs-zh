- en: The topic of my presentation will be "Quantifiable Edges for Short-Term Trading".
     I'll be covering a lot of my favorite studies and setups.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的演讲主题将是“短期交易的量化边缘”。我将涵盖很多我的最爱研究和设置。
- en: I hope to get the opportunity to meet many readers and subscribers at the Expo.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
