- en: Some Questions for Crypto-Exchanges | Mechanical Markets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://mechanicalmarkets.wordpress.com/2017/12/07/compliance-questions-for-crypto-exchanges/#0001-01-01](https://mechanicalmarkets.wordpress.com/2017/12/07/compliance-questions-for-crypto-exchanges/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**1.** Does your exchange engage in proprietary trading? [[1](#bottom1btcexch)]'
  prefs: []
  type: TYPE_NORMAL
- en: '**A)** If so, what is the nature of the prop-trading? Does it occur on your
    own exchange, other exchanges, or both?'
  prefs: []
  type: TYPE_NORMAL
- en: '**B)** Are there information barriers between client data and prop-trading
    decisions? Are customers ever front-run?'
  prefs: []
  type: TYPE_NORMAL
- en: '**C)** Does prop-trading have the same access to the exchange as other customers?'
  prefs: []
  type: TYPE_NORMAL
- en: '**D)** Are exchange operational decisions, like pausing (or not pausing) matching
    due to IT issues, ever influenced by profit or loss by your prop-trading?'
  prefs: []
  type: TYPE_NORMAL
- en: '**E)** Who oversees exchange prop-trading and ensures it is non-manipulative?
    Is oversight segregated from the rest of exchange operations?'
  prefs: []
  type: TYPE_NORMAL
- en: '**2.** Does your exchange offer securities trading functionality?'
  prefs: []
  type: TYPE_NORMAL
- en: '**A)** If so, is the exchange registered and approved by the appropriate regulators?
    For example, if the exchange is in the US and matches Ether (likely a security
    in the US [[2](#bottom2btcexch)]), is it registered as an ATS, National Securities
    Exchange, OTC market, Broker-Dealer, or otherwise?'
  prefs: []
  type: TYPE_NORMAL
- en: '**B)** Are the securities classified as penny stocks, NMS stocks, Regulation
    A stocks, or another type of stock?'
  prefs: []
  type: TYPE_NORMAL
- en: '**C)** What standards determine the securities that the exchange matches?'
  prefs: []
  type: TYPE_NORMAL
- en: '**D)** Does margin trading of securities comply with applicable regulation?
    [[3](#bottom3btcexch)]'
  prefs: []
  type: TYPE_NORMAL
- en: '**E)** Does the exchange report suspected insider trading to the appropriate
    regulators? Are exchange [employees](https://www.cryptocoinsnews.com/traders-accused-insider-trading-zcash-price-surges-bithumb-integration/)
    monitored to prevent them from insider trading?'
  prefs: []
  type: TYPE_NORMAL
- en: '**3.** For exchanges offering execution services such as Coinbase, how is the
    execution price determined?'
  prefs: []
  type: TYPE_NORMAL
- en: '**A)** Is the customer executed at the worst price over a lookback period?
    What is the lookback period, and can it vary?'
  prefs: []
  type: TYPE_NORMAL
- en: '**B)** Do you reject orders via last look? Is it symmetric? Does it comply
    with market norms? [[4](#bottom4btcexch)]'
  prefs: []
  type: TYPE_NORMAL
- en: '**C)** Are details like the above, and any additional spreads, fully disclosed
    to customers?'
  prefs: []
  type: TYPE_NORMAL
- en: '**D)** If you offer execution services for securities such as Ether, do they
    comply with best-execution requirements? Are you registered as a broker? Do your
    retail customers understand any risks of using your services?'
  prefs: []
  type: TYPE_NORMAL
- en: '**4.** Do clients have equal access to the exchange?'
  prefs: []
  type: TYPE_NORMAL
- en: '**A)** Can every client access the same market data feeds and order entry gateways?
    At similar latencies?'
  prefs: []
  type: TYPE_NORMAL
- en: '**B)** Do any clients receive different fees than the public fee schedule?'
  prefs: []
  type: TYPE_NORMAL
- en: '**C)** When the exchange has IT issues, do any clients get preferential access?
    E.g., when the exchange is offline for some clients, does it ever make efforts
    to stay online for favored clients?'
  prefs: []
  type: TYPE_NORMAL
- en: '**D)** What safeguards are in place to ensure client information isn’t leaked
    to other clients?'
  prefs: []
  type: TYPE_NORMAL
- en: '**E)** If there is a margin deficiency, theft, or other shortfall, how are
    losses distributed and who oversees the process?'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.** What mechanisms are in place to prevent and police manipulation?'
  prefs: []
  type: TYPE_NORMAL
- en: '**A)** Such as: momentum ignition, denial-of-service attacks, triggering margin
    liquidations, collusion, spoofing, and settlement-price/benchmark manipulation.'
  prefs: []
  type: TYPE_NORMAL
- en: '**B)** Are margin levels set such that manipulative traders or hackers (outside
    developed market jurisdictions) can’t force liquidations?'
  prefs: []
  type: TYPE_NORMAL
- en: '**C)** What are the penalties and enforcement mechanisms? Are instances of
    manipulation disclosed to clients?'
  prefs: []
  type: TYPE_NORMAL
- en: '**D)** If the exchange lists derivatives that depend on other exchanges’ pricing,
    do you communicate with those exchanges about potential manipulation and their
    own prop-trading? Do you have confidence in their capacity to give you reliable
    and complete information? [[5](#bottom5btcexch)]'
  prefs: []
  type: TYPE_NORMAL
- en: '**6.** Does the exchange disclose and investigate security breaches?'
  prefs: []
  type: TYPE_NORMAL
- en: '**A)** E.g. if the exchange suffers a suspected DOS attack, when and how is
    that disclosed to customers?'
  prefs: []
  type: TYPE_NORMAL
- en: '**7.** Does the exchange guarantee that its customers are not buying stolen
    or laundered coins? If stolen coins were bought on the exchange by an innocent
    customer, and [reclaimed](https://mechanicalmarkets.wordpress.com/2017/11/05/bitcoin-nemo-dat/),
    will the customer be compensated?'
  prefs: []
  type: TYPE_NORMAL
- en: '[[1](#1btcexch)] It is somewhat reassuring that the [Administrator](http://www.cmegroup.com/education/bitcoin-pricing-products-practice-standards.html)
    of the CME’s Bitcoin settlement price, Crypto Facilities, says it does not engage
    in (at least some forms of) proprietary trading. In an [interview](http://www.bitcoinfuturesguide.com/bitcoin-blog/qa-with-dr-timo-schlaefer-ceo-of-crypto-facilities-up-and-coming-bitcoin-futures-exchange)
    with Bitcoin Futures Guide, the CEO said:'
  prefs: []
  type: TYPE_NORMAL
- en: It [the Turbo 50x leverage product] also does not change the risk profile of
    Crypto Facilities as we are not a counterparty in the trades on our platform.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[[2](#2btcexch)] The [SEC](https://www.sec.gov/litigation/investreport/34-81207.pdf)
    “has determined that DAO Tokens are securities under the Securities Act of 1933.”
    You can read Ether’s [offering documents](https://github.com/ethereum/www/tree/master-postsale/src/extras/pdfs)
    and come to your own conclusions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[[3](#3btcexch)] I believe Kraken [allows](https://support.kraken.com/hc/en-us/articles/227876608-Which-currency-pairs-can-I-trade-on-margin-)
    margin trading for retail customers of Ether and [Tether](https://www.bloomberg.com/news/articles/2017-12-05/mystery-shrouds-tether-and-its-links-to-biggest-bitcoin-exchange)
    at levels of [up to 5x](https://support.kraken.com/hc/en-us/articles/205605288-What-levels-of-leverage-are-offered-).'
  prefs: []
  type: TYPE_NORMAL
- en: '[[4](#4btcexch)] I have heard anecdotally that, when the price moves in the
    customer’s favor, Coinbase may reject executions with error messages like “the
    exchange rate updated while you were waiting” — but may not always do such rejections
    when the price moves against the customer.'
  prefs: []
  type: TYPE_NORMAL
- en: '[[5](#5btcexch)] The CME’s settlement price mechanism may be modified in “[unusual
    and extreme circumstances](http://www.cmegroup.com/education/bitcoin-pricing-products-practice-standards.html#8-unusual-and-extreme-circumstances).”
    The Administrator (Crypto Facilities) is responsible for making recommendations
    in such circumstances, and requires the approval of the CF Member of the [Oversight
    Committee](http://www.cmegroup.com/trading/cf-bitcoin-reference-rate.html) (who
    I think is currently the CEO of Crypto Facilities), and one of the CME’s representatives
    on the committee.'
  prefs: []
  type: TYPE_NORMAL
- en: In the Bitcoin market, I’m not sure how unusual “unusual and extreme circumstances”
    are.
  prefs: []
  type: TYPE_NORMAL
