- en: 'Quantifiable Edges: Does Friday''s Drop In Fear Matter?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日期：2024-05-18 08:31:56
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/does-fridays-drop-in-fear-matter.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/does-fridays-drop-in-fear-matter.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <!--yml
- en: The market continued to fall on Friday and the S&P 500 posted another new closing
    low. Several fear gauges showed less extreme readings than Thursday, though. Participants
    seemed to take the selloff in stride. For example, while still relatively high,
    the VXO, VIX, CBOE Total Put/Call and CBOE Equity Put/Call ratios all dropped.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/97da65fc740f8591d2994fb37402076f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjc95oHTyt9KbFP7UAriKEmWLnxI2fuyFa_ZePllBh-alES2xkcNNDmiwEkVaLIbxRXFw3_PWhXt9DL4LOv8lI6mphKBQEq8W2V5dGyKWbeEcZiZ-7zHeCsJ7XpX_6piHOa_etzy'
- en: I ran some tests to see whether the lower fear levels occurring on a day where
    the S&P 500 made a substantial low indicated more selling was likely to come.
    For my tests I used the VXO. The conditions I layed out were 1) The S&P 500 must
    close at a “x” day closing low. 2) The VXO must close lower than yesterday. 3)
    The VXO must close at least 10% above its 10-period moving average. The study
    seemed to indicate that extended VXO levels – even if they were less extended
    than the day before, had a positive impact on returns over the next week or two.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我进行了一些测试，以观察在标普500指数创下显著低点的那一天，较低的恐慌水平是否预示着更多卖出的可能性。在我的测试中，我使用了VXO。我设定的条件是：1)
    标普500必须收盘于“x”日低点。2) VXO的收盘价必须低于昨日。3) VXO的收盘价至少比其10期移动平均高10%。这项研究似乎表明，即使VXO的水平比前一天少有拉伸，但对接下来一周或两周的回报率仍有积极影响。
- en: Below are the results when looking for a 20bar low in the SPX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**周五**在我的文章中，我讨论了较高的看涨/看跌比率。对于这些数字的其他有趣视角，请查看下面的链接：'
- en: '[![](img/30de37cf24b6492ad1a8c75101c79cf0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhkPIR5drMGDRQa0ad2a0lPWKybrf9OIOITqnQJLyVrVFl-UpZS6TxQP0DY5xg9gJ4vFY1-wzxfQF7fVNf9rbxMmN7aizoEoJYP7CofXv9Z_jSYc1x2XX19oXsHPH-HF7jatnUCgHCocyQ/s1600-h/2008-3-10+VXO.PNG)'
