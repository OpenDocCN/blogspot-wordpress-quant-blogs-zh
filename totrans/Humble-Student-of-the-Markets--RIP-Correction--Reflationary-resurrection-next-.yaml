- en: '**Looking past the recession scare**'
  prefs: []
  type: TYPE_NORMAL
- en: Throughout the most recent period stock market weakness, I steadfastly maintained
    that the market was just undergoing a corrective period and recessionary fears
    were overblown (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Why this is a correction and not a bear market](https://humblestudentofthemarkets.com/2016/01/10/why-this-is-a-correction-and-not-a-bear-market/)'
  prefs: []
  type: TYPE_NORMAL
- en: published January 17, 2016). Now that signs of economic growth are returning
    and the SPX has rallied above its 50 day moving average (dma) and stayed there
    for a week, it`s time to move beyond the angst of a possible bear market and look
    forward to what`s in store for the rest of 2016.
