- en: 'Humble Student of the Markets: The curious case of the stubborn leaders'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets的谦卑学生：顽固领导的奇怪案例
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/curious-case-of-stubborn-leaders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/curious-case-of-stubborn-leaders.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/curious-case-of-stubborn-leaders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/curious-case-of-stubborn-leaders.html#0001-01-01)
- en: In this bear market it is difficult to find chart patterns that look attractive.
    For more details on this mystery chart, read on…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个熊市中，很难找到看起来有吸引力的图表模式。有关这个神秘图表的更多详细信息，请继续阅读...
- en: '[![](img/a76b6bff4d7725c6291e4ee9cbca433e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgxbj_8KX0hO-c2bsSyb4AUq0v33lmqnatXLkGfOF93588JgzyVmZjMbO-gkU3HtVtqx_NpWAti2WHMV8KMdxTKPSraYd_iScMEoD3nlN0AA0_SxXWPKqQAAhCr2zNqnSkTi5OgdnmN3F9L/s1600-h/Would+you+buy+this.JPG)**Leadership
    changes during bear markets** Bear markets are periods of catharsis. They serve
    to cleanse away the excesses of the previous market cycle. That’s why, as a general
    rule, technicians look for a change in leadership to mark the beginning of a new
    cycle.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a76b6bff4d7725c6291e4ee9cbca433e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgxbj_8KX0hO-c2bsSyb4AUq0v33lmqnatXLkGfOF93588JgzyVmZjMbO-gkU3HtVtqx_NpWAti2WHMV8KMdxTKPSraYd_iScMEoD3nlN0AA0_SxXWPKqQAAhCr2zNqnSkTi5OgdnmN3F9L/s1600-h/Would+you+buy+this.JPG)**熊市中的领导变更**
    熊市是净化时期。它们是为了清除前一个市场周期的过度。这就是为什么作为一般规则，技术分析师会寻找领导权的变化作为新周期的开始。'
- en: During the early 70s, the Nifty Fifty was the dominant leadership. The late
    70s saw inflation hedge vehicles such as the oils and golds lead the market. The
    80s was the era of Japan and consumer oriented stocks (remember the LBO boom,
    which was focused on many of the consumer names?) The bull of the 90s was fueled
    by Technology, led by Internet stocks. The latest bull was led by the emerging
    markets and commodity producers, which were views as levered plays on the growth
    in China and other emerging market economies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在70年代初期，Nifty Fifty是主导领导权。70年代末，通货膨胀对冲工具（例如石油和黄金）主导市场。80年代是日本和面向消费者的股票的时代（还记得以许多消费者名称为中心的LBO繁荣吗？）90年代的牛市是科技牛市，由互联网股领导。最新的牛市由新兴市场和大宗商品生产者领导，它们被视为对中国和其他新兴市场经济增长的杠杆玩法。
- en: '**Watching for the leadership change** To watch for changes in leadership,
    technicians often use relative price charts. As an example, the chart below shows
    the NASDAQ 100 relative to the S&P 500 during the Tech Bubble and its aftermath.
    The NASDAQ peaked in March 2000 and fell, on an absolute basis and relative to
    the S&P 500\. On a technical basis, the NASDAQ 100 tested the relative uptrend
    line in January 2001 and broke below it decisively a month later.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**观察领导权的变化** 为了观察领导变化，技术分析师经常使用相对价格图表。例如，下面的图表显示了科技泡沫及其后果期间纳斯达克100相对于标普500。纳斯达克在2000年3月达到峰值，随后在绝对基础和相对于标普500下跌。从技术上而言，纳斯达克100在2001年1月测试了相对上升趋势线，并在一个月后决定性地跌破了这条趋势线。'
- en: '[![](img/16423735f3a83e0d9009d840072e2c49.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhCnpSkGukyEkRqU2yqXhdSKSu_RGEcXJRu89PAW-5rjFFpIivlXtkphhB5Z9buSKdrm4oo4Jq6wLOzUgvuKFjN6a8yjhUpJs09WA0R3a59pFBMQoriwY2WN4K6M8XqPUKLCdUVAM35TbdD/s1600-h/NDX+vs+SPX.JPG)
    Comparing the above chart to today’s market, the S&P 500 peaked on October 9,
    2007 at 1565.15\. Over a year later after the market peak, the chart below shows
    the relative charts of the Energy Select Sector SPDR (XLE), which is a proxy for
    the commodity stocks, and the iShare MSCI Emerging Market Index to the S&P 500.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/16423735f3a83e0d9009d840072e2c49.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhCnpSkGukyEkRqU2yqXhdSKSu_RGEcXJRu89PAW-5rjFFpIivlXtkphhB5Z9buSKdrm4oo4Jq6wLOzUgvuKFjN6a8yjhUpJs09WA0R3a59pFBMQoriwY2WN4K6M8XqPUKLCdUVAM35TbdD/s1600-h/NDX+vs+SPX.JPG)
    将上面的图表与今天的市场进行对比，标普500指数在2007年10月9日达到1565.15。在市场达到顶峰一年多后，下面的图表显示了能源选择部门SPDR（XLE）和iShare
    MSCI新兴市场指数相对于标普500的相对图表。'
- en: '[![](img/dd0d9a82d04a05431abd6cb0e92c2eda.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg7ZOJvmxia155SG-Vgg9A0zD1WLqAyAFaIOXqH1zw8FTghLCzgblLjQlQt6R-rmxWm7Q8yVMChkoOQUDU469ob_eKe9B9icSH7VI55jSzeJrXifRE-skyRrazaC7bpsNtGw87kMKUhJp6T/s1600-h/SPX+relative.JPG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/dd0d9a82d04a05431abd6cb0e92c2eda.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg7ZOJvmxia155SG-Vgg9A0zD1WLqAyAFaIOXqH1zw8FTghLCzgblLjQlQt6R-rmxWm7Q8yVMChkoOQUDU469ob_eKe9B9icSH7VI55jSzeJrXifRE-skyRrazaC7bpsNtGw87kMKUhJp6T/s1600-h/SPX+relative.JPG)'
- en: Surprise! Surprise! The leadership is still intact. While it is true that the
    EEM/SPX line is now testing an uptrend line, these charts look very healthy by
    comparison.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 惊喜！惊喜！领导地位依然稳固。虽然EEM/SPX线现在正在测试上升趋势线，但与这些图表相比，这些图表看起来非常健康。
- en: What about the leaders within the leadership? The chart below shows the Internet
    HOLDRs (HHH) relative to the NASDAQ 100 at the peak and after the peak of the
    Tech Bubble. Internet stocks, as represented by HHH, peaked in December 1999,
    a few months before the NASDAQ actual peak, and were in substantial decline afterwards.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么领导层内部的领导者呢？下面的图表显示了互联网HOLDRs (HHH) 在科技泡沫高峰期和泡沫破裂后与纳斯达克100的相对表现。互联网股票，由HHH代表，在1999年12月达到顶峰，几个月后纳斯达克实际顶峰，之后大幅下跌。
- en: '[![](img/373f9d9207d744b4339413db0aebf291.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiJCD2o4uSL8Ewf3z9G0lfzaC6yf1JeoHdlHWZCRmEyQUH1g4br12c96oue0PcvfT2anbZ-4NNHUfNKYKHUQ0n2JPcis8VtGRlrNm7rowHaKUEsFYEv4OG9SCfVQAT_IqDY6A4KQi_0-Wsu/s1600-h/HHH+vs+NDX.JPG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiJCD2o4uSL8Ewf3z9G0lfzaC6yf1JeoHdlHWZCRmEyQUH1g4br12c96oue0PcvfT2anbZ-4NNHUfNKYKHUQ0n2JPcis8VtGRlrNm7rowHaKUEsFYEv4OG9SCfVQAT_IqDY6A4KQi_0-Wsu/s1600-h/HHH+vs+NDX.JPG)'
- en: '**Stubborn leadership**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**顽固的领导层**'
- en: By contrast, ***we come to the mystery chart at the beginning of this post,
    which represents the chart of XLE relative to EEM***. Energy stocks had been in
    a basing pattern compared to emerging markets for several years. They began an
    relative uptrend in October 2007 and staged an upside breakout in October 2008.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，**我们来看看本文开头提到的神秘图表，它代表了XLE相对于EEM的图表**。与新兴市场相比，能源股票已经维持了多年的底部模式。他们从2007年10月开始相对上升趋势，并在2008年10月实现了向上突破。
- en: '**What about the economy?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么经济呢？**'
- en: Right now, the world is swamped by deflation. China recently reported very disappointing
    4Q economic growth.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，世界正被通货紧缩所淹没。中国最近报告了令人失望的第四季度经济增长。
- en: However, I continue to believe that we should still [give inflation a chance](http://humblestudentofthemarkets.blogspot.com/2008/12/giving-inflation-chance.html)
    given the enormous policy consensus to reflate the banking system and the US consumer.
    As a result, the USD is at risk of a substantial decline, with the [GBP as the
    canary in the mine](http://humblestudentofthemarkets.blogspot.com/2009/01/could-gbp-be-canary-in-mine.html).
    Well, with Pound Sterling is falling that canary is now falling over.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我继续认为，鉴于重新通胀银行系统和美国消费者的巨大政策共识，我们仍然应该[给通胀一个机会](http://humblestudentofthemarkets.blogspot.com/2008/12/giving-inflation-chance.html)。因此，美元面临大幅下跌的风险，而[英镑是矿井中的金丝雀](http://humblestudentofthemarkets.blogspot.com/2009/01/could-gbp-be-canary-in-mine.html)。好吧，随着英镑的下跌，这只金丝雀现在也倒下了。
- en: '**Listen to the tape**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**听录音带**'
- en: Despite the sense of panic out there, the market tape is telling us that the
    situation is starting to stabilize. [Housing stocks](http://humblestudentofthemarkets.blogspot.com/2009/01/some-signs-of-spring-for-homebuilders.html)
    have stopped falling and they are now forming a base. The [Baltic Dry Index](http://investmenttools.com/futures/bdi_baltic_dry_index.htm),
    which had been in freefall, is showing some minor signs of recovery.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管外面有一种恐慌感，但市场图表告诉我们，情况开始稳定。 [房地产股票](http://humblestudentofthemarkets.blogspot.com/2009/01/some-signs-of-spring-for-homebuilders.html)已经停止下跌，并正在形成一个底部。
    [波罗的海干散货指数](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)，之前一直在自由落体，现在显示出一些轻微的复苏迹象。
- en: If we listen to the tale of the tape, we have the unusual situation where the
    previous leadership of commodity producers remaining intact. With that in mind,
    I am still inclined to give the inflation trade the benefit of the doubt for now.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们听从市场图表的故事，那么我们会遇到一个不寻常的情况，即商品生产者的前领导地位保持不变。有了这个想法，我仍然倾向于现在给通胀交易一个机会。
- en: '**What to do?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**怎么办？**'
- en: My inner investor tells me to nibble away at energy and commodity positions,
    as this kind of analysis has a tendency to be early by as much as a year or two.
    My inner trader, on the other hand, tells me to put on the long XLE/short EEM
    trade on any kind of decent pullback.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部投资者告诉我，应该逐渐买入能源和商品头寸，因为这种分析有可能是提前一年或两年。另一方面，我的内部交易员告诉我，在市场出现任何合理的回调时，应该做多XLE并做空EEM。
