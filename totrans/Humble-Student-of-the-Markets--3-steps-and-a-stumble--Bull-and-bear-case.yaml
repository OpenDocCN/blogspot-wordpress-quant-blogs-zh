- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: It was no surprise that the Fed raised rates, as they had spent the last month
    widely telegraphing their intentions. This morning's release of February CPI tells
    the story. Headline CPI is near a 5-year high. Though core CPI (ex-food and energy)
    edged down, the latest reading of 2.2% is above the Fed's 2% targeted inflation
    rate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储加息并不出人意料，因为他们在过去的一个月里广泛地传达了他们的意图。 今天早上公布的2月CPI告诉了这个故事。 头条CPI接近5年来的高点。 尽管核心CPI（不包括食品和能源）有所下降，但最新的2.2%是高于美联储2%的目标通胀率的。
