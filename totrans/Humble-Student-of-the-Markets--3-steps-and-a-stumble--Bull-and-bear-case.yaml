- en: Similar to Zweig's Fed policy indicator and in line with the desire to measure
    when the Federal Reserve is tightening credit, Edson Gould, a legendary technical
    analyst from the 1930s through the 1970s, developed a simple rule about Federal
    Reserve policy that has an excellent record of foretelling a stock market decline.
    The rules states that "whenever the Federal Reserve raises either the federal
    funds target rate, margin requirements, or reserve requirements three consecutive
    times without a decline, the stock market is likely to suffer a substantial, perhaps
    serious, setback" (Schade, 2004). This simple rule is still relevants. Although
    it tends to lead a market top, it is something that should not be disregarded.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与鲍伊格的联邦政策指标类似，并符合衡量美联储何时收紧信贷的愿望，艾德森·古尔德（Edson Gould）是一位传奇的技术分析师，他在上世纪30年代至70年代之间，开发了有关美联储政策的简单规则，这个规则在预示股市下跌方面成绩斐然。规则指出，“只要美联储连续三次提高联邦基金目标利率、保证金要求或储备要求，而没有下降，股市很可能会遭受严重的、甚至严重的打击”（Schade，2004年）。这个简单的规则仍然很重要。虽然它往往预示市场顶部，但不容忽视。
- en: Here are the bull and bear cases under "three steps and a stumble". In particular,
    the current economic cycle is elongated and shallow compared to past recoveries,
    and therefore it would be premature to worry about Fed actions to cool down the
    economy just yet.
  id: totrans-15
