- en: 'Quantitative Trading: Seven factors that capture most of hedge funds'' returns'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2007/03/seven-factors-that-capture-most-of.html#0001-01-01](http://epchan.blogspot.com/2007/03/seven-factors-that-capture-most-of.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Economist magazine just published an
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://economist.com/finance/displaystory.cfm?story_id=8892422)'
  prefs: []
  type: TYPE_NORMAL
- en: that talked about "synthetic" hedge funds, or replicating hedge fund returns
    using factor models. The original research cited can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=778124)'
  prefs: []
  type: TYPE_NORMAL
- en: . (For those of you who want a primer on factor models, I have written an
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://epchan.blogspot.com/2006/12/do-factor-models-work-in-short-term.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'on this topic previously.) The seven factors are (are you ready?):'
  prefs: []
  type: TYPE_NORMAL
- en: 1) excess return on the S&P 500 index;
  prefs: []
  type: TYPE_NORMAL
- en: 2) a small minus big factor constructed as the difference of the Wilshire small
    and large
  prefs: []
  type: TYPE_NORMAL
- en: capitalization stock indices;
  prefs: []
  type: TYPE_NORMAL
- en: 3) excess returns on portfolios of lookback straddle options on currencies;
  prefs: []
  type: TYPE_NORMAL
- en: 4) excess returns on portfolios of lookback straddle options on commodities;
  prefs: []
  type: TYPE_NORMAL
- en: 5) excess returns on portfolios of lookback straddle options on bonds;
  prefs: []
  type: TYPE_NORMAL
- en: 6) the yield spread of the US ten year treasury bond over the three month T-bill,
    adjusted for the duration of the ten year bond;
  prefs: []
  type: TYPE_NORMAL
- en: 7) the change in the credit spread of the Moody's BAA bond over the 10 year
    treasury bond, also appropriately adjusted for duration.
  prefs: []
  type: TYPE_NORMAL
- en: According to the researchers, factors 3)-5) are constructed to replicate the
    maximum possible return to trend-following strategies on their respective underlying
    assets.
  prefs: []
  type: TYPE_NORMAL
- en: See, it is not that difficult to run a hedge fund after all!
  prefs: []
  type: TYPE_NORMAL
