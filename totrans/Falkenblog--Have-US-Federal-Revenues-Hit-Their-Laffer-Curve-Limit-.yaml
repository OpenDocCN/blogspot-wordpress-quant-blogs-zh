- en: 'Falkenblog: Have US Federal Revenues Hit Their Laffer Curve Limit?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/11/have-us-federal-revenues-hit-their.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/have-us-federal-revenues-hit-their.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I was listening to Jeffrey Hummel's recent talk (see
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.studiohayek.com/2011/11/liberals-at-uc-berkeley.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', scroll down to his picture). He argues the US federal default is inevitable,
    using the following reasoning.'
  prefs: []
  type: TYPE_NORMAL
- en: Federal Tax revenues as a percent of GDP have consisntently been bumping up
    about 20% since 1951\. Even in WW2, when federal taxes were highest as a percent
    of GDP, tax revenues never broke 25% of GDP.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/0c10f21045e096110fd3f84fdcf08c7b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgorg_M4dg1YMLp4iCUZUgqmOKbr_tgW_GSF9F2N6hbuUg7LMpgbZGP5zPZusmpMFdTkrO5829yeuWGNYvHO977Z-KGq_NKB30bKtS5rVJ5WvCvGYqA0KdoI8sqB35ro2PZuqXF7g/s1600/US_TAXGDP1210.gif)'
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, top marginal tax rates, corporate rates, and capital gains tax rates
    have basically declined, though bouncing about quite a bit.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/076722701d759a7e1797abe70f895ab6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh2MeD6N3LolV7Fy9lWsFXrJzgHWU-164pLo2lPpTHuEbbWrjK9LMsgWRqmeh0It-gDFbsZ6u9E6gR74ZZsGusUMGvUFq2YAEEDVJu2NQPZwvGstN8JZFYLjwkRfIEp_WuCNGdTyQ/s1600/Income_Corp_CapitalGains_Rates-650x603.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'This suggests the 20% barrier is some kind of structural barrier in the system:
    people adjust their effort and tax avoidance to generate basically the same percentage
    of GDP over a variety of tax rates.'
  prefs: []
  type: TYPE_NORMAL
- en: Here are the projected Federal expenditures from the Congressional Budget Office
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/6a2a931e21ba52056b818442c4179939.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgppPRZ8uUxoNioHtnanm-5zTzUxtIdgJY2sQRTi0cdnQdP9pqo2j61UnzUnconWNvhVDLdZPa2FL0wM4lt87u4RuBhKWr2zKtfOCEhTYZKpMHYSV5H3SCCR4sajHH8SnnLp4p3Rg/s1600/cbo+proj.gif)'
  prefs: []
  type: TYPE_NORMAL
- en: Thus, the projected 30% of GDP spending in the pipeline seems impossible to
    finance. While conceivably we could cut our spending, its likely this will only
    be cut when deficits are curtailed via an explicit or implicit default.
  prefs: []
  type: TYPE_NORMAL
- en: On the brighter side, it took Rome a good 200 years to totally implode after
    their peak, and there's the example of Argentina, which while not as relatively
    prosperous as it was 100 years ago, isn't a horrible place to live.
  prefs: []
  type: TYPE_NORMAL
