- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/09/assessing-big-short-michael-burrys.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/09/assessing-big-short-michael-burrys.html#0001-01-01)
  prefs:
