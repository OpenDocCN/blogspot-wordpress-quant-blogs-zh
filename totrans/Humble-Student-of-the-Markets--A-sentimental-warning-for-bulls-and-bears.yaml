- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Recently, there have been numerous data points indicating excessive bullishness
    from different segments of the market:'
  prefs: []
  type: TYPE_NORMAL
- en: Retail investors are all-in
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Institutional investor bullish sentiment is off the charts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cash is at a two-decade low in global investor portfolios
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: RIA sentiment are at bullish extremes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hedge funds are in a crowded long in equities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These giddy sentiment readings are comforting to the bear camp (chart via
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/stock-market-sentiment-bullish-2017-3)'
  prefs: []
  type: TYPE_NORMAL
- en: ) and it will be difficult for stock prices to advance under such conditions.
    When everyone is bullish, who is left to buy?
  prefs: []
  type: TYPE_NORMAL
- en: However, I would warn the bears that they should not go overboard and short
    the market with both hands. In the past, euphoric sentiment has not a good indicator
    for pinpointing market tops.
  prefs: []
  type: TYPE_NORMAL
