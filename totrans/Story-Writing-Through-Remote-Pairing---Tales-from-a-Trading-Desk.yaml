- en: Story Writing Through Remote Pairing
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过远程协作编写故事
- en: The quality of stories has a direct correlation to the quality of the software
    in my view.  Lots of people struggle with story writing.  If the stories are low
    grade, and the Product Owner happens to be sitting next door to the team, and
    the team are “talking” this may not be so much of an issue.  However, in many
    cases the Product Owner isn’t always available 24×7.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，故事的质量与软件的质量有直接相关性。许多人 strugglewith 故事编写。如果故事质量较低，产品所有者碰巧坐在团队旁边，且团队正在“交谈”，这可能不是一个大问题。然而，在许多情况下，产品所有者并不总是能随时随地提供支持。
- en: One interesting exercise it to leverage Google Docs or similar to allow remote
    pairing whilst writing stories – even if the pair is close by.  The advantage
    of this is that with less conversation, and more concentration on the words of
    the [story](http://www.agileproductdesign.com/blog/the_shrinking_story.html),
    a clearer story emerges which aid understanding and clarity of the business value. 
    Take this a step further, and effectively the gate for a successful story is that
    it should relay value when read by an individual that isn’t part of the agile
    team.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的练习是利用谷歌文档（Google Docs）或类似工具来实现远程协作编写故事——即使合作者就在附近。这种方法的优点是，减少了对话，更多专注于[故事](http://www.agileproductdesign.com/blog/the_shrinking_story.html)的叙述，使故事更加清晰，有助于理解故事背后的商业价值。进一步来说，一个成功的故事的关键在于，当非敏捷团队的成员阅读时，它应该能够传达价值。
- en: Finally, in my view this remote pair story writing at a minimum offers a better
    Return On Investment (ROI) around the “[achieve some goal](http://www.agileproductdesign.com/blog/the_shrinking_story.html)”
    part of the story, which is often forgotten by teams
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在我看来，这种远程协作编写故事的最低收益是，它至少在故事的“[实现某个目标](http://www.agileproductdesign.com/blog/the_shrinking_story.html)”部分提供了更好的投资回报率（ROI），而这一点往往被团队忽视。
