- en: 'Quantifiable Edges: A Study Suggesting Short-term Downside'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/study-suggesting-short-term-downside.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/study-suggesting-short-term-downside.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Below is a study that has been shown a few times in the
  prefs: []
  type: TYPE_NORMAL
- en: '[Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . It popped up last night via
  prefs: []
  type: TYPE_NORMAL
- en: '[the Quantifinder](http://www.quantifiableedges.com/quantifinderinfo.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . It looks at what happens when two days of strong breadth fail to take the
    SPX to a new 10-day intraday high. I’ve re-run the stats and posted them below.
  prefs: []
  type: TYPE_NORMAL
- en: (click table to enlarge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/6a8609efe4dfb3b75840bdaa25a4db58.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjkc5D8UGRpIe0VyRtocg87Mz9HVTFK6tPvyzqPrtXk1jj23QvLjYDOcSYIAgl54zEc96W4lp0-1mT4tJTXSSExHOsOr8WEqLb2TGAxA4XoEedmzab41qSDJx5LIkEAB2EX9rdZSvUaGZWl/s1600-h/2009-6-26+png1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The failure to make a 10-day high after two strong up days suggests there was
    a strong move down prior to this. Most often the strong down move will reassert
    itself or at least cause a pullback. As a point of comparison, below are the numbers
    when the back-to-back the strength does coincide with a 10-day high:'
  prefs: []
  type: TYPE_NORMAL
- en: (click table to enlarge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/7b3ac0857a8a21a5fd8912a079b44482.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjMXkkttZfUC3kALPaPvotp_EteHlQYhIzyaodb9SppfNgu7hTPiPRbHtLzd_F5_DWAL5WSUMIK7HDxYhUU8Dv1tzCbeQRAY0MIIf_Y13wfgP21V-FN053Mc5T5Nkn824iHWjCYBLKt0ASS/s1600-h/2009-6-26+png2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Strong negative expectations turn positive under this scenario. I've shown before
    how
  prefs: []
  type: TYPE_NORMAL
- en: '[positioning is important](http://quantifiableedges.blogspot.com/2009/02/importance-of-positioning-in-analysis.html)'
  prefs: []
  type: TYPE_NORMAL
- en: when interpreting action. This is another example of that.
  prefs: []
  type: TYPE_NORMAL
