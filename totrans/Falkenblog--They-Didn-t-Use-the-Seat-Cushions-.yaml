- en: For decades, the preflight instruction would mention using the seat cushions
    as a flotation device in case of a water landing. I have yet to hear about this
    tactic actually working, or even tried. The guy who sold the industry on this
    for his company should be in the Marketing Hall of Fame.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，起飞前的指示会提到在水上着陆时可以使用座垫作为浮漂器。我还没有听说过这种策略真正起到作用，甚至被尝试过。向公司销售这种想法的人应该入选市场营销名人堂。
