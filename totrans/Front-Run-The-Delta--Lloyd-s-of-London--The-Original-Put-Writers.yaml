- en: 来源：[https://frontrunthedelta.blogspot.com/2012/02/lloyds-of-london-original-put-writers.html#0001-01-01](https://frontrunthedelta.blogspot.com/2012/02/lloyds-of-london-original-put-writers.html#0001-01-01)
