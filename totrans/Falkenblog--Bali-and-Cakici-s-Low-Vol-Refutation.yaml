- en: '[SSRN paper](http://www.efalken.com/papers/RRsec4.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . That's what Haugen and Baker (1991), Schwartz 2000, Clarke, de Silva and Thorley
    (2006), Blitz and van Vliet (2007) all document in their analyses of minimum variance
    portfolios. Bali and Cakici's returns only highlight this is not a free-lunch
    to some 10% excess return you might apply within a long-short portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: I have found, in the CRSP data since 1962, that small priced stocks have a pretty
    high monthly return premium, something I know is the result of bias as opposed
    to anything real. So, there's still a bias in the CRSP returns, even though they
  prefs: []
  type: TYPE_NORMAL
- en: '[supposedly exorcized](http://www.crsp.com/crsp/resources/papers/crsp_white_paper_delist_returns.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: those problems in response to
  prefs: []
  type: TYPE_NORMAL
- en: '[Shumway''s finding](http://www-personal.umich.edu/~shumway/papers.dir/crspbias.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that delisted returns exagerrated the returns of small companies. So, big analyses
    that look at ''all'' stocks are seriously flawed, and their adjustment seems in
    the right direction. But the result still stands: you can get a couple of percent
    higher return, at a huge decrease in risk, by focusing on low volatility equities.'
  prefs: []
  type: TYPE_NORMAL
