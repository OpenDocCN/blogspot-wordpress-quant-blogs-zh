- en: 'Falkenblog: Bali and Cakici''s Low Vol Refutation'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/02/bali-and-cakicis-low-vol-refutation.html#0001-01-01](http://falkenblog.blogspot.com/2011/02/bali-and-cakicis-low-vol-refutation.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I've long been a proponent that lower volatility equities produce slightly (1-3%)
    higher annual returns than average, which creates a great two-fer investment strategy
    because you get a higher return, with lower volatility and beta. If you go to
    my site
  prefs: []
  type: TYPE_NORMAL
- en: '[betaarbitrage.com](http://www.betaarbitrage.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', you can download returns that were created from rebalancing a portfolio every
    6 months.'
  prefs: []
  type: TYPE_NORMAL
- en: It's important to note this is a minority view. That is, while almost everyone
    thinks beta (or its SDF analogues) are insufficiently rewarded, most, like
  prefs: []
  type: TYPE_NORMAL
- en: '[Asness, Frazzini and Pederson](http://pages.stern.nyu.edu/~lpederse/papers/LeverageAversionRP.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ', think that higher risk still begets a higher return, just marginally so.
    They are wrong, but on one level it doesn''t matter: low volatility stocks still
    dominate the indexes in Sharpe ratios, or any ''risk-reward'' metric you can concoct.
    But it matters a lot theoretically, because if higher risk generates lower returns,
    the whole ''risk premium'' theory that underlies so much economic reasoning is
    empty, invalidating a lot research.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Bali and Cakici](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=947873)'
  prefs: []
  type: TYPE_NORMAL
- en: (2006) find no large negative return to high idiosyncratic vol stocks as found
    by
  prefs: []
  type: TYPE_NORMAL
- en: '[Ang, Hodrick, Xing and Zheng](http://www.afajof.org/afa/forthcoming/ang1.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: among others. One key point to remember is that idiosyncratic vol is total volatility
    minus the volatility from systematic factors. Basically, you take an 'excess'
    return, after subtracting a return from its market beta (standard CAPM), and the
    returns from 'size' and 'value' proxies.
  prefs: []
  type: TYPE_NORMAL
- en: They find that when you 'equal-weight' quintiles, as opposed to value weight
    them, the large negative correlation between idiosyncratic volatality and return
    goes away. Further, when they form quintile portfolios based on market cap, so
    each portfolio is from largest to smallest, but the first portfolio contains many
    firms equal to 20% of the market, the top portfolio the fewest stocks, but includes
    large stocks, the results for value or equal weighted portfolios is not correlated
    with idiosyncratic volatility. Lastly, they look at large/liquid, lorge/high-price,
    and liquid/high priced subsamples, and again find no relation.
  prefs: []
  type: TYPE_NORMAL
- en: I really like this paper because most interesting findings are not uncovered
    via abstruse statistics, but careful slicing of the data. For example, early in
    equity research, people included all firms, including really small firms no one
    could really buy much of, and weighting them like the S&P500 stocks. These small
    firms had really large bid-ask spreads, and so as they traded at their bid of
    1.00 to their ask of 1.25, you would record a return of 25%, when instead the
    closing price merely recorded a last trade at the bid going to the ask. Then when
    it went down to 1.00 again, the loss was only 20%, resulting in a phantom return
    of +5% even though the price went from 1.00 to 1.25 to 1.00\. Other biases from
    small firms is they delist frequently, and when they delist the returns were hugely
    negative, about -50%, but this would be marked as 'N/A', greatly biasing returns.
    One only has to note the huge premiums documented in 'low price' stocks in the
    1980s, and the embarrassing failure of 'low price' stock funds that were popular
    at the end of the eighties, to note that such findings were artifacts of bias.
  prefs: []
  type: TYPE_NORMAL
- en: Now, size is highly correlated with volatility, so controlling for size and
    then looking for volatility effects, is like controlling for beauty and looking
    at how weight affects someone's
  prefs: []
  type: TYPE_NORMAL
- en: '[hot-or-not](http://www.hotornot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: rating. If 'size' is not really a factor, but mainly captures a return premium
    via volatility, the null result may simply the result of dilution via this prefiltering.
    I mean, after you control for size in quintiles, and then via the size factor
    return, you don't have a lot of volatility dispersion left. As size and value
    don't have any real basis in my mind, I would try simple 'total volatility' as
    an alternative, once one has enough size/liquidity.
  prefs: []
  type: TYPE_NORMAL
- en: But forget that, Bali and Cakici's data show the following results, first replicating
    Ang
  prefs: []
  type: TYPE_NORMAL
- en: et al
  prefs: []
  type: TYPE_NORMAL
- en: '''s research, then using the refinement they find rids the data of that result.'
  prefs: []
