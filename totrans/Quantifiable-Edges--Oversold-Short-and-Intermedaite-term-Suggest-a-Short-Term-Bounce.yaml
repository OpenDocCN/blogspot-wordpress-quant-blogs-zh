- en: 'Quantifiable Edges: Oversold Short and Intermedaite-term Suggest a Short-Term
    Bounce'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：超卖短期和中期暗示短期内有反弹
- en: 来源：[http://quantifiableedges.blogspot.com/2010/07/oversold-short-and-intermedaite-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/07/oversold-short-and-intermedaite-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/07/oversold-short-and-intermedaite-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/07/oversold-short-and-intermedaite-term.html#0001-01-01)
- en: Below is a study from last night's Subscriber Letter. It looks at when happens
    when ths SPX has been oversold short-term (via RSI2) and intermediate-term (50-day
    low).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是昨晚订阅信中的研究内容。它探讨了当标普500指数（SPX）短期（通过RSI2）和中期（50日均线）超卖时会发生什么。
- en: '[![](img/4beaf54134907dfccc6f176e81ba4d24.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6jHmGmUSsSlf1Vka81VCrsxJyf3ZZS1fVqvcxTIuU-lVeLwhhTmgKE5sqNlYLVNeAtYdz886uf6B9q-_r2C9NbGwlAnBgP015XvVyz5rXoqtRlzgG9gTWs1zV0cZJkSd0Tg09yUxBFI3V/s1600/2010-07-02+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/4beaf54134907dfccc6f176e81ba4d24.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6jHmGmUSsSlf1Vka81VCrsxJyf3ZZS1fVqvcxTIuU-lVeLwhhTmgKE5sqNlYLVNeAtYdz886uf6B9q-_r2C9NbGwlAnBgP015XvVyz5rXoqtRlzgG9gTWs1zV0cZJkSd0Tg09yUxBFI3V/s1600/2010-07-02+png.png)'
- en: With 8 of 9 instances trading higher and an average return of 2.65% 3 just 3
    days later there appears to be an upside edge. Of course this market has been
    ignoring oversold conditions for several days now. Still, I'd be more inclined
    to bet on a short-term bounce than against one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在9个实例中有8个交易上涨，并且三天后平均收益为2.65%*，这表明存在一个看涨的边缘。当然，这个市场已经连续几天忽略超卖条件了。尽管如此，我更倾向于押注短期内的反弹，而不是押注其不会发生。
