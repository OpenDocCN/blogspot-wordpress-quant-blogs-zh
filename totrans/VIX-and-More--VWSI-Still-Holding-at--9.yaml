- en: 'VIX and More: VWSI Still Holding at -9'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI 仍然持有在 -9'
- en: 来源：[http://vixandmore.blogspot.com/2007/08/vwsi-still-holding-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/vwsi-still-holding-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/vwsi-still-holding-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/vwsi-still-holding-at.html#0001-01-01)
- en: In the 17 ½ years of VIX data, the VWSI has never managed register extreme negative
    reading two weeks in a row…until now.  With the VIX spiking to 24.15 on Friday,
    down 0.02 for the week, the VWSI managed to end the week at -9, just one tick
    higher than the maximum [-10 reading of a week ago](http://vixandmore.blogspot.com/2007/07/vix-spikes-to-2417-vwsi-at-10.html).  The
    old record for two consecutive weeks was a rather paltry sounding -6 and -8, which
    spanned the weeks ending [August 28](http://timelines.ws/20thcent/1998_08.HTML)
    and [September 4, 1998](http://timelines.ws/20thcent/1998_09.HTML), at the height
    of the [Russian financial crisis](http://en.wikipedia.org/wiki/Russian_financial_crisis).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 17 年半的 VIX 数据中，VWSI 从未连续两周达到极端负值……直到现在。 随着 VIX 在星期五飙升至 24.15，本周下降 0.02，VWSI
    设法以 -9 结束本周，仅比[一周前的最大值-10](http://vixandmore.blogspot.com/2007/07/vix-spikes-to-2417-vwsi-at-10.html)高出一点。
    连续两周的旧记录是 -6 和 -8，跨越了截至 [1998 年 8 月 28 日](http://timelines.ws/20thcent/1998_08.HTML)
    和 [1998 年 9 月 4 日](http://timelines.ws/20thcent/1998_09.HTML) 结束的两周，正值[俄罗斯金融危机](http://en.wikipedia.org/wiki/Russian_financial_crisis)的高峰期。
- en: So while a week ago I spelled out the [historical context](http://vixandmore.blogspot.com/2007/07/vix-spikes-to-2417-vwsi-at-10.html)
    that argued forcefully for a mean reverting VIX drop this past week, clearly this
    week’s sideways movement represented another unprecedented turn of events for
    the VIX. In spite of this, I *still* anticipate that the VIX will shed some 15-20%
    in the coming week.  If the VIX goes up again this week, then it is time to tweak
    the VWSI model and/or accept the fact that we are in uncharted volatility waters.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然一周前我详细阐述了[历史背景](http://vixandmore.blogspot.com/2007/07/vix-spikes-to-2417-vwsi-at-10.html)，强烈主张本周
    VIX 的回归均值下降，但显然本周的横向运动对于 VIX 又是另一次前所未有的事件。 尽管如此，我 *仍然* 预计 VIX 将在接下来的一周内下跌约 15-20%。
    如果 VIX 本周再次上涨，那么是时候调整 VWSI 模型和/或接受我们处于未知的波动性水域的事实了。
- en: To put things in perspective from a VWSI standpoint, if the VIX holds steady
    this week, we will probably end the week with a VWSI of about -2.  On the other
    hand, if the VWSI is to remain in the -9 to -10 range for a third consecutive
    week, it will take a VIX of at least the high 20s to pull that rabbit out of the
    hat.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从 VWSI 的角度来看，如果 VIX 本周保持稳定，我们可能会以约 -2 结束本周。 另一方面，如果 VWSI 要连续第三周保持在 -9 到 -10
    的范围内，至少需要高达 20 多的 VIX 才能把兔子从帽子里拿出来。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上述温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，后者通常与VIX呈负相关。)*'
- en: '*****Wine pairing:***  After two weeks of heightened volatility, I would be
    hard pressed to find fault with someone who is still drinking some of the ports
    from last week.  A VWSI of -9, however, calls for a change of pace.  What better
    change of pace then to turn to a varietal that was almost completely wiped out,
    only to stage a recent comeback over a century later on another continent.  I
    am talking about [carmenere](http://en.wikipedia.org/wiki/Carmen%C3%A8re), a grape
    whose rediscovery and revival in <country-region st="on"><place st="on">Chile</place></country-region>
    is one of the [great stories](http://www.beveragebusiness.com/bbcontent/art-arch/block1002.html)
    of the wine world.  I was lucky enough to have an exceptional [Concha y Toro 2003
    Terrunyo Carmenere](http://www.banfivintners.com/BANFI/REVIEWS/REV_CTTE.HTM#2003)
    last year and it was one of the tasting highlights of the year.  If you are looking
    for additional suggestions, see which other carmeneres have been getting rave
    reviews on [Cellar Tracker](http://www.cellartracker.com/list.asp?O=CScoreSort+DESC&Table=List&amp;amp;amp;amp;Varietal=Carmen%E8re&Page=0).**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***美酒搭配：*** 在经历了两周的高度波动之后，我很难指责仍然喝着上周的一些波尔图酒的人。然而，VWSI值为-9，这就需要改变节奏了。有什么比转向一个品种更好的改变节奏呢？这个品种几乎被完全消失，但在另一个大陆上一个多世纪后却实现了最近的复苏。我在说[卡门妮尔](http://en.wikipedia.org/wiki/Carmen%C3%A8re)，一个在智利重新发现并复兴的葡萄品种，这是葡萄酒界的[伟大故事](http://www.beveragebusiness.com/bbcontent/art-arch/block1002.html)之一。去年我有幸品尝到一瓶杰出的[孔查-尤托罗2003特伦尼奥卡门妮尔](http://www.banfivintners.com/BANFI/REVIEWS/REV_CTTE.HTM#2003)，那是全年品鉴的亮点之一。如果你正在寻找额外的建议，请查看其他在[酒窖追踪器](http://www.cellartracker.com/list.asp?O=CScoreSort+DESC&Table=List&amp;amp;amp;amp;Varietal=Carmen%E8re&Page=0)上获得好评的卡门妮尔。'
