- en: 'VIX and More: Was the VIX Too Low in 2013? No…'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：2013年 VIX 太低了吗？不是…
- en: 来源：[http://vixandmore.blogspot.com/2014/01/was-vix-too-low-in-2013-no.html#0001-01-01](http://vixandmore.blogspot.com/2014/01/was-vix-too-low-in-2013-no.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/01/was-vix-too-low-in-2013-no.html#0001-01-01](http://vixandmore.blogspot.com/2014/01/was-vix-too-low-in-2013-no.html#0001-01-01)
- en: There was a time when investors would generally fret about the VIX being “too
    high” and the resulting possibility that there was some sort of unseen threat
    to the financial markets that was not showing up on their radar. In the last few
    years, the situation has reversed and now I find investors expressing more concern
    about a low VIX more often than a high VIX. Yes, there are some (many, actually)
    who start to get anxious and fearful when the markets are not reflecting as much
    anxiety and [fear](http://vixandmore.blogspot.com/search/label/fear) as they think
    they should. For those who still think about the battle scars from [2008](http://vixandmore.blogspot.com/search/label/2008),
    this phenomenon seems to be a recurring issue.  (See my posts on [disaster imprinting](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)
    for more information on this.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有一段时间，投资者普遍担心 VIX “太高”，并由此可能存在某种未被发现的威胁，这种威胁未在他们的雷达上显示出来。在过去的几年里，情况已经反转，现在我发现投资者更多地表达对低
    VIX 的担忧，而不是高 VIX。是的，有一些人（实际上是许多人）开始在市场未反映出他们认为应有的焦虑和[恐惧](http://vixandmore.blogspot.com/search/label/fear)时变得焦虑和恐惧。对于那些仍然想起[2008年](http://vixandmore.blogspot.com/search/label/2008)的战斗伤痕的人来说，这种现象似乎是一个反复出现的问题。
    （有关此信息的更多信息，请参阅我的关于[灾难印记](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)的帖子。）
- en: So…was the VIX too low in 2013? In order to answer this question, I am updating
    a chart I last presented in October 2012 in [Ratio of VIX to Realized Volatility
    Higher than Any Year Since 1996](http://vixandmore.blogspot.com/2012/10/ratio-of-vix-to-realized-volatility.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那么…2013年的 VIX 太低了吗？为了回答这个问题，我更新了我在2012年10月最后呈现的图表：[VIX 相对实现波动性的比率自1996年以来最高](http://vixandmore.blogspot.com/2012/10/ratio-of-vix-to-realized-volatility.html)。
- en: As the chart shows, both the (mean) VIX and 10-day [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (HV) of the S&P 500 index were are relatively low levels during 2013\. More importantly,
    the VIX maintained an average premium of 34% to the 10-day HV of the SPX during
    the year, which is right in line with historical norms going back to 1990 of a
    premium of about 35%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如图表所示，2013年标准普尔500指数的（平均）VIX和10天的[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)（HV）都处于相对较低的水平。更重要的是，VIX
    在整个年份中维持了对标准普尔500指数10天 HV 的平均溢价，溢价率为 34%，这与自 1990 年以来大约 35% 的历史规律相一致。
