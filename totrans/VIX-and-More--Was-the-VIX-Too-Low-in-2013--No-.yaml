- en: While I have used data provided by the CBOE going back to 1990 in calculating
    historical norms, I think it is worth noting that from 1990-1996, the VIX typically
    had a much higher premium relative to historical volatility in the SPX than it
    has in more recent years, so whereas the long-term VIX premium to HV stands at
    about 35%, the post-1996 average premium is closer to 26%. As a result, if you
    really need to drive home the point that the VIX was “too low” in 2013, you can
    always trot out the post-1996 data, but otherwise consider the VIX to be just
    about exactly where it should have been – at least in relation to historical volatility
    – during the past year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我在计算历史规律时使用了 CBOE 提供的数据，回溯到1990年，但我认为值得注意的是，从1990年到1996年，VIX 相对于标准普尔500指数的历史波动性的溢价通常比近年来高得多，因此，尽管长期
    VIX 溢价 HV 约为35%，但1996年后的平均溢价更接近26%。因此，如果您真的需要强调2013年的 VIX “太低”，您总是可以拿出1996年后的数据，但否则，请考虑在过去一年中
    VIX 处于历史波动性水平的位置几乎正好。
- en: Last but not least, the chart also illustrates that while the VIX and SPX HV
    do have a tendency to trend over the course of several years, the ratio of the
    two has a much more random movement and is therefore much more difficult to predict
    for 2014.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，图表还说明了，尽管 VIX 和 SPX HV 在数年内确实存在趋势，但两者的比率具有更随机的运动，因此对于2014年的预测更加困难。
