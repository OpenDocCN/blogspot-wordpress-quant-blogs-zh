- en: 'VIX and More: Watch XBD’s Implied Volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 观察XBD的隐含波动率'
- en: 来源：[http://vixandmore.blogspot.com/2007/08/watch-xbds-implied-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/watch-xbds-implied-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/watch-xbds-implied-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/watch-xbds-implied-volatility.html#0001-01-01)
- en: With the DJIA up almost 100 points right out of the gate, I was curious to see
    [GS](http://finance.google.com/finance?q=gs&hl=en) and [BSC](http://finance.google.com/finance?q=bsc&hl=en)
    quickly fade from green to red – and that weakness reflected in the [XBD (Broker/Dealer
    Index](http://stockcharts.com/charts/gallery.html?%24xbd).)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大盘指数(DJIA)一开盘就上涨了近100点，我很好奇看到[GS](http://finance.google.com/finance?q=gs&hl=en)和[BSC](http://finance.google.com/finance?q=bsc&hl=en)很快从绿色变成红色——这种弱势反映在[XBD
    (Broker/Dealer Index)](http://stockcharts.com/charts/gallery.html?%24xbd)上。
- en: Of course, you probably don’t have to hedge the entire market too catastrophe-proof
    your portfolio these days.  You can probably accomplish the same task by erecting
    a safety net under just one or two sectors, such as the home builders or financial
    institutions.  So I looked at my favorite bellwether, Goldman Sachs, to see how
    their implied volatility has fared in the past month or so.  While it makes for
    an interesting visual, I have not included the Goldman chart because the company
    has a history of slipping punches.  A better chart is the XBD, whose [components](http://finance.yahoo.com/q/cp?s=%5EXBD)
    include 12 companies in the broker-dealer space.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您现在可能不必对冲整个市场来使您的投资组合免受灾难性影响。您可能只需在一个或两个部门，如房地产建筑商或金融机构下设置一个安全网，就能完成相同的任务。因此，我看了看我最喜欢的风向标，高盛，看看他们的隐含波动率在过去一个月左右的表现如何。虽然这样做会产生有趣的视觉效果，但我没有包括高盛的图表，因为该公司有一定的历史倾向于避重就轻。一个更好的图表是XBD，其[成分](http://finance.yahoo.com/q/cp?s=%5EXBD)包括了12家经纪商公司。
- en: The iVolatility chart below shows implied and historical volatility for the
    XBD going back three months.  Prior to July, the XBD IV spent 95% of the past
    year in a narrow 20-25 range.  After topping 50 in mid-August, the XBD IV looked
    to be headed back down to 30 or so, until the recent spike left it over 40 yesterday.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的iVolatility图表显示了过去三个月XBD的隐含和历史波动率。 在7月份之前，XBD IV在过去一年中的95%时间内都处于20-25的狭窄范围内。
    在8月中旬达到50之后，XBD IV看起来要回落到30左右，直到最近的一次急剧上升使其昨天超过了40。
- en: While it is important to watch the price level of this index to see how it holds
    up at support levels such as 215 and 208, I also recommend keeping a weather eye
    on the XBD’s implied volatility to see what the trend and absolute levels of IV
    tell us about the thinking of options players.  It is quite likely that the tip
    of the next iceberg may be found floating in the IV chart before it shows up on
    a price chart.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然观察此指数的价格水平以查看其在支撑水平（如215和208）上的表现很重要，但我还建议密切关注XBD的隐含波动率，以了解期权交易者的思维对我们的指导意见。很可能在价格图表上出现之前，在IV图表中发现下一个冰山的尖端。
