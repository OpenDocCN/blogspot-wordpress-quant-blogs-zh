- en: Hayek'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Road to Serfdom](http://jim.com/hayek.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: argued that a major problem with socialism was that it encouraged the most ruthless
    and illiberal to rise to the top. As they find their plans untenable, they will
    be forced to apply force to achieve their aims, so those willing to apply such
    force will tend to be most successful in such systems. A problem with modern politics
    is that as only dissembling narcissists can succeed, politicians at all levels
    become such pathetic losers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Recently my school board voted for busing to rectify the achievement gap that
    results from the new Somali immigrants who cluster at certain schools. This has
    made certain elementary schools have lower scores than others, and so their solution
    is to spread the Somalis around. That this only superficially rids one metric
    of inequality while not actually raising Somali scores (except through the theory
    of osmosis), and making my little guys take a longer bus ride across town, makes
    me almost want to run for the school board. Today''s election in my little town
    consisted solely of school board elections, and it has polarized the town [note:
    we voted the'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[busing advocates out](http://www.startribune.com/politics/statelocal/133505768.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '].'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: I don't care about schools so much that I would allocate 15 hours a week to
    them, so I looked for someone being elected who shares my views. Unfortunately,
    reading their position statements, they all speak in platitudes similar to those
    spoken by senators and presidents, making statements that no one disagrees with.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Here's
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[various takes](http://www.edenprairienews.com/view/full_story/15436595/article-Ask-the-school-board-candidates--policy-governance)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'on the softball question of how they would approach the School Board Governance
    Policy (which is never defined):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '"the idea behind governance – clearly defining the roles of the superintendent
    and board – is a good one. If all parties commit to transparency and accountability,
    this model could work...."'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Board focus should be on achieving results and maintaining direct communications
    with stakeholders. Policies should state what should and shouldn’t be done..."'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Every group – like the Eden Prairie School Board – needs a set of rules, bylaws,
    or a governance policy..."'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I support coherent governance because it provides a comprehensive and systematic
    way for the Eden Prairie School Board to guide and monitor operations and results
    of the district..."
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The rest of their vision statements are so vapid one might as well just know
    that first and foremost they all want to be liked by everyone, and think that
    being trite and vague are the best ways to that end. These aspiring politicians
    are afraid of saying anything that people might actually disagree with, but then
    if everyone agrees with you, you really aren't saying anything interesting. As
    George Orwell noted in his classic
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的愿景陈述的其余部分都是如此空洞，我们可以认为首先它们都想让每个人喜欢自己，并认为变得陈腐和模糊是达到这个目的的最佳途径。这些有抱负的政客害怕说出人们可能实际上不同意的任何事情，但是如果每个人都同意你，你真的没有说出任何有趣的事情。正如乔治·奥威尔在他的经典所指出的那样
- en: '[Politics and the English Language](http://www.mtholyoke.edu/acad/intrel/orwell46.htm)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[政治与英语语言](http://www.mtholyoke.edu/acad/intrel/orwell46.htm)'
- en: ', the great enemy of clear language is insincerity. It''s a dominant strategy.
    Remember Barack Obama''s response to Rick Warren''s question as to what he thinks
    about abortion: '''
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，清晰语言的主要敌人是虚伪。这是一种主导策略。还记得巴拉克·奥巴马对里克·沃伦关于他对堕胎问题的看法的回答吗：'
- en: '[that''s above my pay grade](http://sweetness-light.com/archive/obama-abortion-is-above-my-pay-grade)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[这超出了我的薪资范围](http://sweetness-light.com/archive/obama-abortion-is-above-my-pay-grade)'
- en: .' This was a stupid answer (he has an opinion and it would affect policy),
    but it probably worked out better for him than articulating his true beliefs.
    In a democracy the winner has to pander to a rabble--though there are better and
    worse among them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: .' 这是一个愚蠢的回答（他有自己的观点，而且这会影响政策），但对他来说可能比表达他真实信仰更好。在民主国家中，胜利者不得不迎合暴民——虽然其中有好有坏。
- en: This is a major reason why I prefer a smaller government, because at least businessmen
    pursues their own advantage more openly and honestly, whereas government workers
    pursue their self interest hypocritically and under false pretenses. Petty school
    board nominees are now aping our betters, and bringing the level of discourse
    down to a point where everyone is afraid of a
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我更喜欢较小政府的一个主要原因，因为至少商人更加公开和诚实地追求自己的利益，而政府工作人员则虚伪地以虚假的借口追求自身利益。琐碎的学校董事会提名人现在正在模仿我们的上流社会，并将讨论水平降低到每个人都害怕
