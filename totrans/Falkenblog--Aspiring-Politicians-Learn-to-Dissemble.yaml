- en: 来源：[http://falkenblog.blogspot.com/2011/11/aspiring-politicians-learn-to-dissemble.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/aspiring-politicians-learn-to-dissemble.html#0001-01-01)
