- en: 'VIX and More: Options on UVXY and SVXY Open Up New VIX ETP Trading Approaches'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Options on UVXY and SVXY Open Up New VIX ETP Trading Approaches'
- en: 来源：[http://vixandmore.blogspot.com/2012/03/options-on-uvxy-and-svxy-open-up-new.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/options-on-uvxy-and-svxy-open-up-new.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/options-on-uvxy-and-svxy-open-up-new.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/options-on-uvxy-and-svxy-open-up-new.html#0001-01-01)
- en: Whether or not I find it useful to flog the wounded horse otherwise known as
    the VelocityShares Daily 2x VIX Short-Term ETN ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX)),
    it seems as if investors and the media insist that the wild and crazy story of
    this +2x [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    ETN remain on the front page for now.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不管我是否觉得有用的鞭策那匹被称为VelocityShares Daily 2x VIX Short-Term ETN ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX))的受伤马，投资者和媒体似乎坚持认为，这个+2x
    [VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures) ETN的疯狂故事现在还保持在首页。
- en: 'While the TVIX story is indeed a fascinating one (see links below for more
    details), I fear it has crowded out a potentially more useful development from
    last week that has been criminally overlooked, the launch of options on two important
    [VIX ETFs](http://vixandmore.blogspot.com/search/label/VIX%20ETF):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管TVIX的故事确实引人入胜（更多细节请查看下面的链接），但我担心它上周可能排挤掉了一个更有用的进展，这个进展被严重忽视了，那就是两个重要的[VIX
    ETF](http://vixandmore.blogspot.com/search/label/VIX%20ETF)上期权的推出：
- en: ProShares Ultra VIX Short-Term Futures ETF ([UVXY](http://vixandmore.blogspot.com/search/label/UVXY))
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ProShares Ultra VIX Short-Term Futures ETF ([UVXY](http://vixandmore.blogspot.com/search/label/UVXY))
- en: ProShares Short VIX Short-Term Futures ETF ([SVXY](http://vixandmore.blogspot.com/search/label/SVXY))
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ProShares Short VIX Short-Term Futures ETF ([SVXY](http://vixandmore.blogspot.com/search/label/SVXY))
- en: First off, note that the fact that these two products are exchange-traded *funds*
    instead of exchanged-traded *notes* means that it was much easier for options
    to be approved. While their more famous ETN counterparts, TVIX and [XIV](http://vixandmore.blogspot.com/search/label/XIV),
    grab most of the headlines, the addition of options means that traders now have
    much more flexibility in terms of strategy and tactics with UVXY and SVXY.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，请注意，这两个产品是交易所交易*基金*而不是交易所交易*票据*，这意味着期权批准起来要容易得多。尽管它们更著名的交易所交易票据（ETN）同行TVIX和[XIV](http://vixandmore.blogspot.com/search/label/XIV)吸引了大多数头条新闻，但期权的增加意味着交易员现在在UVXY和SVXY上有了更多的策略和战术上的灵活性。
- en: In the past when I have mentioned how options on VIX ETPs were critical to their
    long-term success, I was met with a few (electronic) blank stares. Part of this
    reflects that fact that many have been drawn to the VIX ETPs for the potential
    to reap huge profits in a short period of time (more on this in [The Trader Development
    Stage Model and the Jump from Stocks to Options](http://vixandmore.blogspot.com/2009/09/trader-stage-development-model-and-jump.html))
    with leveraged trades. Talk to most professional options traders, however, and
    leverage is rarely a factor they mention as a reason for their focus on options
    trading. In fact, pros are more likely to cite the two key advantages of options
    as their flexibility and ability to structure defined [risk](http://vixandmore.blogspot.com/search/label/risk)
    (or limited risk) trades.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 过去当我提到VIX交易所交易产品（ETP）的期权对其长期成功至关重要时，我遇到了一些（电子）冷漠的眼神。这部分反映了这样一个事实：许多人被VIX ETP的潜力所吸引，在短时间内（关于这一点在[交易员发展阶段模型与从股票到期权的跳跃](http://vixandmore.blogspot.com/2009/09/trader-stage-development-model-and-jump.html)中有更多讨论）通过杠杆交易获得巨大利润。然而，与大多数专业期权交易员交谈，杠杆很少是他们关注期权交易的原因之一。事实上，专业人士更可能提到期权的两个关键优势：他们的灵活性和构建定义[风险](http://vixandmore.blogspot.com/search/label/risk)（或有限风险）交易的能力。
- en: This brings me back to options on UVXY and SVXY. With UVXY down 83% for the
    quarter as of yesterday’s close, one would think that defined risk positions –
    on the long or short side – would be a critical factor in structuring future trades.
    With the huge [contango](http://vixandmore.blogspot.com/search/label/contango)
    and negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    currently in the VIX futures, a directional bet in either direction entails huge
    risk. For shorts, this means that a short position can have its risk capped by
    buying UVXY calls. For longs this means that a long position can also limit risk
    by buying puts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想到了UVXY和SVXY的期权。截至昨天收盘，UVXY本季度下跌了83%，人们可能会认为定义风险的头寸——无论多头还是空头——在构建未来交易结构中都是一个关键因素。由于目前VIX期货存在巨大的[正向市场](http://vixandmore.blogspot.com/search/label/contango)和负[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)，无论哪个方向的方向性投注都涉及巨大风险。对于空头来说，这意味着通过购买UVXY看涨期权可以将空头的风险限定住。对于多头来说，这意味着通过购买看跌期权也可以限制多头的风险。
- en: There are other ways to implement defined risk trades, notably with [vertical
    credit spreads](http://vixandmore.blogspot.com/search/label/vertical%20credit%20spread)
    and [vertical debit spreads](http://vixandmore.blogspot.com/search/label/vertical%20debit%20spread),
    where gains and losses are limited to the distance between strikes. Traders can
    also just simply buy puts and calls to put a directional idea to work, knowing
    that their maximum loss will be limited to the purchase price.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他实现定义风险交易的方法，尤其是使用[垂直信用价差](http://vixandmore.blogspot.com/search/label/vertical%20credit%20spread)和[垂直债务价差](http://vixandmore.blogspot.com/search/label/vertical%20debit%20spread)，其中盈亏限于行权价之间的距离。交易员还可以简单地买入看涨期权和看跌期权来实施方向性想法，知道他们的最大损失将限于购买价格。
- en: In hard to borrow situations – which are common with some VIX ETPs – traders
    can also use options to create a [synthetic](http://vixandmore.blogspot.com/search/label/synthetic)
    position. For instance, a long put plus a short call is the equivalent of a synthetic
    short, so if no shares are available to borrow, a synthetic position might be
    an excellent proxy, with the same profit and loss potential as a standard short
    position, yet typically tying up a lot less trading capital.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在难以借入股票的情况下——某些VIX ETP经常出现这种情况——交易员还可以使用期权来创建一个[合成](http://vixandmore.blogspot.com/search/label/synthetic)头寸。例如，一份看跌期权加上一份看涨期权的空头相当于一个合成空头，因此如果无法借到股票，合成头寸可能是一个极好的替代品，具有与标准空头头寸相同的盈亏潜力，但通常需要的交易资本要少得多。
- en: Note that the markets for options in UVXY and SVXY are only one week old and
    not particularly liquid at this stage. On the other hand, volumes are ramping
    up quickly (see graphic of UVXY options volume, etc. below) and the flexibility
    and risk control inherent in options products makes these attractive, particularly
    so when applied to highly volatile products like UVXY and SVXY.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，UVXY和SVXY期权的市场只有一周大，目前流动性并不强。另一方面，成交量正在迅速上升（请看下面UVXY期权成交量的图表等），期权产品的灵活性和风险控制使得这些产品具有吸引力，尤其是在应用于高度波动的产品如UVXY和SVXY时。
