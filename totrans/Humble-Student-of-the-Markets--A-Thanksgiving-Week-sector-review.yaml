  type: TYPE_NORMAL
  zh: '**中周市场更新**'
- en: ': In light of the US holiday shortened week, I thought I would do one of my
    periodic sector reviews to analyze both sector leadership and the implications
    for stock market direction.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：考虑到美国节假日缩短的一周，我想我会做我周期性的部门回顾之一，分析部门领导力和对股市走向的影响。
- en: As a reminder,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，
- en: '[Relative Rotation Graphs](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[相对旋转图表](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
- en: ', or RRG charts, are a way of depicting the changes in leadership in different
    groups, such as sectors, countries or regions, or market factors. The charts are
    organized into four quadrants. The typical group rotation pattern occurs in a
    clockwise fashion. Leading groups (top right) deteriorate to weakening groups
    (bottom right), which then rotates to lagging groups (bottom left), which changes
    to improving groups (top left), and finally completes the cycle by improving to
    leading groups (top right) again.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，或者RRG图表，是一种描述不同组织领导力变化的方式，比如部门、国家或地区，或市场因素。图表被组织成四个象限。典型的组织旋转模式是顺时针旋转。领导组（右上方）恶化为弱化组（右下方），然后旋转为滞后组（左下方），然后变成改善组（左上方），最后通过改善变成领导组（右上方）。
- en: The latest RRG chart shows the defensive sectors firmly in the lead, while technology,
    which were the former market darlings, mired in the lagging quadrant.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的RRG图表显示防御性部门牢固地领先，而科技部门，曾经的市场宠儿，陷入滞后象限。
- en: While current leadership provides a useful snapshot of the current market, it
    does not tell the entire story.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然当前的领导力提供了当前市场的有用快照，但并不能完全讲述整个故事。
