- en: 'VIX and More: Volatility as an Asset Class I'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Volatility as an Asset Class I'
- en: 来源：[http://vixandmore.blogspot.com/2007/12/volatility-as-asset-class-i.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/volatility-as-asset-class-i.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/volatility-as-asset-class-i.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/volatility-as-asset-class-i.html#0001-01-01)
- en: '![](img/c800d805fd9b7f2f0deb5a8a085d11fc.png)I am beginning to believe that
    to some extent, this blog may be carrying the seeds of its own destruction.  Specifically,
    the worst thing about trading and blogging about volatility is that when stuff
    hits the fan, the best trading and blogging setups both spike at the same time.  So…if
    sometimes it seems to take longer for me to comment on various market action and
    volatility-related topics just when these topics seem juiciest of all, well it
    is probably a case of my trading taking precedence over my blogging.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/c800d805fd9b7f2f0deb5a8a085d11fc.png)我开始相信，从某种程度上来说，这个博客可能正在埋下自己毁灭的种子。具体而言，关于波动性的交易和博客的最糟糕的一点是，当事情变得糟糕时，最好的交易和博客设置会同时飙升。所以...如果有时候似乎我需要更长的时间来评论各种市场行动和与波动性相关的话题，而这些话题似乎最令人兴奋的时候，那么很可能是因为我的交易优先于我的博客。'
- en: 'On that note, let me open a new can of worms that I will come back to regularly
    and in more detail: volatility as an asset class.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这一点，让我打开一个新的话题，我将定期并更详细地回来讨论：波动率作为一种资产类别。
- en: 'There has been considerable discussion in the past few days about whether or
    not volatility should be considered an asset class, much of it spurred by a Barron’s
    article over the weekend authored by Steven Sears and bearing the title [Volatility:  Finally
    Getting Respect](http://online.barrons.com/article/SB119767667328230497.html?mod=googlenews_barrons).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几天中，对于是否应将波动率视为一种资产类别进行了相当多的讨论，其中许多是由斯蒂文·西尔斯（Steven Sears）撰写的一篇《巴伦周末》（Barron’s）文章引起的，题为[波动率：终于受到重视](http://online.barrons.com/article/SB119767667328230497.html?mod=googlenews_barrons)。
- en: The subject of volatility as an asset class is a fairly complex one and for
    now I have just enough time and space here to introduce it, provide some links,
    and promise to be back with some analysis and opinions soon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率作为一种资产类别的主题是一个相当复杂的话题，目前我只有足够的时间和空间来介绍它，提供一些链接，并承诺很快会回来进行一些分析和观点的介绍。
- en: Before getting in to volatility, there is another perhaps larger can of worms
    regarding what exactly an asset class is.  I am going to pass on this issue for
    now, other than to say that I think the Wikipedia [asset class examples](http://en.wikipedia.org/wiki/Asset_allocation)
    are an excellent way to think about the subject.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在进入波动率之前，还有另一个也许更大的话题，即资产类别的确切含义是什么。我暂时不想涉及这个问题，除了说我认为维基百科的[资产类别示例](http://en.wikipedia.org/wiki/Asset_allocation)是一个思考这个问题的绝佳方式。
- en: 'Getting back to volatility as an asset class, this subject has been discussed
    in some circles for at least the past five years, but the idea has received increasing
    media attention in the last year or two.  The Financial Times was talking about
    [Why Volatility Becomes an Asset Class](http://www.ft.com/cms/s/0/fed4998c-ea8a-11da-9566-0000779e2340.html?nclick_check=1)
    in May 2006, while Hafner and Wallmeyer published an academic paper [Volatility
    as an Asset Class: European Evidence](http://www.fmpm.ch/docs/9th/papers_2006_web/9140b.pdf)
    last year that had been widely distributed in previous incarnations in 2005.  Three
    months ago, a book edited by Izzy Nelken of [Super Computer Consulting](http://www.supercc.com/)
    was published with the title [Volatility as an Asset Class](http://www.amazon.com/Volatility-Asset-Class-Israel-Nelken/dp/1904339719).  For
    those who are interested, the book is available through Amazon.  To get a sense
    of how far along this idea has progressed, [Euromoney Training](http://www.euromoneytraining.com/default.asp?page=1&hid=25)
    was recently offering a training program on the subject of volatility as an asset
    class.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回到波动性作为一种资产类别的话题，这个主题至少过去五年在一些圈子里讨论过，但这个想法在过去一两年里得到了越来越多的媒体关注。《金融时报》在2006年5月谈到了[为何波动性成为一种资产类别](http://www.ft.com/cms/s/0/fed4998c-ea8a-11da-9566-0000779e2340.html?nclick_check=1)，而哈夫纳和瓦尔迈尔去年发表了一篇学术论文[波动性作为资产类别：欧洲证据](http://www.fmpm.ch/docs/9th/papers_2006_web/9140b.pdf)，此前在2005年的不同版本已广泛传播。三个月前，[超级计算机咨询公司](http://www.supercc.com/)的伊兹·内尔肯编辑的一本名为[波动性作为资产类别](http://www.amazon.com/Volatility-Asset-Class-Israel-Nelken/dp/1904339719)的书出版了。对于感兴趣的人来说，这本书可以通过亚马逊购买。要了解这个想法已经发展到何种程度，[欧洲货币培训](http://www.euromoneytraining.com/default.asp?page=1&hid=25)最近提供了一项有关波动性作为一种资产类别的培训计划。
- en: 'To complete the laundry list of links, here are four excellent posts triggered
    by the Steven Sears article from some of my favorite bloggers on the subject of
    volatility as an asset class:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
