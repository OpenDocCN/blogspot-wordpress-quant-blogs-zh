- en: 'VIX and More: Schaeffer Thinks VIX May Be Signaling ‘All Clear’'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Schaeffer Thinks VIX May Be Signaling ‘All Clear’'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/schaeffer-thinks-vix-may-be-signaling.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/schaeffer-thinks-vix-may-be-signaling.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/schaeffer-thinks-vix-may-be-signaling.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/schaeffer-thinks-vix-may-be-signaling.html#0001-01-01)
- en: '![](img/aa8c62b2d5ede824a75b2c124d8e12d7.png)In today’s [Monday Morning Outlook:
    Small Cap Sentiment and a Significant VIX Move](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=20478&c=berniefeed),
    Bernie Schaeffer opines that last week’s VIX close below the 32-week simple moving
    average could signal the same sort of “all clear” message that a similar VIX close
    did in August 2006\.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/aa8c62b2d5ede824a75b2c124d8e12d7.png)在今天发布的[周一晨间展望：小盘股情绪与VIX的大幅波动](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=20478&c=berniefeed)中，Bernie
    Schaeffer认为，上周VIX收盘价低于32周简单移动平均线，可能发出了与2006年8月类似VIX收盘价所发出的“一切安好”的信号。'
- en: On the [SPX-VIX correlation](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation)
    front, Schaeffer also looked at Friday’s action and noted that “the SPX rallying
    more than 0.85% while the VIX drops less than 10% - has had historically bullish
    implications dating back to 1990\. Specifically, after 20 days the market is higher
    69% of the time; the average gain in the SPX over this period is 1.65%.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[SPX-VIX相关性](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation)方面，Schaeffer也研究了上周五的市场动作，并指出“SPX上涨超过0.85%，而VIX下跌不到10%
    - 自1990年以来，这种走势在历史上具有看涨的含义。具体来说，在接下来的20天内，市场有69%的时间处于上涨状态；在此期间，SPX的平均涨幅为1.65%。”
- en: As an aside, readers may be interested to know that I have provided links on
    the right hand column of the blog to several important voices who frequently talk
    about the VIX and market sentiment.  The links to “Other Important Voices” can
    be found just below “Blogs I Frequent” section and currently includes the likes
    of Bernie Schaeffer, Larry Connors, Fred Ruffy, Jay Kaeppel, and Mark Hulbert.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，读者可能感兴趣的是，我在博客的右侧栏提供了几个重要人士链接，这些人经常谈论VIX和市场情绪。这些“其他重要声音”的链接可以在“我经常访问的博客”部分下方找到，目前包括Bernie
    Schaeffer、Larry Connors、Fred Ruffy、Jay Kaeppel和Mark Hulbert等人的链接。
