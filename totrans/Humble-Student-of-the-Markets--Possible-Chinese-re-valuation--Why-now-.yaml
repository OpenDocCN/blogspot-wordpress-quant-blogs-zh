- en: 'Humble Student of the Markets: Possible Chinese re-valuation: Why now?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：人民币重新估值：为什么是现在？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/possible-chinese-re-valuation-why-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/possible-chinese-re-valuation-why-now.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/possible-chinese-re-valuation-why-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/possible-chinese-re-valuation-why-now.html#0001-01-01)
- en: Ahead of Obama’s visit to China, the markets have been abuzz with a statement
    from the People's Bank of China that it will consider “changes in international
    capital flows and the trends of major currencies”. This is a departure from the
    broken record mantra of keeping its currency “basically stable at a reasonable
    and balanced level”. These statements have created speculation that China is ready
    to either revalue the RMB upwards or allow it to float.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在奥巴马访问中国之前，市场对中国人民银行的一份声明议论纷纷，该声明表示将考虑“国际资本流动的变化和大货币的趋势”。这与维持其货币“基本稳定在合理和平衡的水平”的
    broken record 口号有所背离。这些声明引发了猜测，认为中国准备上调人民币汇率或允许其浮动。
- en: Analysts have said for years that China will start to move when it is ready.
    So why now?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师们多年来一直表示，中国将在准备好的时候开始行动。那么为什么现在？
- en: 'I can think of several reasons that, put together, might have prompted this
    change in attitude, as evidenced by several headlines that have crossed my desk:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我能想到几个理由，结合起来可能促使了这种态度的转变，这一点从我的桌面上传来的几条新闻标题可以证明：
- en: China is preparing the ground for the RMB as a regional currency, which lowers
    the demand for the US Dollar as a medium of exchange for world trade (hat tip
    Ron Liebis). There is the news that [HSBC is facilitating trade using the RMB](http://news.xinhuanet.com/english/2009-11/11/content_12432512.htm)
    as a medium of exchange.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国正在为人民币成为地区货币铺路，这降低了美元作为世界贸易媒介的需求（感谢 Ron Liebis 的提醒）。有消息显示 [HSBC 正在使用人民币促进贸易](http://news.xinhuanet.com/english/2009-11/11/content_12432512.htm)作为一种媒介。
- en: China wants to continue to inflate, at least in the short term. When you read
    through the rhetoric, [China is to continue its loose monetary policy despite
    its high growth](http://www.chinadaily.com.cn/bizchina/2009-11/12/content_8954629.htm).
    Isn’t loose monetary policy under these conditions inflationary and would tend
    to devalue your own currency?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国希望在短期内继续通货膨胀。当你阅读这些言论时，[中国将继续其宽松的货币政策，尽管其经济增长很高](http://www.chinadaily.com.cn/bizchina/2009-11/12/content_8954629.htm)。在这些人条件下，宽松的货币政策不是通货膨胀的吗？并且可能会导致你自己的货币贬值。
- en: Chinese culture is big on "face". Making this statement ahead of Obama's visit
    gives the president "face" and shows for US consumption that he is making progress
    with the Chinese on the currency issue. They are more or less ready to move in
    any case so making these statements now cost them nothing.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国文化非常讲究“面子”。在奥巴马访问之前发表这个声明，给总统“面子”，并向美国消费者显示，他在货币问题上正在与中国取得进展。无论如何，他们基本上已经准备好采取行动，所以现在发表这些声明对他们来说没有任何成本。
- en: What is not a reason? Tim Geithner’s [statement](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=aSyeSGYB1wTA)
    that “I believe deeply that it’s very important to the United States, to the economic
    health of the United States, that we maintain a strong dollar.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 什么不是原因？美国财政部长 Tim Geithner 的 [声明](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=aSyeSGYB1wTA)
    称“我深信，对美国来说，对美国的经济健康来说，保持强势美元非常重要。”
- en: Watch the wheels within the wheels of Chinese policy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关注中国政策的车轮内部。
