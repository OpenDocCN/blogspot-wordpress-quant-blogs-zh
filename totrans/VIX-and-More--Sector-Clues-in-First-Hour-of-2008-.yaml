- en: 'VIX and More: Sector Clues in First Hour of 2008?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 2008年开盘第一小时的板块线索？'
- en: 来源：[http://vixandmore.blogspot.com/2008/01/sector-clues-in-first-hour-of-2008.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/sector-clues-in-first-hour-of-2008.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/sector-clues-in-first-hour-of-2008.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/sector-clues-in-first-hour-of-2008.html#0001-01-01)
- en: It’s never too early to try to discern what some of the new investing themes
    for 2008 might be, which is why I have included the [StockCharts.com sector snapshot](http://stockcharts.com/def/servlet/Favorites.CServlet?obj=msummary&cmd=show,iday%5BY%5D&disp=SXA)
    for the first hour of trading.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试分辨出2008年一些新的投资主题还为时尚早，这就是我为什么包含了开盘第一小时的[StockCharts.com板块快照](http://stockcharts.com/def/servlet/Favorites.CServlet?obj=msummary&cmd=show,iday%5BY%5D&disp=SXA)。
- en: Given the low ISM numbers this morning, I am not surprised to see weakness across
    the equity spectrum.  A couple of commodity sectors – gold and natural gas among
    them – are continuing their strong end of 2007 momentum into the beginning of
    the new year.  One pocket of bullishness in the first hour that surprised me and
    is worth watching going forward is biotech.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到今早ISM数据的低迷，看到股市各板块普遍疲软并不让我感到惊讶。有几个商品板块——黄金和天然气就在其中——正继续将2007年末的强劲势头带入新的一年。开盘第一小时的一个让我感到惊喜的多头市场是生物技术领域，这个领域值得未来继续关注。
- en: On the downside, banks continue to get hammered, while REITs are currently in
    the middle of the pack.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在负面消息方面，银行继续受到冲击，而房地产投资信托基金（REITs）目前处于中间位置。
