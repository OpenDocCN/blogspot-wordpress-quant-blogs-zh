    some examples. For tracking purposes I only count trades after they have been
    closed out. With most trades being of the swing variety this doesn’t normally
    skew results much. But we did just close out a big winner that was entered in
    November so 2012 results are overstated while 2011 are a bit understated due to
    that particular trade. First let’s look at the results by year:'
