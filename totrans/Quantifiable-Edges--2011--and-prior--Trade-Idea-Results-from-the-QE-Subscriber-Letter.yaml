  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/01/2011-and-prior-trade-idea-results-from.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/01/2011-and-prior-trade-idea-results-from.html#0001-01-01)
  prefs:
  - PREF_BQ
