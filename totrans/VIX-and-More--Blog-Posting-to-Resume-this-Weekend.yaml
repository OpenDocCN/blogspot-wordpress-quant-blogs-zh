  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/02/blog-posting-to-resume-this-weekend.html#0001-01-01](http://vixandmore.blogspot.com/2011/02/blog-posting-to-resume-this-weekend.html#0001-01-01)
- en: Thanks to all who have inquired about my absence and health.  It turns out that
    I have been under the weather, then taking some time off.  Originally I had intended
    to post more intermittently rather than coming to a complete stop, but now I am
    back to a normal posting schedule.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有询问我缺席和健康状况的人。结果证明我一直不太舒服，然后休息了一下。最初我打算让发帖更加间歇性，而不是完全停止，但现在我已经回到了正常的发帖时间表。
- en: The recent [volatility spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    has generated dozens of questions and I will try to address as many of those as
    possible as posting begins to return to normal this weekend.  I have also managed
    to fall far behind on emails and blog comments and will do my best to get caught
    up in this department as soon as I can.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的[波动率激增](http://vixandmore.blogspot.com/search/label/VIX%20spikes)引发了数十个问题，我将尽力在周末恢复正常发帖时回答尽可能多的问题。我还成功地落后于电子邮件和博客评论，我将尽快在这个部门追上进度。
