  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/escape-by-arbitrage.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/escape-by-arbitrage.html#0001-01-01)
- en: Rick Bookstaber has a great
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Rick Bookstaber 有一个很好的
- en: '[post](http://rick.bookstaber.com/2010/06/deriviatives-and-new-financial.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://rick.bookstaber.com/2010/06/deriviatives-and-new-financial.html)'
- en: up about the weaknesses of any potential financial regulation. You can escape
    it by regulatory arbitrage by picking and choosing your regulator.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于任何潜在金融监管的弱点。你可以通过选择和挑选你的监管者来进行监管套利来逃避它。
- en: '[Macro Man](http://macro-man.blogspot.com/2010/06/team-macro-man-are-going-to-be.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观人](http://macro-man.blogspot.com/2010/06/team-macro-man-are-going-to-be.html)'
- en: ', on the other hand, has a better idea in this environment of higher taxes
    and goveernment regulation:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在当前这种高税收和政府监管的环境下，有一个更好的主意：
- en: I have had in the back of my mind for many years that a large consortium of
    the mega-rich, private and corporate, should buy Eritrea from its owners and build
    a low tax, regulation free Utopia. The Country motto being Caveat Emptor and the
    only rule being, in Mad Max style
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多年来，我心中一直有一个想法，那就是一个由超级富豪、私人和公司组成的大型财团应该从其所有者手中购买厄立特里亚，并建立一个低税收、无监管的乌托邦。该国的格言是“买者自负”，唯一的规则是，以疯狂麦克斯的风格
- en: But serious, folks...
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，各位，认真点说……
- en: Madness over. However, there is one country that is quietly shaping up to be
    a pretty good contender for the role of off-shore Europe..... The new Carthage.
    [Have you seen what Libya are up to these days](http://www.companiesandmarkets.com/Summary-Market-Report/libya-infrastructure-report-2010-264497.asp)?
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 疯狂结束。然而，有一个国家正在悄然崛起，有望成为欧洲海外的一个相当不错的竞争者……新的迦太基。[你看过利比亚最近在做什么吗](http://www.companiesandmarkets.com/Summary-Market-Report/libya-infrastructure-report-2010-264497.asp)？
- en: The ultimate escapes, but be careful about what you wish for.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 逃离的最终手段，但请小心你所期望的。
