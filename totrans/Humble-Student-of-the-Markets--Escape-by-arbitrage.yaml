  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：通过套利逃离
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/escape-by-arbitrage.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/escape-by-arbitrage.html#0001-01-01)
