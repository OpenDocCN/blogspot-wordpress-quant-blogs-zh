- en: Spikes manifest in intra-day markets frequently.   These are often short-lived
    and associated with buying/selling programs more often than change in fundamental
    factors, particularly in low-liquidity periods.   In evaluating duration and variance
    measures was trying to determine reasonable jump thresholds.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 跳变在日内市场中经常出现。这些跳变通常很短暂，并且更多地与买卖程序有关，而不是基本因素的变化，特别是在低流动性时期。在评估持续时间和方差度量时，试图确定合理的跳变阈值。
- en: 'Below is a price series demonstrating a variety of spiking behavior:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是展示各种跳变行为的价格序列：
- en: '[![](img/7fb85c8b51289cf96199ac26e2f2d270.png "Picture 10")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-104.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/7fb85c8b51289cf96199ac26e2f2d270.png "图片 10")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-104.png)'
- en: 'Taking a look at the region around the jump at high frequency, we note that
    the jump did not occur with one trade rather with multiple within a short space
    of time:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，在高频率跳变周围的区域内，跳变不是由一次交易引起的，而是在很短的时间内进行了多次交易：
- en: '[![](img/170690b2f9d9c9d2a054fa0564700042.png "Picture 11")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-114.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/170690b2f9d9c9d2a054fa0564700042.png "图片 11")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-114.png)'
- en: 'From a duration perspective, if we want to capture the spike as one event of
    a given magnitude we either need to consider the cumulative return over a given
    window or sample with a longer period.   Here is the same with a 2 second sample:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从持续时间的角度来看，如果我们想将跳变捕捉为一次具有给定幅度的事件，我们需要考虑在给定窗口内的累积回报或使用较长周期进行采样。这是一个2秒采样的例子：
- en: '[![](img/644865195add7c4d47b992d5a87d6adc.png "Picture 12")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-121.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/644865195add7c4d47b992d5a87d6adc.png "图片 12")](https://tr8dr.wordpress.com/wp-content/uploads/2009/11/picture-121.png)'
- en: 'Here is the 2 second sampling of the original range.   With the longer sample
    period, the spikes in return are more evident (compare to the first graph in the
    post):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是原始范围的2秒采样。较长的采样周期使回报中的跳变更为明显（与帖子中的第一个图形进行比较）：
