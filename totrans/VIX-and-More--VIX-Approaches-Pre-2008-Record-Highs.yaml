- en: 'VIX and More: VIX Approaches Pre-2008 Record Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX Approaches Pre-2008 Record Highs'
- en: 来源：[http://vixandmore.blogspot.com/2010/05/vix-approaches-pre-2008-record-highs.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/vix-approaches-pre-2008-record-highs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/05/vix-approaches-pre-2008-record-highs.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/vix-approaches-pre-2008-record-highs.html#0001-01-01)
- en: 'Prior to 2008, the VIX had only managed to nudge its way over 45 on three instances:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2008 年之前，VIX 只在三个时刻勉强超过 45：
- en: The 1998 [Long-Term Capital Management](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)
    crisis
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1998 年的[长期资本管理](http://vixandmore.blogspot.com/search/label/Long%20Term%20Capital%20Management)危机
- en: The [Russian Financial Crisis](http://vixandmore.blogspot.com/search/label/Russian%20financial%20crisis)
    that preceded the LTCM debacle
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 俄罗斯金融危机，发生在 LTCM 事故之前 [Russian Financial Crisis](http://vixandmore.blogspot.com/search/label/Russian%20financial%20crisis)
- en: The height of the dotcom crash, when [WorldCom](http://vixandmore.blogspot.com/search/label/WorldCom)
    filed for bankruptcy
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 互联网泡沫崩溃的高峰时期，当[WorldCom](http://vixandmore.blogspot.com/search/label/WorldCom)申请破产
- en: 'The table below summarizes the top ten pre-2008 VIX closing highs. Should it
    hold, today’s [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    to 45.21 would put it at #3 all-time outside of the 2008 financial crisis.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下表总结了 2008 年之前 VIX 收盘最高的十个数据。如果持续下去，今天的[VIX 暴涨](http://vixandmore.blogspot.com/search/label/VIX%20spikes)至
    45.21 将使其成为除了 2008 年金融危机外的历史第三高。
- en: '***Disclosure(s):*** *short VIX at time of writing*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***披露：*** *撰写时做空 VIX*'
