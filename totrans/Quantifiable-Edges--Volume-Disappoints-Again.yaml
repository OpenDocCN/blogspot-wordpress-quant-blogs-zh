  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/10/volume-disappoints-again.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/volume-disappoints-again.html#0001-01-01)
- en: '[Last week I looked at the extremely light volume on the Nasdaq rally](http://quantifiableedges.blogspot.com/2008/10/volume-clues.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周我研究了纳斯达克上涨时极其微弱的成交量](http://quantifiableedges.blogspot.com/2008/10/volume-clues.html)'
- en: 'and suggested it had bearish implications. The plunge came soon after. Monday’s
    rally was also suspiciously light. This time the setup occurred in both the Nasdaq
    and the S&P. Below are the stats for the S&P:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 并且指出它具有看跌的含义。不久之后就出现了暴跌。周一的上涨也显得可疑地微弱。这次设置在纳斯达克和标普指数中都发生了。以下是标普指数的统计数据：
- en: '[![](img/9036fd5cf9afbea71c5d2f117efafa71.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi3fhs3V62jMkR5O_0II5oe-dAbEJWAnvIQpHziqmvz5MTS8mwwv-Wna_HNj-pAJc_wn1c1LtavPhebhoeg6mIvGsNlOGXnfz-ccP1VvSr1RTbFYAdY6N3k97yMCJ34MaL_uJqjCwLDTTQ/s1600-h/2008-10-21+low+vol+in+5+SPX+up+2pct.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9036fd5cf9afbea71c5d2f117efafa71.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi3fhs3V62jMkR5O_0II5oe-dAbEJWAnvIQpHziqmvz5MTS8mwwv-Wna_HNj-pAJc_wn1c1LtavPhebhoeg6mIvGsNlOGXnfz-ccP1VvSr1RTbFYAdY6N3k97yMCJ34MaL_uJqjCwLDTTQ/s1600-h/2008-10-21+low+vol+in+5+SPX+up+2pct.PNG)'
- en: Volume action continues to disappoint. I’d be surprised to see a reaction as
    negative as last week, but volume is suggesting that perhaps buying enthusiasm
    isn’t as strong as would appear based on price alone. A pullback may likely be
    in order in the next few days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 成交量行动继续令人失望。我会对看到像上周那样负面的反应感到惊讶，但成交量表明，基于价格本身，购买热情可能并不像看起来那么强烈。在未来几天可能需要进行回调。
