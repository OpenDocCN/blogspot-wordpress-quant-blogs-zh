- en: 'Quantifiable Edges: Volume Disappoints Again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 成交量再次令人失望'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/10/volume-disappoints-again.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/volume-disappoints-again.html#0001-01-01)
