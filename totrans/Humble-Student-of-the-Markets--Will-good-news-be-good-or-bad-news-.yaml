- en: 'Humble Student of the Markets: Will good news be good or bad news?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/will-good-news-be-good-or-bad-news.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/will-good-news-be-good-or-bad-news.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the wake of the "beat" by the ADP release and as traders wait for the Non-Farm
    Payroll figures due out at 830 Eastern Time, here is something to ponder.
  prefs: []
  type: TYPE_NORMAL
- en: '**Is good news (better growth) good news or bad news?**'
  prefs: []
  type: TYPE_NORMAL
- en: The most recent string of economic releases have been pointing to an American
    economy that is growing, albeit slowly at a 1-2% real rate of growth. The
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ](http://blogs.wsj.com/marketbeat/2012/01/04/primary-dealers-see-qe3-coming/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reports that primary dealers are expecting that QE3 is on the way:'
  prefs: []
  type: TYPE_NORMAL
- en: The primary dealers also see a 60% chance of the Fed adding to its System Open
    Market Account holdings — embarking on QE3, in other words — in the next two years.
    That also gibes generally with what many on Wall Street seem to expect.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition,
  prefs: []
  type: TYPE_NORMAL
- en: '[Zero Hedge](http://www.zerohedge.com/news/deutsche-qe3-its-800bn-or-bust)'
  prefs: []
  type: TYPE_NORMAL
- en: 'has reported that Deutsche Bank believes that the market has discounted $800b
    in QE3:'
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing historically the reaction function of real rates to QE announcements,
    we find that USD19bn of new QE tend to reduce real rates by 1bp. Based on this
    estimate and on the model dislocation, we find that the 10Y real yield was fully
    pricing in Operation Twist in September and that since then the dislocation has
    increased to price in another full QE package, similar in size to QE2, of about
    USD800bn (excluding reinvestments of maturing agency and MBS holdings).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Here''s the Big Question**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Supposing that the high frequency economics releases are right and GDP is
    growing at a 1-2% rate. Wouldn''t that restrain or delay QE3? (As an aside, star
    bond manager'
  prefs: []
  type: TYPE_NORMAL
- en: '[Jeff Grundlach](http://www.businessinsider.com/live-jeffery-gundlach-speaks-on-the-markets-and-the-economy-2012-1)'
  prefs: []
  type: TYPE_NORMAL
- en: said during the Q&A after yesterday's presentation that he doesn't believe that
    we will see QE3 between now and the election.)
  prefs: []
  type: TYPE_NORMAL
- en: How will stocks react? Positively because organic growth is rising, or negatively
    because the Fed won't be unleashing a tsunami of liquidity that accompanies quantitative
    easing?
  prefs: []
  type: TYPE_NORMAL
- en: Are the markets already to price in such a scenario?
  prefs: []
  type: TYPE_NORMAL
- en: '[Ed Yardeni](http://blog.yardeni.com/2012/01/s-500-revenues-profit-margin.html)'
  prefs: []
  type: TYPE_NORMAL
- en: wrote that while the Street consensus revenue estimates have been ticking up,
    earnings estimates have been falling. This sounds like an environment of good
    news is bad news for the markets and bad news is good news.
  prefs: []
