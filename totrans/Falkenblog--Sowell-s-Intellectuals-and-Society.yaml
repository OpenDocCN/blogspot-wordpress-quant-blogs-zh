- en: . As I'm a big fan of Friederich Hayek, the application of his seminal insight
    about how the market effectively decentralizes decision making was really enjoyable.
    That is, Sowell notes that intellectuals don't know the essential information
    of parochial time and place that is so essential. It is easy to dismiss this knowledge
    because it tends to be pedestrian, not elegant or sophisticated. Yet there are
    so many different essential facts, the sum of this simple knowledge adds up to
    100 times whatever is known by intellectuals like Paul Krugman or Ezra Klein,
    who pontificate on their industrial policies as if such details don't matter.
    Intellectuals have a tendency to dismiss this because they have often been the
    smartest person in the room growing up, and naturally assume this greater knowledge
    is also present when considering health care or energy policy, but it's just one
    of those insights that isn't obvious because they have always gotten an A+ on
    their term papers, which never actually were implemented.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。作为弗里德里希·哈耶克的忠实粉丝，他对市场如何有效地分散决策作出了重要见解的应用真的很有趣。也就是说，索维尔指出知识分子不了解当地和当时的基本信息是多么重要。人们很容易忽视这些知识，因为它往往过于平庸，不够优雅或精致。然而，这些简单知识的总和远远超过保罗·克鲁格曼或埃兹拉·克莱恩这样的知识分子所知道的一百倍，他们在其产业政策上发表议论时似乎并不重要。知识分子倾向于不予理睬，因为他们在成长过程中通常是房间里最聪明的人，自然而然地认为在考虑医疗保健或能源政策时也持有这种更广泛的知识，但这只是一个不明显的见解，因为他们总是在学期论文上得到A+，但这些从未真正实施。
- en: The stupidity of government do-gooder regulators was really highlighted for
    me last weekend. My wife doesn't work, staying home with our 2 year-old Izzie.
    She would often go to our health club after our boys are at school, around 9 AM,
    where there is a childcare facility and she can have a leisurely workout. She
    found they needed help, and she knows people there, so she works there part time,
    around 4-hour shifts, while Izzie is in childcare. She enjoys the break from the
    kids, the adult comaraderie, and Izzie has fun playing with other kids in a room
    just down the hall from my wife. Yet last weekend OSHA, the US agency that 'regulates
    workplace safety' determined that this could not stand, because the health club's
    child care center was not licensed for such service (greater than 2 hours). Supposedly,
    they would need some extra-special licensed childcare, which would then be too
    expensive to the club. So, because some bureaucrat decided they would save workers
    from the evils of firm childcare, the health club loses out on my wife's cheap
    labor, my wife loses out on some quality no-kid/adult time, and Izzie loses out
    on playing with her snot-nosed buddies. Lose-lose-lose.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上周末, 政府盲目的好管闲事的监管者让我特别瞧不起他们。我的妻子不工作， 和我们两岁的女儿伊齐呆在家里。孩子上学后，她经常会去我们的健身俱乐部，大约在上午9点左右，那里有托儿设施，她可以悠闲地锻炼。她发现他们需要帮助，她认识那里的人，所以她在那里兼职工作，工作时间大约是4小时，伊齐就在那里的托儿所。她享受离开孩子的休息时间，和朋友们的成人交往，而伊齐在离我妻子不远的房间里和其他孩子玩得高兴。然而，上周末，美国的职业安全与健康管理局认定这是不合法的，因为健身俱乐部的儿童托管中心并不具备服务许可（超过2小时）。据说，他们需要一些特别许可的托儿服务，这样会使健身俱乐部变得太昂贵。因此，因为一些官僚决定要拯救工作人员不受公司托儿服务的威胁，健身俱乐部失去了我妻子的廉价劳动力，我妻子失去了一些没有孩子的高质量时间，伊齐失去了和她那帮拘谨的伙伴们一起玩的乐趣。损失-损失-损失。
