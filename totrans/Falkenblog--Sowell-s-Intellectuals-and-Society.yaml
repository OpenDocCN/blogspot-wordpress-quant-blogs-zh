  zh: '[reviewed](http://www.tnr.com/book/review/the-joyless-mind)'
- en: the book, but precisely because he is the type of intellectual Sowell is criticizing.
    Indeed, he criticizes a couple of New Republic founders, so it surely hit home.
    Surely, Sowell makes generalizations that aren't always true (as if any generalization
    is always true), and even the really obtuse intellectuals had some neat insights,
    stylish prose, and witty ripostes. Yet net-net, I think Sowell is spot on. The
    contractor that can build houses on time and on budget, is so much more useful
    to society than any intellectuals with their trenchant insights on society. Yet,
    allowing them to interact in the market without top down direction is rarely considered
    optimal, as if that is like building a bridge without blueprints. It rarely occurs
    to them we need the government to get out of the way, as opposed to apply another
    top-down fix. Further, many of our big benefactors--Henry Ford, Andrew Carnegie,
    John D. Rockefeller--are presented as Robber Barons by intellectuals, as if they
    were parasites and not wealth creators. Haiti and many other countries could use
    those kind of people.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但正因为他是索维尔所批评的那种知识分子，所以他才写了这本书。事实上，他批评了一对新共和国的创始人，所以这本书肯定深有触动。毫无疑问，索维尔做出的概括并不总是正确的（好像任何概括都总是正确的一样），即使那些确实愚钝的知识分子也有一些巧妙的见解、时尚的文笔和机智的回击。然而总的来说，我认为索维尔说得很准确。能够按时按预算建造房屋的承包商，对社会来说比具有对社会深刻洞察的任何知识分子更有用得多。然而，让他们在市场上自由互动，而不是从上而下地指导，很少被认为是最佳选择，好像那就像没有蓝图就建造桥梁一样。他们很少意识到我们需要政府让开道路，而不是施加另一个自上而下的修复。此外，我们的许多大慈善家——亨利·福特、安德鲁·卡内基、约翰·D·洛克菲勒——被知识分子们描述为强盗大亨，好像他们是寄生虫而不是创造财富的人。海地和许多其他国家都需要那样的人。
- en: He's one of those lucky writer who writes books basically full time, with paid
    assistants, and it shows, as the book reads well with appropriate examples (I
    wish I had a helper for my book!).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他是那些幸运的作家之一，基本上全职写作，有付费助手，这在书中表现出来，书写得很好，有适当的例子（我希望我的书也有个助手！）。
