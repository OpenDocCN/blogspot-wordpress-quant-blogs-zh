- en: For those faithful readers who might notice my lack of posts over the next week,
    I apologize as I head to my first ever [CFA Institute Annual Conference in Edinburgh,
    Scotland](http://annual.cfaconference.org/).  There is a very unlikely chance
    that I will post while I am there, but hopefully the conference will stimulate
    multiple ideas for future posts when I return.
  prefs: []
