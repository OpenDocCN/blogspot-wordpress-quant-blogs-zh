- en: 'Humble Student of the Markets: Watching for the bounce'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/watching-for-bounce.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/watching-for-bounce.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my last post on Monday morning (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Choppy markets ahead](http://humblestudentofthemarkets.blogspot.com/2012/11/choppy-markets-ahead.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '), I wrote that the markets were likely to rally this week:'
  prefs: []
  type: TYPE_NORMAL
- en: '[I]t may be premature to pile in on the short side. The market is oversold
    and it is poised for a bounce this week as option expiry weeks tend to have a
    positive bias and the SPX tests its 200-day moving average support.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I was clearly wrong. Nevertheless, as the equity markets continue to deflate
    they have become even more oversold. AAII bullish sentiment (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2012/11/15/bullish-sentiment-drops-most-since-may.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ) is falling fast.
  prefs: []
  type: TYPE_NORMAL
- en: '**A curious bullish divergence**'
  prefs: []
  type: TYPE_NORMAL
- en: While the bears are in control of the tape, I would reiterate the risks of getting
    short at these levels. A curious bullish divergence is appearing in the currency
    markets. While stocks have continued their bearish pattern of strength in the
    morning and fading for the rest of the day, risk-on currencies such as the euro
    (shown in red) and the Canadian Dollar (blue) are showing strength.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, commodity prices, which is another risk-on asset, have begun to steady.
  prefs: []
  type: TYPE_NORMAL
- en: While the bears appear to be in control of the tape right now, I would reiterate
    my caution to get short at current levels. If you want to get bearish, at least
    wait for the rally to enter your position.
  prefs: []
  type: TYPE_NORMAL
