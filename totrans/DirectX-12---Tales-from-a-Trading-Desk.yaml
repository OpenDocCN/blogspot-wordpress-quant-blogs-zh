  type: TYPE_NORMAL
- en: DirectX 12 look to [offer](http://blogs.msdn.com/b/directx/archive/2014/03/20/directx-12.aspx)
    reduced GPU overhead via features such as descriptor tables and concise pipeline
    state objects.  New rendering pipeline features that will dramatically improve
    the efficiency of algorithms such as order-independent transparency, collision
    detection, and geometry culling.
