- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/07/idiots-market-neutral-fund-mid-year.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/07/idiots-market-neutral-fund-mid-year.html#0001-01-01)
