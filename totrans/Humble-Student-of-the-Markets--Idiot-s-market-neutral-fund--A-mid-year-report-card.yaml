- en: I first wrote about construction of the idiot’s market neutral fund
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2008/02/idiots-equity-market-neutral-fund.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and I further addressed the controversy of why the technique may work
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2008/03/idiots-equity-market-neutral-fund-more.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . A mid-year update of this hypothetical fund shows that estimated YTD returns
    to June 30 was 3.5%. This is ahead of the HFRX Equity Market Neutral Index of
    2.3% for the same period. Other investable hedge fund equity market neutral indices
    (e.g. Dow Jones Equity Market Neutral at 1.5%) show even worse performance than
    HFRX.
  prefs: []
  type: TYPE_NORMAL
- en: '***Smart funds* remain defensive**'
  prefs: []
  type: TYPE_NORMAL
- en: The idiot’s market neutral fund’s alpha is mainly derived from the market positions
    of a group of
  prefs: []
  type: TYPE_NORMAL
- en: '*smart funds*'
  prefs: []
  type: TYPE_NORMAL
- en: . The question in many investors' mind must be what are the
  prefs: []
  type: TYPE_NORMAL
- en: '*smart funds*'
  prefs: []
  type: TYPE_NORMAL
- en: doing now?
  prefs: []
  type: TYPE_NORMAL
- en: The orientation of
  prefs: []
  type: TYPE_NORMAL
- en: '*smart funds*'
  prefs: []
  type: TYPE_NORMAL
- en: hasn’t changed significantly since my last
  prefs: []
  type: TYPE_NORMAL
- en: '[update](http://humblestudentofthemarkets.blogspot.com/2008/04/still-waiting-for-market-bottom.html)'
  prefs: []
  type: TYPE_NORMAL
- en: in late April.
  prefs: []
  type: TYPE_NORMAL
- en: '*Smart funds*'
  prefs: []
  type: TYPE_NORMAL
- en: continue to be more defensive. The managers of these funds seem to believe that
    the worst may not be over for the US economy.
  prefs: []
  type: TYPE_NORMAL
- en: As the chart below shows,
  prefs: []
  type: TYPE_NORMAL
- en: '*smart fund*'
  prefs: []
  type: TYPE_NORMAL
- en: 'market beta shows that they are defensively positioned. By contrast, the consensus
    funds, a group of funds run by the largest mutual fund complexes have market betas
