- en: 'Timely Portfolio: Find it Humorous … “Not So Bad” in the “long-term”'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：觉得很有趣……在“长期”看来“还不错”。
- en: 来源：[http://timelyportfolio.blogspot.com/2014/04/find-it-humorous-not-so-bad-in-long-term.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/04/find-it-humorous-not-so-bad-in-long-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/04/find-it-humorous-not-so-bad-in-long-term.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/04/find-it-humorous-not-so-bad-in-long-term.html#0001-01-01)
- en: I agree the market selloff has been weak thus far (especially as a frustrated
    bear).  However, I find it humorous as some widely followed commentators say things
    like “You’re only down x% ytd.  It’s not that bad”.  I wonder if this selloff
    gets worse will they extend to a 12 month horizon since last year was so good. 
    Immediately makes me think of 1987.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意市场回调迄今为止还比较温和（特别是作为一个沮丧的熊）。然而，我觉得有些广受欢迎的评论员说“你今年至今才下跌了x%，不算太糟”，这很有趣。我想知道，如果这种回调变得更糟，他们是否会追溯到去年，因为去年非常好。这让我立刻想到了1987年。
- en: '**October 19, 1987** : Today was not so bad.  You are only down 3% ytd.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**1987年10月19日**：今天还不错。截至目前，你今年的跌幅仅为3%。'
