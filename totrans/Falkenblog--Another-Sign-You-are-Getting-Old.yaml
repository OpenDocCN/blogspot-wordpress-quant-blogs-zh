- en: You think the potential Vice President is attractive. She's a year older than
    me.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你觉得潜在的副总统很迷人。她比我大一岁。
- en: 'I remember one comedian noting that he knew he was getting old when the moms
    on classic TV shows starting looking hot: June Cleaver, Shirley Partridge, Carol
    Brady.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得一个喜剧演员说，他知道自己变老了，当经典电视节目里的妈妈开始变得迷人：琼·克莱弗、雪莉·帕奇奥、卡罗尔·布雷迪。
