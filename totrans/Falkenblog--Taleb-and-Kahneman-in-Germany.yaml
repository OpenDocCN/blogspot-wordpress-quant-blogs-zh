  zh: prediction
- en: of gravity amazing. I find his prospect theory useless, because Markowitz, and
    Friedman and Savage introduced doubly inflected utility curves back in the 1950's,
    but the profession abandoned this approach because it explained too muc. A theory
    that people can be risk averse or risk loving, depending on the situation, is
    not useful. It's like George Soros's book, where in
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 令我惊讶的是他的前景理论毫无用处，因为在20世纪50年代，马尔科维茨、弗里德曼和萨维奇引入了双重反映效用曲线，但是行业放弃了这一方法，因为它解释得太多了。一个人可以根据情况是厌恶风险的，还是喜欢冒险的理论是没有用的。就像乔治·索罗斯的书中所说，在
- en: '[The Alchemy of Finance](http://www.amazon.com/Alchemy-Finance-Reading-Mind-Market/dp/0471042064)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融的炼金术](http://www.amazon.com/Alchemy-Finance-Reading-Mind-Market/dp/0471042064)'
- en: ', he notes that stock prices are usually biased--either too high or too low.
    Well, that''s one interpretation. A better one is that the expected return is
    unbiased, and stock prices will fluctuate. Behavioral finance supposes that economists
    have never tried to understand humans, which is simply false.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 中，他指出股票价格通常是有偏差的——要么太高，要么太低。嗯，这是一种解释。更好的解释是预期回报是无偏的，而股价将会波动。行为金融学假设经济学家从来没有试图理解人类，这简直是荒谬的。
- en: Unlike what Taleb's colleague and friend Paul Wilmott states, my criticisms
    of Taleb are not driven by envy, any more than I might envy Suze Orman or Naomi
    Klien, both highly popular in economics (I think Suze is generally correct if
    banal, Naomi strident and plain wrong). To the extent Taleb makes a consistent,
    novel point--which is rare--he is wrong, pure and simple. Further, he is truly
    crazy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于塔利布的同事和朋友保罗·威尔默特所说的，我对塔利布的批评并不是出于嫉妒，就像我也不会嫉妒苏兹·奥曼或者娜奥米·克莱恩，她们在经济学领域非常受欢迎（我认为苏兹通常是正确的但平庸，娜奥米强硬而错误）。只要塔利布做出一个一贯的、新颖的观点——尽管这很少见——他就是错误的，纯粹而简单。进一步说，他真的疯了。
- en: I agree with Taleb on some things, including the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些事情上，我同意塔利布的看法
- en: limitations
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 限制
- en: of Value at Risk. But his inference than VaR is worse than useless, or the cause
    of the recent crisis, is simply stupid, and highlights that he does not understand
    how strategic decisions are made in large organizations. VaR had nothing to do
    with the subprime crisis, it has a very limited area of application, and strategic
    decisions are not one of them. Just as 'risk managers' do not okay acquisitions,
    risk managers do not okay strategy, they merely make sure the rules are being
    followed, in part by using a Value at Risk. That VaR might have been used to validate
    investing in mortgages (UBS had some poor Value-at-Risk numbers underlying their
    mortgage exposures), does not mean it was a critical driver. The decision, really
    the assumption, was widely held that default risk on mortgages was a trivial risk
    because the US had not had an aggregate decline in housing since WW2\. Everything
    after that is incidental.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 价值风险。但他认为风险价值比毫无用处，或者导致最近危机的说法，根本愚蠢，并凸显出他对大型组织如何制定战略决策完全不了解。风险价值与次级信贷危机无关，它的应用领域非常有限，战略决策并不是其中之一。就像“风险经理”不批准收购一样，风险经理也不批准战略，他们只是确保规则得到遵守，其中一部分是通过风险价值的应用。风险价值可能被用来验证投资于抵押贷款(瑞士联合银行在其抵押贷款暴露下有一些低劣的风险价值数据)，但这并不意味着它是一个关键的驱动因素。事实上，广泛认为抵押贷款的违约风险是微不足道的风险，因为美国自二战以来就没有发生住房总体下跌。这之后的一切都是偶然的。
- en: Further, the idea that 'shit happens' should be a center to one's thinking is
    totally perverse. It does not explain, it does not instruct, but rather just gives
    people an excuse to be lazy, overpay for insurance, and go on wild goose chases.
    They can always blame a 'Black Swan' for their failure to anticipate, or their
    lack of results.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步说，认为“事情总会发生”这一观点应该是一个人思考的中心是完全荒谬的。它既不能解释，也不能指导，而只是给了人们一个偷懒、为保险支付过高费用和参与无用追求的借口。他们总是可以责怪“黑天鹅”导致他们未能预料到或者未能获得成果。
