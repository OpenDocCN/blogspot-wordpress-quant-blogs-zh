- en: A couple quick comments. Taleb noted that he would not speak to the US based
    Chartered Financial Analyst meeting unless they stopped teaching Modern Portfolio
    Theory. They did not, so he withheld his eminence. Now, first, this is an absurd
    request, and I'm no fan of the CAPM. Second, Taleb argues MPT, including the CAPM,
    is worse than useless. Yet Peter Bernstein wrote a nice blurb on his book! Bernstein
    wrote a couple hagiographies of the founders of the Modern Portfolio Theory (
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Taleb指出，除非停止教授现代投资组合理论，否则他不会出席在美国举办的特许金融分析师会议。但他们没有这样做，所以他保留了他的杰出人士地位。首先，这是一个荒谬的要求，我并不喜欢资本资产定价模型。第二，Taleb认为包括CAPM在内的现代投资组合理论比没用还糟。但是Peter
    Bernstein在他的书中写了一则不错的介绍！Bernstein写了几篇现代投资组合理论的创始人的颂扬文(
- en: '[Against the Gods](http://www.amazon.com/Against-Gods-Remarkable-Story-Risk/dp/0471295639/ref=sr_1_1?ie=UTF8&s=books&qid=1234618602&sr=1-1)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[逆风：冒险史](http://www.amazon.com/Against-Gods-Remarkable-Story-Risk/dp/0471295639/ref=sr_1_1?ie=UTF8&s=books&qid=1234618602&sr=1-1)'
- en: ', and Capital Ideas). I guess most people think inconsistency--MPT is the greatest
    intellectual achievement of the past 60 years, and worse that worthless--is no
    big deal.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，还有资本理念）。我猜大多数人认为不一致——现代投资组合理论是过去60年最伟大的知识成就，甚至比没有用还糟——不是什么大不了的事。
- en: As you get older, it is interesting to find people you really know are totally
    clueless as eminent authorities. Like when you are 24 or so, and see talking heads
    on TV, and think they know a lot, until they start talking about something you
    really know, like ethanol or health care, and then realize they don't know much
    about that. Perhaps they don't know anything about Somalian relief efforts, or
    fiscal policy, as well?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你变老了，发现你真正了解的人竟然完全无知，却被认为是权威人士，这是有趣的。就像当你24岁左右，在电视上看到一个专家，认为他们很懂得很多，直到他们开始谈论你真正了解的东西，比如乙醇或医疗保健，然后意识到他们对此并不了解。也许他们对索马里援助的努力或财政政策也一无所知呢？
- en: Taleb notes the Kahneman is the only Nobelist to be able to predict, via his
    'prospect theory'. This theory was developed to explain why people gamble and
    buy insurance. It 'predicts' only what it was designed to explain. One could call
    this a successful prediction (people will buy insurance and lottery tickets next
    year too) only in the way that one considers superstring's
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Taleb指出，卡尼曼是唯一能够通过他的“前景理论”来预测的诺贝尔奖得主。这一理论是为了解释人们为什么赌博和购买保险。它仅仅“预测”了它被设计来解释的内容。也许这可以称为成功的预测（人们明年也会购买保险和彩票），只是如同人们认为超弦理论
- en: prediction
