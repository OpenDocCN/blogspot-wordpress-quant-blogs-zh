- en: '**The elephant in the room**'
  prefs: []
  type: TYPE_NORMAL
- en: I pointed out recently that the latest BAML Fund Manager Survey shows that institutional
    managers have been stampeding into emerging market (EM) stocks exclusive of the
    other equity markets around the world (see
  prefs: []
  type: TYPE_NORMAL
- en: '[An opportunity in EM stocks?](https://humblestudentofthemarkets.com/2019/01/22/an-opportunity-in-em-stocks/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). However, some EM countries are more equal than others. The chart below shows
    that while EM stocks have begun to outperform global equities (bottom panel),
    China continues to lag compared to other major markets like Brazil and India.
  prefs: []
  type: TYPE_NORMAL
- en: For investors, China is becoming the elephant in the room. The country accounts
    for roughly one-third of global GDP growth, and its economic growth rate is decelerating.
  prefs: []
  type: TYPE_NORMAL
- en: '[Ken Rogoff](https://amp.smh.com.au/business/the-economy/it-could-be-on-the-scale-of-2008-expert-sends-warning-on-china-downturn-20190124-p50t9q.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'stated in Davos that he thinks China is hitting the debt wall:'
  prefs: []
  type: TYPE_NORMAL
- en: Harvard professor Ken Rogoff said the key policy instruments of the Communist
    Party are losing traction and the country has exhausted its credit-driven growth
    model. This is rapidly becoming the greatest single threat to the global financial
    system.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"People have this stupefying belief that China is different from everywhere
    else and can grow to the moon," said Professor Rogoff, a former chief economist
    at the International Monetary Fund.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"China can''t just keep creating credit. They are in a serious growth recession
    and the trade war is kicking them on the way down," he told UK''s The Daily Telegraph,
    speaking before the World Economic Forum in Davos.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"There will have to be a de facto nationalisation of large parts of the economy.
    I fear this really could be ''it'' at last and they are going to have their own
    kind of Minsky moment," he said.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
