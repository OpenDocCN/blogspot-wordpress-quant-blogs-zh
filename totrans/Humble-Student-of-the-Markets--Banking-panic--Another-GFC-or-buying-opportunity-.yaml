  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/03/banking-panic-another-gfc-or-buying.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/03/banking-panic-another-gfc-or-buying.html#0001-01-01)
- en: '**Mid-week market update**: Just when you thought the Treasury Department,
    FDIC, and the Fed had the SVB debacle fixed, the market plunged today on the news
    that the largest shareholder of Credit Suisse had declined to inject further equity
    into the troubled bank. This is what a bank panic looks like. Financial stocks
    in the US and Europe are cratering, though they remain stable in China.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**：就在你认为财政部、FDIC 和美联储已经解决了 SVB 危机时，今天市场因 Credit Suisse 最大股东拒绝向陷入困境的银行注入更多股本的消息而大幅下跌。这就是银行恐慌的样子。尽管在中国保持稳定，但美国和欧洲的金融股正在暴跌。'
- en: Is this another GFC, or a buying opportunity?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一次新的全球金融危机，还是买入的机会？
