- en: 'Humble Student of the Markets: Banking panic: Another GFC or buying opportunity?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：银行恐慌——另一个 GFC 还是一次买入机会？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/03/banking-panic-another-gfc-or-buying.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/03/banking-panic-another-gfc-or-buying.html#0001-01-01)
