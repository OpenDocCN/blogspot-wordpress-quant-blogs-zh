- en: '**Mid-week market update**: Just when you thought the Treasury Department,
    FDIC, and the Fed had the SVB debacle fixed, the market plunged today on the news
    that the largest shareholder of Credit Suisse had declined to inject further equity
    into the troubled bank. This is what a bank panic looks like. Financial stocks
    in the US and Europe are cratering, though they remain stable in China.'
