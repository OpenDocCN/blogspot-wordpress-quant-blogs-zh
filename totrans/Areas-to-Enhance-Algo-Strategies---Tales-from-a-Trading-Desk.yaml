- en: Areas to Enhance Algo Strategies
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增强算法策略的领域
- en: 'Four areas companies are looking to enhance their smart algo strategies:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 公司希望增强智能算法策略的四个领域：
- en: Order book dynamics – e.g. looking at both side of book (bid/ask)
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 订单簿动态 - 例如，查看订单簿的双方（买入/卖出）情况
- en: Past Trade Activity – past returns, past trade activity, arbing off this data
    from both a latency and statistical approach
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 过往交易活动 - 过去收益率，过往交易活动，以及从延迟和统计方法中分析这些数据
- en: Correlations in and across asset classes – e.g. indices and ETF’s.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 资产类别内部和跨类别的相关性 - 例如，指数和ETF。
- en: Market structure dyanmics
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场结构动态
