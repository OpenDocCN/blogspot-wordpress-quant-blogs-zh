- en: 'Humble Student of the Markets: Tame inflation? Don''t get complacent!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：驯服通货膨胀？不要过于自满！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/05/tame-inflation-dont-get-complacent.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/05/tame-inflation-dont-get-complacent.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/05/tame-inflation-dont-get-complacent.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/05/tame-inflation-dont-get-complacent.html#0001-01-01)
- en: The Treasury market rallied last week when the 10-year Treasury yield tested
    the 3% level and pulled back.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周国债市场在10年期国债收益率测试3%水平并回撤时反弹。
- en: 'The decline in yields (and bond prices rally) was not a big surprise for a
    number of reasons:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 收益率(以及债券价格反弹)的下跌并不是因为几个原因而令人惊讶：
- en: 10-year yields (TNX) was exhibiting a negative RSI divergence
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 10年期收益率(TNX)表现出负的RSI背离
- en: A tamer than expected Consumer Price Index
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费者价格指数的跌幅低于预期
- en: Hedge funds were in a crowded short in the 10-year T-Note and T-Bond futures
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对10年期国债和国债期货的拥挤的空头头寸
- en: While the bond market rally is likely to have a bit more leg over the next few
    weeks, my inclination is to enjoy the party, but don't overstay the festivities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然债券市场的反弹在未来几周内可能还有更多的上升空间，但我倾向于享受这个派对，但不要过度沉迷于庆祝活动。
- en: The full post can be found at our new site
