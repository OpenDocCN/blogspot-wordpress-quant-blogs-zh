- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/trend-model-report-card-july-2014.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/trend-model-report-card-july-2014.html#0001-01-01)
