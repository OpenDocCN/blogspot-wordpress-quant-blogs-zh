- en: '**Here is the bull case**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Last week, Morgan Stanley strategist Adam Parker admitted defeat. He conceded
    that "our portfolio advice has been pretty horrendous lately. As my 90-year old
    Latin teacher used to tell the class in 1985, `son, you are in left field, without
    a glove, with the sun in your eyes.`" (via
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[Zero Hedge](http://www.zerohedge.com/news/2016-02-17/morgan-stanley-slams-rigged-markets-admits-our-advice-has-been-horrendous-lately-bla)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '). Beaten and battered, he concluded that the only bull case for stocks was
    there was no bull case:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'What’s the bull case? The positives are this: no one is articulating a bull
    case for US equities with conviction. Earnings expectations are potentially low.
    There is some fiscal stimulus this year (vs. drag previous years). The Presidential
    candidates don’t appear to be multiple expanders now, but they will get more centrist
    and the riffraff will be removed in a few more weeks. Sentiment is low (two weeks
    ago an investor on a panel we moderated said “It is a multi-variable world and
    every variable is negative”.) The US probably looks relatively better than other
    parts of the world. So maybe, the bull case is just that no one can articulate
    a bull case.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 牛市观点是什么？积极的方面在于：目前没有人有信心明确地阐述美国股票的牛市情况。盈利预期可能较低。今年有一些财政刺激措施（与往年相比没有拖累）。总统候选人目前看起来并不是扩大股市多头的因素，但在几周后，他们会变得更加中立，而且那些不稳定因素也将被清除。市场情绪低落（两周前，在我们主持的一个小组讨论中，一位投资者说：“这是一个多变量的世界，每个变量都是负面的。”）美国可能相对于世界其他地区看起来相对较好。所以，或许牛市观点仅仅在于没有人能够明确地阐述它。
