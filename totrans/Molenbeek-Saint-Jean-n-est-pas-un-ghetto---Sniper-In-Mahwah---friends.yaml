  type: TYPE_NORMAL
  zh: 在一个政治日益分裂、铁丝网重新出现的欧洲中心，在一个三分之一人口生活在贫困中的欧洲首都，在一个数以万计的人仅能生存的欧洲首都社区，恢复与地方的日常联系，不仅是为当前灾难提供政治回应，更是一个公民项目，有待所有穆斯林、犹太人、无神论者或其他所有人共同建设。在这里，今天球在了我穆斯林邻居的阵营里。也许有一天，即使是在遥远的将来，如果我留在莫伦贝克，我会有机会坐在由犹太人经营的街区咖啡馆里，与小优尼斯分享时光。如果他回到叙利亚，他不会再那么小了。如果他的大脑没有被野蛮侵蚀得一干二净，他肯定有很多关于人类疯狂的事情要告诉我。
