- en: Gaia Transparence – Open Source Platform for Financial institutions
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Gaia Transparence – 金融机构的开源平台
- en: Interesting to see the [adoption](http://www.gaiatransparence.com/) of this
    platform (video [here](http://www.youtube.com/watch?v=PAg-gL6mkiM)).  Essentially
    the platform offers an integrated trading, risk and processing for financial products. 
    The [catalogue](http://www.gaiatransparence.com/catalogue.html) provides a view
    of the components the platform will possibly offer in the future, leaning on cloud
    and GPU where appropriate.  Primarily the platform is going after the opportunity
    created by the new regulatory requirements including CCP margining, CVA, MIFID2,
    and Basle3, coupled with the history of the [CDS Price](http://www.cdsmodel.com/cdsmodel/)
    issued by the ISDA under Open Source.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看见这个平台的[采用](http://www.gaiatransparence.com/)很有趣（视频[在此](http://www.youtube.com/watch?v=PAg-gL6mkiM)）。基本上，该平台为金融产品提供了集成的交易、风险和处理。[目录](http://www.gaiatransparence.com/catalogue.html)展示了该平台可能在未来提供的组件视图，适当的情况下借助云和GPU。主要，该平台将迎合新的监管要求所带来的机遇，包括CCP保证金、CVA、MIFID2和Basle3，再加上ISDA在开源环境下发布的[CDS价格](http://www.cdsmodel.com/cdsmodel/)的历史。
- en: Gaia Transparence “Open Source Community” page provides the usual suspects,
    coupled with a link to Lodestone.  I wonder if the Deutsche [Lodestone](http://www.ft.com/cms/s/0/6ee1921c-f14f-11e1-a553-00144feabdc0.html#axzz2QoRMZll7)
    initiative is being leveraged by Gaia Transparence?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Gaia Transparence “开源社区”页面提供了一些常见的内容，同时附带着一个指向Lodestone的链接。我想知道德国的[Lodestone](http://www.ft.com/cms/s/0/6ee1921c-f14f-11e1-a553-00144feabdc0.html#axzz2QoRMZll7)计划是否被Gaia
    Transparence所利用？
