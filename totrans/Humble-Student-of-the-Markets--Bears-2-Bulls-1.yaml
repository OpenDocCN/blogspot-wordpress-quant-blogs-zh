- en: 'Humble Student of the Markets: Bears 2 Bulls 1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：空头 2 多头 1
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/bears-2-bulls-1.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/bears-2-bulls-1.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/bears-2-bulls-1.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/bears-2-bulls-1.html#0001-01-01)
- en: After two days of US equity market rally after the bloodbath in the momentum
    stocks, where are we now?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在动力股票的血洗之后，美国股市连续两天上涨，现在我们处于什么位置？
- en: '**Market facing technical resistance**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场面临技术阻力**'
- en: Here is my take on the current technical position of the market. As the chart
    below shows, the SPX bounced off support at 1840 and rallied for two days. However,
    the rally was on declining volume, which is never a good sign, and the index is
    approaching a couple of technical resistance levels. One is shown by an uptrend
    that stretches back to early February; and the other is a well defined resistance
    zone at the 1874-1884 level.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我对市场当前技术状况的看法。如下图所示，标普500在1840点获得支撑并反弹了两天。然而，反弹伴随着成交量减少，这从来不是好兆头，且指数正接近几个技术阻力位。一个是自2月初开始的上升趋势；另一个是在1874-1884水平的明确阻力区域。
- en: If you are scoring this at home, chalk one up for the bears.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在家计分，给空头记上一分。
- en: '**Risk appetite is rolling over**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险偏好正在转变**'
- en: The recent carnage in the high flying Biotech and Social Media stocks are well-known,
    but the technical effects of the damage is likely to be long lasting. The chart
    below shows a composite index that I built based on an equally-weighted long position
    in the NASDAQ 100 and Russell 2000 (high beta risk-on index) minus an equally
    weighted short position in the defensive sectors of Consumer Staples, Telecom
    and Utilities (low beta risk-off index), where the composite Risk Appetite Index
    is set at 100 on December 31, 2011.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 高飞的生物技术和社交媒体股票最近的暴跌众所周知，但技术上的损害可能影响长久。下面的图表显示了我构建的一个综合指数，该指数基于在纳斯达克100和罗素2000（高风险偏好指数）的等权重多头仓位，减去在消费必需品、电信和公用事业（低风险偏好指数）的等权重空头仓位，其中综合风险偏好指数在2011年12月31日设为100。
- en: As the chart shows, the Risk Appetite Index has violated an uptrend and has
    started to roll over. This picture of fading risk appetite forms a negative divergence
    when compared to the SPX, which remains in an uptrend.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如图表所示，风险偏好指数已经突破上升趋势，并开始掉头向下。这种风险偏好减弱的情况与保持上升趋势的标普500形成了负面的背离。
- en: Score another for the bears.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 空头再得一分。
- en: '**CapEx Index still constructive**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**资本支出指数仍然具有建设性**'
- en: I wrote on Sunday that in order for the bull market to continue, we need to
    see an acceleration in capital expenditures at this part of the cycle and the
    acid test will come this Earnings Season (see
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我在周日写道，为了让牛市继续，我们需要在这个周期阶段看到资本支出的加速，而这个财报季将迎来严峻考验（见
- en: '[What equity bulls need for the next phase](http://humblestudentofthemarkets.blogspot.com/2014/04/what-equity-bull-need-for-next-phase.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[多头在下一阶段需要什么](http://humblestudentofthemarkets.blogspot.com/2014/04/what-equity-bull-need-for-next-phase.html)'
- en: ). While it is still very early, the initial report by Alcoa was well received
    by the market.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"). 虽然现在还为时尚早，但市场对铝业公司的初步报告反应良好。'
- en: My CapEx Index, which is composed of an equal weighted relative return index
    of the Industrial sector (XLI) and the Morgan Stanley Cyclical Index (CYC) against
    SPX, remains in an uptrend, which is a constructive signal for the stock market.
    For now, Mr. Market is giving the cyclical recovery story the benefit of the doubt.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我的资本支出指数（由工业板块（XLI）和摩根士丹利周期指数（CYC）相对于标普500的等权重相对回报指数组成）仍处于上升趋势，这对股市是一个积极的信号。目前，市场先生对周期性复苏故事持怀疑态度。
- en: Score one for the bulls.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 多头得一分。
- en: '**Game not over**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**游戏尚未结束**'
- en: So far, the score is Bears 2 and Bulls 1\. The bears have the upper hand, but
    the game by no means over. In order for the correction to continue, we need to
    see a combination of further technical deterioration, such as a decisive violation
    of the 1840 level, a downturn in the CapEx Index or some exogenous event, such
    as further tensions in eastern Ukraine or heightened fears of a China crash.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，比分是空头2，多头1。空头占据上风，但游戏远未结束。为了使调整继续，我们需要看到进一步的技术恶化，例如决定性的跌破1840点，资本支出指数的下跌或某些外部事件，如乌克兰东部紧张局势的加剧或对中国崩溃的担忧加剧。
- en: The bulls, on the other hand, need to sidestep these risks and convince the
    market that a cyclical acceleration of growth is indeed at hand. Their cause could
    be helped by further dovish pronouncements from the Federal Reserve or news of
    a decisive stimulus program out of Beijing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，多头需要规避这些风险，并使市场相信增长周期的加速确实即将到来。他们的立场可能会得到美联储进一步鸽派声明的帮助，或者来自北京的决定性刺激计划的新闻。
