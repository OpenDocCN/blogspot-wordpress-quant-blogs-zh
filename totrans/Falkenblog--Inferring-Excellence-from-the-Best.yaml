- en: 'Falkenblog: Inferring Excellence from the Best'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 从最优秀处推导卓越'
- en: 来源：[http://falkenblog.blogspot.com/2008/07/inferring-excellence-from-best.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/inferring-excellence-from-best.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/07/inferring-excellence-from-best.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/inferring-excellence-from-best.html#0001-01-01)
- en: There are two ways to build an atheoretical statistical profit-making machine.
    In one, you look at a bunch of inputs--past returns, earnings misses, financial
    statement ratios--and then group into bins, and look at future returns. In another,
    you look at the best and worst performing stocks, and then try to identify their
    characteristics. I find the latter approach rather poor, because let's say you
    find that stocks with really high returns tend to have ratios of Accounts Payable/Sales
    that are above average. It may be that this ratio is associated with greater volatility,
    so that it generates both massive success and failure. From a portfolio, average,
    or expected basis, it is unclear whether this is good or bad. That's all an empirical
    issue, so you might as well be doing analysis from explanatory data to outcome
    from the beginning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方法可以建立一个无理论统计盈利机器。在其中一种方法中，你观察了一大堆输入——过去的回报、盈利缺失、财务报表比率——然后归类成组，并观察未来的回报。在另一种方法中，你观察了表现最好和最差的股票，然后试着识别它们的特点。我觉得后者的方法相当差劲，因为假如你发现回报非常高的股票往往具有高于平均水平的应付账款/销售比率。可能这个比率与更大的波动性有关，所以它既带来了巨大的成功，又带来了失败。从组合、平均或者预期的角度来看，目前还不清楚这是好是坏。这全部都是实证问题，所以你最好从一开始就从可解释数据分析到结果进行分析。
- en: So I heard about this new book,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我听说了这本新书，
- en: '[Who Are You and What do You Want](http://www.amazon.com/Who-Are-You-What-Want/dp/0696238926)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[你是谁，想要什么](http://www.amazon.com/Who-Are-You-What-Want/dp/0696238926)'
- en: '? and the authors noted they talked to all these really successful people,
    and then looked at their characteristics, as if this was a really great way to
    discover great habits. I''m not convinced. Say, you find that being really individualistic
    makes Steve Jobs a great CEO. What about all the other big dreamers? Perhaps,
    statistically, this is a bad strategy because for every Steve Jobs who happened
    to have an Apple, there are millions of cubicle drones who are despised and unrewarded
    for their seeming impracticality.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '? 作者指出他们与所有这些非常成功的人交谈，然后观察他们的特点，好像这是发现优秀习惯的一个很好的方法。我并不相信。比如，你发现独来独往使得史蒂夫·乔布斯成为了一位伟大的CEO。那其他所有的大梦想家呢？也许，统计上来说，这是一个很糟糕的策略，因为对于每一个恰好拥有一个苹果的史蒂夫·乔布斯，就有数百万名被鄙视和未受奖励的小人物，因为他们似乎不切实际。'
- en: The problem is, 'success' is difficult to measure, so we have a tendency to
    choose people who are super successful, so that there is no debate over whether
    they are successful. Unfortunately, then the sample size is so small and skewed
    it's not valid for identifying a pattern.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，“成功”难以衡量，所以我们倾向于选择非常成功的人，这样就不会有关于他们是否成功的争论。不幸的是，样本规模如此之小且偏斜，以至于它无法有效地识别模式。
- en: But then again, the authors run a huge business consulting company that involves
    flattering CEOs so they send their subordinates to their little retreat. I suspect
    that's one of the main reasons it is a common way to structure such a book. The
    idea that interviewing CEOs is a way to find wisdom is very convenient.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但另一方面，作者们经营着一家大型的商业咨询公司，涉及讨好CEO，以便他们派下属参加他们的小休。我怀疑这是这样一本书常见结构的主要原因之一。采访CEO是一种找到智慧的方法非常方便。
