- en: 'Humble Student of the Markets: What would a Biden Presidency look like?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/06/what-would-biden-presidency-look-like.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/06/what-would-biden-presidency-look-like.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Joe Biden has officially clinched the Democratic nomination for president, and
    his odds of winning the Presidency in November have been steadily rising, and
    he is now at 54% on PredictIt. For the uninitiated, the contract pays off at $1.00
    if a candidate wins, so buying the Biden contract at $0.54 implies a 54% of a
    Biden victory.
  prefs: []
  type: TYPE_NORMAL
- en: The consensus view has the Democrats retaining control of the House. The
  prefs: []
  type: TYPE_NORMAL
- en: '[PredictIt odds](https://www.predictit.org/markets/detail/4366/Which-party-will-control-the-Senate-after-2020-election)'
  prefs: []
  type: TYPE_NORMAL
- en: of the Democrats gaining control of the Senate has been steadily improving over
    the past few months, and now shows a slight edge for the Democrats. In the case
    of a 50-50 divided Senate, the vice-president casts the tie-breaker and the winner
    of the White House has control.
  prefs: []
  type: TYPE_NORMAL
- en: While this is not meant to be an endorsement of any candidate or political party,
    it is time to contemplate what a Biden victory might mean for the economy and
    the markets. If Biden were to win, there is also a decent chance that the Democrats
    might capture control of both chambers of Congress. How should investors react
    to that outcome?
  prefs: []
  type: TYPE_NORMAL
