- en: posits that recessions happen because certain activities become full of mimics,
    entrepreneurs without any real alpha who got money from investors looking in their
    rear-view window of what worked and focusing on correlated but insufficient statistics.
    For example, people assumed a nationally diversified housing prices would not
    fall significantly in nominal terms, because they had not for generations; people
    assumed anything related to the internet would make them rich in the internet
    bubble, conglomerates would be robust to recession in 1970, that the 'nifty fifty'
    top US companies had Galbraithian power to withstand recessions in 1973, that
    cotton prices would not fall in 1837, etc.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 认为经济衰退发生是因为某些活动充满了模仿者，他们是一些没有真正α价值的企业家，他们从投资者手中获取资金，看着以往成功的方式并聚焦于相关但不足够的统计数据。例如，人们认为全国范围内的房价不会以名义价值显著下跌，因为几代人来都没有出现过下跌；人们假定与互联网相关的任何事情都会使他们在互联网泡沫中变得富有，集团在1970年将会抵御衰退，1973年美国的‘nifty
    fifty’顶尖公司有加尔布雷斯力量可以抵御衰退，棉花价格在1837年不会下降，等等。
- en: As in ecological niches, there is no stable equilibrium when mimics arise to
    gain the advantages of those with a real, unique and costly, comparative advantage.
    Every so often there are too many mimic Viceroy butterflies, not enough real poisonous
    Monarch ones, and a massive cataclysm occurs as predators ignore the unpleasant
    after-effects and start chomping on all of them. The Viceroy population grows
    until this devastating event occurs, a species recession. Next time, it won't
    happen in butterflies, but rather, among frogs or snakes. They key is, some ecological
    niche is always heading towards its own
