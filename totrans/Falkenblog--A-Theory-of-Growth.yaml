- en: The key to wealth creation is doing more with less--destroying jobs at the micro
    level and creating jobs at the macro level by reallocating capital and labor to
    more valuable pursuits. The computer got rid of things from typesetters, secretaries,
    to engineers working with slide-rules, but these people didn't stay unemployed,
    they did something else, making the economic pie bigger. This is antithetical
    to government and unions who think creating a permanent 'job' creates productivity--stability
    at the micro level and stagnation at the macro level. Wealth is created by having
    decentralized decision-makers focused on simple goal of making money, which means,
    they oversee transactions where revenues collected are greater than expenses paid.
