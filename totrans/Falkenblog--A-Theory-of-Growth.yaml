  type: TYPE_NORMAL
  zh: Falkenblog：增长的理论
- en: 来源：[http://falkenblog.blogspot.com/2011/01/theory-of-growth.html#0001-01-01](http://falkenblog.blogspot.com/2011/01/theory-of-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/01/theory-of-growth.html#0001-01-01](http://falkenblog.blogspot.com/2011/01/theory-of-growth.html#0001-01-01)
- en: Business cycles and the essence of long-run economic growth are distinct issues.
    Preventing recessions is not the key to growth, as these are regrettable but unavoidable
    companions to an economy directed by a capital allocation process that is susceptible
    to systematic failure. Preventing the last failure is pretty irrelevant, because
    the next systematic failure will be different. Last I checked, only the US government
    is offering low-down payment loans, and no one offers no-documentation loans,
    so our government is not really helping here. As for creating growth via something
    new, if centralized governments could do that, the Soviet Union would still be
    around.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 商业周期和长期经济增长的本质是不同的问题。预防衰退并非是增长的关键，因为这些都是令人遗憾但不可避免的伴随着由容易受到系统性失败影响的资本分配过程引导的经济。预防上一次失败并不重要，因为下一次系统性失败会有所不同。据我所知，只有美国政府提供低首付贷款，也没有人提供无文件贷款，所以我们的政府在这方面并没有真正帮助。至于通过一些新的事物创造增长，如果中央集权的政府能够做到这一点，苏联还将存在至今。
- en: That decentralized, self-interested, people can collectively make such large
    errors seems irrational or corrupt to many, but they should remember that growing
    economies require people to be making things better, which means, new ways of
    doing things. New ideas are often wrong. Economics has gone onto intellectual
    cul-de-sacs many times (socialism, Keynesian macro models, input-output models,
    Hilbert spaces in finance, Arbitrage Pricing Theory, Kalman-filter macroeconomic
    models, etc.). Other scientific disciplines have their own mistakes, and political
    mistakes--stupid wars--are also common. These are rarely conspiracies, but rather,
    smart people making mistakes because the ideas that are true, important, and new,
    are really hard to discern, and tempting ones are alluring when lots of other
    seemingly successful people are doing them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '去中心化、自身利益的人群能够集体犯下如此严重的错误似乎对许多人来说是不理智或腐败的，但他们应该记住，增长的经济需要人们不断改善事物，这意味着需要新的做事方式。新的想法往往是错误的。经济学已经多次陷入知识死胡同（社会主义、凯恩斯宏观模型、投入产出模型、金融中的希尔伯特空间、套利定价理论、卡尔曼滤波宏观经济模型等）。其他科学学科也有他们自己的错误，政治错误（愚蠢的战争）也很常见。这些很少是一场阴谋，而是聪明人犯错，因为真实、重要且新的想法真的很难辨别，而诱人的想法在当许多其他看似成功的人都在采用时是很诱人的。 '
