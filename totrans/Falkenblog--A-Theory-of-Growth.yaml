- en: 'The key to this is having managers who keep their workers focused. A good example
    is a story I heard second-hand about a football player for Minnesota Vikings in
    the 1970s. Coach Bud Grant called this marginal player into a meeting, and said,
    ''Here''s what I need you to do...''. The player, an articulate fellow quite confident
    in himself, interrupted with an explanation of why he wasn''t doing better and
    suggestions about how to correct it, mainly focused what others were doing wrong.
    Grant cut him off: ''You don''t understand. This isn''t a negotiation. Do what
    I''m telling you, and you have a role here. Otherwise, you don''t.'' Hierarchies
    only work well when people have clearly defined goals, and managers who manage
    their direct reports singlemindedly.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于有经理人保持其工人的专注。我听到一个二手消息，关于上世纪70年代明尼苏达维京人橄榄球队的一名边缘球员的故事，这是一个很好的例子。主教练巴德·格兰特（Bud
    Grant）召见了这名球员，说：“这是我需要你做的事情……”。这名球员，一个自信的善于表达自己的人，中断了他的解释，说明为什么他表现不佳以及如何纠正它，主要集中在其他人做错了什么。格兰特打断了他：“你不明白。这不是谈判。按照我告诉你的去做，你就有一个角色在这里。否则，你就没有。”只有当人们有明确定义的目标，以及单一目标地管理其直接下属的经理人时，等级制度才能发挥良好的作用。
- en: Private firms can do this much more quickly and often than government, and are
    rewarded with investment and retained earnings to the degree they do it well.
    When the government wants to do something, like build a light-rail system, it
