- en: Private firms can do this much more quickly and often than government, and are
    rewarded with investment and retained earnings to the degree they do it well.
    When the government wants to do something, like build a light-rail system, it
    instead satisfies all its stakeholders who have no financial downside, only veto
    power, and so the cost/benefit calculus is almost irrelevant. The probability
    that benefits will outweigh costs when not prioritized is negligible, as highlighted
    by the fact that companies have to work very hard to make this positive when all
    those other considerations are ignored.
