  type: TYPE_NORMAL
  zh: ：美联储会议日的即时市场反应往往具有欺骗性。我不会发表一般性市场评论，而是将重点放在使用情绪、动量和逆向方法分析行业上。作为情绪的衡量指标，约翰·巴特斯（John
    Butters）在
