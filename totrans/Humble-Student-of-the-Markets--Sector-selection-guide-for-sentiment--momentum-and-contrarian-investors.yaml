- en: recently analyzed sectors by the number of buy, hold, and sell rankings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近按买入、持有和卖出评级排名分析了行业。
- en: The sector with the most buy ratings is Energy, but I am going to set aside
    Energy and Materials from this analysis as commitments to those sectors amount
    to a bet on commodity prices, which has historically been inversely correlated
    to the USD. As the chart below shows, the USD Index has been range bound since
    November, and so has the relative performance of Materials. The relative performance
    of Energy to the market has also been range bound for 2019, despite the rally
    in oil prices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 获得最多买入评级的行业是能源，但我将把能源和材料从这次分析中排除，因为对这些行业的承诺相当于对商品价格的赌注，而历史上美元与商品价格呈负相关。如下图所示，自去年11月以来，美元指数一直在区间波动，材料行业的相对表现也是如此。尽管油价上涨，2019年能源相对于市场的表现也一直在区间波动。
