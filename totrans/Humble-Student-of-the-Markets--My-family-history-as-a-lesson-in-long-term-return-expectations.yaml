- en: 'Humble Student of the Markets: My family history as a lesson in long-term return
    expectations'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/my-family-history-as-lesson-in-long.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/my-family-history-as-lesson-in-long.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Occasionally, I come across
  prefs: []
  type: TYPE_NORMAL
- en: '[charts like these of long-term asset returns](https://twitter.com/valaafshar/status/488083824337633281?refsrc=email)'
  prefs: []
  type: TYPE_NORMAL
- en: '- and they drive me crazy because of the lapses made in the underlying assumptions.'
  prefs: []
  type: TYPE_NORMAL
- en: I`ve written about this before and the problem is survivorship bias (see
  prefs: []
  type: TYPE_NORMAL
- en: '[What actually happens in the long run](http://humblestudentofthemarkets.blogspot.com/2008/10/what-actually-happens-in-long-run.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). This chart of equity returns likely referred to US equities, but that`s really
    a form of cherry picking the successful markets.
  prefs: []
  type: TYPE_NORMAL
- en: Consider that a little over 100 years ago, the Archduke Ferdinand, heir to the
    Austro-Hungarian throne, was assassinated in Sarajevo and that event sparked the
  prefs: []
  type: TYPE_NORMAL
- en: ~~First World War~~
  prefs: []
  type: TYPE_NORMAL
- en: 'Great War. At that time, the major powers and markets of the world were: Britain,
    France, Germany, Austria-Hungary and Russia. Smaller developed powers included
    Italy and the Ottoman Empire, or Turkey. How would you have performed if you had
    bought into a diversified portfolio of these "developed markets" and held your
    positions over the last 100 years? Would the results have in any way resembled
    the chart above?'
  prefs: []
  type: TYPE_NORMAL
- en: What about emerging markets? At the time, the major EM markets consisted of
    the US, Canada, Argentina and Japan. What would have that kind of diversification
    bought you?
  prefs: []
  type: TYPE_NORMAL
- en: '**Risk of war and confiscation**'
  prefs: []
  type: TYPE_NORMAL
- en: What people seem to forget is one long-term risk of investment is the risk of
    the permanent loss of capital from war and confiscation. The story of my own family
    is a vivid illustration of that point.
  prefs: []
  type: TYPE_NORMAL
- en: My father`s family is ethnic Chinese from Vietnam. My great-grandfather, the
    Old Man, made his fortune when he went to Vietnam as a penniless immigrant from
    China. Over time, the family became one of the more prominent Chinese families
    in Vietnam and owned about one-quarter of the property in
  prefs: []
  type: TYPE_NORMAL
- en: ~~Saigon~~
  prefs: []
  type: TYPE_NORMAL
- en: Ho Chi Minh City. Indeed, a visitor to HCM City today can visit the old family
    compound and still see the family crest on the gates around the compound, which
    occupied a city block and is roughly the size and equivalent location of Rockefeller
    Plaza in Manhattan. In the our heyday, the family name would have been as recognizable
    as a Rockefeller or duPont.
  prefs: []
  type: TYPE_NORMAL
- en: Not that I am complaining, but I hardly had an upbringing that was equivalent
    to one of the
  prefs: []
  type: TYPE_NORMAL
- en: '[Rich Kids of Instagram](http://www.businessinsider.com/rich-kids-of-instagram-summer-2014-7?op=1)'
  prefs: []
  type: TYPE_NORMAL
- en: . That`s because the vast majority of family wealth vanished because we fell
    victim to the risk of war and confiscation.
  prefs: []
  type: TYPE_NORMAL
- en: '**Imagine a diversified portfolio...**'
  prefs: []
  type: TYPE_NORMAL
- en: Going back 100 years, consider how a diversified balanced portfolio of stocks
    and bonds invested in then blue-chip "developed markets" might have performed,
    either on a capitalization or equal-weighted basis. The only one that survived
    relatively intact was the UK. The others, France, Germany, Austria-Hungary (yes,
    remember them?), Russia suffered tremendous hardship, *ahem* involuntary changes
    in governments and capital destruction.
  prefs: []
  type: TYPE_NORMAL
- en: So whenever someone shows me a chart of long-term equity returns and tries to
    use those figures as their assumption to calculate either equity return assumptions
    or the equity risk premium, I shake my head.
  prefs: []
  type: TYPE_NORMAL
- en: 'The moral of this story is: When you build models, you have to think hard about
    your assumptions. Don`t get blinded by either cultural or survivorship biases.'
  prefs: []
  type: TYPE_NORMAL
