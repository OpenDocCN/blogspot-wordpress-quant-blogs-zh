- en: 'Timely Portfolio: Interesting Presentation from Van Eck Trackers Team'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：范艾克追踪团队的一次有趣演讲
- en: 来源：[http://timelyportfolio.blogspot.com/2013/01/interesting-presentation-from-van-eck.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/01/interesting-presentation-from-van-eck.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/01/interesting-presentation-from-van-eck.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/01/interesting-presentation-from-van-eck.html#0001-01-01)
- en: I just saw a very interesting presentation from the Van Eck Trackers Team ([acquired
    by Van Eck in July 2012](http://www.opalesque.com/industry-updates/2701/after-acquiring-hedge-fund-beta-business-and-team.html))
    at the [CFA Society of Alabama](www.cfasociety.org/alabama) January 2013 lunch. 
    I have not had the chance to read all their research and attempt to replicate
    portions in R, but I found two points very compelling.  First, the research done
    on the price of illiquidity
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚看了范艾克追踪团队在一次午餐会上做的非常有趣的演讲（[范艾克在2012年7月收购了这家公司](http://www.opalesque.com/industry-updates/2701/after-acquiring-hedge-fund-beta-business-and-team.html)），这是在阿拉巴马CFA协会的一次午餐会上。（[点击这里](www.cfasociety.org/alabama)查看他们的网站）我还没有机会阅读他们的所有研究，并尝试在R中复制部分内容，但我发现有两个观点非常有说服力。首先，对流动性价格的研究
- en: '[Freed, Marc S., and Ben McMillan. "Investible Benchmarks and Hedge Fund Liquidity."
    The Journal of Wealth Management 14.3: 58-66.](http://www.iinews.com/site/pdfs/JWM_Winter2011_LysterWatson.pdf)'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 弗里德，马克S.，和本·麦克米伦。“可投资基准和私募基金流动性。”《财富管理杂志》14.3：58-66。[点击这里](http://www.iinews.com/site/pdfs/JWM_Winter2011_LysterWatson.pdf)查看全文
- en: published in the **[Journal of Wealth Management](http://www.iinews.com/site/pdfs/JWM_Winter2011_LysterWatson.pdf)**
    potentially could inversely answer the pricing of Warren Buffett’s notion of “cash
    as a call option” described in a [Globe and Mail article](http://www.theglobeandmail.com/globe-investor/investment-ideas/streetwise/for-warren-buffett-the-cash-option-is-priceless/article4565468/)
    with [my own thoughts in this post](http://timelyportfolio.blogspot.com/2012/11/cashopportunity-lost-or-opportunity.html). 
    The price of illiquidity can be considerable as shown below,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发布在**《财富管理杂志》**上，可能会从相反的角度回答沃伦·巴菲特关于“现金作为看涨期权”的观念，这篇文章描述了沃伦·巴菲特关于“现金作为看涨期权”的观点，以及我对这个话题的一些想法。[点击这里](http://timelyportfolio.blogspot.com/2012/11/cashopportunity-lost-or-opportunity.html)查看我的想法。下面展示了流动性的价格，
- en: '[![image](img/5aa8e35c30536abaee1f0df77759a36f.png "image")](http://www.iinews.com/site/pdfs/JWM_Winter2011_LysterWatson.pdf)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](img/5aa8e35c30536abaee1f0df77759a36f.png "image")（[点击这里](http://www.iinews.com/site/pdfs/JWM_Winter2011_LysterWatson.pdf)查看图片）'
- en: so inversely the opportunity from liquidity or available cash could be substantial.
    Imagine what hedge fund performance might look like net of fee, net of tax, and
    net of illiquidity. Even the best managers cannot achieve a high enough return
    to compensate for this level of embedded costs.  Strangely enough it also comes
    close to my crude heuristic of 10% expected return premium necessary for me to
    justify illiquidity.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从流动性的角度来看，机会可能是巨大的。想象一下对冲基金的表现可能会是什么样子，扣除费用、税款和不流动性的影响。即使是最优秀的经理也无法实现足够高的回报来补偿这种内嵌成本的水平。奇怪的是，这也接近于我粗略的启发式方法，即为了证明不流动性的合理性，我需要10%的预期回报溢价。
- en: The presentation ([similar presentation given to the CFA Society of Pittsburgh](http://www.cfasociety.org/pittsburgh/Linked%20Files/Dec_11_LW%20Investible%20Benchmarks%20and%20Hedge%20Fund%20Liquidity%20pdf.pdf))
    also discusses the concept of True® Alpha.  The decomposition is nicely described
    in this graphic from the presentation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该演示文稿（[类似于费城CFA协会的演示文稿](http://www.cfasociety.org/pittsburgh/Linked%20Files/Dec_11_LW%20Investible%20Benchmarks%20and%20Hedge%20Fund%20Liquidity%20pdf.pdf)）也讨论了True®
    Alpha的概念。这个图表很好地描述了分解过程。
- en: '[![image](img/67765ec547624fadfebc03b1d460c520.png "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjplGLP-dSnTu4Bj567QI4MCXWAFo1Fo_KjzyoySLSPRtPfaJj3SL6zQDcrPmeeA-d3WAPX0V7E4ZNVF_UWsKIMhV5-sIFDmCrtaawZbClUwAJnSeBU8A1PTHlFFvuI5Oe98tcgttSLIw/s1600-h/image%25255B13%25255D.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](img/67765ec547624fadfebc03b1d460c520.png "image")（[点击这里](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjplGLP-dSnTu4Bj567QI4MCXWAFo1Fo_KjzyoySLSPRtPfaJj3SL6zQDcrPmeeA-d3WAPX0V7E4ZNVF_UWsKIMhV5-sIFDmCrtaawZbClUwAJnSeBU8A1PTHlFFvuI5Oe98tcgttSLIw/s1600-h/image%25255B13%25255D.png)查看图片）'
- en: I have not confirmed with the authors/speakers their use of R, but their were
    some remarkably familiar graph layouts that lead me to believe R played a prominent
    role.  Regardless, I would really like to replicate some of the calculations in
    R.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我尚未与作者/演讲者确认他们是否使用了R语言，但他们的图表布局有些异常熟悉，这让我相信R在其中扮演了重要角色。无论如何，我真的很想用R重现一些计算。
