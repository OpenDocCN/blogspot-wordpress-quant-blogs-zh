- en: This is the two-year anniversary of this blog. My first post was entitled
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是这个博客的两周年纪念日。我的第一篇帖子标题是
- en: '[what exactly are hedge funds hedging](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲基金究竟在对冲什么](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
- en: '? I showed that there was a high level of correlation of hedge fund returns
    to equities and that pattern hasn’t changed.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 吗？我展示了对冲基金回报与股票之间的高度相关性，这种模式并没有改变。
- en: '**Hedge fund bounce-back a facade**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**对冲基金的反弹是假象**'
- en: Despite the recovery in performance, not all is well in hedge fund land. The
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管业绩有所恢复，但并非一切顺利在对冲基金领域。
- en: '[Wall Street Journal](http://online.wsj.com/article/SB10001424052748703811604574533532860067804.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://online.wsj.com/article/SB10001424052748703811604574533532860067804.html)'
- en: reports that many managers still can’t charge performance fees. About two-thirds
    of hedge funds have not recovered from losses of 2008 and are not ready to declare
    a profit on which managers can take fees, according to a report by Hedge Fund
    Research. About one-quarter of these funds were 20% short of their best level
    of performance last year.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，许多经理仍然无法收取业绩费。根据对冲基金研究公司的报告，约三分之二的对冲基金尚未从2008年的亏损中恢复过来，还不能宣布可以收取经理费用的利润。其中约四分之一的基金去年表现最佳水平还差20%。
- en: Even worse, hedge fund due diligence remain problematical as studies have suggested
    that
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，对冲基金的尽职调查仍然存在问题，正如研究所表明的那样。
- en: '[one in five hedge fund managers are lying](http://dealbreaker.com/2009/10/is-your-hedge-fund-manager-lyi.php)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[五分之一的对冲基金经理在撒谎](http://dealbreaker.com/2009/10/is-your-hedge-fund-manager-lyi.php)'
- en: .
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '**Fool me once, shame on you...**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**骗我一次，是你的错...**'
- en: Today, hedge funds still represent the risk trade and risk can be proxied in
    some ways by equities. Should the market correct, then it’s a safe bet that hedge
    fund returns would turn south as well.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 时至今日，对冲基金仍然代表着风险交易，而风险在一定程度上可以通过股票来近似。如果市场进行调整，那么可以肯定的是，对冲基金的回报也会转而向下。
- en: So can someone please remind me why investors are paying 2 and 20 for beta exposure
    that can be so easily replicated?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请问有人能提醒我，为什么投资者要为可以如此容易被复制的贝塔暴露支付2%的管理费和20%的绩效费？
