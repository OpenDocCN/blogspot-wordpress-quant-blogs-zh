- en: 'In the very near future you may be forced to go through a “professional” to
    get access to your genetic information. Professionals who will be well paid to
    “interpret” a complex morass of statistical data which they barely comprehend.
    Let’s be real here: someone who regularly reads this blog (or Dr. Daniel MacArthur
    or Misha’s blog) knows much more about genomics than 99% of medical doctors. And
    yet someone reading this blog does not have the guild certification in the eyes
    of the government to “appropriately” understand their own genetic information.
    Someone reading this blog will have to pay, either out of pocket, or through insurance,
    someone else for access to their own information. Let me repeat: the government
    and professional guilds which exist to defend the financial interests of their
    members are proposing that they arbitrate what you can know about your genome.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在不久的将来，你可能被强迫通过一个“专业人士”才能获得对你的基因信息的访问权限。这些专业人士将得到丰厚的报酬来“解释”一个他们几乎不理解的复杂的统计数据。让我们真实一点：经常阅读这个博客（或是丹尼尔·麦克阿瑟博士或米沙的博客）的人对基因组学了解比99%的医生多得多。然而，阅读这个博客的人在政府眼中并没有公会认证，无法“适当地”理解自己的基因信息。阅读这个博客的人将不得不付费，要么自掏腰包，要么通过保险，向别人获取对自己信息的访问权限。让我重申一下：政府和旨在捍卫其成员的财务利益的专业公会正在提议，他们仲裁你对自己基因组了解的范围。
