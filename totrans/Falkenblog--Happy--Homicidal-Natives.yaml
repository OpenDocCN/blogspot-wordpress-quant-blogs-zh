  type: TYPE_NORMAL
- en: '"Because painted red means they are ready for war, which to me says they are
    happy and healthy defending their territory."'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"因为涂成红色意味着他们准备好了战斗，对我来说，这表明他们快乐且健康地保卫着自己的领土。"'
