- en: '"When I saw them painted red, I was satisfied, I was happy," he said.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"当我看到他们涂成红色时，我很满意，我很高兴，"他说。'
- en: ''
  id: totrans-11
  prefs:
