- en: You have to love anthropologists. When you see a backward, they see a beautiful
    authenticity--but only if it's non-Western (eastern Kentucky is just backward).
    Regarding the photograph of some tribesmen in remote Peru, indigenous tribes expert,
    José Carlos Meirelles,
  id: totrans-7
