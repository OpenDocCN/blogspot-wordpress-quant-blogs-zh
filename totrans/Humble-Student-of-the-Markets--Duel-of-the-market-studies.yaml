- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Swing and day traders are often fond of studies that show an edge under certain
    market conditions. But what happens when two different studies disagree?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对于摆动交易者和日交易者来说，他们通常喜欢那些在特定市场条件下显示优势的研究。但是当两项不同的研究产生分歧时会发生什么呢？'
- en: On one hand, Rob Hanna at
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，Rob Hanna 在
- en: '[Quantifiable Edges](http://quantifiableedges.com/why-the-spx-reversal-may-be-a-positive-for-the-bulls/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[可量化边缘](http://quantifiableedges.com/why-the-spx-reversal-may-be-a-positive-for-the-bulls/)'
- en: published a study yesterday that signaled a likely bullish outcome for stock
    prices. Yesterday (Tuesday) would have day 1 of that study.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天发布了一项研究，该研究指出股票价格可能迎来上涨。昨天（星期二）将是该研究的第1天。
- en: On the other hand, I had identified a hanging man candle on Friday. While hanging
    man formations are thought of as bearish reversals, further studies showed that
    they don't necessarily resolve themselves in a bearish fashion unless there is
    a bearish follow-through the next day.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我在周五发现了一个“挂人线”蜡烛图。尽管“挂人线”形态被视为看跌反转，但进一步的研究表明，除非第二天出现看跌跟进，否则它们并不一定会以看跌的方式解决。
- en: When the market opened up strongly on Monday, I had given up on Friday's hanging
    man, but the market astonishingly closed in the red to flash a bearish confirmation.
    My own historical study indicates that these episodes tend to be short-term bearish,
    and bottom out between day 3 and 4, which translates to either this Thursday or
    Friday.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当周一市场强劲开盘时，我已经放弃了周五的“挂人线”，但市场惊人地收跌，给出了看跌的确认信号。我自己的历史研究表明，这些事件往往是短期的看跌，并在第3天和第4天之间触底，这意味着要么是这周四要么是周五。
- en: How can we resolve this apparent contradiction in market studies?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何解决市场研究中的这种明显矛盾？
