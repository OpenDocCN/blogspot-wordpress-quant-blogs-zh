  zh: 来源：[http://timelyportfolio.blogspot.com/2014/07/posts-most-popular.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/07/posts-most-popular.html#0001-01-01)
- en: Although I do not think this is a reflection of my best work, I though some
    might be interested in my all time most popular posts. I made no adjustment to
    time weight the popularity, so this is probably not the best way to measure popularity.
    An easy adjustment would be to divide views by age.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我不认为这是我最好的作品，但我认为有些人可能对我的最受欢迎的博文感兴趣。我没有对时间进行调整以衡量受欢迎程度，所以这可能不是衡量受欢迎程度的最佳方法。一个简单的调整可以是将浏览量除以文章的发表时间。
