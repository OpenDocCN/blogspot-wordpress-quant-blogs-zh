  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': After this week''s brutal sell-offs, the stock market is oversold enough
    for a bounce. The VIX Index has risen above its upper Bollinger Band, which is
    an oversold market condition and short-term buy signal.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：在本周的剧烈抛售后，股市已经足够超卖，有反弹的需求。VIX指数已经升穿其上轨布林带，这是一个超卖市场的条件，也是短期买入的信号。
- en: If the market action in the past year is any guide, the potential for the S&P
    500 is the 4720-4750 zone.
  id: totrans-8
