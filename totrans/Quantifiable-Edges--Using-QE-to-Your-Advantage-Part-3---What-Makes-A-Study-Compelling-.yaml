- en: 'Quantifiable Edges: Using QE to Your Advantage Part 3 - What Makes A Study
    Compelling?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 使用 QE 优势第三部分 - 什么使一个研究具有吸引力？'
- en: 来源：[http://quantifiableedges.blogspot.com/2011/01/using-qe-to-your-advantage-part-3-what.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/01/using-qe-to-your-advantage-part-3-what.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/01/using-qe-to-your-advantage-part-3-what.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/01/using-qe-to-your-advantage-part-3-what.html#0001-01-01)
- en: This post will be the third in the series that looks at using quantifiable edges
    to your advantage. Today I will discuss considerations I use that help determine
    whether a study is compelling and whether I want to include that study in my analysis.
    I will be discussing nine things to consider. I have listed them all below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章将是系列文章的第三篇，旨在探讨如何利用可量化的边缘优势。今天，我将讨论我在确定一个研究是否有吸引力以及我是否想将该研究纳入我的分析时所使用的考虑因素。我将讨论九件事情。我已经把它们列出来了。
- en: 1) Average Trade
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 平均交易
- en: 2) Percent Profitable
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 盈利百分比
- en: 3) Profit factor
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 盈利因子
- en: 4) Win / loss ratio
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 胜/负比率
- en: 5) Equity Curve
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 权益曲线
- en: 6) Timing of instances
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 实例的时间
- en: 7) Average and max runup and drawdowns for the trades
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 交易的平均和最大涨幅与跌幅
- en: 8) Robustness across parameters
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 参数间的稳健性
- en: 9) Robustness across securities
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 证券间的稳健性
- en: '**Average Trade**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**平均交易**'
- en: '- The average trade column on the results sheet is the first thing I tend to
    notice. It''s the number that''s most often used to determine expectations. Strong
    positive or strong negative numbers in this column would suggest a possible bullish
    or bearish edge.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '- 结果表中的平均交易列是我倾向于注意的第一件事。这是最常用来确定预期的数字。这一列中强烈的正数或强烈的负数可能会暗示可能存在多头或空头边缘。'
- en: '**Percent Profitable**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**盈利百分比**'
- en: '- Percent profitable helps to illustrate an edges consistency. It is a relatively
    important number because a high percent profitable suggests the odds of an extended
    drawdown would be low. As a trader controlling drawdown is important to me so
    I like to see high numbers in this column for bullish edges and low numbers for
    bearish edges.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '- 盈利百分比有助于说明边缘的一致性。这是一个相对重要的数字，因为高盈利百分比表明 extended drawdown 的可能性会较低。作为交易员，控制
    drawdown 对我很重要，所以我喜欢在这列中看到多头边缘的高数字和空头边缘的低数字。'
- en: '**Profit Factor**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**盈利因子**'
- en: '- Profit factor is influenced by both win/loss ratio and average trade. It
    shows how large gross gains are versus gross losses. Here again I want to see
    high numbers for bullish studies and low numbers for bearish ones. I prefer to
    see a profit factor of at least two for bullish studies or at least 0.5 for bearish
    studies.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '- 盈利因子受胜/负比率和平均交易影响。它显示了毛利与毛亏损的规模大小。在这里，我同样希望看到多头研究的盈利因子较高，而空头研究的盈利因子较低。我喜欢看到多头研究的盈利因子至少为两，或者空头研究的盈利因子至少为0.5。'
- en: '**Win/loss ratio**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**胜/负比率**'
- en: '- This is probably the ratio I give the least amount of consideration to among
    those listed. Still it is preferable to see a strongly favorable win/loss ratio
    when considering a study’s worth. A positive win/loss ratio means you typically
    have more to gain on a trade than you have to lose. It will give a setup with
    a 50/50 chance of success (or sometimes worse) a positive expectancy.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '- 在这些列中，这可能是我最少关注的比率。尽管如此，在考虑一个研究价值时，看到一个强烈有利的胜/负比率还是可取的。正的胜/负比率意味着你通常在交易中可以获得比损失更多的东西。它将为一个成功概率为50/50（或有时更差）的设置提供一个正的期望值。'
- en: '**Equity Curve**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**权益曲线**'
- en: – The equity curve is a visual representation of how the study has performed
    over time. It is important to consider for a few reasons. First, you want to see
    whether the edge has been steady or whether it is recently waxing or waning. Second,
    you want to see if the apparent statistical edge is the result of a few large
    outliers. This would suggest that a perceived edge may not be reliable. I could
    spend a lot of time discussing intricacies, but I think just a few pictures will
    provide a good idea of what I look for. Below are some equity curves that I have
    recently run and discussed in the subscriber letter. They are all real curves,
    but I have erased the setup criteria.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: – 权益曲线是研究随时间表现的可视化 representation。考虑这一点很重要，原因有几个。首先，你想看到边缘是否稳定，或者是否最近在增强或减弱。其次，你想看到明显的统计边缘是否是由几个大型异常值造成。这表明，所认为的边缘可能并不可靠。我可以花很多时间讨论复杂性，但我认为只是一些图片就会提供一个关于我在寻找什么的很好的想法。以下是最近运行并讨论在订阅信件中的一些权益曲线。它们都是真实的曲线，但我已经擦除了设置标准。
- en: This first curve is one that I find especially appealing. When you can draw
    an arrow from the lower left to the upper right section of the chart and have
    it never be very far from the equity curve, then that suggests a steady, solid
    edge.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个第一个曲线是我特别有吸引力的一个。当你能从左下角向右上角的图表画出箭头，并且它从未离权益曲线太远，那么这就暗示了一个稳定、坚实的边缘。
- en: I also find this next curve appealing. The edge is not as steady, but you can
    see that there has always been an upward slope and that slope has recently increased.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我也发现这个下一个曲线很有吸引力。边缘并不那么稳定，但你可以看到一直有一个上升的趋势，而且这个斜率最近有所增加。
- en: This next curve is one that I
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个曲线是
- en: '*do not*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*不要*'
- en: find appealing. While it looked like the setup provided an edge for a period
    of time, it now appears that edge is either waning or no longer present. This
    is a setup I may continue to keep an eye on in the future, but would not include
    it as part of my current analysis.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 找到有吸引力的设置。虽然看起来设置在一段时间内提供了边缘，但现在看来这个边缘要么减弱，要么已经不存在。这是一个我将来可能继续关注的设置，但不会将其包括在我的当前分析中。
- en: This last curve is an example of one that was heavily affected by a few outliers.
    When the statistics were generated it appeared there may be a downside edge. A
    closer look at this equity curve tells a different story. What we see are three
    big losers in the middle of the curve that account for nearly all of the downside
    edge. If you take out those three instances, the rest of the curve is just sideways
    chop.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个曲线是受到几个异常值严重影响的一个例子。当统计数据生成时，它看起来可能有一个向下的边缘。更仔细地观察这个权益曲线告诉我们一个不同的故事。我们看到的是曲线中间的三个大输家，它们几乎导致了所有的下行边缘。如果你拿掉那三个例子，曲线的其余部分只是横向波动。
- en: That should give you a decent sampling of things to look for when examining
    an equity curve. If you're able to find curves that looked like the first one,
    then you should do very well in identifying edges.  I don't commonly show equity
    curves in the blog, but it is an extra bit of information that I often include
    in the Subscriber Letter.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该为你检查权益曲线时需要寻找的东西提供了一个相当不错的样本。如果你能找到看起来像第一个曲线的曲线，那么你在识别边缘方面应该做得很好。我通常不在博客上展示权益曲线，但它是我经常在订阅者信件中包含的额外信息。
- en: '**Timing of instances. Recent or distant history? -**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**实例的时机。是近期还是遥远的历史？ -**'
- en: You want to look at more than just the statistics and the equity curve. You
    also want to look at when past setups similar to the one you're examining have
    occurred. Was the trading environment substantially different then than it is
    now? For instance, I recently ran a study whose results were very positive and
    it had a very strong, steady equity curve. But when I looked at the dates I found
    that most of the instances had occurred in the 60s and 70s. In fact the current
    setup was the first occurrence since 1996\. While the setup looked good from all
    other aspects, I was wary of including it in my analysis due to the fact that
    it hadn't triggered in over 14 years. I would much rather rely upon results that
    have been achieved in the recent past as opposed to results that were all achieved
    in the distant past.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望不仅仅查看统计数据和权益曲线。你还想查看过去与你要检查的设置相似的设置何时发生过。那时交易环境与现在有实质性的不同吗？例如，我最近进行了一项研究，其结果非常积极，并且有一个非常稳定、坚实的权益曲线。但当我查看日期时，我发现大多数实例发生在60年代和70年代。事实上，当前设置自1996年以来是第一次出现。虽然从所有其他方面来看设置看起来很好，但由于它已经14年没有触发，我对将其包括在我的分析中感到不安。我更愿意依赖在最近过去实现的结果，而不是所有都在遥远的过去实现的结果。
- en: '**Average and max runup and drawdowns for the trades -**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易的平均和最大上涨和下跌幅度 -**'
- en: I also make sure to note runup and drawdown statistics for each of the setups.
    This is helpful for number of reasons. Runup stats give me some idea of how much
    of a move to expect. If the market moves in the expected direction much beyond
    where a typical runup might take it, then I will often eliminate that study from
    my "Active List". I do this because any further move in the expected direction
    is likely due to forces other than that particular study. Looking at drawdown
    statistics provides further insight into how the market typically reacts to the
    setup being studied. Is there typically a fast move in the expected direction
    with little or no drawdown? If so, a move up opposite expectations could suggest
    the market is sicker than usual. Drawdown statistics are also very useful in helping
    determine appropriate position size. If the environment is volatile and trades
    often take a lot of heat before moving in the expected direction, then more conservative
    position sizing is likely appropriate.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我还确保记录下每个设置的上升和下跌统计数据。这对很多原因都有帮助。上升统计数据让我对可能期待的移动有所了解。如果市场在预期的方向上移动远超过典型上升可能带来的位置，那么我通常会从我的“活跃列表”中排除那个研究。我这样做是因为任何进一步的预期方向移动都可能是由于除该特定研究之外的其他因素。查看下跌统计数据可以提供进一步的了解市场通常如何对研究中的设置做出反应。通常在预期方向上有快速的移动，几乎没有或没有下跌吗？如果是这样，与预期相反的向上移动可能表明市场比平时更糟糕。下跌统计数据在帮助确定合适的头寸规模方面也非常有用。如果环境波动较大，交易经常在预期方向移动之前承受很大的压力，那么采取更为保守的头寸规模可能是合适的。
- en: '**Robustness (part 1)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**稳健性（第一部分）**'
- en: – Robust results serve a better chance of performing similar to expectations
    going forward. Robustness can mean a few different things. One way to test robustness
    is to see whether a minor change in parameters causes a big difference in results.
    Ideally you want to see a setup work across a range of parameters. If the parameters
    are too fine tuned, then the perceived edge may be more a result of data mining
    and not an actual edge. If a new study is being conducted and the current setup
    barely qualifies for the parameters being described, then there is a much higher
    chance that study is not robust. Researchers should strive to ensure the setup
    they are describing is typical of the sample set that makes up the results, and
    not an extreme case or an outlier. Of course this isn't always possible, but when
    a study appears robust and the setup is typical of the sample set, then I have
    a greater confidence level in those results.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: – 稳健的结果意味着未来表现与预期更为相似的可能性更大。稳健性可能意味着几件不同的事情。检验稳健性的一种方法是看看参数的小幅变化是否会导致结果的巨大差异。理想情况下，你希望看到一个设置在参数范围内都能工作。如果参数过于精细调整，那么所谓的优势可能更多的是数据挖掘的结果，而不是实际的优势。如果进行了一项新研究，而当前的设置勉强符合所描述的参数，那么这项研究不够稳健的可能性就很大。研究人员应努力确保他们所描述的设置是构成结果的样本集的典型代表，而不是极端案例或离群值。当然，这并不总是可能的，但当一个研究看起来很稳健，且设置是样本集的典型代表时，我对那些结果的置信度就会更高。
- en: '**Robustness (part 2)**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**稳健性（第二部分）**'
- en: – Another way to test if a study or concept is robust is to run the setup across
    a broad list of securities. This isn't something I typically do with the index
    studies that I publish on the blog and in the Subscriber Letter. It is something
    I do when I develop systems. So systems like the Quantifiable Edges Big Time Swing
    System or any of the "numbered systems" that are available to Gold subscribers
    are all tested across a broad range of securities. A system that tests well across
    a broad range of securities, rather than one that is tailored to a specific security,
    stands a better chance of performing well in real-time.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: – 检验一个研究或概念是否稳健的另一种方法是将设置应用到一个广泛的证券列表中。这不是我在博客上和订阅者信件中发布的指数研究通常会做的。这是我在开发系统时会做的。所以像Quantifiable
    Edges Big Time Swing System这样的系统，或者对黄金订阅者可用的“编号系统”，都是在一个广泛的证券范围内进行测试的。一个在一个广泛的证券范围内测试表现良好的系统，而不是专门针对某一特定证券的系统，实时表现更好的可能性更大。
- en: Those are my top criteria when determining whether a study is worthy of consideration
    in formulating my market bias.  In my next installment of this series I will discuss
    whether an edge justifies a trade, and how I weigh different edges when considering
    trading opportunities.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我确定一个研究是否值得在制定我的市场偏见时考虑的主要标准。在我这个系列的下一部分中，我将讨论一个优势是否足以证明交易合理，以及我在考虑交易机会时如何权衡不同的优势。
