  prefs: []
  type: TYPE_NORMAL
- en: . Some readers questioned my change in tone in the interpretation of the Zweig
    Breadth Thrust buy signal.
  prefs: []
  type: TYPE_NORMAL
- en: As a reminder, the ZBT is a price momentum signal. It is triggered when breadth
    indicators rise from oversold to overbought within 10 trading days. Breadth thrust
    price momentum signals usually resolve in a surge. The market triggered a ZBT
    buy signal on March 31, 2023 and my reaction was cautious (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Why I am fading the latest breadth thrust](https://humblestudentofthemarkets.com/2023/04/09/why-i-am-fading-the-breadth-thrust/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). This time, the tone is far more bullish and I am inclined to adopt a YOLO
    (You Only Live Once) to portfolio positioning.
  prefs: []
  type: TYPE_NORMAL
- en: I wrote in early April that I was cautious, but not outright bearish. I was
    mostly correct. Instead of a price surge, the S&P 500 traded sideways for two
    months after the buy signal, rallied and topped out in late July, and pulled back
    to the approximate level of the buy signal in late October.
  prefs: []
  type: TYPE_NORMAL
