- en: Kafka Connect – Data Lake Integration
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kafka Connect – 数据湖集成
- en: “Hello World, Kafka [Connect](http://www.confluent.io/blog/hello-world-kafka-connect-kafka-streams)
    + Kafka Streams” offers a very interesting read on standardising the way to connect
    to Kafka, and thus deliver data into a streaming data platform (feeding a Data
    Lake and more).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “Hello World, Kafka [Connect](http://www.confluent.io/blog/hello-world-kafka-connect-kafka-streams)
    + Kafka Streams”关于标准化连接到Kafka的方式提供了一个非常有趣的阅读，从而将数据传输到流数据平台（喂养数据湖等）。
- en: '“Announcing Kafka Connect: [Building](http://www.confluent.io/blog/announcing-kafka-connect-building-large-scale-low-latency-data-pipelines)
    large-scale low-latency data pipelines” provides more details of why you probably
    want to look at Connect if you are using Kafka'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “宣布Kafka Connect：[构建](http://www.confluent.io/blog/announcing-kafka-connect-building-large-scale-low-latency-data-pipelines)大规模低延迟数据管道”提供了更多关于您可能想要查看Connect的详细信息，如果您正在使用Kafka
- en: Kafka Connect is a framework for large scale, real-time stream data integration
    using Kafka
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Kafka Connect是一个使用Kafka进行大规模实时流数据集成的框架
- en: Documentation can be found [here](http://docs.confluent.io/2.0.0/connect/index.html).
     Kafka Connect JDBC Connector [here](https://github.com/confluentinc/kafka-connect-jdbc).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 文档可在此[处](http://docs.confluent.io/2.0.0/connect/index.html)找到。 Kafka Connect
    JDBC连接器[在此](https://github.com/confluentinc/kafka-connect-jdbc)。
