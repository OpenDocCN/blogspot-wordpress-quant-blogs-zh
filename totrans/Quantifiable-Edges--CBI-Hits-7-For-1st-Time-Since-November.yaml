- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/cbi-hits-7-for-1st-time-since-november.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/cbi-hits-7-for-1st-time-since-november.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I haven’t mentioned the Capitualtive Breadth Indicator (CBI) for a while. For
    those unfamiliar it is a proprietary method of measuring the amount of capitulation
    evident in the market. You may read
  prefs: []
  type: TYPE_NORMAL
- en: '[the intro post here](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html)'
  prefs: []
  type: TYPE_NORMAL
- en: or the
  prefs: []
  type: TYPE_NORMAL
- en: '[entire series here](http://quantifiableedges.blogspot.com/search/label/CBI)'
  prefs: []
  type: TYPE_NORMAL
- en: . Since the November lows it has been pretty much dormant except for a quick
    blip in January. It began to move up last week and at Friday’s close it hit 7\.
    Long-time readers will recall that this is a level where I feel a decent bullish
    edge exists. Below is a chart of the CBI from the Quantifiable Edges members section.
  prefs: []
  type: TYPE_NORMAL
- en: (click to enlarge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/462693f5a9d3075d1eec1f101fc9c7c8.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjmM5pEY2BcUu2vBixeW2PgKZozramjvKvabLUGrUpfO5cCai8E3ofubNhKAfVahQdWigGFYoQ8ew-Cd_m06HqXyOp6o9rRCxRR51TIV-uVvPfX-Ye1hBbD0_eJAMH8NpqFaH4s5sX4mw/s1600-h/26chart.png)'
  prefs: []
  type: TYPE_NORMAL
- en: In the past I’ve demonstrated that it can be used as a market timing tool for
    swing trades. One “system” I’ve shown here on the blog is to purchase the S&P
    500 when the CBI hits a certain level (7 being one of them) and then sell the
    S&P when it returns back to 3 or below.
  prefs: []
  type: TYPE_NORMAL
- en: Below is an updated performance report of the above “system” covering 1995-present.
