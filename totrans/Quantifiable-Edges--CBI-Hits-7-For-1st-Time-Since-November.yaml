- en: . Since the November lows it has been pretty much dormant except for a quick
    blip in January. It began to move up last week and at Friday’s close it hit 7\.
    Long-time readers will recall that this is a level where I feel a decent bullish
    edge exists. Below is a chart of the CBI from the Quantifiable Edges members section.
