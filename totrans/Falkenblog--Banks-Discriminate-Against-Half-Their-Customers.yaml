  zh: 来源：[http://falkenblog.blogspot.com/2012/01/banks-discriminate-against-half-their.html#0001-01-01](http://falkenblog.blogspot.com/2012/01/banks-discriminate-against-half-their.html#0001-01-01)
- en: From the WSJ, I found
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我从《华尔街日报》上找到了以下内容：
- en: '[this](http://online.wsj.com/article/business_world.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[this](http://online.wsj.com/article/business_world.html)'
- en: 'funny. It seems when you are being sued for Politically Correct crimes, the
    logic they use against you can be absurdly weak, because the evidence is clearly
    irrelevant:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 搞笑。看来当你因政治正确罪名而受到起诉时，他们对你使用的逻辑可能极其薄弱，因为证据显然是毫无关联的：
- en: Justice says that out of 4.4 million loans approved between 2004 and 2008, 525,000
    went to African-American or Hispanic borrowers, of which some 210,000 paid higher
    fees or rates than the average paid by similarly situated "non-Hispanic White
    Borrowers."
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法律部门表示，在2004年至2008年间批准的440万笔贷款中，有525,000笔发放给非洲裔或西班牙裔借款人，其中约有210,000笔支付的费用或利率高于同等情况下的“非西班牙裔白人借款人”的平均水平。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It goes without saying large numbers of white borrowers also paid higher than
    the average of all whites. It also goes without saying large numbers of minorities
    didn't pay higher rates, though Justice isn't interested in the average of what
    minorities paid, only that some minorities paid higher than the average of whites.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 毋庸置疑，大量的白人借款人也支付了高于所有白人平均水平的利率。同样，大量的少数族裔并未支付更高的利率，尽管法律部门对少数族裔支付的平均水平不感兴趣，只关注于一些少数族裔支付的高于白人平均水平的情况。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If this sounds like statistical malpractice, it's apparently habitual. In a
    rare instance where defendants fought back, two Los Angeles car dealers recently
    won dismissal of a complaint accusing them of favoring Asian over Hispanic car
    buyers because 600 of 1,300 "non-Asian" buyers were charged higher loan terms
    than the average of Asian buyers. Notice that 600 is about half of 1,300\. As
    the dealers noted, Justice's claim amounts to an assertion "half of one group
    is above average, which means that the other half is below average."
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果这听起来像是统计失误，那显然是习惯性的。在罕见的被告辩护的情况下，洛杉矶两家汽车经销商最近成功驳回了一项指控他们偏袒亚裔而不是西班牙裔汽车买家的投诉，因为1300名“非亚裔”买家中有600人被收取了比亚裔买家平均水平更高的贷款条款。请注意，600是1300的大约一半。正如经销商所指出的，法律部门的声明相当于断言“一个群体的一半高于平均水平，这意味着另一半低于平均水平。”
