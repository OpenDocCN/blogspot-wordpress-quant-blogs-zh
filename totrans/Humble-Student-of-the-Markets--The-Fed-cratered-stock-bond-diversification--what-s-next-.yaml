- en: 'Humble Student of the Markets: The Fed cratered stock-bond diversification,
    what''s next?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美联储摧毁了股市与债市的多元化，接下来会怎样？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/11/the-fed-cratered-stock-bond.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/11/the-fed-cratered-stock-bond.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/11/the-fed-cratered-stock-bond.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/11/the-fed-cratered-stock-bond.html#0001-01-01)
- en: The performance of balanced funds has become especially challenging in 2022\.
    In most recessionary equity bear markets, falling stock prices were offset by
    rising bond prices or falling bond yields. The fixed income component of a balanced
    fund portfolio has usually acted as a counterweight to equities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡型基金的表现在2022年尤其具有挑战性。在大多数经济衰退期间的股市熊市中，下跌的股票价格得到了债券价格上涨或债券收益率下跌的抵消。平衡型基金组合中的固定收益部分通常作为股票的平衡力量。
- en: Not so in 2022\. You would have to go back to the double-dip recession of 1980-1982
    to see a prolonged period of positive correlation between stock and bond prices.
    That era was characterized by the hawkish Volcker Fed, which was determined to
    keep raising rates in order to squeeze inflationary expectations out of the economy.
    Fast forward to 2022, the Powell Fed appears to be on a similar path. What does
    that mean for investors?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年则不然。你必须追溯到1980-1982年的双底衰退时期，才能看到股票和债券价格之间持续的正相关时期。那个时代以鹰派的沃尔克联邦储备银行为特征，该银行决心不断提高利率，以挤出经济中的通胀预期。快进到2022年，鲍威尔联邦储备银行似乎正在走类似的道路。这对投资者意味着什么？
- en: Here are the challenges for stock, bond and balanced fund investors as we peer
    into 2023.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我们在2023年展望时股票、债券和平衡型基金投资者的挑战。
