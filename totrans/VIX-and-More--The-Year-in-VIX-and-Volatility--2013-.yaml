- en: So far 2014 looks more interesting from a volatility perspective, but the year
    is young and the volatility story is always one of surprises in the form of swans
    with dark gray plumage.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，从波动性的角度来看，2014年看起来更加有趣，但这一年还很年轻，波动性故事总是以灰色羽毛的黑天鹅形式出现的惊喜之一。
