- en: 'VIX and More: The Year in VIX and Volatility (2013)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX和波动性的一年（2013年）
- en: 来源：[http://vixandmore.blogspot.com/2014/01/the-year-in-vix-and-volatility-2013.html#0001-01-01](http://vixandmore.blogspot.com/2014/01/the-year-in-vix-and-volatility-2013.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/01/the-year-in-vix-and-volatility-2013.html#0001-01-01](http://vixandmore.blogspot.com/2014/01/the-year-in-vix-and-volatility-2013.html#0001-01-01)
- en: This is the sixth year in a row I have offered a retrospective look at the year
    in VIX and Volatility, which is my attempt to cram the highlights of the year
    in volatility onto one graphic with a manageable amount of annotations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经是我连续第六年回顾VIX和波动性的一年，这是我试图将一年中波动性的亮点压缩到一个图形中，并带有适量的注释。
- en: In terms of equity volatility and specifically the VIX, 2013 was the story of
    a persistent bull market in stocks and very little in the way of implied or realized
    volatility, at least by historical standards. In fact, the VIX’s high water mark
    of 21.91 was the second lowest annual high point since 1995, eclipsed only by
    the Greenspan liquidity flood in 2005\. Similarly, the average VIX in 2013 was
    just 14.23, considerably lower than the long-term average, which is a shade over
    20\. The year only saw two days in which the SPX was up 2% or more and another
    two days in which the SPX was down at least 2%, the fewest number of such days
    since 2006.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年在股票波动率和特别是VIX方面，是一场持续的牛市和几乎没有暗示或实现波动，至少按照历史标准来看是这样。实际上，2013年的VIX最高水平为21.91，是自1995年以来第二低的年度高点，仅次于2005年的格林斯潘流动性泛滥。同样，2013年的平均VIX仅为14.23，远低于长期平均水平，长期平均水平略高于20。该年只有两天标普500指数上涨2％或更多，另有两天标普500指数下跌至少2％，这是自2006年以来最少的这种日子。
- en: Even though the numbers may not be impressive, there were still some significant
    events during the course of the year that were able to provoke substantial anxiety
    and [fear](http://vixandmore.blogspot.com/search/label/fear), at least for the
    short-term. The year began with the [Fiscal Cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    drama coming to an end and saw fear in the euro zone heat up after the [Italian](http://vixandmore.blogspot.com/search/label/Italy)
    elections ended with a parliamentary deadlock and Cypriot banks triggered a joint
    EU/IMF bailout of Cyprus. The Boston Marathon bombings provided a jolt of terrorist
    fear in April and fears about [Japan](http://vixandmore.blogspot.com/search/label/Japan)
    the future of Abenomics created huge volatility in the [yen](http://vixandmore.blogspot.com/search/label/Yen),
    with ripple effects felt across currency markets and in many related financial
    markets during May and June.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 即使数字可能不令人印象深刻，但在一年的过程中仍然发生了一些重大事件，能够引发相当大的焦虑和[恐惧](http://vixandmore.blogspot.com/search/label/fear)，至少是短期内。年初以财政悬崖结束，并且看到了欧元区的恐惧在意大利选举以议会僵局结束后加剧，塞浦路斯银行触发了欧盟/国际货币基金组织对塞浦路斯的联合纾困。波士顿马拉松爆炸案在四月引发了恐怖主义恐惧，而对[日本](http://vixandmore.blogspot.com/search/label/Japan)未来的担忧导致[日元](http://vixandmore.blogspot.com/search/label/Yen)出现巨大波动，这种涟漪效应在五月和六月的货币市场以及许多相关金融市场中都有所感受。
- en: In the U.S., the Fed tapering scenarios dominated the investment landscape during
    the second half of the year and the [debt ceiling](http://vixandmore.blogspot.com/search/label/debt%20ceiling)
    crisis, government shutdown and entrenched bipartisan bickering cast many doubts
    about the potential for some huge self-inflicted wounds.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，联邦储备系统缩减方案在年后半段主导了投资格局，债务上限危机、政府停摆和根深蒂固的两党争吵给一些可能自我造成的重大伤害带来了许多疑虑。
- en: In the end, the SPX set 44 new all-time closing highs in 2013 and the VIX ended
    the year almost 24% below where it finished in 2012, though the Fiscal Cliff was
    responsible for most of that gap.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，2013年标普500指数创下了44个新的历史收盘高点，而恐慌指数（VIX）年末比2012年结束时下降了近24％，尽管财政悬崖负责造成了大部分差距。
