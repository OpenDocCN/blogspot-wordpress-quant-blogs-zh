- en: '**An upside breakout**'
  prefs: []
  type: TYPE_NORMAL
- en: About a month ago, I suggested that the market was in need of a valuation reset,
    and outlined a price and forward P/E range for the market (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Powell''s dilemma (and why it matters)](https://humblestudentofthemarkets.com/2019/08/04/powells-dilemma-and-why-it-matters/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Since then, the index weakened into the top of my projected range, followed
    by an upside breakout from a month-long trading range.
  prefs: []
  type: TYPE_NORMAL
- en: Is it time to buy the breakout?
