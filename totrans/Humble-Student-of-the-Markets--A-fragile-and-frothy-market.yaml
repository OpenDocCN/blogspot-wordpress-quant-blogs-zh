  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPBbeyR3-ItkczHw59-RU0i9_JQnGBEPbAAG8r3rSfJ4gxfIocjB5Sb-2UfB77tjZuJyCxKaowyVYDCW4vXFuhQw9TdCzqesx2EXK7dSdA_6dLzfP5fhHWXUCr3ZJIvVj5qrHgawUvn1Xv/s1600-h/AAII.JPG)（点击查看原图）'
- en: On the other hand, Mark Hulbert wrote that
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Mark Hulbert写道
- en: '[newsletter writers are still skeptical of this stock market rally](http://www.marketwatch.com/story/contrarian-analysis-still-positive-for-stocks-2009-10-20)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[通讯作者仍然对股市上涨持怀疑态度](http://www.marketwatch.com/story/contrarian-analysis-still-positive-for-stocks-2009-10-20)'
- en: ', which is contrarian bullish.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是逆向看涨的。
- en: '**Watch how sentiment develops**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**观察情绪如何发展**'
- en: On top of that, you have a market that is overvalued by
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，你还有一个市场，其估值过高。
- en: '[Tobin Q standards](http://www.smithers.co.uk:80/page.php?id=34)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[托宾Q标准](http://www.smithers.co.uk:80/page.php?id=34)'
- en: and
