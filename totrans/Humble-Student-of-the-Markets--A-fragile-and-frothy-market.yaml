- en: ) that they would buy on dips and send sentiment readings into over-owned territory,
    which would be bearish? Or will they turn cautious, which may ironically limit
    the downside of any corrective action.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ），他们在回调时买入，将情绪读数推入过度持有的领域，这将是看跌的吗？还是他们会变得谨慎，这可能会讽刺地限制任何纠正行动的下行空间。
