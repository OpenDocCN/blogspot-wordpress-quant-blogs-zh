  type: TYPE_NORMAL
  zh: '[中期严重超买](http://www.hussmanfunds.com/wmc/wmc091019.htm)'
- en: . The inability of the market bulls to shrug off bad news and to advance in
    the face of good news, as well as faltering small cap leadership are signs indicative
    of an imminent pullback.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 。市场多头无法对坏消息不屑一顾，在好消息面前也无法前进，加上小型股的领导力减弱，这些都是即将回调的迹象。
