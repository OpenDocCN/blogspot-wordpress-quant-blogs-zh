- en: 'Humble Student of the Markets: Back to a focus on technicals'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：重新关注技术面
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/05/back-to-focus-on-technicals.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/05/back-to-focus-on-technicals.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/05/back-to-focus-on-technicals.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/05/back-to-focus-on-technicals.html#0001-01-01)
- en: As at the time of writing, the White House and the Republican-led House haven’t
    come to a debt ceiling deal yet, though both sides are getting closer to a deal.
    But you only die once, and focusing on the fear of a catastrophe isn’t very useful.
    Hedging only works if there is someone you can collect from on your hedge, and
    obsessing over a U.S. default only gets you so far. Instead, I will focus on getting
    back to the technical structure of the market by assuming that all parties agree
    to step back from the brink.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，白宫和共和党领导的众议院尚未就债务上限达成协议，尽管双方都接近达成协议。但你只有一次生命，专注于对灾难的恐惧并没有多大用处。对冲只有在有人可以从你的对冲中收取时才有效，而过分关注美国违约只能让你走到这一步。相反，我将通过假设所有各方都同意从边缘后退，重新关注市场技术结构。
- en: 'From a longer-term perspective, the narrow leadership of the S&P 500 is disturbing.
    Remember Bob Farrell’s Rule #7: “Markets are strongest when they are broad and
    weakest when they narrow to a handful of blue-chip names”. As the S&P 500 tests
    its 50 dma, the equal-weighted S&P 500, the mid-cap S&P 400 and the small-cap
    Russell 2000 have already violated their 50 dma.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从更长期的角度来看，标普500的狭窄领导力是令人不安的。记住鲍勃·法雷尔的第7条规则：“当市场广泛时最为强劲，而当市场窄到仅限于少数蓝筹股时最为疲弱”。随着标普500测试其50日移动平均线，等权重标普500、中盘标普400和小盘罗素2000已经跌破其50日移动平均线。
