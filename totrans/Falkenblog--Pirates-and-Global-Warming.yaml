- en: '[![](img/72cde3b6f9acdc005941ee8e235f7d5e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg19iPaUwY0O6oXrbv_9dBWJ9Z2Aoxa5aB6g8ORmfXL4PBLJC2KmJwA0xGGCBMopzsX2Lqx8u0BGZD5yrM14bpZCo_Lj8zWuXOTrrrLVHKN0AvbohqK8WQ3PstZb_ji-Zs9F0elkQ/s1600-h/piratesarecool4.gif)'
  prefs: []
  type: TYPE_NORMAL
- en: In a seminal
  prefs: []
  type: TYPE_NORMAL
- en: '[amicus curiae](http://www.venganza.org/about/open-letter/)'
  prefs: []
  type: TYPE_NORMAL
- en: to the Kansas City Council in their Intelligent Design debate, along with introducing
    the
  prefs: []
  type: TYPE_NORMAL
- en: '[Flying Spaghetti Monster](http://en.wikipedia.org/wiki/Flying_Spaghetti_Monster)'
  prefs: []
  type: TYPE_NORMAL
- en: to ethnocentric atheists, Billy Henderson
  prefs: []
  type: TYPE_NORMAL
- en: '[introduced the famous ''pirate effect''](http://www.venganza.org/about/open-letter/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which showed conclusively that the number of pirates is inversely related
    to mean global temperature: hotter earth, fewer pirates.'
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[recent pirate attacks](http://voanews.com/english/2008-11-25-voa60.cfm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', such as the takeover of a $100MM supertanker well off the coast of Kenya,
    should therefore come as no surprise. As shown below in a chart of monthly satellite
    recordings from 2003-8, world temperatures have fallen drastically in the past
    year.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/d1b373a29fd1073d40c308aad33f0c46.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhfZM1IJKGab-Mm-yG5csgZfnI2IjJcIgKQwySz40NgaAUeJ-hnsLSQ436AEXfAqNu4worZ9eknOLIR5_kAi2eSC5yqTn5d0eKk1pV7fqO6MT7qJhM-nKMDXRXusCsvyhvsm-Ytrw/s1600-h/Temperatures_since_2003.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: As sure as night follows the day, pirate attacks increased sharply.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/cea084a11d9936a047091227acba765a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgK6Am_jqVtw8hewePl7ruJzv_bgs-tB42RKlmAGrz1fACKy3GbZv5snm86d4boofQb-AK_y5IQ0RF2Tfrn6gEYEOqSEQtdw7XvqaLHIWvxBXUUS3Wos_hhf-6tXYUrh72vCwBH2g/s1600-h/pirate1.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: It would be a mistake in logical inference of the first order, however, to blame
    'global cooling' per se, because we all know that
  prefs: []
  type: TYPE_NORMAL
- en: '[global cooling is a direct consequence of global warming](http://www.dinosauria.com/jdp/news/freeze.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', via interactions implied by climate models.'
  prefs: []
  type: TYPE_NORMAL
