- en: 'Humble Student of the Markets: Fedwatch: How much high a pressure can the economy
    handle?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/10/fedwatch-how-much-high-pressure-can.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/10/fedwatch-how-much-high-pressure-can.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ever since Janet Yellen made that her
  prefs: []
  type: TYPE_NORMAL
- en: '["high pressured economy" speech](http://www.federalreserve.gov/newsevents/speech/yellen20161014a.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', market analysts have been scrambling to understand what she meant by that
    term. The Fed Chair used that term in the context of a research conference held
    at the Boston Fed. So was it an academic musing, or was it a hint of a subtle
    shift in Fed policy?'
  prefs: []
  type: TYPE_NORMAL
- en: The chart below shows the number of instances in the last 12 months when Core
    PCE has exceeded 2%, which is the Fed's inflation target. As the chart shows,
    the FOMC has tended to start a tightening cycle whenever the rolling count has
    hit six. The only exception occurred in 2011, when Europe mired in a Greek debt
    crisis.
  prefs: []
  type: TYPE_NORMAL
- en: The latest September Core PCE reading, which was released today, came in an
    annualized 1.7%, which was short of the 2% target. With the current count at five
    and therefore nearing the threshold for a tightening cycle, the question of the
    degree of tolerance for higher pressure in an economy is an important issue for
    monetary policy.
  prefs: []
  type: TYPE_NORMAL
