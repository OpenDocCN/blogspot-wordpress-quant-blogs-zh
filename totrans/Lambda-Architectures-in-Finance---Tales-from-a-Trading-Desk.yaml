- en: Lambda Architectures in Finance
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融领域的Lambda架构
- en: I’m curious if anyone has PoC’d with [lambda](http://data-informed.com/lambda-architecture-can-analyze-big-data-batches-near-real-time/)
    [architectures](http://jameskinley.tumblr.com/post/37398560534/the-lambda-architecture-principles-for-architecting)
    in finance.  Specifically [around](http://www.slideshare.net/tantrieuf31/lambda-architecture-for-real-time-big-data)
    risk?  Dr. Dobbs provides a UberSocialNet [sample](http://www.drdobbs.com/database/applying-the-big-data-lambda-architectur/240162604). 
    DataSalt offers a [hashtags](http://www.datasalt.com/2013/01/an-example-lambda-architecture-using-trident-hadoop-and-splout-sql/)
    [sample](http://www.datasciencecentral.com/profiles/blogs/lambda-architecture-for-big-data-systems).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道是否有人已经在金融领域对[lambda](http://data-informed.com/lambda-architecture-can-analyze-big-data-batches-near-real-time/)
    [架构](http://jameskinley.tumblr.com/post/37398560534/the-lambda-architecture-principles-for-architecting)进行了实证研究。具体是[关于](http://www.slideshare.net/tantrieuf31/lambda-architecture-for-real-time-big-data)风险吗?
    Dr. Dobbs提供了一个UberSocialNet[样本](http://www.drdobbs.com/database/applying-the-big-data-lambda-architectur/240162604)。
    DataSalt提供了一个[标签](http://www.datasalt.com/2013/01/an-example-lambda-architecture-using-trident-hadoop-and-splout-sql/)
    [样本](http://www.datasciencecentral.com/profiles/blogs/lambda-architecture-for-big-data-systems)。
- en: QCon London 2013 offers a [perspective](http://qconlondon.com/dl/qcon-london-2013/slides/AshwaniRoy_and_CharlesCai_IntegratingSQLNoSQLNewSQLRealtimeDataIntelligenceForTheFinancialIndustry.pdf)
    from Citi and BP – but nothing really concrete.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: QCon London 2013提供了一个[视角](http://qconlondon.com/dl/qcon-london-2013/slides/AshwaniRoy_and_CharlesCai_IntegratingSQLNoSQLNewSQLRealtimeDataIntelligenceForTheFinancialIndustry.pdf)来自花旗和BP，但没有什么真正具体的内容。
- en: Strata Conference offers thoughts on Polyglot Persistence and lambda architectures
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Strata Conference对多语言持久性和lambda架构提供了一些思考。
- en: Finally, Prezi is pretty cool from a [presentation](http://prezi.com/df7xt5p0s8sc/the-lambda-architecture/)
    perspective 🙂
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Prezi从[演示](http://prezi.com/df7xt5p0s8sc/the-lambda-architecture/)的角度来看是非常酷的:)
