- en: 来源：[http://quantifiableedges.blogspot.com/2011/02/when-spx-and-bond-rates-both-hit-new.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/02/when-spx-and-bond-rates-both-hit-new.html#0001-01-01)
  prefs:
