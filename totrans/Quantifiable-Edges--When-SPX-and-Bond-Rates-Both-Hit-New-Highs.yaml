- en: 'Quantifiable Edges: When SPX and Bond Rates Both Hit New Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：当标普500指数和债券收益率都创出新高水平时
- en: 来源：[http://quantifiableedges.blogspot.com/2011/02/when-spx-and-bond-rates-both-hit-new.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/02/when-spx-and-bond-rates-both-hit-new.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/02/when-spx-and-bond-rates-both-hit-new.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/02/when-spx-and-bond-rates-both-hit-new.html#0001-01-01)
- en: The fact that the 10-year bond rates hit new highs Friday along with the SPX
    is notable. The study below last appeared in the 12/9/10 subscriber letter. Stats
    are current.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五十年期债券收益率与标普500指数一同创出新高的事实值得关注。下面的研究最后一次出现在12/9/10的订阅信件中。统计数据是最新的。
- en: Generally it seems that higher interest rates have often made bonds an attractive
    investment. This may lead people to forsake stocks in favor of lower risk returns
    with improved yield. Implications of this study appear to be longer-term in nature
    than we usually see. We are still not 50 days out from the 12/8/10 occurrence,
    but that one appears unlikely to finish in the red.  Over the last two months
    more bullish forces have had their way. In last night's letter I showed how this
    edge has been consistent since the late 60s / early 70s.  I view this occurence
    as an intermediate-term warning sign.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，较高的利率使得债券成为一个有吸引力的投资。这可能导致人们放弃股票，转而寻求较低风险的回报和提高的收益率。这项研究的影响似乎比我们通常看到的要更长期。我们距离12/8/10的事件还有不到50天，但那一次似乎不太可能以亏损结束。在过去两个月里，更多的看涨力量占据了上风。在昨晚的信中，我展示了这个边缘自20世纪60年代末/70年代初以来是如何一直保持一致的。我将这种现象视为一个中期警告信号。
