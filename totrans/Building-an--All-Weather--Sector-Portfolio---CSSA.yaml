- en: Building an “All-Weather” Sector Portfolio | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://cssanalytics.wordpress.com/2013/02/11/building-an-all-weather-sector-portfolio/#0001-01-01](https://cssanalytics.wordpress.com/2013/02/11/building-an-all-weather-sector-portfolio/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The central concept of the [“All-Weather” portfolio](https://cssanalytics.wordpress.com/2012/11/07/the-all-weather-portfolio-derivation/
    "The “All-Weather” Portfolio Derivation") is balance: having an allocation that
    will perform equally well across different economic regimes.  The original portfolio
    balances portfolio risk and performance with broad asset classes to be neutral
    to changes in  economic growth and inflation.This basic concept can be extended
    to create an “All-Weather” equity sector portfolio. One of the traditional ways
    to look at sector rotation  is to use the economic “business-cycle” to determine
    which sectors are the most favorable. In this view, the economy goes through four
    distinct phases that progress in sequential order and repeat in a multi-year cycle:
    1) early 2) mid 3) late and 4) recession. In this context, economic growth is
    highest at the earliest stages and the rate of change declines as the business
    cycle progresses. Inflation is low at the earliest stages and builds over time
    to the point where there is “over-heating” at the late stage prior to a recession
    where inflationary pressures cool down.   Fidelity has [conducted a study](https://www.fidelity.com/viewpoints/how-to-use-business-cycle)
    spanning over 50 years to determine the sectors that perform best in each stage.
    Below is a graphic (*Source:* Fidelity Asset Allocation Research) that depicts
    the business cycle and the expected relative sector performance by stage:'
