  type: TYPE_NORMAL
  zh: 恐慌底部反弹
- en: Did you buy in at the bottom? I highlighted how insider purchases (blue line)
    exceeded insider sales (red line) in late September. Such episodes have signaled
    low-risk entry points into stocks in the past. Indeed, a market rebound appears
    to be under way. While past buy signals have resolved in relief rallies, not all
    were durable.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你是在低点买入的吗？我强调了内部人士的购买（蓝线）在九月下旬超过了内部人士的卖出（红线）。过去，这样的情况曾经预示着股市的低风险入场点。确实，市场回升似乎正在进行中。虽然过去的买入信号已经转化为了救援性反弹，但并非所有都是持久的。
- en: I believe the current market rebound from the recent lows will be long lasting.
