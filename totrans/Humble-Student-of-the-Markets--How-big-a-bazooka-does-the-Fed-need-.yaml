- en: 'Humble Student of the Markets: How big a bazooka does the Fed need?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/06/how-big-bazooke-does-fed-need.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/06/how-big-bazooke-does-fed-need.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Ben smiled and unveiled it with a flourish, "Let me show you my bazooka."*'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*"Oh!"  _______________*  (fill in the blanks)'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Her eyes widened, "It''s enormous!"*'
  id: totrans-10
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: '*She wrinkled her nose, "Are you sure it''s going to do the job?"*'
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: '*She stifled a smile, "Well, it''s the thought that counts."*'
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: Notwithstanding my bad writing (in the style of
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[other parodies](http://www.mcsweeneys.net/articles/atlas-shrugged-updated-for-the-current-financial-crisis)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: ), questions remains ahead of the FOMC announcement. What will the Fed do? Will
    it be enough?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Coincidentally, Bank of Canada researchers published a paper entitled
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Unconventional Monetary Policy: The International Experience with Central
    Bank Asset Purchases](http://www.bankofcanada.ca/wp-content/uploads/2011/05/kozicki.pdf)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'that assessed the effectiveness of "unconventional monetary policy measures",
    or quantitative easing. Here are their conclusions:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Evidence suggests that the implementation of unconventional monetary policy
    during the recent financial crisis, via credit easing and asset purchases, succeeded
    in reducing credit spreads and yields, thereby providing further easing of financial
    and monetary conditions and fostering aggregate demand.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These policy measures are most effective when targeted to specific market failures,
    sufficiently large relative to the targeted market, and clearly communicated.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The evidence must be treated with appropriate caution, since the evaluation
    of the effectiveness of unconventional monetary policy is subject to problems
    of identification.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ongoing fiscal retrenchment will affect the outlook and therefore the timing
    of the withdrawal of monetary stimulus.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Central banks should account for the potential negative externalities of unconventional
    monetary policies, which are often neglected in the analysis of their effectivness.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dave Altig and John Robertson of the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '[Atlanta Fed''s macroblog](http://macroblog.typepad.com/macroblog/2012/06/fed-purchases-of-government-debt-flow-share-versus-stock-share.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 'referenced the paper in a post and highlighted what they considered the salient
    points [emphasis theirs, not mine]:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The effectiveness of unconventional monetary policy measures depends on several
    factors. Measures appear to have been effective (i) when targeted to address a
    specific market failure, focusing on market segments that were important to the
    overall economy; (ii) ***when they were large in terms of total stock purchased
    relative to the size of the target market***; and (iii) when enhanced by clear
    communication regarding the objectives of the facility
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In other words, you need to adjust the size of the bazooka to the size of the
    market. If the Fed were to choose to start buying MBS securities, the size of
    the intervention needs to sufficiently large to push MBS prices up (and yields
    down). On the other hand, an extension of Operation Twist will likely have limited
    effect, other than on market psychology, because it only has a limited amount
    of short-dated securities it can sell in order to extend the maturity of its holdings.
    Altig and Roberson went on to say:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[T]he accumulated evidence suggests to us that we should be really thinking
    in terms of something like the stock or accumulated total of Fed purchases relative
    to the size of publicly held Treasury debt, as the passage from Kozicki and coauthors
    indicates. That calculation produces a Federal Reserve share of about 16 percent
    of publicly held Treasury securities for fiscal year 2011, which is up sharply
    from the 8–10 percent levels seen during the 2008–10 period but very similar to
    the share of Treasury securities held by the Federal Reserve during the years
    2000 through 2007\.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'They went on to say that the Fed should also consider not how much Treasury
    securities the Fed holds, but the composition of the supply:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'In the shorter term, changes in the magnitude of federal government may not
    have too large of an independent impact on the stance of monetary policy, although
    it is noteworthy that current projections indicate the Treasury will sell about
    $1,450 billion of debt to the public in fiscal year 2012, and $1,060 billion in
    2013\. In addition there is this, from today''s [edition of The Wall Street Journal''s
    Real Time Economics](http://macroblog.typepad.com/macroblog/2012/06/):'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The U.S. Treasury intends to continue to gradually extend the average maturity
    of the securities it issues—a tactic that locks in borrowing costs but potentially
    dilutes the impact of a Federal Reserve policy intended to boost the economy."'
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In such an environment, it is probably good to remember that standing pat with
    central bank asset purchases does not necessarily mean standing still with monetary
    policy.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Monday's market reaction to the Greek election, where it more or less got what
    it wanted, is telling. The consensus seems to be for more Twist, but not much
    else (see one example
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.bloomberg.com/news/2012-06-17/fed-seen-twisting-to-risk-management-to-spur-u-s-growth.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: ). Just keep this in mind as you assess the Fed's announcement Wednesday.
  id: totrans-38
  prefs: []
