- en: 'Humble Student of the Markets: All washed up!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/01/all-washed-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/01/all-washed-up.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Trend Model signal summary**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Trend Model signal: Neutral'
  prefs: []
