- en: '**When models fail**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型失效时**'
- en: Good investors know their own limitations. As an example, Stan Druckenmiller
    described himself as being "all washed up", because he doesn`t understand today`s
    markets and he has therefore lost his edge (via
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 好的投资者知道自己的局限性。例如，斯坦·德鲁肯米勒形容自己“江郎才尽”，因为他不了解当今的市场，因此失去了优势（通过
- en: '[Zero Hedge](http://www.zerohedge.com/news/2013-06-14/stanley-druckenmiller-chinas-future-and-investing-new-normal)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/2013-06-14/stanley-druckenmiller-chinas-future-and-investing-new-normal)'
- en: '):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: It has become harder for me, because the importance of my skills is receding.
    Part of my advantage, is that my strength is economic forecasting, but that only
    works in free markets, when markets are smarter than people. That’s how I started.
    I watched the stock market, how equities reacted to change in levels of economic
    activity and I could understand how price signals worked and how to forecast them.
    Today, all these price signals are compromised and I’m seriously questioning whether
    I have any competitive advantage left.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我来说，这变得更加困难了，因为我的技能的重要性正在减弱。我的优势之一是，我的强项是经济预测，但只有在自由市场上，市场比人聪明时这才有用。我就是这么开始的。我观察股市，观察股票如何对经济活动的变化作出反应，我能理解价格信号的运作方式和如何预测它们。今天，所有这些价格信号都受到了影响，我严重怀疑自己是否还有任何竞争优势。
- en: '[Charlie Munger](http://blogs.wsj.com/moneybeat/2014/09/12/a-fireside-chat-with-charlie-munger/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[查理·芒格](http://blogs.wsj.com/moneybeat/2014/09/12/a-fireside-chat-with-charlie-munger/)'
- en: 'put it slightly differently, but the underlying message is the same. You have
    to know your own limitations and manage your investment risk accordingly:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 表述略有不同，但背后的信息是相同的。你必须知道自己的局限性，并相应地管理投资风险：
- en: Confucius said that real knowledge is knowing the extent of one’s ignorance.
    Aristotle and Socrates said the same thing...
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 孔子说过，真正的知识是知道自己的无知程度。亚里士多德和苏格拉底也说过同样的话...
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You have to strike the right balance between competency or knowledge on the
    one hand and gumption on the other. Too much competency and no gumption is no
    good. And if you don’t know your circle of competence, then too much gumption
    will get you killed. But the more you know the limits to your knowledge, the more
    valuable gumption is.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你必须在一方面是能力或知识，另一方面是勇气的之间找到正确的平衡。能力太强而毫无勇气是不行的。如果你不知道自己的能力圈，那么过多的勇气会害了你。但你对知识的局限性了解得越多，勇气就越有价值。
- en: I am neither a billionaire hedge fund manager nor am I Warren Buffett`s partner,
    but I recognize that the Trend Model may also be "all washed up". That`s because
    current market conditions are not conducive to the Trend Model adding very much
    value. The underlying premise of the model is to spot developing macro trends
    and jump on them in order to capitalize on the "bandwagon price effect", Unfortunately,
    there are no trends at the moment.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我既不是亿万富翁对冲基金经理，也不是沃伦·巴菲特的合伙人，但我认识到趋势模型可能也已经“过时”。这是因为当前市场条件并不适合趋势模型增加太多价值。该模型的根本前提是发现正在形成的宏观趋势并跳上这趟列车，以利用“跟风价格效应”。不幸的是，目前并没有趋势。
- en: The chart below of the SPX in the last six months shows how the market environment
    has changed. Early in this period, the price trend of the market were long-lived.
    Starting about mid-December, the price swings got shorter and the magnitude of
    the moves were lower, which change the character of the market from a trending
    market (shown by the blue lines) to a choppy, whipsaw market (shown by the red
    lines).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了过去六个月SPX的市场环境变化。在这个时期的早期，市场的价格趋势持续时长。大约从12月中旬开始，价格波动变得较短，波动的幅度降低，这改变了市场特征，从趋势市场（由蓝色线条表示）变为波动剧烈、反复无常的市场（由红色线条表示）。
- en: This is an especially challenging environment for trend following models and
    my inner trader has had to rely more on short-term sentiment and overbought-oversold
    models for his trading. The markets are experiencing powerful cross-currents,
    which can be highly treacherous if someone is positioned in the wrong way.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于趋势跟踪模型来说，这是一个特别具有挑战性的环境，我的交易员本能不得不更多地依赖短期情绪和过度买卖模型进行交易。市场正经历强大的交错力量，如果定位不当，这可能会非常危险。
- en: Current conditions are suggestive of a range-bound stock market - at least we
    start to get more clarity on how fundamentals are developing.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当前情况表明股市将呈现区间震荡——至少我们对基本面如何发展开始有了更清晰的认识。
- en: '*Until macro trends start to stabilize, I urge my readers to pay minimal attention
    to Trend Model readings.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*在宏观趋势开始稳定之前，我敦促读者们对趋势模型读数给予最低限度的关注。*'
- en: This model is "all washed up", at least for the moment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型“已经过时”，至少目前是这样。
- en: '**The bull case: Global reflation**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**多头观点：全球再通胀**'
- en: To explain my thesis for a range-bound market, I believe that the market is
    being pushed and pulled by both bullish and bearish forces, neither of which is
    able to consistently gain the upper hand. The result is a choppy up and down market,
    depending on which camp is dominant at the moment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了阐述我对区间震荡市场的观点，我认为市场正受到多头和空头力量的推拉，两者都无法持续占据上风。结果是市场呈现出起伏不定的走势，取决于当前哪个阵营占主导地位。
- en: First, let`s start with the bull case. In my post last week (see
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们从多头观点说起。在我上周的帖子中（见
- en: '[The global deflationary storm is abating](http://humblestudentofthemarkets.blogspot.com/2015/01/the-global-deflationary-storm-is-abating.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球通缩风暴正在减弱](http://humblestudentofthemarkets.blogspot.com/2015/01/the-global-deflationary-storm-is-abating.html)'
- en: ), I indicated that macro trends were improving from "bad" to "less bad". Indeed,
    if you tour the global markets this week, that seems to be the case.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ），我指出宏观趋势正在从“糟糕”改善到“不那么糟糕”。的确，如果你本周观察全球市场，似乎情况就是这样。
- en: Despite the ups and downs of the US equity market in January, the SPX managed
    to rally above its 50 day moving average this week and it is in a minor uptrend.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一月份美国股市起伏不定，但本周SPX成功站上了其50日移动平均线，并呈现出小幅上涨趋势。
- en: On Thursday, the world held its breath and waited for the ECB decision. Mario
    Draghi did not disappoint with the size and the scope of the QE program and the
    European markets melted up in response. As the chart below shows, Euro STOXX 50
    staged a mult-year upside breakout.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在周四，全世界屏息以待欧洲央行的决定。马里奥·德拉吉没有让人失望，他推出的QE计划的规模和范围让欧洲市场应声上涨。如下图所示，欧元STOXX 50指数出现了多年来的上行突破。
- en: China was also showing signs that it is reflating. Notwithstanding the casino-like
    atmosphere surrounding the Shanghai market, three of the four of the regional
    bourses that I monitor staged upside breakouts, indicating better optimism about
    the regional and global growth outlook. The fourth, which is the South Korean
    KOSPI, has rallied to test a downtrend line and, given the powerful regional bullish
    forces at work, may break out next week.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 中国也显示出正在重新膨胀的迹象。尽管围绕上海市场的气氛如同赌场，但我关注的四个地区交易所中有三个出现了上涨突破，显示出对区域和全球增长前景更为乐观。第四个交易所，即韩国KOSPI，已经反弹测试下降趋势线，鉴于该地区强大的看涨力量，下周可能会突破。
- en: In short, global assets were enjoying a surge in risk appetite and the bulls
    were clearly in control of the tape.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，全球资产正享受着风险偏好的激增，多头显然控制着市场走势。
- en: '**The bear case: Earnings, macro and technical headwinds**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌案例：收益、宏观和技术面的逆风**'
- en: Despite the rejoicing over the latest party thrown by Mario "whatever it takes"
    Draghi, ominous dark clouds were gathering. In the past few months, the US economy
    had been seen as the engine of growth while non-US economies sputtered, it may
    be the turn of the US to pause and catch its breath. Cracks are starting to appear
    in US earnings reports, employment and technically.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人们为马里奥·德拉吉（Mario "不惜一切代价" Draghi）最新举办的派对欢呼，但乌云正在聚集。在过去的几个月里，美国经济被视为增长的引擎，而非美国经济则在挣扎，现在可能是美国停下来喘息的时候了。美国财报、就业和技术面上开始出现裂痕。
- en: One of my biggest concerns has been the corporate progress shown the current
    Q4 earnings season. As this chart from
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我最大的担忧之一是当前财报季企业展示的进展情况。正如这张来自
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_1.23.15)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_1.23.15)'
- en: 'of Factset shows (annotations in red are mine), forward 12 month EPS continues
    to fall and past episodes have been highly correlated with stock market weakness:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Factset的数据显示（红色批注是我的），未来12个月的每股收益持续下降，并且过去这类情况与股市疲软高度相关：
- en: 'The reports from Earnings Season, so far, have been mixed. With 90 of the SP
    500 having reported, the EPS beat rate was 79%, which is well above historical
    average, and the sales beat rate came in at 54%, which is slightly below. Analyzing
    the earnings results further, Butters'' analysis showed that the 79% beat rate
    may not be as good as it sounds for two reasons:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的财报季报告喜忧参半。在标普500指数中的90家公司公布财报后，每股收益（EPS）超出预期的比率为79%，远高于历史平均水平，而销售额超出预期的比率为54%，略低于平均水平。进一步分析财报结果，Butters的分析显示，79%的超出预期比率可能并不像听起来那么好，原因有两点：
- en: '**The misses were much worse than the beats.** Even though there were many
    more earnings beats than misses, the magnitude of the misses were much worse than
    the beats.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**未达预期的公司比超出预期的公司情况更糟。** 尽管超出预期的公司比未达预期的公司多，但未达预期公司的严重程度远超过预期公司。'
- en: '**The aggregate earnings growth rate is disappointing**, largely because megacap
    stocks tended to miss EPS estimates so that, on a capitalization weighted basis,
    these misses pulled down the aggregate growth rate. The worse culprits were the
    large cap banks, which virtually all missed Street expectations.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总体收益增长率令人失望**，这主要是因为大型股往往未能达到每股收益预期，因此，基于市值加权，这些未达预期拉低了总体增长率。最糟糕的罪魁祸首是大型银行股，它们几乎都未能达到市场的预期。'
- en: The combination of these effects led to significant downgrades in aggregate
    SPX forward EPS estimates - which creates a significant headwind for US large
    cap stocks. I had suggested in the past that the strong USD effect was creating
    a drag on large cap multi-national companies and mid and small cap stocks, which
    had better US domestic exposure, was a better place to be (see
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些效应的综合作用导致了标普500指数前瞻每股收益预期的显著下调——这为美国大型股票创造了重大的逆风。我过去曾提出，美元走强的影响对大型跨国公司产生了拖累，而具有更好美国国内敞口的中盘和小盘股票是更好的选择（见
- en: '[Focus on small caps in 2015](http://humblestudentofthemarkets.blogspot.com/2015/01/focus-on-small-caps-in-2015.html)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015年关注小盘股](http://humblestudentofthemarkets.blogspot.com/2015/01/focus-on-small-caps-in-2015.html)'
- en: ). Unfortunately, this may not be the case. Analysis from Ed Yardeni show that
    forward earnings for small and mid-cap indices are declining as well.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ）。不幸的是，情况可能并非如此。Ed Yardeni的分析显示，小盘和中盘指数的前瞻收益也在下降。
