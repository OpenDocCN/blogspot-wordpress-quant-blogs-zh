  prefs: []
  type: TYPE_NORMAL
  zh: '[Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_1.23.15)'
- en: ). These three sector make up roughly 36% of the weight of the index and it
    would be difficult for aggregate earnings to make significant headway with such
    heavyweights dragging it down.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这三个行业大约占据了指数权重的36%，在这样一些权重股的拖累下，总体收益要取得显著进展将非常困难。
- en: The presence of Consumer Discretionary stocks in the list was a big surprise
    as I would have expected that this sector would have been a prime beneficiary
    of lower oil prices. While it's still early in Earning Season, Factset reported
    that six Consumer Discretionary companies had given earnings guidance, with five
    negative and one positive.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 消费品非必需品股票出现在名单中是一个大惊喜，因为我原本预期这个板块会是从低油价中主要受益者。尽管财报季才刚刚开始，Factset报告称，有六家消费品非必需品公司发布了业绩指引，其中五家负面，一家正面。
- en: As well, this
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这一
- en: '[interview](http://www.bnn.ca/Video/player.aspx?vid=535871&hootPostID=1695cade54f66d2b44339370ad39c50e)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[采访](http://www.bnn.ca/Video/player.aspx?vid=535871&hootPostID=1695cade54f66d2b44339370ad39c50e)'
- en: with Ali Dibadj of Bernstein Research indicated that better consumer confidence
    does not necessarily translate into better growth for Consumer Discretionary companies
    and that the benefits are much more focused on specific industries, such as restaurants.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 与Bernstein Research的Ali Dibadj的访谈指出，消费者信心增强并不一定会转化为消费品非必需品公司的更好增长，而且这种好处更多地集中在特定行业，比如餐饮业。
- en: In addition to the stubborn headwinds posed by the lack of positive momentum
    from forward EPS estimates, another nagging worry I have is that employment may
    be starting to stall. The chart below shows the 4-week moving average of initial
    claims, which seems to be ticking up. While the rise may just be data noise, it
    is starting to create a concern for me.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除了来自未来每股收益预估缺乏正动量的顽固逆风外，我另一个挥之不去的担忧是就业可能开始停滞。下图展示了四周移动平均的初请失业金人数，似乎正在上升。虽然这种上升可能只是数据噪音，但它开始让我感到担忧。
- en: This chart shows stock prices have been highly inversely correlated with initial
    claims during this recovery. Should initial claims start to rise again, it could
    spell trouble for the economic growth outlook and therefore stock prices.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表显示，在此次复苏期间，股票价格与初请失业金人数高度负相关。如果初请失业金人数再次开始上升，那可能预示着经济增长前景以及股票价格将面临麻烦。
- en: 'The same inverse correlation held up well during past periods when stock prices
    were largely range-bound until its breakout in 1982:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去股票价格基本在区间内波动，直到1982年突破的期间，同样的负相关性表现良好：
- en: 'However, initial claims was not a good explanatory variable for stock prices
    during the secular bull market (1985-1999):'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在1985年至1999年的长期牛市中，初请失业金人数并不是股票价格的好解释变量：
- en: My third source of bearish angst arise from the nature of the market leadership.
    The black line in the chart below depicts the relative returns of defensive sectors,
    Consumer Staples (XLP), Utilities (XLU) and Telecom (IYZ) relative to the SPX.
    As the chart shows, defensive sectors have begun to outperform and past episodes
    (which are shaded on the chart) have been associated with either bear markets
    or corrections.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第三个看跌焦虑来源是市场领导股的性质。下图中的黑色线条展示了防御性行业，即必需消费品（XLP）、公用事业（XLU）和电信（IYZ）相对于标普500（SPX）的相对回报。正如图表所示，防御性行业已经开始跑赢大盘，而过去的类似情况（图表中阴影部分）通常与熊市或调整期相关。
- en: '**What does this all mean?**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**这一切意味着什么？**'
- en: When I put this all together, it is suggestive of a choppy range-bound market.
    While US equities are likely to enjoy the lift from global reflation effects from
    non-US sources, my base case scenario calls for a rally to test the all-time highs
    and a failure at about those levels as the bullish non-US tide diminishes as the
    major US indices face technical resistance. At that time, the bearish forces are
    likely to assert themselves and push prices downwards.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当我把这些因素综合起来看，市场似乎呈现出波动性上升但范围受限的态势。尽管美国股市可能会从非美国来源的全球通胀效应中获得提振，但我认为的基本情景是市场将上涨测试历史高点，并在大约这些水平遭遇失败，因为随着主要美国股指面临技术阻力，乐观的非美国势头将减弱。届时，看跌力量可能会显现并推动价格下跌。
- en: Tactically, we are likely to see two major events with binary outcomes and possible
    sources of volatility in the week ahead. This weekend, we have the Greek election.
    As I write these words, roughly 95% of the votes have been counted and Syriza
    has won 149 seats, which is just short of the magic 151 seat count required for
    a majority government. They therefore need a coalition partner, which may imply
    some softening of their anti-austerity stance.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 从策略上讲，我们可能会在本周看到两个具有二元结果和可能波动源的重大事件。这个周末，我们有希腊的选举。在我写下这些话的时候，大约95%的选票已经被计算，Syriza赢得了149个席位，这离组成多数政府所需的神奇151个席位还差一点。因此，他们需要一个联合伙伴，这可能意味着他们在反紧缩立场上的软化。
- en: The 10-year chart below of Greek stocks relative to the Euro STOXX 50 shows
    that these stocks are already approaching past crisis lows and therefore expectations
    are already very low. Even a minor positive surprise could cause European stocks
    to rocket upwards.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 下面这张希腊股市相对于欧元STOXX 50的10年图表显示，这些股票已经接近过去危机的低点，因此预期已经非常低。即使是微小的正面惊喜也可能导致欧洲股市大幅上涨。
- en: '[![](img/56c50cc322cd72359891ccca82d2474a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5ao1UMyCiRDmTEVAIIOfmIn6UcLkDhDi4qLUXlz78-XGsQ3MzZ2mzEkEa85ywwjkOjheTvZx6Y2YKPe5Rv6YZ-SY9AZ3J3UvMINgFVMUXWJDJo1iq3LXohriTvgWdKAUwnV-DU9Ij9ao/s1600/ATG+vs+STOX5E.png)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5ao1UMyCiRDmTEVAIIOfmIn6UcLkDhDi4qLUXlz78-XGsQ3MzZ2mzEkEa85ywwjkOjheTvZx6Y2YKPe5Rv6YZ-SY9AZ3J3UvMINgFVMUXWJDJo1iq3LXohriTvgWdKAUwnV-DU9Ij9ao/s1600/ATG+vs+STOX5E.png)'
- en: 'Even though SP 500 futures are deeply red at the time of this writing, here
    are some scenarios to ponder when interpreting the election results:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在我写下这些话的时候，标普500期货深深地处于红色，但在解释选举结果时，以下是一些值得思考的场景：
- en: The Syriza victory is a terrible outcome and creates more uncertainty in the
    eurozone as the specters of Cyprus, Grexit, etc. rear their ugly heads. (Bearish)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Syriza的胜利是一个糟糕的结果，它增加了欧元区的更多不确定性，因为塞浦路斯、希腊退出欧元区等幽灵再次抬头。（悲观）
- en: Based on past polling, this is not an entirely unexpected result. Greece`s European
    partners were ready to negotiate some sort of accommodation in any case, so why
    worry? (Neutral)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据过去的民调结果，这个结果并不完全出乎意料。希腊的欧洲伙伴已经准备好在任何情况下就某种形式的妥协进行谈判，那么还有什么好担心的呢？（中立）
- en: Given the Greek primary budget surplus, either we get (2), which is the status
    quo, or some sort of compromise where some of that budget surplus is spent, which
    follows Mario Draghi`s suggestion that Europe needs a little bit of fiscal stimulus.
    (Bullish)
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 鉴于希腊的主要预算盈余，我们可能会保持现状（2），或者某种形式的妥协，即部分预算盈余被支出，这符合马里奥·德拉吉的建议，即欧洲需要一点财政刺激。（乐观）
- en: How often will the market consensus oscillate between (1), (2) and (3)?
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场共识在（1）、（2）和（3）之间震荡的频率会有多高？
- en: In addition, the FOMC is meeting on Tuesday and Wednesday and market participants
    will be scrutinizing the statement closely to watch for any change in language.
    While the market expectations derived from the futures market indicates that the
    first rate hike will occur in the second half of 2015, both
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，联邦公开市场委员会（FOMC）将在周二和周三召开会议，市场参与者将密切关注声明，以寻找任何语言上的变化。尽管从期货市场得出的市场预期表明首次加息将在2015年下半年出现，但两者
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2015/01/will-the-fed-take-a-dovish-turn-n.html)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·杜伊](http://economistsview.typepad.com/timduy/2015/01/will-the-fed-take-a-dovish-turn-n.html)'
- en: and
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Jon Hilsenrath](http://www.wsj.com/articles/fed-officials-on-track-to-raise-short-term-rates-later-in-the-year-1421694861)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔恩·希尔森拉思](http://www.wsj.com/articles/fed-officials-on-track-to-raise-short-term-rates-later-in-the-year-1421694861)'
- en: have suggested that the Fed is much slower to react and the base case seems
    to be a June liftoff for interest rates. If that is the case, the Fed could use
    January FOMC statement to "correct" market perceptions, which could create tremendous
    market volatility.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 有建议称美联储的反应要慢得多，基本情况似乎是在6月加息。如果是这样，美联储可以利用1月的FOMC声明来“纠正”市场观念，这可能会造成巨大的市场波动。
- en: '[Bloomberg](http://www.businessweek.com/news/2015-01-15/yellen-leaves-greenspan-put-behind-as-she-charts-rate-increase)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.businessweek.com/news/2015-01-15/yellen-leaves-greenspan-put-behind-as-she-charts-rate-increase)'
- en: 'recently featured a story that the Yellen Fed, despite its dovish tilt, is
    philosophically opposed the idea of a "Yellen Put" for the stock market:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有一篇报道称，尽管耶伦领导下的美联储倾向于鸽派，但他们在理念上反对股市“耶伦看跌期权”：
- en: Janet Yellen is leaving the Greenspan “put” behind as she charts the first interest-rate
    increase since 2006 amid growing financial-market volatility.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 珍妮特·耶伦正在摆脱艾伦·格林斯潘的“看跌期权”观念，随着金融市场波动性加剧，她正在规划自2006年以来的首次加息。
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Federal Reserve chair has signaled she wants to place the economic outlook
    at the center of policy making, while looking past short-term market fluctuations.
    To succeed, she must wean investors from the notion, which gained currency under
    predecessor Alan Greenspan, that the Fed will bail them out if their bets go bad
    -- just as a put option protects against a drop in stock prices.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国联邦储备系统主席已经表示，她希望将经济前景置于政策制定的核心位置，同时关注短期市场波动。为了成功，她必须让投资者摆脱这样的观念，即在艾伦·格林斯潘前任时期获得认可的，如果他们的投资失败，美联储将会出手相救——就像看跌期权可以防止股价下跌一样。
- en: Bill Dudley of the New York Fed outlined that approach explicitly and expects
    greater market volatility ahead. Investors should as well.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约联邦储备银行的比尔·达德利明确概述了这种方法，并预计市场波动性将加大。投资者也应该这样做。
- en: “Let me be clear, there is no Fed equity market put,” William C. Dudley, president
    of the New York Fed, the central bank’s watchdog on financial markets, said in
    a Dec. 1 speech in New York. “Because financial-market conditions affect economic
    activity only slowly over time, this suggests that we should look through short-term
    volatility.”
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “让我明确一点，美联储没有股市看跌期权，”纽约联邦储备银行行长、负责金融市场的中央银行监管者威廉·C·达德利在12月1日在纽约的一次演讲中说。“因为金融市场的状况只会在长时间内缓慢影响经济活动，这表明我们应该关注短期波动。”
- en: My inner investor remains neutrally positioned at policy weight in stocks and
    bonds in his balanced portfolio. My inner trader is nervously long equities with
    tight stops and a higher than normal cash position.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内在投资者在其平衡投资组合中，对股票和债券保持中性的政策权重。我的内在交易员紧张地持有股票多头，设置了紧密的止损点，并且持有比正常水平更高的现金仓位。
- en: '**Disclosure:** Long SPXL'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：** 长期持有SPXL'
