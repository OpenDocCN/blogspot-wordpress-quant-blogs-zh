  type: TYPE_NORMAL
- en: 来源：[http://physicsoffinance.blogspot.com/2013/07/young-economists-go-for-it.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/07/young-economists-go-for-it.html#0001-01-01)
