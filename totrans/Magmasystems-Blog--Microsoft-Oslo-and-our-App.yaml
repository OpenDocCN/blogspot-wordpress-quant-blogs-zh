- en: 'Magmasystems Blog: Microsoft Oslo and our App'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/10/microsoft-oslo-and-our-app.html#0001-01-01](http://magmasystems.blogspot.com/2008/10/microsoft-oslo-and-our-app.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For some reason, Microsoft seems to think that I am an "
  prefs: []
  type: TYPE_NORMAL
- en: influencer
  prefs: []
  type: TYPE_NORMAL
- en: '" in Wall Street, and that plying me with large steaks and bottles of wine
    will make me happy (they are certainly correct in the second assumption).'
  prefs: []
  type: TYPE_NORMAL
- en: Last night, I had a very nice dinner with Robert
  prefs: []
  type: TYPE_NORMAL
- en: Wahbe
  prefs: []
  type: TYPE_NORMAL
- en: and Steven Martin of Microsoft. They are large in the Connected Systems Division,
    which is the group that is overseeing the development of the mysterious Microsoft
    Oslo product/framework. We had a happy group that included the famous
  prefs: []
  type: TYPE_NORMAL
- en: DonXML
  prefs: []
  type: TYPE_NORMAL
- en: ', Ambrose from'
  prefs: []
  type: TYPE_NORMAL
- en: Infragistics
  prefs: []
  type: TYPE_NORMAL
- en: ', Bill Zack, and a charming lady from Waggoner'
  prefs: []
  type: TYPE_NORMAL
- en: Edstrom
  prefs: []
  type: TYPE_NORMAL
- en: whose job it was to make sure that Robert and Steven did not disclose too many
    of Microsoft's secrets (although I ended up telling them a few little ditties
    about Microsoft that they were not aware of!).
  prefs: []
  type: TYPE_NORMAL
- en: 'I have been sworn to secrecy, so I am going to regurgitate what little known
    facts about Oslo has been leaked out through various blogs. Oslo contains three
    things:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) A new language that enables you to create your own Domain-Specific Languages
    (
  prefs: []
  type: TYPE_NORMAL
- en: DSL
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: 2) A visual modeling tool.
  prefs: []
  type: TYPE_NORMAL
- en: 3) A repository for models that you build.
  prefs: []
  type: TYPE_NORMAL
- en: What would we do with Oslo in our
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: system?
  prefs: []
  type: TYPE_NORMAL
- en: We would like our traders to be able to eventually build their own queries/models,
    and "inject" them into our
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: system. We do not want the traders coding in Coral8's
  prefs: []
  type: TYPE_NORMAL
- en: CCL
  prefs: []
  type: TYPE_NORMAL
- en: or any other streaming
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: language for that matter. And, we want the traders to play in our "sandbox"
    without hurting themselves or the other users of the system.
  prefs: []
  type: TYPE_NORMAL
- en: If we could create a high-level
  prefs: []
  type: TYPE_NORMAL
- en: DSL
  prefs: []
  type: TYPE_NORMAL
- en: that, through the use of some sort of "adapter", was translated into Streaming
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: ', then we could give that to the traders. A visual modeling tool would allow
    them to easily'
  prefs: []
  type: TYPE_NORMAL
- en: construct
  prefs: []
  type: TYPE_NORMAL
- en: models (remember how enthusiastic I was
  prefs: []
  type: TYPE_NORMAL
- en: about
  prefs: []
  type: TYPE_NORMAL
- en: Yahoo Pipes a few months ago?).
  prefs: []
  type: TYPE_NORMAL
- en: Let's see what Microsoft comes up with, and how soon it will be until Oslo is
    ready to use on a trading floor.
