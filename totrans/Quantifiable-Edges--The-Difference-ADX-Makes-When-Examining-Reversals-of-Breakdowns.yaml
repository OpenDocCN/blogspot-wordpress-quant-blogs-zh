- en: 'Quantifiable Edges: The Difference ADX Makes When Examining Reversals of Breakdowns'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   “Quantifiable Edges: The Difference ADX Makes When Examining Reversals
    of Breakdowns”（可量化边缘：ADX在审视突破反转中的作用）'
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/difference-adx-makes-when-examining.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/difference-adx-makes-when-examining.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/difference-adx-makes-when-examining.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/difference-adx-makes-when-examining.html#0001-01-01)
- en: In the past I’ve discussed how breaks from consolidations are often much less
    reliable when looking for a reversal than if you hit a new high or low during
    a trending market. This is because the breakout will often create new excitement
    in the direction it occurs. Some of that is stops being blown and some of that
    is from breakout players looking to take advantage of a newly emerging trend.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   过去我曾经讨论过，从整理区间突破出来寻找反转往往不如在趋势市场中创出新高或新低时可靠。这是因为突破往往会在其发生方向上创造新的兴奋点。其中一部分是止损被触发，另一部分是突破交易者试图利用新出现的趋势。'
- en: One way to measure the strength of a trend is with the ADX indicator. It was
    pointed out to me today by a subscriber that the SPX 14-day ADX was dropping under
    12 – which is an extremely low level. (The 14-period reading is the default reading
    for ADX with most charting packages.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   衡量趋势强度的一种方法是使用ADX指标。今天有一个订阅者指出，标普500（SPX）的14天ADX正在下降至12以下——这是一个非常低的水平。（大多数图表软件中的ADX默认读数是14期。）'
- en: So using ADX as a measurement of trend strength I created a study that demonstrated
    low-ADX vs. high-ADX breakdowns, and how the implications were much different.
    First let’s look at situations like the present where the SPX breaks down and
    ADX is under 20.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   因此，我创建了一个研究，用ADX作为趋势强度的衡量标准，来展示低ADX与高ADX的突破情况，以及它们的含义有何不同。首先，让我们看看当前标普500突破向下，而ADX在20以下的状况。'
- en: As you can see, there is no substantial edge suggested when you are looking
    at a sharp move out of a consolidation with a low ADX.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   正如你所见，当ADX较低时，从整理区间快速脱离并没有给出实质性的交易优势。'
- en: Next I ran a 2nd test. This one used all the same parameters except I required
    the ADX to close above 20 instead of below it. This suggests the market has been
    moving instead of meandering. Those results are below.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   接下来我进行了一次第二测试。这次除了要求ADX收盘在20以上而不是之下以外，其他参数都相同。这表明市场正在移动而不是盘整。下面是这些结果。'
- en: What we see here are vastly more compelling results.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们所看到的是更加有说服力的结果。'
- en: Unfortunately, with the ADX now just under 12, there does not appear to be a
    substantial upside edge offered by the break lower.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   不幸的是，现在ADX刚刚低于12，看来并没有通过向下突破提供实质性的上行优势。'
