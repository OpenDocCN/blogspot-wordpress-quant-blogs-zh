- en: Speaking to an audience of business leaders in Vienna, the U.K. Brexit secretary
    will insist that Brexit will not “lead to an Anglo-Saxon race to the bottom,”
    committing the country to “meeting high standards after we leave the EU.” But
    he will call for a post-Brexit trade deal in which British regulations are recognized
    by Brussels as comparable to its own.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
