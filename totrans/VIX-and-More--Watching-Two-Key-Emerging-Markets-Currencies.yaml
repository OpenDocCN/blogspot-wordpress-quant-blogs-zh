- en: For those who are interested in evaluating the risk and uncertainty in emerging
    markets in general, the recent [VEXXM as a Measure of Emerging Markets Volatility
    and Risk](http://vixandmore.blogspot.com/2013/06/vxeem-as-measure-of-emerging-markets.html)
    is recommended reading for some background and information on [VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM),
    the CBOE Emerging Markets ETF Volatility Index.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些有兴趣评估新兴市场风险和不确定性的人来说，最近的[VEXXM作为新兴市场波动性和风险的衡量](http://vixandmore.blogspot.com/2013/06/vxeem-as-measure-of-emerging-markets.html)是推荐阅读的一篇文章，可以为一些背景和信息提供[关于VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM)、CBOE新兴市场ETF波动率指数的阅读。
