- en: The new [platform](http://www.fxweek.com/fx-week/news/2203835/credit-suisse-overhauls-singledealer-platform),
    Credit Suisse Plus, is currently being soft-launched internally but the Swiss
    bank plans to extend it to clients over the next six to 12 months, says Rob Maher,
    global head of fixed-income electronic sales at Credit Suisse in London.
