- en: Credit Suisse Plus Moves Forwards
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Credit Suisse Plus Moves Forwards
- en: The new [platform](http://www.fxweek.com/fx-week/news/2203835/credit-suisse-overhauls-singledealer-platform),
    Credit Suisse Plus, is currently being soft-launched internally but the Swiss
    bank plans to extend it to clients over the next six to 12 months, says Rob Maher,
    global head of fixed-income electronic sales at Credit Suisse in London.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[该新平台](http://www.fxweek.com/fx-week/news/2203835/credit-suisse-overhauls-singledealer-platform)，即
    Credit Suisse Plus，目前正在内部进行软启动，但瑞士银行计划在接下来的六至十二个月内向客户推广，这是 Credit Suisse 伦敦固定收益电子销售全球负责人
    Rob Maher 表示的。'
