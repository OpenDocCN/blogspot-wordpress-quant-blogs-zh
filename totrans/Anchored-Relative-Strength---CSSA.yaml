- en: Anchored Relative Strength | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 锚定相对强度 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2011/09/30/anchored-relative-strength/#0001-01-01](https://cssanalytics.wordpress.com/2011/09/30/anchored-relative-strength/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2011/09/30/anchored-relative-strength/#0001-01-01](https://cssanalytics.wordpress.com/2011/09/30/anchored-relative-strength/#0001-01-01)
- en: I will preface this post by saying that this is a concept that I have not yet
    had a chance to test out. That said, I usually start first with a theory or a
    logical observation and proceed to creating a quantitative method to capture that
    insight. The concept relates to everyone’s favorite topic–relative strength which
    is the method of finding the best stock or asset to hold at a given time relative
    to the universe of alternatives. One of the typical features of relative strength
    investing regardless of the ranking metric used is some form of a rolling lookback
    window. In most of the research this tends to span from 3-12 months which coincides
    with the typical periodicity that most markets tends to trend.  It is obvious
    from my own research that while relative strength works well on all lookbacks,
    it works a lot better on some than others.  Furthermore the best lookback will
    vary considerably by market or asset grouping– currencies behave differently than
    equities as but one of many examples.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在文章前面说明，这是一个我还没有机会测试的概念。话虽如此，我通常首先从一个理论或逻辑观察开始，然后创建一个捕捉这一洞察力的定量方法。这个概念涉及到每个人都喜欢的话题——相对强度，这是在给定时刻找到最佳股票或资产持有的方法，相对于替代方案的范围。无论使用的排名指标是什么，相对强度投资的典型特征之一是某种形式的滚动回溯窗口。在大多数研究中，这往往是在3-12个月之间，这与大多数市场趋势的典型周期性相一致。从我自己的研究来看，尽管相对强度在所有回溯期上都表现良好，但在某些回溯期上表现更好。此外，最佳回溯期将因市场或资产组合的不同而大不相同——货币的行为与股票不同，只是许多示例之一。
- en: Finding the optimal lookback length on an adaptive basis is a worthwhile idea
    that is not the subject of this post. What is more interesting is whether the
    optimal lookback is a function of a persistent cycle length or whether the optimal
    lookback is simply an artifact of predictable fractal behavior. In other words,
    do the onset of significant rallies or drawdowns behave as a catalyst for change
    in the relative strength cycle?  It is plausible for example that a significant
    drawdown in a bull market would “reset the clock” for industry group relative
    strength with new leaders replacing the old ones in such circumstances. It stands
    to reason that any significant drawdown or rally can  1) change risk-seeking/risk-avoiding
    behavior 2) can be caused by perceptions of economic health that will favor certain
    sectors over others 3) ignite or deflate critical volume liquidity for a given
    issue that will tend to reinforce trends in both directions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 找到适合的自适应回溯长度是一个值得探讨的想法，但不是本篇文章的重点。更有趣的是，最佳回溯是否是持续循环长度的函数，或者最佳回溯是否仅仅是可预测的分形行为的产物。换句话说，重要的涨跌是否作为相对强度周期中变化的催化剂？例如，在牛市中出现重要的回调可能会在这种情况下“重置”行业组的相对强度时钟，新的领导者取代旧的领导者，这是合理的。可以推断，任何重要的回调或涨幅都会1）改变风险寻求/回避行为，2）可以由对经济健康的看法引起，这将支持某些部门而不是其他部门，3）点燃或消减给定问题的关键成交量流动性，这将倾向于加强双向趋势。
- en: If this is true, then having fixed rolling lookbacks such as 3 months or 9 months
    will be less effective than creating an “anchored” relative strength measure that
    works off of a fixed point of origin. For example, one could measure the relative
    strength from the bottom point of a significant drawdown after it has re-established
    new highs as the basis for identifying the strongest groups. Furthermore, one
    can also measure the relative strength from the breakout point in the previous
    situation. Alternatively, one could measure the relative strength from the top
    of a significant rally after it establishes new lows and also at the breakout
    point as well.  One could also measure relative strength from the bottom of a
    major rally (ie like the march  low in 2009). There are numerous possibilities
    using this angle, and the key is to compare such effectiveness of such  methods
    to  rolling lookbacks so that it can be determined whether they add statistically
    significant value over a simpler appoach. My theory is that while anchored relative
    strength may not consistently beat rolling relative strength, there may be some
    event patterns (such as those mentioned above) that do have relevance. Furthermore,
    this may be especially true in volatile markets versus consistently trending markets.
     Of course, the opposite could be true as well. It is up to the diligent system
    developer to explore…………
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是真的，那么固定滚动回溯，比如3个月或9个月，将不如创建一个“锚定”的相对强度指标来得有效。例如，可以从一个显著回撤后重新确立新高点的底部开始衡量相对强度，作为识别最强群体的基础。此外，在前一种情况下，也可以从突破点开始衡量相对强度。或者，也可以在确立新低后从重大反弹的顶点以及突破点开始衡量相对强度。也可以从主要反弹的底部开始衡量相对强度（即像2009年的3月低点）。使用这种角度有很多可能性，关键是比较这些方法的有效性与滚动回溯的有效性，以确定它们是否比更简单的方法增加了统计上显著的价值。我的理论是，虽然锚定的相对强度可能无法持续击败滚动相对强度，但可能存在一些事件模式（如上述提到的模式）是相关的。此外，在波动市场与持续趋势市场相比，这可能尤为真实。当然，相反的情况也可能是真实的。这取决于勤奋的系统开发人员去探索…………
