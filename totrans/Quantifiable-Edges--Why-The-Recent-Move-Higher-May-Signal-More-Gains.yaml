- en: 'Quantifiable Edges: Why The Recent Move Higher May Signal More Gains'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：为何近期的上涨可能会信号更多收益
- en: 来源：[http://quantifiableedges.blogspot.com/2012/08/why-recent-move-higher-may-signal-more.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/why-recent-move-higher-may-signal-more.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/08/why-recent-move-higher-may-signal-more.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/why-recent-move-higher-may-signal-more.html#0001-01-01)
- en: One possible market positive is that prior to small drop Monday's drop the SPX
    was locked in a persistent rally. I've shown a few different ways in the past
    that persistent rallies are unlikely to end abruptly. Instead they will either
    continue higher after a brief pullback, or action will become choppy prior to
    a sizable move lower. This is shown in the study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的一种可能的积极市场表现是，在小型下跌前的周一，标普500指数（SPX）持续上涨。我已经过去展示过几种不同的方法，但持续上涨不太可能突然结束。相反，它们要么在短暂的回调后继续上涨，要么在大幅下跌之前变得波动不定。这在下面的研究中有所显示。
- en: We see here a decent edge that becomes stronger and more consistent as you look
    out over the next several days.  The 9-10 day time frame shows exceptional stats.
     The 2-day timeframe suggests a quick little boost is also likely.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里看到一个不错的边缘，随着你向前看几天，它会变得更强且更一致。9-10天的时间框架显示了异常好的统计数据。2天的时间框架也暗示了一个快速的小幅提升。
