- en: 'VIX and More: The U.S. VIX vs. a BRIC VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：美国VIX与BRIC VIX
- en: 来源：[http://vixandmore.blogspot.com/2008/09/us-vix-vs-bric-vix.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/us-vix-vs-bric-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/us-vix-vs-bric-vix.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/us-vix-vs-bric-vix.html#0001-01-01)
- en: India has an [India VIX](http://vixandmore.blogspot.com/search/label/India%20VIX),
    Germany has the [VDAX](http://vixandmore.blogspot.com/search/label/VDAX), and
    some other countries (largely in Europe) have their own country volatility indices.
    Outside of North America and Europe, the volatility index pickings are slim, however,
    so when you want to get a sense of international volatility on a broader scale,
    you have to roll your own.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 印度有[印度VIX](http://vixandmore.blogspot.com/search/label/India%20VIX)，德国有[VDAX](http://vixandmore.blogspot.com/search/label/VDAX)，还有一些其他国家（主要在欧洲）有自己的国家波动指数。然而，在北美和欧洲之外，波动指数的选择很少，因此，当您想要了解更广泛的的国际波动情况时，您必须自己制作。
- en: Which is exactly what I have done today.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是我今天所做的。
- en: In the chart below, the bottom half is a six month chart of implied volatility
    in the S&P 500 index. It is similar, but not identical to the VIX. Note the March
    high, a second peak in mid-July, and the recent uptrend in volatility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，下半部分是标普500指数的六个月隐含波动率图表。它与VIX相似，但并不完全相同。注意3月份的高点，7月中旬的第二个峰，以及最近波动率的上升趋势。
- en: On the top half of the chart is the implied volatility in the Claymore BHY [BRIC](http://vixandmore.blogspot.com/search/label/BRIC)
    (Brazil, [Russia](http://vixandmore.blogspot.com/search/label/Russia), India,
    and [China](http://vixandmore.blogspot.com/search/label/China)) ETF ([EEB](http://finance.yahoo.com/q?s=EEB)),
    which attempts to replicate the performance of the Bank of New York BRIC Select
    ADR index. In contrast to the SPX, implied volatility in the BRIC ETF was relatively
    moderate in July, but has spiked dramatically over the course of the past two
    weeks. In short, fear and anxiety may be rising slowly in U.S. markets, but in
    the critical economies of Brazil, Russia, India, and China, signs of panic are
    much more widespread.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图表的上半部分是加拿大Claymore BHY[BRIC](http://vixandmore.blogspot.com/search/label/BRIC)（巴西，[俄罗斯](http://vixandmore.blogspot.com/search/label/Russia)，印度，和中国）ETF（[EEB](http://finance.yahoo.com/q?s=EEB)）的隐含波动率，该ETF试图复制纽约银行BRIC精选ADR指数的表现。与SPX相比，7月份BRIC
    ETF的隐含波动率相对适中，但在过去两周内急剧上升。简而言之，美国市场的恐惧和焦虑可能正在缓慢上升，但在巴西，俄罗斯，印度和中国这些关键经济体中，恐慌的迹象更为普遍。
- en: If [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets)
    are the buffer whose continued growth is supposed to buttress developed markets
    in this economic slowdown, then emerging markets need to find their own firm ground
    and soothe anxious investors before they can be expected to lubricate the wheels
    of the global economy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)是这个经济放缓期间应该支撑发达国家市场的缓冲区，那么新兴市场需要在润滑全球经济车轮之前找到自己的坚实基础并安抚焦虑的投资者。
