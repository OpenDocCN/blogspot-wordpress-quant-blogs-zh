- en: 'Humble Student of the Markets: Jackson Hole turbocharges the FOMC market cycle'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets的谦逊学生：杰克逊霍尔加速了FOMC市场周期
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/08/jackson-hole-turbocharges-fomc-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/08/jackson-hole-turbocharges-fomc-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/08/jackson-hole-turbocharges-fomc-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/08/jackson-hole-turbocharges-fomc-market.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新**'
- en: ': The stock market has mostly followed an FOMC cycle where prices decline into
    an FOMC meeting and rallied afterward. While the Jackson Hole symposium wasn''t
    an FOMC meeting, it nevertheless seems to have sparked market weakness.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: :股市大多按照FOMC周期运行，价格在FOMC会议前下跌，之后上涨。尽管杰克逊霍尔研讨会不是FOMC会议，但似乎引发了市场的疲软。
- en: 'After the S&P 500 stalled and pulled back at its 200 dma, I thought that it
    might experience a minor setback The market action is pointing to a deeper downside
    as every rally attempt this week has been met with selling. Both the VIX and S&P
    500 appear to be undergoing Bollinger Band rides: An upper BB ride for the VIX
    and a lower BB ride for the S&P 500.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在标普500指数在其200日均线处停滞并回落后，我认为它可能会经历轻微挫折。本周每一次上涨尝试都遭遇了抛售，市场行动指向更深的下跌。波动率指数和标普500指数似乎都正在经历布林带波动：波动率指数上轨带波动，标普500指数下轨带波动。
