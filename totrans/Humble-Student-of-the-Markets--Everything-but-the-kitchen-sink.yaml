- en: 'Humble Student of the Markets: Everything but the kitchen sink'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：一切手段都用上了，唯独没有厨房水槽
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/02/everything-but-kitchen-sink.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/02/everything-but-kitchen-sink.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/02/everything-but-kitchen-sink.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/02/everything-but-kitchen-sink.html#0001-01-01)
- en: 'I must admit, the bears are trying their best. They''ve thrown everything but
    the kitchen sink at the stock market: The prospect of a half-point rate hike,
    an inter-meeting hike, and the looming risk of an armed Russia-Ukraine conflict.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须承认，熊市正在尽力而为。他们已经对股市投下了除厨房水槽之外的所有手段：半个百分点的加息预期、会议间加息的可能性，以及日益临近的俄罗斯与乌克兰武装冲突的风险。
- en: Despite all the bad news, the S&P 500 is holding above its January lows. What's
    next, an asteroid from outer space?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管所有坏消息，标普500指数仍保持在1月份低点之上。接下来会是什么，来自外太空的小行星？
