- en: 'Quantifiable Edges: Large Gaps Lower in Uptrends vs. Downtrends'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边界：上涨趋势与下跌趋势中的大幅下跌
- en: 来源：[http://quantifiableedges.blogspot.com/2008/01/large-gaps-lower-in-uptrends-vs.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/large-gaps-lower-in-uptrends-vs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/01/large-gaps-lower-in-uptrends-vs.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/large-gaps-lower-in-uptrends-vs.html#0001-01-01)
- en: After nosediving into the close today, the futures are markedly lower in the
    overnight session. As I type this around 10:30pm Eastern the S&P futures are down
    nearly 1% and the Nasdaq futures are down over 1%. Last week we saw two large
    gaps down that reversed. But do buying gaps down provide you an edge? Is it any
    different in bear markets than in bull markets?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的交易结束时暴跌后，期货在隔夜交易中明显下跌。截至东部时间晚上 10:30，标普期货下跌近 1%，纳斯达克期货下跌超过 1%。上周我们看到了两次大幅下跌并逆转的情况。但是，购买下跌缺口是否会给您带来优势？在熊市和牛市中是否有所不同？
- en: I looked at the SPY from November 1993 to the present. Over that time it has
    gapped lower by 0.75% or more 190 times. It has happened 105 times when the SPY
    was trading below its 200-day moving average and 85 times when it was trading
    above its 200-day moving average.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我查看了从 1993 年 11 月到现在的 SPY 走势。在这段时间里，它以 0.75% 或更高的幅度向下跳空了 190 次。当 SPY 股价低于其 200
    天移动平均线时，这种情况发生了 105 次，而当其股价高于其 200 天移动平均线时，发生了 85 次。
- en: Since most people know “the trend is your friend”, prevailing wisdom indicates
    that buying gaps down in uptrends is a sounder strategy than buying gaps down
    during downtrends. Prevailing wisdom is wrong.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数人知道“趋势是你的朋友”，普遍认为在上涨趋势中买入下跌缺口比在下跌趋势中买入下跌缺口更为可靠。普遍的认识是错误的。
- en: When the SPY has traded
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当 SPY 股价
- en: '*above*'
  id: totrans-10
