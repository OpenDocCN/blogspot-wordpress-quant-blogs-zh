- en: its 200-day moving average and gapped down 0.75% or more, buying the open and
    selling the close would have resulted in 42 out of 85 (49.4%) trades to be profitable.
    There would have been a net loss of about 1.7% over
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它的 200 天移动平均线下跌了 0.75% 或更多，以开盘买入并在收盘时卖出将会导致 85 笔交易中的 42 笔（49.4%）盈利。在这 85 笔交易中，大约有
    1.7% 的净损失。
