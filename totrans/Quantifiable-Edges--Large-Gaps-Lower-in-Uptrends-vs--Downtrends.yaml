  zh: 在这 85 笔交易过程中。
- en: Buying the open and selling the close when the SPY is trading
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当 SPY 股价
- en: '*below*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*低于*'
- en: its 200-day moving average and gaps down by 0.75% or more showed much different
    results. In this case, 55 of 105 (52.4%) were profitable – only a slight improvement.
    But the net gain on the 105 trades was over 34.8% - a huge difference compare
    to the small loss in an uptrending market.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其 200 天移动平均线下跌了 0.75% 或更多的情况则显示出截然不同的结果。在这种情况下，105 笔交易中有 55 笔（52.4%）盈利 - 仅略有改善。但是，在这
    105 笔交易中的净收益超过 34.8% - 与上涨市场中的小损失相比，这是一个巨大的差异。
- en: Emotion drives markets. Large gaps down in an already fearful environment can
    provide nice buying opportunities. While the win rate is only slightly better
    than a coin flip, the potential reward far outweighs the risk and provides a quantifiable
    edge. Agile traders could also improve their risk/reward by fine tuning their
    entries and exits intraday. Bear markets are driven by fear. Gaps are frequently
    fearful overreactions. Don’t ride along with the bear.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪推动市场。在已经充满恐惧情绪的环境中，大幅下跌的股市可以提供良好的买入机会。尽管胜率只略优于抛硬币，但潜在回报远远超过风险，并提供了可量化的优势。灵活的交易者还可以通过调整日内的入场和出场来改善他们的风险/回报。熊市由恐惧驱动。跳空缺口经常是恐惧的过度反应。不要随波逐流。
