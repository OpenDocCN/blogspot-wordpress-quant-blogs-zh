- en: 'VIX and More: Chart of the Week: The Resurgent Consumer and Holiday Shopping'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多内容：本周图表：复苏的消费者与假日购物
- en: 来源：[http://vixandmore.blogspot.com/2010/11/chart-of-week-resurgent-consumer-and.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/chart-of-week-resurgent-consumer-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/chart-of-week-resurgent-consumer-and.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/chart-of-week-resurgent-consumer-and.html#0001-01-01)
- en: During the first half of 2010, a recovery in manufacturing helped to lift stocks.
    When manufacturing plateaued, stocks gave up their gains. Now it looks like manufacturing
    may be picking up again, but it has been consumer spending that has been responsible
    for much of the recent rise in equities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年上半年，制造业的复苏帮助提升了股市。当制造业达到顶峰时，股市放弃了它们的涨幅。现在看起来制造业可能再次回升，但正是消费者支出在很大程度上推动了股市最近的增长。
- en: There are two large ETFs devoted to retailers, [XLY](http://vixandmore.blogspot.com/search/label/XLY)
    and [XRT](http://vixandmore.blogspot.com/search/label/XRT). While neither is a
    great proxy for the types of stores most likely to compete for our holiday shopping
    dollars, they will both pick up the major trends. I tend to have a slight preference
    for XRT over because XRT has more holding and these are more equally distributed.
    The top holding for XLY, for instance, is McDonalds ([MCD](http://vixandmore.blogspot.com/search/label/MCD)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有两大交易所交易基金（ETFs）专注于零售业，分别是[XLY](http://vixandmore.blogspot.com/search/label/XLY)和[XRT](http://vixandmore.blogspot.com/search/label/XRT)。虽然这两个都不是用来代表我们假期购物资金最可能竞争的商店类型的最佳代理，但它们都能抓住主要趋势。我个人倾向于稍微偏爱XRT，因为XRT的持股更多，而且分布更均匀。例如，XLY的前十大持股中包括麦当劳([MCD](http://vixandmore.blogspot.com/search/label/MCD))。
- en: In this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below, I show the performance of XRT over the course of 2010\. Note that earlier
    in the month XRT broke above its April high and has continued to maintain a bullish
    trajectory since then. Of particularly interest is the sector’s performance relative
    to the S&P 500 index (top study), which has been very strong since stocks began
    to rally in the beginning of September.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中，我展示了XRT在2010年的表现。请注意，本月早些时候XRT突破了4月份的高点，并自那时以来继续维持看涨的轨迹。特别值得注意的是该板块相对于标普500指数的表现（顶部研究），自从9月初股市开始反弹以来一直非常强劲。
- en: With the holiday shopping season off to a good start, XRT makes an intriguing
    momentum play and should be a barometer of the strength of U.S. consumer throughout
    the holiday season.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着假日购物季的良好开局，XRT成为了一个有趣的动量投资选择，并应该成为衡量美国消费者在整个假日购物季强大程度的一个晴雨表。
