- en: 'VIX and More: When Is Echo Volatility Safely Behind Us?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX与更多](http://vixandmore.blogspot.com/2007/04/when-is-echo-volatility-safely-behind.html#0001-01-01)：回声波动什么时候才算安全结束了？'
- en: 来源：[http://vixandmore.blogspot.com/2007/04/when-is-echo-volatility-safely-behind.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/when-is-echo-volatility-safely-behind.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/when-is-echo-volatility-safely-behind.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/when-is-echo-volatility-safely-behind.html#0001-01-01)
- en: '[![](img/2ab1413af5480c9f4d9c05810d13b195.png)](http://i104.photobucket.com/albums/m163/bl82/echo-people-full.jpg)Over
    the weekend, a reader asked an interesting question*, “What day following 2/27
    would you have been as comfortable as possible that the volatility index could
    not or would not sustain its pace?”*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/2ab1413af5480c9f4d9c05810d13b195.png)](http://i104.photobucket.com/albums/m163/bl82/echo-people-full.jpg)周末，一位读者提出了一个有趣的问题，“在2/27之后的哪一天，你会感觉到VIX不能或不会保持其速度？”'
- en: My knee jerk answer was that 20 trading days is the magic number for determining
    whether [echo volatility](http://vixandmore.blogspot.com/search/label/echo%20volatility)
    has run its course or if the VIX is entering a period of sustained volatility.  A
    simple test is whether the close on day 20 is below the close on the day of the
    [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes) or even
    below the 10 day SMA.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一反应是，20个交易日是确定[回声波动](http://vixandmore.blogspot.com/search/label/echo%20volatility)是否结束或者VIX是否进入持续波动期的“魔法数字”。一个简单的测试是第20天的收盘价是否低于[VIX暴涨](http://vixandmore.blogspot.com/search/label/VIX%20spikes)当天的收盘价，甚至是否低于10天SMA。
- en: As March 27^(th) marked the 20^(th) day since the [2/27](http://vixandmore.blogspot.com/search/label/February%2027)
    spike, the fact that the VIX had dropped 26% from the 2/27 close should certainly
    provide considerable comfort for those wondering whether the VIX is likely to
    spike back into the 20s soon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自3月27日标志着[2/27](http://vixandmore.blogspot.com/search/label/February%2027)暴涨以来的第20天，VIX从2/27收盘下跌了26%，这一事实肯定会让那些想知道VIX是否会很快再次暴涨到20以上的人感到相当安心。
- en: A look at the [chart I posted last Thursday](http://vixandmore.blogspot.com/2007/04/lessons-from-post-227-vix-price-action.html)
    confirms that following the 2/27 spike, the price action in the VIX has been the
    weakest yet by historical standards.  In looking at that same graphic, however,
    the conclusions about the previous eight VIX spikes are not so obvious.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 查看我上周四发布的[图表](http://vixandmore.blogspot.com/2007/04/lessons-from-post-227-vix-price-action.html)可以证实，跟随2/27暴涨后，VIX的价格走势按照历史标准来看是最疲软的。然而，在观察同样的图形时，关于前八次VIX暴涨的结论并不那么明显。
- en: 'In this morning’s research project, I examined all nine VIX one day spikes
    of over 30% (which includes available data for the 2/27 spike) and looked at the
    close on the day of the spike, 5 days out, 10 days out, 15 days out and 20 days
    out.  I then compared these to the VIX closes on days 30, 40, 50 and 60 in order
    to determine if any of the five day increments added meaningfully to the ability
    to predict VIX levels down the road.  One conclusion surprised me a bit: the first
    ten days tell you very little about future VIX prices that you don’t already know
    by just applying ‘normal’ VIX mean reversion tools to the close on the day of
    the spike.  By day 15, it is possible to predict future VIX price levels with
    considerably more accuracy and by day 20 I would say that I am “as comfortable
    as possible” about making predictions about future VIX levels and the possibility
    of more echo volatility. Of course, your comfort may vary...'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天早上的研究项目中，我检查了所有九个VIX一日内超过30%的暴涨情况（其中包括了2/27暴涨的可用数据），并观察了暴涨当天、5天后、10天后、15天后和20天后的收盘价。然后，我将这些与第30、40、50和60天的VIX收盘价进行了比较，以确定任何五天的增量是否对预测未来的VIX水平有实质性的帮助。一个结论让我有些意外：前十天对于未来VIX价格的预测并没有提供太多额外的信息，因为你只需将‘正常’的VIX均值回归工具应用到暴涨当天的收盘价上就能得知。到了第15天，就有可能以更高的准确度预测未来的VIX价格水平，到了第20天，我会说我对于未来的VIX水平和更多回声波动的可能性能做出“尽可能舒适的”预测。当然，你的舒适程度可能会有所不同……
- en: Keep in mind that one of the [golden rules](http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html)
    of VIX [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    is that if mean reversion does not play out over the course of 10-20 days, then
    we are likely headed for a period of extended volatility.  Given the events and
    numbers that have fallen out of the post-2/27 spike, history says that we are
    more likely to see the VIX back below 11 before we see it in the 20s again.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 牢记VIX[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)的[黄金法则](http://vixandmore.blogspot.com/2007/02/how-to-think-about-day-after-executive_27.html)之一是，如果均值回归在10-20天内没有发生，那么我们很可能会迎来一个持续波动的时期。考虑到2/27之后的事件和数字，历史表明我们更有可能在看到VIX再次达到20以上之前看到它回落到11以下。
