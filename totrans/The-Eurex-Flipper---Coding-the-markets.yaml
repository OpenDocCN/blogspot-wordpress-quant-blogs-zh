  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧瑞指数翻转器
- en: November 18, 2008
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2008年11月18日
- en: Good write up on Paul Rotter – the Eurex Flipper – [here](http://www.tcamarkets.com/pdfs/TMPaulRotter.pdf).
    It gives me hope to think that one expert human trader can repeatedly find and
    exploit inefficiencies in such a fast moving liquid order driven market as Eurex.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于保罗·罗特ter – 欧瑞指数翻转器的报道写得很好 – [在这里](http://www.tcamarkets.com/pdfs/TMPaulRotter.pdf)。这让我感到振奋，因为一个专业的交易员可以在如此快速、流动性强的订单驱动市场如欧瑞指数中反复找到并利用效率低下的问题。
- en: '[This paper](http://www.cis.upenn.edu/~mkearns/papers/optexec.pdf) is a very
    accessible treatment of finding the optimal price point for limit order submission.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://www.cis.upenn.edu/~mkearns/papers/optexec.pdf)深入浅出地讨论了如何为限价订单提交找到最佳价格点。'
