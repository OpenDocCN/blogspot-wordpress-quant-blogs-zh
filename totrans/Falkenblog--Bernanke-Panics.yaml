- en: 'Falkenblog: Bernanke Panics'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后博客：伯南克恐慌
- en: 来源：[http://falkenblog.blogspot.com/2010/11/bernanke-panics.html#0001-01-01](http://falkenblog.blogspot.com/2010/11/bernanke-panics.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/11/bernanke-panics.html#0001-01-01](http://falkenblog.blogspot.com/2010/11/bernanke-panics.html#0001-01-01)
- en: '[Here''s big Ben](http://www.federalreserve.gov/BOARDDOCS/SPEECHES/2002/20021108/default.htm)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是大本钟](http://www.federalreserve.gov/BOARDDOCS/SPEECHES/2002/20021108/default.htm)'
- en: 'at a conference to Honor Milton Friedman in 2002:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2002年纪念米尔顿·弗里德曼的会议上：
- en: For practical central bankers, among which I now count myself, Friedman and
    Schwartz's analysis leaves many lessons. What I take from their work is the idea
    that monetary forces, particularly if unleashed in a destabilizing direction,
    can be extremely powerful. The best thing that central bankers can do for the
    world is to avoid such crises by providing the economy with, in Milton Friedman's
    words, a "stable monetary background"--for example as reflected in low and stable
    inflation.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于实际的中央银行家，我现在算上去的，弗里德曼和施瓦茨的分析有很多教训。我从他们的工作中得出的观点是货币力量特别是如果放任朝着不稳定方向的话会非常强大。中央银行家为世界所能做的最好的事情是通过为经济提供米尔顿·弗里德曼所说的"稳定货币背景"，例如低而稳定的通货膨胀来避免这样的危机。
- en: And here's his
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是他的
- en: '[latest great idea](http://www.bloomberg.com/news/2010-11-01/fed-likely-to-announce-500-billion-of-purchases-survey-shows.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新的好主意](http://www.bloomberg.com/news/2010-11-01/fed-likely-to-announce-500-billion-of-purchases-survey-shows.html)'
- en: ':'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The Federal Reserve will probably begin a new round of unconventional monetary
    easing this week by announcing a plan to buy at least $500 billion of long-term
    securities, according to economists surveyed by Bloomberg News.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据彭博新闻社调查，美联储可能会通过宣布购买至少5000亿美元的长期证券计划开始新一轮非常规货币宽松。
- en: 'Not only is this destabilizing, increasing the monetary base even more than
    it has been, but the Fed is now trying to fine tune the yield curve. Bernanke''s
    praise of Friedman''s work, which promoted stable monetary growth rates, remind
    me of Marx (Groucho, not Karl): "those are my principles. If you don''t like them,
    I have others." Here''s the monetary base, the only monetary aggregate the Fed
    has direct control over. We are in uncharted waters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅让人不稳定，而且增加了货币基础，比目前所做的更多，而且央行现在还试图微调收益曲线。伯南克对弗里德曼的工作给予了赞扬，推动了稳定的货币增长率，这让我想起了马克思（格劳乔，而不是卡尔）："这些是我的原则。如果你不喜欢，我还有其他的。"
    这就是货币基础，央行对其直接控制。我们处于未知的领域。
