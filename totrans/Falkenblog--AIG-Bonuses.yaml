- en: 'Falkenblog: AIG Bonuses'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：AIG 奖金
- en: 来源：[http://falkenblog.blogspot.com/2009/03/aig-bonuses.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/aig-bonuses.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/03/aig-bonuses.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/aig-bonuses.html#0001-01-01)
- en: A lot of outrage over $450MM in bonuses, but with 115,000 employees, that's
    only about 4k per employee. Some are contractual payouts from revenues, such as
    commissions. I don't see how you can stop this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于4.5亿美元奖金的愤怒声浪很大，但是考虑到有11.5万名员工，这只是每位员工约4k美元。一些是来自收入的合同性支付，比如佣金。我不明白你怎么能阻止这种情况。
- en: Now, for those managing people who generate revenues, or managing people who
    manage people, I agree that these people's bonuses might be inappropriate. But
    if your base salary is $100k plus x% of commissions, I don't that's excessive
    or problematic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，对于那些管理创造收入的人，或者管理管理者的人，我同意这些人的奖金可能不合适。但如果你的基本工资是$100k加上x%的佣金，我不认为这是过高或有问题的。
