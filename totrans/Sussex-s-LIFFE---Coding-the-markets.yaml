- en: In Day One Trader John Sussex recounts being on the floor for the Queen’s visit
    to LIFFE in 1992\. The Queen is greeted with spontaneous applause from the traders
    – Sussex contrasts the reception with that given to Tory Chancellor Ken Clark,
    who was met with chants of “who ate all the  pies ?” And shouts of “you fat bastard!”
