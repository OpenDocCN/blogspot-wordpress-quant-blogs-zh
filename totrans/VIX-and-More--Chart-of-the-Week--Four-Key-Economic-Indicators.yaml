- en: 'VIX and More: Chart of the Week: Four Key Economic Indicators'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《VIX和更多：图表一周：四个关键经济指标》
- en: 来源：[http://vixandmore.blogspot.com/2009/06/chart-of-week-four-key-economic.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/chart-of-week-four-key-economic.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/chart-of-week-four-key-economic.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/chart-of-week-four-key-economic.html#0001-01-01)
- en: For the second week in a row, the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    focuses on economic fundamentals. This week I am featuring a graphic from the
    [Federal Reserve Bank of St. Louis](http://stlouisfed.org/), that attempts to
    summarize current recession in terms of [industrial production](http://vixandmore.blogspot.com/search/label/industrial%20production),
    real income, employment and [retail sales](http://vixandmore.blogspot.com/search/label/retail%20sales).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个星期 consecutive，本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)再次关注经济基本面。本周我展示了一幅来自[圣路易斯联邦储备银行](http://stlouisfed.org/)的图表，它试图用[工业生产](http://vixandmore.blogspot.com/search/label/industrial%20production)、实际收入、就业和[零售销售](http://vixandmore.blogspot.com/search/label/retail%20sales)来总结当前的经济衰退。
- en: Starting from a business cycle peak of December 2007, the graphic below is an
    effort to normalize and rescale the economic data by assigning an index value
    of 100 to December 2007 numbers for each of the four statistics, so that comparative
    changes are easier to evaluate. Note that for each series, the average, high and
    low values are plotted for each month following the prior business cycle high.
    For industrial production, employment, and real retail sales, the average series
    includes the 10 recessions starting with the November 1948 business cycle peak.
    For real income, the average starts with the April 1960 peak.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从2007年12月的商业周期高峰开始，下面的图表试图通过对每个统计数据分配一个100的指数值（以2007年12月的数值为准），来标准化和经济调整数据，以便更容易评估比较变化。请注意，对于每个系列，在先前商业周期高峰之后的每个月都绘制了平均值、高值和低值。对于工业生产、就业和实际零售销售，平均系列包括了从1948年11月商业周期高峰开始的10次衰退。对于实际收入，平均值从1960年4月的高峰开始。
- en: In terms of conclusions, the current recession is establishing new lows for
    industrial production, employment and retail sales. Curiously, real income, while
    low, is not even approaching record lows.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在结论方面，当前的经济衰退正在创下工业生产、就业和零售销售的新低。有趣的是，尽管实际收入很低，但并没有接近历史低点。
- en: Note also that in prior recessions, employment and retail sales have usually
    started to rebound by now, with real income and industrial production taking longer
    to bottom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在之前的衰退中，就业和零售销售通常现在已经开始反弹，而实际收入和工业生产则需要更长时间触底。
- en: Going forward, it will be interesting to see how long some of these indicators
    continue to set record lows and how long before they rebound to the levels of
    the “average recession’”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，有趣的是，这些指标还将持续多久创下新低，以及它们将在多久之后反弹到“平均衰退”的水平。
- en: '[As an aside, for those looking for a top notch repository of raw Federal Reserve
    economic data and some native charting capabilities, the St. Louis Fed’s [Federal
    Reserve Economic Data (FRED)](http://research.stlouisfed.org/fred2/) site should
    probably be your first stop.]'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，对于那些寻找优秀的美联储原始经济数据仓库和一些本地图表功能的人来说，圣路易斯联邦储备银行的美联储经济数据（FRED）网站可能是你的首选。
