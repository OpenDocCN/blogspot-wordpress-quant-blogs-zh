- en: 'Humble Student of the Markets: Showdown at Jackson Hole? Forget it!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/08/showdown-at-jackson-hole-forget-it.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/08/showdown-at-jackson-hole-forget-it.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The markets have been nervous as we await Janet Yellen's speech at Jackson Hole.
    Now that the
  prefs: []
  type: TYPE_NORMAL
- en: '[agenda](https://www.kansascityfed.org/publications/research/escp/symposiums/escp-2016)'
  prefs: []
  type: TYPE_NORMAL
- en: for the Jackson Hole symposium has been released, I believe that Yellen is unlikely
    to announce any major shift in monetary policy in her speech.
  prefs: []
  type: TYPE_NORMAL
- en: The intent of the Jackson Hole symposium is for Federal Reserve officials to
    think long term. The intent isn't to make a decision on whether to raise interest
    rates in September, December, or next year. Instead, the purpose of the meeting
    is to think about different frameworks for Fed officials to do their job. Possible
    topics include the conduct of monetary policy and their mechanisms, financial
    regulation, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: '**Three camps at the Fed**'
  prefs: []
  type: TYPE_NORMAL
- en: 'If Yellen did indeed want to signal a philosophical focus in the conduct of
    monetary policy, then the logical course of action is to allow one or more academics
    to present research in support of such a shift. Ostensibly, the presentation would
    be for discussion purposes only, but the real intent would be to create sufficient
    buzz to change how the discussion could be framed at future FOMC meetings. I had
    been watching the agenda for some hints that Yellen could find herself shifting
    her opinion towards one of three camps at the Fed:'
  prefs: []
  type: TYPE_NORMAL
