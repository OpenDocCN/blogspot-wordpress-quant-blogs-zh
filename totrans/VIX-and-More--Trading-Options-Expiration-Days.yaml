- en: 'VIX and More: Trading Options Expiration Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多内容：交易期权到期日
- en: 来源：[http://vixandmore.blogspot.com/2009/07/trading-options-expiration-days.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/trading-options-expiration-days.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/trading-options-expiration-days.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/trading-options-expiration-days.html#0001-01-01)
- en: 'I had just about decided to stop trading [options expiration](http://vixandmore.blogspot.com/search/label/options%20expiration)
    days when I read Jeff Augen’s [Trading Options at Expiration: Strategies and Models
    for Winning the Endgame](http://www.amazon.com/Trading-Options-Expiration-Strategies-Winning/dp/0135058724/ref=sr_1_1?ie=UTF8&s=books&qid=1242150975&sr=1-1)
    (see [Another Winner from Jeff Augen](http://vixandmore.blogspot.com/2009/05/another-winner-from-jeff-augen.html)
    for more details), which inspired me to consider a number of potential new options
    expiration strategies.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '我几乎决定停止交易**期权到期日**了，直到我读了杰夫·奥根的《期权到期日交易：赢得最后时刻的战略与模型》（[Trading Options at Expiration:
    Strategies and Models for Winning the Endgame](http://www.amazon.com/Trading-Options-Expiration-Strategies-Winning/dp/0135058724/ref=sr_1_1?ie=UTF8&s=books&qid=1242150975&sr=1-1）一书，这激发了我去考虑多种潜在的新期权到期日交易策略。（[杰夫·奥根的又一佳作](http://vixandmore.blogspot.com/2009/05/another-winner-from-jeff-augen.html)中有更多详细内容）'
- en: As a trader, I am acutely aware that my aggregate P&L for options expiration
    days is a net loss. It is not just the fact that I have always found it difficult
    to be consistently profitable on options expiration days that has bothered me,
    but it has also been the frustration of seemingly having to maintain one set of
    rules for 240 trading days per year and another set of rules to deal with a completely
    different set of opportunities and hurdles presented once each month.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个交易员，我非常清楚我在期权到期日的累计损益是一个净亏损。不仅仅是我一直发现自己在期权到期日难以持续盈利让我烦恼，而且我还要应对每240个交易日制定一套规则，以及在每月一次的不同机会和挑战面前制定另一套规则的挫败感。
- en: The bottom line for me is that it is not worth it to day trade options expirations
    days and let’s face it, who doesn’t need an extra day off each month. Further,
    why bother with the day before FOMC announcements, when trading is typically lackadaisical
    at best? With options expirations every month and FOMC meetings every six weeks,
    this means 20 additional vacation days a year – perhaps even paid for by cutting
    trading losses.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，日交易期权到期日是不值得的，让我们面对现实吧，谁不需要每个月额外的休息日呢？此外，为什么要在美联储会议公告日前一天交易，而交易通常最好的情况也是漫不经心的呢？由于每月都有期权到期日和每六周都有美联储会议，这意味着每年额外的20天假期——也许甚至是通过减少交易损失来支付的。
- en: I encourage every trader to check their track record on options expirations
    days and FOMC announcements days to see whether they should be entitled to 20
    extra vacation days. Don’t stop at these two slices, perhaps your strategies do
    not work well on the day before holidays, the week after options expiration, the
    first week of each month, Wednesdays (crude oil inventories), Thursdays (jobless
    claims), the day you have dental appointments or whatever.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励每一位交易员检查他们在期权到期日和美联储会议公告日的交易记录，看看他们是否应该获得额外的20天假期。不要局限于这两天，也许你的策略在假日前一天、期权到期后一周、每月的第一周、星期三（原油库存）、星期四（失业救济申请）、你拔牙的日子或任何其他日子都不太有效。
- en: Not all days are created equal and if your edge isn’t there on certain days,
    perhaps you should not just step away from the keyboard, but hop in the car and
    go have some fun with all the money you are saving.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的日子都是平等的，如果你的优势在某些日子不在那里，也许你不应该只是远离键盘，而是跳进车里，用你节省下来的所有钱去享受一些乐趣。
