- en: '**No one ever expects the Central Banker street party!**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**没人预料到中央银行家们的街头派对！**'
- en: In early November, when the BoJ unexpected announced another shock-and-awe QE
    program, I wrote (see
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在11月初，当日本央行意外宣布另一项震撼性的量化宽松计划时，我写道（见
- en: '[Enjoy the party, but watch for the police raid](http://humblestudentofthemarkets.blogspot.com/2014/11/enjoy-party-but-watch-for-police-raid.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[享受派对，但要警惕警察突袭](http://humblestudentofthemarkets.blogspot.com/2014/11/enjoy-party-but-watch-for-police-raid.html)'
- en: '):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: While the BoJ party is just getting going, the partiers are spilling out onto
    the street and getting out of control. The neighbors are getting upset and they're
    about to call the cops. My inner trader remains wary of the time when the police
    show up and raid the party.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然日本银行的派对才刚刚开始，但派对者们已经涌上街头，开始失控。邻居们开始感到不安，他们快要报警了。我的内在交易员仍然警惕警察出现并突袭派对的那一刻。
- en: I identified two main risks to the "BoJ party". First, the latest round of Japanese
    QE will inevitably weaken the JPY against other major currencies and could invite
    a global currency war. In particular, it would make Japanese capital goods more
    competitive against eurozone (German) machinery exports and would weaken an already
    fragile European economy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我确定了“日本银行派对”的两个主要风险。首先，日本最新一轮的量化宽松将不可避免地削弱日元相对于其他主要货币的汇率，并可能引发全球货币战争。特别是，这将使日本资本货物相对于欧元区（德国）机械出口更具竞争力，并削弱已经脆弱的欧洲经济。
- en: 'As well, I was concerned that China''s economy was weakening rapidly and it
    was unclear how much more stress it could take. I asked:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我也担心中国经济迅速疲软，不清楚它还能承受多少压力。我问：
- en: How much stress can China take without taking action that reverberates around
    the world?
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国可以在不采取全球引起反响的行动下承受多少压力？
- en: Up until recently, the PBOC`s modus operandi has been to launch either limited
    or covert stimulus if growth slowed too much for fear of sending the wrong message
    that Beijing was backsliding on its financial reform initiatives (via
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，中国央行的做法一直是如果增长放缓太多，就会推出有限的或秘密的刺激措施，以免传递出北京在金融改革举措上倒退的错误信息（通过
- en: '[The Economist](http://www.economist.com/news/finance-and-economics/21633847-chinas-central-bank-wary-easing-monetary-policy-what-economy)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/news/finance-and-economics/21633847-chinas-central-bank-wary-easing-monetary-policy-what-economy)'
- en: '):'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: 'The central bank’s answer to this dilemma has been to loosen monetary policy,
    but in a covert fashion. It lent the state-owned China Development Bank one trillion
    yuan ($163 billion), according to rumours that dribbled into local media in June.
    Some likened it to Chinese-style quantitative easing (QE): the central bank had
    in effect printed cash to rev up growth. But whereas central banks in developed
    economies have explained every step of their QE schemes to markets, the PBOC did
    not even bother to announce its activity.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面对这个难题，中央银行的应对之策是放宽货币政策，但采取的是隐蔽方式。据6月份渗入当地媒体的传闻，中国人民银行向国有中国开发银行贷款了一万亿元人民币（1630亿美元）。有人将其比作中国式的量化宽松（QE）：事实上，中央银行印制现金以提振增长。但是，在发达国家中央银行为市场解释其QE计划的每一步时，中国人民银行甚至没有费心宣布其活动。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then, in September and October, it launched a “medium-term lending facility”,
    injecting a further whack of cash—769.5 billion yuan, it turns out—into the economy
    via loans to commercial banks. Rumours spread for weeks before the central bank
    confirmed them on November 6th. As for the initial trillion-yuan loan, it eventually
    acknowledged the operation, though declined to say how much it had lent, at what
    rate or even to which bank.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随后，在9月和10月，它启动了“中期贷款便利”，通过向商业银行贷款，向经济中注入了7695亿元人民币的资金。在中央银行于11月6日确认之前，有关传闻已经流传数周。至于最初的一万亿元贷款，它最终承认了这一操作，但拒绝透露贷款金额、利率，甚至贷款银行。
- en: 'Despite their size, these covert stimulus packages didn`t seem to be enough:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些隐蔽的刺激方案规模庞大，但似乎仍不够：
- en: 'The combined amount of the infusions, if as big as reported, would be huge—equal
    to more than three months of America’s now-completed QE scheme when it was at
    its height, or to five months of Japan’s current programme. The impact of China’s
    easing, however, has been underwhelming. It has not reached the real economy.
    Short-term interest rates have fallen: a closely watched interbank rate is down
    by almost two percentage points this year, to 3.2%. But the rate at which banks
    lend to businesses, which matters more for growth, has remained stuck at about
    7%.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果注资总额如传闻所言那么大，将非常可观——相当于美国已完成量化宽松（QE）计划在其高峰时期的三个月，或是日本当前计划的五个月。然而，中国的宽松政策影响并不显著。它尚未触及实体经济。短期利率已经下降：一个受到密切关注的银行间利率今年几乎下降了两个百分点，至3.2%。但是，对增长更为关键的银行对企业贷款利率仍停留在约7%的水平。
- en: 'The news about falling home prices in October may have been the last straw:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 10月份房价下跌的消息可能是压倒骆驼的最后一根稻草：
- en: Finally, Beijing blinked and the PBOC unexpectedly announced an interest rate
    cut that is designed to effect a more broadly based stimulus program (via
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，北京方面采取了行动，中国人民银行意外宣布降息，旨在实施更广泛的刺激性政策（通过
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-11-21/china-central-bank-cuts-interest-rates-for-first-time-since-2012.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-11-21/china-central-bank-cuts-interest-rates-for-first-time-since-2012.html)'
- en: '):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: China cut benchmark interest rates for the first time since July 2012 as leaders
    step up support for the world’s second-largest economy, sending global shares,
    oil and metals prices higher.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国自2012年7月以来首次降低基准利率，领导层加大了对世界第二大经济的支持力度，推动全球股市、油价和金属价格走高。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The one-year lending rate was reduced by 0.4 percentage point to 5.6 percent,
    while the one-year deposit rate was lowered by 0.25 percentage point to 2.75 percent,
    effective tomorrow, the People’s Bank of China said on its website today.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国人民银行今天在其网站上表示，一年期贷款利率降低了0.4个百分点至5.6%，一年期存款利率降低了0.25个百分点至2.75%，明天起生效。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The reduction puts China on the side of the European Central Bank and Bank of
    Japan in deploying fresh stimulus and contrasts with the Federal Reserve, which
    has stopped its quantitative easing program. Until today, the PBOC had focused
    on selective monetary easing and liquidity injections as China heads for its slowest
    full-year growth since 1990.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一降息举措使中国与欧洲央行和日本银行站在了一起，部署新的刺激措施，并与已停止量化宽松计划的美国联邦储备系统形成对比。迄今为止，中国人民银行一直专注于选择性的货币宽松和流动性注入，因为中国正朝着自1990年以来最慢的全年增长迈进。
- en: Even before the news of the latest round of PBOC stimulus, Diana Choyleva of
    Lombard Street Research presciently wrote the following in the
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在最新一轮中国人民银行（PBOC）刺激措施的消息传出之前，Lombard Street Research的Diana Choyleva就颇具先见之明地写了以下内容在
- en: '[SCMP](http://www.scmp.com/comment/insight-opinion/article/1642075/dangers-chinas-push-more-debt-fuelled-growth)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[南华早报](http://www.scmp.com/comment/insight-opinion/article/1642075/dangers-chinas-push-more-debt-fuelled-growth)'
- en: '. She believed that China was preparing to kick the can down the road, but
    the road is quite long (emphasis added):'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 她认为中国正在准备拖延解决问题，但这条路还很长（强调部分）：
- en: Surprise, surprise - Beijing has set its eyes on debt-fuelled growth again,
    this time boosting lending to households. ***China's total debt is not excessive,
    so Beijing can try this trick.*** But its efforts will end in tears without genuine
    redistribution of income towards consumers.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 惊讶，惊讶——北京再次将目光投向了债务驱动的增长，这次是增加对家庭的贷款。***中国的总债务并不过度，所以北京可以尝试这个伎俩。***但如果没有真正将收入重新分配给消费者，其努力将以眼泪告终。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some people argue China already has too much debt and has little scope to raise
    it further. True, total debt has surged since the global financial crisis, but
    it is not extreme, as in some other countries. Gross private non-financial debt
    and gross government debt added up to 2.4 times China's gross domestic product
    last year compared with close to four times for Japan and Portugal and more than
    three times for Greece and Spain.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有些人认为中国已经债务过多，几乎没有进一步增加的空间。确实，自全球金融危机以来，总债务激增，但并不像其他国家那样极端。去年，私人非金融部门的总债务和政府总债务加起来是中国国内生产总值的2.4倍，而日本和葡萄牙接近4倍，希腊和西班牙则超过3倍。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yet there is no magic number above which debt in an economy becomes excessive.
    Moreover, different economic structures, cultural habits and market perceptions
    lead to different levels of sustainability for household, company and government
    debt.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，并没有一个神奇的数字，超过这个数字经济中的债务就变得过度。此外，不同的经济结构、文化习惯和市场观念导致家庭、公司和国家债务的可持续水平各不相同。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even so, a global comparison suggests Beijing can continue to play the debt
    game a bit longer. ***Also, like Japan, most of the debt is owned domestically
    so China would not be under the same international pressure as Greece and Argentina.***
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即便如此，全球比较表明北京可以继续玩债务游戏一段时间。***而且，像日本一样，大部分债务是国内持有的，所以中国不会像希腊和阿根廷那样承受国际压力。***
- en: 'She concluded that it will not end well and cited the problems encountered
    by South Korea, but that`s a problem for another day:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 她得出结论说这不会有一个好的结果，并引用了韩国遇到的问题，但这将是另一天的问题：
- en: The more output growth weakens, the more likely it is Beijing will spur household
    borrowing. Expanding the underdeveloped mortgage market is not bad news, but if
    China relies only on household credit to power economic growth and pulls back
    from needed financial reforms, the omens are not good.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济增长越疲软，北京刺激家庭借款的可能性就越大。扩大不发达的抵押贷款市场并非坏事，但如果中国仅依赖家庭信贷来推动经济增长，并从必要的金融改革中退缩，那么前景将不容乐观。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: South Korea went down this path in the 2000s after the fallout from the 1997
    Asian crisis, but failed to rebalance its economy towards consumer spending. It
    was left with the mess from a burst household debt bubble and an economy even
    more dependent on exports. China must heed the lessons.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在20世纪90年代亚洲危机后，韩国在2000年代初期采取了这条道路，但未能将其经济重新平衡到消费支出上。它留下了一个家庭债务泡沫破裂的烂摊子，并且更加依赖出口的经济。中国必须吸取教训。
- en: In effect, the Chinese saw the party at the BoJ`s place and decided to throw
    one of their own. Party now, pay later.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，中国看到日本央行在办派对，决定自己也来办一个。先派对，后付款。
- en: '**The ECB will  "do what it must"**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲央行将“采取必要措施”**'
- en: If the surprise PBOC announcement wasn`t enough to light a fire under the markets,
    Mario Draghi stated that it will “do what it must“ to raise inflation and inflationary
    expectations (via
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中国人民银行意外的公告还不足以点燃市场的热情，马里奥·德拉吉表示将“采取必要措施”提高通胀和通胀预期（通过
- en: '[Marketwatch](http://www.marketwatch.com/story/draghi-says-ecb-will-do-what-it-must-on-asset-buying-to-lift-inflation-2014-11-21)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场观察](http://www.marketwatch.com/story/draghi-says-ecb-will-do-what-it-must-on-asset-buying-to-lift-inflation-2014-11-21)'
- en: ', emphasis added):'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ，强调部分）：
- en: In a speech to a banking conference, Draghi said the ECB was prepared, if needed,
    to expand its purchases of assets, which raises the amount of money flowing in
    the economy. That heightened hopes in financial markets that the ECB may soon
    buy large amounts of government bonds of eurozone members, a path other big central
    banks have taken but the ECB has largely resisted.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一次向银行会议发表的讲话中，德拉吉表示，如有需要，欧洲央行准备扩大资产购买规模，这将增加在经济中流动的资金量。这增强了金融市场对欧洲央行可能很快开始购买欧元区成员国大量政府债券的希望，这是其他大型中央银行已经采取但欧洲央行在很大程度上抵制的做法。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***We will continue to meet our responsibility — we will do what we must to
    raise inflation and inflation expectations as fast as possible, as our price stability
