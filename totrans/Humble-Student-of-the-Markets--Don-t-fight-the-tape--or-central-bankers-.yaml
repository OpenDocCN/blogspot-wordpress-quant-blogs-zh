  zh: '[华尔街日报](http://blogs.wsj.com/economics/2014/11/17/sf-fed-paper-warns-fed-may-not-hit-price-target-until-after-2016/)'
- en: ', emphasis added):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: ，强调内容已添加）：
- en: New research from the Federal Reserve Bank of San Francisco warns the U.S. central
    bank’s inflation target may prove more elusive than many policymakers now think,
    in a fresh wrinkle for any move by officials to end their easy-money policy stance.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 旧金山联邦储备银行的新研究警告称，美国中央银行的通胀目标可能比许多决策者现在认为的更难以实现，这为决策者结束宽松货币政策立场增添了新的难题。
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The report, written by bank economist Vasco Curdia and published Monday, says
    ***the Fed may not see its 2% inflation objective achieved until “after the end
    of 2016.”*** The finding generates fresh uncertainty around current Fed projections,
    which hold that the likely range of inflation in 2016 will be between 1.7% and
    2%. For 2017, the likely range seen by officials is 1.9% to 2%.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该报告由银行经济学家Vasco Curdia撰写，并于周一发布，指出***美联储可能要到“2016年年底之后”才能实现2%的通胀目标***。这一发现给美联储当前预测增添了新的不确定性，这些预测认为2016年的通胀可能在1.7%至2%之间。对于2017年，官员们看到的可能范围是1.9%至2%。
- en: Combine the SF Fed paper with this detail in the latest
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 结合旧金山联邦储备银行的报告和最近的一个细节
- en: '[FOMC minutes](http://www.federalreserve.gov/monetarypolicy/fomcminutes20141029.htm)'
  id: totrans-85
