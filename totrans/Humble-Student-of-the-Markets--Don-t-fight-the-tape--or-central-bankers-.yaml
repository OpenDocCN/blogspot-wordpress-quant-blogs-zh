  type: TYPE_NORMAL
  zh: “***我们将继续履行我们的责任——我们将尽一切必要手段尽快提高通胀和通胀预期，正如我们的价格稳定使命所要求的那样，***”德拉吉说。
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***If on its current trajectory our policy is not effective enough to achieve
