  type: TYPE_NORMAL
  zh: 来自中国人民银行和欧洲央行的市场友好新闻帮助推动标普500指数达到更高的高点：
- en: '**Building towards a 1987 event?**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**正在向1987年的事件迈进吗？**'
- en: Currently, both the intermediate term fundamental and technical underpinnings
    of the stock market are supportive of further highs. The latest earnings analysis
    from
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，股市的中期基本面和技术支撑都有利于进一步走高。《股市盈利分析最新来自
- en: '[John Butters of Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_11.21.14)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[Factset的John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_11.21.14)'
- en: shows that consensus US forward EPS estimates have stopped falling and appears
    to have started to slowly grow again. Such a development has to be regarded as
    putting a floor on the stock prices.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 显示出共识的美国未来每股收益预估已经停止下降，并似乎开始缓慢增长。这种发展必须被视为对股票价格设置了底部。
- en: Conditions may be setting up for a blow-off top in the stock market. I had highlighted
    the bullish views of former Value Line Research Director Sam Eisenstadt (see my
    previous post
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 条件可能正在为股市的爆发性顶部设置。我强调了前Value Line研究主管Sam Eisenstadt的看涨观点（见我之前的帖子
- en: '[Global healing = Buy the dips](http://humblestudentofthemarkets.blogspot.com/2014/11/global-healing-stay-long-buy-dips.html)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球疗愈=买入回调](http://humblestudentofthemarkets.blogspot.com/2014/11/global-healing-stay-long-buy-dips.html)'
- en: ) where he targeted a SPX level of 2,225 in six months (via Mark Hulbert at
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在那里，他定下了六个月内标普500指数达到2225点的目标（通过Mark Hulbert在
- en: '[Marketwatch](http://www.marketwatch.com/story/sp-500-will-be-10-higher-in-six-months-market-timing-guru-says-2014-11-05)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/sp-500-will-be-10-higher-in-six-months-market-timing-guru-says-2014-11-05)'
- en: 'on November 5, 2014, emphasis added):'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在2014年11月5日，强调增加）：
- en: This incredible bull market, which has earned the right to go sideways for a
    while, is instead going to keep powering ahead.
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这场令人难以置信的牛市，虽然已经赢得了横盘整理一段时间的机会，但相反，它将继续强劲上涨。
- en: ''
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'That, at least, is ***the forecast of the market timer who has more successfully
    called stocks’ direction in recent years than anyone I can think of***. ***His
    latest forecast: The SP 500 will rise to 2,225 in six months, 10.3% higher than
    where it stands today.***'
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这至少是近年来我所能想到的预测股市走势比任何人都更成功的市场时机预测者的预测。他的最新预测是：标普500将在六个月内上涨至2225点，比目前的位置高出10.3%。
- en: ''
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m referring to Sam Eisenstadt, the former research director at Value Line
    Inc. Though he retired in 2009 after 63 years at that firm, he continues in retirement
    to update and refine a complex econometric model that generates six-month forecasts
    for the benchmark stock market index.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我提到的是Value Line Inc.的前研究主管Sam Eisenstadt。尽管他在2009年结束了在那家公司的63年工作后退休，但他继续在退休期间更新和精化一个复杂的计量经济模型，该模型为基准股市指数生成六个月的预测。
- en: Coincidentally, Jeremy Grantham postulated a bubble market where the SPX starts
    to get bubbly at 2,250 in the latest
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 巧合的是，Jeremy Grantham在一个启动于标普500达到2250点时的泡沫市场中提出了一个假设，《GMO季度信》的最新
- en: '[GMO quarterly letter](http://www.gmo.com/websitecontent/GMO_QtlyLetter_3Q14_full.pdf)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[GMO季度信](http://www.gmo.com/websitecontent/GMO_QtlyLetter_3Q14_full.pdf)'
- en: '. Eisenstadt''s target is 2,225 and Grantham is thinking 2,250, which, as the
    saying goes, is close enough for government work:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 。Eisenstadt的目标是2225点，Grantham认为是2250点，正如那句老话，对于政府工作来说足够接近了：
- en: My personal fond hope and expectation is still for a market that runs deep into
    bubble territory (which starts, as mentioned earlier, at 2250 on the SP 500 on
    our data) before crashing as it always does. Hopefully by then, but depending
    on what the rest of the world’s equities do, our holdings of global equities will
    be down to 20% or less. Usually the bubble excitement – which seems inevitably
    to be led by U.S. markets – starts about now, entering the sweet spot of the Presidential
    Cycle’s year three, but occasionally, as you have probably discovered the hard
    way already, history can be a snare and not a help.
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我个人的美好希望和预期仍然是，在市场像往常一样崩溃之前，它会深入泡沫区域（正如前面提到的，从我们数据的标普500指数2250点开始）。希望到那时，但这也取决于世界上其他股票的表现，我们持有的全球股票将降至20%或以下。通常这种泡沫式的兴奋——似乎总是由美国市场引领——大约从现在开始，进入总统周期的第三年，但有时，正如你可能已经以艰难的方式发现的那样，历史可能是一个陷阱，而不是帮助。
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/103220804375/u-s-stocks-are-2nd-most-overbought-in-history)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dana Lyons](http://jlfmi.tumblr.com/post/103220804375/u-s-stocks-are-2nd-most-overbought-in-history)'
- en: 'also observed that the SPX is well above its trend on an inflation-adjusted
    basis. The only other time it has been this far above trend was the March 1998
    to July 2001 period, which was at the height of the Tech Bubble. I would note,
    however, that the last time these overbought conditions appeared, it took a full
    two years before the excesses began to correct themselves. Overbought markets
    can get more overbought:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 还观察到标普500指数在通胀调整的基础上远高于其趋势。唯一一次它高于趋势这么远是在1998年3月至2001年7月期间，当时正处于科技泡沫的高峰。然而，我要指出的是，上一次出现这种过度买入的情况，花了整整两年时间过剩才开始自我纠正。过度买入的市场可能会变得更加过度买入：
- en: As well, Byron Rich is projecting a SPX target of 2917 by the end of 2015 in
    a
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Byron Rich预测到2015年底标普500指数的目标为2917点。
- en: '[Forbes](http://www.forbes.com/sites/greatspeculations/2014/11/20/a-rational-case-for-stocks-rising-another-45/)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[福布斯](http://www.forbes.com/sites/greatspeculations/2014/11/20/a-rational-case-for-stocks-rising-another-45/)'
- en: 'article:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 文章：
- en: If we applied the long-run annualized return for stocks (8%) to the pre-crisis
    highs of 1,576 on the SP 500, we get 2,917 by the end of next year, when the Fed
    is expected to start a slow process toward normalizing rates. That’s nearly 45%
    higher than current levels. Below you can see the table of the SP 500, projecting
    this “normal” growth rate to stocks.
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们将股票的长期年化收益率（8%）应用到危机前标普500指数1576点的高位，到明年年底，我们得到的数字是2917点，届时美联储预计将开始缓慢走向正常化利率的过程。这比当前水平高出近45%。下面你可以看到将这种“正常”增长率应用到股票上的标普500指数预测表。
- en: Notwithstanding Rich`s *ahem* outlier forecast of a 45% SPX gain, consider this
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Rich的*咳嗽*预测标普500指数将获得45%的收益，但考虑一下
- en: '[Twitter observation](https://twitter.com/jesse_livermore/status/534562992458055680)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[Twitter观察](https://twitter.com/jesse_livermore/status/534562992458055680)'
- en: 'from Jesse Livermore, the blogger at Philosophical Economics, that puts some
    perspective on the current advance in US stocks from 2009:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Philosophical Economics博客的Jesse Livermore的观点，他将当前美国股市自2009年以来的上涨放在了某种视角下：
- en: I got to thinking. Eisenstadt is a well-respect market analyst who uses models
    that are tilted towards growth and momentum. Grantham is a well-respected value
    investor - and value investors tend to be conservative and early. If they are
    both thinking 2,225 to 2,250 on the SPX, might it overshoot to the 2,400 level,
    where the combination of over-valuation and some macro event, e.g. Fed tightening,
    cause the market to crash?
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始思考。Eisenstadt是一位备受尊敬的市场分析师，他使用的模型倾向于增长和势头。Grantham是一位备受尊敬的价值投资者——价值投资者往往比较保守，行动较早。如果他们对标普500指数的预测都是2250到2250点，那么市场是否会冲高到2400点，由过度估值和一些宏观经济事件（例如美联储紧缩政策）导致市场崩溃？
- en: Let me make this very, very clear. I am not forecasting a market crash, but
    a scenario involving melt-up followed by a market crash is within the realm of
    possibility. These figures put forward by Eisenstadt, Grantham, Lyons and Livermore
    certainly puts some parameters of the upside potential in a bull run.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 让我非常明确一点。我并不是预测市场会崩溃，但是一个先急涨后崩溃的场景是有可能发生的。Eisenstadt、Grantham、Lyons和Livermore提出的这些数字确实为牛市中潜在的上行空间设置了一些参数。
- en: Under these circumstances, let`s enjoy the potential market melt-up first instead
    of worrying about a market meltdown, Party now, pay later.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，让我们先享受潜在的市场急涨，而不是担心市场崩溃，先享受派对，以后再买单。
- en: '**The road ahead**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**前方的道路**'
- en: 'In the short term, I am seeing signs of positive momentum everywhere. The latest
    BoAML Fund Manager Survey is seeing a renewal of optimism about global growth
    but the bullishness is not excessively high:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，我到处都看到了积极动量的迹象。最新的美银美林基金经理调查发现，对全球增长的乐观情绪有所恢复，但看涨情绪并未过度高涨：
- en: 'Fund managers have expressed a desire to pile into equities:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 基金经理们表达了想要涌入股票市场的愿望：
