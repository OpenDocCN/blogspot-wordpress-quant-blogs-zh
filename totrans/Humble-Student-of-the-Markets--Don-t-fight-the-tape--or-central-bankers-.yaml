    added.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “***如果按照当前轨迹，我们的政策不足以实现这一目标，或者通胀前景出现进一步风险，我们将加大压力，进一步扩大干预渠道，相应调整购买规模、速度和组成，***”德拉吉补充说。
