- en: Fannie Mae's
  prefs: []
  type: TYPE_NORMAL
- en: '[MyCommunity Mortgage^(TM)](https://docs.google.com/viewer?url=http://www.nifa.org/downloads/sherylkrocek.ppt&pli=1)'
  prefs: []
  type: TYPE_NORMAL
- en: 'was at the forefront of the credit crisis, and had many sub-programs, all targeted
    at low income communities and borrowers. These programs highlighted the mission
    that made these GSEs essential: they were doing what the private sector would
    not, serve the historically underserved.'
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, lending to people without the ability or willingness to payback
    homeloans is not sustainable, something that seems obvious now, but try telling
    that the
  prefs: []
  type: TYPE_NORMAL
- en: '[Boston Fed or the American Economic Review in the 1990s](https://docs.google.com/viewer?url=http://judiciary.house.gov/hearings/pdf/Liebowitz080612.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: . The key is that MyCommunity Mortgage got bundled into Fannie's ubiquitous
  prefs: []
  type: TYPE_NORMAL
- en: '[DeskTop Underwriter](https://www.efanniemae.com/sf/technology/ou/du/index.jsp)'
  prefs: []
  type: TYPE_NORMAL
- en: ', a mortgage origination program that made these abominations standard. Once
    they set this up (around 2000, with new twists every year), one can see how these
    bad ideas spread all over the industry. The method to process the innovative loans
    needed no extra work, and as to the ''risk'': the regulators could not simultaneously
    view these loans as risky while another government branch created them, in the
    same way they can''t push affirmative action and sue firms for having'
  prefs: []
  type: TYPE_NORMAL
- en: de facto
  prefs: []
  type: TYPE_NORMAL
- en: quotas.
  prefs: []
  type: TYPE_NORMAL
- en: If you read the archived websites you see that real estate agents knew exactly
    what these MyCommunity spawn implied. Says
  prefs: []
  type: TYPE_NORMAL
- en: '[one broker](http://activerain.com/blogsview/74049/mycommunity-mortgage-a-subprime-alternative)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: they are a breeze to close! 6% seller concessions and a minium buyer contribution
    of $500??? I love it
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'On'
  prefs: []
  type: TYPE_NORMAL
- en: '[this mortgage website](http://ezinearticles.com/?Houston-My-Community-Mortgage-Information&id=484811)'
  prefs: []
  type: TYPE_NORMAL
- en: ', they go over note things like how to get a loan without a job or even ''with
    the worst credit history''.'
  prefs: []
  type: TYPE_NORMAL
- en: One interesting aspect of this program is how disingenuous it is. They are 4
    exceptions to having sufficient 'traditional credit history',
  prefs: []
  type: TYPE_NORMAL
- en: '[with several pages of nuance often referring to another document entirely](https://docs.google.com/viewer?url=http://www.ehousingplus.com/escambia/EscambiaForms/HFA%2520Community%2520Solutions.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: . They don't say NINJA loans, but that's what they mean. Such criteria are not
    meant to be read and understood, they just mean, if you wave this in front of
    someone (eg, regulator) no one will question you because you are probably correct
    (and we all know what the program wants--more poor people with houses). The practical
    credit criteria was merely a signature with an affirmation (
  prefs: []
  type: TYPE_NORMAL
- en: '''yeah, sure I''ll pay you back'''
  prefs: []
  type: TYPE_NORMAL
- en: ),
  prefs: []
  type: TYPE_NORMAL
- en: as long as the borrower is sufficiently poor with sufficiently bad credit.
  prefs: []
  type: TYPE_NORMAL
- en: It wasn't adverse selection--taking on disproportionate bad credits inadvertently--it
    was active targeting the bad credits.
  prefs: []
  type: TYPE_NORMAL
- en: NINJA loans became a standard in large part because the leading player in mortgage
    underwriting embedded them in their ubiquitious, market dominating, mortgage origination
    software (Desktop Underwriter). Fannie
