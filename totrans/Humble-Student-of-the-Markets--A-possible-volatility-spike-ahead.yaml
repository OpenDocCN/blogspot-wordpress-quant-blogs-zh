- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: So far, the stock market seems to be following
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，股市似乎正在遵循
- en: '[Jeff Hirsch''s seasonal map](http://jeffhirsch.tumblr.com/post/161365218473/typical-june-pattern-strength-early-mid-month)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰夫·赫希的周期性地图](http://jeffhirsch.tumblr.com/post/161365218473/typical-june-pattern-strength-early-mid-month)'
- en: of June. The market was strong in the first couple of days, and it has mostly
    been flat this week. If history is any guide, it should start to weaken late this
    week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 六月初，市场在前几天表现强劲，本周大部分时间都相对平稳。如果历史可以借鉴，本周晚些时候市场应该开始走弱。
- en: Evidence is building that of a volatility spike ahead. As volatility is inversely
    correlated with stock prices, rising vol therefore implies a stock market pullback.
    The chart below of the ratio 9-day VIX (VXST) to 1-month VIX (VIX) shows that
    anxiety is rising, but levels are nowhere near where past corrections have bottomed
    in the past.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有迹象表明未来可能会出现波动性激增。由于波动性与股价呈负相关，因此波动性上升意味着股市将会回调。下面这张9日VIX（VXST）与1月VIX（VIX）比率图显示，焦虑情绪正在上升，但水平还远未达到过去市场修正的底部。
- en: Indeed, there are a number of binary events coming up. Thursday will see the
    ECB meeting, the UK election, and the Comey testimony before Congress. Next week
    is the FOMC meeting. No wonder the 9-day VIX is rising.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，未来有一系列二元事件发生。周四将迎来欧洲央行会议、英国大选以及科米在国会的证词。下周是美联储会议。难怪9日VIX正在上升。
