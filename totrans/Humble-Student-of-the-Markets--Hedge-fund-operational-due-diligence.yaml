- en: The few topic we discussed are the tip of the iceberg. If you are interested
    in reading more about OPDD please post a response or email me directly. Or fell
    free to tell me to keep my trap shut and my opinions to myself.
  prefs: []
  type: TYPE_NORMAL
- en: Thank you for reading.
