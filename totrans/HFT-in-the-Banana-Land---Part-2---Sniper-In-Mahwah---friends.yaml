  type: TYPE_NORMAL
  zh: '**居民**：“*V先生，Dunkerque有一个塔吗?或者那里有发射器吗?*”'
- en: '**Mr. Vigilant**: “*The mast in the center of Duinkerk? No, we don’t have any
