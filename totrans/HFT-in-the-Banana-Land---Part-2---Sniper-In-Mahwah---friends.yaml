  type: TYPE_NORMAL
  zh: '**Vigilant先生**：“*我不确定它经过哪里……*”[WTF bis]'
- en: '**Resident**: “*Well… so you are not that well aware of high-frequency trading,
    I see…”* [pow pow pow, take that Mr. Vigilant]'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**居民**：“*嗯……所以你对高频交易了解不够，我明白了……*”[pow pow pow，先生Vigilant被打败了]'
- en: '**Resident**: “*Where in Belgium does it go to?*”'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**居民**：“*比利时的哪里？*”'
- en: '**Mr Vigilant**: “*I think we have provided a map… or certainly it will be
    map in the planning application*” [ok. so, now there is a network, and a map?
    if it exists, it’s obviously not in the planning application]'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Vigilant先生**：“*我想我们已经提供了一张地图……或者肯定在规划申请中会有地图*”[好吧。所以，现在有一张网络地图了吗？如果有，显然不在规划申请中]'
- en: '**Resident**: “*You already have a connection from the continent to England? It
    goes by the Two Sisters I think…”* [the Two Sisters refers to the two towers in
    Swingate, near Dover, where some HFT had put dishes; from that I began to think
    that 1) this resident did intensive researches on the HFT microwave networks,
    or 2) he found some information on a blog]'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**居民**：“*你们已经在大陆和英格兰之间建立了一个连接? 由什么建立的，我想是经由两个姐妹……*”【两个姐妹是指在多佛附近的Swingate的两座塔，有些HFT放了收发器；从这我开始想到
    1）这个居民对HFT微波网络做了大量研究，或者2）他在博客上找到了一些信息】'
- en: '**Mr. Vigilant**:  “*No, no…*” [ohhhhh… what about the Nova Scotia [application](https://planning.dover.gov.uk/online-applications/files/028F9965896FBC6892BD99EEFECADA93/pdf/15_00191-ELEVATIONS-276533.pdf)?]'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**细心的V先生**：“*不,不……*”【哦... Nova Scotia [application](https://planning.dover.gov.uk/online-applications/files/028F9965896FBC6892BD99EEFECADA93/pdf/15_00191-ELEVATIONS-276533.pdf)呢?】'
- en: '**Resident**: “*Vigilant as a mast in Duinkerk [Dunkerque, France]? Or transmitters
