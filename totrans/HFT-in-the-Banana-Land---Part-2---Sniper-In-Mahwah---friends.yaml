    trading?*”'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**居民**：“*用于高频交易的最快通信方式是什么?*”'
- en: '**Mr. Vigilant**: “*I would have to ask…*” [uh?]'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**细心的V先生**：“*我要去问一问...*” 【嗯?】'
- en: '**Resident:** “*I can assure you: it’s microwave*” [true]'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**居民:**：“*我可以向你保证：这是微波*”【没错】'
- en: 'Let’s stop here (the massacre). When the name “Houtem” was drawn, it was evident
    that this resident had read “HFT in my backyard”. He confirmed it in an email:
    “*As a hobby I follow financial markets for over 20 years. Not to make money but
    I just like to know how the world works. I had come by your website before September
    2015\. I am the guy who asked the questions about the microwaves. I did indeed
    find the Houtem mast and Duinkerk information on your blog. Also the link to Frankfurt
    I found on your blog. By reading your blog I understood that I had to film this
    meeting. All council members, I had sent a link to your blog, so they were fully
    aware what HFT and the network was about. I have no problem with companies and
    banks who make big money, I only want transparency”.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们就停在这里（屠杀）吧。当“Houtem”这个名字被提到时，就清楚地表明这位居民读过“HFT in my backyard”。他在一封电子邮件中确认了这一点：“*作为一个业余爱好者，我关注金融市场已经20多年了.
    并不是为了赚钱，只是想了解这个世界是如何运转的。在2015年9月之前我就阅读过你的网站。我就是那个问关于微波的人。的确，我在你的博客上找到了有关Houtem的无线电塔和Duinkerk的信息。还有我在你的博客上找到了去Frankfurt的链接。通过阅读你的博客，我明白了我必须拍摄这次会议。所有的议员们，我都发了一个指向你的博客的链接，所以他们都非常了解HFT和这个网络是什么。我不反对赚大钱的公司和银行，我只想要透明度。*”
- en: 'Dear God… When I tweeted about the mast on January 4th, I was wondering if
    I was putting Vigilant in a difficult position by exposing publicly that the firm
    was a HFT firm. But not. Some residents and council members of Ash were well aware
    of Vigilant Global activites, two months before I heard about the mast from the
    first time (and I’m pretty sure the guy who sent me the link to the Richborough website
    is the same resident). That’s the proof information published by a blogger may
    help the community; information really matters – after all, if Vigilant wants
    to build this mast, it’s all about getting information before competitors do.
    This is probably because of “HFT in my backyard” that another resident, from Basildon,
    posted this public comment on the planning application [webpage](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=neighbourComments&keyVal=DCAPR_228292),
    mocking Jump Trading :'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '亲爱的上帝...... 我在1月4日就推文这个无线电塔时，我就在想我是否暴露了V先生公开宣称他的公司是一家HFT公司而让他陷入了尴尬境地。但并没有。亚什市的一些居民和议员在我第一次听说这个塔的两个月前就对V先生公司的活动有所了解（我非常确定那个发给我Richborough网站链接的人就是那个居民）。这就证明了博主发布的信息可以帮助社区；信息真的很重要
    — 毕竟，如果V先生想要在竞争对手之前建造这座塔，那就是关于在竞争对手之前获取信息。很可能就是因为“我的后院里的HFT”另一个来自巴西尔登的居民在回应[网页](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=neighbourComments&keyVal=DCAPR_228292)上嘲笑Jump
    Trading:'
- en: '[![Capture d’écran 2016-02-01 à 16.05.52](img/9e8511e5a53d5b65c4513c9e611c1317.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-01-c3a0-16-05-52.png)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '![截图 2016-02-01 at 16.05.52](img/9e8511e5a53d5b65c4513c9e611c1317.png)'
- en: 'My anonymous resident from Ash adds: “*I really don’t understand why they didn’t
    prepare [the meeting]*”. This is more than “they didn’t prepare”: this meeting
    is a (not flash) crash. Why Mr. Vigilant denied about microwaves? Given the accurate questions
    about Swingate, Houtem, Duinkerk, Frankfurt and so on, Mr. Vigilant should have
    understood that the people in front of him were well aware of what his firm is
    doing. I am sorry to have put Mr. Vigilant in such a difficult position, but denying
    what is public information was not a good idea at all (even without my blog, as
    the local wrote me, “*one simple Google search and you find out that Vigilant
    Global is a HFT company and that they use microwaves for their communication*”).
    As Mr. Vigilant did not provide answers to the questions from the council members,
    the council asked for a written response, [released](http://www.ashpc.kentparishes.gov.uk/default.cfm?pid=news&newsid=11281)
    by the Ash council on January 22:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '我来自阿什的匿名居民补充道：“*我真的不明白为什么他们没有准备[这次会议]*”。这不只是“他们没有准备”: 这次会议是一场（不那么突如其来的）崩溃。为什么维吉兰特先生否认了关于微波的事情？考虑到有关斯温盖特、豪滕姆、敦刻尔克、法兰克福等问题的准确提问，维吉兰特先生应该明白站在他面前的人们非常清楚他的公司在做些什么。我很抱歉让维吉兰特先生陷入如此困难的境地，但否认公开信息绝不是明智之举（哪怕没有我的博客，正如当地人写信告诉我，“*只需简单的谷歌搜索就会发现维吉兰特全球是一家高频交易公司，他们使用微波进行通信*”）。由于维吉兰特先生未能回答理事会成员的问题，理事会要求书面答复，[于1月22日由阿什理事会发布](http://www.ashpc.kentparishes.gov.uk/default.cfm?pid=news&newsid=11281)：'
- en: '[![Vigilant-anwer](img/df46e1fa792b4586e11f779b97221f08.png)](http://www.ashpc.kentparishes.gov.uk/default.cfm?pid=news&newsid=11281)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '![维吉兰特-回答](img/df46e1fa792b4586e11f779b97221f08.png)'
- en: 'At least this time they admit using microwaves, but why they still don’t confess
    their signal will cross not only the Channel but also my backyard? That’s strange.
    Anyway, I’m really wondering how is that possible a firm could be so good in designing
    microwave networks but so bad in public relation. I’ll devote Part 4 to some of
    the technical questions (asked during the meeting) regarding regulation of microwaves
    (it seems some residents have issues with safety). In the meantime, a last fun
    fact: on the other side of the Channel, one of my Twitter followers wrote me:
    “*We own a flat on the last floor of the Ostduinkerk tower”.* What a coincidence!
    “*Now let’s figure out a way to cash in.*” Lol. He’ll probably give me some news from
    his grand-mother, who lives there and has let people use the flat for a feasibility
    study… Last but not least, a new council meeting will take place in Ash today, at
    6:30 pm. Council members will decide when they’ll all meet to make a decision
    about the Vigilant mast (probably by the end of February). And that’s not impossible
    I could get a new video.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 至少这次他们承认使用了微波，但为什么他们仍然不承认他们的信号不仅会跨越英吉利海峡，还会跨越我的后院呢？很奇怪。不管怎样，我真的很好奇一个公司怎么可能在设计微波网络方面这么厉害，但在公共关系方面这么差劲。我会在第4部分专门讨论一些技术问题（会议期间提出）关于微波调节（似乎一些居民对安全存在问题）。与此同时，一个小趣闻：英吉利海峡的另一边，我的一个Twitter粉丝写信给我：“*我们拥有敦刻尔克塔最顶层的公寓*”。太巧了！“*现在让我们想出一种变现的方法吧*”。哈哈。他可能会给我一些关于他在那里居住的祖母的消息，她已经让人们使用这套公寓进行可行性研究...
    最后但同样重要的是，今天在阿什将举行新的理事会会议，晚上6:30。理事会成员将决定何时开会决定关于维吉兰特天线（可能会在2月底前）。这并非不可能让我得到一部新视频。
