  type: TYPE_NORMAL
  zh: '**细心的V先生**：“*Duinkerk市中心的那个塔? 不,我们在那儿没有任何设备*”【嗯... 可能吧】'
- en: '**Resident**: “*And the one in Houtem, in Belgium?*” [Houtem!]'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**居民**：“*那比利时Houtem的是呢?*”【Houtem!】'
