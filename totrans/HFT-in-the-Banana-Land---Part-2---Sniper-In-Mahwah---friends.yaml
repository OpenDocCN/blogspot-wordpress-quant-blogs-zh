- en: HFT in the Banana Land | Part 2 – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 香蕉国的HFT | 第2部分 - 马华狙击手和朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2016/02/01/hft-in-the-banana-land-part-2/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/02/01/hft-in-the-banana-land-part-2/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2016/02/01/hft-in-the-banana-land-part-2/#0001-01-01](https://sniperinmahwah.wordpress.com/2016/02/01/hft-in-the-banana-land-part-2/#0001-01-01)
- en: The high-frequency trading world is always full of surprises, especially when
    roaming in some landscapes where small or tall towers are invaded by the dishes
    of HF traders who send signals above our heads. When I discovered (and tweeted
    about, on January 4th)  the 324-meter mast Vigilant  seeks to build in Richborough,
    I didn’t know that, three weeks ago, some local residents had taken charge of the
    project by digging a little the HFT world. Given the recents news coming from
    Ash, I decided that “[HFT in the Banana Land](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)”
    will of a spin-off of “HFT in my backyard”. After all, such a giant mast deserves
    well a longer story. So, here is “HFT in the Banana Land, Part 2”.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 高频交易世界总是充满惊喜，特别是当漫游在一些地方，矮或高的塔上被HFT交易者的天线所占据时。当我（并在1月4日发布推文）发现了Vigilant寻求在里士满建造的324米高桅杆时，我并不知道三周前一些当地居民已开始了这个项目，而他们在HFT世界上占据了一席之地。考虑到来自Ash的最新消息，我决定“[HFT
    in the Banana Land](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)”将是“HFT
    in my backyard”的衍生篇。毕竟，如此巨大的桅杆绝对有足够的长篇故事。所以，这就是“HFT in the Banana Land, Part 2”。
- en: '[![](img/cb975a9085e3a10bcdda8be93b36f444.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/vigilant-final.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/cb975a9085e3a10bcdda8be93b36f444.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/01/vigilant-final.png)'
- en: 'First of all, I was wrong about the name “Banana Land”: it doesn’t come from
    the possible pseudo-tropical of the old Richborough power station, but from the
    shape of the (curved) area where Vigilant wants to build the mast. The Banana
    Land is on the northern/eastern end of the Ash Parish:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我对“香蕉国”的称呼是错误的：它并不是来自原里士满电站的伪热带，而是来自Vigilant想要建造桅杆的（弯曲的）区域形状。香蕉国位于Ash Parish的北/东端：
- en: '[![](img/3d760152dcc575400191ec359ba9d389.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/ashpcmap1.png)'
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '[![](img/3d760152dcc575400191ec359ba9d389.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/ashpcmap1.png)'
- en: 'It appears that just at the North of the field chosen by Vigilant there is
    a mind-mill and two existing masts too (here encircled in white):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看来Vigilant选取的这片地块的北部就有一个矿磨和两座现存的桅杆（这里用白色圈出）：
- en: '[![Banana-Vigilant](img/11a51ac9ef3bd9af8e243b831dd11765.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/banana-vigilant.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Banana-Vigilant](img/11a51ac9ef3bd9af8e243b831dd11765.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/banana-vigilant.png)'
- en: 'A local resident of Ash took some photographies of these two masts (one guyed
    tower, and one concrete tower) and sent them to me so that I could check out if
    some HFT dishes may already have been there:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Ash的一位当地居民拍了一些照片（一个拉线塔和一个混凝土塔）并发送给我，以便我能检查是否已经有HFT天线在那里：
- en: '[![SUNP0134](img/f4cb36f1ee90057b83e329c944bd6c3a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/sunp0134.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![SUNP0134](img/f4cb36f1ee90057b83e329c944bd6c3a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/sunp0134.jpg)'
- en: '[![SUNP0128](img/1439dce303959268e6793572255e5529.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/sunp0128.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![SUNP0128](img/1439dce303959268e6793572255e5529.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/sunp0128.jpg)'
- en: '[![SUNP0148](img/88d53b3280d8d0b5e9f62e86286819b1.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/sunp0148.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![SUNP0148](img/88d53b3280d8d0b5e9f62e86286819b1.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/sunp0148.jpg)'
- en: But as expected, no dishes in there. The heights of the masts would certainly
    not be appropriated to cross the Channel – I think these old masts could be used
    for a very local radio station available to the migratory birds living in the
    area, no more.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如意料所及，并没有菜肴在那里。这些桅杆的高度肯定不适合横跨英吉利海峡 - 我认为这些旧的桅杆可能被用作在当地的电台，供栖息在该地区的候鸟使用，而已经没有其他用途了。
- en: THE PLANNING APPLICATION
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 规划申请
- en: 'First part “HFT in the Banana Land” was written before January 18 but was posted
    online on January 26 only (I was waiting for some technical details about the
    different Fresnel zones crossing in the Channel). That’s how I missed that: contrary
    to what I wrote in the first part of this spin-off, the full planning application
    had been put online. And it’s [here](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=summary&keyVal=DCAPR_228292).
    If I’m quite familiar now with the planning application submitted to install dishes
    on a tower, this Vigilant application is quite big; putting a dish on an existing
    tower is far more easy that erecting a 324-meter tower, so there are a lof of
    documents:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “香蕉土地上的HFT” 的[第一部分](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)是在
    1 月 18 日之前写的，但直到 1 月 26 日才发布在网上（我正在等待关于频道中不同弗雷涅尔区交会的一些技术细节）。这就是为什么我错过了这一点：与我在这个衍生产品的第一部分中写的相反，全面的规划申请已经在线上了。它在[这里](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=summary&keyVal=DCAPR_228292)。尽管我现在对提交用于在塔上安装天线的规划申请非常熟悉，但
    Vigilant 的申请非常庞大；在现有塔上安装天线比建立一座324米高的塔要容易得多，因此有很多文件：
- en: '[![Capture d’écran 2016-02-01 à 11.12.52](img/27bf801138ea582759e070aedfa7b0b5.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-01-c3a0-11-12-52.png)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-02-01 à 11.12.52](img/27bf801138ea582759e070aedfa7b0b5.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-01-c3a0-11-12-52.png)'
- en: 'I would lie if I write that I have read all these technicals documents from
    A to Z, but nonetheless I check out the “Proposed site plan of the mast” where
    we can find more details about the dishes Vigilant wants to put on the tower:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我说我已经从头到尾读过所有这些技术文件，那是撒谎，但我确实查看了“天线台的建设规划”，在那里我们可以找到有关 Vigilant 想要放置在塔上的天线的更多细节：
- en: '[![Mast-Elevation](img/f45c0ed4c3c550d5dfdba6cffa96cadf.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/mast-elevation2.png)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Mast-Elevation](img/f45c0ed4c3c550d5dfdba6cffa96cadf.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/mast-elevation2.png)'
- en: 'First of all, we learn that Vigilant will use four dishes (at 320m, 310m, 300m
    and 290m) to send the microwave signal to Belgium, and those dishes are quite
    big (two are 3.7 meters, and that’s the first time I see such extensive dishes for
    HFT purposes). Secondly, we can see that Vigilant also indent to put dishes (at
    320m and 310m) on the other side of the mast, having a 299° azimuth. These two
    dishes were not in the pre-planning application and seems to point to around Basildon
    (and that was expected – with such a tower in Richborough, going to Basildon should
    be easy with two paths only):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们了解到 Vigilant 将使用四个天线（分别位于 320m、310m、300m 和 290m），向比利时发送微波信号，这些天线相当大（其中两个直径为
    3.7 米，这是我第一次看到用于HFT目的如此大的天线）。其次，我们可以看到，Vigilant 也打算在塔的另一侧（射向 299° 方位）放置天线（分别位于
    320m 和 310m）。这两个天线并未包含在预先规划的申请中，看起来指向巴西尔登（而这是预料中的 – 在 Richborough 这样的塔上，通过两条路径去巴西尔登应该很容易）：
- en: '[![Capture d’écran 2016-02-01 à 11.49.43](img/d20f69a328fc5b28c4d89a1a6689025d.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-01-c3a0-11-49-43.png)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2016-02-01 à 11.49.43](img/d20f69a328fc5b28c4d89a1a6689025d.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-01-c3a0-11-49-43.png)'
- en: There are a lot of other specifications here and there, especially in the “￼Statement
    Of Community Involvement” document, where Vigilant explains (more in details than
    on their [website](http://www.richboroughmast.co.uk)) how the local communities
    will benefit from the mast (I briefly wrote about that in the [first part](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)
    of “HFT in the Banana Land”). If you have time to waste, you also can read all the Environmental Statements
    (if you want to know more about migratory birds for instance), but that would
    be long.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这里和那里都有很多其他规格，特别是在“社区参与声明”文件中，Vigilant 解释了（比他们的[网站](http://www.richboroughmast.co.uk)上更详细地解释）当地社区如何从天线中受益（我在“香蕉土地上的HFT”
    [第一部分](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)中简要介绍了这一点）。如果你有时间浪费，你也可以[读一读](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=summary&keyVal=DCAPR_228292)所有的环境说明书（如果你想了解更多关于候鸟的情况），但那太长了。
- en: THE VIDEO THAT KILLS
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 致命的视频
- en: On the “Statement Of Community Involvement” you can find a picture of one of
    the meetings with locals Vigilant organized on September 25 and 26 (you can download
    the exhibition boards on [Richboroughmast.co.uk](http://www.richboroughmast.co.uk/)).
    [](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-01-c3a0-11-54-43.png)
    [![Capture d’écran 2016-02-01 à 11.55.07](img/2a760f92d9600fa722986edc44daaa4d.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-01-c3a0-11-55-07.png)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在“社区参与声明”中，你可以找到Vigilant于9月25日和26日与当地居民举办的一次会议的图片（你可以在[Richboroughmast.co.uk](http://www.richboroughmast.co.uk/)上下载展示板）。
    [](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-01-c3a0-11-54-43.png)
    [![Capture d’écran 2016-02-01 à 11.55.07](img/2a760f92d9600fa722986edc44daaa4d.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/capture-d_c3a9cran-2016-02-01-c3a0-11-55-07.png)
- en: In addition to those two public meetings, the Ash Parish council announced in
    October 2015, on their [webpage](http://www.ashpc.kentparishes.gov.uk/default.cfm?pid=news&newsid=11281)
    dedicated to the “Richborough Communication Mast”, that “*Cascade Communications
    Ltd, media representative of client Vigilant Global, will give an overview of
    the mast proposal to parish Councillors between 6.45pm – 7.30pm, at the Library,
    Ash Village Hall on Monday 2nd November. It is understood a Vigilant Global representative
    will be present. Providing a Q & A opportunity is a primary focus of the session.
    The public is welcome to attend*”. It seems that at the two publics meetings of
    September, the discussions were about the benefits of the mast and “*a little
    about what Vigilant was going to do with the mast*”, according to residents, so
    some of them wanted to know more about Vigilant Global activities.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这两次公开会议外，亚殊议会于2015年10月在其[网页](http://www.ashpc.kentparishes.gov.uk/default.cfm?pid=news&newsid=11281)上宣布，“*Cascade
    Communications Ltd作为Vigilant Global的媒体代表，将在11月2日星期一下午6:45 - 7:30在艾许村会议厅图书馆为议会委员提供关于天线方案的概述。据了解，Vigilant
    Global代表将出席会议。会议的主要焦点是提供问答机会，公众欢迎参加*”。九月份的两次公开会议似乎讨论了天线的益处，“*关于Vigilant将如何处理天线的问题*”，根据居民的说法，因此他们中的一些人希望了解更多关于Vigilant
    Global的活动。
- en: As, under UK law, a resident is allowed to film council meetings, the meeting
    with Vigilant Global was filmed, but don’t ask how I got it. One of my main frustrations
    in my investigation on the HFT microwave networks is that I missed this (in)famous
    auction in Houtem when, in December 2013, big HFT players from Chicago and big
    law firms from Belgium fought for hours to buy the Houtem tower (the starting
    price asked by the Belgian State was only €255,000, but hours later the winner,
    Jump Trading, was happy to pay $5,000,000). I really would have been in this small
    office, where the auction took place, lost in the Flemish country side. But now
    I have a video where I can see how one of the biggest HFT firms in the world,
    DRW, through their subsidiary Vigilant Global, are trying to deal with some council
    members and  residents. The film-maker asked me not to share it online, but as the
    meeting was public I am authorized to describe it and, above all, to give transcription
    of some Q&A – and some are stunning. The meeting took place in the small Ash Library
    where every Parish council meeting takes place (a 4 by 6 meters room), and the
    mast was the first subject of the meeting this day.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 根据英国法律，居民有权在理事会会议上拍摄录像，与Vigilant Global的会议被录制了下来，但别问我是怎么得到的。一直以来，在我对HFT微波网络的调查中，我最大的挫败感来自于我错过了2013年12月霍特姆举行的（臭名昭著的）拍卖会，当时来自芝加哥的大型HFT参与者和来自比利时的知名律所为了购买霍特姆塔而进行了数小时的战斗（比利时政府提出的起拍价仅为€255,000，但几个小时后获胜者Jump
    Trading愿意支付$5,000,000）。我当时真的希望自己能够在拍卖会上，就在佛兰芒的乡下，但现在我有了一段视频，我可以看到世界上最大的HFT公司之一DRW，通过他们的子公司Vigilant
    Global，正试图与一些议会成员和居民进行交易。拍摄者要求我不要在网上分享这段视频，但由于会议是公开的，我有权描述，并且，最重要的是给出一些问答的文字记录——而且有些答案难以置信。这次会议是在艾许图书馆的小房间里举行的，那里是每次议员会议的举办地（一个4乘6米的房间），而天线是当天会议的第一个议题。
- en: '[![7](img/8a2017625703500be683a7d72ad7ec75.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/7.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[![7](img/8a2017625703500be683a7d72ad7ec75.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2016/02/7.jpg)'
- en: The Ash Parish offices
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 亚殊议会办公室
- en: The video is one 33-minute still frame (the camera had been put down on a table).
    The Ash council members were there, along with some residents and, in front of
    them (and in front of the camera) one people from Cascade Communications (here
    Mr. PR) and, on his left, a representative of Vigilant (here Mr. Vigilant). Have
    in mind this video was taken three months ago, on November 2nd, 2015, that is
    two months before I heard about the Vigilant mast in Richborough, and two months
    and a half before I wrote the first part of “HFT in the Banana Land”. [My comments
    are in brackets.] First, Mr. PR repeated again the information provided on the [Richboroughmast.co.uk](http://Richboroughmast.co.uk): the
    history of the power station, the Nemo Link I talked about in [Part I](http://HFT%20in%20the%20Banana%20Land),
    the “Banana Land” (laughs), the point-to-point communication between UK and continental
    Europe, the benefits for the Dover Community Radio, etc. From 06:44, the construction is
    detailed (the mast, the solar panels, etc.). From 09:18, it’s all about the equipment (the
    guys, etc). From 10:00 Mr. PR and Mr. Vigilant explained why they need such a
    giant mast.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这段视频为33分钟的静态画面（摄像机放在桌子上）。Ash理事会成员在场，还有一些居民，以及Cascade Communications（这里是PR先生）的一位成员和Vigilant的一位代表（这里是Vigilant先生）。请记住这段视频是在三个月前拍摄的，即2015年11月2日，这是在我听说Richborough的Vigilant塔之前的两个月，并且在我写《香蕉乡的高频交易》第一部分之前的两个半月。[我的评论用括号括起来。]首先，PR先生再次重复了《Richboroughmast.co.uk》提供的信息：发电站的历史，我在《第一部分》中提到的Nemo
    Link，“香蕉乡”（笑），英国和欧洲大陆之间的点对点通信，对多佛社区广播的好处等。从06:44开始，介绍了建筑情况（塔，太阳能电池板等）。从09:18开始，都是关于设备的内容（人员等）。从10:00开始，PR先生和Vigilant先生解释了为什么他们需要如此巨大的塔。
- en: 'Things started to get difficult at 14:49: a resident asks Mr. Vigilant if they
    will use microwaves on the tower, and Mr. Vigilant give this answer: “*We will
    use radio waves… but I’m afraid I’m not engineer, but if you want specific questions
    I can bring your questions to our transmission panel…”,* and the resident answers
    back, “*I already sent emails but I got no reactions…*”. At 14:39, the same resident
    asks if the mast “*will be used for high-frequency trading*”, and Mr. Vigilant
    responds: “*It will to be used to transfer data… and high-frequency trading makes
    probably 3 or 4% of Vigilant activities… as we also have a real estate business and…*”
    [Hum hum… 3-4%? Is it credible to spend millions of dollars on a mast if HFT activities
    only account for 3-4%? It’s a little bit strange.] Next question of the resident:
    “*Will the mast to be used for high-frequency trading?*”; Mr. Vigilant’s answer:
    “*I need to check with the traders and come back…*” [???].'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[14:49] 有位居民问Vigilant先生他们会不会在塔上使用微波，Vigilant先生这样回答：“*我们会使用无线电波……但我怕我不是工程师，但如果你有具体问题，我可以把你的问题带给我们的传输组……*”，居民回答道：“*我已经发送了邮件，但没有收到回复……*”。14:39时，同一位居民问是否“*会用于高频交易*”，Vigilant先生回答：“*它将用于传输数据……高频交易可能只占Vigilant活动的3或4%……因为我们还有房地产业务……*”[嗯嗯……3-4%？如果只有3-4%的高频交易活动，那花费数百万美元建造一座塔是否可信呢？有点奇怪。]居民的下一个问题：“*这座塔会用于高频交易吗？*”Vigilant先生的回答：“*我需要与交易员核实后再回来……*”[???]。'
- en: Things got worse at 15:57.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 15:57时情况变得更糟。
- en: '**Resident**: “*Is the mast part of a HFT network between London and Frankfurt?*”
    [well, given that Vigilant never referred to HFT in their public document, I realized
    that this resident was well informed]'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**居民**：“*这座塔是伦敦到法兰克福的HFT网络的一部分吗？*”[鉴于Vigilant在其公开文件中从未提到HFT，我意识到这位居民是消息灵通的]'
- en: '**Mr. Vigilant**: “*It’s a network between UK and Belgium, yes*” [WFT]'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Vigilant先生**：“*这是英国和比利时之间的网络，是的*”[WFT]'
- en: '**Resident**: “*And doesn’t go to Frankfurt?*”'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**居民**：“*它不会通往法兰克福吗？*”'
