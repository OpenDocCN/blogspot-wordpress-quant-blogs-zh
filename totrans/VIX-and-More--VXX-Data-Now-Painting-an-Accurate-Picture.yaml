- en: 'VIX and More: VXX Data Now Painting an Accurate Picture'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VXX 数据现在描绘出准确的画面
- en: 来源：[http://vixandmore.blogspot.com/2009/03/vxx-data-now-painting-accurate-picture.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/vxx-data-now-painting-accurate-picture.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/vxx-data-now-painting-accurate-picture.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/vxx-data-now-painting-accurate-picture.html#0001-01-01)
- en: Just one week ago, I posted an earlier version of the graphic below in [VXX
    Juice Factor and Portfolio Insurance Implications](http://vixandmore.blogspot.com/2009/02/vxx-juice-factor-and-portfolio.html).
    In that article, I explained how daily percentage price changes in VXX (what I
    call the [VXX juice factor](http://vixandmore.blogspot.com/search/label/VXX%20juice%20factor))
    had been running at the rate of about 70% of the changes in the VIX. This was
    in sharp contrast to the 35-40% my modeling of historical data had led me to expect
    when I published [VXX Tracking VIX at 80+% Today](http://vixandmore.blogspot.com/2009/02/vxx-tracking-vix-at-80-today.html)
    the previous week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅一周前，我在 [VXX Juice Factor and Portfolio Insurance Implications](http://vixandmore.blogspot.com/2009/02/vxx-juice-factor-and-portfolio.html)
    中发布了下面的图表的早期版本。在那篇文章中，我解释了 VXX 的每日百分比价格变动（我称之为 [VXX 汁液因子](http://vixandmore.blogspot.com/search/label/VXX%20juice%20factor)）以约
    70% 的速度跟随 VIX 变动的情况。这与我在上一周发布 [VXX Tracking VIX at 80+% Today](http://vixandmore.blogspot.com/2009/02/vxx-tracking-vix-at-80-today.html)
    时，通过对历史数据建模所预期的 35-40% 形成了鲜明对比。
- en: Now, after 22 days of trading, the actual data for [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    have converged with my model and expectations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在经过 22 天的交易后，[VXX](http://vixandmore.blogspot.com/search/label/VXX) 的实际数据已经与我的模型和预期趋于一致。
- en: 'Here is a quick summary of the first 22 days, with some takeaways that should
    prove to be helpful going forward:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是前 22 天的快速总结，以及一些可供今后参考的要点：
- en: The median one day percentage change in VXX has been approximately 35% of the
    change in the VIX
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VXX 的中位数单日百分比变动约为 VIX 变动的 **35%**。
- en: 77% of the time the two volatility measures have moved in the same direction
    (with divergences limited to days in which the percentage changes were small)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 77% 的时间，这两个波动率指标的变动方向一致（仅在百分比变动较小的日子出现分歧）。
- en: 14% of the time VXX made a sharper move than the VIX (again, only on days with
    relatively small changes)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**14%** 的时间，VXX 的波动比 VIX 更加剧烈（再次强调，仅在波动相对较小的日子）。'
- en: On the three days the SPX has dropped more than 4%, VXX has moved 37%, 52% and
    76% as much as the VIX, for an average of 55%
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在标普 500 指数下跌超过 4% 的三天里，VXX 的波动分别为 VIX 的 **37%、52% 和 76%**，平均为 **55%**。
- en: I expect these numbers, particularly the 35% and 55% ones, to come very close
    to matching the long-term performance of VXX relative to the VIX.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我预计这些数字，特别是 35% 和 55%，将非常接近 VXX 相对于 VIX 的长期表现。
