- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': Just when the V-shaped bottom was becoming evident, something comes along
    and derails that train. The SPX decisively blasted through its 61.8% retracement
    resistance levels on Monday, but saw a bearish outside reversal day Tuesday, and
    the market continued to weaken.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：就在V型底部变得越来越明显时，一些事情出现并阻止了这趟列车。标普500指数周一果断地突破了61.8%的回撤阻力位，但周二出现了熊市的外部反转日，并且市场继续走弱。
- en: After the panic bottom in February, it appears that the animal spirits have
    returned to the market, but which ones?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在二月的恐慌性底部之后，市场似乎恢复了活力，但这些是哪种“动物精神”？
