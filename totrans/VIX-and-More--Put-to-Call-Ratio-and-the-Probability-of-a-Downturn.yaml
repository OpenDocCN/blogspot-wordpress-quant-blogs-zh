- en: 'VIX and More: Put to Call Ratio and the Probability of a Downturn'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股本看跌/看涨比率与下跌概率
- en: 来源：[http://vixandmore.blogspot.com/2009/12/put-to-call-ratio-and-probability-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/put-to-call-ratio-and-probability-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/put-to-call-ratio-and-probability-of.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/put-to-call-ratio-and-probability-of.html#0001-01-01)
- en: In the last day or two I have been fielded several questions about [put to call](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    ratios. It seems as if some investors are concerned that there is a stealth movement
    by sophisticated investors who are making substantial bets on a downward move
    with large purchases of puts. Invariably, these concerns have led to questions
    about what I see in the put to call ratios that will confirm or deny this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几天里，我回答了许多关于[看跌/看涨](http://vixandmore.blogspot.com/search/label/put%20to%20call)比率的问题。看来一些投资者担心，有经验的投资者正在秘密地进行大量看跌投注。不可避免地，这些担忧导致了对我在看跌/看涨比率中看到的内容的询问，以证实或否认这一点。
- en: 'To quickly recap, the CBOE publishes three put to call ratios. In my preferred
    charting site, [StockCharts.com](http://stockcharts.com/), these are known as:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简要回顾，CBOE 发布了三个看跌/看涨比率。在我的首选图表网站 [StockCharts.com](http://stockcharts.com/)
    中，这些被称为：
- en: $[CPCE](http://vixandmore.blogspot.com/search/label/CPCE) – the ticker for the
    equity put to call ratio
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CPCE](http://vixandmore.blogspot.com/search/label/CPCE) – 股本看跌/看涨比率的股票代码'
- en: $[CPCI](http://vixandmore.blogspot.com/search/label/CPCI) – the ticker for the
    index put to call ticker
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CPCI](http://vixandmore.blogspot.com/search/label/CPCI) – 指数看跌/看涨比率股票代码'
- en: $[CPC](http://vixandmore.blogspot.com/search/label/CPC) – the ticker for the
    total equity + index data
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CPC](http://vixandmore.blogspot.com/search/label/CPC) – 总股本+指数数据的股票代码'
- en: For reasons I have discussed in the past, I prefer the CPCE ratio and use this
    as a contrarian signal. The problem with the CPCI data is that institutional order
    flow for index options tends to come in large chunks that can create misleading
    short-term signals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 出于我过去讨论的原因，我更喜欢 CPCE 比率，并将其用作逆向信号。CPCI 数据的问题在于，指数期权的机构订单流动往往以大量块的形式出现，这可能会产生误导性的短期信号。
- en: Recently, however, the CPCE, CPCI and CPC have all had very similar looking
    charts. I have reproduced the six month chart of CPCE below and it shows no unusual
    spikes in put activity relative to call activity. If anything, the 10 day EMA
    that I use to smooth the sometimes noisy CPCE data shows an almost eerie flat
    line for the past month or so, just as was the case when I last wrote about put
    to call ratios when in [Equity Put to Call Ratio Not Pointing to a Correction](http://vixandmore.blogspot.com/2009/12/equity-put-to-call-ratio-not-pointing.html)
    when the [Dubai](http://vixandmore.blogspot.com/search/label/Dubai) debt crisis
    hit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，然而，CPCE、CPCI 和 CPC 都有非常相似的图表。我下面附上了 CPCE 的六个月图表，它显示了看跌活动相对于看涨活动的异常波动并不大。实际上，我用来看平滑
    CPCE 数据的 10 天 EMA 几乎在过去的一个月里都是平坦的，正如我在上次写关于看跌/看涨比率时，[股本看跌/看涨比率不指向修正](http://vixandmore.blogspot.com/2009/12/equity-put-to-call-ratio-not-pointing.html)一样，当时[迪拜](http://vixandmore.blogspot.com/search/label/Dubai)债务危机爆发时的情况。
