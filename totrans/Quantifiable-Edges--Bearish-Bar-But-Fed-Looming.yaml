- en: 'Quantifiable Edges: Bearish Bar But Fed Looming'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：空头酒吧但美联储即将到来
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/bearish-bar-but-fed-looming.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/bearish-bar-but-fed-looming.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/bearish-bar-but-fed-looming.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/bearish-bar-but-fed-looming.html#0001-01-01)
- en: '[Last week](http://quantifiableedges.blogspot.com/2008/04/is-buying-drying-up.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周](http://quantifiableedges.blogspot.com/2008/04/is-buying-drying-up.html)'
- en: 'I showed how very low volume in a short-term uptrend is a negative. It happened
    again today along with some other action that hasn’t been constructive historically.
    Here’s a quick look at what happens when several negative all come together:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我展示了短期上升趋势中成交量非常低是一个负面因素。今天再次出现了，伴随着一些历史上并不建设性的行动。以下是当几个负面因素同时出现时会发生什么：
- en: '[![](img/0bc3726a62ea36e69f380751c5b631e7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjwp3GWVU4oxpCK4p13JMgsIFJUTLefL5EoJlZIistwaRzgGZB6clGCmEMJ2rq1yu9u641PuIhKLFi8R44XOo2nW7PFZHe4yoYzVks9hyphenhyphenVdRirM8oeObr4YQIcAN-Ht6m2vap7rspt3Ilc/s1600-h/2008-4-29+SPY+hi+vol+low+nr+under+200.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/0bc3726a62ea36e69f380751c5b631e7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjwp3GWVU4oxpCK4p13JMgsIFJUTLefL5EoJlZIistwaRzgGZB6clGCmEMJ2rq1yu9u641PuIhKLFi8R44XOo2nW7PFZHe4yoYzVks9hyphenhyphenVdRirM8oeObr4YQIcAN-Ht6m2vap7rspt3Ilc/s1600-h/2008-4-29+SPY+hi+vol+low+nr+under+200.PNG)'
- en: For those who would like to review the previous instances they were 6/2/94,
    11/6/00, 11/13/01, 10/28/02, 11/29/02.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要回顾之前实例的人，它们是6/2/94、11/6/00、11/13/01、10/28/02、11/29/02。
- en: You don’t want to read too much into just 5 instances, but the formation has
    been quite bearish in the past. Of course as I mentioned last night, the Fed announcement
    Wednesday will likely have a larger influence on short-term direction than historical
    precedents.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你不想只根据5个实例就得出太多结论，但过去的形态相当空头。当然，如我昨晚提到的，美联储周三的声明可能会对短期方向产生比历史先例更大的影响。
