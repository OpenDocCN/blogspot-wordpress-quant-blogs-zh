- en: 'Falkenblog: Technocrat=Good Government'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 福肯博客：技术专家=优良政府
- en: 来源：[http://falkenblog.blogspot.com/2009/04/technocratgood-government.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/technocratgood-government.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/04/technocratgood-government.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/technocratgood-government.html#0001-01-01)
- en: Felix Salmon is
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 费利克斯·萨尔蒙是
- en: '[blogging](http://blogs.reuters.com/felix-salmon/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[博客](http://blogs.reuters.com/felix-salmon/)'
- en: 'at Reuters now. He highlights lots of stuff I like, and a lot I don''t like
    (mainly, too many posts). Felix Simon on ''good government'':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在路透社。他强调了很多我喜欢的东西，也有很多我不喜欢的（主要是太多的文章）。费利克斯·西蒙关于’优良政府‘：
- en: a government of technocrats — which is what I think we now have — is nearly
    always to be preferred to a government of idealogues
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 技术专家政府——这是我认为我们现在所拥有的——几乎总是要优于意识形态政府。
- en: In my experience 'technocrat' means a details oriented politician who does 'good'
    things, and is used more often by European journalists, probably because they
    tend to be even more supportive of government planners. 'Good' is whatever increases
    social welfare over the long run.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，‘技术专家’意味着一个注重细节的政治家，他们会做一些‘好’的事情，这个词更常被欧洲记者使用，可能是因为他们更支持政府规划者。‘好’是指任何能在长期内增加社会福利的事情。
- en: Technocrat means 'detail-oriented wonk I like' just as fascist means 'power
    grabbing politician I don't like'. One's preferences can be well reasoned and
    correct, but don't kid yourself that only those that agree with you are being
    objective. It is important to remember that while there is a lot of bad faith
    in argumentation, there is always
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术专家意味着‘我喜欢的注重细节的专家’，就像法西斯主义意味着‘我不喜欢的权力控制政治家’。一个人的偏好可以是有充分理由和正确的，但不要自欺欺人地认为只有同意你的人才是客观的。要记住，尽管争论中存在很多不诚实，但总是有。
- en: a
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个
- en: principled position behind either side of any policy debate. One side may be
    wrong, but it is not untenable.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何政策辩论的任何一方都有理念至上的立场。也许一方是错误的，但并非不可捍卫。
- en: Thus, not everyone who thinks giving free food to poor single mothers is a bad
    (or good) idea is an idealogue. Same act, different interpretation. Merit pay
    for teachers, nationalizing banks, investing in ethanol infrastructure, 'card
    check' for unions, all involve 'technical' issues, detail. But there is no way
    one can avoid coming out looking partisan at then end because unintentionally
    or not your solution will by simpatico with the Left or Right.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，不是所有认为给贫困的单身母亲提供免费食物是一个坏（或好）想法的人都是理念至上的。相同的行为，不同的解释。对教师支付绩效工资，国有化银行，投资乙醇基础设施，工会‘卡片检查’，都涉及‘技术’问题，细节。但由于无意或有意，你的解决方案最终会与左翼或右翼息息相关，因此不可能避免产生党派性。
