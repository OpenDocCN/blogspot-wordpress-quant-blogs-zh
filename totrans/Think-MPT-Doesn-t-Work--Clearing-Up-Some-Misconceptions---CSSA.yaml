  zh: '***读者注意：** 我最近在 **[Blue Sky Asset Management](http://www.bsam.com/)** 上发布了一些有趣的材料，可能会引起兴趣。这包括我们对当前市场观察的月度评论，还有一系列关于动态资产配置的**[白皮书系列](http://www.bsam.com/research/)**，绝对值得一读。我最近还在网站上发布了一篇新的博客文章：[防守是最好的进攻](http://www.bsam.com/2015/06/19/1468/)。读者们应该密切关注我们的网站，因为我们计划在未来推出一些更“极客”的研究论文和有趣的当前市场分析。'
- en: 'I have spent  many years toiling with creating different asset allocation methodologies
    including the application of traditional and non-traditional portfolio optimization.
    Given the recent flare of articles on this topic in the blogosphere, I felt it
    was worthwhile to share my two cents. Applying optimization to a tactical approach
    is a topic that readers may already be familiar with, I recently posted an article
    on the subject on my LinkedIn :  [Think MPT Doesn’t Work? You Are Probably Using
    it the Wrong Way](https://www.linkedin.com/pulse/think-mpt-doesnt-work-you-probably-using-wrong-way-david-varadi) .
     [Wouter Keller](http://www.researchgate.net/profile/Wouter_J_Keller) of Flex
    Capital, Adam Butler of [BPG](http://bpgassociates.com/),  and Ilya Kipnis of
    [Quantstratrader](https://quantstrattrader.wordpress.com/) wrote a great paper that
    was referenced in the post that readers are encouraged to take a look at; [Momentum
    and Markowitz; A Golden Combination](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2606884).
    They show that using the MPT algorithm in a dynamic context with shorter-term
    data helps to capture the momentum effect as well as producing diversified portfolios
    with good risk-adjusted returns. This paper is in many ways a very important contribution
    to a stream of research and practitioner debate that is at times imbalanced and
    one-sided— and without good logical reasons. MPT happens to be widely and roundly
    criticized in the industry for perceived algorithm-specific flaws and research
    that shows poor out-of-sample performance.  Of course, this is primarily because
    it is used the wrong way–at intermediate or longer time horizons that are ill-suited
    to the approach. It is also important to keep in mind that industry heavyweights
    such as AQR and Goldman Sachs have used variants of a dynamic MPT approach to
    build sophisticated portfolios that have performed very well for decades.'
  id: totrans-7
