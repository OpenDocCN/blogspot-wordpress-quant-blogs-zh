- en: 'Falkenblog: Front Kick Wins Again'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/05/front-kick-wins-again.html#0001-01-01](http://falkenblog.blogspot.com/2011/05/front-kick-wins-again.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/16877c0e595c1ae8a63db29b085d398e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEinc8IpJOzS4c9AcVDmrgMP2AF1abydelqwbR_3ApoiVblFvwJBldh2fOPXqXd0UPfo0VdVhGqGO3p_ujelgAGEDj5NZ_MdoQfIA735uAp-zqIO7Vjq_dUrkZLpH9hNxbVSfutwTg/s1600/UFC_129_Machida_Couture.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: For the second time in two months, a front kick to the face ended a major UFC
    fight. This time, it was Lyoto Machida
  prefs: []
  type: TYPE_NORMAL
- en: '[delivering](http://bleacherreport.com/articles/686431-ufc-129-results-lyoto-machida-kos-randy-couture-with-a-leaping-front-kick)'
  prefs: []
  type: TYPE_NORMAL
- en: to Randy Couture, whereas previously it was Anderson Silva
  prefs: []
  type: TYPE_NORMAL
- en: '[delivering](http://www.gifsoup.com/view/2334604/silva-rua-knockout.html)'
  prefs: []
  type: TYPE_NORMAL
- en: on Vito Belfort. Machida and Silva are good friends, and both gave credit to
    action film star Steven Seagal, so I guess he truly deserves credit. It's pretty
    devastating because the defender is watching his opponents hands, and the kick
    comes straight up between one's hands. A good shot to the chin is like hitting
    the power switch on your computer.
  prefs: []
  type: TYPE_NORMAL
