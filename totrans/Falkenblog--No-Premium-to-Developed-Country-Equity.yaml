- en: 'Falkenblog: No Premium to Developed Country Equity'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/07/no-premium-to-developed-country-equity.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/no-premium-to-developed-country-equity.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One might think that, because systematic risk begets return, investing in developing
    countries might be a good place to sock away some money and experience the 'risk
    premium'. But over the past 10 years, the average USD returns to 17 prominent
    developed countries was about the same as the annual return is the US.
  prefs: []
  type: TYPE_NORMAL
- en: 'The only places I have seen a risk premium, are the following: the short end
    of the yield curve (overnight to 3 years), the Baa-Aaa spread, and the equity
    risk premium. If you know of any others, I''d like to learn of them.'
  prefs: []
  type: TYPE_NORMAL
