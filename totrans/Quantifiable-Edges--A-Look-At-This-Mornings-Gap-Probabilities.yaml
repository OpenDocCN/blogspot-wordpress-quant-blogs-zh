- en: 'Quantifiable Edges: A Look At This Mornings Gap Probabilities'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：观察今天早上的缺口概率
- en: 来源：[http://quantifiableedges.blogspot.com/2011/08/look-at-this-mornings-gap-probabilities.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/look-at-this-mornings-gap-probabilities.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/08/look-at-this-mornings-gap-probabilities.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/look-at-this-mornings-gap-probabilities.html#0001-01-01)
- en: The gap down this morning is coming after a recovery attempt yesterday. I ran
    a few tests to see how the day has played out in the past under similar circumstances.
    The market has been moving around quite a bit this morning so I am showing 2 sets
    of results below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上的下跌缺口是在昨天的复苏尝试之后出现的。我进行了一些测试，看看在过去类似情况下这一天是如何发展的。市场今天早上波动较大，所以我下面展示了两组结果。
- en: The 1st one looks at times the market gapped down at least 1%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个观察的是市场至少下跌1%的情况。
- en: Winners outnumber losers 7-3 but the losers are so much larger on average that
    the net expectation is about flat.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 赢家的数量是输家的7比3，但输家的平均损失要大得多，因此净预期基本持平。
- en: This next one looks at gaps between 0.5% and 1%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个观察的是0.5%到1%之间的缺口。
- en: Here again the odds appear to favor a rise over the course of the day. Losers
    were a bit larger here as well, but not nearly to the same degree.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，赔率似乎仍然有利于白天上涨。输家在这里也稍微大一些，但程度远远不及。
- en: Bottom line is that it appears likely the gap down will be bought up during
    the day, but if it isn’t then this could turn into another huge down day.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，看来今天早上的下跌缺口很可能会在白天被买入，但如果没有被买入，这可能会变成另一个巨大的下跌日。
