- en: 'Humble Student of the Markets: A tradeable bottom?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/a-tradeable-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/a-tradeable-bottom.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'After the market closed yesterday (Wednesday), I tweeted a series of charts
    indicating that the market appeared to be oversold, but fear levels weren''t extreme
    yet:'
  prefs: []
  type: TYPE_NORMAL
- en: The market was oversold on [% of stocks over the 10 day moving average](https://twitter.com/HumbleStudent/status/684896268544544768)
    based on the breadth charts from [IndexIndicators](http://www.indexindicators.com/indicators/breadth/);
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The market was oversold on [net 20 day highs - lows](https://twitter.com/HumbleStudent/status/684896288677183489);
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The market was showing a [positive RSI divergence on the hourly SPX chart](https://twitter.com/HumbleStudent/status/684896305152421888);
    but...
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The [CBOE equity only put/call ratio was only at average levels](https://twitter.com/HumbleStudent/status/684896317856976896),
    which indicated no signs of fear from the option market; and
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My [Trifecta Bottom Model was nowhere close to a buy signal](https://twitter.com/HumbleStudent/status/684896332558012416) (described
    [here](http://humblestudentofthemarkets.blogspot.ca/2014/09/sell-rosh-hashanah.html)),
    which was another sign of complacency.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I had concluded that a bottom was near, but we may need a further wash-out before
    a tradeable bottom could be seen. The stock market weakened further on Thursday
    and a number of fear metrics spiked.
  prefs: []
  type: TYPE_NORMAL
- en: Is the market near a durable bottom?
  prefs: []
  type: TYPE_NORMAL
