- en: 'VIX and More: Chart of the Week: SPX Price by Volume'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：标普500价格成交量
- en: 来源：[http://vixandmore.blogspot.com/2009/02/chart-of-week-spx-price-by-volume.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/chart-of-week-spx-price-by-volume.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/chart-of-week-spx-price-by-volume.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/chart-of-week-spx-price-by-volume.html#0001-01-01)
- en: There are many methods that technicians use to help determine when various market
    moves may run into significant support and resistance. Moving averages are one
    common method, pivot points are another, and [Fibonacci](http://vixandmore.blogspot.com/search/label/Fibonacci)
    retracement levels are one of my personal favorites.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 技术人员有许多方法可以帮助确定各种市场动作可能遇到的重要支撑和阻力。移动平均线是一种常见方法，枢轴点是另一种，而[斐波那契](http://vixandmore.blogspot.com/search/label/Fibonacci)回撤水平是我个人最喜欢的一种。
- en: Another method of gauging support and resistance involves the use of charting
    [price by volume](http://vixandmore.blogspot.com/search/label/price%20by%20volume).
    As I have lately heard very little about price by volume charts, this seems like
    a good time to make these charts the subject of this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 衡量支撑和阻力的另一种方法涉及使用图表来[显示价格和成交量](http://vixandmore.blogspot.com/search/label/price%20by%20volume)。由于我最近很少听到有关价格和成交量图表的消息，这似乎是一个很好的时机，让这些图表成为本周[图表周](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)的主题。
- en: In the graphic below, in addition to the standard daily volume vertical bars
    at the bottom, I have used one of the StockCharts tools to plot horizontal bars
    that represent the total volume for all the days in which the closing price fell
    in the range described by each horizontal price by volume bar. The longer the
    bars, the more volume that was transacted within that price range. For more detailed
    analysis, I have also color coded the price by volume bars so that total volume
    for each price by volume range can be further decomposed into up volume (gray)
    and down volume (red).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，除了标准每日成交量的垂直柱状图外，我还使用了一个StockCharts工具来绘制代表收盘价落在每个水平价格和成交量柱状图描述范围内的所有日子的总成交量的水平柱状图。柱状图越长，那个价格范围内成交的量就越大。为了进行更详细的分析，我还对价格和成交量柱状图进行了颜色编码，这样就可以进一步将每个价格和成交量范围内的总成交量分解为上涨成交量（灰色）和下跌成交量（红色）。
- en: In terms of time frame, I have used SPX data from the beginning of October 2008,
    when the SPX first dipped below 1000, to illustrate possible resistance. Note
    that during this 18 week period, a large portion of the volume fell in the range
    of approximately 820-920.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就时间框架而言，我使用了从2008年10月初开始的标普500数据来说明可能的阻力。注意，在这18周的时间里，大部分成交量集中在约820-920的范围。
- en: With the SPX currently just one point below its 50 day simple moving average
    (dotted red line), additional upside movement may be harder to come by. According
    to price by volume charts, however, the biggest resistance should be in the 890-920
    area, where not only is the volume by price bar a long one, it is also predominantly
    red from previous selling pressure.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 目前标普500指数仅比其50日均线（虚红线）低一个点，因此可能很难有额外的上涨。然而，根据价格和成交量图表，最大的阻力应该在890-920区域，不仅这个价格和成交量的柱状图很长，而且由于之前的卖压，它主要是红色的。
- en: If the SPX can clear 920, then resistance (as indicated by the length of the
    bar and also the ratio of red to gray area) seems to fall off dramatically, with
    955 looking like a much less formidable hurdle on the road back to 1000.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果标普500指数能够突破920点，那么根据柱状图的长度和红灰面积的比例，阻力似乎会大幅下降，955点在回到1000点的路上看起来不再是一个难以逾越的障碍。
- en: Of course the charts have no idea what Geithner is going to say on Monday, nor
    how the House and Senate will resolve their different perspectives on what needs
    to be included in the economic stimulus package.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，图表们不知道盖特纳周一将要说些什么，也不知道众议院和参议院将如何解决他们对经济刺激计划中需要包含哪些内容的不同看法。
