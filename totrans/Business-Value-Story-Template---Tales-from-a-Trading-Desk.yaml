  zh: 商业价值故事模板
- en: 'For any readers who might have [missed](http://www.infoq.com/news/2008/06/new-user-story-format)
    an enhanced story template to drive business value, here the refresher:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何可能错过推动业务价值的增强故事模板的读者，这里是提醒：
- en: In order to <achieve some value>, as a <type of user>, I want <some functionality>.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了 <实现某个价值>，作为一个 <用户类型>，我希望 <某些功能>。
- en: Why I and others have [found](http://blog.crisp.se/2014/09/25/david-evans/as-a-i-want-so-that-considered-harmful)
    with the traditional story template is that the “so that” is often missed, which
    essentially causes the business [value](http://www.strongandagile.co.uk/index.php/what-makes-a-good-user-story/)
    to be completely mis-understood by everyone on the team 😦
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我和其他人发现传统故事模板的问题在于“所以”经常被忽略，这实质上导致了业务价值被团队中的每个人完全误解 😦
