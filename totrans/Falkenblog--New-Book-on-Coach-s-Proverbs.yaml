- en: Pat Williams, the GM of an NBA fanchise, has a book that riffs on UCLA basketball
    coach
  prefs: []
  type: TYPE_NORMAL
- en: '[John Wooden](http://en.wikipedia.org/wiki/John_Wooden)'
  prefs: []
  type: TYPE_NORMAL
- en: '''s Seven Point Creed, given to him by his father Joshua upon his graduation
    from grammar school. He kept these rules in his wallet throughout his life:'
  prefs: []
  type: TYPE_NORMAL
- en: Be true to yourself.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make each day your masterpiece.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Help others.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drink deeply from good books, especially the Bible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make friendship a fine art.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build a shelter against a rainy day.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pray for guidance and give thanks for your blessings every day.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These are pretty vague rules, hardly sufficient for a good life in my opinion
    (what about courage, discipline, gratitude, or prudence?). Yet Wooden was a highly
    successful man, living for 99 healthy years, producing many championship teams,
    positively impacting many young men. It reminds me of the editor of the Great
    Books series,
  prefs: []
  type: TYPE_NORMAL
- en: '[Mortimer J. Adler](http://en.wikipedia.org/wiki/Mortimer_Adler)'
  prefs: []
  type: TYPE_NORMAL
- en: ', who''s'
  prefs: []
  type: TYPE_NORMAL
- en: '[Synopticon](http://www.goodreads.com/book/show/5054736-the-great-ideas)'
  prefs: []
  type: TYPE_NORMAL
- en: is a very intriguing though flawed philosophy of life, yet, Adler himself was
    quite successful, and his influence was positive, influencing the Great Books
    emphasis at the University of Chicago.
  prefs: []
  type: TYPE_NORMAL
- en: Suboptimal hypotheses, rightly worked from, have produced more useful results
    than unguided observations. I think the key is to be intelligent, start from a
    decent set of assumptions, and work every day towards becoming a better man. If
    you use reality as a filter, you will do OK.
  prefs: []
  type: TYPE_NORMAL
- en: Alas, I think more often then not such maxims from famous people are used as
    signals as opposed to principles. I remember one NYT story about how these junk
    bond investors were all acolytes of the great Ed Altman, yet I have never met
    a junk bond investor who thinks highly of such models, and Altman's model is pretty
    lame, about as powerful as rank-ordering firms by Net Income/Assets. They wanted
    to project gravitas, so they paid lip service to the old man. Similarly, people
    highlight their idea is derivative from some esteemed source, but that's merely
    posturing.
  prefs: []
  type: TYPE_NORMAL
