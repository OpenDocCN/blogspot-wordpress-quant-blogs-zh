- en: Last month, he did the unthinkable -- he shut things down, claiming dealing
    with his bank counterparties had become too risky. Today, Lahde passed along his
    ["goodbye" letter](http://www.portfolio.com/images/feeds/blogs/AndrewLahdeFarewell.pdf),
    a rollicking missive on everything from greed to economic philosophy. Enjoy.
