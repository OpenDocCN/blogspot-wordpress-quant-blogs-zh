- en: 'Quantifiable Edges: Short-term Persistence a Positive For the Intermediate-term'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：短期持续性对中期来说是积极的
- en: 来源：[http://quantifiableedges.blogspot.com/2010/07/short-term-persistence-positive-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/07/short-term-persistence-positive-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/07/short-term-persistence-positive-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/07/short-term-persistence-positive-for.html#0001-01-01)
- en: Monday marked the 5th higher close in a row. This kind of persistence coming
    off a low has almost always led to further upside over the intermediate-term.
    This can be seen in the study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一录得连续第五个交易日收盘走高。这种从低位开始的持续性几乎总是导致中期进一步的上行。下方的研究中可以观察到这一点。
- en: '[![](img/9b35e4ba92cc95dc85ac8ff9dbc0caea.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgS-R92-ffAHJ7nrp5lFrtSUHNnJlEnWcUX-oVYeUruNaeqnehDkJ0iUVzimPQBv3zPTxvKASQcOyvny7ZZc0hC-ovaIO_eF-o6Jkixyn1N0PUKMmA8ziVDWMSbc9fTFvPf5VrJQNKQHHR8/s1600/2010-07-13.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/9b35e4ba92cc95dc85ac8ff9dbc0caea.png)'
- en: Short-term returns were very choppy. Looking out a month or so the results strongly
    favor the bulls. In last night's Subscriber Letter I listed all the instances.
    What was interesting is that there was positive representation from every decade.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 短期回报非常波动。展望一个月左右，结果强烈支持多头。在昨晚的订阅者信中，我列出了所有实例。有趣的是，每个十年都有正面的表现。
