- en: Uncertainty in Building Software
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件开发中的不确定性
- en: 'Although [old](http://www.infoq.com/news/2011/07/UpdatedScrumGuide), worth
    a [read](https://www.scrum.org/About/All-Articles/articleType/ArticleView/articleId/95/Commitment-vs-Forecast-A-subtle-but-important-change-to-Scrum)
    over on Scrum.org: Commitment vs. Forecast: A subtle but important change to Scrum'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然[旧](http://www.infoq.com/news/2011/07/UpdatedScrumGuide)，但在Scrum.org上值得一读：[承诺与预测：Scrum中的微妙但重要的变化](https://www.scrum.org/About/All-Articles/articleType/ArticleView/articleId/95/Commitment-vs-Forecast-A-subtle-but-important-change-to-Scrum)
- en: In Scrum, the Development Team is now asked to forecast the specific work that
    can be done in a Sprint, rather than “commit” to it. This allows teams to focus
    on the things that matter in professional software development like quality, value,
    and continuous improvement, ***rather*** than satisfying an arbitrary obligation.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在Scrum中，Development Team 现在被要求预测一个 Sprint 里可以完成的具体工作，而不是“承诺”完成它。这使得团队能够专注于专业软件开发中真正重要的事情，如质量、价值和持续改进，***而不是***满足任意义务。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Business-facing people (Product Owner, stakeholders, customer…) must recognize
    the inherent ***uncertainty*** in building software of any real value and complexity.
    Their responsibility is to create an environment where Development Teams can succeed,
    and trust in those teams’ professionalism to do all they can to deliver things
    of value.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面向商业的人员（产品所有者、利益相关者、客户等）必须认识到在构建具有真正价值和复杂性的软件中的固有***不确定性***。他们的责任是创造一个 Development
    Teams 可以成功的工作环境，并信任这些团队的专业能力，尽他们所能交付有价值的事物。
