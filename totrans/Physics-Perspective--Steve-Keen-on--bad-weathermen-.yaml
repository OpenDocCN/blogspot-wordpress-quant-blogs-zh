  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/01/steve-keen-on-bad-weathermen.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/01/steve-keen-on-bad-weathermen.html#0001-01-01)
- en: I've made quite a lot of the analogy between the dynamics of an economy or financial
    market and the weather. It's one of the basic
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我相当多地把经济或金融市场的动态与天气做了类比。这是最基本的
