  zh: '[主题](http://physicsoffinance.blogspot.com/2011/05/physics-of-finance.html)'
- en: of this blog, and the focus of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关注这个博客，以及
- en: '[my forthcoming book FORECAST](http://www.amazon.com/Forecast-Extreme-Weather-Teach-Economics/dp/1608198510)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的即将出版的书《预测》（FORECAST）](http://www.amazon.com/Forecast-Extreme-Weather-Teach-Economics/dp/1608198510)'
- en: . I don't pretend to be the first one to think of this at all. I know that the
    head of the Bank of England Mervyn King has talked about this analogy in the past,
    as have many others.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: . 我并不假装自己是第一个想到这个的人。我知道英国银行行长Mervyn King过去曾谈论过这个类比，许多人也是这样。
- en: But the idea now seems to be gathering more popularity. Steve Keen even
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在这个想法似乎越来越受欢迎。Steve Keen甚至
- en: '[writes here](http://www.businessspectator.com.au/bs.nsf/Article/debt-forecasting-interest-rates-RBA-Swan-budget-pd20130114-3WQKS?OpenDocument&emcontent_spectators)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此撰写](http://www.businessspectator.com.au/bs.nsf/Article/debt-forecasting-interest-rates-RBA-Swan-budget-pd20130114-3WQKS?OpenDocument&emcontent_spectators)'
- en: 'specifically about the task of economic forecasting, and the entirely different
    approaches used on weather science, where forecasting is now quite successful,
    and in economics, where it is not:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 专门讨论经济预测的任务以及完全不同的方法，这些方法用于天气科学，其中预报现在非常成功，而在经济学中则不然：
- en: Conventional economic modelling tools can extrapolate forward existing trends
    fairly well – if those trends continue. But they are as hopeless at forecasting
    a changing economic world as weather forecasts would be, if weather forecasters
    assumed that, because yesterday’s temperature was 29 degrees Celsius and today’s
    was 30, tomorrow’s will be 31 – and in a year it will be 395 degrees.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 传统的经济建模工具可以很好地向前推出现有趋势——如果这些趋势持续下去。但它们在预测一个变化的经济世界方面与天气预报一样无能为力，因为天气预报员假设，因为昨天的温度是29摄氏度，今天的温度是30，明天的温度将是31——一年后将是395度。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of course, weather forecasters don’t do that. When the Bureau of Meteorology
    forecasts that the maximum temperature in Sydney on January 16 to January 19 will
    be respectively 29, 30, 35 and 25 degrees, it is reporting the results of a family
    of computer models that generate a forecast of future weather patterns that is,
    by and large, accurate over the time horizon the models attempt to predict – which
    is about a week.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，气象预报员并不这么做。当澳大利亚气象局预报悉尼在1月16日至1月19日的最高气温分别为29、30、35和25度时，它是在报告一系列计算机模型的结果，这些模型生成的对未来天气模式的预报在很大程度上是准确的，预测的时间跨度大约为一周。
- en: 'Weather forecasts have also improved dramatically over the last 40 years –
    so much so that even an enormous event like Hurricane Sandy was [predicted accurately](http://www.washingtonpost.com/blogs/capital-weather-gang/post/the-national-hurricane-centers-striking-forecast-for-superstorm-sandy/2012/11/01/e2633b5e-2427-11e2-ac85-e669876c6a24_blog.html)
    almost a week in advance, which gave people plenty of time to prepare for the
    devastation when it arrived:'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 天气预报在过去40年中也有了显著的改善——改善的程度如此之大，以至于即使是像飓风桑迪这样的大型事件也被[准确预测](http://www.washingtonpost.com/blogs/capital-weather-gang/post/the-national-hurricane-centers-striking-forecast-for-superstorm-sandy/2012/11/01/e2633b5e-2427-11e2-ac85-e669876c6a24_blog.html)了近一周前，这给了人们足够的时间为飓风到来时的破坏做好准备：
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Almost five days prior to landfall, the National Hurricane Center pegged the
    prediction for Hurricane Sandy, correctly placing southern New Jersey near the
    centre of its track forecast. This long lead time was critical for preparation
    efforts from the Mid-Atlantic to the Northeast and no doubt saved lives.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在飓风桑迪登陆前五天，国家飓风中心准确地预测了飓风桑迪的预测，将新泽西州南部置于其轨迹预测的中心。这么长的提前时间对于从中大西洋到东北部的准备工作至关重要，无疑挽救了生命。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hurricane forecasting has come a long way in the last few decades. In 1970,
    the average error in track forecasts three days into the future was 518 miles.
    That error shrunk to 345 miles in 1990\. From 2007-2011, it dropped to 138 miles.
    Yet for Sandy, it was a remarkably low 71 miles, according to preliminary numbers
    from the National Hurricane Center.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 飓风预测在过去几十年里取得了长足的进步。1970年，未来三天内的平均路径预测误差为518英里。到1990年，这个误差缩小到了345英里。2007年至2011年间，它又降到了138英里。根据国家飓风中心初步数据，对于桑迪来说，这个误差惊人地低，仅为71英里。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Within 48 hours, the forecast came into even sharper focus, with a forecast
    error of just 48 miles, compared to an average error of 96 miles over the last
    five years.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在48小时内，预测变得更加清晰，预测误差仅为48英里，而过去五年平均误差为96英里。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Meteorological model predictions are regularly attenuated by experienced meteorologists,
    who nudge numbers that experience tells them are probably wrong. But they start
    with a model of the weather than is fundamentally accurate, because it is founded
    on the proposition that the weather is unstable.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 气象模型预测经常被经验丰富的气象学家所削弱，他们会调整那些经验告诉他们可能错误的数字。但他们从本质上准确的天气模型开始，因为该模型建立在天气是不稳定的命题上。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Conventional economic models, on the other hand, assume that the economy is
    stable, and will return to an 'equilibrium growth path' after it has been dislodged
    from it by some 'exogenous shock'. So most so-called predictions are instead just
    assumptions that the economy will converge back to its long-term growth average
    very rapidly (if your economist is a Freshwater type) or somewhat slowly (if he’s
    a Saltwater croc).
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一方面，传统经济模型假设经济是稳定的，并在受到某些“外生冲击”后回归到“均衡增长路径”。因此，大多数所谓的预测实际上只是假设经济会迅速回归长期增长平均值（如果你的经济学家是淡水类型）或
    somewhat slowly (if he’s a Saltwater croc)。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Weather forecasters used to be as bad as this, because they too used statistical
    models that assumed the weather was in or near equilibrium, and their forecasts
    were basically linearly extrapolations of current trends.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 气象预报员过去也和这一样糟糕，因为他们也使用了假设天气处于或接近平衡状态的统计模型，他们的预报基本上是当前趋势的线性外推。
- en: How did weather forecasters get better? By recognizing, of course, the inherent
    role of positive feed backs and instabilities in the atmosphere, and by developing
    methods to explore and follow the growth of such instabilities mathematically.
    That meant modelling in detail the actual  fine scale workings of the atmosphere
    and using computers to follow the interactions of those details. The same will
    almost certainly be true in economics. Forecasting will require both lots of data
    and also much more detailed models of the interactions among people, firms and
    financial institutions of all kinds, taking the real structure of networks into
    account, using real data to build models of behaviour and so on. All this means
    giving up tidy analytical solutions, of course, and even computer models that
    insist the economy must exist in a nice tidy equilibrium. Science begins by taking
    reality seriously.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 气象预报员是如何变得更好的呢？当然是通过认识到正反馈和大气中的不稳定性固有的作用，并通过发展探索和跟随这些不稳定性成长的方法。这意味着详细模拟大气的实际精细尺度的工作，并使用计算机来跟踪这些细节之间的相互作用。在经济学中，几乎可以肯定情况也是如此。预测将需要大量的数据，以及更多关于人们、公司和各种金融机构之间互动的更详细的模型，考虑到真实网络的结构，使用真实数据构建行为模型等。所有这一切都意味着放弃整洁的分析解决方案，甚至是坚持经济必须存在于一个整洁的平衡状态中的计算机模型。科学始于认真对待现实。
