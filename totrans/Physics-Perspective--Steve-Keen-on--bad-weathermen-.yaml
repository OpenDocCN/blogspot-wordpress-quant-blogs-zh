- en: 'Physics Perspective: Steve Keen on "bad weathermen"'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：Steve Keen谈“糟糕的气象员”
- en: 来源：[http://physicsoffinance.blogspot.com/2013/01/steve-keen-on-bad-weathermen.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/01/steve-keen-on-bad-weathermen.html#0001-01-01)
  id: totrans-5
  prefs:
