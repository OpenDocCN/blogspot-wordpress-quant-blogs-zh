- en: 'how 3 higher closes in the SPX (while under to 200ma) had different implications
    depending on the volume pattern. Tuesday we had this 3-higher closes pattern appear
    in the SPY while SPY volume declined all three days. This is a slightly different
    twist and one worth examining:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当SPX在200天均线以下时，3个更高的收盘价有不同的含义，这取决于成交量模式。周二我们在这个SPY的3个更高收盘价模式出现时，SPY成交量连续三天下降。这是一个略有不同的变化，值得研究：
