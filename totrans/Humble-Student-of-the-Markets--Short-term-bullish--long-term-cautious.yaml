- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': There are a number of signs that the pullback that began in late August has
    run its course. These conditions makes me short-term bullish, but I remain longer
    term cautious on equities.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：自八月末开始的回调已经运行完毕的迹象有很多。这些条件使我短期内看涨，但我对股市的长期持谨慎态度。
- en: The market's recent action of a correction to test its breakout level turned
    support is constructive. The index pulled back to form a bull flag, which is a
    bullish continuation pattern. It staged an upside breakout out of the flag this
    week, which suggests that the index may be poised for a test of its previous highs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场最近的调整以测试其突破水平的支撑是建设性的。指数回调形成了牛旗，这是一种看涨的持续模式。本周指数突破了旗帜的上方，这表明指数可能正准备测试前期的高点。
