- en: Legal briefs are stored in hard-to-access form that makes searching by case,
    let alone key words, extremely difficult. Thus it is not obvious how repetitive
    their arguments are, except when you actually read them. A good argument one year
    by the other side, often makes it into your side the next year if you are on a
    different case, because in law it's all about whatever works (aka 'justice').
    Thus, a lawyer can cut and paste arguments from other cases, and his clients don't
    know he's getting paid $500/hour to have his secretary retype a similar case and
    then do a 'replace' on the party's names. 'Irreparable harm'. 'Millions of dollars'.
    'Extraordinary steps to secure trade secrets'. Judges must feel like they are
    stuck in Groundhog Day, seeing the same cases, only with different people.
  prefs: []
  type: TYPE_NORMAL
- en: If you worked for a large firm and you have any files on any computer in your
    possession that has files, even deleted files, on your hard drive, it
