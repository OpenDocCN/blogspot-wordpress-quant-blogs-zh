- en: precautions
  prefs: []
  type: TYPE_NORMAL
- en: taken prove that the allegation is precisely the kind of thing the company,
    and our system of laws, is concerned about.
  prefs: []
  type: TYPE_NORMAL
- en: As the intellectual property in question is undefined at this stage of litigation,
    the accuser has broad rights for a fishing expedition that could take years, because
    very few states require a complaint define such property at the outset. It could
    be anything. The firm could be trading based on the
  prefs: []
  type: TYPE_NORMAL
- en: '[Bible Code](http://en.wikipedia.org/wiki/Bible_code)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and so merely having the number "27182" in a txt file from your employment
    could, and I stress could, relate to the Equidistant Letter Sequence number one
    must move forward from in Genesis to predict future events. That''s for experts
    and juries to decide, not judges at the initiation of litigation. In the meantime,
    the defendant is unhirable, because he cannot prove he is not using the strategy
    in dispute, which is undefined. It is costly for both parties, but that''s the
    point of litigation in many cases. Cases rarely go to trial because it can take
    years, and expenses balloon along the way, making the endgame (ladies and gentlemen
    of the jury) almost irrelevant.'
  prefs: []
  type: TYPE_NORMAL
- en: The nasty thing about intellectual property cases is that one can use it to
    start discovery on a broad scope of information, and then generate a
  prefs: []
  type: TYPE_NORMAL
- en: post hoc
  prefs: []
  type: TYPE_NORMAL
- en: definition of what is covered. The key is that overbreadth in technical matters
    is not obvious. For example, one can say, "he took the secret of mean-variance
    optimization", and by the time the court figures out such a claim is absurdly
    overbroad, a more tenable claim can be made, such as 'a
  prefs: []
  type: TYPE_NORMAL
- en: specific
  prefs: []
  type: TYPE_NORMAL
- en: application of mean-variance opitimization that will be d
  prefs: []
  type: TYPE_NORMAL
- en: efined after discovery
  prefs: []
  type: TYPE_NORMAL
- en: '''. To the defendant, both claims place all his activities as potentially poisoned,
    so the effect on the defendant''s ability to work is unabated. But to the court,
    the latter works as long as he has some deleted files on his home computer related
    to his work, and ''related'' can be rather boring stuff that the court does not
    recognize as well-known, such as a spreadsheet with S&P returns and Excel formulae.'
  prefs: []
  type: TYPE_NORMAL
- en: The key is that for anyone who does not throw away all their old computers and
    meticulously make sure all his files are unrelated to his old employer, judges
    can not tell if it's The DaVinci Code or a boring statistical evaluation of public
    data. Claims are allowed to change or replaced entirely so the accuser is not
    stuck with original, deficient claims that might surely stop the process.
  prefs: []
  type: TYPE_NORMAL
- en: Basically, the law allows companies broad leeway to inflict a lot of damage
    via intellectual property litigation. But why would firms do this if they don't
    have a real concern? Signaling (eg, precedent setting) is a rational reason, paranoia
    an irrational one. They then take the case out of a cost-benefit calculus to the
    one being accused, making them a means to an end unrelated to anything they have
    done or could do; you can't simply appeal to their 'self-interest' because sometimes
    that primarily involves crushing you like a bug. If this happens to you and you
    are innocent you're pretty much screwed, so the best defense is to check out the
    legal history of who you might work for, read briefs, and look for a pattern.
