  zh: 对于被告来说，两种主张都将其所有活动视为潜在受损，因此对被告的工作能力的影响并没有减弱。但对法庭来说，后者仅在他的家用电脑上有一些与他的工作相关的删除文件时才能生效，而'相关'可能是法庭无法认可的无聊东西，例如一份带有标准普尔收益率和Excel公式的表格。
- en: The key is that for anyone who does not throw away all their old computers and
    meticulously make sure all his files are unrelated to his old employer, judges
    can not tell if it's The DaVinci Code or a boring statistical evaluation of public
    data. Claims are allowed to change or replaced entirely so the accuser is not
    stuck with original, deficient claims that might surely stop the process.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是，对于那些没有放弃所有旧电脑并一丝不苟地确保所有文件与他的旧雇主无关的人来说，法官无法判断这是否是《达芬奇密码》还是一份关于公共数据的无聊统计评估。主张可以改变或完全替换，因此原告不会被原始的、不足的主张束缚住，这可能会确实停止诉讼流程。
- en: Basically, the law allows companies broad leeway to inflict a lot of damage
    via intellectual property litigation. But why would firms do this if they don't
    have a real concern? Signaling (eg, precedent setting) is a rational reason, paranoia
    an irrational one. They then take the case out of a cost-benefit calculus to the
    one being accused, making them a means to an end unrelated to anything they have
    done or could do; you can't simply appeal to their 'self-interest' because sometimes
    that primarily involves crushing you like a bug. If this happens to you and you
    are innocent you're pretty much screwed, so the best defense is to check out the
    legal history of who you might work for, read briefs, and look for a pattern.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，法律允许公司通过知识产权诉讼造成大量损害。但如果公司没有真正关切，为什么他们要这样做呢？信号传递（例如，先例确立）是一个合理的理由，妄想症是一个不合理的理由。他们将案件从成本效益考虑转移到被告身上，使其成为了不相关于他们所做或可能做的任何事情的手段；你不能简单地诉诸于他们的'自私利益'，因为有时候这主要包括像踩死你一样。如果这种情况发生在你身上，而你是无辜的，你基本上就完蛋了，所以最好的防御就是查看你可能工作的公司的法律历史，阅读法律意见书，寻找规律。
