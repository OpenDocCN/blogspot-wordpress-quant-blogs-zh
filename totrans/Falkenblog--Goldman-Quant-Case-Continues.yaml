- en: The Goldman quant case that brought High Frequency Trading into the blogosphere
    keeps getting interesting. The ex-Goldman quant sure sounds guilty. Why hire a
    programmer who came to Goldman without financial experience, and worked there
    only a couple years, for $1.1MM? Whence did he get this alpha? He had several
    megabytes of code relating to a trading program explicitly referenced in his confidentiality
    agreement, and was going to implement a high frequency trading algorithm.
  prefs: []
  type: TYPE_NORMAL
- en: I did realize that Citadel used the Goldman criminal case as an opportunity
    to enforce a litigation noncompete on the firm the ex-Goldman worker was planning
    on working for, filing a motion days after the initial Goldman arrest, probably
    based in part on information revealed in that case.
  prefs: []
  type: TYPE_NORMAL
- en: But what I found most interesting is that the phrases used in the complaintseem
