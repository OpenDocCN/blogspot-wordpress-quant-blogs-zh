  zh: 例行的。
- en: for America's premier university, and there are ways to get at the problem.
    To merely ask pathetic people why they are pathetic is so manifestly biased, it
    generates very uninteresting results. A neat senior thesis perhaps, for a high
    schooler, but such are the standards at the American Journal of Medicine. The
    fact that they used a logistic regression and Chi-squared at 2-tailed
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为美国的首屈一指的大学，并且有方法来解决这个问题。仅仅问可怜的人们为什么他们可怜，如此明显的偏见，会产生非常乏味的结果。或许对于一位高中生来说这是一个漂亮的毕业论文，但这就是《美国医学杂志》的标准。事实上，他们使用了一个逻辑回归和2-尾的卡方检验
