- en: does a nice job of noting that TARP Overseer Elizabeth Warren's latest
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[addition to Harvard level research](http://pnhp.org/new_bankruptcy_study/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: screams advocacy. Would such lame methodological rigor be acceptable by a straight
    white male studying clean coal at Harvard? Warren and her colleagues (spokesmen
    for
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Physicians for a National Health Program](http://www.pnhp.org/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: --no axe to grind there) note the increase in the percentage of bankruptcies
    attributed to medical expenses, while neglecting the overall number of bankruptcies
    (down 50%).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Her process is to ask people who went into bankruptcy to what degree it wasn''t
    their fault. They asked a select group of 2314 bankrupt people motivated to respond
    to their 5251 randomly selected debtors. These responders had ''the same'' assets
    and liabilities as non-responders, implying to the authors no selection bias,
    ignoring the different propensity of such responders to confabulate tendentiously.
    They looked for the following, all of which count as ''causing'' their bankruptcy:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: • Specifically identified medical problem of the debtor or spouse or another
    family member as a reason for filing bankruptcy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: • Specifically said medical bills were a reason for bankruptcy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: • Lost two or more weeks of wages because of lost time from work to deal with
    a medical problem for themselves or a family member.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: • Mortgaged their homes to pay medical bills.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: • Spent more than $5,000 or 10% of annual household income in out-of-pocket
    medical bills
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Hey, if they say so! Why would they lie? I have seen people fail in business
    many times. I don''t remember anyone saying: it was my fault. They always have
    an excuse, this is human nature. Perhaps, like overconfidence, a benign bias that
    would otherwise make us too depressed. The reason a company or project fails is
    never a bad strategy or management, but rather, someone else screwed them over,
    or some act of God.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Bankruptcy is still somewhat shameful, not so much for reneging on obligations
    but rather admitting one is currently poor. I can't believe a study adressing
    some personal failure is done in this way. I presume most criminality is due to
    police brutality and biased judges and prosecutors under this approach.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: But if saying 10% of your income went to medical expenses caused bankruptcy,
    and America spends 15% of its GDP on healthcare, I'm surprised it is not 100%
    caused by healthcare. Of course using this definition, it is also probably 100%
    caused by food. And housing, another 100% cause. What major sector of expenditures
    doesn't cause bankruptcy?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: I would think a convincing study would be look at the medical debts outstanding
    at bankruptcy and compare them to debt outstanding. As the authors note, medical
    debt sometimes go to credit cards or collection agencies, but that's the kind
    of dirty empirical work that should be
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得一项令人信服的研究应该关注医疗债务占比破产总额，并将其与未偿债务进行比较。正如作者所指出的，医疗债务有时会转移到信用卡或收藏机构，但这种肮脏的实证工作才是真正需要做的。
- en: de rigueur
  id: totrans-22
