- en: 'Timely Portfolio: Not Sure I Understand the Fuss About Munis'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://timelyportfolio.blogspot.com/2011/01/not-sure-i-understand-fuss-about-munis.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/01/not-sure-i-understand-fuss-about-munis.html#0001-01-01)
  prefs:
