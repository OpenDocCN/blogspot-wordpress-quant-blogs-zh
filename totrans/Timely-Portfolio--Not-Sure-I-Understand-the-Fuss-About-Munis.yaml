- en: Now, of course if you have a leveraged closed-end fund, the pain is worse, but
    that is the danger of leverage.
  prefs: []
  type: TYPE_NORMAL
- en: Another way to look at it statistically would be to graph the rolling correlation
    (thanks R and PerformanceAnalytics).
