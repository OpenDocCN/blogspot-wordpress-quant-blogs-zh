- en: '[![image](img/34227a6b3075eca1eb893a167e4625af.png "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi0eCixpED1avl6WE2Ku00y4AdqRBkZLLSSA1hVcVUM9z06O-8fX8f_nMrF5lRiA-8dlKxFPx-IDFdZfXhd8XJRmGScmCaAdvQCUnSH3YDJchvPyIulPtC0s1msUMENk9VFWer6fFLJ5g/s1600-h/image12%5B1%5D.png)'
  prefs: []
  type: TYPE_NORMAL
- en: This also does not look strange or unusual, especially if we compare to the
    2008 panic.
  prefs: []
  type: TYPE_NORMAL
- en: The moral of the story is pay attention to duration if you invest in bonds. 
    The same thing is happening in the Investment Grade Corporate Index at a near-record
    duration (LQD is 7.01), so be very careful there too.
