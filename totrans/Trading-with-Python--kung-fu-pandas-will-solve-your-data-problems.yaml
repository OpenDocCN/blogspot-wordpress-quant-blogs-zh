- en: I love researching strategies, but sadly I spend too much time on low-level
    work like filtering and aligning datasets. In fact, about 80% of my time is spent
    on this mind numbing work. There had got to be a better way than hacking all the
    filtering code myself, and there is!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢研究策略，但遗憾的是我花太多时间在像过滤和校准数据集这样的低级工作上。事实上，我大约80%的时间都花在这上面。一定有比我自己编写所有过滤代码更好的方法，确实有！
- en: Some time ago I've come across a data analysis toolkit
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以前不久，我遇到了一个数据分析工具包
- en: '[pandas](http://pandas.sourceforge.net/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[pandas](http://pandas.sourceforge.net/)'
- en: especially suited for working with financial data. After just scratching the
    surface of its capabilities I'm already blown away by what it delivers. The package
    is being actively developed by
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是适用于处理金融数据。仅仅触及到它的功能表面，我就已经被它所提供的功能所震撼。这个包正在由
- en: '[Wes McKinney ](http://wesmckinney.com/blog/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wes McKinney ](http://wesmckinney.com/blog/)'
- en: and his ambition is to create the most powerful and flexible open source data
    analysis/manipulation tool available. Well, I think he is well on the way!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他的野心是创建最强大、最灵活的开源数据分析/操作工具。嗯，我认为他已经走在正确的道路上！
