  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用Python交易：功夫熊猫将解决你的数据问题
- en: 来源：[http://tradingwithpython.blogspot.com/2011/10/kung-fu-pandas-will-solve-your-data.html#0001-01-01](http://tradingwithpython.blogspot.com/2011/10/kung-fu-pandas-will-solve-your-data.html#0001-01-01)
