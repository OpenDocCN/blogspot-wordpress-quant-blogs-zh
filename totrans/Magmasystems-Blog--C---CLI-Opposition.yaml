- en: Interesting reading, especially in the light that investment banks have a ton
    of old Visual C++/6, non-MFC code. The choice is to go to C++/CLI, or start fresh
    with C#.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的文章，尤其是考虑到投资银行有大量的旧版 Visual C++/6，非 MFC 代码。选择是转向 C++/CLI，还是用 C# 重新开始。
