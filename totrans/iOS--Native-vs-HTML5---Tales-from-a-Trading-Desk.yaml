- en: 'iOS: Native vs HTML5'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: iOS：原生应用与HTML5应用
- en: The HTML5 umbrella bandwagon has always caused a debate between whether to build
    an iPad/iPhone app in native iOS or HTML5.  Historically, native iOS has usually
    offered better performance, even though there is the Objective-C hurdle to overcome. 
    Facebook’s [recent](http://www.macnewsworld.com/story/76007.html) move away from
    HTML5 to native iOS reflects this view.  Thus, its interesting to see that the
    iPhone 5 A6 processor is doing rather well on the JavaScript benchmarking tool
    if the [AppleInsider](http://appleinsider.com/articles/12/09/19/apple_a6_soc_outperforms_intel_atom_in_javascript_test)
    article is to be believed.  Curious to see if this aids the HTML5 bandwagon 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5这股热潮总是引起是否应该用原生iOS还是HTML5来开发iPad/iPhone应用的争论。历史上，原生iOS通常能提供更好的性能，尽管需要克服Objective-C这一障碍。Facebook最近[放弃](http://www.macnewsworld.com/story/76007.html)HTML5转而使用原生iOS，反映了这种观点。因此，有趣的是，如果苹果内幕网（AppleInsider）的文章可信，iPhone
    5的A6处理器在JavaScript基准测试工具上的表现相当不错。好奇这会不会有助于HTML5这股热潮：）
