- en: 'BCBS 239 [compliance](http://www.finextra.com/news/announcement.aspx?pressreleaseid=61701) continues
    to force financial institutions to focus on data.  Specifically, risk-aggregation
    and risk reporting – linkage of data, all they way to market data used, curve
    data and more. Effectively its making data a first class citizen in the corporation
    rather than just a curtesy nod to the topic.  As blogged about some time ago on
    the subject of asset management, its probably worth looking at [FIBO](http://www.edmcouncil.org/)
    ontology, specifically around:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: BCBS 239 [合规性](http://www.finextra.com/news/announcement.aspx?pressreleaseid=61701) 继续迫使金融机构专注于数据。具体来说，是风险聚合和风险报告
    – 将数据链接到市场数据使用、曲线数据等等。实际上，它使数据成为公司中的一等公民，而不仅仅是对该主题的礼貌性关注。正如一段时间以前在资产管理方面发表的博文所述，可能值得关注 [FIBO](http://www.edmcouncil.org/) 本体论，特别是围绕以下方面：
