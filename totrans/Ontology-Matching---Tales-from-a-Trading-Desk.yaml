- en: Interesting read on [matching](http://homes.cs.washington.edu/~pedrod/papers/hois.pdf)
    multiple [ontologies](http://videolectures.net/mmdss07_grobelnik_oml/) using [machine](https://pdfs.semanticscholar.org/1ed3/ca870ad5304aa47fd8f16a3b6a6534b019d0.pdf)
    [learning](http://jens-lehmann.org/files/2014/pol_introduction.pdf).  With the
    advent of [semantic](http://allegrograph.com/semantic-data-lake/) data lakes,
    I can only [assume](http://userpages.uni-koblenz.de/~staab/Research/Events/ICML05tutorial/icml05tutorial.pdf)
    such ideas will gain tractions to reduce the manual processes that occur today
    to aid linkage between data.
