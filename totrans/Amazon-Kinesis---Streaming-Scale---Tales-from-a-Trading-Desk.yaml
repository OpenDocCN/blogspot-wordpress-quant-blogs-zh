- en: Amazon Kinesis – Streaming Scale
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亚马逊 Kinesis – 流式规模
- en: Interesting additional to the Amazon [cloud](http://aws.amazon.com/kinesis/)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊云的有趣补充[在此](http://aws.amazon.com/kinesis/)
- en: Amazon [Kinesis](http://arstechnica.com/information-technology/2013/11/amazon-wades-into-big-data-streams-with-kinesis/)
    is a fully managed service for real-time processing of streaming data at massive
    scale. Amazon Kinesis can collect and process hundreds of terabytes of data per
    hour from hundreds of thousands of sources, allowing you to easily write applications
    that process information in real-time, from sources such as web site click-streams,
    marketing and financial information, manufacturing instrumentation and social
    media, and operational logs and metering data.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亚马逊[Kinesis](http://arstechnica.com/information-technology/2013/11/amazon-wades-into-big-data-streams-with-kinesis/)是一个完全托管的实时处理海量流数据的服务。亚马逊
    Kinesis可以每小时从数十万个来源收集和处理数百太字节的数据，让您轻松编写实时处理信息的应用程序，数据来源包括网站点击流、营销和财务信息、制造仪器和社交媒体、以及操作日志和计量数据。
- en: More details [here](http://aws.typepad.com/aws/2013/11/amazon-kinesis-real-time-processing-of-streamed-data.html),
    with console screen shots and pricing
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更多细节请查看[这里](http://aws.typepad.com/aws/2013/11/amazon-kinesis-real-time-processing-of-streamed-data.html)，包括控制台截图和定价信息
