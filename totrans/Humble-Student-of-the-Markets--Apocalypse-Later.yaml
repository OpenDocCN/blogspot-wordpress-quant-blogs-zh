  type: TYPE_NORMAL
  zh: 伊斯兰主义者还控制了从伊拉克到叙利亚的主要通道亚鲁比耶。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They rode out of the Mosul battle Tuesday with 260 new armored vehicles of various
    types – enough to equip a full division - taken booty from the Iraqi army. The
    roads out of the city are clogged with an estimated half a million refugees in
    flight from the bloodshed and chaos with no means of support.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们周二从摩苏尔战斗中带走了260辆各种类型的装甲车——足以装备一个完整的师级单位——这些是从伊拉克军队那里缴获的战利品。逃离血腥混乱的约50万难民拥堵在通往城市的道路上，没有任何支持手段。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Although he declared a national state of emergency, Prime Minister Nuri al-Maliki
    has no illusions about his army standing up to the ferocious al Qaeda fighters.
    And indeed the tens of thousands of troops stationed in Mosul turned tail Tuesday
    and fled under the onslaught.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管他宣布了国家紧急状态，但总理Nuri al-Maliki对于他的军队对抗凶猛的基地组织战士并没有幻想。实际上，驻扎在摩苏尔的数万名士兵在周二遭到了猛攻并逃跑了。
