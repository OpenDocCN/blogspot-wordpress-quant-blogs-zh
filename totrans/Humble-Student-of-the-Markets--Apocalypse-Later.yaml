    enough to take it by direct assault:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 反叛分子似乎在试图包围巴格达，因为他们没有足够的力量通过直接攻击占领它：
- en: The lightning advance of the Islamic State of Iraq and the Sham and its allies
    from Mosul to the outskirts of Samarra, as well as its capture of several towns
    in eastern Diyala, all over the course of several days, appears to be part of
    a greater strategy to surround the capital of Baghdad before laying siege to it.
    This plan, to take over the "belt" region outside of Baghdad and cut off the capital,
    appears to be the same strategy used by the ISIS' predecessor back in 2006.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伊斯兰国伊拉克和沙姆及其盟友从摩苏尔迅速推进到萨马拉郊外，以及他们在几天内占领了迪亚拉东部几个城镇，似乎是一个更大战略的一部分，旨在包围首都巴格达，然后对其进行围攻。这个计划，即接管巴格达外的"腰带"地区并切断首都，似乎与ISIS前身在2006年使用的战略相同。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The 2006 plan, which was drawn up by the Islamic State of Iraq (ISI), the forerunner
    of the Islamic State of Iraq and the Sham (ISIS), was discovered after the US
    found a crude map on the body of Abu Musab al Zarqawi, al Qaeda in Iraq's leader
    who was killed by US forces in Baqubah in June 2006\. The "Baghdad belts" map
    was released by Multinational Forces-Iraq during its offensive to liberate vast
    areas under al Qaeda/ISI control in 2007 and 2008.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2006年的计划是由伊斯兰国（ISI）制定的，它是伊斯兰国伊拉克和沙姆（ISIS）的前身。该计划是在美国在2006年6月于巴古拜击毙了伊拉克基地组织领导人Abu
    Musab al Zarqawi后，在尸体上发现了一张粗糙的地图而被发现的。"巴格达腰带"地图是在多国部队伊拉克在2007年和2008年解放被基地组织/ISI控制的广大地区攻势期间发布的。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Zarqawi's plan was to seize control of the outer provinces and Baghdad's belts,
    or key areas surrounding the capital. The ISI would then use its bases in the
    belts to control access to Baghdad and funnel money, weapons, car bombs, and fighters
    into the city. The ISI also planned to strangle the US helicopter air lanes by
    emplacing anti-aircraft cells along known routes in the belts areas around Baghdad.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 扎卡维的计划是夺取外围省份和巴格达的腰带，或首都周边的关键区域。ISI随后将利用其在腰带地区的基地控制通往巴格达的通道，并为城市输送资金、武器、汽车炸弹和战斗人员。ISI还计划在巴格达周围腰带地区的已知路线上部署防空单元，以绞杀美国直升机的空中航线。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In the ISI''s 2006 plan, the Baghdad belts were divided into five regions:
    the "Southern Belt," which included northern Babil and southern Diyala provinces;
    the "Western belt," which included eastern Anbar province and the Thar Thar area;
    the "Northern belt," which included southern Salahaddin province and cities such
    as Taji; the "Diyala belt," which included Baqubah and Khalis; and the "Eastern
    belt," which included the rural areas east of Baghdad.'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在ISI的2006年计划中，巴格达的腰带被划分为五个区域：包括北部巴比伦和南部迪亚拉省的“南部腰带”；包括东部安巴尔省和塔塔尔塔地区的“西部腰带”；包括南部萨拉赫丁省和塔吉市等城市的“北部腰带”；包括巴古巴和哈利斯的“迪亚拉腰带”；以及包括巴格达东部农村地区的“东部腰带”。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Watching the ISIS' operations today, it appears the group is attempting to implement
    a strategy which is very similar, if not identical, to the previous one. This
    should come as no surprise; Nasser al Din Allah Abu Suleiman, ISIS' current war
    minister, was a leader in al Qaeda in Iraq/ISI when the Baghdad belt strategy
    was implemented. Suleiman was appointed by al Qaeda in May 2010 to serve as the
    terror group's top military commander after his predecessor, Abu Ayyub al Masri,
    was killed in a raid by Iraqi and US forces in April 2010.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 观察ISIS当前的运作，该组织似乎正在尝试实施与之前非常相似，甚至可能完全相同的战略。这一点不应感到意外；ISIS当前的战争部长纳赛尔·丁·阿拉·阿布·苏莱曼，在巴格达腰带战略实施期间曾是伊拉克基地组织/ISI的领导人。苏莱曼在2010年5月被基地组织任命为该恐怖组织的最高军事指挥官，接替他的前任阿布·阿尤布·阿尔·马斯里，后者在2010年4月伊拉克和美国军队的一次突袭行动中被击毙。
- en: Stratfor's analysis came to a similar conclusion - that these military gains
