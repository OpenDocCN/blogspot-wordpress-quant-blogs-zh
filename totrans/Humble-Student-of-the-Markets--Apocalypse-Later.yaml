  type: TYPE_NORMAL
  zh: Marketwatch的文章继续详细介绍了目前对伊拉克石油生产的威胁，目前这一威胁并不严重。
- en: An underlying fear in the oil market is that the fighting will spread to Iraq’s
    main oil-producing areas in the south. Meanwhile, Iraq’s biggest refinery at Baijii
    in the north remains under government control , Iraqi oil minister Abdul Kareem
    Luaibi said Thursday, according to Reuters. Luaibi said Iraqi crude exports from
    its southern terminal at Basra were running at an average of 2.6 million to 2.7
    million barrels a day on Wednesday.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 石油市场的一个潜在担忧是，战斗将蔓延至伊拉克南部的主要产油区。与此同时，伊拉克最大的炼油厂位于北部的拜吉仍在政府控制之下，伊拉克石油部长Abdul Kareem
    Luaibi周四表示。据路透社报道，Luaibi表示，周三从巴士拉南部的终端出口的伊拉克原油平均为每天260万至270万桶。
- en: (Other
