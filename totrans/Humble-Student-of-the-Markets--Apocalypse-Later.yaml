- en: 'Humble Student of the Markets: Apocalypse Later'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：末日稍后
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/apocalypse-later.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/apocalypse-later.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/apocalypse-later.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/apocalypse-later.html#0001-01-01)
- en: I have been thinking about the kind of tail-risk posed by sudden events that
    could tank global risk appetite and therefore the financial markets. My conclusion
    is that the so-called tail-risk are wrong and the immediate threat posed by tail-risk
    is lower than the market thinks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在思考由突发事件引发的风险，这些事件可能突然降低全球风险偏好，从而影响金融市场。我的结论是，所谓的尾部风险是错误的，尾部风险带来的直接威胁比市场认为的要低。
- en: 'Let me explain. There are three sources of event risk that could cause the
    markets to swoon:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我解释一下。有三种事件风险可能导致市场急剧下跌：
- en: Iraq
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伊拉克
- en: Russia-Ukraine
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯-乌克兰
- en: Chinese financial crisis
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国金融危机
- en: As I go through this analysis, bear the following in mind. Don't consider the
    event through a geopolitical lens, which could be potentially serious, but through
    a market lens. For the purpose of this analysis, it's important to be politically
    agnostic and think about the potential market impact of the event.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我进行分析时，请记住以下这一点。不要从地缘政治的角度考虑这一事件，这可能是潜在的严重问题，而是要从市场的角度考虑。为了这次分析，重要的是要政治中立，并思考事件对市场的潜在影响。
- en: '**The threat from Iraq**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自伊拉克的威胁**'
- en: Let's start with the freak-out du jour, Iraq. Andrew Critchlow of
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从当天的恐慌之源——伊拉克开始。安德鲁·克里奇洛（Andrew Critchlow）的报道中提到：
- en: '[The Telegraph](http://www.telegraph.co.uk/finance/newsbysector/energy/10893255/Iraq-oil-shock-could-kill-world-economic-recovery-experts-warn.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[电讯报](http://www.telegraph.co.uk/finance/newsbysector/energy/10893255/Iraq-oil-shock-could-kill-world-economic-recovery-experts-warn.html)'
- en: 'sums up the economic risks posed by higher crude prices because of a curtailment
    of Iraqi oil production (emphasis added):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总结了因伊拉克石油生产减少导致原油价格上涨所带来的经济风险（强调部分已添加）：
- en: Open warfare between the government and rebels in Iraq would pose a threat to
    the global economic recovery should oil production from the war-torn Middle East
    state suffer a serious disruption, analysts have warned.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分析师警告，伊拉克政府和叛军之间的公开战争将对该国从中东战争国家的石油生产造成严重干扰，从而对全球经济复苏构成威胁。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Brent oil prices climbed as high as $110.25 (£65.59) on Wednesday amid concerns
    that 3.5m barrels per day of Iraqi exports could be knocked out of the market
    by the violence that has seen al-Qaeda forces seize control of Mosul, Tikrit and
    Samarra.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于市场担忧，伊拉克每天350万桶的出口可能会因暴力事件而中断，这些暴力事件导致基地组织部队控制了摩苏尔、提克里特和萨马拉，布伦特油价在周三一度攀升至$110.25
    (£65.59)。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"***The worst case scenario is that we see production from Iraq slip down to
    levels in the last Gulf war, then oil could spike $20 a barrel very quickly***,"
    Ole Hansen, vice-president and head of commodity strategy at Saxo Bank told The
    Telegraph.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"***最坏的情况是，我们看到的伊拉克产量下滑到上次海湾战争的水平，那么油价可能会非常快地飙升$20每桶***，" Saxo Bank的商品策略副总裁兼负责人Ole
    Hansen告诉《电讯报》。'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"***In that scenario, the entire economic recovery, which is still fragile,
    could stall and we could even slip back into recession in some regions.***"'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"***在这种情况下，整个经济复苏，尽管仍然脆弱，可能会停滞，我们甚至可能在某些地区再次陷入衰退。***"'
