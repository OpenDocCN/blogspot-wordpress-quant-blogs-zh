  prefs: []
  type: TYPE_NORMAL
  zh: （其他
- en: '[reports](http://rudaw.net/english/middleeast/iraq/140620143)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](http://rudaw.net/english/middleeast/iraq/140620143)'
- en: 'filed on Friday and over the weekend indicate that ISIS is in control of the
    Baijii oil refinery.) The threat to oil production is not serious, so far:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 周五和周末提交的文件显示，ISIS控制着拜吉炼油厂。）目前对石油生产的威胁并不严重：
- en: “The northern oil fields have been taken yet that area of the country was not
    really active. There had been damaged pipelines due to sabotage,” said Phil Flynn,
    senior market analyst at Price Futures Group. “Basra in the south of Iraq seems
