- en: '[The Telegraph](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/10771069/US-financial-showdown-with-Russia-is-more-dangerous-than-it-looks-for-both-sides.html)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[电讯报](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/10771069/US-financial-showdown-with-Russia-is-more-dangerous-than-it-looks-for-both-sides.html)'
- en: 'warned us how American sanctions could bring Russia to its knees:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 警告我们美国制裁可能如何使俄罗斯屈服：
- en: The United States has constructed a financial neutron bomb. For the past 12
    years an elite cell at the US Treasury has been sharpening the tools of economic
    warfare, designing ways to bring almost any country to its knees without firing
    a shot.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国构建了一枚金融中子弹。过去12年来，美国财政部的一个精英小组一直在磨砺经济战的工具，设计出几乎可以不费一枪一弹就让任何国家屈服的方法。
- en: ''
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The strategy relies on hegemonic control over the global banking system, buttressed
    by a network of allies and the reluctant acquiescence of neutral states. Let us
    call this the Manhattan Project of the early 21st century...
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一战略依赖于对全球银行系统的霸权控制，由一系列盟友的支持和中立国家的勉强默许作为支撑。让我们称这是21世纪初的曼哈顿计划...
- en: ''
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The stealth weapon is a "scarlet letter", devised under Section 311 of the US
    Patriot Act. Once a bank is tainted in this way - accused of money-laundering
    or underwriting terrorist activities, a suitably loose offence - it becomes radioactive,
    caught in the "boa constrictor's lethal embrace", as Mr Zarate puts it.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这件隐形武器是“红字”，根据美国爱国者法案第311条规定设计。一旦银行以这种方式被玷污——被指控洗钱或为恐怖活动提供资金，这是一个相当宽松的罪名——它就会变得具有放射性，被套上“蟒蛇致命的拥抱”，正如扎雷特先生所说。
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This can be a death sentence even if the lender has no operations in the US.
    European banks do not dare to defy US regulators. They sever all dealings with
    the victim.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使贷款方在美国没有业务，这也可能成为死刑判决。欧洲银行不敢违抗美国监管机构，他们会切断与受害者的所有交易。
- en: 'Notwithstanding the fact that an economic war sparked by sanctions could slow
    eurozone growth and a Russian collapse could threaten the West as the effects
    of financial contagion ripples through the global financial system, the repercussions
    could have even been greater. Evans-Pritchard painted an Apocalyptic scenario
    of what might happen if Putin decided to retaliate:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管由制裁引发的经济战争可能减缓欧元区的增长，俄罗斯的崩溃可能威胁到西方，因为金融传染效应在全球金融系统中产生连锁反应，但其后果可能更为严重。埃文斯-普里查德描绘了一个末日场景，描述如果普京决定进行报复，可能会发生什么：
- en: The greatest risk is surely an "asymmetric" riposte by the Kremlin. Russia's
    cyber-warfare experts are among the best, and they had their own trial run on
    Estonia in 2007\. A cyber shutdown of an Illinois water system was tracked to
    Russian sources in 2011\. We don't know whether US Homeland Security can counter
    a full-blown "denial-of-service" attack on electricity grids, water systems, air
    traffic control, or indeed the New York Stock Exchange, and nor does Washington.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最大的风险无疑是克里姆林宫的“不对称”反击。俄罗斯的网络安全专家是全球最优秀的，他们曾在2007年对爱沙尼亚进行过试验。2011年，伊利诺伊州一个水利系统的网络瘫痪被追踪到俄罗斯来源。我们不知道美国国土安全部是否能应对针对电力网、水利系统、空中交通管制，甚至是纽约证券交易所的全面“拒绝服务”攻击，华盛顿方面也不清楚。
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"If we were in a cyberwar today, the US would lose. We''re simply the most
    dependent and most vulnerable," said US spy chief Mike McConnell in 2010\.'
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果我们现在处于网络战中，美国会输。我们只是最依赖和最脆弱的，”美国间谍头目迈克·麦康奈尔在2010年说。
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The US defence secretary Leon Panetta warned of a cyber-Pearl Harbour in 2012\.
    "They could shut down the power grid across large parts of the country. They could
    derail passenger trains or, even more dangerous, derail passenger trains loaded
    with lethal chemicals. They could contaminate the water supply in major cities,
    or shut down the power grid across large parts of the country,” he said. Slapstick
    exaggeration to extract more funds from Congress? We may find out.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国国防部长莱昂·帕内塔在2012年警告说，可能会发生网络珍珠港事件。“他们可能关闭全国大部分地区的电网。他们可能使载有乘客的火车脱轨，或者更危险的是，使载有致命化学品的火车脱轨。他们可能污染主要城市的水源，或者关闭全国大部分地区的电网，”他说。这是为了从国会那里争取更多资金而夸大其词吗？我们可能会找到答案。
- en: 'The British, with their classical education, can be always counted on to give
    us lessons from ancient history:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 英国人凭借他们的经典教育，总能从古代历史中给我们上课：
- en: Sanctions are as old as time. So are the salutary lessons. Pericles tried to
    cow the city state of Megara in 432 BC by cutting off trade access to markets
    of the Athenian Empire. He set off the Pelopennesian Wars, bringing Sparta's hoplite
    infantry crashing down on Athens. Greece's economic system was left in ruins,
    at the mercy of Persia. That was a taste of asymmetry.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 制裁与时间一样古老。有益的教训也同样古老。公元前432年，伯里克利试图通过切断贸易进入雅典帝国的市场来压制梅加拉城邦。他引发了伯罗奔尼撒战争，让斯巴达的重装步兵猛扑向雅典。希腊的经济体系被摧毁，任由波斯摆布。那是对不对称性的初次体验。
- en: In light of these dire warnings, consider what has happened since. This
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些严重的警告，看看自那以来发生了什么。
