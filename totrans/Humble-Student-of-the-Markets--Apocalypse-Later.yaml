  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2014-04-30/fitch-says-u-s-curbing-sanctions-to-spare-american-bondholders.html)报道'
- en: 'report informs us that corporate America has been quietly lobbying behind the
