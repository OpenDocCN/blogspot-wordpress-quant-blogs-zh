  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[跨曲线](http://acrossthecurve.com/?p=14659)'
- en: ', emphasis added):'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: （以下是重点内容）：
- en: The Islamic State in Iraq and the Levant knows that its opportunity in Iraq
    will not stay open for long given that demographic trends in Iraq favor the Shia.
    It also recognizes its limits among Iraq’s Sunnis. Most important, it understands
    the convergence of U.S., Iranian and Turkish interests that is underway; for different
    reasons, none of these three countries can tolerate its expansion in Iraq.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伊拉克和黎凡特伊斯兰国知道，鉴于伊拉克的人口趋势有利于什叶派，其在该国的机会不会持续太久。它也认识到自己在伊拉克逊尼派中的局限性。最重要的是，它理解正在进行的美国、伊朗和土耳其利益的汇合；由于不同的原因，这三个国家都不能容忍其在伊拉克的扩张。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This means ***the group knows it is not in a position to seize Baghdad just
    yet.*** For now, it must try quickly to consolidate itself in the Sunni-dominated
    provinces of Anbar, Ninawa and Salah ad Din, as well as the mixed provinces of
    Kirkuk and Diyala. It knows that the outside countries will not send ground forces
    into Iraq’s Sunni areas and instead will rely on air power and special operations
    forces against its fighters.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这意味着***该组织知道它目前还没有能力夺取巴格达。***目前，它必须迅速尝试在安巴尔、尼尼微和萨拉赫丁等逊尼派主导的省份，以及基尔库克和迪亚拉等混合省份巩固自己的地位。它知道外部国家不会向伊拉克的逊尼派地区派遣地面部队，而是依靠空中力量和特种作战部队对抗其战斗人员。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Therefore, the Islamic State in Iraq and the Levant will limit itself to
    establishing a presence in western Iraq similar to what it has in eastern Syria,
    where outsiders will fear to tread and where neither the Shiite-dominated central
