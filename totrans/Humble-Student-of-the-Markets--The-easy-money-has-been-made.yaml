- en: 'Humble Student of the Markets: The easy money has been made'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：轻松赚钱的机会已经过去
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/the-easy-money-has-been-made.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/the-easy-money-has-been-made.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/the-easy-money-has-been-made.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/the-easy-money-has-been-made.html#0001-01-01)
- en: '**Mid-week market update:** I know that this is a trite expression, but the
    easy money has been made. The rally off the October bottom has been astounding.
    My trading model was fortunate enough to spot the exact day of the bottom when
    insiders started buying an oversold market. The rally enjoyed further tailwinds
    in the form of a rare Zweig Breadth Thrust buy signal. The trading model took
    a brief hiatus in November and re-entered on the long side. It took profits when
    the S&P 500 violated its 10 dma.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新：**我知道这是一个陈词滥调，但轻松赚钱的机会已经过去了。从10月份的低点反弹以来，市场表现令人惊叹。我的交易模型幸运地在一群内部人士开始购买超卖市场的当天就捕捉到了市场的底部。反弹在罕见的海特宽度推力买入信号的助推下进一步
    Enjoyed further tailwinds. 我的交易模型在11月短暂休息后，再次转为看涨。当标普500指数跌破其10日移动平均线时，它实现了利润。'
- en: The rally off the October bottom was driven by falling Treasury yields, which
    also violated its 10 dma. While my inner investor remains equity bullish, my inner
    trader is far more cautious.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 10月份触底的反弹是由下降的国债收益率推动的，这也跌破了其10日移动平均线。尽管我的内在投资者仍然看涨股市，但我的内在交易者要谨慎得多。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2024/01/03/the-easy-money-has-been-made/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全文可在[此处](https://humblestudentofthemarkets.com/2024/01/03/the-easy-money-has-been-made/)找到。
