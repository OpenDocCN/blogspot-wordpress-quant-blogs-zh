- en: '**Breakout, consolidation and pullback**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**突破，整理和回撤**'
- en: I have written before that 2011 may be a good template for the current market
    (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过，2011年可能是当前市场的良好模板（参见
- en: '[2011 all over again?](http://humblestudentofthemarkets.blogspot.com/2015/02/2011-all-over-again.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011年再次上演？](http://humblestudentofthemarkets.blogspot.com/2015/02/2011-all-over-again.html)'
- en: and
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[The 2011 pattern continues](http://humblestudentofthemarkets.blogspot.com/2015/02/the-2011-pattern-continues.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011年的模式持续](http://humblestudentofthemarkets.blogspot.com/2015/02/the-2011-pattern-continues.html)'
- en: ).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: As shown by the 2011 chart of the SPX below, the 2011 market was saw much up
    and down choppy action, which moved the market to an oversold reading on the 5-day
    RSI (blue vertical lines). It then staged an upside breakout, consolidated sideways
    and then pulled back below the breakout level. It finally resolved itself by staging
    a sustained rally after the pullback test (red vertical line).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如下2011年SPX的图表所示，2011年的市场经历了许多上上下下的波动，这使市场在5日RSI上达到了超卖读数（蓝色垂直线）。然后它实现了上涨突破，横向整理，然后回撤至突破水平以下。最终，在回撤测试后（红色垂直线）它通过持续上涨来解决问题。
- en: Today, we see a similar pattern in the US and European markets. The SPX staged
    an upside breakout to all-time highs and it is now in the process of pulling back
    to test the breakout. What is comforting to the bull case is that the European
    averages have held their strength above the breakout lines. As well, Asian equity
    markets and commodity prices are not showing any significant signs of weakness,
    which also bolsters the bull case for equities from an inter-market analytical
    viewpoint.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们在美国和欧洲市场看到了类似的模式。标普500指数（SPX）创下了历史新高的上涨突破，目前正处于回撤阶段以测试这一突破。对多头情况令人欣慰的是，欧洲的平均指数在突破线之上保持了其强势。同样，亚洲股市和商品价格也没有显示出任何明显的弱势迹象，这也从跨市场分析的角度支撑了股票的多头情况。
- en: The market in 2012 also saw a similar breakout, consolidation and pullback episode.
    Note the instances of short-term oversold readings marked by the vertical lines.
    In some cases, the market rebounded right away. In another, it required a final
    flush before seeing a durable bottom.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年的市场也看到了类似的突破、整理和回撤阶段。请注意由垂直线标记的短期超卖读数的情况。在某些情况下，市场立刻反弹。在另一些情况下，它需要一个最后的清洗，然后才能看到持久的底部。
- en: My main takeaway from 2011 and 2012 is that near-term downside risk is limited
    to 1-2% from current levels. Today's SPX chart shows that the market is oversold
    on RSI-5\. There is technical support at the 50 day moving average (2062) and
    further support at the uptrend line drawn from the October low (about 2040), which
    is roughly 1.5% below Friday's closing levels.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我从2011年和2012年得出的主要结论是，短期内下行风险限于当前水平的1-2%。今天的SPX图表显示，市场在RSI-5上超卖。在50日移动平均线（2062）处有技术支撑，并且在从10月低点绘制的上升趋势线（约2040）处还有进一步支撑，这比周五收盘水平低约1.5%。
- en: '[![](img/12d9bb4f64c9602ed01645994bf5a364.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhhm7FvrRBu8UboygYHOyd7eW_MVFRd_TZtL1azUSirzeW7yCBCXItaXLzchoSSVO5mozFT6T2s_Q0MUL9x4ieLgxIRcbruIJigZ-Fd-4bCuC2Xa5V64JYfPfMm5dYPrx_zmqRbTVQNL4s/s1600/SPX.png)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhhm7FvrRBu8UboygYHOyd7eW_MVFRd_TZtL1azUSirzeW7yCBCXItaXLzchoSSVO5mozFT6T2s_Q0MUL9x4ieLgxIRcbruIJigZ-Fd-4bCuC2Xa5V64JYfPfMm5dYPrx_zmqRbTVQNL4s/s1600/SPX.png)'
- en: '**A Goldilocks market?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个金发姑娘市场？**'
- en: From a fundamental viewpoint, the bull case is supported by a not-too-hot, not-too-cold
    economic environment of non-inflationary growth. Take, for example, the February
    Employment Report released Friday that spooked the market. The headline NFP figure
    of 295K was well ahead of expectations and represented an excellent growth outlook.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从基本面来看，看涨观点得到了一个不过热也不过冷、非通胀性增长的经济环境的支持。以上周五发布的2月就业报告为例，该报告吓坏了市场。295K的NFP数据远超预期，代表了一个出色的增长前景。
- en: 'On the other hand, there was little sign of inflationary pressures. Average
    hourly earnings came in at 0.2%, a muted level and consistent with expectations.
    There is no sign of wage inflation:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，几乎没有通胀压力的迹象。平均时薪为0.2%，水平较低，符合预期。没有工资通胀的迹象：
- en: The
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，
- en: '[Beige Book release](http://www.federalreserve.gov/monetarypolicy/beigebook/beigebook20150304.htm)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[米色皮书发布](http://www.federalreserve.gov/monetarypolicy/beigebook/beigebook20150304.htm)'
- en: 'last week told a similar story of rising employment and little wage inflation:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 上周讲述了一个类似的就业上升和几乎没有工资通胀的故事：
- en: Payrolls remained stable or expanded across the Districts, and contacts noted
    employment gains in a broad range of sectors. Wage pressures remained moderate
    and were limited largely to workers in skilled occupations. Most District contacts
    cited only flat to slightly increasing prices.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 各区就业保持稳定或有所扩大，联系人指出在广泛领域都获得了就业增长。工资压力保持温和，主要限于熟练工人。大多数地区联系人表示，价格仅保持平稳或略有上升。
- en: 'In addition, Core PCE, which is the Fed''s favorite inflation metric, and Trimmed
    Mean PCE, a similar series compiled by the Dallas Fed, shows that inflationary
    pressures are decelerating, not accelerating:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，核心PCE（美联储最喜爱的通胀指标）和由达拉斯联储编制的调整后平均PCE系列表明，通胀压力正在减缓，而不是加速：
- en: In the meantime, consensus forward EPS estimates compiled by
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，由
- en: '[John Butters of Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_3.6.15)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[Factset的John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_3.6.15)'
- en: 'is starting to rise again, indicating improving growth expectations:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 开始再次上升，表明增长预期正在改善：
- en: In summary, we are seeing rising growth and muted inflationary pressures, which
    will help to keep the Fed rate increase on hold. What more could an equity investor
    ask for?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们看到了增长的上升和通胀压力的减弱，这将有助于美联储保持利率不变。对于股票投资者来说，还能要求更多吗？
- en: '**Key risks, a.k.a "Data Dependence"**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键风险，即“数据依赖性”**'
- en: Nevertheless, there are a number of key risks to the bullish forecast. Most
    notably, the US could see a growth scare in 1Q. The latest nowcast from the
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，看涨预测仍存在一些关键风险。最值得注意的是，美国可能会在第一季度看到增长恐慌。最新的预测来自
- en: '[Atlanta Fed](https://www.frbatlanta.org/cqer/researchcq/gdpnow.cfm)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚特兰大联储](https://www.frbatlanta.org/cqer/researchcq/gdpnow.cfm)'
- en: 'of GDP growth continues to decelerate:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: GDP增长率的减缓仍在继续：
- en: The latest weekly commentary of high frequency economic releases from
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最新一周高频经济数据发布的评论
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-negativity-spreads-coincident-short-leading-indicators)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[新协议民主党人](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-negativity-spreads-coincident-short-leading-indicators)'
- en: 'pretty much said the same thing (emphasis added):'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 差不多表达了同样的观点（以下是强调部分）：
- en: '***Negative coincident indicators have continued for the last three weeks,
    with the intensification last week probably primarily due to the now-settled West
    Coast ports strike appearing to abate somewhat.***'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***负面同步指标已经持续了三周，上周的加剧可能主要因为现在已经解决的西海岸港口罢工似乎有所缓解。***'
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among long leading indicators, yields on corporate bonds and treasuries are
    still positive although less so. Money supply is even more positive. Real estate
    loans, and house sales as reported by DataQuick were positive. Only mortgage applications
    remain in negative territory.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在长期领先指标中，企业债券和国债收益率仍然是正的，尽管幅度有所减小。货币供应量更为积极。根据DataQuick报告，房地产贷款和房屋销售是正面的。只有抵押贷款申请仍处于负面区域。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***For the first time in a long time, the short leading indicators were generally
    negative***. Oil prices fell slightly, while industrial metal prices fell more,
    almost to a new low. Spreads between corporate bonds and treasuries increased
    slightly and I am now scoring them slightly negative again. Temporary staffing
    turned negative for the first time in many months (as did temporary jobs as reported
    in yesterday''s jobs report). Gas prices and usage remained positive, and initial
    jobless claims, although significantly higher, remain within a positive range.'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***长时间以来首次，短期领先指标普遍呈现负面***。油价略有下降，而工业金属价格下跌更多，几乎达到新低。企业债券和国债之间的利差略有扩大，我现在再次将它们评为略微负面。临时人员招聘在许多月来首次转为负面（正如昨天就业报告中提到的临时工作）。汽油价格和用量保持正面，而初请失业金人数虽然显著上升，但仍保持在正面范围内。'
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As indicated above, coincident readings were much more negative. Rail was again
    awful, although less awful than last week. Consumer spending as measured by Gallup
    was negative yet again, and Johnson Redbook was only weakly positive. Steel production
    was even more negative. The TED spread and LIBOR have increased enough that both
    are now negatives. On the bright side, shipping was positive, as was tax withholding.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如上所述，同步读数更为负面。铁路状况再次糟糕，但比上周略有改善。根据Gallup的调查，消费者支出再次呈现负增长，而Johnson Redbook的增长幅度很弱。钢铁生产更为负面。TED利差和LIBOR的上升足以使它们现在都变成负数。在好的一面，航运是正面的，税收扣缴也是正面的。
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The weakness in the high frequency data has spread from coincident to short
    leading indicators. While some of the effects are probably transitory, that we
    are seeing YoY negative comparisons with some of the worst readings last year
    does not bode well for Q1 GDP.***'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***高频数据的弱势已经从同步指标蔓延到短期领先指标。虽然其中一些影响可能是暂时的，但我们看到与去年一些最差读数相比的同比负增长，这对于第一季度GDP并不是一个好兆头。***'
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The long leading indicators remain positive, and it will take more than one
    week of negativity in the short leading indicators to cause me to become more
    concerned. I will be paying particular attention to rail and to Gallup consumer
    spending to see if they turn positive in the next several weeks, and to see if
    the temporary staffing downturn was just one week of noise.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 长期领先指标保持正面，短期领先指标需要不止一周的负面数据才能使我变得更加担忧。我将特别关注铁路和Gallup消费者支出，看看它们在未来几周是否转为正面，以及临时人员招聘的下降是否只是一周的噪音。
- en: 'However, I am reluctant to jump on the weakening growth scenario as my base
    case, largely because the Citigroup US Economic Surprise Index (gold line in chart
    below) is at levels that have seen rebounds in the past:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我并不愿意将增长放缓的情景作为我的基本预测，这主要是因为花旗美国经济惊喜指数（下图表中的金色线条）目前处于过去曾出现反弹的水平：
- en: '**My lines in the sand**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的底线**'
- en: 'Bottom line: I am giving the bull case the benefit of the doubt, but my outlook
    is highly "data dependent".'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 结论：我对看涨的案例持有保留态度，但我的展望非常“依赖数据”。
- en: From a fundamental viewpoint, should the growth outlook start to falter, either
    in the form of falling EPS estimates, a deteriorating US macro outlook, or signs
    of faltering growth from overseas or commodity prices, the Trend Model would then
    start to turn more cautious.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 从基本面的角度来看，如果增长前景开始动摇，无论是以每股收益预估下降、美国宏观经济前景恶化、还是海外增长放缓或商品价格下跌的迹象，趋势模型将会开始变得更加谨慎。
- en: From a technical viewpoint, should the SPX decisively break the 50 dma and further
    violate the uptrend that began last October, which is currently at about 2040,
    my inner trader would turn negative on the market. I would note that while US
    equity prices are poised to bounce at current levels, a scenario where stock prices
    rally and then suffer a final wash-out is well within the realm of possibility.
    As long as the SPX doesn't breach those technical lines in the sand, the bull
    case is still intact.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，如果标普500指数（SPX）明确跌破50日移动平均线，并进一步跌破去年10月开始的上行趋势线，目前大约在2040点，我内心的交易员会对市场持悲观态度。我要指出的是，尽管美国股票价格在当前水平上准备反弹，但是股票价格先上涨然后经历最后一次洗盘的情况是完全有可能的。只要
