- en: 'VIX and More: More Thoughts and Numbers on the SPX-VIX Correlation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：关于SPX-VIX相关性的更多想法和数字
- en: 来源：[http://vixandmore.blogspot.com/2007/10/more-thoughts-and-numbers-on-spx-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/more-thoughts-and-numbers-on-spx-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/more-thoughts-and-numbers-on-spx-vix.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/more-thoughts-and-numbers-on-spx-vix.html#0001-01-01)
- en: '![](img/ec414bb8fd9b53ad7d9ecfcaa8ad6084.png)I have used this space to talk
    about the [correlation between the VIX and SPX](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation),
    the [SPX:VIX ratio](http://vixandmore.blogspot.com/search/label/SPX%3AVIX) and
    an bunch of other related subjects.  Some may be ready to scream “Enough already!”
    but now it’s time we *really* got serious about the subject.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/ec414bb8fd9b53ad7d9ecfcaa8ad6084.png)我曾在这个空间里谈论过VIX和SPX之间的[相关性](http://vixandmore.blogspot.com/search/label/SPX-VIX%20correlation)，[SPX:VIX比率](http://vixandmore.blogspot.com/search/label/SPX%3AVIX)以及其他一些相关话题。有些人可能已经准备好尖叫“已经足够了！”但现在是时候我们*真正*严肃地对待这个话题了。'
- en: Let’s start with yesterday.  There was a lot of talk (if you travel in certain
    blogging circles, at least) about how unusual it was for the SPX to jump 1.33%
    while the VIX moved down only 0.89%.  The contention that the move on the part
    of the VIX was rather tepid seems to make sense in theory, because it is ‘common
    knowledge’ that the VIX typically moves in the opposite direction of the SPX and
    at a much faster rate.  Where are the numbers to support this belief?  Well, I’m
    going to start trotting them out in this space, but not all at once, so that I
    everyone has a chance to move to higher ground before the flood hits.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从昨天开始。如果你混迹于某些博客圈子，至少会有很多人谈论SPX上涨1.33%而VIX仅下跌0.89%是多么的不寻常。VIX的这种温和变动在理论上似乎是合理的，因为“众所周知”，VIX通常与SPX走势相反，并且变动速度更快。支持这种信念的数字在哪里？嗯，我将在这个空间里逐渐展示这些数字，但不会一次性展示完，这样每个人在洪水来临前都有机会转移到更高的地面。
- en: 'Some numbers to contemplate, using data from 1990:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用1990年的数据，有一些数字值得我们思考：
- en: The VIX and the SPX move in the opposite direction on 76% of all trading days
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX和SPX在76%的交易日子里走势相反。
- en: On those days the VIX and SPX move in the same direction, the move is more likely
    to be up than down
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当VIX和SPX走势相同的时候，它们上涨的可能性大于下跌。
- en: In percentage terms, the median daily move in the VIX is -4.2x the daily move
    in the SPX
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以百分比计算，VIX的日常平均变动是SPX的-4.2倍。
- en: Getting back to yesterday, the SPX has risen 1.33% on seven previous instances.  On
    all seven occasions when the SPX has risen 1.33%, the VIX has dropped, with a
    mean drop of 6.3%, a maximum of 10.1% and a minimum of 1.4%. Of those seven previous
    instances, the SPX recorded the largest subsequent gains (10, 20 and 50 days out)
    when the VIX dropped the farthest (10.1%); the SPX had the worst subsequent performance
    (10, 20 and 50 days out) when the VIX dropped the least (1.4%.) I know this is
    just seven data points, but history is not looking favorably on yesterday’s VIX
    performance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 回到昨天，SPX在前七次上涨1.33%的情况下，VIX都下跌了，平均跌幅为6.3%，最大跌幅为10.1%，最小跌幅为1.4%。在这七个前例中，当VIX跌幅最大（10.1%）时，SPX在接下来的10天、20天和50天内的涨幅最大；当VIX跌幅最小（1.4%）时，SPX在接下来的10天、20天和50天内的表现最差。我知道这只是七个数据点，但历史对昨天VIX的表现并不看好。
- en: I’ll have a lot more to say about this subject, with a lot more statistical
    significance, in the near future.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在不久的将来对这个话题进行更多的讨论，并且会有更多的统计学意义。
