- en: As a book publisher I have never thought having a review of one of “my” books
    in *Paris Match*. That’s why I am so amazed to read a review of my own book about
    markets and HFT (with a short interview) in this famous French newspaper, due
    to be published tomorrow (May 28, 2014). It will be interesting to see if such
    an article helps to sell books.
  prefs: []
  type: TYPE_NORMAL
