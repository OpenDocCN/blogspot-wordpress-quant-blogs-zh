- en: Not Just Code Monkeys [presentation](http://www.infoq.com/presentations/healthy-social-environment)
    from Martin Fowler offers an interesting journey through his presentation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Not Just Code Monkeys](http://www.infoq.com/presentations/healthy-social-environment)
    这个来自马丁·福勒（Martin Fowler）的演讲提供了一段有趣的旅程。'
- en: '[Conversation](http://martinfowler.com/bliki/ConversationalStories.html) stories
    – programmers should be part of story development.  BA’s and UX’s shouldn’t be
    left to define the backlog without engineering conversation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Conversation](http://martinfowler.com/bliki/ConversationalStories.html) stories
    – 程序员应该参与故事的开发。业务分析师和用户体验设计师不应该在没有工程交流的情况下定义待办事项清单。'
- en: Domain knowledge for a developer is king.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发者来说，领域知识至关重要。
- en: Engineers need to take responsibility for the code
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师需要对代码负责。
- en: Mr Fowler really doesn’t like finance.
  id: totrans-11
