- en: 'VIX and More: Current Pullback Is Fourth Largest Since March 2009'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   VIX和更多：自2009年3月以来第四大回调'
- en: 来源：[http://vixandmore.blogspot.com/2010/01/current-pullback-is-fourth-largest.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/current-pullback-is-fourth-largest.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/01/current-pullback-is-fourth-largest.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/current-pullback-is-fourth-largest.html#0001-01-01)
- en: With the futures on a bullish trajectory following President Obama’s [State
    of the Union speech](http://www.baltimoresun.com/news/bal-state-of-the-union-speech-text-0127,0,338325,full.story),
    this seems like an opportune time to reflect on the 67 point (5.9%) fall in the
    S&P 500 index over the course of the last six days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   随着奥巴马总统发表国情咨文演讲后，股指期货呈现上涨趋势，这似乎是一个反思标普500指数在过去六天里下跌67点（5.9%）的好时机。'
- en: The table below – which I have been updating periodically over the course of
    the last five months – establishes the current pullback as the fourth most severe
    in percentage terms of the 11 pullbacks of 3.0% or more since stocks turned bullish
    in March 2009\. When I [first published](http://vixandmore.blogspot.com/2009/10/pullbacks-in-2009-bull-market.html)
    the pullback table some five months ago, I was surprised by the strong positive
    feedback I received and by the volume of subsequent requests I had to update the
    table. It turns out that investors are very much interested in putting each pullback
    in historical context, specifically in knowing the magnitude and duration of each
    significant peak to trough move.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   下表——在过去五个月内，我一直在定期更新——将当前的回调确立为自2009年3月股市转为上涨以来，11个3.0%以上回调中的第四大回调，按百分比计算。当我五个月前首次发布回调表时，我对收到的强烈正面反馈感到惊讶，以及对随后更新表格的大量请求感到惊讶。结果证明，投资者非常关心将每次回调放在历史背景下，特别是要知道每次重要的高点到低点的幅度和持续时间。'
- en: 'Thinking in those terms, based on today’s low of 1083.11, the current pullback
    is the fourth largest in peak to trough magnitude as well duration. By all measurements
    the biggest pullback was 9.1% over the course of 18 trading days during June and
    July of 2009, which I have highlighted in red and bolded. I have also highlighted
    in yellow the #2 ranked pullback from October-November 2009 as well as the #3
    ranked pullbacks in terms of magnitude (March 2009) and duration (September-October
    2009).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   思考在这些术语下，基于今天最低点1083.11，当前的回调是第四大高峰到低点的幅度，以及持续时间。通过所有测量，最大的回调是在2009年6月和7月期间，为期18个交易日的9.1%，我已经用红色和粗体突出显示。我还用黄色突出显示了2009年10月至11月期间第二大回调和按幅度（2009年3月）以及持续时间（2009年9月至10月）排名第三的回调。'
- en: In terms of interpretation, the current pullback is certainly above average,
    but still a good distance from challenging the 9.1% leader or the 10% pullback
    that many pundits are calling for. For the record, a 9.1% pullback would put the
    SPX back at 1045; a 10% retracement would bring 1035 back into play. I expect
    we will see at least one 10% pullback before the year is done, but this appears
    to be an event that will reward the patient and not the anxious.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在解释方面，当前的回调无疑超过了平均水平，但仍远远没有挑战9.1%的领先者或许多评论家所预期的10%的回调。记录在案，9.1%的回调会将标普500指数带回1045；10%的回调会将1035重新带入战场。我预计我们将在今年看到至少一次10%的回调，但看来这是一个会奖励耐心而不是焦虑的事件。'
