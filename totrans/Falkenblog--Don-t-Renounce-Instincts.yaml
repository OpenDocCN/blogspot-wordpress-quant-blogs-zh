- en: 'between Robert Wright and Buddhist Gary Weber, Weber notes that he has achieved such
    a state of bliss that he no longer feels that he care more about his daughters
    than other children.  This he finds transcendent and logical.  I think it''s sad.
    As a child, I really liked the thought that my mom liked me more than others,
    and so unlike others really cared about my little travails. As a parent, I feel
    I need to protect and nurture my children because others won''t be nearly as attentive.
     It''s simply an evolutionary advantage to care more about one''s kids than others.
     It''s hard wired, and so I don''t feel one should be proud of losing this like
    losing one''s more irrational prejudices.  It''s good that we aren''t simply optimizing
    ''the collective'', but instead our kin, because remember: ants are not merely
    selfless, but genocidal and unempathetic.'
  prefs: []
