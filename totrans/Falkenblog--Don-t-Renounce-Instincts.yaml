- en: '[The Razor''s Edge](http://en.wikipedia.org/wiki/The_Razor''s_Edge)'
  prefs: []
  type: TYPE_NORMAL
- en: (1944) tells the story of Larry Darrell, an American pilot traumatized by his
    experiences in World War I, who sets off in search of some transcendent meaning
    in his life. His rejection of conventional life and search for meaningful experience
    allows him to thrive while the more materialistic characters suffer reversals
    of fortune. When it ends all the characters are suffering for their foolish objectives
    in various ways whereas the protagonist achieves the total consciousness alluded
    to by Bill Murray's character in Caddyshack. The book ends noting that the lead
    character Larry achieves "happiness" as an itinerant worker, as if that is all
    one should want.
  prefs: []
  type: TYPE_NORMAL
- en: Maugham anticipated the beat culture, the glorification of finding one's 'authentic
    self' via a renunciation of material rewards, and rather, an inner happiness one
    gets from getting high and listening to music.  He was born of the British gentry
    and so could take status for granted because back then one's class, especially
    in Britain, was not merely a function of one's wealth. I watched the 1984 version
    of
  prefs: []
  type: TYPE_NORMAL
- en: '[The Razor''s Edge](http://www.imdb.com/title/tt0087980/)'
  prefs: []
  type: TYPE_NORMAL
- en: recently and was rather taken by the glib supposition that a man without means
    or connections in America could simply enjoy his transcendent being without material
    success. To think that you can achieve bliss by being a monk doing manual labor
    your whole life is just as dumb as thinking that you can achieve greater glory
    just getting high everyday and listening to music.
  prefs: []
  type: TYPE_NORMAL
- en: A desire for status and achievement is a deep part of our needs.  It makes sense
    from an evolutionary perspective, because that way people are incented to interact
    and try to be helpful to others, create things others want, and receive material
    rewards for doing so.  Surely, a desire for status can go too far like any desire,
    but to presume you could be a content toll-booth operator  is naive.
  prefs: []
  type: TYPE_NORMAL
- en: The desire for status is hard-wired and like all instincts good in moderate
    doses.  Such a desire leads one towards benchmarking against others, and this
    leads to a zero risk premium.  That's in
  prefs: []
  type: TYPE_NORMAL
- en: '[my book](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
  prefs: []
  type: TYPE_NORMAL
- en: .  Like anyone with a Big Idea, I see it everywhere, and here I think it's absurd
    to think the good objective in life is losing one's attachment to things like
    popularity and success. This was really brought back to me reading the existentialists
    and noting how profoundly sad they all were (Schopenhauer, Nietzsche  Kierkegaard),
    because they were really lonely, they didn't have wives or children.  I remember
    reading Henry James telling his brother that his most singular attribute was his
    pronounced loneliness, which as a homosexual in that day must have been really
    tough. We have hard wiring that may not make sense from a logical perspective,
    but we shouldn't dismiss these desires simply because they aren't rational in
    a utilitarian perspective.
