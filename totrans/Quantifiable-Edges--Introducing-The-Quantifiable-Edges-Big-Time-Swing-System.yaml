- en: 'Quantifiable Edges: Introducing The Quantifiable Edges Big Time Swing System'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Quantifiable Edges：介绍Quantifiable Edges Big Time Swing系统
- en: 来源：[http://quantifiableedges.blogspot.com/2009/12/introducing-quantifiable-edges-big-time.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/12/introducing-quantifiable-edges-big-time.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/12/introducing-quantifiable-edges-big-time.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/12/introducing-quantifiable-edges-big-time.html#0001-01-01)
- en: After much hard work I am pleased to announce the release of the Quantifiable
    Edges Big Time Swing System. The QE Big Time Swing System simply combines a few
    of my favorite edges into a powerful new swing trading system. The system was
    designed to trade the major indices. It looks to take advantage of high probability,
    high expectancy moves that generally occur about once per month. Using SPY over
    the last 16 years it has shown great consistency in both profits and frequency
    of opportunities. The system trades both long and short in both up and down markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经过艰苦的努力，我很高兴地宣布Quantifiable Edges Big Time Swing系统的发布。QE Big Time Swing系统只是将我最喜欢的几个边缘因素结合成一个强大的新摆动交易系统。该系统旨在交易主要指数。它旨在利用通常每月发生一次的高概率、高期望值移动。使用过去16年的SPY数据，它显示出在利润和机会频率方面的
    great 一致性。该系统在上涨和下跌市场中既做多也做空。
- en: It is not a black box. It is completely open sourced and Traders may even elect
    to purchase the open code in Tradestation and Excel formats. While it’s completely
    open it still comes with a supporting web page for purchasers as well as a 2010
    alert service at no extra cost.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个黑箱。它是完全开源的，交易者甚至可以选择购买Tradestation和Excel格式的源代码。虽然它是完全开放的，但它仍然附带一个支持购买者的网页，以及一个无需额外费用的2010年警报服务。
- en: I’m extremely excited to be able to offer it at this time. I'm confident it
    will help some traders improve their results in 2010\. For more information please
    visit the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常兴奋能够在现在提供它。我相信它将帮助一些交易者在2010年提高他们的结果。更多信息请访问
