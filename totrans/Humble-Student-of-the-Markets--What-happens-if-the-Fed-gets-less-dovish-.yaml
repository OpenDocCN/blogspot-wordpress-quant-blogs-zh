- en: 'Humble Student of the Markets: What happens if the Fed gets less dovish?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/what-happens-if-fed-gets-less-dovish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/what-happens-if-fed-gets-less-dovish.html#0001-01-01)
  prefs:
