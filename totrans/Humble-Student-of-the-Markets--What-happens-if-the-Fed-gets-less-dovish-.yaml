  zh: '**周三市场更新**'
- en: ': There doesn''t seem to be much of a point in writing about the technical
    condition of the market when its likely path is dominated by a binary event like
    the FOMC meeting this week. So I thought that I would write about how to interpret
    and react to the FOMC statement instead.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：当市场可能的路径被像本周的FOMC会议这样的二元事件主导时，写关于市场技术状况的文章似乎没有多大意义。所以我决定写一篇关于如何解释和应对FOMC声明的文章。
