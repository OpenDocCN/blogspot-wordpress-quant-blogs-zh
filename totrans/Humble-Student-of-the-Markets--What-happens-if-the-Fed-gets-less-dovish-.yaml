  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': There doesn''t seem to be much of a point in writing about the technical
    condition of the market when its likely path is dominated by a binary event like
    the FOMC meeting this week. So I thought that I would write about how to interpret
    and react to the FOMC statement instead.'
  prefs: []
  type: TYPE_NORMAL
- en: Much of investing is about setting a course of action and assessing risks under
    different scenarios. A key assumptions of my equity bull case that I made on the
    weekend is a relatively equity friendly Federal Reserve (see
  prefs: []
  type: TYPE_NORMAL
- en: '[How the SP 500 can get to 2400 this year](https://humblestudentofthemarkets.com/2016/04/24/how-the-sp-500-could-get-to-2400-this-year/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). As we approach another FOMC meeting, a key question is, "How do we react
    if the Fed gets more hawkish?"
  prefs: []
  type: TYPE_NORMAL
- en: '**Poised for a hawkish rebound?**'
  prefs: []
  type: TYPE_NORMAL
- en: Despite the dovish tilt of the Yellen Fed, BCA Research pointed out that the
    Fed seems to go through a stop-start hawk-dove policy loop - and we are currently
    nearing a dovish extreme.A reversion to a more hawkish tone in its communications
    would therefore be no big surprise.
  prefs: []
  type: TYPE_NORMAL
- en: From a technical perspective, the markets are also ripe for a reversal. The
    USD Index, which is a key indicator of monetary policy divergence and driver of
    US corporate earnings growth, is currently testing an important support level.
  prefs: []
  type: TYPE_NORMAL
- en: Hedge funds have reversed out of their crowded long in the USD and they are
    now slightly short.
  prefs: []
  type: TYPE_NORMAL
- en: The flip side of the USD weakness coin is commodity strength. The post child
    of commodity strength are the precious metals and
  prefs: []
  type: TYPE_NORMAL
- en: '[Tiho Brkan](https://twitter.com/TihoBrkan/status/724496142302515200/photo/1)'
  prefs: []
  type: TYPE_NORMAL
- en: 'pointed out that gold miners are now highly overbought:'
  prefs: []
  type: TYPE_NORMAL
- en: '...while hedge funds are in a crowded long position in silver:'
  prefs: []
  type: TYPE_NORMAL
- en: A less dovish message from the Fed this week has the potential to embolden dollar
    bulls and panic commodity bears.
  prefs: []
