- en: 'VIX and More: VIX Sluggish as Market Probes Lows'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2009/02/vix-sluggish-as-market-probes-lows.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vix-sluggish-as-market-probes-lows.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A reader asked why the VIX was down almost 5% with the SPX basically flat.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition the possibility of statistical white noise, there are several factors
    which may be affecting today’s VIX readings relative to the SPX. In no particular
    order, they include:'
  prefs: []
  type: TYPE_NORMAL
- en: Much of the news cycle uncertainty is gone (earnings season is essentially over,
    Geithner made his speech about TARP 2.0, the FOMC minutes are out, almost all
    of the key economic data for February has been released, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most of the recent volatility has been in the banks ([KBE](http://vixandmore.blogspot.com/search/label/KBE))
    and banks are an increasingly smaller portion of the S&P 500 index (two years
    ago financials ([XLF](http://vixandmore.blogspot.com/search/label/XLF)) were 22%
    of the SPX, now they are only 10%)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures) indicate
    expectations are for a VIX in the low 40s during the second half of the year'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Low volatility leading into options expiration – while the SPX was down 4.6%
    on Tuesday, in four of the past five days the daily closing change has been no
    more than +/-1%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The VIX is significantly higher than the 10, 20, 30 and 50 day [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    in the SPX – all of which is currently under 40 (see below)
  prefs:
  - PREF_UL
