- en: 来源：[http://magmasystems.blogspot.com/2008/09/goodbye-lehman-and-merrill.html#0001-01-01](http://magmasystems.blogspot.com/2008/09/goodbye-lehman-and-merrill.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I could not sleep last Sunday night, the night before the
  prefs: []
  type: TYPE_NORMAL
- en: Gartner CEP
  prefs: []
  type: TYPE_NORMAL
- en: conference was to start. I was transfixed to
  prefs: []
  type: TYPE_NORMAL
- en: CNBC
  prefs: []
  type: TYPE_NORMAL
- en: for the entire night. And, I was really depressed ....
  prefs: []
  type: TYPE_NORMAL
- en: Why? Merrill Lynch was disappearing as a firm. One of the most storied financial
    firms in the world, and a widely recognized brand name.
  prefs: []
  type: TYPE_NORMAL
- en: My father was a broker for Merrill Lynch for 25 years, first starting in a little
    branch office on Austin Street in Forest Hills, Queens. One of his friends at
    the office, a guy who used to come over our house and play
  prefs: []
  type: TYPE_NORMAL
- en: Pinochle
  prefs: []
  type: TYPE_NORMAL
- en: with my dad, was a guy named Dave
  prefs: []
  type: TYPE_NORMAL
- en: Kamamsky
  prefs: []
  type: TYPE_NORMAL
- en: . Big Dave eventually rose through the ranks at Merrill to become the CEO of
    Merrill during the go-go years of the 1990's.
  prefs: []
  type: TYPE_NORMAL
- en: My wife worked for Merrill Lynch for about 10 years, starting off as a
  prefs: []
  type: TYPE_NORMAL
- en: CICS
  prefs: []
  type: TYPE_NORMAL
- en: /
  prefs: []
  type: TYPE_NORMAL
- en: Cobol
  prefs: []
  type: TYPE_NORMAL
- en: developer and rising to run several of the Equity trading systems there.
  prefs: []
  type: TYPE_NORMAL
- en: Seeing Merrill being swallowed up by Bank of America is like losing an arm.
    In a year, we have lost three of the major financial institutions in New York.
    Who knows how long Morgan Stanley will be around ... as I write this, I am watching
    Charles
  prefs: []
  type: TYPE_NORMAL
- en: Gasparino
  prefs: []
  type: TYPE_NORMAL
- en: 'on'
  prefs: []
  type: TYPE_NORMAL
- en: CNBC
  prefs: []
  type: TYPE_NORMAL
- en: saying that John Mack is weighing whether or not to keep Morgan Stanley independent.
  prefs: []
  type: TYPE_NORMAL
- en: These are life-changing times we are in ....
