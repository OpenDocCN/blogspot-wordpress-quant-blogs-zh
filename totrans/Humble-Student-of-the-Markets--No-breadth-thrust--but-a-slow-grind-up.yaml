- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**'
- en: ': I recently highlighted the possible development of a rare momentum-based
    Zweig Breadth Thrust buy signal (see'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我指出了一个罕见动量为基础的Zweig Breadth Thrust买入信号的可能性（见
- en: '[The Zweig Breadth Thrust watch](https://humblestudentofthemarkets.com/2021/08/29/the-zweig-breadth-thrust-watch/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Zweig Breadth Thrust watch](https://humblestudentofthemarkets.com/2021/08/29/the-zweig-breadth-thrust-watch/)'
- en: ). The window for the ZBT buy signal closes tomorrow (Thursday). While the S&P
    500 has been advancing slowly, we are unlikely to see the buy signal barring some
    gargantuan melt-up tomorrow.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )。ZBT买入信号的窗口明天（星期四）关闭。虽然标普500指数一直在缓慢上涨，但我们不太可能看到明天会出现巨大的上涨。
- en: However, the failure of the ZBT buy signal doesn't mean that the outlook has
    turned bearish. Instead, the stock market appears to be undergoing a slow grind-up.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，ZBT买入信号的失败并不意味着市场前景转为熊市。相反，股市似乎正在经历一个缓慢的上涨过程。
