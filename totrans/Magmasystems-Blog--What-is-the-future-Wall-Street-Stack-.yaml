  zh: SQL
- en: -like filtering built into it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 内置了类似过滤功能。
- en: The bus delivers data directly to the Velocity object cache.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 总线直接将数据传递到Velocity对象缓存中。
