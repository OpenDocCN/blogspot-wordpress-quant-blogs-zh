- en: 'Magmasystems Blog: What is the future Wall Street Stack?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/06/what-is-future-wall-street-stack.html#0001-01-01](http://magmasystems.blogspot.com/2008/06/what-is-future-wall-street-stack.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Can Microsoft eventually work its way to producing the future Wall Street Stack?
    A series of components that are tightly integrated and supported. Here is what
    I imagine:'
  prefs: []
  type: TYPE_NORMAL
- en: High speed intelligent message bus (not related to any
  prefs: []
  type: TYPE_NORMAL
- en: Biztalk
  prefs: []
  type: TYPE_NORMAL
- en: technologies) that can transform data directly into .NET objects. The message
    bus might have some
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: -like filtering built into it.
  prefs: []
  type: TYPE_NORMAL
- en: The bus delivers data directly to the Velocity object cache.
  prefs: []
  type: TYPE_NORMAL
- en: Velocity is directly integrated with a
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engine.
  prefs: []
  type: TYPE_NORMAL
- en: When events are detected, some Windows
  prefs: []
  type: TYPE_NORMAL
- en: Workflow
  prefs: []
  type: TYPE_NORMAL
- en: is triggered and monitored.
  prefs: []
  type: TYPE_NORMAL
- en: Velocity and the message bus has built-in, in-process adapters for market data
    and FIX messages.
  prefs: []
  type: TYPE_NORMAL
- en: Velocity can be hooked into apps through
  prefs: []
  type: TYPE_NORMAL
- en: WCF
  prefs: []
  type: TYPE_NORMAL
- en: for push notifications.
  prefs: []
  type: TYPE_NORMAL
- en: WCF
  prefs: []
  type: TYPE_NORMAL
- en: -based services are available so apps and users can query the state of the cache.
  prefs: []
  type: TYPE_NORMAL
- en: A Service Broker so apps can find out
  prefs: []
  type: TYPE_NORMAL
- en: about
  prefs: []
  type: TYPE_NORMAL
- en: what kind of data is available in the cache.
  prefs: []
  type: TYPE_NORMAL
- en: A monitoring stack is available right out of the box that will monitor the entire
    stack and alert when abnormal conditions are detected.
  prefs: []
  type: TYPE_NORMAL
- en: How far off can this be, given Microsoft's current and future directions?
