  zh: 来源：[http://magmasystems.blogspot.com/2008/06/what-is-future-wall-street-stack.html#0001-01-01](http://magmasystems.blogspot.com/2008/06/what-is-future-wall-street-stack.html#0001-01-01)
- en: 'Can Microsoft eventually work its way to producing the future Wall Street Stack?
    A series of components that are tightly integrated and supported. Here is what
    I imagine:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 微软最终能通过其方式开发出未来的华尔街栈吗？一系列紧密集成和支持的组件。以下是我的设想：
