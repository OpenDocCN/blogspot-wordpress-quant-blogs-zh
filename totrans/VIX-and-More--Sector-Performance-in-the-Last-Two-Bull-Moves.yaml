  type: TYPE_NORMAL
  zh: '-   VIX and More: Sector Performance in the Last Two Bull Moves'
- en: 来源：[http://vixandmore.blogspot.com/2008/07/sector-performance-in-last-two-bull.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/sector-performance-in-last-two-bull.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/sector-performance-in-last-two-bull.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/sector-performance-in-last-two-bull.html#0001-01-01)
- en: 'I have been fielding a bunch of questions about sectors, particularly oil and
    energy, over the past few days.  Included in most of my responses has been a comparison
    of the March to May bull move and the most recent move that came off of the July
    15^(th) bottom.  Since I rarely repost content from my [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/),
    I thought it might be a good excuse to cut and a paste a section from Wednesday’s
    newsletter on sectors:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   过去几天，我一直收到关于板块的问题，尤其是关于石油和能源的。在我的大部分回复中，我都对3月份到5月份的牛市行情和7月15日触底后的最新行情进行了比较。由于我很少重发我的[订阅者新闻通讯](http://vixandmoresubscriber.blogspot.com/)中的内容，我认为这是一个很好的借口，剪切并粘贴周三新闻通讯中关于板块的部分：'
- en: Let me reflect on the nature of the March to May rally from SPX 1256 to SPX
    1440, a gain of 184 points.  As shown in the sector breakdown (top graph), there
    was strong sector participation across the board.  Interestingly enough, energy
    was the top performing sector, followed by technology and materials.  Financials
    fell in the middle of the pack.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   让我回顾一下从SPX 1256到SPX 1440的3月份到5月份的行情，涨幅为184点。如板块分解（顶部图表）所示，各板块的参与度普遍很高。有趣的是，能源是表现最好的板块，其次是技术和材料。金融板块处于中游。'
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fast forward to the past six trading days and we have the SPX now 82 points
    above the low.  This is not quite half the move of the March to May rally, but
    an impressive showing for a little more than one week of work.  Note how the sector
    breakdown looks quite different in the current rally (middle graph).  The extent
    to which financials have powered the recent move is impressive, if a little lopsided.  Note
    that only financials are the only sector to have made larger percentage gains
    in the current rally than in the March to May move.  In fact, besides financials,
    only the industrial and consumer discretionary sectors have made at least half
    of the gains from the earlier rally in the more recent rally.  All the other sectors
    have made gains of 3% or less, with energy and utilities showing losses.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   快进到过去六天的交易，现在SPX比低点高出82点。这不到3月份到5月份行情的半程，但对于一周多的工作来说，表现已经相当令人印象深刻了。注意当前反弹中（中间图表）板块分解看起来有何不同。金融板块推动最近行情的程度令人印象深刻，尽管有些不平衡。注意在当前反弹中，只有金融板块的百分比涨幅超过了3月份到5月份的行情。事实上，除了金融板块，只有工业和消费者可选板块在最近的行情中至少获得了早先行情一半以上的涨幅。其他所有板块的涨幅都在3%或以下，能源和公用事业板块显示了亏损。'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The bottom chart uses the same data as the middle chart, except that percentage
    gains and losses are net of the performance of the S&P 500 index.  This confirms
    that the financials are the only sector really responsible for moving the SPX.  The
    consumer discretionary sector has provided a small lift and the industrials are
    just narrowly beating the SPX, but without participation from financials, this
    rally would have a much different look and feel.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   底部图表使用了与中间图表相同的数据，只不过百分比涨跌是扣除标普500指数表现后的结果。这证实了金融板块是真正推动SPX波动的唯一板块。消费者可选板块提供了一小波助力，工业板块勉强超过了SPX，但如果没有金融板块的参与，这波反弹将呈现出截然不同的面貌和感觉。'
