- en: 'Humble Student of the Markets: An intriguing pair trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一个引人入胜的配对交易
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/an-intriguing-pair-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/an-intriguing-pair-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/an-intriguing-pair-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/an-intriguing-pair-trade.html#0001-01-01)
- en: In the past week, I have seen commentary from various technical analysts indicating
    that gold stocks appeared to have bottomed and poised to rally. I took a look
    and concurred with the assessment. However, I feel slightly uneasy about going
    long gold stocks at this stage despite the positive technical backdrop because
    this group tends to be slightly negatively correlated to the stock market and
    the major averages have fallen very fast and very quickly in a very short time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一周里，我看到了来自不同技术分析师的评论，指出黄金股票似乎已经触底，准备反弹。我进行了观察，并同意这一评估。然而，尽管技术背景积极，我对在这个阶段做多黄金股票感到略微不安，因为这一群体往往与股市略微负相关，而主要股指在非常短的时间内下跌得非常快。
- en: 'Further analysis of gold stocks also suggest that they may have rallied too
    far and have become overbought. So let me suggest a more risk-controlled way of
    playing the metal and hard asset rebound theme: Buy metal and mining and short
    gold miners:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对黄金股票的进一步分析也表明，它们可能已经上涨过快，变得过度买入。那么，让我建议一种风险更可控的方式来参与金属和硬资产反弹主题：买入金属和矿业，做空黄金矿工。
- en: The above chart of this pair (XME vs. GDX) shows that metal and mining stocks
    relative to gold stocks. With the exception of a brief period last August, XME
    has been in a steady relative uptrend since late 2012\. Now that GDX has staged
    a relative rally, this relationship has settled back to the bottom of the range,
    this may be a fairly low-risk entry point for the long XME/short GDX trade.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上图展示了这一对（XME vs. GDX）金属和矿业股票相对于黄金股票的情况。除了去年8月的短暂时期外，自2012年底以来，XME一直在稳步相对上涨。现在GDX已经展开了相对反弹，这种关系已经回到区间底部，这可能是做多XME/做空GDX交易的相对低风险切入点。
- en: Needless to say, if you were to put on such a trade, keep a tight stop in case
    gold stocks continue their relative rally.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，如果您要进行这样的交易，请设置一个紧密的止损，以防黄金股票继续其相对反弹。
