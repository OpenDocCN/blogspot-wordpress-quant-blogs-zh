- en: Regular readers will know that I have been sounding cautionary technical warnings
    because of a negative monthly RSI divergence and a MACD sell signal for US equities.
    This combination has been uncanny in the past at warning of major market tops.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 定期读者会知道，我一直因为美国股市的负面月RSI背离和MACD卖出信号而发出技术警告。过去这种组合在预警重大市场顶部方面非常准确。
- en: On the other hand, the latest report from
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，来自
- en: '[Open Insider](http://openinsider.com/charts)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Open Insider](http://openinsider.com/charts)'
- en: shows that corporate insiders, who are known as "smart investors", have been
    buying the latest dip. Historically, sales (red line) exceed buys (blue line)
    by a significant margin. A funny thing happened during the latest correction.
    Sales dried up, and buys exceeded sales, which is an indication that insiders
    are showing confidence in the share price outlook of their own companies.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 表明，被称为“聪明投资者”的公司内部人士已经在购买最近的下跌。历史上，销售（红线）远超过购买（蓝线）。在最近的调整期间发生了一件有趣的事情。销售枯竭，而购买超过销售，这表明内部人士对他们公司股价前景充满信心。
- en: How can we square the circle of these two contradictory signals? Should investors
    be buying or selling equities?
  id: totrans-34
