- en: 'Humble Student of the Markets: A possible market crash - but not yet'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/possible-market-crash-but-not-yet.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/possible-market-crash-but-not-yet.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Regular readers know that I have been skeptical of this equity market rally
    (see examples
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2009/08/v-shaped-recovery-with-4-8-gdp-growth.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2009/08/v-shaped-recovery-with-4-8-gdp-growth.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: ). My opinion is confirmed by many commentators that I respect.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Jeremy Grantham of GMO wrote in his
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[2Q letter](http://www.gmo.com/websitecontent/JGLetter_ALL_2Q09.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: that their estimate of fair value on the S&P 500 is slightly south of 880 and
    the index could move to between 1000 and 1100\. In addition, reports of
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[high levels of insider selling](http://money.cnn.com/2009/09/10/news/economy/insider.sales/index.htm?postversion=2009091107)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: is not comforting for the bulls.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'On September 9, long time chartist Richard Russell indicated that he saw a
    rare “double non-confirmation”[emphasis mine]:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: We may have seen a rare "double non-confirmation." On August 27 the Dow closed
    at 9580.63, a new Dow high for the rally. On the same day the Transports closed
    at 3714.63, which was not a new high -- in so doing, the Transports failed to
    confirm the Dow. Today the Transports closed at 3806.75, a new high for the ]Transports.
    But today the Dow closed at 9547.22, below their August 27 close -- in doing so,
    the Industrials failed to confirm the Transports. This is what I call a rare "double
    non-confirmation". First, the Transports were weak in that they could not confirm
    the Industrials. Today the Industrials were weak in that they could not confirm
    the Transports. ***These rare "double non-confirmations," in the past, have tended
    to signal the top***.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Bespoke](http://bespokeinvest.typepad.com/bespoke/2009/09/sp-500-more-than-20-above-its-200dma-first-time-since-583.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: also pointed out that the S&P 500 is now 20% above its 200-day moving average,
    the first time this has happened since 1983\. This suggests that the market is
    very overbought and due for a pullback.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Art Cashin recently piped in and said
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[this market reminded him of 1987](http://www.cnbc.com/id/32796678)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: There’s just some eerie things about this—it’s reminiscent of spring and summer
    of ‘87 when nobody believed the rally and it kept going up despite skepticism,
    people shorting into it. It ate them alive until it suddenly turned.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Could the market crash?**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Are we in for a repeat of the Crash of 1987?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Possibly. I have heard anecdotally that hedge fund leverage is now back to pre-Lehman
    levels, indicating a high level of systemic risk. William Pasek at Bloomberg
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '[wrote](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=apUH.Ybqzwh8)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'the that the US Dollar is now the preferred source of funding for the carry
    trade, which puts risk levels in context [emphasis mine]:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 美元现在是套利交易的首选融资来源，这使风险水平有了实际的考量。[重点是我的]：
- en: Now imagine what might happen if the world’s reserve currency became its most
    shorted. Carry trades are, after all, bets that the funding currency will weaken
    further or stay down for an extended period of time. It’s also a wager that a
    central bank is trapped into keeping borrowing costs low indefinitely…
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在想象一下，如果世界储备货币变成了最被做空的货币会怎样。毕竟，套利交易就是在赌融资货币将进一步贬值或长时间保持低位。这也是在赌中央银行被迫无限期保持低借贷成本…
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Three-month London interbank offered rates, or Libor, for dollar loans are at
    a record low and fell below those for the yen on Aug. 24 for the first time in
    16 years.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 三个月期伦敦银行同业拆借利率（Libor）对于美元贷款已降至历史新低，并在8月24日16年来首次跌破日元拆借利率。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Think about the turbulence that would be unleashed by the dollar suddenly
    shooting 5 percent or 10 percent higher with untold numbers of traders around
    the globe on the losing side of that trade. It could make the “Lehman shock” look
    manageable.***'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***想象一下，如果美元突然上涨5%或10%，全球范围内无数交易者将处于亏损状态，那将引发怎样的动荡。它可能使得“雷曼冲击”看起来可控。***'
- en: '**Watching the bearish tripwires**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注看跌触发点**'
- en: Remember that in 1987, the stock market didn’t just spontaneously decide to
    crash in a single day. Before the October crash, the market had topped in August
    and was steadily declining before it took the ultimate plunge.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，1987年，股市并非突然在一天之内自行决定崩溃。在10月崩盘之前，市场在8月达到顶峰，并在最终暴跌之前稳定下降。
- en: Today we have the combination over-valuation and high risk behavior, but these
    things have a way of not mattering to the market until they matter. I respect
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们面临的是过度估值和高度风险行为的组合，但市场通常在这些问题变得重要之前并不关心它们。我尊重
- en: '[Barry Ritholz’s comment](http://finance.yahoo.com/tech-ticker/article/yftt_330576/Rally-May-Only-Be-in-6th-or-7th-Inning,-Ritholtz-Says)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barry Ritholz的评论](http://finance.yahoo.com/tech-ticker/article/yftt_330576/Rally-May-Only-Be-in-6th-or-7th-Inning,-Ritholtz-Says)'
- en: that the current rally could very well be in the 6th or 7th inning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当前集会可能已经进行到第六或第七局。
- en: The key to timing any potential downdraft is to watch the bearish tripwires.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 调整任何潜在下跌时机的关键在于关注看跌触发点。
- en: '**Sentiment tripwires**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**情绪触发点**'
- en: Here is what I am watching for.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我正在关注的情况。
- en: One is investor sentiment. James Grant, who could usually be counted on to be
    not just bearish, but apocalyptic,
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个是投资者情绪。通常可以期待不仅看跌，甚至悲观的James Grant，
