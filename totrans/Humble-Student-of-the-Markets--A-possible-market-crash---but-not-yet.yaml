    upwards.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ，风险偏好仍在上升。为了使熊市真正走出冬眠，投资者必须显示出他们对风险的口味正在变得满足。下面欧元/日元交叉货币对的图表，作为风险交易的衡量，仍在上升趋势中。
