- en: Until these bearish tripwires are crossed, the path of least resistance for
    equities is still up. My inner trader tells me it’s too early to get outright
    bearish. The 50% Fibonacci retracement level for the S&P 500 is roughly 1120 -
    and under the circumstances that may be a realistic short-term target.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些看跌的触发因素被触动之前，股市的最小阻力路径仍然是上涨。我的交易直觉告诉我，现在就变得过于看跌还为时过早。标普500的50%斐波那契回撤水平大约是1120——在当前情况下，这可能是一个现实的短期目标。
- en: On the other hand, the trigger for the 1987 decline was the Fed's August decision
    to raise interest rates. While I have [expressed my doubts](http://humblestudentofthemarkets.blogspot.com/2009/09/recession-over-what-now-ben.html)
    about the willingness or the ability of the Federal Reserve to effectively implement
    its exit stratgies, the FOMC statement on Wednesday bears watching.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，1987年下跌的导火索是美联储8月份决定提高利率。尽管我对美联储有效实施退出策略的意愿或能力表示过[怀疑](http://humblestudentofthemarkets.blogspot.com/2009/09/recession-over-what-now-ben.html)，但周三的FOMC声明仍值得关注。
