  zh: 来源：[http://falkenblog.blogspot.com/2008/03/michael-lewis-exposed.html#0001-01-01](http://falkenblog.blogspot.com/2008/03/michael-lewis-exposed.html#0001-01-01)
- en: I remember way back when I read Liar's Poker, and thought, good read, but wrong.
    That is, to the extent Michael Lewis stuck to personalities, anecdotes about the
    rich and famous, and allusions to his major of art history, he was great. When
    he made riffs on economics, such as, that it's all based on hype, or everyone
    is a big faker, it was an overstatement to a considerable degree, and degree is
    ultimately important. It's not all a game of BSDs playing macho games, there are
    some real issues about pricing and risk management, which Lewis was oblivious
    to in his brief career there.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我还记得很久以前当我读了《骗子的扑克牌》，我觉得，好书，但错了。也就是说，对于迈克尔·刘易斯坚持描绘人物、富有名人的轶事以及他主修的艺术史而言，他做得很好。但当他对经济学进行演绎时，如，一切都建立在炒作上，或者每个人都是大忽悠时，这在相当程度上是夸大其词，而程度最终是重要的。这并不是所有的BSD们在玩牛仔游戏，关于价格和风险管理还涉及一些真正的问题，而刘易斯对此一无所知。
