- en: 'Humble Student of the Markets: Heebner pukes his positions'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/09/heebner-pukes-his-positions.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/09/heebner-pukes-his-positions.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*For the uninitiated, the term **to puke** indicates to flatten a position,
    usually the result of a stop loss.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have written about Ken Heebner
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html)'
  prefs: []
  type: TYPE_NORMAL
- en: – that he is a manager who runs a high turnover, high concentration portfolio
    with a good long-term track record. Heebner had a hot hand for the first half
    of 2008 in managing the CGM Focus Fund (CGMFX). The defining characteristic of
    the fund for 2008 had been its long commodity-short financials exposure – until
    now.
  prefs: []
  type: TYPE_NORMAL
- en: Using the techniques shown in the sidebar titled Reverse engineering a manager's
    macro exposures, I updated my estimates of Heebner’s sector bets.
  prefs: []
  type: TYPE_NORMAL
- en: Surprise! Surprise!
  prefs: []
  type: TYPE_NORMAL
- en: 'Heebner is selling his off-the-charts overweight in commodity sectors (Energy,
    Materials):'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/27e2c34de63c9627363ad58c57055936.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgYvOHNH1n9JP62VT4bADS5wqvyqeP06iMLP1E21nBUfvqDagb12PnTtbk57hBqxE-I8A6S4q_Mq4JEjH53LsejTBaQyv84reegfCzikUINjjj4dVOxUVfGJQ_hquNWz2jeWnfu7-cW9jf4/s1600-h/Energy.JPG)[![](img/6e6d740f71095d2cdac4d9c5129d7bea.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgJAA14SvCS5fDcc2EoVVtnwgiZQTnwFc2h1XLntJmGNCQYsrihOHjy2y1-8CCz5uoPRsxpCabHl7Dz0ad3tXyobJp2UeohjT5nzpIWWtKlh2uGjaZSGbq7KP3q1ZR1ehlmKSwy_nopVnOQ/s1600-h/Materials.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: 'He is also neutralizing his off-the-charts underweight position in financials:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/2a3eae6d8953d34c26da07a3d409f94a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj2QwPDEhkwSENLgY2IjI7KKGZbW8E2P0RLbUcyUJt95DKW2vDqBn_v8bB9S_v0BrFEFk1PpVV6OhWT9Md35405wJdOOytsyRGDah96SP-Dlc2S5VynkRMftjGGVqDoHKnoC9KEZv1ez59v/s1600-h/Financials.JPG)**Is
    this part of the risk control process?**'
  prefs: []
  type: TYPE_NORMAL
- en: Maybe he is demonstrating that he has a risk control process, particularly with
    the
  prefs: []
  type: TYPE_NORMAL
- en: '[news](http://www.bloomberg.com/apps/news?pid=20601103&sid=aQUQLBdxD_u0)'
  prefs: []
  type: TYPE_NORMAL
- en: that Heebner is starting a hedge fund. The chart below shows the performance
    of CGM Focus and the S&P 500 on a YTD basis. After an incredible first half 2008,
    CGM Focus gave up about 29% from June 2008 for a return that is roughly in line
    with the S&P 500.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/8e6c38048f6c7f9561301cf04e9b2a0a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgjYK9cJ4wSEy6TclwpzD8bmwVrFZO958ur4t-rXdB7mAywKBNlCcmk6yC7r9NCRiGWFksja7gPZUmYgXbiYk1kS2dq05elHX8rEmZx-xX4qdZljHp8UWgGBdZqFJF3v9ARZPzpcPX50OIy/s1600-h/CGMFX.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: Or maybe it’s not just hitting a stop loss, more on that in a future post…
