- en: 'Humble Student of the Markets: Do current incentive structures make sense?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：当前的激励结构合理吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/do-current-incentive-structures-make.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/do-current-incentive-structures-make.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/do-current-incentive-structures-make.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/do-current-incentive-structures-make.html#0001-01-01)
- en: On the weekend my family went to the new
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周末，我的家人去看了新
- en: '[Star Trek movie](http://www.startrekmovie.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[星际迷航电影](http://www.startrekmovie.com/)'
- en: . As I watched the film, I reflected on the effects that popular culture has
    on the incentive pay system, which has been a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。当我观看这部电影时，我反思了流行文化对激励薪酬体系的影响，这已经成为一个
- en: '[hot topic](http://blogs.cfr.org/setser/2009/05/18/lost-prestige/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[热门话题](http://blogs.cfr.org/setser/2009/05/18/lost-prestige/)'
- en: lately.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近。
- en: '**Should we looking for heroes?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们应该寻找英雄吗？**'
- en: The archetype of the hero in the movie is Kirk, the rebel and maverick who flouted
    the rules to get things done against the odds. He succeeded and became the captain
    of the ship. Playing against Kirk, we have the character of Spock, the logical
    and reasoned thinker (who will never become the captain of a starship). The Kirk
    hero archetype is a common feature in many Hollywood films and a common characteristic
    of heroes in American popular culture.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 电影中英雄的原型是柯克，他是个反叛者，不按规则办事，在逆境中完成任务。他成功了，成为了船的船长。与柯克形成对比的是斯波克，他是一个逻辑和理性的思考者（永远不会成为星际飞船的船长）。柯克英雄原型在许多好莱坞电影中很常见，也是美国流行文化中英雄的共同特征。
- en: When we extrapolate those popular culture notions to how investment banks pay
    bonuses, does Kirk sound like the star producer and Spock is the risk manager?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们把流行文化的这些观念应用到投资银行支付奖金的方式上，柯克听起来像是明星制作人，而斯波克是风险管理者吗？
- en: This kind of thinking that as permeated not only American culture, which
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种思维方式已经渗透到不仅是美国文化中，
- en: '[migrated across the Atlantic](http://www.marketwatch.com/story/transatlantic-pay-gap-narrows)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[横跨大西洋迁移](http://www.marketwatch.com/story/transatlantic-pay-gap-narrows)'
- en: ', has created a winner-take-all mentality. As a former colleague of mine once
    remarked, “It’s like an Olympics out there, if you’re not in the top three you
    are nothing.”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，已经创造了一种赢者通吃的心态。我的一位前同事曾说过：“外面就像奥运会一样，如果你不在前三名，你就什么都不是。”
- en: In support of this philosophy,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 支持这种哲学，
- en: '[Paul Kedrosky](http://paul.kedrosky.com/archives/2009/05/blackjack_banki.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·柯德罗斯基](http://paul.kedrosky.com/archives/2009/05/blackjack_banki.html)'
- en: 'noted:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到：
- en: Well-timed conservatism is a fine thing, but there is something to be said for
    taking risks. Among the reasons why Bill Gates dropped out of university and started
    Microsoft and made billions when you know you're the same age as he is and you
    know he's not really that smart and Windows sucks and you can't stand the guy,
    is that he took a risk and you didn't. Elevating uber-conservatism into the highest
    virtue is no path to growth and wealth and all good things capitalism.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 适时的保守主义是好事，但冒险也是值得提倡的。比尔·盖茨退学创办微软，在你这个年纪就已经赚了数十亿，而你知道他并不聪明，Windows也很糟糕，你甚至无法忍受这个人，原因就是他敢于冒险而你却没有。将超级保守主义提升为最高美德，并不是通往增长、财富和资本主义所有美好事物的道路。
- en: But do we really want to elevate the hero archetype that way? Is this the best
    way to incentivize everyone?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们真的想以这种方式提升英雄原型吗？这是激励每个人的最佳方式吗？
- en: '**Sauce for the goose**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**适用于鹅的酱也适用于鹅**（即“己所不欲，勿施于人”）'
- en: Take the issue of compensation for government workers. Would Dwight Eisenhower
    have done a better job in World War II had he been given incentive bonuses to
    win the war? What about
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以政府工作人员的薪酬问题为例。如果德怀特·艾森豪威尔在第二次世界大战期间得到激励奖金来赢得战争，他会做得更好吗？那么
- en: '[Norman Schwarzkopf](http://en.wikipedia.org/wiki/Norman_Schwarzkopf)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[诺曼·施瓦茨科普夫](http://en.wikipedia.org/wiki/Norman_Schwarzkopf)'
- en: during the Gulf War?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在海湾战争期间？
- en: Do you get what you pay for?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否得到了你所付出的？
- en: '[Aldrich Ames](http://en.wikipedia.org/wiki/Aldrich_Ames)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[奥德里奇·艾姆斯](http://en.wikipedia.org/wiki/Aldrich_Ames)'
- en: turned over the CIA’s network of spies to the Soviets in exchange for a total
    of about $2 million. The initial payment that he received in 1985 was $50,000\.
    Should the U.S. government be paying their people better? Had the CIA been giving
    people substantial incentive bonuses, could they have forestalled this intelligence
    disaster for roughly twice of what the
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将中情局的间谍网络转交给苏联，以换取大约200万美元。他1985年收到的第一笔付款是50,000美元。美国政府是否应该给他们的员工更好的报酬？如果中情局给人们实质性的激励奖金，他们能否用大约是这个数目两倍的钱避免这场情报灾难？
- en: '[CEO of Credit Suisse paid his ex-wife in interest in a divorce settlement](http://news.hereisthecity.com/news/business_news/9067.cntns)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞士信贷CEO在离婚协议中用利息支付前妻](http://news.hereisthecity.com/news/business_news/9067.cntns)'
- en: '?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: '**Mediocre cavalry officers in charge of nuclear bombers**[Dominic Connor](http://www.wilmott.com/blogs/dcfc/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**平庸的骑兵军官掌管着核轰炸机**[Dominic Connor](http://www.wilmott.com/blogs/dcfc/)'
- en: ', a headhunter, recently commented on the culture within banks [emphasis mine]:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，一位猎头，最近对银行内部文化进行了评论[重点是我加的]：
- en: A clear factor in the recent calamities has been the lack of expertise at the
    very top levels of banks. Reviewing the publicly available lists of board members
    at many firms, I observe that most of them not only have never taken an active
    role in trading, analysis or risk management, but that today few would even be
    accepted as a trainee in a less prestigious organisation than they ran into the
    ground. ***In effect we had mediocre cavalry officers in charge of nuclear bombers.***
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最近一系列灾难的明显因素是银行最高层缺乏专业知识。审视许多公司公开的董事会成员名单，我发现他们大多数人不仅从未在交易、分析或风险管理中扮演过积极角色，而且今天他们中很少人会被接受进入比他们搞垮的组织声望更低的机构的实习生。***实际上，我们让平庸的骑兵军官掌管着核轰炸机。***
- en: While it is important to create compensation and incentive structures so that
    originality and innovation are not stifled, we should not forget Paul Volcker’s
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然创建薪酬和激励结构以避免扼杀原创性和创新很重要，但我们不应忘记保罗·沃尔克的警告。
- en: '[comment](http://uk.reuters.com/article/marketsNewsUS/idUKN2029103720090220)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](http://uk.reuters.com/article/marketsNewsUS/idUKN2029103720090220)'
- en: that the most important financial innovation for most people years has been
    the automated teller machine.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数人来说，多年来最重要的金融创新是自动柜员机。
