- en: 'Physics Perspective: The political problem'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：政治问题
- en: 来源：[http://physicsoffinance.blogspot.com/2013/08/the-political-problem.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/08/the-political-problem.html#0001-01-01)
