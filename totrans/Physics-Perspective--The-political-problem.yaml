- en: Several years ago, immediately post-crisis, I wrote
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，危机刚过后，我写过
- en: '[a short article](http://www.nature.com/news/2009/090805/full/460680a.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇简短的文章](http://www.nature.com/news/2009/090805/full/460680a.html)'
- en: for
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了
- en: '*Nature*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《自然》
- en: exploring new ideas about modelling economic and financial systems. I wrote
    about agent-based models and other similar ideas, nothing all that earth shaking
    really. In an early draft, I recall adding a section toward the end of the piece
    making the point that, of course, better models, better science, etc., would never
    be enough because ultimately policy making has an irreducible political element;
    financial crises can almost always be traced back to the political influence of
    powerful forces who shape policies to help themselves (or to try to do so), with
    little thought for the welfare of others. To my surprise, my editor at
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 探索有关建模经济和金融系统的新思想。我写过关于基于代理的模型和其他类似思想，但并没有什么太震撼的内容。在一篇早期的草稿中，我记得在文章的最后部分增加了一个部分，指出更好的模型、更好的科学等等永远是不够的，因为最终政策制定有一个不可减少的政治因素；几乎所有的金融危机都可以追溯到强大势力的政治影响，他们塑造政策来帮助自己（或者尝试这样做），而很少考虑到他人的福祉。令我惊讶的是，我在
- en: '*Nature*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 《自然》
- en: took that section out saying something like "we'd like to stick to the science."
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我当时认为这是不幸且非常具有误导性的。腐败是真实的，我真的认为无论多少更好的经济学都无法消除金融和经济危机，因为现实的politics。无法避免。西蒙·韦恩-刘易斯删掉了那一部分，说了一些类似于“我们希望坚持科学。”的话。
- en: I thought that was unfortunate and hugely misleading. Corruption is real, and
    I really do think that no amount of better economics will eliminate financial
    and economic crises, because of the reality of politics. No avoiding it. Simon
    Wren-Lewis has
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，这意味着银行实际上不必做可能有助于公共利益和国家整体利益的事情：
- en: '[a great post](http://mainlymacro.blogspot.fr/2013/08/banks-economists-and-politicians-just.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇很棒的文章](http://mainlymacro.blogspot.fr/2013/08/banks-economists-and-politicians-just.html)'
- en: on this topic today, looking at why it would not actually be that hard -- conceptually
    -- to make the financial system more stable. The only barrier is the intimate
    connection between finance and politics ("quite frankly, the banks own this place"
    as U.S. Senator Dick Durbin
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个话题上，今天我要看的是为什么从概念上讲要让金融系统更加稳定并不会那么困难。唯一的障碍是金融与政治之间的密切联系（坦白说，银行拥有这一切，正如美国参议员迪克·德宾所说）。
- en: '[once put it](http://www.salon.com/2009/04/30/ownership/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[曾经](http://www.salon.com/2009/04/30/ownership/)'
- en: '), which means that banks won''t actually have to do things that might help
    the public good and the nation as a whole:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: -->
- en: 'There is one simple and straightforward measure that would go a long way to
    avoiding another global financial crisis, and that is to *substantially* increase
    the proportion of bank equity that banks are obliged to hold. This point is put
    forcibly, and in plain language, in a recent [book](http://bankersnewclothes.com/excerpts/)
    by Admati and Hellwig: The Bankers New Clothes. ([Here](http://www.nytimes.com/2013/08/26/opinion/were-all-still-hostages-to-the-big-banks.html)
    is a short NYT piece by Admati.) Admati and Hellwig suggest the proportion of
    the balance sheet that is backed by equity should be something like 25%, and [other](http://www.voxeu.org/article/what-optimal-leverage-bank)
    estimates for the optimal amount of bank equity come up with similar numbers.
    The numbers that regulators are intending to impose post-crisis are tiny in comparison.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一个简单直接的措施可以避免再次发生全球金融危机，那就是要求银行持有的银行股权比例*大幅*增加。这个观点在最近由Admati和Hellwig撰写的一篇[书中](http://bankersnewclothes.com/excerpts/)有力地、用通俗易懂的语言提出：银行的新衣服。Admati在《纽约时报》上发表了一篇简短的[文章](http://www.nytimes.com/2013/08/26/opinion/were-all-still-hostages-to-the-big-banks.html)。Admati和Hellwig建议，银行资产负债表中由股权支持的比重应达到约25%，而有关银行股权理想比例的其他[估计](http://www.voxeu.org/article/what-optimal-leverage-bank)也得出相似的数字。与危机后监管机构打算实施的比例相比，这些数字显得微不足道。
- en: 'It is worth quoting the first paragraph of a FT [review](http://www.ft.com/cms/s/2/39c38b74-715d-11e2-9b5c-00144feab49a.html#axzz2PCSpoST7)
    by Martin Wolf of their book:'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 引用他们书评的**第一段**是值得的，这是马丁·沃尔夫在《金融时报》上的[评论](http://www.ft.com/cms/s/2/39c38b74-715d-11e2-9b5c-00144feab49a.html#axzz2PCSpoST7)。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '“The UK’s Independent Commission on Banking, of which I was a member, made
    a modest proposal: the proportion of the balance sheet of UK retail banks that
    has to be funded by equity, instead of debt, should be raised to 4 per cent. This
    would be just a percentage point above the figure suggested by the Basel Committee
    on Banking Supervision. The government rejected this, because of lobbying by the
    banks.”'
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我曾是英国独立银行委员会成员，该委员会提出了一项**适度**的建议：英国零售银行的资产负债表中，通过股本而非债务融资的比例应提高到4%。这仅比巴塞尔银行监管委员会建议的数字高出1个百分点。政府拒绝了这一建议，因为银行进行了游说。”
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why are banks so reluctant to raise more equity capital? One reason is tax breaks
    that make finance using borrowing cheaper. But non-financial companies, that also
    have a choice between raising equity and borrowing to finance investment, typically
    use much more equity capital and less borrowing. If things go wrong, you can reduce
    dividends, but you still have to pay interest, so companies limit the amount of
    borrowing they do to reduce the risk of bankruptcy. But large banks are famously
    too big to fail. So someone else takes care of the bankruptcy risk - you and me.
    We effectively guarantee the borrowing that banks do. (If this is not clear, read
    chapter 9 of the book [here](http://www.ritholtz.com/blog/2013/03/the-bankers-new-clothes/).
     The authors make a nice analogy with a rich aunt who offers to always guarantee
    your mortgage.)
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行为什么如此不愿提高股本？一个原因是税收减免使得借款融资更便宜。但非金融公司，在为投资融资时也有选择提高股本或借款，通常使用更多的股本和更少的借款。如果事情出了问题，你可以减少股息，但利息仍然要支付，所以公司会限制借款额度以降低破产风险。但大型银行因规模太大而闻名，不会失败。所以其他人会处理破产风险——你和我。我们实际上保证了银行所进行的借款。（如果不清楚，请阅读本书第9章[在此](http://www.ritholtz.com/blog/2013/03/the-bankers-new-clothes/)。作者用一个富有的阿姨总是保证你的抵押贷款的例子做了很好的类比。）
- en: The state guarantee is a [huge](http://www.bankofengland.co.uk/publications/Documents/speeches/2010/speech433.pdf),
    and ongoing, public [subsidy](http://articles.washingtonpost.com/2013-03-28/opinions/38097465_1_free-market-subsidy-financial-firms)
    to the banking sector. For large banks, it is of the same order of magnitude as
    the profits they make. We know where a large proportion of the profits go - into
    bonuses for those who work in those banks. The larger is the amount of equity
    capital that banks are forced to hold, the more the holders of that equity bear
    the cost of bank failure, and the less is the public subsidy. Seen in this way
    it becomes obvious why banks do not want to hold more equity capital - they rather
    like being subsidised by the state, so that the state can contribute to their
    bonuses. (Existing equity holders will also resist increasing equity capital,
    for reasons Carola Binder [summarises](http://carolabinder.blogspot.co.uk/2013/03/underneath-bankers-new-clothes.html)
    based on the work of Admati and Hellwig and coauthors.)
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国家保障是对银行业的一项**巨大**且持续的公共**补贴**。[1] 对于大型银行，这项补贴与他们所获得的利润处于同一数量级。我们知道大部分利润去了哪里——流向那些在银行工作的员工的奖金。银行被迫持有的股本越多，持有这些股本的人承担银行失败的成本就越大，而公共补贴就越少。从这一点来看，很明显银行为什么不想持有更多股本——他们更愿意得到国家的补贴，这样国家就可以为他们提供奖金。[现有股本持有者也会反对增加股本，原因
    Carola Binder 根据 Admati 和 Hellwig 以及合作者的作品进行了总结](http://carolabinder.blogspot.co.uk/2013/03/underneath-bankers-new-clothes.html)。
- en: This is why the argument is largely a no brainer for [economists](http://www.nytimes.com/2013/08/11/magazine/financial-crisis.html?pagewanted=1&_r=0).
    [1] Most economists are instinctively against state subsidies, unless there are
    obvious externalities which they are countering. With banks the subsidy is not
    just an unwarranted transfer of resources, but it is also distorting the incentives
    for bankers to take risk, as we found out in 2007/8\. Bankers make money when
    the risk pays off, and get bailed out by governments when it does not.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么对于**经济学家**来说，这个争论很大程度上是**无脑**的。[大多数经济学家]本能地反对国家补贴，除非有明显的正外部性需要对冲。对于银行来说，补贴不仅仅是资源的无端转移，还会扭曲银行家承担风险的激励，正如我们在2007/8年发现的那样。银行家在风险得到回报时赚钱，而在风险没有回报时得到政府的救助。
- en: So why are economists being ignored by politicians? It is hardly because banks
    are popular with the public. The scale of the banking sector’s misdemeanours is
    incredible, as John Lanchester sets out [here](http://www.lrb.co.uk/v35/n13/john-lanchester/are-we-having-fun-yet).
    I suspect many will think that banks are being treated lightly because politicians
    are concerned about choking off the recovery. Yet the argument that banks often
    make - holding equity capital represents money that is ‘tied up’ and so cannot
    be lent to firms and consumers - is simply [nonsense](http://economix.blogs.nytimes.com/2013/07/11/a-call-to-battle-on-bank-leverage/).
    A more respectable argument is that holding much more equity capital would translate
    into greater costs for bank borrowers, but David Miles [suggests](http://www.voxeu.org/article/bank-capital-requirements-are-they-costly)
    the size of this effect would not be large. (See also Simon Johnson [here](http://economix.blogs.nytimes.com/2013/04/18/the-impact-of-higher-capital-requirements-for-banks/),
    John Plender [here](http://www.ft.com/cms/s/0/e5fe95ae-b72c-11e2-841e-00144feabdc0.html#axzz2SgexDi61)
    and Thomas Hoenig [here](http://www.ft.com/cms/s/0/64803c76-fe03-11e2-8785-00144feabdc0.html#axzz2cRXBi7qz).)
    In any case, public subsidies are bound to be passed on to some extent, but that
    does not justify them. Politicians are busy trying to phase out public subsidies
    elsewhere, so why are banks so different?
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么为什么政治家们忽视经济学家呢？这并不是因为银行受到公众的喜爱。银行部门的恶行规模令人难以置信，正如约翰·兰钦斯特在这[里](http://www.lrb.co.uk/v35/n13/john-lanchester/are-we-having-fun-yet)所阐述的那样。我怀疑许多人会认为，政治家们之所以对银行宽容，是因为他们担心阻碍复苏。然而，银行经常提出的论点——持有股权资本意味着资金“被占用”，因此不能贷给企业和消费者——完全是[胡说](http://economix.blogs.nytimes.com/2013/07/11/a-call-to-battle-on-bank-leverage/)。一个更有说服力的论点是，持有更多的股权资本将导致银行借款人的成本增加，但大卫·迈尔斯[建议](http://www.voxeu.org/article/bank-capital-requirements-are-they-costly)这种影响的大小不会很大。（参见西蒙·约翰逊[这里](http://economix.blogs.nytimes.com/2013/04/18/the-impact-of-higher-capital-requirements-for-banks/)，约翰·普伦德[这里](http://www.ft.com/cms/s/0/e5fe95ae-b72c-11e2-841e-00144feabdc0.html#axzz2SgexDi61)和托马斯·霍恩伊[这里](http://www.ft.com/cms/s/0/64803c76-fe03-11e2-8785-00144feabdc0.html#axzz2cRXBi7qz)。）无论如何，公共补贴肯定会在一定程度上转嫁，但这并不能证明它们是合理的。政治家们正忙于逐步取消其他领域的公共补贴，那么为什么银行如此特殊呢？
- en: There is one simple explanation. The power of the banking [lobby](http://themonkeycage.org/2013/06/25/the-new-political-bubble/)
    (and the financial industry more [generally](http://www.project-syndicate.org/commentary/why-the-sec-rejected-new-rules-for-mutual-funds-by-mark-roe))
    is [immense](http://www.theguardian.com/commentisfree/2013/apr/07/brtish-bankers-unpunished-unashamed),
    from [campaign contributions](http://robertreich.org/post/51226404952) to regulatory
    capture of various [kinds](http://www.theguardian.com/commentisfree/2012/sep/10/erskine-bowles-wall-street-influence-washington).
    It would be nice to imagine that the UK was less [vulnerable](http://www.enlightenmenteconomics.com/blog/index.php/2012/07/provincial-radicals-vs-big-finance/)
    than the US in this respect, but there are good [reasons](http://www.efinancialnews.com/story/2013-01-21/city-funds-conservative-labour-liberal-democrats-donors?ea9c8a2de0ee111045601ab04d673622)
    to think [otherwise](http://www.spinwatch.org/index.php/issues/finance-lobbying/item/5370-we-must-fight-back-against-these-city-lobbyists).
    [2] As a result, the power and influence of banks and bankers within government
    has hardly suffered as a result of the Great Recession that they played a large
    part in creating.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '有一个简单的解释。银行[游说](http://themonkeycage.org/2013/06/25/the-new-political-bubble/)（以及更广泛的金融行业）的力量是[巨大的](http://www.theguardian.com/commentisfree/2013/apr/07/brtish-bankers-unpunished-unashamed)，从[竞选捐款](http://robertreich.org/post/51226404952)到各种形式的监管俘获[链接](http://www.theguardian.com/commentisfree/2012/sep/10/erskine-bowles-wall-street-influence-washington)。幻想英国在这方面比美国更[脆弱](http://www.enlightenmenteconomics.com/blog/index.php/2012/07/provincial-radicals-vs-big-finance/)是很不错的，但有许多[理由](http://www.efinancialnews.com/story/2013-01-21/city-funds-conservative-labour-liberal-democrats-donors?ea9c8a2de0ee111045601ab04d673622)让人们认为[
    otherwise](http://www.spinwatch.org/index.php/issues/finance-lobbying/item/5370-we-must-fight-back-against-these-city-lobbyists)。结果是，尽管银行和银行家在很大程度上导致了经济大衰退，他们在政府内的权力和影响力几乎没有受到损害。[2] '
- en: This point bears repeating -- indeed, it ought to be repeated every day for
    the rest of the year. All the technical and semi-technical articles now being
    published about measures for getting at systemic risk and improved schemes for
    weighting capital and so on, however clever and interesting they may be, actually
    only serve to draw attention away from this most serious problem, which is institutionalized
    corruption plain and simple. If every finance professor wrote one article on this
    topic -- after all, shouldn't this really be THE main topic in finance today?
    -- we might one day get somewhere with fixing the financial system.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点值得反复强调——实际上，这一年剩下的时间里，我们每天都应该重复这一点。目前所有关于获取系统风险和改善资本权重方案等技术性和半技术性文章，无论它们多么巧妙、有趣，实际上都只是转移了对这个最严重问题的关注，那就是简单明了的制度性腐败。如果每个金融教授都写一篇关于这个话题的文章——毕竟，这不应该正是今天金融领域的主题吗？——我们或许有一天能够解决金融体系的问题。
