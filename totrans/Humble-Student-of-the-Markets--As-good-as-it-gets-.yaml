- en: '**What''s wrong with this picture?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: The six biggest stocks in the S&P 500 reported earnings last week. Every one
    of them beat consensus expectations. In addition, the FOMC reiterated its dovish
    stance after its meeting. These developments should all be bullish. Instead, the
    S&P 500 only made marginal gains while exhibiting negative divergences.
