- en: Sideload Windows Store Apps
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侧载Windows商店应用
- en: Given the recent [discussion](http://blog.gsmarena.com/microsoft-surface-pros-64gb-version-will-come-with-23gb-of-available-memory-out-of-the-box/)
    around the memory available on Microsoft Surface devices, its clear the [128GB](http://www.engadget.com/2013/02/15/microsoft-128gb-surface-pro-pre-order/)
    version is the only viable enterprise device for anyone corporation consider such
    devices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到近期围绕Microsoft Surface设备上可用内存的[讨论](http://blog.gsmarena.com/microsoft-surface-pros-64gb-version-will-come-with-23gb-of-available-memory-out-of-the-box/)，很明显[128GB](http://www.engadget.com/2013/02/15/microsoft-128gb-surface-pro-pre-order/)版本是任何公司考虑此类设备的企业级设备唯一可行的选择。
- en: Which leads to a discussion of who (in the capital markets space) will adopt
    Microsoft Surface and Windows 8 at an enterprise level.  Given a vast majority
    of corporates in the capital market space run Windows desktops, the ease of adopting
    a Microsoft Surface Win8 device is obvious.  Especially if consider in terms of
    the sales/trader desktop tools already built that are often built using Microsoft
    .NET (think WPF).  As blogged about a long time ago, traders/sales often find
    it hard to leave the trading desk due to the “data” available though there 4-8
    monitors.  iPad’s offer a way to carry real-time data with them when they are
    in meetings away from the trading desk.  But the iPad requires either remote desktop
    software, or an iOS/HTML variant of the heavy desktop application to work on the
    Apple device.  Hence the possible advantage Microsoft could have with the Microsoft
    Surface device in the capital markets corporate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了一场讨论：谁（在资本市场领域）将采用Microsoft Surface和Windows 8进行企业级应用。鉴于资本市场上大部分公司运行Windows桌面，采用Microsoft
    Surface Win8设备显然很容易。特别是如果从已经建立的销售/交易员桌面工具考虑，这些工具通常使用Microsoft .NET（想想WPF）构建。正如很久以前博客中提到的，交易员/销售员经常因为通过他们4-8台显示器可获得“数据”而难以离开交易台。iPad提供了一种在会议中携带实时数据的方式，使他们远离交易台。但iPad需要远程桌面软件，或者iOS/HTML变体的重型桌面应用程序才能在苹果设备上运行。因此，Microsoft在资本市场公司中拥有Microsoft
    Surface设备的可能优势。
- en: This now leads to the question of how to get “Line of Business” applications
    onto the Microsoft Surface. [“Sideload”](http://www.howtogeek.com/129535/how-to-sideload-modern-apps-on-windows-8/)
    appears to be the Windows Store by-pass  intended for developers and internal
    business applications.  For in-depth details of how to leverage Sideload, try
    this [posting](http://technet.microsoft.com/es-ES/windows/jj874388.aspx?ocid=wc-nl-insider).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这现在导致了这样一个问题：如何将“业务线”应用程序安装到Microsoft Surface上。[“侧载”](http://www.howtogeek.com/129535/how-to-sideload-modern-apps-on-windows-8/)似乎是旨在为开发者和内部商务应用程序绕过Windows商店的Windows
    Store功能。要深入了解如何利用侧载，请尝试这个[帖子](http://technet.microsoft.com/es-ES/windows/jj874388.aspx?ocid=wc-nl-insider)。
