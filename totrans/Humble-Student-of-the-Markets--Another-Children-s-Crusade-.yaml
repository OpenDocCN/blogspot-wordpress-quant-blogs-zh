- en: 'Humble Student of the Markets: Another Children’s Crusade?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/05/another-childrens-crusade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/05/another-childrens-crusade.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In P&I there is an extensive
  prefs: []
  type: TYPE_NORMAL
- en: '[discussion](http://allaboutalpha.com/blog/2009/05/14/portable-alpha-to-be-reborn-according-to-author-of-new-paper-on-the-topic/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'of the pros and cons of a core/satellite asset structure vs. a portable alpha
    structure for pension fund assets. My questions are:'
  prefs: []
  type: TYPE_NORMAL
- en: Portable alpha overlaid on what benchmark?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you define core?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**PBGC in trouble**'
  prefs: []
  type: TYPE_NORMAL
- en: In the meantime, I see in the
  prefs: []
  type: TYPE_NORMAL
- en: '[news](http://www.bloomberg.com/apps/news?pid=20601087&sid=aX_YpTysrpx4)'
  prefs: []
  type: TYPE_NORMAL
- en: that the former head of the Pension Benefit Guaranty Corporation has refused
    to testify before the Senate and asserted his Fifth Amendment rights. He was to
    be questioned about his relationships with Wall Street firms and their relationships
    with PBGC.
  prefs: []
  type: TYPE_NORMAL
- en: By the way, PBGC's deficit has tripled to $33.5 billion.
  prefs: []
  type: TYPE_NORMAL
- en: What a mess.
  prefs: []
  type: TYPE_NORMAL
- en: '**A Children''s Crusade?**'
  prefs: []
  type: TYPE_NORMAL
- en: As I indicated
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/05/new-paradigm-needed-for-pension.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', until pension funds have clearly benchmarked their liability structure and
    the factor sensitivities of that benchmark, the task of managing assets is may
    be as fruitful as the'
  prefs: []
  type: TYPE_NORMAL
- en: '[Children’s Crusade](http://www.historylearningsite.co.uk/childrens_crusade.htm)'
  prefs: []
  type: TYPE_NORMAL
