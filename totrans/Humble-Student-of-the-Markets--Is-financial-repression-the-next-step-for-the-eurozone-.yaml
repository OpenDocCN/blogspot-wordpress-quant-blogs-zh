- en: 'Humble Student of the Markets: Is financial repression the next step for the
    eurozone?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：欧元区接下来会实行金融压抑吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/is-financial-repression-next-step-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/is-financial-repression-next-step-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/is-financial-repression-next-step-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/is-financial-repression-next-step-for.html#0001-01-01)
- en: 'I would like to explore the long-term options for the EU and the eurozone out
    of this crisis. Most observers have offered two options for Europe, but I would
    like to raise a third - of financial repression. The options, which I list from
    the least likely to most likely are:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想探讨欧盟和欧元区走出危机的长期选项。大多数观察者都为欧洲提出了两个选项，但我想要提出第三个选项——金融压抑。这些选项，从最不可能到最可能的列表如下：
- en: '**Exit from the eurozone**: Greece and perhaps Portugal and other weaker economies
    of the eurozone exit the euro, either individually or as a group. This would be
    a disaster, not only for Europe but for the global economy and financial system.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欧元区退出**：希腊或许还有葡萄牙和其他欧元区较弱的经济体退出欧元，要么单独退出，要么作为一个团体退出。这对欧洲来说将是一场灾难，不仅对欧洲，对全球经济和金融体系也是如此。'
- en: '**A fiscal union:** When the euro experiment began, it was acknowledged that
    this was a monetary union without a political union. A fiscal union, in which
    individual member states give up some degree of sovereignty to a greater EU authority,
    is the next step towards a politcal union. Taking such a step requires constitutional
    change by all eurozone member states, which is a long and involved process and
    may not be successful in the end.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财政联盟**：欧元实验开始时，人们认识到这是一种没有政治联盟的货币联盟。一个财政联盟，其中个别成员国将部分主权交给更大的欧盟权威，是向政治联盟迈进的下一步。采取这样的步骤需要所有欧元区成员国进行宪法变革，这是一个漫长而复杂的过程，最终可能不会成功。'
- en: '**Financial repression**: If you read Reinhart and Rogoff, first comes the
    financial crisis, then the sovereign crisis. The next step is financial repression,
    where the authorities try to extract greater wealth from its citizenry. Given
    Europe''s predilections towards muddle through solutions that kick the can down
    the road and its tolerance towards higher taxation, I believe that this is the
    most likely solution for Europe. Though such a path will impose a significant
    constraints on its engine of long-term economic growth.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金融压抑**：如果你读过Reinhart和Rogoff的书，首先出现的是金融危机，然后是主权危机。下一步是金融压抑，当局试图从其公民手中提取更多的财富。考虑到欧洲倾向于采取拖延解决方案，将问题踢下路，以及其对更高税收的容忍度，我相信这是欧洲最可能的解决方案。尽管这条道路将对欧洲的长期经济增长引擎施加重大限制。'
- en: '**Eurozone exit**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元区退出**'
- en: I am getting  tired of writing about gloom and doom so I won't dwell on this
    option too much. I wrote about it before
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我厌倦了写关于悲观末日的内容，所以我不太想过多地讨论这个选项。我之前写过关于这方面的内容
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[此处](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)
- en: and extensively elsewhere. The worst case scenario is the Argentina one, as
    described by John Hempton of
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以及其他方面。最糟糕的情况是阿根廷的情况，正如约翰·亨姆顿在
- en: '[Bronte Capital](http://brontecapital.blogspot.com/2011/09/models-for-greek-sovereign-default.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 【Bronte Capital】
- en: ':'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: When Argentina defaulted not only did the government default but they forced
    a private default. If you had a debt in US Dollars in Argentina prior to the default
    you were forced to pay it back in Peso. Indeed it was illegal to make payment
    in US dollars.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当阿根廷违约时，政府不仅违约，还强制私人违约。在阿根廷违约前，如果你拥有美元债务，你被迫用比索偿还。实际上，用美元支付是非法的。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Likewise if you had a US dollar asset you got back Peso. A dollar deposit in
    Citigroup in Buenos Aires became a peso deposit. If you really wanted to keep
    your dollars you needed to make your Citigroup deposit in New York.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样，如果你拥有美元资产，你会得到比索。在布宜诺斯艾利斯的花旗银行美元存款变成了比索存款。如果你真的想保留你的美元，你需要在大洋彼岸的纽约进行花旗银行存款。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The forced private sector default was necessary for Argentina. The Argentine
    banks all had lots of US dollar funding. If you devalued without forcing their
    default then they would all have uncontrolled defaults (a true disaster) and the
    country would lose its institutions. Telefonica Argentina would have failed too
    - failing to replay USD debts.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 强制私有部门违约对阿根廷是必要的。阿根廷银行都有大量美元资金。如果你不强制他们违约而贬值，他们都会有不受控制的违约（真正的灾难），这个国家就会失去它的机构。阿根廷电信也会失败——未能偿还美元债务。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The same applies in Greece. If the Greek Government were to devalue the new
    Drachma (to perhaps a third the value of the Euro) then the banks (which are loaded
    with Greek Sovereign paper) would default. Even Hellenic Telecom would default
    because they would be forced to repay their billions of Euro borrowings whilst
    collecting only Drachma phone bills.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在希腊同样适用。如果希腊政府要贬值新德拉克马（可能只有欧元的三分之一价值），那么银行（充斥着希腊国债）就会违约。即使是希腊电信也会违约，因为他们被迫用德拉克马电话账单偿还数十亿欧元借款。
- en: 'If Greece did that, it would mean the end of the eurozone banking system in
    the weaker countries:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果希腊这样做，这意味着欧元区银行系统在较弱国家的终结：
- en: Now if you are Irish or Italian or Portuguese (or even Spanish) you know the
    rules. You get to get your Euro out of the PIGS and into the core (Germany) as
    fast as possible. So max all your credit cards (for cash), draw all your bank
    deposits and load them in the boot of your car and make the drive to Switzerland
    or Germany. Somewhere safe. Otherwise you are going to lose half the value the
    day that the rest of the PIGS do a Greece.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，如果你是爱尔兰人、意大利人、葡萄牙人（甚至西班牙人），你知道规则。你要尽快把你的欧元从猪国（PIGS，指经济困难的国家）转移到核心国（德国）。所以尽可能用信用卡取现，提取所有银行存款，把它们装进汽车的备胎仓，开车前往瑞士或德国。去一个安全的地方。否则当其他猪国效仿希腊的时候，你会损失一半的价值。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And this bank run – a run including tens of thousands of Italians driving their
    Fiats - will surely blow apart every Italian bank. And their Euro-skeloritic compatriots
    will sign the death knell for for all their banks too.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这场银行挤兑——包括数千名意大利人驾驶他们的菲亚特汽车在内的挤兑——肯定会彻底摧毁意大利的每一家银行。他们的欧元骨骼同胞也会为所有银行敲响丧钟。
- en: You get the idea. Pulling an Argentina would create chaos in the financial markets.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你明白了这个道理。效仿阿根廷会引起金融市场的混乱。
- en: '**Canada as a model for fiscal union**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**加拿大作为财政联盟的典范**'
- en: What about a fiscal union? A fiscal union would mean individual eurozone states
    ceding some form of taxation power to a central authority - sort of a "Brussels
    on the Rhine". What would a fiscal union look like? Well, it would sort of look
    like...Canada.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 那财政联盟呢？财政联盟意味着欧元区各国将某种形式的税收权力让渡给中央当局——某种“莱茵河畔的布鲁塞尔”。财政联盟会是什么样子呢？嗯，它看起来会像……加拿大。
- en: '[Jeffrey Simpson](http://www.theglobeandmail.com/news/opinions/jeffrey-simpson/europes-lesson-for-quebec-secessionists/article2221399/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰弗里·西普曼](http://www.theglobeandmail.com/news/opinions/jeffrey-simpson/europes-lesson-for-quebec-secessionists/article2221399/)'
- en: ', columnist for the Globe and Mail, explains:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 《环球邮报》专栏作家解释道：
- en: The great virtue of real federalism is the sharing of risks, which is why Canada
    is a much sturdier federation than Europe. Canada’s central government raises
    far more revenue as a share of the national total than Europe’s central institutions,
    redistributes far more of it to less well-off regions, and takes a large share
    of borrowing.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真正联邦制的伟大优点是共享风险，这就是加拿大比欧洲更坚固的联邦的原因。加拿大中央政府筹集的税收占国民总税收的比例远高于欧洲的中央机构，它把更多的税收分配给不太富裕的地区，并承担大量的借款。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In Europe, member-states must pay their entire debts; in Canada, provinces pay
    some of their debt, the whole country pays the rest. The difference means when
    highly indebted European economies falter or interest rates skyrocket, they face
    burdens that the European Central Bank and member-states try to ease with Band-Aid
    solutions.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在欧洲，成员国必须支付全部债务；在加拿大，省份支付部分债务，整个国家支付剩余部分。这种差异意味着当高度负债的欧洲经济体动摇或利率飙升时，他们面临的是欧洲央行和成员国试图用创可贴解决方案缓解的负担。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In Canada, weaker provinces and/or highly indebted ones (Quebec and the four
    Atlantic provinces) don’t have to pay both their debts and their per capita share
    of the national debt. Ottawa pays the per capita share. The sharing of risk, opportunity,
    burdens and good fortune is what makes a federal system.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在加拿大，较弱的省份和/或高度负债的省份（魁北克和四个大西洋省份）不必支付债务和人均国家债务。渥太华支付人均部分。共享风险、机会、负担和好运是联邦制度的基础。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The European Union was never a federal structure like Canada. It worked best
    in sharing good fortune and some risk; it worked badly, as we now see, in sharing
    burdens because it lacks the central resources of a federal system.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧盟从未像加拿大那样是一个联邦结构。在分享好运和一些风险方面，它表现得最好；正如我们现在所看到的，在分担负担方面，它表现得很差，因为它缺乏联邦系统的中央资源。
- en: The Canadian system is workable, but not perfect. We have seen our share of
    constitutional crises over the years and the Quebec sovereignty movement continues
    to lurk as a threat in the background. In Canada, the stronger provinces send
    money to the weaker ones in the form of equalization payments via Ottawa. This
    arrangement works because it isn't just welfare, but a form of counter-cyclical
    stabilizer. Simplistically speaking, Canada is economically divided between resource-based
    regions (which are mostly in the west) and the manufacturing heartland in southern
    Ontario and parts of Quebec. When resource prices are low, the manufacturing base
    booms; and when resource prices are high, manufacturing margins suffer. Equalization
    is a therefore a form of counter-cyclical stabilization for provincial economies
    and budgets.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大的体系是可行的，但并非完美。多年来我们见证了我们的宪法危机，而魁北克主权运动继续潜伏在后台构成威胁。在加拿大，较强的省份通过渥太华向较弱的省份提供资金，形式为均等化支付。这种安排之所以有效，是因为这不仅仅是福利，而是一种逆周期的稳定器。简单地说，加拿大的经济分为基于资源的地区（主要在西部）和安大略省南部的制造业心脏地带以及魁北克的一部分。当资源价格低时，制造业基础蓬勃发展；当资源价格高时，制造业利润受损。均等化因此成为省级经济和预算的逆周期稳定器。
- en: In the eurozone, however, such counter-cyclical arguments fall flat. The perennially
    weak countries are not resource producers, nor does it appear that their economies
    are in any shape or form counter-cyclical to the industrial heartland. Consider
    how some of the more troublesome PIIGS countries achieved their recent success.
    Spain saw a property boom, which subsequently collapsed. Ireland became the Celtic
    Tiger because of its low corporate tax rate, which encouraged offshoring. Italy
    remains a world-class centre of manufacturing and design (think Ferrari and Gucci
    as examples) but suffers from competitive problems. While some of the PIIGS problems
    are cyclical, the root cause appear to be a lack of competitiveness that is usually
    solved by currency devaluation.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在欧元区，这种逆周期论点行不通。永久性弱势的国家不是资源生产国，而且它们的经济发展状况看起来在任何形式上都不是工业心脏地带的逆周期。考虑一些麻烦不断的PIIGS国家是如何取得近期成功的。西班牙经历了一场房地产繁荣，随后崩溃了。爱尔兰成为凯尔特虎，是因为其低企业税率鼓励了外包。意大利仍然是世界级的制造业和设计中心（想想法拉利和古驰作为例子）但遭受着竞争力问题。尽管PIIGS国家的一些问题是周期性的，但根本原因似乎是一个通常通过货币贬值来解决的竞争力不足的问题。
- en: Such an arrangement leaves the industrial heartland permanently digging into
    their pockets to support their poorer cousins. The Germans get this concept quite
    clearly. German finance minister Wolfgang Schäuble has stated that
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的安排让工业心脏地带永久性地掏口袋来支持他们的较贫穷的表亲。德国人非常清楚地理解这个概念。德国财政部长沃尔夫冈·朔伊布勒曾表示：
- en: '[Germany does not want to rule Europe](http://www.spiegel.de/international/europe/0,1518,794970,00.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国不想统治欧洲](http://www.spiegel.de/international/europe/0,1518,794970,00.html)'
- en: (and by extension, be permanently on the hook for support payments).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: （以及由此产生的，永久性地为支持支付承担责任）。
- en: For the recipient of EU largesse, the consequences of giving up fiscal sovereignty
    to a "Brussels on the Rhine" can have governance effects that appear to be heavy-handed.
    It may feel like your country is under occupation. Ambrose Evans-Pritchard of
    the
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于欧盟的受援国来说，将财政主权交给“莱茵河畔的布鲁塞尔”可能会带来治理效果，这看起来是强硬手段。这可能会让你感觉你的国家正在被占领。英国《每日电讯报》的
- en: '[Telegraph](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100012903/italy-europe-and-red-brigade-terror/)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日电讯报](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100012903/italy-europe-and-red-brigade-terror/)'
- en: 'wrote about this problem when the EU presented Italy with an ultimatum [emphasis
    added]:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧盟对意大利提出最后通牒时，我曾写过这个问题[强调添加]。
- en: The EU has woven itself into this drama by presenting Italy with an ultimatum
    last week, ***giving the country barely 48 hours to commit to very specific and
    radical reforms***.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧盟通过在上周向意大利提出最后通牒，将自身融入这场戏剧中，**给该国几乎没有48小时的时间来承诺实施非常具体和激进的改革**。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is in effect taking sides in an intensely polarized debate within Italy,
    intruding in the most sensitive matters of how society organizes itself. It is
    demanding ideological changes – in this case in favour of employers, and against
    unions – as a condition for further action to shore up Italy’s bond markets.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，它正在介入一个在意大利内部激烈对立的辩论，干涉社会如何组织自己的最敏感问题。它要求进行意识形态变革——在这种情况下，有利于雇主，不利于工会——作为进一步采取行动稳定意大利债券市场的条件。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We have three deaths in front of us: democracy, politics, and the Left," said
    Fausto Bertinotti, the elder statesman of Rifondazione Communista and one of Italy''s
    great post-war figures.'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们面前有三个死亡：民主、政治和左翼，”意大利重建共产党资深政治家、意大利战后伟大人物之一Fausto Bertinotti说。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"***We are living in a neo-Bonapartist financial system. Not a single decision
    has been taken by the Italian parliament since the end of August except those
    imposed by the foreign power that now us under administration***."'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"***我们生活在一个新波拿巴式的金融体系中。自8月底以来，意大利议会没有采取过任何决定，除了那些由现在处于管理之下的外国力量强加的决定***。"'
- en: 'Those of us who live under an "Anglo-Saxon economy" may not find it odd that
    we demand our partners to end the labor friendly practices that seem outrageous
    to us in return for financial support, but Evans-Pritchard wrote that, in a democracy,
    you have to get the populace to make the decision freely:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 那些生活在“盎格鲁-撒克逊经济”之下的人们可能不会觉得奇怪，我们要求我们的伙伴为了得到经济支持而结束那些对我们来说似乎荒谬的劳动友好做法，但Evans-Pritchard写道，在一个民主国家，你必须让民众自由做出决定：
- en: The two bones of contention are Article 18 protecting workers from being sacked
    for economic reasons, and “firm level agreements” that undercut the power of trade
    unions to craft deals across sectors.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两个争议焦点是第18条保护工人免因经济原因被解雇，以及“企业层面协议”削弱了工会在跨行业达成交易的能力。
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Those of us in Anglo-Saxon cultures may find it remarkable that Italy still
    has laws that make it extremely hard for companies to lay off workers when needed.
    It is clearly a reason why the country has struggled to adapt to the challenge
    of China, rising Asia, and Eastern Europe.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于我们这些生活在盎格鲁-撒克逊文化中的人来说，意大利仍然存在使公司在必要时解雇工人极为困难的法律可能会感到惊讶。这显然是该国难以适应中国、崛起的亚洲和东欧挑战的原因之一。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But that is not the point.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这不是问题的关键。
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Are such changes to be decided by Italy’s elected parliament by proper process,
    or be pushed through by foreign dictate when the country is on its knees?*** ***“Political
    ownership” is of critical importance. The EU is crossing lines everywhere, forgetting
    that it remains no more than a treaty organization of sovereign states. Democratic
    accountability is breaking down***.'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这样的变化应该由意大利民选议会通过正当程序决定，还是当国家屈膝时由外国命令强推呢？*** ***“政治所有权”至关重要。欧盟无处不在越界，忘记它只是一个主权国家的条约组织。民主问责正在崩溃***。'
- en: Today, we have Troika monitors in Greece and
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们在希腊有欧盟三驾马车监督团
- en: '[IMF monitors in Italy](http://www.nytimes.com/2011/11/05/world/europe/italy-agrees-to-imf-oversight.html)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[IMF监督团在意大利](http://www.nytimes.com/2011/11/05/world/europe/italy-agrees-to-imf-oversight.html)'
- en: . How far will it go before the people of the peripheral countries feel like
    they are under occupation?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 。外围国家的民众感觉自己像是在占领之下有多远？
- en: '[Jim O''Neill](http://www.telegraph.co.uk/finance/financialcrisis/8872380/Goldman-euro-could-split-apart.html)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jim O''Neill](http://www.telegraph.co.uk/finance/financialcrisis/8872380/Goldman-euro-could-split-apart.html)'
- en: of Goldman Sachs Asset Management has stated that he believes that a number
    of countries, ranging from Greece to Finland, would rather pull out of the euro
    than live under the rule of a Brussells on the Rhine.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛资产管理公司的**负责人**表示，他相信许多国家，从希腊到芬兰，宁愿退出欧元也不愿生活在莱茵河畔布鲁塞尔的统治之下。
- en: '**Financial repression**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融压制**'
- en: The most logical solution, given a willing populace, is then financial repression.
    Governments practice forms of financial repression all the time. CLSA's
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在民众愿意的情况下，最合理的解决方案就是金融压制。政府一直在实行各种金融压制。CLSA的
- en: '[Russell Napier](http://www.moneyweek.com/blog/the-answer-to-the-eurozone-crisis-theft-55812)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[Russell Napier](http://www.moneyweek.com/blog/the-answer-to-the-eurozone-crisis-theft-55812)'
- en: 'lays it all out:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 明确地阐述：
- en: So far, only a small section of the private sector has been forced to pay up
    for the follies of the public - the depositors whose saving are being destroyed
    by negative real interest rates and those on fixed incomes they can't force up
    to meet inflation. But the extension of this theft is likely to mean forcing institutions
    to buy government debt on previously unimagined scales. In India, the banks have
    a standard liquidity ratio of 25%, the explicit aim of which is to “augment the
    investment of the banks in Government securities.” Why not Italian banks too?
    And why not the pension funds?
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到目前为止，只有私人部门的很小一部分被迫为公共部门的愚蠢付出代价——那些因负实际利率而摧毁储蓄的存款人，以及那些无法强迫提高固定收入以应对通货膨胀的人。但这种盗窃的扩大可能意味着迫使机构以前所未有的规模购买政府债务。在印度，银行的流动性比率为25%，其明确目的是“增强银行对政府证券的投资。”为什么意大利银行不行？养老金基金呢？
- en: 'The template was laid out by Carmen Reinhart and Ken Rogoff:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模板是由 Carmen Reinhart 和 Ken Rogoff 制定的：
- en: If you want to see how all this unfolds you should simply read - or re-read
    - what appears to be the best road map of the crisis so far, Reinhart and Rogoff’s
    [This Time is Different](http://www.amazon.com/This-Time-Different-Centuries-Financial/dp/0691142165?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)
    or the paper Reinhart co-wrote this year titled [The Liquidation of Government
    Debt](http://www.imf.org/external/np/seminars/eng/2011/res2/pdf/crbs.pdf). As
    they say “first comes financial crisis; then comes sovereign debt crisis; then
    comes financial repression.”
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你想知道这一切是如何发展的，你应该简单地阅读或重新阅读迄今为止最好的危机路线图——Reinhart 和 Rogoff 的《这次不同了》(http://www.amazon.com/This-Time-Different-Centuries-Financial/dp/0691142165?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)
    或者 Reinhart 今年共同撰写的论文《政府债务的清算》(http://www.imf.org/external/np/seminars/eng/2011/res2/pdf/crbs.pdf)。正如他们所说，“首先是金融危机；然后是主权债务危机；然后是金融压抑。”
- en: Already, such proposals are being floated.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 目前已经提出了这样的建议。
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/11/03/723001/italians-your-country-needs-you/)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/11/03/723001/italians-your-country-needs-you/)'
- en: 'wrote last week that while the Italian government is in debt, Italian households
    are remarkably debt free and have an abundance of liquid assets:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 'wrote last week that while the Italian government is in debt, Italian households
    are remarkably debt free and have an abundance of liquid assets:'
- en: '[There is] €8,600bn of household wealth vs. the €1,900bn public debt mountain.
    Around 50 per cent of Italian government bonds are already in domestic hands,
    according to Credit Suisse, but there still could some firepower left, in theory,
    thanks to the country’s decent stock of financial assets at a tidy €3,565bn, according
    to the Italian central bank.'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元8600亿的家庭财富与1900亿的公共债务相比。根据 Credit Suisse 的数据，大约50%的意大利政府债券已经在国内手中，但理论上仍然还有一些剩余的火力，得益于意大利央行统计的该国3565亿欧元的金融资产。
- en: 'The solution sounds a lot like financial repression to me:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这个解决方案听起来很像金融压抑：
- en: 'Here’s one thought experiment floated by Tullio Jappelli, economics professor
    at the University of Naples Federico II, who told us via email that if the government
    decided to launch a raid on savings it could:'
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Tulio Jappelli，那不勒斯费德里科二世大学教授，通过电子邮件告诉我们，如果政府决定对储蓄发起征税，它可以：
- en: ''
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …seize a part of our checking / saving accounts and convert this cash into bonds.
  id: totrans-81
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …夺取我们部分支票/储蓄账户的现金并将其转换为债券。
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: In 1992, under the Amatao Government there was a wealth tax, passed in 24 hours
    (0.6 percent of deposits were seized by the government). [The above] proposal
    is better from the consumers’ standpoint, because you convert cash into bonds,
    not into taxes. But you need to do it VERY quickly, otherwise you risk a bank
    run and deposits to disappear. All these things are dangerous objects, so please
    be careful with how you handle them..
  id: totrans-83
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1992年，在Amatao政府时期，曾征收过财富税，在24小时内通过（政府夺取了0.6%的存款）。[上述]提议从消费者的角度来看更好，因为你把现金变成债券，而不是税收。但是你必须非常快地做到这一点，否则你可能会面临银行挤兑和存款消失的风险。所有这些都是危险的事物，所以请小心处理。
- en: Governments have long practiced this form of financial repression. As an example,
    pension funds under certain regimes have been mandated to hold a certain portion
    of their assets in government bonds for "prudent" reasons.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 政府长期以来一直实行这种金融压抑。作为一个例子，某些制度下的养老金基金被要求持有其一定比例的资产为政府债券，出于“审慎”的原因。
- en: Given the alternatives, this solution is probably the least politically painful
    for the authorities and will kick the can down the road for a few years. So watch
    for financial repression - coming soon to your European neighbourhood.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到各种选择，这个解决方案可能是当局在政治上最不痛苦的一个，并将问题推延几年。所以，敬请关注金融压抑——即将来到你的欧洲邻里。
