- en: Classic [presentation](http://www.youtube.com/watch?v=hG4LH6P8Syk) from Robert
    C Martin – The Land that Scrum Forgot.  Check out 19:32 🙂 Certification is silly,
    due to PM’s taking the certifications.  Software engineering practices 25:00 –
    stop the rotting!  32:50, and again 36:00 – lack of test driven development –
    shocking, and worrying 😦 Manual testing – 37:10 – just classic and true comments.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经典[演讲](http://www.youtube.com/watch?v=hG4LH6P8Syk)来自罗伯特·C·马丁——被Scrum遗忘的土地。看看19分32秒🙂认证是愚蠢的，因为项目经理获得了认证。软件工程实践25:00——停止腐烂！32:50，再次36:00——缺乏测试驱动开发——令人震惊，令人担忧😦手动测试——37:10——经典的、真实的评论。
