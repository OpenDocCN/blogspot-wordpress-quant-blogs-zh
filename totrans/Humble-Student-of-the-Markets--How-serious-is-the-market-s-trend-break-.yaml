- en: What rotating correction?
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It finally happened. I’ve been warning about the extended nature of the market
    advance since late January, and the pullback seems to have begun. The S&P 500
    violated a rising trend line that stretches back to November last Thursday. Friday’s
    market rebound didn’t help as it left the index below the rising trend line.
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, market breadth hadn’t broadened out since mid-January. While
    I had hopes that market weakness in one group would be offset by strength in another,
    the rotating correction scenario isn’t working out.
  prefs: []
  type: TYPE_NORMAL
- en: Initial support for the S&P 500 can be found at the 50 dma at about 5080, with
    secondary support at the NVIDIA earnings report price gap at around 5000 and strong
    support at the breakout turned support at about 4800.
  prefs: []
