- en: '**Preface: Explaining our market timing models**'
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on the research outlined in our
    post,'
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Asset Allocation Model**'
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model that applies trend-following principles based on
    the inputs of global stock and commodity prices. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. The performance and full
    details of a model portfolio based on the out-of-sample signals of the Trend Model
    can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/trend-model-report-card/)'
  prefs: []
  type: TYPE_NORMAL
