- en: 'We started the week with the news around TIBCO and StreamBase, we end the week
    with Software AG buying [Apama](http://low-latency.com/article/software-ag-buys-leading-complex-event-processing-platform-apama-progress-software)
    from Progress Software.  The reason for the purchase is given as:'
  prefs: []
  type: TYPE_NORMAL
- en: the agreement to buy Apama for an undisclosed sum will enable it to combine
    the platform’s ability to correlate and analyse multiple data streams in real
    time with its own low-latency messaging and in-memory technology for industries
    that need sub-second response times.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So pulling the above sentence apart:'
