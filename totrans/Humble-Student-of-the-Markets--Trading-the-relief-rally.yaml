- en: '**A relief rally**'
  prefs: []
  type: TYPE_NORMAL
- en: A week ago, I highlighted an observation by
  prefs: []
  type: TYPE_NORMAL
- en: '[Bill Luby](https://twitter.com/VIXandMore/status/1502335348981985281)'
  prefs: []
  type: TYPE_NORMAL
- en: that a recycle of the VIX Index below 30 after a prolonged period above that
    level is historically bullish. Now that the VIX has fallen below 30, how far can
    the rally run?
  prefs: []
  type: TYPE_NORMAL
- en: The S&P 500 tested support while exhibiting a series of positive RSI and rallied
    on the hopes of a Russia-Ukraine peace accord. The advance continued even in the
    face of a hawkish FOMC message. The index violated a falling trend line, which
    is a positive development.
