- en: 'Quantitative Trading: Are quant strategies in trouble yet again?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2008/01/are-quant-strategies-in-trouble-yet.html#0001-01-01](http://epchan.blogspot.com/2008/01/are-quant-strategies-in-trouble-yet.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'There were reports that quant strategies have been suffering again in January,
    given the market turmoil generated partly by the Societe Generale scandal. Mr.
    Matthew Rothman of Lehman Brothers pinned the blame on momentum strategies (Hat
    tip:'
  prefs: []
  type: TYPE_NORMAL
- en: '[1440 Wall Street](http://www.1440wallstreet.com/index.php/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I partly agree with that assessment, but the full picture is more nuanced.
  prefs: []
  type: TYPE_NORMAL
- en: As I have written in my
  prefs: []
  type: TYPE_NORMAL
- en: '[previous post](http://epchan.blogspot.com/2007/12/sea-of-pain.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', December has been a disastrous month for value (or mean-reverting) strategies,
    based on both public commentaries and personal experience. Yet, as always, mean-reverting
    strategies bounced back in January and all the pain is gone. In fact, the Societe
    Generale scandal and the subsequent 1/22 Fed bailout has been a'
  prefs: []
  type: TYPE_NORMAL
- en: huge
  prefs: []
  type: TYPE_NORMAL
- en: bonanza to mean-reversion traders, just like the
  prefs: []
  type: TYPE_NORMAL
- en: '[August disaster](http://epchan.blogspot.com/2007/08/why-are-quantitative-funds-losing-money.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'had been. (Remember: mean-reversion traders profit from providing liquidity
    during market panic.) Meanwhile, though December has been a good month for momentum
    strategies, January has become increasingly inhospitable to them. But one should
    not be surprised at all. As I have explained'
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://epchan.blogspot.com/2007/08/perils-of-momentum-strategies.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', momentum strategies generally tend to be more unstable and have lower Sharpe
    ratios than reversal strategies. Any wise quantitative portfolio managers would
    always allocate a lower proportion of capital to momentum strategies than to reversal
    strategies. Hence it is no excuse at all to say that a quant portfolio has been
    hurt by losses in momentum trading -- they are to be expected quite frequently!'
  prefs: []
  type: TYPE_NORMAL
