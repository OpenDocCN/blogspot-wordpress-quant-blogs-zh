- en: I just finished to write *5*, the sequel of *6\.* The book will be released
    on March 20\. I’ll put online free samples of the text soon. In the meantime,
    here is one of the picture reproduced in the book. It seems that mathematician
    Fischer Black, in 1971, anticipated what would be Globex in 1992.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚完成了写作的*5*，是*6*的续集。这本书将于3月20日发布。我很快会在线上放出书中的免费样本。与此同时，这是书中重现的一张图片。看起来，数学家菲舍尔·布莱克（Fischer
    Black）在1971年就预见到了1992年的环球交易所。
