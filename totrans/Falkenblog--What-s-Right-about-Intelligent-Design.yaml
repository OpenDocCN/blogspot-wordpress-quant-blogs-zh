  zh: 迈克尔·比休（Michael Behe）的著作，他最近的著作
- en: '[Bloggingheads TV piece](http://bloggingheads.tv/diavlogs/22075)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bloggingheads TV piece](http://bloggingheads.tv/diavlogs/22075)'
- en: was recently delinked, then reposted (with a long apology by Robert Wright about
    how this happened), and find his arguments very interesting. Not because I believe
    in God (I don't), but because they highlight how, at the molecular level, the
    creation of different tissues is much more improbable than Dawkins examples imply.
    I don't think saying 'God did it' is a better theory, but I do think Behe highlights
    a major flaw in the convention mechanism of evolution. We haven't identified that
    in my opinion, as Dawkins' handwaving about slight modifications is as deficient
    as Gould argued [Gould had a very different endgame, but it's the same puzzle].
    That's fascinating to me, and while the ID crowd isn't on to a fruitful new path,
    they are highlighting key problems to the conventional wisdom, one that highlights
    we need a new big idea in this area, as opposed to hand-waving about how it's
    just an extrapolation of how dogs breeds developed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最近被删除了，然后被重新发布（罗伯特·赖特（Robert Wright）对此致以长篇道歉），我发现他的观点非常有趣。不是因为我相信上帝（我并不是），而是因为他强调了分子水平上，与道金斯的例子所暗示的相比，不同组织的产生要不可能得多。我并不认为说“上帝创造了”是一个更好的理论，但我确实认为比休强调了进化的传统机制的一个重大缺陷。在我看来，我们还没有确认这一点，因为道金斯关于微小修饰所做的挥舞，正如古尔德所辩论的一样不足够[古尔德的最终目标非常不同，但这是同一个难题]。这对我来说很吸引人，虽然智能设计的人群并没有走上一个富有成果的新道路，但他们正在突出传统智慧的一个关键问题，这突出了我们在这个领域需要一个新的大想法，而不是挥手就会如何狗的品种发展。
- en: Perhaps one reason I find this so interesting is that I feel a lot like an Intelligent
    Design researcher, being dismissed because I'm outside the paradigm. Not that
    I'm totally outside the box, arguing for some kind of Spaghetti Monster, or Taleb's
    vague anti-formalism. I have tried to send academic version of my
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 或许我之所以觉得这么有趣的原因之一是，我感觉自己很像一个智能设计研究人员，因为我被认为是界外的。不是说我完全超出范围，要求一些意味模糊的非正式主义或塔勒布（Taleb）的文章。我已经试图将我的学术版权发送给
