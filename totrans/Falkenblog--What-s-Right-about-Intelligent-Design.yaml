  type: TYPE_NORMAL
  zh: 在讨论物理学和进化问题的起源研讨会上。在关于
- en: '[Origin and Evolution of Life and Phenotypic Innovations](http://thesciencenetwork.org/programs/origins-symposium/panel-1-origin-and-evolution-of-life-and-phenotypic-innovations)'
  id: totrans-9
