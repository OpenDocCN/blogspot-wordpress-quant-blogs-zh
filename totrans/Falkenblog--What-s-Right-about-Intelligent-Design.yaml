  zh: 如果
- en: I'm right I think the idea that risk premiums generally don't exist because
    of relative utility functions would be of interest, so clearly, he just sees me
    as a kook and dismisses me. Yet, they don't even want to discuss it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得，风险溢价通常不存在是因为相对效用函数的想法可能会引起兴趣，因此很明显，他只是把我看作一个疯子和对我不屑一顾。然而，他们甚至不想讨论这个问题。
- en: This has been going on my whole life. My 1994 PhD job-market paper emphasized
    the negative relation to risk and return, and it was considered so silly I got
    zero fly-outs, because it implied an arbitrage (see dissertation
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况发生已经发生了很长时间。我的1994年博士毕业论文强调了风险与回报的负相关，并且被认为是愚蠢的，我没有被任何学校邀请面试，因为它暗示存在套利（参见论文）。
- en: '[here](http://www.efalken.com/papers/EF%20Dissertation.pdf)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.efalken.com/papers/EF%20Dissertation.pdf)'
- en: ). Now everyone agrees that my fact is indeed correct (high volatility or beta
    loadings is negatively correlated with returns), but supposedly the Stochastic
    Discount Factor is negatively correlated with these primitive metrics, if we can
    only find it. Around 2000, when I
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: )。现在每个人都同意，我的事实确实是正确的（高波动性或beta负载与回报呈负相关），但是据说随机折现因子与这些原始指标呈负相关，如果我们能找到它的话。大约在2000年，当我
- en: '[introduced](http://www.efalken.com/papers/NBER0900.ppt)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[介绍](http://www.efalken.com/papers/NBER0900.ppt)'
- en: the idea that equity returns are negatively correlated with Agency Ratings (lower
    for B and C rated companies), this was also considered factually wrong, I must
    have made a mistake. Now it is considered right, but again, merely reflects the
    profound subtlety of the SDF.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 股本收益与机构信用评级呈负相关的想法（对B和C评级公司来说更低），这也被认为是实际上错误的，我一定是搞错了。现在被认为是正确的，但再次，仅仅反映了SDF的深刻微妙。
- en: I see the anomalies to the standard theory as actually the rule, not the exception.
    One sees risk aversion in explicit hypotheticals, or fire insurance, where there
    is no chance for alpha, or hope, but when alpha can exist everything changes.
    Across and within asset classes, and over time, intuitive measures of risk are
    not positively correlated with actual returns. This is the consequence of a the
    assumption about how people evaluate their wealth, via benchmarking, as opposed
    to comparing themselves to zero wealth. Exploring this path is more fruitful than
    building branches on a framework that after 40 years, does not explain the data
    at 30,000 feet.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到与标准理论的异常实际上是规则，而不是例外。人们可以在明确的假设中看到风险规避，或者在没有机会获得α或希望时购买火灾保险，但是当α存在时一切都会改变。在资产类别内外，以及随着时间的推移，对风险的直观度量与实际收益并不呈正相关。这是对人们如何评估他们的财富的一种假设的后果，通过对基准的评估，而不是将自己与零财富进行比较。探索这条路比在40年后的框架上建立分支更有成果，该框架无法解释30,000英尺高空下的数据。
