- en: ', highlights many interesting issues. At the end, Richard Dawkins steps up,
    and says (around 51:00):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，集中了许多有趣的问题。最后，理查德·道金斯站起来说（大约在51:00处）：
- en: I just want to enter a protest against the recurrence of the suggestion that
    there is something odd going on in the Cambrian and very early times, that we
    only got new phyla then and we only get new classes and orders today. That obviously
    has got to be true. I've compared it before to a gardener going into a garden,
    looking at an old oak tree and saying isn't it strange nowadays we only have little
    twigs sprouting from this tree, we don't see any great big boughs [trunks] anymore.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我要对关于寒武纪和早期发生的奇怪事情的再次发生提出抗议，那时我们只有新的门纲，今天我们只有新的纲目。这显然是真的。我以前把它比作花园主进入花园，看着一棵古老的橡树，然后说，现在我们只能看到这棵树上长出一些小树枝，我们再也看不到任何粗大的树干了，难道这不奇怪吗？
- en: 'The panelists dismiss him:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 参与讨论的专家对他不予理睬：
- en: It's not true with plants...Another way to see this is we can measure morphological
    disparity, and what we see very early maximal disparity, later on filling in this
    space...disparity should increase over time...that's patently the opposite of
    what is predicted.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这与植物不符...另一种看法是我们可以测量形态的差异，早期看到差异达到最大值，后来填满了这个空间...随着时间的推移，差异应该增加...这显然与预期相反。
- en: In other words, Dawkins sees the Cambrian explosion as no big puzzle, while
    these researchers are saying it is a big puzzle. These are not creationists, they
    are Darwinists (ie, they are naturalists, and believe in only genetic heredity,
    random mutation, and selection). In Dawkins's view a phylum is defined with hindsight,
    and so needs time to be developed, so the fact they are all really old is necessary
    in the same sense that tree trunks are thicker than twigs. But the panel members
    state no, this is not what is predicted by standard Darwinian theory, as what
    was expected was more phyla to be created over time, which is what we see for
    the plant kindom, and can be measured molecularly and morphologically. It seems
    that development gets more precise over time, preventing the development of new
    phyla, so how did all these phyla arise? These are actual researchers published
    in peer-reviewed journals, something Dawkins does not do.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，道金斯认为寒武纪的爆发并不是一个大难题，而这些研究人员却说这是一个大难题。这些人不是创造论者，他们是达尔文主义者（即自然主义者，只相信遗传的遗传，随机突变和选择）。在达尔文的观点中，门纲是以后来的眼光定义的，因此需要时间来发展，所以它们都很老是必要的，就像树干比树枝厚一样。但是，小组成员说，这不是标准达尔文理论的预期结果，因为预期的是随着时间的推移会出现更多的门纲，这正是我们对植物界所看到的，可以通过分子和形态来测量。看来随着时间的推移，发展变得更加精确，阻止了新门纲的发展，那么所有这些门纲是如何产生的呢？这些都是在同行评议的期刊上发表的实际研究人员，这是道金斯所不做的事情。
- en: The lecture mentions other interesting puzzles. For example, the common ancestor
    for humans and fruit flies need a heart gene, a stomach gene, an eye gene, and
    each of these has been found in both humans and fruit flies. From a developmental
    standpoint, what makes a fruit fly gene express itself so differently than a human
    being is still a mystery given so many similar genes we share. And it's even more
    bizarre than that, as these eye and heart genes have also been found in jellyfish
    (which does not have a heart or eye). A hydra is a very simple organism, but has
    about the same looking DNA as a human, with 20k protein coding genes for things
    like hearts, eyes, etc. How does this happen?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 讲座还提到了其他有趣的谜题。例如，人类和果蝇的共同祖先需要一个心脏基因，一个胃基因，一个眼睛基因，而这些基因在人类和果蝇中都被发现。从发育的角度来看，是什么让果蝇基因在表达上与人类如此不同，这仍然是个谜。因为我们拥有如此多相似的基因，而这些眼睛和心脏的基因也在水母体内被发现（水母没有心脏或眼睛）。水螅是一个非常简单的生物，但它的DNA看起来和人类的DNA差不多，有2万个编码蛋白质的基因，比如心脏、眼睛等。这是怎么发生的呢？
- en: 'Dawkins does not see what many cutting edge researchers see as a puzzle, because
    he is so focused on demonstrating that Darwinian evolution works against Creationists:
    there are no significant puzzles to the paradigm! However, if you want to make
    progress, you have to accurately identify what is preventing it, and the Creationists
    are basically not affecting scientific research at major universities. If you
    go to the popular biology section at the bookstore you see several large popular
    tomes arguing against creationism (discussed here). Now, the percentage of journal
    editors in this field preaching creationism is zero, while the majority of the
    great unwashed do not believe Darwinian evolution is the complete answer. So,
    it''s strange to focus one''s attack on a contigent that is large to be sure,
    but rather irrelevant in the day-to-day discussion of ideas with colleagues. It''s
    a bit like going to a wine tasting and talking about how unsophisticated beer
    drinkers are: in some sense you have a sympathetic audience, but they are interested
    in wine intricacies and so should you be.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 邓纳姆斯并没看到许多尖端研究者眼中的一个谜题，因为他过于专注于证明达尔文式进化反对创造论者：这一范式并没有什么重大谜题！然而，如果你想取得进展，你必须准确地确定是什么在阻碍进展，而在主要大学的科学研究中，创造论者基本上没有影响。如果你去书店的生物学专区，你会看到几本大部头的畅销书反对创造论（在这里讨论）。现在，在这个领域的期刊编辑中，宣扬创造论的比例为零，而大多数人并不相信达尔文式进化就是完整的答案。因此，专注于一个在某种意义上是庞大的但在日常讨论中相当无关紧要的集团的攻击是很奇怪的。这有点像去参加葡萄酒品鉴会并谈论啤酒饮用者的不成熟：在某种意义上你有一个有同情心的观众，但他们对葡萄酒的细节非常感兴趣，你也应该是。
- en: I find evolution very interesting because Stephen Jay Gould is correct to highlight
    that most of the big changes in life on this planet appear without any really
    good theory at the molecular level. In his theory of 'punctated equilibrium' species
    appear and remain virtually unchanged, then disappear, over say 5 million year
    periods. The extinctions you can explain via asteroids and large climate changes,
    but the origination seems to demand more than the mere extrapolation from processes
    we can observe in local populations (like human having different skin color based
    on sun exposure, or lactose tolerance based on the importance of dairy farming).
    The creation of new helpful functionality, via adding information to the genome,
    is a lot more difficult than anticipated.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得进化非常有趣，因为史蒂芬·杰伊·古尔德是正确的，他强调这个星球上生命的大部分重大变化在分子水平上都没有一个真正好的理论。在他的“间断均衡”理论中，物种出现并基本保持不变，然后在大约500万年的时间内消失。灭绝可以解释为小行星撞击和大规模气候变化，但新物种的产生似乎需要更多的东西，而不只是从我们可以在局部人口中观察到的过程中的简单推断（比如人类根据日晒而具有不同的皮肤颜色，或者根据牧业的重要性而具有乳糖耐受性）。通过向基因组添加信息来创造新的有益功能性要比预期的困难得多。
- en: For example, biologists have been tracking E. Coli for over 40k generations,
    and almost all of the beneficial mutations identified from the studies so far
    seem to have been degradative ones, where functioning genes are knocked out or
    rendered less active. Random mutation much more easily breaks genes than builds
    them, even when it helps an organism to survive. That’s a very important point.
    A process which breaks genes so easily is not one that is going to build up complex
    coherent molecular systems of many proteins, which fill the cell. You can actually
    do the math, and the standard Darwinian mutations do not extrapolate from simple
    single celled organism to human in a mere 800MM years. 10^800MM, sure, but that's
    not where we are.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，生物学家已经追踪大肠杆菌超过4万代，到目前为止从研究中鉴定出的几乎所有有益突变似乎都是退化突变，这些突变导致功能基因被敲除或变得不太活跃。随机突变更容易地破坏基因，而不是构建它们，即使这有助于生物体生存。这是非常重要的一点。这个过程很容易破坏基因，不可能建立起由许多蛋白质组成的复杂系统，填充细胞。你可以实际做这个数学计算，标准的达尔文主义突变不可能从简单的单细胞生物外推到人类在仅仅8亿年的时间。10^800MM确实有可能，但这不是我们所处的地方。
- en: In contrast Dawkins emphasizes that evolution of new organisms is merely the
    gradual evolution of little mutations in the DNA, the climb up mount improbable
    is merely counterintuitive because of the numbers involved (millions of years,
    organisms).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，道金斯强调，新生物种的进化只是DNA中微小突变的渐进演化，对于这些数字的涉及（数百万年、生物体），不含糊，笨拙的攀登是因为数字实在太多。
