- en: Here in Canada, we are observing the 100 year commemoration of the participation
    of Canadian troops in the
  prefs: []
  type: TYPE_NORMAL
- en: '[Battle of Vimy Ridge](https://en.wikipedia.org/wiki/Battle_of_Vimy_Ridge)'
  prefs: []
  type: TYPE_NORMAL
- en: . While the Canadian Corp achieved its objectives of capturing the ridge, it
    was a typical battle of the First World War that left enormous casualties for
    both sides.
  prefs: []
  type: TYPE_NORMAL
- en: After the horrific human carnage of the First and Second World Wars, western
    Europe formed the European Coal and Steel Community (ECSC), which led to the European
    Economic Community (EEC). Thus the EU was born.
  prefs: []
  type: TYPE_NORMAL
- en: The political intent of the union was to bind France and Germany so tightly
    together that another major European conflict could not happen again. Despite
    the setback provided by Brexit, those political intentions have succeeded.
