- en: 'VIX and More: Should Bulls Root for a High VIX or a Low VIX?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：牛市应该支持高VIX还是低VIX？
- en: 来源：[http://vixandmore.blogspot.com/2007/06/should-bulls-root-for-high-vix-or-low.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/should-bulls-root-for-high-vix-or-low.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/should-bulls-root-for-high-vix-or-low.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/should-bulls-root-for-high-vix-or-low.html#0001-01-01)
- en: '![](img/49767cc9b003bc5c6bd7109dcd3c3266.png)About two months ago, several
    readers asked me if I thought the markets could continue to make new highs while
    the VIX hovered significantly above its all-time low. [My answer then](http://vixandmore.blogspot.com/2007/04/spx-and-vix-revisited.html),
    an enthusiastic “Absolutely!” has not wavered. In the interim, I have even managed
    to accumulate two additional months of data to support my case.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/49767cc9b003bc5c6bd7109dcd3c3266.png)大约两个月前，几位读者问我，我是否认为市场在VIX显着高于历史最低水平的情况下是否能够继续创新高。
    [我当时的回答](http://vixandmore.blogspot.com/2007/04/spx-and-vix-revisited.html)，一个充满热情的“绝对是！”至今未改变。在此期间，我甚至设法积累了两个额外月的数据来支持我的观点。'
- en: '**“The ratcheting up of the low end of the CBOE Market Volatility range from
    single digits to the floor in the 12-12.50 zone that has prevailed since March
    is, in my opinion, a major positive for the sustainability of this bull market.****The
    fact that premium sellers are demanding more for assuming risk is a direct refutation
    of the "complacency" argument those looking to call a top are so fond of trotting
    out. And to the extent there is less premium selling activity, the "speed bumps"
    that are created at strikes with large open interest that can often slow rallies
    to a crawl are mitigated.”**'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**“CBOE市场波动性范围低端从单个数字逐步提高到自3月以来一直存在的12-12.50区域的事实，在我看来，这对于这个牛市的可持续性来说是一个重要的积极因素。****保险费卖家要求承担风险的费用更高，直接反驳了那些试图预测市场顶部的人们所喜欢的"自满"论点。并且在保险费卖家活动减少的程度上，可以减少那些在大量持仓的到期日创建的"减速带"。”**'
- en: '**In short, Schaeffer and I are pretty much on the same page here in thinking
    that an elevated VIX floor is a contrarian bullish signal for the markets.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Schaeffer 和我在这里的想法基本上是一致的，认为VIX的升高是市场的一个反向买入信号。
- en: The one point of contrast I do want to emphasize is in the chart Schaeffer uses
    to support his contention that a high VIX is a bullish signal for the markets.
    In
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要强调的一个对比点是Schaeffer用来支持他的观点，即高VIX是市场的一个买入信号。在
- en: '[his SPX and VIX chart](http://www.schaeffersresearch.com/images/commentary/2007/070618spxvix1.gif)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的SPX和VIX图表](http://www.schaeffersresearch.com/images/commentary/2007/070618spxvix1.gif)'
- en: ', Schaeffer displays the classic pattern of VIX spikes almost perfectly correlated
    with short to intermediate-term bottoms in the SPX. While I take no issue at all
    with the 10 to 20 day mean reverting characteristics of the VIX that I probably
    discuss here too often, the point I want to'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，Schaeffer 展示了几乎完美与SPX的短期到中期底部相关的VIX急剧上升的经典模式。虽然我对VIX的10到20天均值回归特性一点都不反对，我可能在这里讨论得太多了，但我想说的是
- en: '[re-emphasize](http://vixandmore.blogspot.com/2007/04/spx-and-vix-revisited.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[再次强调](http://vixandmore.blogspot.com/2007/04/spx-and-vix-revisited.html)'
- en: is that the long-term correlation patterns between the SPX and the VIX are a
    lot more problematic. If you look at a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是SPX和VIX之间的长期相关模式更加棘手。如果你看一下
- en: '[monthly VIX chart I posted awhile back](http://i104.photobucket.com/albums/m163/bl82/SPXandVIX0190-0407.gif)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[我之前发布的月度VIX图表](http://i104.photobucket.com/albums/m163/bl82/SPXandVIX0190-0407.gif)'
- en: ', you can see extended periods of time where the SPX and VIX are negatively
    correlated (2003-2007) and others where they are'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，你可以看到SPX和VIX在一段时间内呈负相关（2003-2007），而在其他时候则呈
- en: '*positively*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*积极的*'
- en: correlated (1995-1999.)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 相关（1995-1999.）
- en: The bottom line is that it is important to keep in mind that the shorter the
    time-frame, the more likely the SPX and VIX are to be negatively correlated. In
    the short-term, therefore, bulls should be adding to their positions when the
    VIX spikes; over the longer term, however, I would not be surprised to see both
    the SPX and the VIX to be moving higher in tandem.**
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，重要的是要记住，时间越短，SPX和VIX越有可能呈负相关。因此，在短期内，牛市应该在VIX急剧上升时增加持仓；然而，从长期来看，我不会感到惊讶，如果SPX和VIX都在同时上升。**
