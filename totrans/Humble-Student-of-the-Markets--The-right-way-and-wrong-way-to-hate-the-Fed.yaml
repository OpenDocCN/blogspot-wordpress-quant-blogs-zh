- en: 'Humble Student of the Markets: The right way and wrong way to hate the Fed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: The right way and wrong way to hate the Fed'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/the-right-way-and-wrong-way-to-hate-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/the-right-way-and-wrong-way-to-hate-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/10/the-right-way-and-wrong-way-to-hate-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/10/the-right-way-and-wrong-way-to-hate-fed.html#0001-01-01)
- en: In these pages, I have tried very hard to remain apolitical in my writings.
    While I hold certain political positions, I don't let them affect my investment
    views.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些页面中，我努力保持我的写作不偏不倚。虽然我持有某些政治立场，但它们并不影响我的投资观点。
- en: It it with some alarm that I am seeing more instances of investment pundits
    expressing their political views. In such cases, I start to wonder whether their
    politics are affecting how they invest. It can lead to an attitude  of "the policy
    is wrong-headed and will end in tears, so it's time to get bearish." Such approaches
    can be fatal to portfolio returns.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到投资评论家们越来越多地表达他们的政治观点，我感到有些不安。在这种情况下，我开始怀疑他们的政治立场是否影响了他们的投资方式。这可能导致一种“政策方向错误，最终将以悲剧收场，所以是时候变得保守了”的态度。这种方法对投资组合回报可能是致命的。
- en: '**Mauldin the Republican**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**莫尔丁的共和党身份**'
- en: My antennae started to tingle when I read the writings of well-known newsletter
    writer and author John Maudlin, who has revealed his Texas Republican ties in
    the past. What I found disturbing was the way Mauldin wore his political views
    on his investment sleeve in this article entitled "
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '当我在阅读著名时事通讯作家和作家约翰·莫尔丁的文章时，我的警觉性开始提高，他过去曾透露过他与德克萨斯州的共和党有联系。令我不安的是，莫尔丁在这篇名为“Humble
    Student of the Markets: The right way and wrong way to hate the Fed”的文章中，公开了他的政治观点。'
- en: '[Where''s the Growth?](https://www.mauldineconomics.com/frontlinethoughts/wheres-the-growth)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[增长在哪里？](https://www.mauldineconomics.com/frontlinethoughts/wheres-the-growth)'
- en: '" in which he attributed everything that`s wrong with the US economy to Keynesians
    and neo-Keynesians. Mauldin went on to attack Larry Summers for his secular stagnation
    thesis this way:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，他将美国经济的种种问题归咎于凯恩斯主义者和新凯恩斯主义者。莫尔丁继续这样批评拉里·萨默斯的长期停滞理论：
- en: 'Launched by Larry Summers last November, a meme is burning its way through
    established academic economic circles: that we have entered into a period of –
    gasp! – secular stagnation. But while we can see evidence of stagnation all around
    the developed world, the causes are not so simple that we can blame them entirely
    on the free market, which is what Larry Summers and Paul Krugman would like to
    do: “It’s not economic monetary policy that is to blame, it’s everything else.
    Our theories worked perfectly.” This finger-pointing by Keynesian monetary theorists
    is their tried and true strategy for deflecting criticism from their own economic
    policies.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由拉里·萨默斯去年11月发起，一个名为“secular stagnation”（长期停滞）的潮流正在传统的学术经济圈中蔓延。然而，虽然我们可以在整个发达国家看到停滞的迹象，但其原因并不简单，我们不能完全归咎于自由市场，这是拉里·萨默斯和保罗·克鲁格曼想要做的：“不是经济货币政策的问题，其他一切都是问题。我们的理论运行得非常好。”这是凯恩斯主义货币政策理论家们转移对自己经济政策批评的惯用策略。
- en: 'Neo-Keynesians have, in effect, messed up everything and their theories are
    to blame:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新凯恩斯主义者实际上搞砸了所有事情，他们的理论应该为此负责：
- en: Where orthodox neo-Keynesian policies like large-scale deficit spending and
    aggressive monetary easing have been resisted – as in Japan years ago or in the
    Eurozone debtor countries today – lingering depressions are commonly interpreted
    as tragic signs that “textbook” neo-Keynesian economic policy could have prevented
    the pain all along and that weak economic conditions persist because governments
    and central banks are not doing enough to kick-start aggregate demand and stimulate
    credit growth at the zero lower bound.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或者，正统的新凯恩斯主义政策，如大规模财政赤字支出和积极货币宽松，在过去被抵制，如日本多年前或欧元区债务国今天——持续的萧条通常被解释为悲剧性的迹象，即“教科书”式的新凯恩斯主义经济政策本可以防止所有的痛苦，并且由于政府和中央银行没有做足够的事情来启动总需求和刺激信贷增长在零下限，经济条件持续疲软。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In places like the United States and Japan, where neo-Keynesian thought leaders
    have already traded higher public debt levels and larger central bank balance
    sheets for unspectacular economic growth and the kinds of asset bubbles that always
    lead to greater instability in the future, their policies have failed to jump-start
    self-accelerating recoveries. Even in the United States, when QE3 has been fully
    tapered off, I would expect to see the broader economy start to lose momentum
    once again.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在美国和日本等地，新凯恩斯主义思想领袖们已经用更高的公共债务水平和更大的中央银行资产负债表换取了不引人注目的经济增长和总是导致未来更大不稳定的资产泡沫；他们的政策未能启动自我加速的复苏。即使在
    美国，当QE3已经完全缩减时，我预计会再次看到更广泛的经济开始失去动力。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We’ve tried countercyclical deficit spending to resist recessions, procyclical
    (and rather wasteful) deficit spending to support supposed recoveries, and accommodative
    monetary easing all along the way (to lower real interest rates and ease the financing
    of those pesky deficits); but growth has been sluggish at best, inflation has
    been hard to generate, and labor market slack is making it difficult to sustain
    inflation even when real interest rates are already negative.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们已经尝试过用逆周期财政支出抵抗衰退，用顺周期（相当浪费的）财政支出支持所谓的复苏，以及一路上采取的适应性货币政策宽松（降低实际利率和缓解那些讨厌的赤字融资问题）；但增长最多只是缓慢，通货膨胀难以产生，而劳动力市场的松弛使得即使在实际利率已经为负的情况下，维持通货膨胀也变得困难。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Call me a heretic, but I take a different view than the economists in charge.
    To my mind, the sluggish recovery is a sign that central banks, governments, and,
    quite frankly, the “textbook” economists (despite their best intentions) are part
    of the problem. As Detlev Schlichter commented in his latest blog post (“Keynes
    was a failure in Japan – No need to embrace him in Europe”), “To the true Keynesian,
    no interest rate is ever low enough, no ‘quantitative easing’ program ever ambitious
    enough, and no fiscal deficit ever large enough.” It’s apparently true even as
    debt limits draw closer.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你们可以称我为异教徒，但我的看法与在位的经济学家不同。在我看来，缓慢的复苏是中央银行、政府和，坦白说，“教科书”经济学家（尽管他们有最好的意图）是问题的组成部分的一个迹象。正如
    Detlev Schlichter 在他最新的博客文章（《凯恩斯在日本是失败的——没有必要在欧洲拥抱他》）中所评论的，“真正的凯恩斯主义者认为，利率永远不够低，量化宽松计划永远不够雄心勃勃，财政赤字永远不够大。”显然，即使债务限制越来越近，这也是真的。
- en: 'In essence, Mauldin is saying "my theory is better than your theory" (emphasis
    added):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，Mauldin 是在说“我的理论比你的理论更好”（加粗重点）：
- en: While the academic elites like to think of economics as a reliable science (with
    the implication that they can somehow control a multi-trillion-dollar economy),
    I have repeatedly stressed the stronger parallel of economics to religion, in
    the sense that it is all too easy to get caught up in the dogma of one tradition
    or another. And all too often, a convenient dogma becomes a justification for
    those in power who want to expand their control, influence, and spending.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然学术精英们喜欢把经济学看作是一门可靠的科学（暗示他们可以 somehow 控制一个数万亿美元的经济），但我反复强调经济学与宗教有更强的相似之处，意思是很容易陷入某一传统教条的泥潭。而便利的教条常常成为那些想扩大自己控制权、影响力和开支的人的借口。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Whereas an Austrian or monetarist approach would suggest less government
    and a very light handle on the monetary policy tiller, Keynesian philosophy gives
    those who want greater government control of the economy ample reasons to just
    keep doing more***.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***而奥地利学派或货币主义方法会建议减少政府干预，对货币政策的方向盘握得非常轻，而凯恩斯主义哲学则为那些希望政府对经济有更多控制的人提供了充足的理由，让他们继续做更多的事情***。'
- en: In the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[following week`s article](https://www.mauldineconomics.com/frontlinethoughts/the-end-of-monetary-policy)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[下周的文章](https://www.mauldineconomics.com/frontlinethoughts/the-end-of-monetary-policy)'
- en: ', Mauldin went on to criticize an over-reliance on monetary policy:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ', Mauldin继续批评过度依赖货币政策：'
- en: Monetary policy has been able to mask a multitude of our government’s fiscal
    sins. My worry for the economy is what will happen when Band-Aid monetary policy
    can no longer forestall the hemorrhaging of the US economy. Long before we get
    to 2024 we will have a crisis. In past years, I have expected the problems to
    come to a head sooner rather than later, but I have come to realize that the US
    economy can absorb a great deal of punishment. But it cannot absorb the outcomes
    depicted in those last two charts. Something will have to give.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 货币政策一直能够掩盖我们政府众多财政罪行。我对经济担心的的是，当绷带般的货币政策再也无法延缓美国经济的出血时，会发生什么。在我们到达2024年之前，我们就会面临危机。在过去几年，我一直预期问题会早点而不是晚点解决，但我逐渐意识到美国经济能够承受很大的打击。但它无法承受最后那两张图表所描述的结果。必须有某种让步。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And these projections assume there will be no recession within the next 10 years.
    How likely is that? What happens when the US has to deal with its imbalances at
    the same time Europe and Japan must deal with theirs? These problems are not resolvable
    by monetary policy.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些预测假设未来10年内不会出现经济衰退。那可能吗？当美国必须同时解决其不平衡问题时，欧洲和日本又该如何应对？这些问题无法通过货币政策解决。
- en: 'Lower deficits and sound fiscal policy is the way to go, in his opinion. This
    will not end well (emphasis added):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 减少赤字和健全的财政政策是他认为的正确之路。这不会有好结果（加粗强调）：
- en: An even scarier scenario is what will happen if we don’t deal with our fiscal
    issues. You can’t solve a yawning deficit with monetary policy.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个更令人担忧的情景是，如果我们不解决我们的财政问题，会发生什么。你不能用货币政策解决一个巨大的赤字。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Further, at some point the velocity of money is going to reverse, and monetary
    policy will have to be far more restrained. The only reason, and I mean only,
    that we’ve been able to get away with such a massively easy monetary policy is
    that the velocity of money has been dropping consistently for the last 10 years.
    The velocity of money is at its lowest level since the end of World War II, but
    it is altogether possible that it will slow further to Great Depression levels.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，某个时刻货币的流通速度将会逆转，货币政策将不得不更加克制。我们能够如此大规模地实施宽松的货币政策唯一的原因，我是说唯一的原因，就是过去10年货币的流通速度一直在下降。货币的流通速度降至二战结束以来的最低水平，但完全有可能进一步减缓到大萧条的水平。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When the velocity of money begins to once again rise – and in the fullness of
    time it always does – we are going to face the nemesis of inflation. Monetary
    policy during periods of inflation is far more constrained. Quantitative easing
    will not be the order of the day.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当货币的流通速度开始再次上升——而且最终它总是会的——我们将面临通货膨胀的宿敌。在通货膨胀期间，货币政策要受到更多的限制。量化宽松将不再是当天的命令。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For Keynesians, we are in the Golden Age of Monetary Policy. It can’t get any
    better than this: free money and low rates and no consequences (at least no consequences
    that can be seen by the public). ***This will end, as it always does***…'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对凯恩斯主义者来说，我们现在正处于货币政策的黄金时代。不可能再好了：免费的钱，低利率，没有后果（至少没有公众能看到的后果）。***这将会结束，就像它总是那样***…
- en: Notwithstanding the fact that the great austerity experiments in Europe have
    been unmitigated disasters, it seems futile to argue with someone for whom a theory
    represents a form of religious doctrine. From reading John Mauldin, I seriously
    question how much his views color the hedge fund managers and portfolios that
    he offers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管欧洲的大规模紧缩实验毫无成效，但似乎与那些把理论当作宗教教条的人争论是徒劳的。从阅读约翰·奥尔德里奇的文章中，我严重质疑他的观点是否影响了他所提供的对冲基金经理和投资组合。
- en: '**The Ritholz climate change obsession**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**瑞holz气候变化的痴迷**'
- en: I am not just trying to pick on John Mauldin and his conservative views. On
    the other side of the political aisle, Barry Ritholz seems to have an obsession
    with climate change, as evidenced by this recent
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是想针对约翰·奥尔德里奇和他的保守观点。在政治光谱的另一端，巴里·瑞holz似乎对气候变化有着一种痴迷，这从他最近的一篇文章中可以看出：
- en: '[tweet](https://twitter.com/ritholtz/status/525627652535644161)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[推文](https://twitter.com/ritholtz/status/525627652535644161)'
- en: ':'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'Here is just a small sample of the posts from his The Big Picture blog on this
    topic:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是他《大图景》博客关于这个话题的一些帖子样本：
- en: To his credit, I have not seen Barry's climate change concerns creep into his
    investment views. I have not seen him has write anything to the effect that current
    policies are likely to lead to disaster, so therefore portfolios should be positioned
    for that outcome. Nor have I seen him advocate for financing such *ahem* speculative
    projects like
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 值得赞扬的是，我没有看到巴里对气候变化的担忧影响他的投资观点。我没有看到他写过任何当前政策可能导致灾难，因此投资组合应该为那种结果定位的观点。我也没有看到他提倡资助这样的*哼*投机性项目。
- en: '[this in Boston](http://www.bbc.com/news/magazine-29761274)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个在波士顿](http://www.bbc.com/news/magazine-29761274)'
- en: .
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: As investors, I believe that we should always be aware and be flexible about
    the limitations of our models. When the data doesn't fit the model, what do you
    do? While I understand that ecological time frames are different from investment
    time frames, but consider this
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 作为投资者，我相信我们应该始终意识到并灵活对待我们模型的局限性。当数据不符合模型时，你会怎么做？虽然我理解生态时间框架与投资时间框架不同，但考虑一下
- en: '[chart](http://www.drroyspencer.com/wp-content/uploads/UAH_LT_1979_thru_August_2014_v5.png)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[图表](http://www.drroyspencer.com/wp-content/uploads/UAH_LT_1979_thru_August_2014_v5.png)'
- en: 'of the pause in warming trends over the past decade:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年中升温趋势暂停的情况：
- en: Imagine a manager who has an investment theme that isn't working out. What is
    the procedure for decide on whether to stick to his guns and what is the procedure
    for re-examining and re-validating his models? The answer can be revealing of
    the thought processes that drive that manager's investment philosophy and process.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个管理者有着一个投资主题，但运作不佳。决定是坚持自己的观点还是重新审视和验证他的模型的程序是什么？答案可以揭示推动那个管理者的投资哲学和过程的思考过程。
- en: '**The right way to be a Fed hater**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何成为一个美联储的恨者**'
- en: To sum up, I reiterate my position that it`s perfectly normal to hold political
    views. Just don`t let them affect your portfolios.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我重申我的立场，持有政治观点是完全正常的。只是不要让它们影响你的投资组合。
- en: I demonstrate this by singling out a very unique group - the Fed haters. Fed
    haters are a special species of investors who generally believe that what the
    Fed is doing is ultimately inflationary and, ultimately, the Fed will lose control
    of its policy and the US will get caught up in an inflationary spiral.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过突出一个非常独特的小组来证明这一点——美联储的恨者。美联储的恨者是一类特殊的投资者，他们通常认为美联储所做的一切最终会导致通货膨胀，最终，美联储将失去对政策的控制，美国将陷入通货膨胀螺旋。
- en: Again, it's ok to hold that view. Stan Druckenmiller is an example of an investor
    who is able to hold such views and effectively manage his portfolio. In 2013,
    Druckenmiller admitted that his models don't work anymore and he is a wash-up
    manager because Fed policies have distorted everything (via
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，持有这种观点是可以的。斯坦·德鲁肯米勒是能够持有这种观点并有效管理他的投资组合的投资者一个例子。在2013年，德鲁肯米勒承认他的模型不再有效，他是一个被美联储政策扭曲了一切的洗牌经理（通过
- en: '[Business Insider](http://www.businessinsider.com/druckenmiller-im-washed-up-2013-10)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/druckenmiller-im-washed-up-2013-10)'
- en: '):'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: In an interview with Goldman Sachs earlier this year, [Druckenmiller sounded
    equally futile](http://www.businessinsider.com/druckenmiller-not-made-for-todays-market-2013-6#ixzz2iMjjQeuX) about
    his place in an easy-money, QE market. He, like a lot of hedge fund managers,
    has been critical of Fed Chair Ben Bernanke's policies.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年早些时候，在接受高盛采访时，[Druckenmiller对自己在宽松货币、QE市场中的地位感到同样无助](http://www.businessinsider.com/druckenmiller-not-made-for-todays-market-2013-6#ixzz2iMjjQeuX) 。他和其他许多对冲基金经理一样，对美联储主席本·伯南克的政策持批评态度。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unlike other hedge fund managers, though, he's open about his own feelings of
    inadequacy because of those policies.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与其他对冲基金经理不同的是，他对那些政策感到自己不够好。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It has become harder for me, because the importance of my skills is receding.
    Part of my advantage, is that my strength is economic forecasting, but that only
    works in free markets, when markets are smarter than people....
  id: totrans-62
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我来说，这变得更具挑战性，因为我的技能的重要性正在减弱。我优势的一部分是经济预测，但这种优势只在自由市场中有效，当市场比人聪明时...
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's not predicting anything the way it used to and that really makes me reconsider
    my ability to generate superior returns. If the most important price in the most
    important economy in the world is being rigged, and everything else is priced
    off it, what am I supposed to read into other price movements?
  id: totrans-64
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它的预测方式不再像以前那样，这真的让我重新考虑我产生超额回报的能力。如果世界上最重要的经济体中最重要的价格被操纵，并且其他所有东西都是以它为基础定价的，我应该怎么解读其他价格变动呢？
- en: Bill Fleckenstein is another well-known investment professional who is a Fed-hater,
    but he also knows the limitations of his approach (via
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·弗莱克enstein是另一位知名的投资专业人士，他憎恨美联储，但他也知道他的方法的局限性（通过
- en: '[Business Insider](http://www.businessinsider.com/fleckenstein-responds-to-cnbc-interview-2014-9#ixzz3HCnJjj1x)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/fleckenstein-responds-to-cnbc-interview-2014-9#ixzz3HCnJjj1x)'
- en: ).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: In a new interview with [King World News](http://kingworldnews.com/kingworldnews/KWN_DailyWeb/Entries/2014/9/19_Fleckenstein_Responds_To_Outrageous_CNBC_Interview.html),
    long-time Fed-critic Fleckenstein addresses the startling shouting match he got
    into with CNBC anchor Jackie DeAngelis on Tuesday.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在与[金世界新闻](http://kingworldnews.com/kingworldnews/KWN_DailyWeb/Entries/2014/9/19_Fleckenstein_Responds_To_Outrageous_CNBC_Interview.html)的新采访中，长期批评美联储的Fleckenstein谈到了本周二他与CNBC主播Jackie
    DeAngelis之间令人惊讶的争吵。
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[For years](http://www.businessinsider.com/category/bill-fleckenstein), Fleckenstein
    had been warning investors through interviews that the loose monetary policies
    of the various developed market central banks would [end in financial catastrophe](http://www.businessinsider.com/bill-fleckensteins-greatest-fear-is-that-europe-wont-print-enough-money-2012-3).'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[多年来](http://www.businessinsider.com/category/bill-fleckenstein)，Fleckenstein通过采访警告投资者，各种发达市场中央银行的宽松货币政策将会[以金融灾难结束](http://www.businessinsider.com/bill-fleckensteins-greatest-fear-is-that-europe-wont-print-enough-money-2012-3)。'
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And the manner in which he sounded his warnings made it seem as if this doom
    would be [somewhat imminent](http://www.businessinsider.com/bill-fleckenstein-money-printing-era-2011-11).
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他发出警告的方式似乎使得这种末日将会[ somewhat imminent](http://www.businessinsider.com/bill-fleckenstein-money-printing-era-2011-11)。
- en: Despite his reservations about Fed policy, Fleckenstein closed his short selling
    fund in 2009 and he is in the process of
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他对美联储政策持保留态度，但Fleckenstein在2009年关闭了他的空头基金，他正在经历
- en: '[re-starting it now](http://www.financialsense.com/contributors/bill-fleckenstein/reopening-short-fund)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[现在重新启动它](http://www.financialsense.com/contributors/bill-fleckenstein/reopening-short-fund)'
- en: ':'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '"At what point are you willing to concede that you''ve misunderstood monetary
    policy?" [DeAngelis asked point blank](http://www.businessinsider.com/bill-fleckenstein-rounding-errors-fed-2014-9).'
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"你愿意承认你在误解货币政策吗？"[DeAngelis直言不讳地问](http://www.businessinsider.com/bill-fleckenstein-rounding-errors-fed-2014-9)。'
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This had Fleckenstein understandably incensed.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这使Fleckenstein感到愤怒。
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I don''t misunderstand monetary policy," he responded. "I closed my short
    fund in 2009 because I knew the Fed would print money ... If you want to pursue
    idiots like the Fed, and their crazy policies, and you think you can get out in
    time, go for it."'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我不误解货币政策，"他回答说。"我在2009年关闭了我的空头基金，因为我知道美联储将会印钞...如果你想追求像美联储这样的白痴，以及他们的疯狂政策，并且你认为你可以及时脱身，那就去吧。"'
- en: '**Investing vs. policy**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资与政策**'
- en: Ironically, one of the most interesting insights comes from the New York Fed
    at its blog,
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，其中一个最有趣的见解来自纽约联邦储备银行在其博客上的文章，
- en: '[Liberty Street Economics](http://libertystreeteconomics.newyorkfed.org/2014/09/connecting-the-dots-disagreement-in-the-federal-open-market-committee.html#.VExADLl0zPY)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[自由街经济学](http://libertystreeteconomics.newyorkfed.org/2014/09/connecting-the-dots-disagreement-in-the-federal-open-market-committee.html#.VExADLl0zPY)'
- en: '. In this post, the author examined the differences in opinion in the future
    of interest rates between FOMC members (SEP) and the Survey of Primary Dealers
    (SPD):'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 。在这篇文章中，作者检查了美联储成员（SEP）对未来利率的看法与主要交易商调查（SPD）之间的分歧：
- en: The chart below shows the disagreement, as measured by the interquartile range,
    among participants in the SPD and the SEP for two-year-ahead projections of the
    FFR. While there is some dispersion among primary dealers’ forecasts, FOMC members
    have disagreed considerably more over the past three years.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面的图表显示了SPD和SEP参与者之间在两年期FFR预测方面的分歧，以四分位距衡量。尽管主要交易商的预测有些分散，但过去三年中，美联储成员之间的分歧要大得多。
- en: 'Why are FOMC members more varied in their opinion of future interest rates
    than dealers? The answer is simple. Fed policy makers are more focused on how
    the economy is likely to change in light of their theories, which can vary widely.
    The dealers are just more pragmatic about the policy outlook (emphasis added):'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么美联储成员对未来利率的看法比交易员更加多样化？答案很简单。美联储政策制定者更关注经济如何根据他们的理论发生变化，这可能会有很大的不同。交易员只是对政策前景更加实用（强调添加）：
- en: Overall, the FOMC has tended to disagree more about the path of the FFR than
    market participants. One potential explanation for the difference is that FOMC
    members have disagreed more about the outlook for unemployment and inflation.
    However, we can’t rule out that private-sector participants disagree less about
    the outlook because they disagree less about the future path of the policy rate.
    That said, disagreement about unemployment in the longer-run should not be driven
    by policy expectations, and disagreement about this variable, at least until very
    recently, has been lower in the SPD than in the SEP. In addition, ***even if disagreement
    about the outlook in both surveys is the same, we should expect the FOMC to disagree
    more because private forecasters attempt to predict the most likely policy outcomes***,
    whereas FOMC members report their views on the appropriate path for the FFR. That
    is, the dots represent policy prescriptions of each FOMC participant, rather than
    forecasts.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总体来看，美联储公开市场委员会（FOMC）在联邦基金利率（FFR）的路径上往往比市场参与者更有分歧。这种差异的一个潜在解释是，FOMC成员在失业和通胀的前景上存在更多分歧。然而，我们不能排除私人部门参与者对未来展望存在较少分歧，因为他们对未来政策利率的路径存在较少分歧。话说回来，对长期失业的分歧不应该是由政策预期驱动的，至少直到最近，在SPD（美联储政策声明摘要）中的分歧比SEP（美联储经济预测摘要）中的要低。此外，即使在这两个调查中对前景的分歧相同，我们也应该预计FOMC之间的分歧会更大，因为私人预测者试图预测最有可能的政策结果，而FOMC成员报告的是他们对FFR适当路径的观点。也就是说，这些点代表的是每位FOMC成员的政策处方，而不是预测。
- en: '**The 9 rules of investing**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资的9条规则**'
- en: Academics focus on being right. Investment professionals focus on making money.
    Don`t confuse the two.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 学术界专注于正确。投资专业人士专注于赚钱。不要混淆这两者。
- en: '[Ned Davis'' nine rules of research](https://www.linkedin.com/pulse/article/20141022171810-317721521-ned-davis-9-rules-of-research?trk=object-title)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 奈德·戴维斯的研究九规则](https://www.linkedin.com/pulse/article/20141022171810-317721521-ned-davis-9-rules-of-research?trk=object-title)
- en: 'are highly applicable in this instance:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下非常适用：
- en: 'Ned has 9 Rules of Research that all strategy team members follow and learn
    quickly when working at Ned Davis Research:'
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 奈德有9条研究规则，所有策略团队成员都必须遵守并在 Ned Davis Research 工作期间迅速学习：
- en: ''
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Don’t Fight the Tape** – the trend is your friend, go with Mo (Momentum that
    is)'
  id: totrans-94
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不要与市场趋势作对** – 趋势是你的朋友，跟随莫（动力）'
- en: '**Don’t Fight the Fed** – Fed policy influences interest rates and liquidity
    – money moves markets.'
  id: totrans-95
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不要与美联储作对** – 美联储的政策影响利率和流动性 – 金钱推动市场。'
- en: '**Beware of the Crowd at Extremes** – psychology and liquidity are linked,
    relative relationships revert, valuation = long-term extremes in psychology, general
    crowd psychology impacts the markets'
  id: totrans-96
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**警惕极端情绪的群体** – 心理学和流动性是相关的，相对关系会回归，估值=长期心理极端'
- en: '**Rely on Objective Indicators** – indicators are not perfect but objectively
    give you consistency, use observable evidence not theoretical'
  id: totrans-97
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**依赖客观指标** – 指标并不完美，但客观地给你一致性，使用可观察的证据而不是理论'
- en: '**Be Disciplined** – anchor exposure to facts not gut reaction'
  id: totrans-98
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保持纪律** – 将暴露程度锚定在事实而非直觉反应上'
- en: '**Practice Risk Management** – being right is very difficult…thus, making money
    needs risk management'
  id: totrans-99
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实践风险管理** – 正确是非常困难的…因此，赚钱需要风险管理'
- en: '**Remain Flexible** – adapt to changes in data, the environment, and the markets'
  id: totrans-100
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保持灵活性** – 适应数据、环境和市场的变化'
- en: '**Money Management Rules** – be humble and flexible – be able to turn emotions
    upside down, let profits run and cut losses short, think in terms of risk including
    opportunity risk of missing a bull market, buy the rumor and sell the news'
  id: totrans-101
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**资金管理规则** – 保持谦逊和灵活 – 能够颠倒情感，让利润奔跑并缩短亏损，从风险的角度思考，包括错过牛市的机遇风险，买入谣言，卖出新闻'
- en: '**Those Who Do Not Study History Are Condemned to Repeat Its Mistakes**'
  id: totrans-102
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**那些不学习历史的人注定要重复历史的错误**'
- en: You can hold any political view you want. Just be pragmatic when it comes to
    managing your portfolio.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以持有任何你想有的政治观点。但在管理你的投资组合时一定要实用。
