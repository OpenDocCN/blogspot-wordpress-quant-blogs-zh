  prefs: []
  type: TYPE_NORMAL
- en: ) and China (see
  prefs: []
  type: TYPE_NORMAL
- en: "[Big Trouble with 5-year China\uFEFF](https://humblestudentofthemarkets.com/2016/03/22/big-trouble-with-5-year-china/)"
