- en: To illustrate my point, I would like to show why I believe that the US Dollar
    holds the key to the medium term outlook (6-12 months) for US equities. As the
    chart below shows, the Trade Weighted Dollar has seen a clear breach of an uptrend
    line, which has bullish implications for equity bulls.
