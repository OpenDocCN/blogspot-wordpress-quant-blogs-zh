- en: '**How the USD tells us about the stock market**'
  prefs: []
  type: TYPE_NORMAL
- en: I have been asked in the past to describe my brand of market analysis, which
    can be characterized in a number of ways. Technicians would call my approach inter-market
    analysis. Fundamentally driven investors may regard me as a global macro or cross-asset
    analyst. That`s because all markets are inter-connected and to simply focus at
    any single stock, sector or market in isolation misses the big picture. Analyzing
    different components of the big picture also allows me to write about topics as
    diverse as the US equity market, the term structure of the VIX Index (see
  prefs: []
  type: TYPE_NORMAL
- en: "[Sell Rosh Hashanah?\uFEFF](http://humblestudentofthemarkets.blogspot.com/2014/09/sell-rosh-hashanah.html)"
