- en: 'Falkenblog: Risk-Loving or Stupidity?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 弗尔肯博客：风险偏好还是愚蠢？
- en: 来源：[http://falkenblog.blogspot.com/2011/08/risk-loving-or-stupidity.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/risk-loving-or-stupidity.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/08/risk-loving-or-stupidity.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/risk-loving-or-stupidity.html#0001-01-01)
- en: There are lots of cases where insanely risky assets have low, even negative
    returns. Highly volatile stocks have insanely poor returns. This is part of a
    general pattern, such as when lottery tickets with the most extreme odds have
    the lowest returns. The longshot bias in horseracing noted by
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多情况下，极端风险资产的回报很低，甚至是负回报。高波动性的股票回报非常糟糕。这是一个一般模式的一部分，比如拥有最极端赔率的彩票的回报最低。赛马长赔注的偏好已被指出
- en: '[Griffith in 1949](http://www.jstor.org/pss/1418469)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[1949年的格里菲斯](http://www.jstor.org/pss/1418469)'
- en: ', and remains: 100/1 or greater loses 61%, the favorite loses only 5.5%, the
    average bet loses 23%.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '，大多数情况下: 赔率100/1或更高的输掉了61%，则冠军只输掉了5.5%，平均下注输掉了23%。'
- en: Justin Wolfers and Erik Snowberg published an excellent paper (
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 贾斯汀·沃尔夫斯和埃里克·斯诺伯格发表了一篇优秀的论文 (
- en: '[Explaining the Favorite–Long Shot Bias: Is It Risk-Love or Misperceptions?](http://bpp.wharton.upenn.edu/speaker%20files/Snowberg.pdg.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[解释长赔注偏差：是风险偏好还是误判？](http://bpp.wharton.upenn.edu/speaker%20files/Snowberg.pdg.pdf)'
- en: ) that tests if the horseracing longshot bias is due to risk-loving or systematically
    overestimated probabilities. They do this by looking at horse racing returns to
    single horses, and for combinations such as the exacta where one chooses the first
    and second horses in a race. They note that if the risk-loving model is correct,
    one has the model
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ) 这证明赛马长赔注的偏好是由于风险偏好还是系统性高估的几率。他们通过观察赛马对单只马的回报和对诸如两名一冠的组合的回报来进行。他们指出，如果风险偏好模型正确，那么可以得到以下模型
- en: Pr(a)*U(O(a))=Pr(b)*U(O(b))
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Pr(a)*U(O(a))=Pr(b)*U(O(b))
- en: where O(a) is the odds (eg, 10-1) of horse a winning. In contrast, in the misconception
    (stupidity) model, the implied relation is
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的 O(a) 代表马 a 赔率（例如，10-1）赢得比赛的几率。相比之下，在误解（愚蠢）模型中，这种暗含的关系是
- en: Pr(a)*(O(a)+1)=Pr(b)*(O(b)+1)=1
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Pr(a)*(O(a)+1)=Pr(b)*(O(b)+1)=1
- en: By manipulating the equations they calibrating these models to the data--returns
    and odds for individual horses and their combinations--they find that the misconception
    model works much better. Look at the graph below, and notice the misconceptions
    model generates a nice prediction-actual set of points (blue dots), while the
    risk-loving model is basically nonsensical. In horse racing, people don't love
    risk, they are simply overconfident.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过控制方程，并校准这些模型到数据——个体马匹和其组合的回报和赔率——他们发现误解模型效果更好。看下面的图表，并注意误解模型生成了一系列预测-实际的点（蓝点），而风险偏好模型基本上是荒谬的。在赛马中，人们不是喜欢风险，他们只是过于自信。
- en: '[![](img/98752279e653995bfe4fa1c79b006791.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizmTky8JLEmR9cD5ldHxDbfj2eWP1ssN3l5Q7h3Pax-3gtjZfftg1hNJzg0bb-34tYmFmqqpMlwJ5iOK5G442TD7fHdU5jiwZuJzUxTBXoSkInbvIT0wMMUKSn7YoMYkUUB8cQVQ/s1600/wolfers.png)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/98752279e653995bfe4fa1c79b006791.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizmTky8JLEmR9cD5ldHxDbfj2eWP1ssN3l5Q7h3Pax-3gtjZfftg1hNJzg0bb-34tYmFmqqpMlwJ5iOK5G442TD7fHdU5jiwZuJzUxTBXoSkInbvIT0wMMUKSn7YoMYkUUB8cQVQ/s1600/wolfers.png)'
- en: 'With the advent of low volatility equity investing, the implication is that
    excluding the highly volatile stocks increases a portfolio''s Sharpe ratio. It
    is important to understand if these crappy stocks--higher volatility, lower return--are
    due to a preference towards the wild ride, or perhaps just because people are
    overconfident when they buy these stocks. To the extent the poor returns to high
    volatility are from simple mistaken odds, it should disappear as investors become
    aware of this mistake. Yet there are other forces at work, including:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着低波动率股票投资的出现，排除高波动性股票将提高投资组合的夏普比率。重要的是要弄清楚这些糟糕的股票——高波动性，低回报——是由对惊险旅程的偏好，还是因为购买这些股票时人们过于自信。如果高波动性的低回报是由简单的错误赔率导致的，那么随着投资者意识到这个错误，它应该消失。然而，还有其他因素在起作用，包括
- en: 'Signaling: an investor with alpha applies this were it is most valuable, so
    investing in the most risky stock highlights your high alpha.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 信号传递：具有阿尔法的投资者将其最有价值的地方应用在那里，所以投资最高风险的股票将凸显出你的高阿尔法。
- en: 'Investor flow: mutual fund inflow are very convex, highlighting the importance
    of getting in the top decile. Fund managers rationally will choose risky portfolios
    to maximize their return conditional upon this.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资者流动：共同基金流入非常凸起，突显了进入前十分位的重要性。基金经理理性地会选择风险组合以在这种条件下最大化他们的回报。
- en: 'Alpha discovery: The best way to assess if you have alpha, is to make a choice
    where the returns will be stark: big win or big loss. That way, you can assess
    your ability better than picking a stock that only modestly out or under-performs.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿尔法发现：评估你是否拥有阿尔法的最佳方法是做出一种选择，选择的回报会非常显著：大赢或大亏。这样，你可以更好地评估你的能力，而不是选择一只收益略高或略低的股票。
- en: 'Story Telling: portfolio managers are fond of telling their clients why they
    own what they own. It is a lot easier to tell a story about a highly risky stock
    than a really safe stock, because safe stocks don''t have that much going on,
    whereas the risky stocks have lots of conspicuous events that may or may not happen.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 叙事：投资组合经理喜欢告诉他们的客户为什么持有他们所持有的资产。讲述高风险股票的故事要比讲述真正安全的股票故事更容易，因为安全的股票没有太多事情发生，而风险股票有许多引人注目的事件可能发生或可能不会发生。
- en: With these forces at work, it isn't clear that even after high volatility investing
    becomes well-known as having below-average returns, there still won't be an 'excess
    demand' for these stinkers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些力量的作用，在高波动性投资变得众所周知并被证明收益低于平均水平之后，仍然可能会有这些烂股的“过度需求”是不清楚的。
