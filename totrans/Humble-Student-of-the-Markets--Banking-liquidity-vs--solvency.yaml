- en: 'Humble Student of the Markets: Banking liquidity vs. solvency'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：银行流动性与偿债能力
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/banking-liquidity-vs-solvency.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/banking-liquidity-vs-solvency.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/banking-liquidity-vs-solvency.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/banking-liquidity-vs-solvency.html#0001-01-01)
- en: In the past few weeks I have had a number of discussions with investors. Virtually
    everyone knows that there is a banking crisis brewing in Europe but some have
    only a vague understanding of the mechanics of the crisis of its resolution. For
    the benefit of everyone, here is a primer on banking.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，我与许多投资者进行过讨论。几乎每个人都知道欧洲正在酝酿一场银行危机，但有些人对危机及其解决机制的运作只有模糊的理解。为了大家的利益，这里有一个关于银行的基础知识介绍。
- en: Here is an idealized model of a bank. Bank ABC takes in $100 in deposits (so
    it owes the depositors $100). To make money, it lends out its deposits. To be
    prudent (because loans can go sour), it lends out $93\. It has $5 in common equity
    and an additional $3 in preferred share equity and bonds.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个理想化的银行模型。银行ABC收到100美元的存款（因此它欠存款者100美元）。为了盈利，它将其存款贷出。为了谨慎（因为贷款可能会变坏），它贷出93美元。它有5美元的普通股本和额外的3美元优先股股本和债券。
- en: Supposing that Bank ABC makes 1% on the spread between its deposits and loans.
    Since the ratio of deposits to common equity is 20 to 1 ($100 to $5), that equates
    to a 20% return, before paying expenses, such as salaries, rent, etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 假设银行ABC在存款和贷款之间的差额上获得1%的收益。由于存款与普通股本的比例是20比1（100美元对5美元），这相当于在支付工资、租金等费用之前的20%回报。
- en: '**What happens in a liquidity crisis**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**流动性危机中会发生什么**'
- en: Let's assume the economy is doing fine, but there are whispers on the street
    that Bank ABC is unstable. Depositors rush to the bank and withdraw their money.
    What happens then?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 假设经济状况良好，但街头有传言说银行ABC不稳定。存款者纷纷涌向银行提取资金。那时会发生什么？
- en: The bank has an obligation to give the depositors their money (it is their money,
    after all). The bank has a health porfolio of loans. That's called a liquidity
    crisis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 银行有责任给存款者他们的钱（毕竟那是他们的钱）。银行有一组健康的贷款组合。这就叫做流动性危机。
- en: In order to have the funds on hand to pay out its depositors it borrows from
    other banks, or to the central bank as a lender of last resort. It may be required
    to put up collateral to fund those loans.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有足够的资金来支付存款者，它向其他银行借款，或者向作为最后贷款人的中央银行借款。它可能需要提供抵押品来资助这些贷款。
- en: '**Solvency crisis: What if the loans aren''t any good?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**偿债危机：如果贷款不好怎么办？**'
- en: Supposing the rumors were right. A part of the $93 in loans that the bank lent
    out have largely gone sour. The loan portfolio is now worth $90 (and $3 in loan
    losses).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 假设传言是正确的。银行贷出的93美元贷款中有一部分已经大部分变坏。贷款组合现在值90美元（和3美元的贷款损失）。
- en: In that case, the shareholders take the first hit. Their $5 in equity is now
    $2\. If there are further loan losses, then shareholders get hit further, then
    the preferred shareholders are next, followed by bondholders.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在那种情况下，股东首先受到打击。他们的5美元股本现在变成了2美元。如果贷款进一步损失，股东会受到更大打击，接着是优先股股东，然后是债券持有人。
- en: Supposing that Bank ABC were to get hit with $10 in loan losses instead of $3\.
    They now have negative equity. This is called insolvency - and no amount of liquidity
    injection from the central bank can save Bank ABC.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 假设银行ABC遭受10美元的贷款损失，而不是3美元。它们现在有负股本。这就叫做资不抵债——中央银行再多的流动性注入也无法挽救银行ABC。
- en: '**European fears**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲的恐慌**'
- en: Yesterday, we had news of
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，我们得到了这样的消息
- en: '[coordinated USD liquidity injection into the European banking system](http://www.reuters.com/article/2011/09/15/us-ecb-dollar-idUSTRE78E3LH20110915)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[协调向欧洲银行系统注入美元流动性](http://www.reuters.com/article/2011/09/15/us-ecb-dollar-idUSTRE78E3LH20110915)'
- en: ', largely on the basis that European banks had trouble finding USD deposits.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，主要是基于欧洲银行在寻找美元存款时遇到的困难。
- en: Will that be enough or is that just a band-aid?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否足够，还是只是权宜之计？
- en: 'Investors'' worst fear about European banks is that they are insolvent, not
    merely illiquid. Supposing that Greece were to default - and their loans are suddenly
    worth, say, 30c on the dollar. Other peripheral European countries follow: Portugal,
    Ireland and possibly Spain and Italy.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者对欧洲银行最大的担忧是它们资不抵债，而不仅仅是流动性不足。假设希腊违约——他们的贷款突然只值30美分美元。其他外围欧洲国家紧随其后：葡萄牙、爱尔兰，可能还有西班牙和意大利。
- en: The European banking system would become insolvent.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲银行系统将变得资不抵债。
- en: '[Bruce Krasting](http://brucekrasting.blogspot.com/2011/09/socgen-comes-to-town.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[布鲁斯·克拉斯廷](http://brucekrasting.blogspot.com/2011/09/socgen-comes-to-town.html)'
- en: 'took apart SocGen boss Frederic Oudea''s discussion of his bank and concluded
    that SocGen is in a very precarious position:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 分析了兴业银行老板弗雷德里克·乌德亚关于其银行的讨论，并得出兴业银行处于非常危险境地的结论：
- en: The market cap of SOGN as of the close was E12b. That is the bottom of a pile
    of assets that total E1.3T. The market cap to assets is only 1.0%. Compare that
    to Wells Fargo @ 10.0% and you see the problem. **Even stinky old BAC has a 3.30%
    of market cap to its balance sheet**.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 截至收盘，SOGEN的市值为1200亿欧元。这是总价值1.3万亿欧元资产堆的底部。市值为资产的1.0%。与拥有10.0%的富国银行相比，你可以看到问题所在。**即便是老旧的的美国银行（BAC）也有3.30%的市值相对于其资产负债表**。
- en: 'Krasting went on to diss the prospect of SocGen shoring up its equity through
    a rights offering or preferred shares, as well as its efforts to de-lever and
    shrink its balance sheet through asset sales:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 克拉斯廷继续对法国兴业银行通过发行权利股或优先股来增强股本的前景表示不看好，同时也对其通过资产销售来去杠杆和缩小资产负债表的举措提出了质疑：
- en: This is both accurate and scary. The clear suggestion is that many of the banks
    in Europe face much steeper problems than SocGen. ***I thank the CEO for this
    important clarification***.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这既准确又可怕。明确暗示是，许多欧洲银行面临的问题比兴业银行要严重得多。***我感谢首席执行官提供了这一重要澄清***。
- en: Don't confuse a solvency problem with a liquidity problem. If SocGen is the
    tip of the European banking iceberg, then we do have much to worry about.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将偿付能力问题与流动性问题混淆。如果兴业银行是欧洲银行问题的冰山一角，那么我们确实有很多需要担心的。
- en: '**Judging the effectiveness intervention**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**判断干预效果**'
- en: If a problem were to appear, watch how the authorities intervene. The cleanest
    approach is the Swedish solution that I wrote about
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现问题，请注意当局如何干预。我最推崇的做法是瑞典方案，我曾写过相关内容。
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html)'
- en: . Let's go back to the previous example where Bank ABC suffers a $10 loan loss
    and becomes insolvent. Under the Swedish solution, the government comes in and
    injects new equity to make the depositors whole. The shareholders get wiped out.
    The preferred shareholders and bondholders either take haircuts or get wiped out.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: . 让我们回到之前的例子，银行ABC遭受10亿美元的贷款损失并变得资不抵债。在瑞典方案下，政府介入并注入新的股本以使存款人得到全额偿还。股东被清盘。优先股东和债券持有人要么接受减记，要么被清盘。
- en: On the other hand, we have the US approach in 2008, or what I call the TARP
    solution. In effect, the authorities said, "I know that these loans are not worth
    face value, but we'll pretend that that they are and we'll make you whole on the
    loans." In effect, they bought those loans for roughly face value on the fear
    that if they didn't, the entire banking system would go down.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们来看看2008年美国的做法，或者我称之为TARP方案。实际上，当局表示：“我知道这些贷款不值面值，但我们会假装它们值，并让你们的贷款得到全额偿还。”实际上，他们以接近面值的价格购买了这些贷款，因为他们担心如果他们不这样做，整个银行系统将会崩溃。
- en: Notwithstanding the inequity of the arrangement, let's consider the relative
    cost of the Swedish solution compared to the TARP solution. If you were to spend
    $1 to recapitalize a bank that is levered 20 to 1 under the Swedish solution,
    you would have to spend $20 (20 to 1 leverage) under the TARP solution.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种安排存在不公，但让我们比较一下瑞典方案与TARP方案的相关成本。如果你要用1美元在瑞典方案下对一家20倍杠杆的银行进行资本重组，那么在TARP方案下，你将不得不花费20美元（20倍杠杆）。
- en: '[Reuters](http://uk.reuters.com/article/2011/09/15/uk-eurozone-geithner-efsf-idUKTRE78E3DY20110915)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://uk.reuters.com/article/2011/09/15/uk-eurozone-geithner-efsf-idUKTRE78E3DY20110915)'
- en: reported that Tim Geithner is proposing to lever EFSF 10 to 1 and implement
    a TALF program to the Europeans at their meeting in Poland today. Initial reactions
    have been negative.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，蒂姆·盖特纳提议将EFSF的杠杆率提高至10倍，并在今天在波兰举行的会议上向欧洲人实施TALF计划。初步反应是负面的。
- en: '[Felix Salmon](http://blogs.reuters.com/felix-salmon/2011/09/15/the-can-kicking-bank-bailout/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[费利克斯·萨尔蒙](http://blogs.reuters.com/felix-salmon/2011/09/15/the-can-kicking-bank-bailout/)'
- en: 'writes:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 写道：
- en: The point here is that the EFSF was specifically designed as a fiscal alternative
    to the ECB; if the ECB wasn’t happy putting up $440 billion of its own money for
    such schemes, it’s unlikely to put up $2 trillion.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里的关键在于，EFSF是专门作为对 ECB 的财政替代方案而设计的；如果 ECB 不愿意为这类计划拿出4400亿美元，那么它也不太可能拿出2万亿美元。
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/09/15/678536/geithners-bright-idea-for-europe/)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/09/15/678536/geithners-bright-idea-for-europe/)'
- en: 'went on to point out the shortcomings of TALF:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 接着指出了TALF的不足之处：
- en: Talf, you’ll remember — and as wonderfully [explained](http://ftalphaville.ft.com/blog/2011/04/13/544866/taibbi-takes-aim-at-the-talf/)
    [and](http://ftalphaville.ft.com/blog/2010/01/11/123381/talf-gaffe-at-the-fed/)
    [pilloried](http://ftalphaville.ft.com/blog/2010/01/28/136456/try-try-again-at-the-talf/)
    by Tracy Alloway — involved the US Treasury offering credit protection to the
    NY Fed, which then loaned out money to investors with the explicit intent of using
    the loans to buy asset-backed securities.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会记得Talf——正如Tracy Alloway精彩地[解释](http://ftalphaville.ft.com/blog/2011/04/13/544866/taibbi-takes-aim-at-the-talf/)、[嘲笑](http://ftalphaville.ft.com/blog/2010/01/11/123381/talf-gaffe-at-the-fed/)和[讽刺](http://ftalphaville.ft.com/blog/2010/01/28/136456/try-try-again-at-the-talf/)的那样——涉及美国财政部向纽约联邦储备银行提供信贷保护，然后银行将资金贷给投资者，明确意图使用这些贷款购买资产支持证券。
- en: But the design was deeply flawed — not least because the loans were non-recourse,
    meaning that borrowers could simply default, surrender the crap ABS collateral,
    and walk off into the sunset with nary a remedy for the Fed to pursue.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这个设计存在严重缺陷——尤其是因为这些贷款是不可追索的，意味着借款人可以简单地违约，交出糟糕的ABS抵押品，然后毫发无损地走人，联邦储备银行几乎无法追求任何补救措施。
- en: Watch this space. Once you understand the mechanics of banking you will begin
    to understand the problem and the likely effectiveness of any intervention.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 关注这个领域。一旦你了解了银行运作的机制，你将开始理解问题所在以及任何干预可能的有效性。
