- en: quandl badly formed URL
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: quandl 格式错误的 URL
- en: April 20, 2015
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2015年4月20日
- en: I’ve started working on some new code that pulls data from [quandl](http://quandl.com),
    and I was getting this error…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经开始编写一些新代码，从 [quandl](http://quandl.com) 获取数据，并且我遇到了这个错误…
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: I was using the first example from quandl’s own [API page](https://www.quandl.com/tools/api)…
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在使用 quandl 自己的[API 页面](https://www.quandl.com/tools/api)中的第一个示例…
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: and googling didn’t turn up any answers. Fortunately the quandl folk responded
    on Twitter, and all’s well. The URL should be…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试在谷歌上搜索，但没有找到任何答案。幸运的是，quandl 团队在 Twitter 上做出了回应，一切都好了。URL 应该是…
- en: '[PRE2]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: So I’m recording the issue here for any others that get stuck. Looks like “unknown
    api route”==”badly formed url”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我在这里记录下这个问题，以便其他遇到相同问题的人参考。看起来“未知 API 路由”等于“格式错误的 URL”。
