- en: 'Humble Student of the Markets: An asset inflation signal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：资产通胀信号
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/an-asset-inflation-signal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/an-asset-inflation-signal.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/an-asset-inflation-signal.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/an-asset-inflation-signal.html#0001-01-01)
- en: After spending most of the summer in "neutral", my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个夏天大部分时间处于"中性"之后，我的
- en: '[Asset Inflation-Deflation Trend Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产通胀-通缩趋势模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: flashed an "asset inflation" signal last week, indicating to switch the model
    portfolio to a high-beta mix of commodity producers and growth stocks. (I have
    delayed reporting the signal for a week out of respect for the clients of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周发出了"资产通胀"的信号，指示将投资组合模型切换到高贝塔值的商品生产商和成长股混合。（出于对客户尊重的考虑，我推迟了一周报告这一信号）
- en: '[Qwest Investment Fund Management](http://www.qwestfunds.com/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Qwest 投资基金管理](http://www.qwestfunds.com/)'
- en: .)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: .）
- en: At first, I was slightly puzzled by this signal. As regular readers know, we
    used commodity prices as the canaries in the coalmine of global growth and asset
    inflationary expectations. True, the CRB Index has staged an upside breakout and
    has been in an uptrend since early July, but some of the upside in the commodity
    complex can be explained by the rally in agricultural products because of the
    drought.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一开始，我对这个信号感到有些困惑。正如常读我的读者所知，我们将商品价格作为全球增长和资产通胀预期煤矿中的金丝雀。确实，CRB指数已经实现了向上突破，并自7月初以来一直呈上升趋势，但商品综合体中的一些上涨可以解释为农产品因干旱而上涨。
- en: A look at Dr. Copper shows that the red metal remains range-bound and is moving
    sideways. That's hardly the sign of a stampeding asset inflationary bull.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过观察铜博士可以看出，这种红色金属仍然处于区间震荡，走势横向。这绝不是资产通胀牛市狂奔的迹象。
- en: '**The inflation is in Europe**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**通胀在欧洲**'
- en: Then it hit me, inflationary expectations are rising in Europe. I should read
    my own writing once in a while (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我意识到，欧洲的通胀预期正在上升。我应该偶尔读一下自己的文章（见
- en: '[The wealthy white people come through](http://humblestudentofthemarkets.blogspot.com/2012/08/the-wealthy-white-people-come-through.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[富有的白人来了](http://humblestudentofthemarkets.blogspot.com/2012/08/the-wealthy-white-people-come-through.html)'
- en: and
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[An inflection point for Europe?](http://humblestudentofthemarkets.blogspot.com/2012/09/an-inflection-point-for-europe.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲的转折点？](http://humblestudentofthemarkets.blogspot.com/2012/09/an-inflection-point-for-europe.html)'
- en: ) In the past, I had been looking for signs of rising inflationary expectations
    in an American context. The actions of the ECB and the rest of the Troika have
    served to light the match for the reflation trade.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ) 过去，我一直在寻找美国背景下通胀预期上升的迹象。欧洲央行和其余的 Troika 的行动为再通胀交易点燃了导火索。
- en: The point and figure chart of the CRB Index in euros is far more constructive
    than in USD. The CRB in euros has staged an upside breakout since moving in a
    sideways consolidation pattern since 2011.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元计价的CRB指数的点数图比美元计价的表现更有建设性。自2011年以来，欧元计价的CRB一直在横盘整理，近期已实现向上突破。
- en: '[Bill Fleckenstein](http://money.msn.com/bill-fleckenstein/post.aspx?post=2b0bf8ce-cd1c-42d8-b063-9218e27694cc)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[比尔·弗莱克斯坦](http://money.msn.com/bill-fleckenstein/post.aspx?post=2b0bf8ce-cd1c-42d8-b063-9218e27694cc)'
- en: 'recently discussed the eurozone developments that I had written about and concluded:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最近讨论了我写过的欧元区发展情况，并得出结论：
- en: It is important to note that while nothing has happened yet, there is now a
    clear path to get the ECB to the printing press promised land. If so, it is a
    very, very big game-changer. As I have stated often, if the ECB becomes the Fed,
    then the deflation fear trade, and all of its main consequences (e.g., indiscriminate
    government bond buying), are over, and the next big idea is going to be inflation.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要注意的是，虽然目前还没有发生任何事情，但现在有一条清晰的路径让欧洲央行走向承诺的印钞机乐土。如果是这样，这将是一个非常大的变革。正如我经常所说的，如果欧洲央行变成美联储，那么通缩恐惧交易及其所有主要后果（例如，不加区分的政府债券购买）都将结束，下一个大想法将是通胀。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That doesn't mean folks are going to instantly switch to an inflation fear trade,
    but that is where we are heading. Certainly, all those people who are concerned
    about deflation due to a banking and government bond market collapse in Europe
    will stop worrying about those things and will unwind positions put on to protect
    them from what they used to be afraid of.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这并不意味着人们会立即转向通胀恐惧交易，但这是我们前进的方向。当然，所有那些因为担心欧洲银行和政府债券市场崩溃而引发通缩的人们将停止担心这些事情，并将解除为保护他们免受曾经害怕的事情而采取的头寸。
- en: He concluded that Draghi has no choice by to crank up the printing presses,
    which will be highly bullish for the reflation trade.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他得出结论，德拉吉别无选择，只能加大印钞力度，这对再通胀交易将非常有利。
- en: Timing is always guesswork, but my feeling is that we are in the ninth inning
    of the ECB's transformation. However, there is no guarantee the Europeans won't
    be able to bumble along for a while until there is another crisis that forces
    their hand. Nevertheless, the bottom line is that, either willingly or because
    it is being forced by markets, the ECB is developing the rationalization and techniques
    it will use to become the Fed.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 时机的判断总是猜测，但我的感觉是我们正处于欧洲央行转型的第九局。然而，并不能保证欧洲人在下一次危机迫使他们的手之前，不会继续蹒跚前行。尽管如此，底线是，无论是自愿还是市场迫使，欧洲央行正在发展其合理化及将使用的技巧，以成为美联储。
- en: 'Apparently, Bill Gross agrees. His tweet yesterday seems to have turned the
    market around:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，比尔·格罗斯同意这一观点。他昨天的推文似乎已经扭转了市场的方向：
- en: '**Sentiment washed out**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**情绪已经耗尽**'
- en: European equities are ripe for a rally because expectations are so low. BNP
    Paribas (via
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲股票非常适合反弹，因为预期已经很低。法国巴黎银行（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/08/24/1132311/selling-love-and-buying-panic/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/08/24/1132311/selling-love-and-buying-panic/)'
- en: ') regularl publishes a contrarian sentiment indicator called "love-panic" and
    it''s very low (contrarian bullish) in Europe:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ) 常规发布一个名为“爱-恐慌”的逆向情绪指标，在欧洲非常低（逆向看涨）：
- en: '...and relatively neutral for the US:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对美国来说相对中性：
- en: Momentum is already positive, as a
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 动量已经转正，
- en: '[golden cross](http://www.investopedia.com/terms/g/goldencross.asp)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[黄金交叉](http://www.investopedia.com/terms/g/goldencross.asp)'
- en: ', which is indicative of an uptrend, is imminent in the Euro STOXX 50:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ，这预示着欧元STOXX 50的上涨趋势即将到来：
- en: Putting it all together, my conclusion is that it's time to get long the reflation
    trade, but investors need to focus on Europe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 把所有这些综合起来，我的结论是，是时候做多再通胀交易了，但投资者需要关注欧洲。
