- en: '**Option market flashes buy signals**'
  prefs: []
  type: TYPE_NORMAL
- en: First, option traders are getting frightened, which is contrarian bullish. The
  prefs: []
  type: TYPE_NORMAL
- en: '[ISEE](http://www.ise.com/market-data/isee-index/)'
  prefs: []
  type: TYPE_NORMAL
- en: equity-only call-put ratio were very low all day, on Thursday December 11\.
    Readings under 100% often indicate a crowded short.
  prefs: []
  type: TYPE_NORMAL
- en: As well, Bill Luby, who blogs at VIX and More, observed in a
  prefs: []
  type: TYPE_NORMAL
- en: '[tweet](https://twitter.com/VIXandMore/status/543149501985222657)'
  prefs: []
