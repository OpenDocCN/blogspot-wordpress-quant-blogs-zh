- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/12/here-for-good-time-but-not-long-time.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/12/here-for-good-time-but-not-long-time.html#0001-01-01)
