- en: '**Inside Day reversal signal**'
  prefs: []
  type: TYPE_NORMAL
- en: From a technical standpoint, the SPX chart below also flashed a couple of tactically
    bullish signals. First, the 5-day RSI, which is useful for swing trading short-term
    moves, moved off an oversold level of below 30\. Such events are often signal
    upside for the index.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the SPX also experienced an "inside day" today (Thursday, December
    11, 2014) after hitting the lower Bollinger Band yesterday. An "inside day" occurs
    as when the daily range of a stock or index is inside the previous day's daily
    high-low range. According to Jamie Saettele at
  prefs: []
  type: TYPE_NORMAL
- en: '[Investopedia](http://www.investopedia.com/articles/forex/06/bbinsideday.asp)'
  prefs: []
  type: TYPE_NORMAL
- en: ', the appearance of an inside day while the price touches either the upper
    or lower Bollinger Band can be an indication of reversal. The Bollinger Band defines
    the overbought or oversold reading, while the inside day signals indecision or
    trend exhaustion (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: Prices at the upper Bollinger Band® are considered high and prices at the lower
    Bollinger Band® are considered low. However, just because prices have hit the
    upper Bollinger does not necessarily mean that it is a good time to sell. Strong
    trends will 'ride' these bands and wipe out any trader attempting to buy the 'low'
    prices in a downtrend or sell the 'high' prices in an uptrend. Therefore, just
    buying at the lower band and selling at the upper band is out of the question.
    By definition, price makes new highs in an uptrend and new lows in a downtrend,
    which means that they will naturally be hitting the bands. With this information
    in mind, o***ur filter will require that buy signals occur only if the candle
    following the one that hits the Bollinger Band® does not make a new high or low.
    This type of candle is commonly known as an inside day.*** The best time frames
    to look for the inside days are daily charts, but this strategy can also be used
    on hourly, weekly and monthly charts. ***Combining inside days with Bollinger
    Bands® increases the likelihood that we are only picking a top or bottom after
    prices have hit extreme levels.*** As a rule of thumb, the longer the time frame,
    the rarer the trade will be, but the signal will also be more significant. (For
    more insight, see [Using Bollinger Band® "Bands" to Gauge Trends](http://www.investopedia.com/articles/trading/05/022205.asp)
    and Capture Profits With Bands And Channels.)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Candlesticks and their respective patterns illustrate the psychology of the
    market at a particular point in time. ***Specifically, the inside candle represents
    a period of contracted volatility. If, in an uptrend, volatility begins to slow
    and the market fails to make a new high (as illustrated by the inside candle),
    then we can deduce that strength is waning and that the chance for a reversal
    exists.*** When combined with a Bollinger Band®, we ensure that we are trading
    a reversal only by either selling high prices (higher Bollinger Band®) or buying
    low prices (lower Bollinger Band®). In this way, we trade for the big move; not
    necessarily selling the low tick or buying the bottom tick but definitely buying
    near the relative bottom and selling near the relative top. The key is confirmation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Event risk next week**'
  prefs: []
  type: TYPE_NORMAL
- en: Should the stock market rally as I expect, I would nevertheless be wary of volatility
    stemming from major event risk next week. First, there is the Greek presidential
    election on December 17\. Already,
  prefs: []
  type: TYPE_NORMAL
- en: '[Greek bond yields and stock market are plunging over the political uncertainty](http://www.businessinsider.com/greeces-election-chaos-is-sending-stocks-crashing-again-2014-12)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: As well, the FOMC is meeting December 16-17\. There is a strong possibility
    that we may not only see the removal of the "considerable time" language from
    the statement. Not only that, we may see a far more hawkish tone from the Fed
    as the most recent
  prefs: []
  type: TYPE_NORMAL
- en: '[speech](http://www.newyorkfed.org/newsevents/speeches/2014/dud141201.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'from NY Fed Governor and Yellen circle insider William Dudley stated that a
    mid-2015 liftoff in interest rates is more or less baked-in:'
  prefs: []
  type: TYPE_NORMAL
- en: Market expectations that lift-off will occur around mid-2015 seem reasonable
    to me. Although that could change depending on how the economy evolves, my views
    on “when” do not differ appreciably from the most recent primary dealer and buy-side
    surveys undertaken by the New York Fed prior to the October FOMC meeting.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Not only that, he warned the market against the expectation of a Yellen Put:'
  prefs: []
  type: TYPE_NORMAL
- en: Let me be clear, there is no Fed equity market put. To put it another way, we
    do not care about the level of equity prices, or bond yields or credit spreads
    per se. Instead, we focus on how financial market conditions influence the transmission
    of monetary policy to the real economy. At times, a large decline in equity prices
    will not be problematic for achieving our goals. For example, economic conditions
    may warrant a tightening of financial market conditions. If this happens mainly
    via the channel of equity price weakness—that is not a problem, as it does not
    conflict with our objectives. In contrast, when we want financial market conditions
    to be extremely accommodative—as has been the case in recent years when we have
    been far away from our employment and inflation objectives—then we will take into
    consideration a broad set of developments with respect to interest rates, the
    stock market and other measures of financial conditions in choosing the appropriate
    stance for monetary policy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just be warned that traders who go long here should be here for a good time,
    but not a long time. On December 17, all bets are off.
  prefs: []
