  zh: 我忍不住在我的最新文章中写了一点
- en: '[Bloomberg column](http://www.bloomberg.com/view/bios/mark-buchanan/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博专栏](http://www.bloomberg.com/view/bios/mark-buchanan/)'
- en: on the strange choice for this year's Sveriges Riksbank Prize in Economic Sciences
    in Memory of Alfred Nobel. For readers of the column I wanted to give a few more
    links here to some stuff I've written before on the Efficient Markets Hypothesis,
    an idea that I think has been cause for an enormous waste of intellectual energy
    over 40 years or so. It has many versions. They are either 1) clearly false and
    so uninteresting or 2) clearly and unsurprisingly true, and hence uninteresting.
    That's my opinion in short; links to more extended discussions below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于今年瑞典皇家银行纪念阿尔弗雷德·诺贝尔经济学奖的一个奇怪选择。对于专栏的读者，我想在这里提供一些我之前写的关于有效市场假说的链接，这是一个我认为在过去40年里浪费了大量智力资源的想法。它有许多版本。它们要么是1）明显错误，因此不有趣，要么是2）明显且毫不意外地正确，因此也不有趣。这就是我简短的观点；更多关于扩展讨论的链接如下。
- en: The aforementioned Prize certainly involves a weird juxtaposition of two names
    -- Robert Shiller and Eugene Fama -- that you wouldn't normally think of seeing
    together. The one, Shiller, is a great enthusiast for markets, but also a staunch
    realist who thinks markets can and do go awry in lots of ways, creating bubbles,
    wasting resources, etc. The other, Fama, is a great enthusiast for markets who
    thinks they never go wrong, ever, and have an almost magical capacity to steer
    investments wisely (I think, but it's pretty hard to know exactly what he believes).
    So wait -- I guess they are clearly linked after all by the label "market enthusiast."
    There the similarity ends.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: aforementioned 奖当然涉及两个你通常不会想到会放在一起的名字——罗伯特·席勒和尤金·法玛。一个人，席勒，是市场的热烈拥护者，但也是坚定的现实主义者，认为市场可能会以许多方式出错，造成泡沫，浪费资源等。另一个人，法玛，是市场的热烈拥护者，认为市场永远不会出错，总是能够明智地指导投资（我想，但很难确切知道他的信仰）。所以等等——我想他们毕竟都因为“市场拥护者”的标签而紧密相连。相似之处就此结束。
- en: I've written previously on a number of occasions about the dreadfully long and
    confused arguments over the Efficient Markets Hypothesis. See
  id: totrans-10
