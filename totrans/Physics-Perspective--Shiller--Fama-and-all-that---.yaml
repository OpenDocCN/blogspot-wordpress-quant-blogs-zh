  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://physicsoffinance.blogspot.com/2011/09/of-hurricanes-and-economic-equilibrium.html)'
- en: for a discussion of the perversions of normal logic often used by defenders
    of the EMH to prop the idea up in the face of all evidence. If writing papers
    about the EMH was banned I think finance would immediately take a step in the
    right direction. I just don't think it is interesting. Saying that the "market
    is hard to beat" and is therefore "efficient" in some peculiar sense isn't saying
    much at all.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有效市场假说的捍卫者经常使用的正常逻辑扭曲的讨论，以在面对所有证据时支撑这个想法。如果禁止撰写关于EMH的论文，我认为金融会立即朝着正确的方向迈出一步。我只是认为这并不有趣。说“市场难以击败”因此“有效”在某种奇怪的意义上，并没有说太多。
