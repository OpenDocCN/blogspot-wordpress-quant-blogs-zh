- en: '**Dissecting the sources of European strength**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**剖析欧洲的增长动力来源**'
- en: As investors wait for the resolution of the debt ceiling talks, I would like
    to pivot away from the U.S. market and focus on the sources of underlying European
    strength. As regular readers are aware, we have been bullish on European equities
    for some time (see
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当投资者等待债务上限谈判的结果时，我想转向美国市场以外，关注欧洲潜在的增长动力。正如常读我们文章的读者所知，我们已经看好欧洲股票一段时间了（见
- en: '[The market leaders hiding in plain sight](https://humblestudentofthemarkets.com/2023/04/16/the-market-leaders-hiding-in-plain-sight/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[隐藏在显而易见之处的市场领导者](https://humblestudentofthemarkets.com/2023/04/16/the-market-leaders-hiding-in-plain-sight/)'
- en: ).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Here is the major reason I am bullish. The Euro STOXX 50 staged a relative breakout
    from a long base in early 2023\. France has been the leader among the major core
    and peripheral European countries, along with Italy and Greece. However, Germany
    has been the laggard, testing a key relative resistance level.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我看涨的主要原因。2023年初，欧元区STOXX 50指数从长期底部形态中实现了相对突破。法国在主要核心和外围欧洲国家中处于领先地位，意大利和希腊紧随其后。然而，德国一直表现滞后，正在测试一个关键的相对阻力位。
- en: I analyzed the sources of European equity strength and show why the latest move
    is sustainable. The possibility exists that this could be the start of a major
    bull leg in Europe, much like how the U.S. FANGs led global markets in 2008.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我分析了欧洲股市上涨的源头，并展示了最近这一波上涨为何具有可持续性。存在一种可能性，这可能是欧洲迎来一轮主要上涨行情的开始，就像2008年美国FANG股票引领全球市场一样。
