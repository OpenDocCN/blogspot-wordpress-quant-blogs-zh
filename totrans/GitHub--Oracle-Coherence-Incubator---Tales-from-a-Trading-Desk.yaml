- en: 'GitHub: Oracle Coherence Incubator'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'GitHub: Oracle Coherence 孵化器'
- en: Brian Oliver notes that Oracle Coherence Incubator 11 is [release](http://brianoliver.wordpress.com/2013/02/26/coherence-incubator-11-released/)
    – fully Maven’s and [github’d](http://coherence-community.github.com/coherence-incubator/11.0.0/)
    🙂  Possibly of interest, the event distribution [pattern:](http://coherence-community.github.com/coherence-incubator/11.0.0/eventdistributionpattern/index.html)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Brian Oliver指出Oracle Coherence孵化器11已经[发布](http://brianoliver.wordpress.com/2013/02/26/coherence-incubator-11-released/)
    - 完全是Maven和[github的](http://coherence-community.github.com/coherence-incubator/11.0.0/)
    🙂 可能感兴趣的是，该事件分发 [模式:](http://coherence-community.github.com/coherence-incubator/11.0.0/eventdistributionpattern/index.html)
- en: The purpose of this pattern is to provide an extensible, high-performance, highly-available,
    general purpose scalable framework to distribute application events occurring
    in one Coherence Cluster to one or more possibly distributed Coherence Clusters,
    Caches or other Devices
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该模式的目的是提供一个可扩展、高性能、高可用、通用可扩展框架，将一个Coherence集群中发生的应用事件分发到一个或多个分布式的Coherence集群、缓存或其他设备中。
- en: 'The [processing](http://coherence-community.github.com/coherence-incubator/11.0.0/processingpattern/index.html)
    pattern may also be of interesting:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[处理](http://coherence-community.github.com/coherence-incubator/11.0.0/processingpattern/index.html)
    模式也可能是有趣的：'
- en: The Processing Pattern provides a simple mechanism to perform distributed grid
    computing operations with Coherence. It is structured as an extensible cluster-based
    processing engine, capable of accepting, dispatching and executing a variety of
    workloads, the types of which may be customized by developers.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 处理模式提供了一个简单的机制，用于使用Coherence执行分布式网格计算操作。它被设计为一个可扩展的基于集群的处理引擎，能够接受、分配和执行各种工作负载，其类型可以由开发人员自定义。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unlike the traditional hub-and-spoke / master-worker / broker-agent, the Processing
    Pattern avoids the classic “single-point-of-failure”, “single-point-of-dispatch”,
    “single-point-of-contention” problems by managing and distributing the core state
    across a Coherence Data Grid.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与传统的集线器-分支 / 主-工作器 / 经纪人-代理不同，处理模式通过管理和分发核心状态跨越一个Coherence数据网格来避免经典的“单点故障”、“单点分发”、“单点争夺”问题。
