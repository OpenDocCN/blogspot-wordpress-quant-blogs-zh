- en: Real-time Data Refinery
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实时数据精炼
- en: 'First, I must give credit to [Hortonworks](http://hortonworks.com/blog/storm-kafka-together-real-time-data-refinery/)
    for a “Data Refinery” cool data buzzword.  Hortonworks “Storm and Kafka Together:
    A Real-time Data Refinery” [article](http://hortonworks.com/blog/storm-kafka-together-real-time-data-refinery/)
    provide a great overview of data process, and why Storm and Kafka work so well
    together:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我必须感谢[Hortonworks](http://hortonworks.com/blog/storm-kafka-together-real-time-data-refinery/)为“数据精炼”这个很酷的数据术语。Hortonworks的“Storm和Kafka一起：实时数据精炼”[文章](http://hortonworks.com/blog/storm-kafka-together-real-time-data-refinery/)为数据处理提供了很好的概述，并解释了为什么Storm和Kafka能如此好的配合：
- en: Apache Storm is a distributed real-time computation engine that reliably processes
    unbounded streams of data. While Storm processes stream data at scale, Apache
    Kafka processes messages at scale. Kafka is a distributed pub-sub real-time messaging
    system that provides strong durability and fault tolerance guarantees.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Apache Storm 是一个分布式实时计算引擎，它可靠地处理非边界数据流。尽管Storm可以大规模处理数据流，但Apache Kafka处理消息同样可以实现大规模。Kafka是一个分布式发布-订阅实时消息系统，提供了强大的持久性和容错性保证。
- en: Tutorial available [here](http://hortonworks.com/hadoop-tutorial/ingesting-processing-real-time-events-apache-storm/)
    to get your hands dirty with Storm and Kafka.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 教程可在此处找到：[http://hortonworks.com/hadoop-tutorial/ingesting-processing-real-time-events-apache-storm/](http://hortonworks.com/hadoop-tutorial/ingesting-processing-real-time-events-apache-storm/)
    ，以便深入了解Storm和Kafka的使用。
- en: 'Along similar lines, “Putting Apache Kafka To Use: A Practical Guide to Building
    a Stream Data Platform”  provides [further](http://www.confluent.io/blog/stream-data-platform-1/)
    reading material.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '同样地，《Putting Apache Kafka To Use: A Practical Guide to Building a Stream Data
    Platform》提供了进一步的阅读材料。[http://www.confluent.io/blog/stream-data-platform-1/](http://www.confluent.io/blog/stream-data-platform-1/)'
- en: Finally, “Real Time Streaming with Apache Storm and Apache Kafka” offers the
    [classic](http://zdatainc.com/2014/07/real-time-streaming-apache-storm-apache-kafka/)
    Twitter Stream Sentiment Analysis.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，《Real Time Streaming with Apache Storm and Apache Kafka》提供了经典的Twitter流情感分析。[http://zdatainc.com/2014/07/real-time-streaming-apache-storm-apache-kafka/](http://zdatainc.com/2014/07/real-time-streaming-apache-storm-apache-kafka/)
