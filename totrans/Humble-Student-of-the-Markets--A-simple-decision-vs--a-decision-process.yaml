- en: I got some pushback from a reader to my weekend post (see
  prefs: []
  type: TYPE_NORMAL
- en: '[How to spot the bear market bottom](https://humblestudentofthemarkets.com/2018/12/30/how-to-spot-the-bear-market-bottom/)'
  prefs: []
  type: TYPE_NORMAL
- en: ) about the
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](https://ftalphaville.ft.com/2018/12/24/1545650804000/There-s-no-process-left-at-the-White-House/)'
  prefs: []
  type: TYPE_NORMAL
- en: article indicating that former Secretary of Defense Mattis raised concerns about
    how the White House lacked a decision making process. The reader went on to defend
    Trump's decisions.
  prefs: []
  type: TYPE_NORMAL
- en: I try very hard to remain apolitical on this site. Everyone is entitled to their
    own opinion, but there is a distinction between a decision, and a process. Here
    is an example from the investment realm. Josh Brown recently ranted about people
    "who called the correction". Click
  prefs: []
  type: TYPE_NORMAL
- en: '[this link](https://thereformedbroker.com/2018/12/30/i-called-the-correction/)'
  prefs: []
  type: TYPE_NORMAL
- en: if the video is not visible.
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.youtube.com/embed/h_ALoZjev3s?feature=player_embedded](https://www.youtube.com/embed/h_ALoZjev3s?feature=player_embedded)'
  prefs: []
  type: TYPE_NORMAL
- en: VIDEO
  prefs: []
  type: TYPE_NORMAL
- en: 'Josh Brown''s main complaints can be summarized as:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Anyone can make a market call.** If you are wrong, very few people will remember,
    or you can delete your articles or tweets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Managing a portfolio is a much tougher task**. Portfolio managers are measured
    by actual returns. As an example, if you decide to sell out, what is your discipline
    for buying back in?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Just because someone doesn''t say anything, it doesn''t mean that they are
    unprepared for market volatility**. Most firms have compliance guidelines about
    what individual portfolio managers or advisors can or cannot say or publish.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Despite my own efforts at transparency (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A 2018 report card](https://humblestudentofthemarkets.com/2018/12/26/a-2018-report-card/)'
  prefs: []
  type: TYPE_NORMAL
- en: ) where I have published my track record, and owned up to bad calls, I sympathize
    with Brown. Josh Brown's rant amounts to distinguishing a decision (market call)
    to an investment process. A timely market call means little if there is no investment
    process behind it.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
