- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/01/a-simple-decision-vs-decision-process.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/01/a-simple-decision-vs-decision-process.html#0001-01-01)
