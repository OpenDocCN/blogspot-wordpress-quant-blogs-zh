- en: '**Cyclical recovery losing steam?**'
  prefs: []
  type: TYPE_NORMAL
- en: About a month ago, I had suggested that investors position themselves for a
    global cyclical rebound (see
  prefs: []
  type: TYPE_NORMAL
- en: '[An upcoming seismic shift in factor returns](https://humblestudentofthemarkets.com/2019/10/27/an-upcoming-seismic-shift-in-factor-returns/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Since then, the stock market has rallied to fresh highs, and more and more
    investors have jumped on the cyclical rebound bandwagon, such as Goldman Sachs
    (via
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](https://www.cnbc.com/2019/11/18/goldman-sees-economy-surprising-in-2020-and-these-stocks-will-benefit.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: “The equity market is anticipating an acceleration in US economic growth during
    the coming months,” David Kostin, Goldman’s chief U.S. equity strategist, said
    in a note Friday. “Investors who want to capture further cyclical upside can improve
    risk-reward by narrowing their focus to select cyclical stocks.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Credit Suisse came out with a similar bullish equity market forecast based
    on a "reversal of decelerating economics":'
  prefs: []
  type: TYPE_NORMAL
- en: '[Jim Paulsen](https://advisors.leutholdgroup.com/research/paulsen/2019/11/21/cyclical-stocks.21938)'
  prefs: []
  type: TYPE_NORMAL
- en: at the Leuthold Group is also tilting towards more cyclical exposure.
  prefs: []
  type: TYPE_NORMAL
- en: Just as everyone starts climbing on the bandwagon, the yield curve steepened,
    which is a signal that the bond market expects better growth, but flattened again
    back to roughly where it started.
  prefs: []
  type: TYPE_NORMAL
- en: It is therefore useful to issue an interim report card on the cyclical recovery
    thesis, and see how things are going.
