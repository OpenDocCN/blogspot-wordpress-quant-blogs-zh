- en: 'noted that Monday was the 5th day in a row that the market gapped down to start
    the day. Pre-market trading is dominated by the pros. Retail traders typically
    don’t trade until the official open at 9:30am EST. I’ve heard in the past that
    big institutions that want to buy will sometimes try and push futures lower in
    the morning when there isn’t as much liquidity. They do this with the intention
    of buying at the open (at cheaper prices) when liquidity comes into the market.
    Of course news and trading of foreign markets overnight will also have much to
    do with the open. In any event, 5 gaps down in a row is fairly rare. It raises
    the question, “Does a consistently cheap open provide an edge going forward?”
    Let’s take a look:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到周一市场连续第五天跳空低开。预盘交易主要由专业人士主导。散户交易者通常在东部标准时间上午9:30正式开盘时才开始交易。我过去听说那些想要买入的大型机构有时会在流动性较低的早晨尝试打压期货。他们这样做是为了在开盘时（以更便宜的价格）买入，当市场流动性进来时。当然，隔夜外国市场的新闻和交易也会对开盘价产生很大影响。无论如何，连续五天的跳空低开是相当罕见的。它引起了这样的问题：“持续便宜的开盘价能提供未来的优势吗？”让我们来看看：
