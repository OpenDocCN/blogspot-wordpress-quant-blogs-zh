- en: 'Falkenblog: Unsophisticated Investors Circa 2005'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：2005 年左右的不成熟投资者
- en: 来源：[http://falkenblog.blogspot.com/2011/11/unsophisticated-investors-circa-2005.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/unsophisticated-investors-circa-2005.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/11/unsophisticated-investors-circa-2005.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/unsophisticated-investors-circa-2005.html#0001-01-01)
- en: From the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自
- en: '[LA Times](http://articles.latimes.com/2005/aug/28/business/fi-homedebt28)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[洛杉矶时报](http://articles.latimes.com/2005/aug/28/business/fi-homedebt28)'
- en: 'back in 2005:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2005 年：
- en: '"If you paid your mortgage off, it means you probably did not manage your funds
    efficiently over the years," said David Lereah, chief economist of the National
    Association of Realtors and author of "Are You Missing the Real Estate Boom?"
    "It''s as if you had 500,000 dollar bills stuffed in your mattress."'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"如果你还清了你的抵押贷款，意味着你可能这些年没有有效地管理你的资金," 国家房地产经纪人协会首席经济学家兼《你错过了房地产繁荣吗？》的作者大卫·勒里亚说，“这就像你的床垫里塞着
    500,000 美元的钞票一样。“'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He called it "very unsophisticated."
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他称其为"非常不成熟"。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Anthony Hsieh, chief executive of LendingTree Loans, an Internet-based mortgage
    company, used a more disparaging term. "If you own your own home free and clear,
    people will often refer to you as a fool. All that money sitting there, doing
    nothing."
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 安东尼·谢伊是互联网抵押贷款公司LendingTree Loans的首席执行官，用了一个更贬低的术语。“如果你的房子清清净净属于你自己，人们常常会称呼你为傻瓜。那么多钱就这样放在那儿，什么都不做。”
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The financial services industry is doing all it can to avoid letting consumers
    be foolish. Ditech.com touts home loans as a way to pay off credit cards, and
    Morgan Stanley says they're a good way to fund education expenses. Wells Fargo
    suggests taking a chunk out of your house to finance "a dream wedding."
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 金融服务业正在尽其所能，避免消费者做愚蠢的事情。Ditech.com宣传房屋贷款可以用来偿还信用卡债务，摩根士丹利称他们是资助教育开支的良好方式。富国银行建议从房屋中撬出一部分资金来资助"梦幻婚礼"。
- en: Nothing like spending your market value capital gains on fancy weddings. When
    people say that we should return to common sense, the problem is, how do we know
    what that is? (presumably this is code-speak for everyone should now agree with
    my hindsight diagnosis and cure).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么比在豪华婚礼上花掉你的市场价值增值更好。人们说我们应该回归常识。问题是，我们怎么知道那是什么？（大概这是他们明示，每个人现在都应该同意我的事后诊断和治疗。）
