  prefs: []
  type: TYPE_NORMAL
- en: 'and by extension, Japan and the United States [emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: This is the nature of the End Game I have been writing about. ***The decisions
    are now political***. How do we unwind the debts and the leverage? How much pain
    do we postpone and how much do we take on today? It is the same question for much
    of Europe, Great Britain (serious problems there), Japan (which is a bug in search
    of a windshield), and the US. ***We now have a limited number of path-dependent
    options. By that I mean the political paths chosen by the various governments
    will dictate the economic path we go down.***
