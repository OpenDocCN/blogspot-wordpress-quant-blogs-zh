- en: 'VIX and More: CBOE Launches Options on VXX and VXZ'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: CBOE Launches Options on VXX and VXZ'
- en: 来源：[http://vixandmore.blogspot.com/2010/05/cboe-launches-options-on-vxx-and-vxz.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/cboe-launches-options-on-vxx-and-vxz.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/05/cboe-launches-options-on-vxx-and-vxz.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/cboe-launches-options-on-vxx-and-vxz.html#0001-01-01)
- en: The iPath S&P 500 VIX Short-Term Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))
    has been one of the most closely followed topics on *VIX and More*, ever since
    the [day the two VIX ETNs were launched](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html),
    in January 2009\. In the intervening 16 months, VXX has gone from an obscure niche
    product to a favorite of day traders, with volumes in excess of 20 million in
    each of the last 18 sessions. As a result, it is with great excitement that I
    note the CBOE has begun to offer options on VXX and VXZ today. (hat tip, [Adam
    Warner](http://dailyoptionsreport.com/blog/post/hey-you-can-trade-options-on-vxx-now/#When:13:45:03Z))
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: iPath S&P 500 VIX Short-Term Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))一直是*VIX
    and More*上最受关注的话题之一，自从2009年1月[VXX和VXZ首次交易日](http://vixandmore.blogspot.com/2009/01/first-day-of-trading-in-vxx-and-vxz.html)以来。在接下来的16个月里，VXX从一个小众产品变成了日交易者的最爱，过去18个交易日的成交量都超过了2000万股。因此，我感到非常兴奋的是，CBOE今天开始提供VXX和VXZ的期权。(感谢[Adam
    Warner](http://dailyoptionsreport.com/blog/post/hey-you-can-trade-options-on-vxx-now/#When:13:45:03Z))
- en: I have discussed the calculation and performance quirks relative to VXX and
    its sibling, the iPath S&P 500 VIX Mid-Term Futures (5 month) ETN ([VXZ](http://vixandmore.blogspot.com/search/label/VXZ))
    at considerable length in this space in the past and will not dive into that subjects
    again today. For those who are interested in exploring these issues in greater
    detail, the links below are a good place to start, as are the tags and hyperlinks
    for items such as [VXX](http://vixandmore.blogspot.com/search/label/VXX), [term
    structure](http://vixandmore.blogspot.com/search/label/term%20structure), [VIX
    futures](http://vixandmore.blogspot.com/search/label/VIX%20futures), [contango](http://vixandmore.blogspot.com/search/label/contango)
    and negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在本平台详尽地讨论过VXX及其姊妹产品iPath S&P 500 VIX Mid-Term Futures (5 month) ETN ([VXZ](http://vixandmore.blogspot.com/search/label/VXZ))的计算和性能怪癖，今天不再深入这个话题。对于那些有兴趣更深入探讨这些问题的人来说，下面的链接是一个很好的起点，标签和超链接也适用于诸如[VXX](http://vixandmore.blogspot.com/search/label/VXX)、[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)、[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)、[正向市场](http://vixandmore.blogspot.com/search/label/contango)和负[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)。
- en: 'An even more through discussion of VXX calculations and performance can be
    found in *The VIX ETNs: VXX and VXZ*, in the March 2010 issue of [Expiring Monthly](http://www.expiringmonthly.com/).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '关于VXX计算和性能的更深入讨论可以在[Expiring Monthly](http://www.expiringmonthly.com/)2010年3月号的*The
    VIX ETNs: VXX and VXZ*中找到。'
- en: I think it is safe to say that [VXX options](http://vixandmore.blogspot.com/search/label/VXX%20options)
    will open up a whole new world of volatility trading opportunities, whether considered
    separately or in conjunction with [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    and other volatility products. I will definitely devote a good deal of time to
    this subject going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为可以安全地说[VXX期权](http://vixandmore.blogspot.com/search/label/VXX%20options)将开启一个全新的波动性交易机会世界，无论单独考虑还是与[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)和其他波动性产品结合考虑。我肯定会投入大量时间在这个主题上。
