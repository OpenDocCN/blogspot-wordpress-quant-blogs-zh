- en: 'VIX and More: Chart of the Week: How Much Citigroup for My Gold?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 周图表系列：我的黄金能换多少花旗集团股票？'
- en: 来源：[http://vixandmore.blogspot.com/2009/02/chart-of-week-how-much-citigroup-for-my.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/chart-of-week-how-much-citigroup-for-my.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/chart-of-week-how-much-citigroup-for-my.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/chart-of-week-how-much-citigroup-for-my.html#0001-01-01)
- en: In 2001, an investor who wanted to exchange his [gold](http://vixandmore.blogspot.com/search/label/gold)
    bullion for Citigroup ([C](http://vixandmore.blogspot.com/search/label/C)) shares
    was able to acquire about six shares of stock for each ounce of gold. With Citigroup
    closing just under 2.00 yesterday and gold above the 1000.00 mark, that same swap
    now entitles the holder of gold to about 514 Citigroup shares.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2001年，想要用他的黄金条块交换花旗集团([C](http://vixandmore.blogspot.com/search/label/C))股票的投资者，每盎司黄金能够获得大约六股股票。随着花旗集团昨日收盘价接近2.00，并且黄金价格超过1000.00，同样的交换现在让黄金持有者有权获得大约514股花旗集团股票。
- en: The change in fortunes says much less about gold, which is almost 300% above
    the 2001 lows, than it does about Citigroup, which has fallen about 96% from an
    early 2007 high.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 财富的变化更多地反映了花旗集团，自2007年初以来下跌了约96%，而不是黄金，黄金自2001年的低点上涨了约300%。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    chronicles the ratio of gold continuous contract futures to the price of Citigroup
    stock, essentially tracking the exchange rate for Citigroup in gold since the
    beginning of 2007\. In many respects, this chart is also an excellent proxy for
    the magnitude of the problems facing the U.S. banking system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)追踪了黄金连续合约期货与花旗集团股票价格的比例，基本上跟踪了自2007年初以来花旗集团在黄金中的汇率。在许多方面，这张图表也是美国银行系统面临问题规模的优秀代理。
- en: '[As an aside, now three months old, the full history of the *VIX and More*
    Chart of the Week series can be found by following the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    link.]'
  id: totrans-9
