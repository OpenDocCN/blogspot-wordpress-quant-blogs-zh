- en: NVIDIA’s week
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 英伟达的一周
- en: The main market focus of last week was NVIDIA. Anticipation was building ahead
    of the company’s earnings report and option positioning was extremely bullish.
    In the end, the bulls were rewarded by a blowout report. NVIDIA’s stock surged
    and pulled the market up with it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 上周市场的焦点是英伟达（NVIDIA）。在该公司财报发布前，市场预期逐渐升温，期权定位非常看涨。最终，一份出色的财报让多头得到了回报。英伟达的股价飙升，带动了市场的上涨。
- en: However, the advance was marred by poor internals. The rally in the S&P 500
    took it to the top of its Bollinger Band, but it’s rare that upper BB rides are
    accompanied by negative RSI divergences and poor participation. Moreover, it’s
    unusual to see the market rally to an all-time high with the NASDAQ Summation
    Index flat when it should have been a source of strength.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这一进展受到了内部因素的负面影响。标普500的上涨使其触及了布林带的上轨，但通常布林带上轨的上涨不会伴随着负面的RSI背离和低参与度。此外，在纳斯达克累积指数持平的情况下，市场上涨至历史新高是不寻常的，而该指数本应成为市场的支撑力量。
