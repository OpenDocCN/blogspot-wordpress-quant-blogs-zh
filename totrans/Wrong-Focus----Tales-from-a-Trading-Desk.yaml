  zh: 错误的焦点？
- en: 'The Indepentent [recently](http://www.independent.co.uk/news/business/news/fiddling-while-rbs-burned--new-book-reveals-fred-the-shred-goodwins-fatal-obsessions-8795202.html)
    (well last month) has an interesting article on RBS – specifically Fred the Shred
    Goodwin.  The Daily Mail has a similar [article](http://www.dailymail.co.uk/news/article-2408605/Fred-Goodwin-How-RBS-boss-fiddled-bank-headed-45bn-meltdown.html)
    the day before.  I’ve not read the [book](http://www.amazon.co.uk/Making-Happen-Goodwin-British-Economy/dp/147111354X),
    Making it Happen: Fred Goodwin, RBS and the Men Who Blew Up the British Economy,
    but can only imagine the entertainment value based on the newspaper articles.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[《独立报》](http://www.independent.co.uk/news/business/news/fiddling-while-rbs-burned--new-book-reveals-fred-the-shred-goodwins-fatal-obsessions-8795202.html)最近（好吧，上个月）发表了一篇有趣的关于RBS的文章——具体来说是关于弗雷德·沙瑞德·古德温的。[《每日邮报》](http://www.dailymail.co.uk/news/article-2408605/Fred-Goodwin-How-RBS-boss-fiddled-bank-headed-45bn-meltdown.html)在前一天也有类似的文章。我还没有阅读过[这本书](http://www.amazon.co.uk/Making-Happen-Goodwin-British-Economy/dp/147111354X)，《实现它：弗雷德·古德温、RBS和导致英国经济崩溃的人们》，但只能根据报纸文章来想象它的娱乐价值。'
