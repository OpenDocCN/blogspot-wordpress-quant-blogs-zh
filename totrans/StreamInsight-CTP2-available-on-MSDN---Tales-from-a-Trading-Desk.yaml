- en: 'StreamInsight can either be hosted or run in standalone mode (StreamInsightHost.exe).
    Three development models are supported â€“ all support the definition of the query
    logic through LINQ expressions ðŸ™‚ . The models are:'
  prefs: []
  type: TYPE_NORMAL
- en: Explicit â€“ provides a full-service complex event processing (CEP) application
    environment by allowing the application developer to explicitly create and register
    all of the objects required to transform and process events coming into and going
    out of the CEP server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implicit â€“ provides an easy-to-use environment that hides much of the complexity
    associated with the explicit model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IObservable/IObserver â€“ provides an alternative to using input and output adapters
    as the producer and consumer of event sources and sinks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
