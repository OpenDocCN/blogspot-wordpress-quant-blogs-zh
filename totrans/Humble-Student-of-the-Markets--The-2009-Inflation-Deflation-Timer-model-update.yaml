- en: 'Humble Student of the Markets: The 2009 Inflation-Deflation Timer model update'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/2009-inflation-deflation-timer-model.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/2009-inflation-deflation-timer-model.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I went through the year-end discussions over the holiday season, it struck
    me that the inflation-deflation question remains stuck in a lot of peoples’ minds.
    As examples, Zero Hedge pointed out this
  prefs: []
  type: TYPE_NORMAL
- en: '[paper by Brait Capital Management](http://www.zerohedge.com/sites/default/files/Brait%20Capital%20Hendry%20v%20Bond.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and recent instances of the inflation vs. deflation debates continue'
  prefs: []
  type: TYPE_NORMAL
- en: '[here](//www.blogger.com/%E2%80%9Dhttp://www.ldsfreedomforum.com:80/viewtopic.php?f=1&p=107631%E2%80%9D)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](//www.blogger.com/%E2%80%9Dhttp://www.softpanorama.org:80/Skeptics/Financial_skeptic/inflation_vs_deflation.shtml%E2%80%9D)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: In the meantime, my
  prefs: []
  type: TYPE_NORMAL
- en: '[Inflation-Deflation Timer model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: has remained at an inflation reading since July 2009\. The table below shows
    the returns of the Inflation-Deflation Timer model compared to other asset classes.
    All returns are denominated in Canadian Dollars.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/8eba605a0de4680a518d512e15f04b97.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiKqiA9kDN00C8lzl6WpO-8axvaETQb4ovyoTDSzYJ5HTRXGQln4piu3_yO3QOvPosukKIsT-W1sDuYBbevAxLD2zwE4TV7uGjYJeYnihcUWel3KNXNAHLUjbf9tpN5HDkZd-x25e1UxAUc/s1600-h/Timer.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiKqiA9kDN00C8lzl6WpO-8axvaETQb4ovyoTDSzYJ5HTRXGQln4piu3_yO3QOvPosukKIsT-W1sDuYBbevAxLD2zwE4TV7uGjYJeYnihcUWel3KNXNAHLUjbf9tpN5HDkZd-x25e1UxAUc/s1600-h/Timer.JPG)(click
    for a bigger picture)'
  prefs: []
  type: TYPE_NORMAL
- en: The returns for the Inflation-Deflation Timer model was a very respectable 18.1%
    in 2009, which is roughly in line with a 60/40 balanced fund benchmark during
    normal periods but it performed best during recent deflationary crisis periods.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/4893082fd4e0c3d656cc2520ec3b3d30.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEihnr-0CyqsUDsS5299PUNSLMr1fzmpUxJjP-Nu8WJpT_N7ay3sjwy-cJdqjwMp8Ewf_JIn0dSc7eRW_QGe9jvJr4OKhKYXjVM2vs1D0Bx_BU8FNWhJuoCa916rkjf5gOTmUAzGwv-sykW8/s1600-h/Timer+returns.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Model signals**'
  prefs: []
  type: TYPE_NORMAL
- en: The chart below shows the returns and “signals” of the Inflation-Deflation Timer
    model of the last couple of years. The grey zones show periods when an "inflation"
    signal was in flashing, the pink zones indicate a "deflation" signal and the white
    zones indicate a neutral signal.
  prefs: []
  type: TYPE_NORMAL
- en: As the chart indicates, the Inflation-Deflation Timer model was able to successfully
    navigate through difficult asset deflation periods. The model protected earlier
    gains by switching to the default-free U.S. Treasury long bonds during the asset
    deflation periods. In 2009, when the model indicated inflation, the model moved
    to riskier assets, namely equities and commodities further advancing the model’s
    performance.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/a15db3c5cbbcf37d6a5e349cce0408fb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEix6MivL1sP9nf8mPq8vQsLnHSduMoAnHt8bLQUNdQekm8XAHemmJJITpKCVtl_JW6gpQIH4wgOBMyEnWiFbX3kC0ukjsZGTlLCvVHqHmhU7vOlKUW4djF_h9vWH1JIWI-dkPJ-pYU5eBYg/s1600-h/Timer+signals.JPG)'
