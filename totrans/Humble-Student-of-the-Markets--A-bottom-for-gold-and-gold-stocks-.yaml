- en: 'Humble Student of the Markets: A bottom for gold and gold stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets谦卑的学生：黄金和黄金股的底部？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/bottom-for-gold-and-gold-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/bottom-for-gold-and-gold-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/bottom-for-gold-and-gold-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/bottom-for-gold-and-gold-stocks.html#0001-01-01)
- en: '[Mark Hulbert](http://www.marketwatch.com/story/the-gold-markets-steep-wall-of-worry-2012-05-04)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/the-gold-markets-steep-wall-of-worry-2012-05-04)'
- en: 'wrote last week that his measures of gold timer sentiment was very washed out,
    which indicated the possibility of a bottom for gold and gold stocks soon:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周写道，他对黄金定时器情绪的测量是非常景气的，这表明黄金和黄金股很快将见底：
- en: Consider the average recommended gold market exposure among a subset of the
    shortest-term gold market timers tracked by the Hulbert Financial Digest (as measured
    by the Hulbert Gold Newsletter Sentiment Index, or HGNSI).
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑Hulbert金融摘要所追踪的少数最短期金市定时器中的平均推荐黄金市场持仓（由Hulbert黄金通讯者情绪指数或HGNSI进行测量）。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When I wrote about gold sentiment two months ago, this average stood at 16.7%.
    Today, in contrast, it is at minus 14.8%, which means that the average gold timer
    is now allocating about a seventh of his gold-oriented portfolio to shorting the
    market.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两个月前我写关于黄金情绪时，这个平均值为16.7%。相反，现在为负14.8%，这意味着平均黄金定时器现在将其黄金定位投资组合的大约七分之一用来进行做空市场。
- en: 'Hulbert wrote that he hadn''t seen these kinds of sentiment readings since
    March 2009:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Hulbert写道，他自2009年3月以来就没有见过这种情绪指标：
- en: In fact, except for a couple of days in late March when the HGNSI dropped marginally
    lower to minus 15.7%, its current level is the lowest it’s been since March 2009,
    more than three years ago.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事实上，除了在3月底的两三天时间内，HGNSI下降到较低至15.7%以下，其当前水平是自2009年3月以来最低，已经三年多了。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And that’s really quite amazing, given that gold at that time was trading only
    slightly above $900 an ounce.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而那真的很惊人，因为当时金价仅略高于每盎司$900美元。
- en: Does this mean that gold and gold stocks are set to bottom? Not yet, according
    to my long-term measures of greed and fear. Consider, for example, the silver-to-gold
    ratio. Silver has long been regarded as a high-beta play on gold. The chart below
    of this ratio shows that while sentiment has descended from levels indicating
    excessive bullishness, they are not at levels consistent with a long-term bottom
    yet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着黄金和黄金股要见底了？从我长期贪婪和恐惧的指标来看，还不是时候。例如，考虑银与金的比率。长久以来，白银一直被视为黄金的高贝塔玩法。下图的这张比率图显示，尽管情绪已从指示过度看涨的水平下降，但它们尚未达到长期底部的水平。
- en: Here in Canada, we also have a good measure of speculation levels in resource
    and junior resource stocks. The chart below shows the ratio of the TSX Venture
    Index, which is comprised mainly of junior resource companies, against the more
    senior and established TSX Composite. This relative return ratio also tells the
    story of falling speculative fever, but readings are not at levels consistent
    with capitulation bottoms. (Note that the scale of this chart is 13 years, which
    is the amount of history available, compared to the silver/gold ratio above that
    has a 20 year history.)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们加拿大也有一项衡量资源和初级资源股繁荣程度的良好指标。下面的图表显示了以主要由初级资源公司组成的TSX Venture指数与更为成熟的TSX综合指数之间的比例。这个相对回报比率也反映了投机狂热的下降，但读数尚未达到与投降底部一致的水平。（请注意，此图的时间跨度为13年，这是可用历史数据，相比之下上面的银/金比率有20年历史。）
- en: What about the ratio of gold stocks to gold? The chart below shows the HUI to
    gold bullion ratio.  While we are nearing levels where a meaningful bottom can
    be established, readings are not at screaming buy levels yet.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金股与黄金的比率呢？下面的图表显示了HUI与黄金金条比率。  虽然我们已接近可以建立有意义底部的水平，但读数还没达到高买入水平。
- en: 'Mark Hulbert qualified his analysis with the following caveat [emphasis added]:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Mark Hulbert使用了以下警示来限制他的分析【强调部分】：
- en: How long must traders wait for gold to begin to respond to these positive sentiment
    conditions? Assuming the market responds the way it typically has done in the
    past, the wait could be as much as several more weeks.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 交易员需要等多久才能看到黄金开始对这些积极的情绪条件作出回应呢？如果市场的表现跟过去一样，可能至少还需要好几个星期。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I say that because of econometric tests I have run on the HGNSI over the last
    three decades. ***Its greatest explanatory power in predicting the market’s subsequent
    direction existed at the three-month horizon.***
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我这样说是因为在过去三十年里，我对HGNSI进行了计量测试。 ***它对预测市场随后走向的最大解释能力存在于三个月的时间跨度。***
- en: These readings are suggestive of a tradable short-term bottom in gold and gold
    stocks is coming up, but a long or even intermediate term bottom may have to wait.
    Given that gold prices are deflating in the wake of the French and Greek elections,
    that short-term bottom may be fast approaching.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些读数表明，黄金和金矿股的可交易短期底部即将到来，但长期甚至中期的底部可能还需要等待。考虑到法国和希腊选举之后黄金价格的下降，短期底部可能即将到来。
- en: My inner trader tells me that I could buy here, but I need to carefully define
    how much risk I am willing to take. My inner investor tells me that there is value
    at current levels and I can accumulate positions, but there may be better entry points
    down the road.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易员告诉我，我现在可以买入，但我需要仔细定义我愿意承担多少风险。我的内心投资者告诉我，当前水平有价值，我可以积累头寸，但可能有更好的入场点。
