- en: 'VIX and More: When Did Volatility Bottom?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 与更多：波动性何时触底？
- en: 来源：[http://vixandmore.blogspot.com/2009/12/when-did-volatility-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/when-did-volatility-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/when-did-volatility-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/when-did-volatility-bottom.html#0001-01-01)
- en: If an investor were to have a VIX-centric view of the universe, he or she might
    reasonably conclude that as far as 2009 is concerned, volatility bottomed just
    before Thanksgiving, when the VIX made its intraday low for the year (20.05 on
    11/25) or on the previous day, when the VIX had its lowest close of the year at
    20.47.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个投资者将宇宙视角集中在 VIX 上，那么他或她可能会合理地得出结论，就 2009 年而言，波动性在感恩节之前触底，当时 VIX 创下了本年度的日内最低点
    (11/25 为 20.05) 或者在前一天，当时 VIX 创下了本年度的最低收盘价，为 20.47。
- en: In fact, if one considers only [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    then the lows in historical volatility for the 10 day, 20 day and 30 day measures
    all fell in the second half of September. Further, an even more comprehensive
    volatility measure, [average true range](http://vixandmore.blogspot.com/search/label/average%20true%20range)
    (ATR), also shows volatility bottoming in the second half of September. As the
    chart below shows, ATR has not come close to touching its September and October
    lows during the last month. On the other hand, the VIX is in a more definitive
    downtrend and continued to make new lows in November.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，如果只考虑[历史波动性](http://vixandmore.blogspot.com/search/label/historical%20volatility)，那么在
    10 天、20 天和 30 天的波动性测量中，历史波动性的低点都在九月下半月。此外，一个更全面的波动性度量指标，[真实波幅](http://vixandmore.blogspot.com/search/label/average%20true%20range)
    (ATR)，同样显示波动性在九月下半月触底。如下图所示，ATR 在过去一个月中并没有接近它的九月和十月的低点。另一方面，VIX 处于更加明确的下降趋势，并且在十一月继续创出新低。
- en: What does all this mean? In short, it means that even as volatility has flattened
    out, market expectations of future volatility have continued to decline. With
    the [holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)
    expected to put a more pronounced damper on volatility starting next Monday, I
    would not be surprised if the VIX takes one last run at the sub-20 level before
    the end of the year. After the first of the year, however, I would expect historical
    volatility and implied volatility measure such as the VIX to start to track more
    closely. Whether this means historical volatility will rise to meet the VIX or
    the VIX will fall toward historical volatility levels remains to be seen.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切意味着什么？简而言之，即使波动性已经趋于平缓，市场对未来波动性的预期仍在下降。随着[假日效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)预计从下周一开始更加明显地制约波动性，我不会感到惊讶如果
    VIX 在年底之前最后一次跌至低于 20 水平。然而，在年初之后，我预计历史波动性和隐含波动率等度量指标，如 VIX，会开始更紧密地跟踪。这是否意味着历史波动性会上升至与
    VIX 相遇，或者 VIX 会下降至历史波动性水平，这还有待观察。
