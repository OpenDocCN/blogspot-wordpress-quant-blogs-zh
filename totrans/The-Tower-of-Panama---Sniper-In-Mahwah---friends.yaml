- en: 'Since the KCG subsidiary Global Colocations is working with New Line Networks, it
    makes quite a lot of sense that the Global Colocation licences (in Belgium) were
    transferred to NLN; in the UK, according to [Ofcom](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?groupTradeRef=TNR-2015-05-007),
    the Global Colocation Services UK licences were transferred to New Line Networks
    LLC on May 5, 2015\. But there is some irony here: guess who designed and owned
    the Global Colocation Services paths in Belgium before they have been sold to
    KCG? No idea? Latent Networks! (In the UK, the Latent licences/paths were sold
    to KCG in Septembre 2014, according to [Ofcom](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?after=dd%2Fmm%2Fyyyy&before=dd%2Fmm%2Fyyyy&seller=&buyer=Global+Colocation+Services+UK&service=all&submit=Filter+results)) This
    is a so small world. Now I’m wondering why Latent is trying to arrange with Vigilant
    both in Richborough and Oostduinkerke, as Vigilant is a fierce competitor of New
    Line Networks there. But this is another story – a story for *HFT in the Banana
    Land,* Part IV.'
  id: totrans-20
