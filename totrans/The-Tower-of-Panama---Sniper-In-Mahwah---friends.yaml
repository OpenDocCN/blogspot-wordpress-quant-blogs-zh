- en: The Mossack-Fonseca tower in Panama City
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 巴拿马城的莫萨克－丰塞卡大楼
- en: 'In November 2014 I parsed the  French radio regulator website ([Agence nationale
    des fréquences)](http://www.anfr.fr/fr/anfr.html) and I found the different firms
    I wanted to catch (including their legal postal addresses) but an unknown name
    showed up: Latent Networks. I checked the public [records](http://www.arcep.fr/index.php?id=2102) containing
    all the French radio operators and I realized the Latent postal address was in Malta
    – that was quite exotic for a HFT-related firm as most of the other microwave
    operators (McKay, Custom Connect) are incorporated in the countries where they
    have activities (The Netherlands, France, Swiss for instance). On the official
    Malta [Registry of Companies](http://rocsupport.mfsa.com.mt/) I found the firm
    Latent Networks (incorporated in 2012), I spent a dozen of dollars to buy the
    “certificate of registration” and I suddenly I jumped from Malta to Panama, as
    the two shareholders of Latent Networks Limited are a firm named Invest Group
    Ltd and another firmed named Amicalle Corp., incorporated in Marbella East 54th
    Street 3A, in the city of Panama, the postal address of Mossack-Fonseca.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年11月，我解析了法国无线电管理机构网站（[Agence nationale des fréquences)](http://www.anfr.fr/fr/anfr.html)，找到了我想要捕捉的不同公司（包括它们的法定邮政地址），但是一个未知的名字出现了：Latent
    Networks。我查看了包含所有法国无线电运营商的公共[记录](http://www.arcep.fr/index.php?id=2102)，我意识到Latent的邮政地址在马耳他
    – 对于一个与HFT相关的公司来说，这是相当奇特的，因为大多数其他微波运营商（McKay、Custom Connect）都在它们开展业务的国家注册（例如荷兰、法国、瑞士等）。在马耳他官方的[公司注册](http://rocsupport.mfsa.com.mt/)上，我找到了成立于2012年的公司Latent
    Networks（incorporated in 2012），我花了十几美元购买了“注册证书”，我突然间从马耳他跳到了巴拿马，因为Latent Networks
    Limited的两位股东是一个名为Invest Group Ltd的公司和另一个名为Amicalle Corp.的公司，成立于巴拿马城的Marbella East
    54th Street 3A，邮政地址是Mossack-Fonseca的地址。
- en: So I registered to the [Registro Publico de Panama](http://registro-publico.gob.pa/index.php/es/) to
    find more data about this Amicalle Corp., and then I discovered the wonderful
    and amazing world of Mossack-Fonseca. According to the public data, Amicalle Corp.
    has two shareholders, Dubro Limited SA and Aliator SA, and different directors.
    Both Dubro Limitad SA and Aliator SA have the same directors (some are directors
    of Amicalle too), and both Dubro and Aliator have the same shareholders, Cheswick
    Inc. and Eastshore Inc, one director (Yenny Martinez) of both Cheswick and Eastshore being
    a director of Dubro, Aliator and Amicalle. At that point I started to understand
    the way thousands of firms can hide in Panama behind figureheads/shell companies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我注册了[巴拿马公共注册处](http://registro-publico.gob.pa/index.php/es/)，以了解更多关于这家Amicalle
    Corp.的数据，然后我发现了美妙而惊人的Mossack-Fonseca世界。根据公开数据，Amicalle Corp.有两个股东，Dubro Limited
    SA和Aliator SA，并且有不同的董事。Dubro Limited SA和Aliator SA都有相同的董事（其中一些也是Amicalle的董事），Dubro和Aliator都有相同的股东，即Cheswick
    Inc.和Eastshore Inc，Cheswick和Eastshore的一名董事（Yenny Martinez）也是Dubro、Aliator和Amicalle的董事之一。从那时起，我开始理解成千上万家公司如何在巴拿马背后隐藏在“幌子公司”之后。
- en: '![Amiccale-Corp](img/851ddbe9199db1991b48c5af7e01386d.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Amiccale-Corp](img/851ddbe9199db1991b48c5af7e01386d.png)'
- en: The dead-end of my investigation was two names, Marta Edghill and Katia Solano,
    who are policyholders of both Cheswick and Eastshore. If you parse the [OpenCorporates](https://opencorporates.com)
    website, you will learn that [Katia Solano](https://opencorporates.com/officers?button=&q=Katia+Solano&utf8=%E2%9C%93)
    is involved (as director, secretary, etc.) of 14,453 (!!!) different companies
    incorporated in Panama, while [Marta Edghill](https://opencorporates.com/officers?button=&q=Marta+EdghilL&utf8=%E2%9C%93) is
    involved in more than 8,900 companies. Thats how tax havens work – I assume that
    managing those thousands of firms involves quite a lot of work (amusingly, when
    I was watching a TV broadcast two days ago about the Panama Papers leak, the name
    of one of the Amicalle directors showed up on the screen). When I discovered the
    world of Mossack-Fonseca, I thought that if a relatively small firm like Latent
    Networks can be incorporated in Malta with a main shareholder in Panama, imagine
    the *super montages* big firms/banks can set up between the different tax havens
    in the world. Of course, all the firms linked to Amicalle Corp. (including Amicalle)
    have the same agent, named “BUFETE MF & CO”, and MF stands for Mossack-Fonseca.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我调查的死胡同是两个名字，Marta Edghill和Katia Solano，他们是Cheswick和Eastshore的保险持有人。如果您解析[OpenCorporates](https://opencorporates.com)网站，您将了解到[Katia
    Solano](https://opencorporates.com/officers?button=&q=Katia+Solano&utf8=%E2%9C%93)涉及（作为董事、秘书等）14,453家在巴拿马注册的不同公司，而[Marta
    Edghill](https://opencorporates.com/officers?button=&q=Marta+EdghilL&utf8=%E2%9C%93)涉及超过8,900家公司。这就是避税天堂的工作原理——我假设管理那些数千家公司涉及相当多的工作（有趣的是，两天前我正在观看有关巴拿马文件泄露的电视广播时，一个Amicalle的董事的名字出现在屏幕上）。当我发现Mossack-Fonseca的世界时，我想，如果一个相对较小的公司如Latent
    Networks可以在马耳他注册，并在巴拿马拥有主要股东，那么想象一下大公司/银行可以在世界各地的不同避税天堂之间建立的*超级组合*。当然，与Amicalle
    Corp.（包括Amicalle在内）有关的所有公司都有同一个代理人，名为“BUFETE MF & CO”，MF代表Mossack-Fonseca。
- en: Given the *montage*, in November 2014 I have not been able to find the real
    names behind Latent/Amicalle; I only found out that there were connections with
    people from Warsaw, Poland (later I discovered that the United-Kingdom radio regulator
    website, [Ofcom](http://Ofcom), gives more details about the firms licensing frequencies,
    and that’s how I found some real names – but not the one I was searching for).
    After I released *HFT in my backyard* S01E04, I received a letter from Latent
    Networks, or more precisely, a right of reply. It must be said that my words about
    Latent were not really, let’s say, sweet – but this is another story, unrelated
    with Mossack-Fonseca –, and I thought it was fair to comply with the request and
    I published the Latent Networks [response](https://sniperinmahwah.wordpress.com/2014/11/18/hft-in-my-backyard-iv-episode-2/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于*montage*，2014年11月，我无法找到Latent/Amicalle背后的真实姓名；我只发现与波兰华沙的人有联系（后来我发现，英国的无线电监管机构网站[Ofcom](http://Ofcom)提供了有关公司授权频率的更多详细信息，这就是我找到一些真实姓名的方法——但不是我正在搜索的那个）。在我发布了*HFT
    in my backyard* S01E04之后，我收到了来自Latent Networks的一封信，更确切地说，是一封回复信。必须说，我对Latent的话并不是很，嗯，让人愉快——但这是另一回事，与Mossack-Fonseca无关——，我认为遵循请求是公平的，于是我发布了Latent
    Networks的[回复](https://sniperinmahwah.wordpress.com/2014/11/18/hft-in-my-backyard-iv-episode-2/)。
- en: 'The answer starts: “*The Latent Networks team had read the Sniper in Mahwah
    blog with interest for many weeks. The curious and somewhat eccentric activity
    of the author provided an interesting view, sometimes more sometimes less accurate,
    of the market, technology and work that we were deeply involved in*.” Latent stated
    that “*from cursory browsing Malta is behind Luxemburg, Cyprus, Holland and Ireland
    as a “tax heaven in European Union.*” (I don’t know if the word *heaven* instead
    of *haven* was ironic) “*It is on about the same level as Belgium, Sniper’s home
    country*”. That’s absolutely right, Belgium is a tax haven for some people, mostly
    the rich French people working in finance, for the TV industry, etc., but I swear
    that as a French I didn’t come to Belgium to evade taxes. The Latent response
    confirmed that “*the company structure is simple: in Amicale Inc. are the shareholders,
    physical persons. Latent Network Ltd. is the principal company… Keeping things
    sandboxed reduces risk to the customer and us. It’s just good housekeeping, not
    James Bond *”. Fair enough, but in my post I talked about the *montages* as a
    “*novel* à la *John Le Carré*”.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 答案开始：“*潜在网络团队长达数周阅读了马瓦的狙击手博客，作者有时提供了一个有趣的视角，有时准确度更高一些，对我们深度参与的市场、技术和工作提供了一个有趣的视角*。”潜在声明：“*从粗略浏览马耳他在欧洲联盟中是税收天堂，落后于卢森堡、塞浦路斯、荷兰和爱尔兰。*”（我不知道“*天堂*”一词是否是讽刺性的）“*它在与比利时相当的水平上，狙击手的故乡*”。这绝对正确，比利时对于某些人来说是一个避税天堂，主要是在金融业工作的富有的法国人，对于电视行业等等，但我发誓作为法国人我来比利时不是为了逃税。潜在的回应确认：“*公司结构简单：在友好公司的股东是个人。潜在网络有限公司是主要公司……将事情保持在沙盒中降低了客户和我们的风险。这只是良好的家政，不是詹姆斯·邦德*”。不错，但在我的帖子中，我谈到了“*蒙太奇*”作为“*约翰·勒卡雷风格的小说*”。
- en: Unfortunately, if, as Latent stated, “*Malta is small, administrative things
    get done quickly, English is the official language and it has Common Law similar
    to UK or US which makes international contracts easy; it is a better place than
    many to start a company that intends to build microwave networks in various European
    countries*”, we sill don’t know why the parent company of Latent is incorporated
    in Panama. I’m not paranoid at all, but there must be a precise reason why one
    of the microwave providers operating in Europe needed Mossack-Fonseca at some
    point (since the “*physical persons*” Latent talk about are only figureheads,
    as shown in the diagram below) . The International Consortium of Investigative
    Journalists (ICIJ) announed that “*in early May ICIJ will release the names of
    the more than 214,000 offshore entities incorporated by Mossack Fonseca and the
    people connected to them (as beneficiaries, shareholders or directors)*.” Perhaps
    Amicalle Corp. will be one of those offshore entities? Perhaps we’ll get more
    details? Also, it’s important to note that incorporating a firm in Panama, with
    the help of Mossack-Fonseca, is not illegal *per se. *When the Panama Papers leak
    was released, I recall that a month ago I was contacted by a journalist from Malta
    who was trying to figure out the Malta-Panama connection of Latent Networks (“*I
    was researching two Panama cos and I found your blog; looks like your business
    tree for Latent could be connected to them”*); the request was probably related
    to the Panama Papers affair.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，如果像潜在所说的那样，“*马耳他小，行政事务办理迅速，英语是官方语言，采用与英国或美国相似的普通法，这使得国际合同易于签订；相对于许多其他地方，它是一个更好的地方，适合在各个欧洲国家建立微波网络的公司开始*”，我们仍然不知道潜在的母公司为什么在巴拿马注册。我一点也不偏执，但肯定有一个明确的原因，为什么在某个时候在欧洲运营的微波提供商需要莫萨克-丰塞卡（因为潜在谈到的“*个人*”只是有名无实的人，如下图所示）。国际调查记者协会（ICIJ）宣布：“*五月初，ICIJ将发布莫萨克·丰塞卡成立的超过214,000个离岸实体的名称以及与之相关的人（作为受益人、股东或董事）*。”也许友好公司会成为其中一个离岸实体？也许我们会得到更多细节？此外，值得注意的是，在巴拿马注册一家公司，并在莫萨克-丰塞卡的帮助下，本身并不违法。*当巴拿马文件泄漏时，我记得一个月前我被一位来自马耳他的记者联系，他试图弄清楚潜在网络的马耳他-巴拿马联系（“*我正在调查两个巴拿马公司，我找到了你的博客；看起来你对潜在的业务树可能与它们有联系*”）；这个请求可能与巴拿马文件丑闻有关。
- en: 'On the contrary, other microwave operators are far more transparent. For instance,
    [New Line Networks](http://www.newlinenet.com) (aka NLN, the joint-venture between
    KCG’s subsidiary Geodesic Networks and Jump Trading’s subsidiary World Class Wireless)
    was incorporated in Belgium on January 6, 2016, according to this public [document](http://kbopub.economie.fgov.be/kbopub/zoeknummerform.html?nummer=0645.622.397&actionLu=Recherche).
    The head office address is in Slough, UK (this is the World Class Wireless [address](https://s3-eu-west-1.amazonaws.com/document-api-images-prod/docs/q1yh6-JL_4vHeGUqN2_W0096FnTkO6LtdVov3654rQM/application-pdf?AWSAccessKeyId=ASIAJC4JR4P6ZDBWNN2A&Expires=1460020539&Signature=PEeivAzFmMDZcBi%2B9LHhzrUVvoQ%3D&x-amz-security-token=AQoDYXdzEKH%2F%2F%2F%2F%2F%2F%2F%2F%2F%2FwEa4AOaZs5Ik96eKwmhE%2Bv9dEwecXavi2fqQgz0BWyzwmwA%2B7d%2BYDBa%2FlalQ9XZfNfHkDqz113oSJCfaFKGkAsFKo1dNQLfKOFl8jotwUzjLLzXhIJ9iPbZbu9IKhYSHZbDGgIQsOJXDFy7LimIs3SVgumEh2j8oFdcJPvTDyxENjWMpsCn3qLqiWNL0S4K2HcIRmDnhkyIub0kSkiR7kAILQVeDV8AirU7HT2JG%2BfmBjjgI4kGB0RwHV%2FBwKJ%2BpWAsllA4s3n2Lm66cdi0DYvJkgWJ76gh4z1Yc7scLRs5FXf9GMpG15XbX%2Bqi5hiro2T20LDpkN%2FqytnqGMQrN8f%2FSlnKIYzNvct6S0GDMoAu%2B4gXd9PVthDN23S1yydIlRVvNxg8EPi02ZEt%2BFDkA8Z%2Bzb24QWRCuGFIhPOI8gXAdLb9C6GPRbOo755lgy1xS8LY4SdnkI1qB4EdqlXXFchOfCAD3GkE3L7Cy4gyMzTe78oyqZYEkIqrFZ%2FgDjXAnby%2BcXukQuJFAjmnDpMMVI9IwmiH1rz2dXGi%2FDcsuCSyQ0h6k43ajahZhkQa%2F0GUEI2O4aTY11Svl2S01466jx%2FMch4FltQYyIUKA7MBv1414J4ch%2FmXQrFmeXrZYkOXaaV3sBEg%2FJmYuAU%3D)
    in the UK, while the registered office address of New Line Networks LLC in the
    UK is [in Delaware](https://beta.companieshouse.gov.uk/company/FC032277) – another
    kind of tax haven). Why NLN was incorporated in Belgium? This might be explained
    by the fact NLN is trying to implant in Oostduinkerke (cf. *HFT in the Banana
    Land*, [Part III](https://sniperinmahwah.wordpress.com/2016/02/12/hft-in-the-banana-land-part-iii/)).
    But it’s most likely that NLN did it in order to get back the licences Global
    Colocation Service (another subsidiary of KCG) owned in Belgium, according to
    this public [document](http://www.ibpt.be/public/files/fr/21641/Transfert_Global_Colocation_Services.pdf).
    For once, in a country (my backyard) where there is absolutely no public data
    on the radio operators, **this document is gold** as it reveals for the first
    time the towers where Jump, KCG and now New Line Networks have dishes in my backyard
    (*hourra!*)  :'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，其他的微波运营商要透明得多。例如，[新线网络](http://www.newlinenet.com)（简称NLN，是KCG子公司地平线网络和Jump
