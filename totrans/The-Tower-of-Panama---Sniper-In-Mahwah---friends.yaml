    – Technology”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自“Panama Public Registry”网站的照片。 “透明度 – 质量 – 技术”
- en: 'On November 3, 2014, I released the [fourth episode](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/)
    of *HFT in my backyard*. Back at that time I was still discovering the amazing
    world of microwave (a technology that seems to be the fastest way to carry data
    between different distant exchanges) and I was still trying to figure out who
    were the different competitors in this not-so-secret area. I quickly understood
    that we have two types of competitors: proprietary firms and/or marker makers
    like Optiver, Vigilant Global, Jump Trading, and microwave providers like McKay
    Brothers or Custom Connect – these providers lease their networks to proprietary
    firms, trading desks of banks, etc. That’s how I came across a pseudo-secret firm
    located in Panama named Mossack-Fonseca, which is very famous now – and it is
    well deserved– thanks to the [Panama Papers](https://panamapapers.icij.org) leaks. The Mossack-Fonseca
    tower in Panama is the place where an off-shore tax haven meets high speed trading.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在2014年11月3日，我发布了*HFT in my backyard*的[第四集](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/)。当时，我仍在探索微波技术的奇妙世界（一种似乎是不同远程交易所之间传输数据最快的方式），我仍在试图弄清楚这个并不那么隐秘的领域中的不同竞争者是谁。我很快就明白了我们有两种竞争者：专有公司和/或市场制造商，如Optiver、Vigilant
    Global、Jump Trading，以及微波供应商，如McKay Brothers或Custom Connect – 这些供应商将它们的网络租给专有公司、银行的交易台等。这就是我发现了一个位于巴拿马的名为Mossack-Fonseca的假名秘密公司，现在非常有名
    – 这是当之无愧的 – 多亏了[巴拿马文件](https://panamapapers.icij.org)的泄漏。巴拿马的Mossack-Fonseca大楼是一个离岸避税天堂与高速交易相遇的地方。
- en: '![capture-d_c3a9cran-2014-10-26-c3a0-10-55-41](img/42f9b4cc53dde3d3a245093c27bd06d2.png)'
  id: totrans-9
