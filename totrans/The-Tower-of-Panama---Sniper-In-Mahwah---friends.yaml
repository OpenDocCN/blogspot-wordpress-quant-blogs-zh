  type: TYPE_NORMAL
  zh: 由于KCG子公司Global Colocations正在与New Line Networks合作，因此Global Colocation在比利时的许可证（转移给NLN）
    quite a lot of sense；在英国，根据[Ofcom](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?groupTradeRef=TNR-2015-05-007)，Global
    Colocation Services UK的许可证于2015年5月5日转移给了New Line Networks LLC。但这里有一些讽刺：猜猜在Global
    Colocation Services在卖给KCG之前，谁设计和拥有比利时的路径？没有头绪？Latent Networks！（在英国，根据[Ofcom](http://spectruminfo.ofcom.org.uk/spectrumInfo/trades?after=dd%2Fmm%2Fyyyy&before=dd%2Fmm%2Fyyyy&seller=&buyer=Global+Colocation+Services+UK&service=all&submit=Filter+results)，Latent的许可证/路径于2014年9月卖给了KCG）这是一个如此小的世界。现在我很好奇为什么Latent正在尝试与Vigilant在Richborough和Oostduinkerke安排，因为Vigilant是New
    Line Networks在那里的强劲竞争对手。但这是另一个故事——一个关于*香蕉地的高频交易，*第四部分的故事。
