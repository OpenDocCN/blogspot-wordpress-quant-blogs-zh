  type: TYPE_NORMAL
  zh: 'VIX and More: 当银行和SPX出现背离时，VIX应该怎么做？'
- en: 来源：[http://vixandmore.blogspot.com/2009/02/when-banks-and-spx-diverge-what-should.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/when-banks-and-spx-diverge-what-should.html#0001-01-01)
