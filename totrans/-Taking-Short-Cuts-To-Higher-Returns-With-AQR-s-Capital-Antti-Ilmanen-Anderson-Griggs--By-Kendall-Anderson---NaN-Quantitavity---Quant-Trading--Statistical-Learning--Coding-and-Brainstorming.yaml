- en: “Taking Short Cuts To Higher Returns With AQR’s Capital Antti Ilmanen Anderson
    Griggs” By Kendall Anderson | NaN Quantitavity - Quant Trading, Statistical Learning,
    Coding and Brainstorming
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “通过AQR资本的安蒂·伊尔曼宁和安德森·格里斯实现更高回报的捷径” 作者：肯德尔·安德森 | NaN 量化性 - 量化交易、统计学习、编程和头脑风暴
- en: 来源：[https://quantlife.wordpress.com/2013/04/07/taking-short-cuts-to-higher-returns-with-aqrs-capital-antti-ilmanen-anderson-griggs-by-kendall-anderson-2/#0001-01-01](https://quantlife.wordpress.com/2013/04/07/taking-short-cuts-to-higher-returns-with-aqrs-capital-antti-ilmanen-anderson-griggs-by-kendall-anderson-2/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantlife.wordpress.com/2013/04/07/taking-short-cuts-to-higher-returns-with-aqrs-capital-antti-ilmanen-anderson-griggs-by-kendall-anderson-2/#0001-01-01](https://quantlife.wordpress.com/2013/04/07/taking-short-cuts-to-higher-returns-with-aqrs-capital-antti-ilmanen-anderson-griggs-by-kendall-anderson-2/#0001-01-01)
- en: '*On November 2-3 of 2011 the CFA Institute and CFA France sponsored the Fourth
    Annual European Investment Conference in Paris, France.  Antti Ilmanen, Ph.D.
    was one of the presenters.  The title of his Presentation was Understanding Expected
    Returns.  This month’s letter is based on this presentation as it appeared in
    the June 2012 publication CFA Institute Conference Proceedings Quarterly.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*2011年11月2日至3日，CFA协会和CFA法国在法国巴黎举办了第四届欧洲投资会议。安蒂·伊尔曼宁博士是其中一位演讲者。他的演讲题目是“理解预期回报”。本月信件基于他在2012年6月CFA协会会议进程季刊中的演讲。*'
- en: '**One of the great advantages in the day to day routine of investment management
    is the freedom to study.**  In most professions, time allocated to study is frowned
    on by the bosses of the organization.  But, in the investment management business,
    time for study is encouraged, in hopes that financial rewards will follow.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资管理日常工作的一大优势就是有自由研究的时间。** 在大多数职业中，分配给学习的时间通常会受到组织上司的反对。但在投资管理行业，学习时间是被鼓励的，希望随之而来的是财务回报。'
- en: '**This same freedom to study, however, is also one of the great disadvantages
    to a typical day in investment management.** Because the volume of material available
    is so overwhelming, you can easily allow this freedom to take time and energy
    away from the daily work needed to fulfill your promises to your clients.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**然而，这种自由研究的权利，也是投资管理日常工作中的一大劣势。** 因为可获取的资料量如此之大，你很容易让这种自由占用本应用于履行对客户承诺的日常工作的时间和精力。'
- en: '**Faced with the problem of time allocation, most of us in the profession of
    investment management will defer to short cuts**.  We tend to pay attention to
    those articles that reinforce our beliefs and skip those articles that are contrary
    to that belief.  It was this self reinforcing short cut that led me to a recent
    presentation by Antti Ilmanen, a managing director of AQR Capital Management (Europe)
    LLP at the Fourth Annual European Investment Conference, held last year in partnership
    with CFA France.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**面对时间分配的问题，我们大多数投资管理专业人士往往会选择捷径。** 我们倾向于关注那些强化我们信念的文章，而忽略那些与信念相悖的文章。正是这种自我强化的捷径，让我有机会参加了安蒂·伊尔曼宁最近的一次演讲，他是AQR资本管理（欧洲）有限责任公司的董事总经理，在去年的第四届欧洲投资会议上与CFA法国合作举办。'
- en: '**AQR Capital Management was founded in January 1998 by a group of Goldman
    Sachs, & Company alumni and has been led by Cliff Asness**.  Dr. Asness is well
    known in the world of investment management both for his academic work and his
    skillful management of AQR.  For those outside the industry, Dr. Asness is better
    known for the home he is building—a 25,900 square foot house in Greenwich, Connecticut;
    complete with indoor swimming pool and tennis court.  No doubt a library and office
    will take up a couple of square feet.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**AQR资本管理公司成立于1998年1月，由一群高盛集团前员工创立，并一直由克里夫·阿斯尼斯领导。** 阿斯尼斯博士在投资管理界以其学术成就和AQR的精湛管理而闻名。对于行业外的人士，阿斯尼斯博士更因其正在建造的豪宅而知名——位于康涅狄格州格林威治的一座25,900平方英尺的住宅，内设室内游泳池和网球场。无疑，图书馆和办公室将占据其中几平方英尺。'
- en: Dr. Asness could not have created enough individual wealth to build his mansion
    without the help of some very talented professionals who were willing to give
    up a bit of the financial rewards of owning a business for the freedom to spend
    more of their day in research, with the full blessing of a management team.  I
    believe Antti Ilmanen is one such individual.  Having earned a Ph.D. in Finance
    from Dr. Asness’ alma mater the University of Chicago, he spent a decade with
    Salomon Brothers before moving on to Brevan Howard, a well known hedge fund from
    the United Kingdom.   His articles have earned him a Graham & Dodd scroll and
    the Bernstein Fabozzi/Jacobs Levy award.  His book,**Expected Returns:  An Investor’s
    Guide to Harvesting Market Rewards**, was published last year.  If you are interested,
    this 500 page book is readily available for your reading pleasure from your favorite
    book outlet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有一些非常优秀的专业人士的帮助，阿斯内斯博士不可能创造出足够的个人财富来建造他的豪宅。这些专业人士愿意为了有更多时间进行研究而放弃一部分拥有企业的财务回报，并得到了管理团队的全权支持。我相信安蒂·伊尔马宁就是其中之一。他在芝加哥大学，阿斯内斯博士的母校，获得了金融学博士学位，在加入英国知名对冲基金布雷文·霍华德之前，他在所罗门兄弟公司工作了十年。他的文章为他赢得了格雷厄姆和多德滚动奖以及伯恩斯坦·法博齐/雅各布斯·莱维奖。他的著作《预期回报：投资者收获市场回报的指南》去年出版。如果你感兴趣，这本500页的书可以在你最喜欢的书店轻松购得。
- en: '**Knowing that reading a 500 page book on finance is not at the top of your
    to do list, I thought I would share with you a few of Dr. Ilmanen’s findings** as
    seen through the biased eyes of yours truly, a confirmed cheapskate who only wants
    to invest in bargains.  His work shows that five investment strategies, value,
    carry, trend or momentum, volatility, and liquidity have worked well over long
    periods of time to gain diversification and reduce the dependency of returns on
    the stock market itself.  Having worked well over time gives us no guarantee that
    they will work in the future, however it is worth our effort to learn a little
    about them and see if they could work for us.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**我知道阅读一本500页的金融书籍可能不是你的首要任务，所以我想分享一些伊尔马宁博士的发现**，这些发现是通过我，一个只想投资便宜货的确认吝啬鬼的有色眼镜看到的。他的研究表明，价值、携带、趋势或动量、波动性和流动性这五种投资策略在长期内表现良好，以实现多元化并减少对股市本身回报的依赖。虽然它们在过去表现良好，但这并不能保证它们在未来也会有效，但了解它们并看看它们是否对我们有用是值得的。'
- en: '**Carry**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**携带**'
- en: '**Of the five, carry should not be a strategy used by individual investors**. 
    In its simplest form, carry investing involves borrowing at a low rate and lending
    at a higher rate in hopes that the interest earned exceeds the interest cost of
    borrowing.  Institutions have developed multiple approaches to use carry in just
    about every major asset class.  This sophisticated strategy requires a very large
    commitment of funds and the need to be able to withstand periods of dramatic losses
    that could easily wipe out years of solid performance.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这五种策略中，携带不应被个人投资者采用**。在最简单的形式中，携带投资涉及以低利率借款并以较高利率贷款，希望赚取的利息超过借款的利息成本。机构已经开发了多种方法在几乎所有主要资产类别中使用携带。这种复杂的策略需要大量资金投入，并且需要能够承受可能轻易抹去多年稳健表现的剧烈损失期。'
- en: '**Liquidity**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**流动性**'
- en: '**Like carry, a strategy based on liquidity, or should I say illiquidity, is
    not for the majority of us.  **Common sense tells us that if we give up the ability
    to convert our investments into cash immediately we should be paid extra.  As
    Dr. Ilmanen’s work shows this has held true over many years.  The problem, like
    carry, is that you must commit an exceptional amount of cash that you will not
    need in order to obtain the rewards of illiquidity.  Recently a number of firms
    have promoted the use of non-tradable real estate investment trusts to individuals
    to capture this extra return.  Not counting the fact that the majority of these
    REITs rely on the use of borrowed money that has to be repaid before you profit,
    the minimum investment required for many of these programs can reduce your overall
    portfolio diversification, thus increasing your risk.  Because advertising rules
    are changing, you will soon be seeing and hearing of the great opportunities that
    venture capital, hedge funds, private equity and other forms of illiquid investment
    programs can provide you.  Think twice before commiting.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**像套利一样，基于流动性的策略，或者我应该说非流动性，并不适合大多数人。** 常识告诉我们，如果我们放弃立即将投资转换为现金的能力，我们应该得到额外的报酬。正如伊尔马宁博士的工作所显示的，这在许多年里都是真实的。问题在于，像套利一样，你必须承诺一笔你不需要的大量现金，以获得非流动性的回报。最近，一些公司向个人推广使用非交易性房地产投资信托基金来捕捉这种额外回报。不计大多数这些REITs依赖于必须偿还的借款，以及许多这些项目的最低投资要求可能减少你的整体投资组合多样化，从而增加你的风险。由于广告规则正在改变，你很快就会看到和听到风险投资、对冲基金、私募股权和其他形式的非流动性投资项目能为你提供的巨大机会。在承诺之前，请三思。'
- en: '**Trend and Momentum**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势与动量**'
- en: '**A strategy based on trend and momentum is capable of use by sophisticated
    individual investors.**  Following trends is a form of market timing strategy
    – one investment at a time.  Momentum strategy is normally used in a long-short
    strategy.  The easiest to implement is buying last years’ winners while simultaneously
    selling last years’ losers.  The reason these strategies work is based on psychology. 
    Most of us feel very comfortable investing after our portfolio has increased in
    value, not after the market has fallen. If we owned shares in a company and the
    price has declined we can hold on, we could sell or we could buy more.  Most individuals
    will hold or sell after a decline.  On the other hand, most investors want to
    buy more of a good thing and a good thing in common stocks, at least in our minds,
    is only if the shares have gone up in price.  These feelings, those of feeling
    good and buying more shares, or feeling bad and selling our shares, last for about
    a year.  Around this time is when fundamentals take over, quickly reversing any
    over or under valuation.  Following trends or using a momentum strategy has been
    shown to work, but has been almost impossible for an individual investor to follow. 
    It seems we hang on to our shares well beyond the time that the process works,
    allowing a full circle to complete in capturing zero return.  Personally, I feel
    very few people can successfully follow a trading strategy for long enough time
    to reap the rewards.  Ultimately fear or greed will enter our minds and take away
    any potential gain.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于趋势和动量的策略适用于精明的个人投资者。** 跟随趋势是一种市场时机策略——一次投资一个。动量策略通常用于多空策略。最简单的实施方法是买入去年的赢家，同时卖出去年的输家。这些策略之所以有效，是基于心理学。大多数人在投资组合价值增加后感到非常舒适，而不是在市场下跌后。如果我们持有某公司的股票，而股价下跌，我们可以持有、出售或购买更多。大多数个人会在下跌后持有或出售。另一方面，大多数投资者想要购买更多的好东西，而在普通股票中，至少在我们的心中，只有当股价上涨时才是好东西。这些感觉，即感觉良好并购买更多股票，或感觉不好并出售我们的股票，持续大约一年。大约在这个时候，基本面开始发挥作用，迅速逆转任何过度或低估。跟随趋势或使用动量策略已被证明有效，但对个人投资者来说几乎不可能遵循。我们似乎在策略失效后很久还持有股票，使得整个过程完成时捕捉到零回报。就我个人而言，我认为很少有人能成功地长期遵循交易策略以获得回报。最终，恐惧或贪婪会进入我们的思维，夺走任何潜在的收益。'
- en: '**Volatility**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**波动性**'
- en: '**The final two strategies, value and volatility, should be understood and
    used if possible for your individual portfolios.**  Dr. Ilmanen uses insurance
    and lotteries to illustrate his thoughts on volatility.  Major volatility in the
    markets causes investors to overpay for insurance against downside volatility
    and at the other extreme, make a very risky investment in hopes of a substantial
    gain— both of which reduce expected returns.  This is what he says about insurance
    against market volatility:  *The best-known insurance strategies involve various
    methods of selling equity index volatility.  Doing so earns good long-run returns
    but at the risk of huge losses when bad times occur.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后两种策略，价值和波动性，应该被理解并在可能的情况下用于您的个人投资组合。**Ilmanen博士用保险和彩票来阐述他对波动性的看法。市场的大幅波动导致投资者为防范下行波动过度支付保险费用，而在另一个极端，为了追求巨额收益而进行非常冒险的投资——这两种行为都会降低预期回报。关于市场波动保险，他是这样说的：*最知名的保险策略涉及各种出售股票指数波动性的方法。这样做可以在长期内获得良好的回报，但风险在于在不利时期可能遭受巨大损失。*'
- en: This is what he says about taking huge risks in hopes of huge payoffs:   *It
    turns out that the most volatile assets within every asset class offer surprisingly
    poor long-term returns.*
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 关于为了巨大回报而承担巨大风险，他是这样说的：*结果表明，每个资产类别中最不稳定的资产长期回报出奇地差。*
- en: If the cost of insurance has exceeded the benefits and taking huge risks has
    had very little payoff, then what about the middle ground, where we accept some
    levels of risk in hopes of a small but meaningful increase in returns?  Dr. Ilmanen
    gives us the answer:  “Meanwhile, low-volatility assets offer surprisingly good
    returns for taking a small risk.  Defensive investments often provide the same
    or perhaps better risk adjusted returns than their more speculative peers.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果保险成本已经超过了其带来的收益，且承担巨大风险带来的回报微乎其微，那么我们是否可以考虑一个折中的方案，即接受一定程度的风险，以期获得虽小但有意义的回报增长？Ilmanen博士给出了答案：“同时，低波动性资产为承担小风险提供了出乎意料的良好回报。防御性投资往往能提供与其更具投机性的同类产品相同或可能更好的风险调整后回报。”
- en: Most of you are thinking these statements are directly related to common stocks. 
    But they also apply to bonds and CDs.  His studies also give us this information: 
    “…there is no reward for holding bonds with a maturity greater than five years
    and …that CCC rated bonds underperformed more highly rated credits.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的大多数人可能认为这些陈述直接与普通股票相关。但它们同样适用于债券和定期存款。他的研究还为我们提供了这样的信息：“……持有五年以上期限的债券并无额外回报，……CCC评级的债券表现不如评级更高的信用债券。”
- en: Our own approach to investing in bonds and CDs has been to earn an average return
    of a five year yield over our lifetime.  The problem today is that the beginning
    rates on all fixed income obligations are so low that the payoff for extending
    maturities is not enough. When and if rates rise so that their current yield exceeds
    the expected inflation rate, then we will begin extending maturities in our balanced
    accounts.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们自己在投资债券和定期存款方面的做法是，在我们的一生中获得五年平均收益率的回报。如今的问题是，所有固定收益义务的起始利率都如此之低，以至于延长到期期限的回报并不足够。当且如果利率上升，使得当前收益率超过预期通胀率时，我们将在平衡账户中开始延长到期期限。
- en: '**Value**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**价值**'
- en: '**Most of you know that I am a firm believer in value investing.  Buying low
    just seems to make sense**.  Being reassured by study after study that value investing
    pays, I was not surprised by Dr. Ilmanen’s inclusion of value as a strategy worthy
    of your consideration.  Value investing is simple to understand.  It is buying
    an asset (stock, bond or any other type you can think of) at a price less than
    you determine its real value is today.  This broad definition does not work very
    well in any type of academic study.  Since data on common stocks is easy to obtain,
    you will find that the majority of the academic studies on value investing is
    limited to this asset class.  In addition, most academic studies use a calculation
    of market price to the accounting book value of a company or the market price
    to the recent earnings of a company to identify value stocks.  Dr. Illmanen uses
    prices to book multiples.  According to Dr. Ilmanen the reason for the outperformance
    of value over time is behavioral.  Here is what he said:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**你们大多数人都知道，我坚定地信仰价值投资。低价买入似乎合情合理**。通过一项又一项的研究得到价值投资确实有回报的保证，我对Ilmanen博士将价值投资作为一种值得考虑的策略并不感到惊讶。价值投资很容易理解。它是以低于你今天所确定的实际价值的价格购买一项资产（股票、债券或任何你能想到的其他类型）。这个广泛的定义在任何类型的学术研究中都不太适用。由于普通股票的数据容易获得，你会发现大多数关于价值投资的学术研究都局限于这一资产类别。此外，大多数学术研究使用公司市场价格与会计账面价值或最近盈利的比率来识别价值股。Ilmanen博士使用市净率。根据Ilmanen博士的说法，价值长期表现优异的原因是行为因素。以下是他的原话：'
- en: '*“Various behavioral interpretations, however, may offer more compelling explanations
    for the out-performance of value stocks.  Here is the main narrative.  Value investing
    works within markets and in many other contexts because of the overpricing of
    the hope for growth.  If there is high growth in a stock or sector or a country,
    investors tend to extrapolate further subsequent growth, resulting in high valuations. 
    Typically, this expectation is followed by disappointment in the growth rate and
    return”.*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*“然而，各种行为解释可能为价值股的优异表现提供更有说服力的解释。以下是主要叙述。价值投资之所以在市场中以及许多其他情境下有效，是因为对增长希望的过高定价。如果某只股票、行业或国家出现高增长，投资者往往会进一步推断后续增长，导致高估值。通常，这种预期之后会伴随着对增长率和回报的失望”*。'
- en: '**Common sense tells us to “buy low and sell high”.  Why then, is it so difficult
    for each of us to accept that statement and put it to work for our benefits?** 
    Common stocks, especially individual common stocks, do not become low priced without
    a reason.  Knowing the reason, determining if it is real or temporary, and then
    estimating how long it will take to correct the problem, opens the door to many
    opportunities for error.  Most of us can understand the problems facing a company. 
    Most of us can judge whether that problem is temporary or real.  The reason most
    of us fail to be rewarded is that we cannot or will not hang on long enough for
    the problems to be corrected and reflected in a higher market price.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**常识告诉我们“低买高卖”。那么，为什么我们每个人接受这个说法并将其付诸实践以获得利益如此困难呢？**普通股票，尤其是个别普通股票，不会无缘无故地低价。了解原因，判断它是真实的还是暂时的，然后估计需要多长时间才能解决问题，这为许多错误打开了大门。我们大多数人都能理解公司面临的问题。我们大多数人都能判断这个问题是暂时的还是真实的。我们大多数人未能获得回报的原因是我们不能或不愿意坚持足够长的时间，让问题得到纠正并在更高的市场价格中得到反映。'
