- en: 'Since I began to work on markets, algos from advertising firms are all about
    “trading”. It’s boring. This one (from Bloomberg TV website) is cute :'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Image](img/3646f5e080861aa1340c6bc4fbb45399.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/04/capture-d_c3a9cran-2014-04-02-c3a0-21-26-51.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The text is: “Congratulations! You won a trading pack for beginners. Take it!”.
    No way, I am no longer a beginner ;) The footnote is lovely: “If you trade currencies
    the risk of losing is high.” Ok, no, thank you.'
  prefs: []
  type: TYPE_NORMAL
