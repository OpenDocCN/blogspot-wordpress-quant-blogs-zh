- en: 'Humble Student of the Markets: Encouraging action for bond bulls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的学生市场：对债券多头有利的行动
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/encouraging-action-for-bond-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/encouraging-action-for-bond-bulls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/encouraging-action-for-bond-bulls.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/encouraging-action-for-bond-bulls.html#0001-01-01)
- en: Back on August 29, I wrote that it was
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在8月29日，我曾写道，这个位置
- en: '[not too late to buy the long bond](http://humblestudentofthemarkets.blogspot.com/2011/08/not-too-late-to-buy-long-bond.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[买入长期债券还不算晚](http://humblestudentofthemarkets.blogspot.com/2011/08/not-too-late-to-buy-long-bond.html)'
- en: and I remain relatively comfortable with that position, despite the likely volatility
    from the FOMC meeting this week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本周联邦公开市场委员会会议可能会带来波动，我对此立场仍然相对舒适。
- en: For several weeks, traders have been frustrated as stocks and bonds appear to
    be stuck in a volatile news-driven range bound market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几周来，交易员们一直感到沮丧，因为股票和债券似乎陷入了由新闻驱动的波动性范围限制市场。
- en: While that may be true of stocks, the long bond yield fell to 3.19T yesterday,
    which is good news for bond bulls. The chart below shows the yield on 30-year
    Treasury, which is in a downtrend and staged a minor and unconfirmed downside
    breakout (upside price breakout).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这对于股票来说可能是真的，但长期债券收益率昨日降至3.19T，这对债券多头来说是个好消息。下面的图表显示了30年期国债收益率，它正处于下降趋势，并出现了小幅且未确认的向下突破（向上价格突破）。
- en: While I recognize that the bond market rally may be in anticipation of the implementation
    of
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我认识到债券市场的上涨可能是预期实施
- en: '[Operation Twist](http://www.frbsf.org/publications/economics/letter/2011/el2011-13.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[扭曲操作](http://www.frbsf.org/publications/economics/letter/2011/el2011-13.html)'
- en: ', this market action is nevertheless constructive for bond bulls. In addition,
    Maryann Bartels of BoA/Merrill Lynch reported that large speculators, which are
    mostly hedge funds, have a roughly neutral position in the T-Bond futures contract
    - indicating that the hedge fund/fast money doesn''t seem to be positioned in
    anticipation of Operation Twist:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，这种市场行为尽管如此，对债券多头来说却是建设性的。此外，来自BoA/Merrill Lynch的Maryann Bartels报告称，大型投机者（主要是对冲基金）在国债期货合约中持有大致中性的头寸——这表明对冲基金/快钱似乎并没有为了预期扭曲操作而持仓：
- en: '(Note that this data is a little dated from last Tuesday, September 13.) What''s
    more surprising is that large speculators were near a crowded short in the 10-year
    note:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，此数据有些过时，是上周二9月13日的数据。）更令人惊讶的是，大型投机者在大规模做空10年期国债：
- en: Bartels also reported that global macro hedge funds were net short the 10-year
    note, which is another indication that macro hedge funds are not frontrunning
    Operation Twist.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Bartels还报告称，全球宏观对冲基金净做空10年期国债，这是宏观对冲基金没有预先执行扭曲操作的另一个迹象。
- en: As well, Arthur Hill of stockcharts.com pointed out that industrial metals broke
    down through a technical support level yesterday, which is a signal of economic
    weakness - and another positive sign for bond prices.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: stockcharts.com的Arthur Hill指出，工业金属昨日跌破技术支撑位，这是经济疲软的信号——对债券价格而言却是另一个积极的迹象。
- en: '**Looking ahead to the FOMC meeting**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**期待联邦公开市场委员会会议**'
- en: While I am acutely aware of the event risk on Wednesday from the FOMC meeting,
    I agree with the analysis of
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我非常意识到本周三联邦公开市场委员会会议的事件风险，但我同意
- en: "[Tim Duy\uFEFF](http://economistsview.typepad.com/timduy/2011/09/rearranging-the-deck-chairs.html)"
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·杜伊](http://economistsview.typepad.com/timduy/2011/09/rearranging-the-deck-chairs.html)'
- en: . Underlying his assumption is the Federal Reserve is
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 。他的假设基础是联邦储备是
- en: '***an institution***'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***一家机构***'
- en: of economists, who are mostly academically inclined, and not just one person.
    While Chairman Bernanke's opinions no doubt carry a lot of sway, he is not king.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家的分析，这些经济学家大多倾向于学术，不仅仅是一个人。虽然主席伯南克的看法无疑有很大的影响力，但他并非独裁者。
- en: I believe that the most likely outcome is some form of extension of the average
    maturity of the Fed balance sheet, along with
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为最有可能的结果是延长联邦储备资产负债表平均到期期限的某种形式，同时
- en: '[an improved communication policy](http://ftalphaville.ft.com/blog/2011/09/19/680306/breaking-on-fedwire/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[一项改善的沟通政策](http://ftalphaville.ft.com/blog/2011/09/19/680306/breaking-on-fedwire/)'
- en: from the Fed in order to makes its decisions more transparent.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使决策更加透明，从美联储那里获得。
