- en: A demographic shift like this raises all sorts of questions. For investors,
    it brings into the question of future returns as Baby Boomer demand for retirement
    income starts to dominate capital market returns and strain government retirement
    benefits. For policy makers worldwide, the issues are how to fund retirement benefits,
    as well as how to structure policies to transition to an aging society.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的人口结构变化引发了许多问题。对于投资者来说，这引发了关于未来回报的问题，因为婴儿潮一代对退休收入的需求开始主导资本市场回报并考验政府退休福利。对于全世界的政策制定者来说，问题是如何资助退休福利，以及如何制定政策来适应老龄化社会。
