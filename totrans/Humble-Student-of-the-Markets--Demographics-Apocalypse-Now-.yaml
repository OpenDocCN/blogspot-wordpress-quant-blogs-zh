- en: Mathusian thesis of "the world has limited resources, but human population is
    rising exponentially and therefore ecological disaster looms". Somewhere along
    the way, birth rates fell in response to global industrialization, rising incomes
    and changing incentive structures. In an agrarian society, children are potential
    units of production. They can be put to work in the fields and support you in
    your old age. In an industrialized society, children are cost centers. It was
    no wonder that birth rates fell as the emerging market economies boomed.
  prefs: []
  type: TYPE_NORMAL
