- en: 'Falkenblog: Paper Estimates Mortgage Crisis in 2005'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/11/paper-estimates-mortgage-crisis-in-2005.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/paper-estimates-mortgage-crisis-in-2005.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yuliya Demyanyk and Otto Van Hemert estimate the mortgage problems at the end
    of 2005 (
  prefs: []
  type: TYPE_NORMAL
- en: '[Understanding the Subprime Mortgage Crisis](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1020396)'
  prefs: []
  type: TYPE_NORMAL
- en: ). They find basically that deterioration of mortgage underwriting (higher LTV,
    ARMs as opposed to fixed income securities, interest-only loans), and find that
    credit standards deteriorated significantly over the prior 5 years. But I think
    they really bury the lead, which is that they estimate a doubling of default rates
    as of the end of 2005 for the next year's new mortgages. Even if I knew that to
    be true, I would not have anticipated the crisis we observed.
  prefs: []
  type: TYPE_NORMAL
