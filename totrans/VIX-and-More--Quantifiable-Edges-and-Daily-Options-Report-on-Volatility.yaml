- en: 'VIX and More: Quantifiable Edges and Daily Options Report on Volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：关于波动性的可量化边缘和每日期权报告
- en: 来源：[http://vixandmore.blogspot.com/2009/07/quantifiable-edges-and-daily-options.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/quantifiable-edges-and-daily-options.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/quantifiable-edges-and-daily-options.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/quantifiable-edges-and-daily-options.html#0001-01-01)
- en: I woke up this morning to find two posts on volatility from fellow East Coast
    bloggers who have some excellent insights on the subject.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上我醒来，发现两位东海岸的博客作者发布了关于波动性的两篇文章，他们对这个话题有一些出色的见解。
- en: Rob Hanna at [Quantifiable Edges](http://quantifiableedges.blogspot.com/) has
    a post up in which he looks at short-term volatility cycles. In [What Happens
    After a Sharp Contraction in Volatility](http://quantifiableedges.blogspot.com/2009/07/what-happens-after-sharp-contraction-in.html),
    Rob reviews three day periods of extremely low realized volatility and concludes
    that three day cycles of extremely low volatility are typically followed by three
    subsequent days of dramatically increasing volatility, in classic [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    fashion.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Quantifiable Edges](http://quantifiableedges.blogspot.com/)的Rob Hanna发表了一篇文章，其中他研究了短期波动周期。在[波动性急剧收缩后会发生什么](http://quantifiableedges.blogspot.com/2009/07/what-happens-after-sharp-contraction-in.html)一文中，Rob回顾了极低实现波动性的三天周期，并得出结论，极端低波动性的三天周期通常会接着三天大幅增加波动性的周期，这符合经典的[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)模式。
- en: Adam Warner at [Daily Options Report](http://adamsoptions.blogspot.com/) covers
    several volatility-related issues in [Other VIX Gappage](http://adamsoptions.blogspot.com/2009/07/other-vix-gappage.html),
    where he discusses gaps in the VIX and his preference for using [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    over VIX to better gauge volatility trends on Fridays.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Adam Warner在[每日期权报告](http://adamsoptions.blogspot.com/)中覆盖了几个与波动性相关的问题，在[其他VIX跳动](http://adamsoptions.blogspot.com/2009/07/other-vix-gappage.html)一文中，他讨论了VIX的跳动以及他倾向于使用[VXX](http://vixandmore.blogspot.com/search/label/VXX)而不是VIX，以更好地在周五衡量波动性趋势。
- en: Both bloggers make superb points about volatility and both are on my daily required
    reading list for their consistent high quality work across a wide variety of subjects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 两位博主对波动性的论述都非常出色，他们的工作质量一致很高，涵盖了许多不同的主题，他们都在我的每日必读列表中。
