- en: 'interview:'
  prefs: []
  type: TYPE_NORMAL
- en: '“Ultimately this is about governing,” said former House Speaker Newt Gingrich,
    who has advised Mr. Trump. “There are two things he’s got to do between now and
    2020: He has to keep America safe and create a lot of jobs. That’s what he promised
    in his speech. If he does those two things, everything else is noise.”'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The average American isn’t paying attention to this stuff,” he added. “They
    are going to look around in late 2019 and early 2020 and ask themselves if they
    are doing better. If the answer’s yes, they are going to say, ‘Cool, give me some
    more.’”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As Trump has "kept America safe", because, like it or not, mass shootings such
    as the one in Las Vegas doesn't politically count as a terrorist incident. From
    a strictly economics viewpoint to judge whether he "created a lot of jobs", I
    used the
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg Intelligence economic criteria](https://www.bloomberg.com/news/articles/2017-01-26/trump-says-the-jobless-rate-is-phony-try-these-stats-instead)'
  prefs: []
  type: TYPE_NORMAL
- en: to judge Trump on his economic record.
  prefs: []
  type: TYPE_NORMAL
- en: Despite all of the outrage of the anti-Trumpers, Trump`s economic record has
    been quite good in the past year.
