- en: 'Humble Student of the Markets: Green shoots in China?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国的绿色萌芽？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/green-shoots-in-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/green-shoots-in-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/green-shoots-in-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/green-shoots-in-china.html#0001-01-01)
- en: 'In the past few weeks, the markets have shown concern that China may be on
    the verge of a hard landing. My reading of the charts indicate that those concerns
    are starting to recede and there may be signs of "green shoots" out of China.
    Bear in mind the following two caveats to my analysis:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几周，市场表现出对中国可能面临硬着陆的担忧。我对图表的解读表明，这些担忧开始消退，中国可能出现了“绿色萌芽”。请记住我分析的以下两个警告：
- en: '"Green shoots" are fragile and can easily be trampled underfoot; and'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “绿色萌芽”很脆弱，很容易被践踏；
- en: '"Green shoots" are indications of stabilization, not signs that a roaring bull
    market is about to begin.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “绿色萌芽”是稳定的迹象，而不是一个咆哮的牛市即将开始的信号。
- en: First, a chart of the Shanghai Composite shows that the index has rallied through
    an intermediate term downtrend (solid line) and that market is in the process
    of a sideways consolidation. In fact, it could be argued that the Shanghai Composite
    is starting to form a wedge pattern (dotted lines). Depending on which way the
    pattern resolves itself, it could point to the future trajectory of Chinese growth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，上证综合指数的图表显示，该指数已从中期下跌趋势（实线）中反弹，市场正在经历横向整理过程。实际上，可以认为上证综合指数正在形成楔形模式（虚线）。根据模式的解决方式，它可能指向中国增长的未来轨迹。
- en: China is an enormous consumer of commodities. In this post (see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 中国是商品的大消费者。在这篇文章中（见
- en: '[Time to take some risk off the table](http://humblestudentofthemarkets.blogspot.ca/2012/04/time-to-take-some-risk-off-table.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[是时候减少一些风险了](http://humblestudentofthemarkets.blogspot.ca/2012/04/time-to-take-some-risk-off-table.html)'
- en: ), I pointed to the dismal behavior of commodity sensitive currencies as a sign
    for caution. Now, commodity sensitive currencies such as the Australian Dollar
    has rallied through its downtrend. A period of sideways consolidation is likely
    at this point.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ），我指出商品敏感货币的低迷行为作为谨慎的信号。现在，像澳大利亚元这样的商品敏感货币已经从下跌趋势中反弹。在这一点上，可能会出现一段横向整理期。
- en: The Canadian Dollar, which is another commodity sensitive currency whose economy
    has greater leveraged to the American economy than the Australian economy, recently
    staged an upside breakout from a trading range.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大元，这个另一个与商品敏感的货币，其经济与美国经济的联系大于与澳大利亚经济的联系，最近从交易区间中突破上涨。
- en: Commodity prices are also showing a tender green shoot, though that one is far
    more fragile. The CRB Index below shows that commodity prices have staged an upside
    breakout from a short-term downtrend (solid line), but the longer intermediate
    term downtrend (dotted line) remains intact.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格也显示出脆弱的绿色萌芽，尽管这个萌芽更加脆弱。下面的CRB指数显示，商品价格已从短期下跌趋势（实线）中突破，但较长期的中间趋势（虚线）仍然保持不变。
- en: The liquidity weighted CRB Index is more heavily weighted towards the energy
    complex. A look at the equal-weighted CRB Index, called the Continuous Commodity
    Index or CCI, shows that the CCI has staged an upside breakout through the intermediate
    downtrend. The most likely scenario is that commodity prices undergo a period
    of sideways consolidation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 加权CRB指数更侧重于能源综合体。看看等权重的CRB指数，即连续商品指数（CCI），显示CCI已从中期下跌趋势中突破。最有可能的情况是，商品价格经历一段横向整理期。
- en: To be sure, these "green shoots" are early signs of recovery which can easily
    be trampled. The strength in commodity prices may be a false start, as Izzy at
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些“绿色萌芽”是复苏的早期迹象，很容易被践踏。商品价格的强势可能是一个假象，正如Izzy在
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/04/26/975511/china-is-being-buried-alive-in-copper/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/04/26/975511/china-is-being-buried-alive-in-copper/)'
- en: pointed out that it could be just more inventory accumulation and not the result
    of actual physical demand.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 指出这可能是仅仅是更多库存积累，而不是实际物理需求的结果。
- en: '**Constructive on China**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**对中国持建设性态度**'
- en: My current framework for the analysis of the global outlook is to examine the
    Three Axis of Growth, namely the United States, Europe and China. For now, I believe
    that the message of the markets from China has changed from bearish to a fragile
    stabilization. No doubt the aforementioned markets will retrace some of their
    gains, but chances are good that the risks of a hard landing are receding.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前分析全球前景的框架是研究三大增长轴心，即美国、欧洲和中国。目前来看，我认为中国市场传达的信息已经从看跌转变为脆弱的稳定。毫无疑问，上述市场可能会回吐部分涨幅，但硬着陆风险正在减少的可能性很大。
