- en: '**An odd all-time high**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个奇怪的历史新高**'
- en: Imagine going to a wedding where virtually no one is celebrating. The guests
    are whispering in hushed tones. What could be wrong? Is the groom flirting with
    the bridesmaids? Did the bride run off with an old boyfriend (much like the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下去参加一个婚礼，几乎没有人在庆祝。客人们小声交谈着。出了什么问题？新郎在跟伴娘调情吗？新娘跟一个老男友跑了（就像
- en: '[final scene in *The Graduate*](https://www.youtube.com/watch?v=ahFARm2j38c)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*毕业生*的最终场景](https://www.youtube.com/watch?v=ahFARm2j38c)'
- en: )? That what the stock market felt like last week.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ）？那就是上周股市的感觉。
- en: '[https://www.youtube.com/embed/ahFARm2j38c?feature=player_detailpage](https://www.youtube.com/embed/ahFARm2j38c?feature=player_detailpage)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube.com/embed/ahFARm2j38c?feature=player_detailpage](https://www.youtube.com/embed/ahFARm2j38c?feature=player_detailpage)'
- en: VIDEO
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: The SPX and OEX reached all-time highs, but market internals were unenthusiastic
    with exhibitions of positive momentum. As the chart below shows, RSI(14) remained
    in a tight range and behaved much like it had in the past few weeks when the market
    oscillated in a tight band. The % bullish metric flashed a negative divergence
    and % above the 50 day moving average was also range bound.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: SPX 和 OEX 创下历史新高，但市场内部并不热情，呈现出积极动量的展示。如下图所示，RSI(14) 保持在一个狭窄的范围内，并且表现得很像过去几周市场在狭窄区间波动时的表现。%
    多头指标出现了负的背离，而% 超过 50 日移动平均线也处于区间范围内。
- en: Other US stock market indices were not confirming the new highs either. The
    NASDAQ Composite, Russell 2000, the DJIA and DJTA were all below their highs,
    though the Dow was very close (see my post
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 其他美国股市指数也没有证实新高。纳斯达克综合指数、罗素 2000 指数、道琼斯工业平均指数和道琼斯交通运输平均指数都低于它们的高点，尽管道琼斯工业平均指数非常接近（参见我的帖子
- en: '[How worried should you be about the weak DJ Transports?](http://humblestudentofthemarkets.blogspot.com/2015/05/how-worried-should-you-be-about-weak-dj.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[你对弱势 DJ 运输指数感到担忧吗？](http://humblestudentofthemarkets.blogspot.com/2015/05/how-worried-should-you-be-about-weak-dj.html)'
- en: ). Moreover, all of the averages shown in the chart below are exhibiting a disturbing
    sign of having breached an uptrend indicating a loss of momentum. I was informed
    by another technical analyst that I had turned bearish too early, as such formations
    often resolve themselves with a sideways consolidation and sometimes a rally to
    a marginal new high before rolling over.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: )。此外，图表下显示的所有平均值都显示出一种令人不安的迹象，即突破了上升趋势，表明失去了动力。另一位技术分析师告诉我，我转向看跌得太早，因为这种形态通常会通过横向整理，有时甚至会在小幅新高后反弹再转。
- en: Looking abroad, SPX strength hasn't been confirmed by the European averages
    either. Both European averages also display the same characteristic breach of
    uptrend lines seen in the US averages.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 放眼海外，SPX的强势并没有得到欧洲平均水平的确认。欧洲平均水平也显示出与美国平均水平相同的趋势线突破特征。
- en: To be sure, not all inter-market analysis is painting a bearish picture. Despite
    the weakness in Europe, the technical conditions of the Greater China stock markets
    are mostly healthy. But then if US equities have to depend on Chinese stimulus
    as a source of global growth, we would be indeed be scraping the bottom of the
    barrel.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并不是所有的跨市场分析都描绘出一幅看跌的图景。尽管欧洲表现疲软，但大中华股市的技术条件总体上是健康的。但如果美国股市要依赖中国刺激作为全球增长来源，那我们确实是在瓶底找酒。
- en: Score breadth, momentum and inter-market analysis as bearish.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 得分：广度、动量和跨市场分析都是看跌的。
- en: '**Sentiment model readings mixed**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**情绪模型读数混合**'
- en: I saw a number of bulls get very excited when
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到许多看涨者非常兴奋。
- en: '[NAAIM exposure](http://www.naaim.org/newsresources/naaim-exposure-index/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[NAAIM暴露](http://www.naaim.org/newsresources/naaim-exposure-index/)'
- en: showed a crowded short reading, which is contrarian bullish, and AAII sentiment
    survey showed that the percentage of AAII bulls had fallen to a two-year low (see
    analysis from
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了拥挤的空头读数，这是逆向看涨的信号，AAII情绪调查显示，AAII看涨者的比例已降至两年低点（参见来自
- en: '[Bespoke](https://www.bespokepremium.com/think-big-blog/bullish-sentiment-drops-to-lowest-level-in-more-than-two-years/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](https://www.bespokepremium.com/think-big-blog/bullish-sentiment-drops-to-lowest-level-in-more-than-two-years/)'
- en: ).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: There is no doubt that the NAAIM exposure index is a bullish sign, but the AAII
    results have to seen in context as the high level of neutral opinions pushed the
    AAII bull to bear spread to an overall neutral reading. While I am not a big fan
    of opinion surveys as opinions can move on a dime, surveys where people put real
    money on the line are better indications of investor opinion. My own interpretation
    of the AAII sample and Rydex data are pointing to neutral sentiment readings.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，NAAIM暴露指数是一个看涨信号，但AAII的结果必须结合高中立观点来看，这些中立观点将AAII看涨与看跌的差距推至整体中性读数。虽然我不是很喜欢意见调查，因为观点可以随时改变，但人们真正下注的调查是投资者观点的更好指示器。我个人对AAII样本和Rydex数据的解读指向中性情绪读数。
- en: Other indirect indicators of sentiment from option data indicate that the market
    is complacent and showing no fear. The chart below of the term structure of the
    VIX, the equity-only put-call ratio and the VIX Index itself, where high readings
    indicate fear and low readings indicate greed, are all showing complacent readings.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 其他来自期权数据的情绪间接指标表明，市场过于自满，没有显示出恐惧。下图显示了VIX的期限结构、股指看跌/看涨比率以及VIX指数本身，读数高表示恐惧，读数低表示贪婪，这些指标都显示了过于自满的读数。
- en: Moreover, the all three versions of ISE call-put ratio (total, equity-only and
    index and ETF) moved above the 200% level on Thursday, which is a rare occurrence.
     Though the sample size is small and there was one important exception at the
    2009 market low, such occasions have not been bullish signs in the past.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，三种版本的ISE看涨/看跌比率（总的、股指的和ETF的）在周四都升至200%以上，这是罕见的情况。虽然样本量很小，在2009年市场低点有一个重要的例外，但这种情况在过去并不是看涨的信号。
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/119043103985/one-gauge-of-investor-sentiment-just-hit-a-6-year)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dana Lyons](http://jlfmi.tumblr.com/post/119043103985/one-gauge-of-investor-sentiment-just-hit-a-6-year)'
- en: 'looked at the ISE index and ETF data and came to a similar conclusion:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 观察了ISE指数和ETF数据，并得出了类似的结论：
- en: Score sentiment models as mixed to slightly bearish.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 将情绪模型得分视为混合偏淡。
- en: '**The growth scare continue**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**增长恐慌继续**'
- en: The US macro outlook is shaping up to be the "mild industrial recession" postulated
    by
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 美国宏观经济前景正在形成“温和的工业衰退”的假设。
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-overly-strong-killing-us-expansion-edition)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-overly-strong-killing-us-expansion-edition)'
- en: 'based on his review of high frequency economic data:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 基于他对高频经济数据的审查：
- en: The bottom line is, the US economy is in a shallow industrial recession. It
    is not due to the weather, nor to the West Coast ports strike. Rather, it is driven
    by a 16% appreciation of the US$ globally, and secondarily by the effects of the
    collapse of commodity prices on raw materials producers. At the moment, weakness
    in consumer spending in the Oil patch is outweighing consumer strength elsewhere.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 底线是，美国经济正处于浅度的工业衰退中。这不仅仅是因为天气，也不是因为西海岸港口的罢工。相反，这是由全球美元16%的升值所推动的，次要原因是商品价格的崩溃对原材料生产商的影响。目前，石油领域的消费者支出疲软超过了其他领域的消费者强劲。
- en: With the exception of initial claims, all of last week's major macro releases
    missed expectations, such as retail sales, industrial production, consumer sentiment.
    The latest update of Doug Short's
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 除了初请失业金人数外，上周所有主要宏观经济数据都未达到预期，如零售销售、工业生产和消费者信心。Doug Short的最新更新
- en: '[Big Four Recession Indicators](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[四大经济衰退指标](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)'
- en: is looking a little shaky. Of the four, Employment has consistently been positive<
    Industrial production was negative. Retail sales came in flat, but we have to
    wait for the inflation adjustment to see how negative it is. The last, real income,
    was negative last month.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来有点不稳定。在这四个指标中，就业一直保持积极<工业生产是负面的。零售销售持平，但我们必须等待通胀调整以了解其负面程度。最后，实际收入上个月是负的。
- en: The latest update from the Atlanta Fed's
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 亚特兰大联储的最新更新
- en: '[GDPNow](https://www.frbatlanta.org/cqer/researchcq/gdpnow.cfm)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[GDPNow](https://www.frbatlanta.org/cqer/researchcq/gdpnow.cfm)'
- en: 'nowcast of GDP growth is an anemic 0.7%, which is getting close to stall speed:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 目前GDP增长的nowcast是0.7%，这接近于停滞速度：
- en: The GDPNow model forecast for real GDP growth (seasonally adjusted annual rate)
    in the second quarter of 2015 was 0.7 percent on May 13, down slightly from 0.8
    percent on May 5\. The nowcast for second-quarter real consumer spending growth
    ticked down 0.1 percentage point to 2.6 percent following this morning's retail
    sales report from the U.S. Census Bureau.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: GDPNow模型预测2015年第二季度实际GDP增长（季节性调整年化率）为5月13日的0.7%，略低于5月5日的0.8%。在商务部今天早上发布的零售销售报告之后，第二季度实际消费者支出增长nowcast下降了0.1个百分点，至2.6%。
- en: Incidentally, Deutsche Bank took a look at the forecast record of this simple
    mechanical model and it's been pretty good (via
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，德意志银行研究了这个简单机械模型的预测记录，并且相当不错（通过
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2015/05/now-tracking-gdp/?utm_source=dlvr.it&utm_medium=twitter)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[Barry Ritholz](http://www.ritholtz.com/blog/2015/05/now-tracking-gdp/?utm_source=dlvr.it&utm_medium=twitter)'
- en: '):'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: We may be seeing the worst of all worlds. We have a sputtering US economy and
    a Fed preparing to raise rates (see
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能正在看到最糟糕的世界。我们有一个疲软的美国经济和一个准备提高利率的美联储（参见
- en: '[Bulls shouldn''t expect help from the Fed](http://humblestudentofthemarkets.blogspot.com/2015/05/bulls-shouldnt-expect-help-from-fed.html)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[牛市不应该期望美联储会提供帮助](http://humblestudentofthemarkets.blogspot.com/2015/05/bulls-shouldnt-expect-help-from-fed.html)'
- en: ), which would not only dampen growth but push the USD up and create earnings
    headwinds for companies.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ），这不仅会抑制增长，还会推动美元上涨，为公司创造收益阻力。
- en: The US shouldn't expect much help from overseas. Even though the latest data
    shows that European growth is recovering, US growth is faltering and Chinese growth
    is decelerating.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 美国不应该期望从国外得到太多帮助。尽管最新的数据显示欧洲增长正在恢复，但美国增长正在放缓，中国增长也在减速。
- en: '[Gavekal](http://gavekal.blogspot.com/2015/05/has-sales-growth-peaked-for-cycle.html)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gavekal](http://gavekal.blogspot.com/2015/05/has-sales-growth-peaked-for-cycle.html)'
- en: has suggested that global sales growth may have peaked for this cycle.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 建议全球销售增长可能已经达到了这一周期的顶峰。
- en: Commodity prices, which have been good indicators of global growth, may be confirming
    that conclusion. While commodity prices appear to have bottomed in the last few
    weeks, much of the strength is attributable to USD weakness. A glance at industrial
    metals, a key input to the global growth engine, in EUR and CAD leads to a different
    conclusion.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格，一直是全球增长的晴雨表，可能正在证实这一结论。虽然商品价格似乎在过去几周触底，但大部分的强势可以归因于美元的疲软。看看欧元和加元下的工业金属，这对全球增长引擎是一个关键投入，得出的结论是不同的。
- en: Score the macro conditions as being a bit on the weak side.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 将宏观条件评分为稍微偏弱。
- en: '**The weight of the evidence**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**证据的重要性**'
- en: 'To be sure, not all indicators are pointing down. Here are a number of signs
    that can be interpreted bullishly:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并不是所有的指标都指向下行。以下是一些可以乐观解读的迹象：
- en: '**Great China stock markets are supportive of growth.** While I tend to discount
    the gyrations of the Chinese equity market because of its retail orientation and
    casino mentality, the message from HK, Korea and Taiwan is more stimulus from
    Beijing (see previous comment above).'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中国股市的表现支持增长。** 虽然我倾向于忽略中国股市的波动，因为它的零售导向和赌场心态，但来自香港、韩国和台湾的信息更多地表明了北京的刺激政策（参见上述之前的评论）。'
- en: '**NAAIM exposure came in at a historically low level, which is contrarian bullish.**
    The NAAIM exposure index shows what RIA managers are doing with their assets and
    it has been a terrific contrarian indicator.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NAAIM暴露度降至历史低位，这是一种反向看涨。** NAAIM暴露度指数显示RIA管理人员如何处理其资产，这是一个非常好的反向指标。'
- en: '**Retail sales may not be that bad.** [David Rosenberg](http://www.financialpost.com/m/wp/blog.html?b=business.financialpost.com//investing/look-beyond-retail-sales-for-whats-really-happening-with-the-u-s-economy)
    pointed out that some components of personal expenditures no accounted for in
    retail sales are growing strongly, such as air travel,theme park spending and
    car leasing.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**零售销售可能并不那么糟糕。** [David Rosenberg](http://www.financialpost.com/m/wp/blog.html?b=business.financialpost.com//investing/look-beyond-retail-sales-for-whats-really-happening-with-the-u-s-economy)指出，个人支出中一些在零售销售中没有考虑的组成部分正在强劲增长，比如航空旅行、主题公园消费和汽车租赁。'
- en: '**NFIB small business optimism rose and beat expectations.** This is a contrary
    sign of a tanking economy.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NFIB小型企业乐观情绪上升，并超出预期。** 这是一个经济衰退的相反迹象。'
- en: '**Forward EPS revisions have become more constructive.** The latest update
    from Ed Yardeni shows that forward 12-month estimates are rising for large caps
    and small caps, but falling for mid caps, compared with falling estimates for
    small and mid caps in the previous week. EPS estimates for the large cap SP 500
    have risen for two consecutive weeks. Could the growth scare be over?'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**前瞻性EPS修订变得更加积极。** Ed Yardeni的最新数据显示，大盘和小盘的未来12个月预期正在上升，但与上周小盘和中盘的下降相比，中盘的预期正在下降。标准普尔500大盘的EPS预期连续两周上升。增长恐慌可能已经结束了吗？'
- en: '**The economic weakness may prompt the Fed to delay the interest rate normalization
    process.** A recent Jon Hilsenrath [WSJ](http://www.wsj.com/articles/why-the-economyand-the-fedkeeps-getting-knocked-off-track-1431716782)
    article indicates that the Fed would like to raise rates and begin the interest
    rate normalization process, but the soft patch in the economy is likely to push
    out the date of the first liftoff. According to the [WSJ](http://blogs.wsj.com/economics/2015/05/14/wsj-survey-most-economists-see-fed-raising-rates-in-september/?utm_content=buffer52407&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer&mg=blogs-wsj&url=http%253A%252F%252Fblogs.wsj.com%252Feconomics%252F2015%252F05%252F14%252Fwsj-survey-most-economists-see-fed-raising-rates-in-september%253Futm_content%253Dbuffer52407%2526utm_medium%253Dsocial%2526utm_source%253Dtwitter.com%2526utm_campaign%253Dbuffer),
    the current consensus is for the Fed to first raise rates in September, but we
    are likely to get greater clarity on this issue when FOMC minutes are released
    on Wednesday.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经济疲软可能会促使美联储推迟利率正常化进程。** 最近一篇[WSJ](http://www.wsj.com/articles/why-the-economyand-the-fedkeeps-getting-knocked-off-track-1431716782)的Jon
    Hilsenrath文章表明，美联储希望加息并开始利率正常化进程，但经济的软弱迹象可能会推迟首次升息的日期。根据[WSJ](http://blogs.wsj.com/economics/2015/05/14/wsj-survey-most-economists-see-fed-raising-rates-in-september/?utm_content=buffer52407&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer&mg=blogs-wsj&url=http%253A%252F%252Fblogs.wsj.com%252Feconomics%252F2015%252F05%252F14%252Fwsj-survey-most-economists-see-fed-raising-rates-in-september%253Futm_content%253Dbuffer52407%2526utm_medium%253Dsocial%2526utm_source%253Dtwitter.com%2526utm_campaign%253Dbuffer)，目前的共识是美联储将首次在九月升息，但周三FOMC公布会议纪要时，我们可能会对这个问题有更清晰的认识。'
- en: '[![](img/21b674f5f2af7dbbf5f96f990d7860f1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh8cTYvd3grSuJ0H-oepwQa0Nz2WQzxA29coEqn91A3tNUiwL6PONH2ipDqmS77wGaQPJDlGL6rulsPuCFxESqyGD81z15h7DHcLY2VThaV-dmOf6IIPeHfuRGlQjRmCPNSR6M5MLitFzg/s1600/BN-IK318_FEDMAY_G_20150513170200.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/21b674f5f2af7dbbf5f96f990d7860f1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh8cTYvd3grSuJ0H-oepwQa0Nz2WQzxA29coEqn91A3tNUiwL6PONH2ipDqmS77wGaQPJDlGL6rulsPuCFxESqyGD81z15h7DHcLY2VThaV-dmOf6IIPeHfuRGlQjRmCPNSR6M5MLitFzg/s1600/BN-IK318_FEDMAY_G_20150513170200.jpg)'
- en: Despite the smattering of bullish indicators, the weight of the evidence is
    intermediate term bearish. Technically, breadth, momentum and sentiment models
    are tilted bearishly. The economy remains weak and the Fed is about to begin a
    tightening cycle. When it does, rising rates will be USD bullish, which will create
    headwinds for corporate earnings.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有一些看涨指标的零星迹象，但证据的权重是中期的看跌。从技术角度看，市场广度、动量和情绪模型都倾向于看跌。经济依然疲弱，美联储即将开始紧缩周期。当它开始时，上升的利率将有利于美元走强，这将给企业盈利带来逆风。
- en: '**The week ahead**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望**'
- en: This review is much too long and it`s time to wrap up. In summary, the new high
    shown by the SPX last week is unconvincing. Market action continues to be suggestive
    of a wimpy bull-wimpy bear range bound market. Short-term indicators like this
    one from
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这份评论太长了，是时候结束。总之，上周标普500指数创下的新高并不可信。市场行为继续表现出一个疲软的牛市-疲软的熊市震荡市场。像这样的短期指标
- en: '[IndexIndicators.com](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators.com](http://www.indexindicators.com/indicators/breadth/)'
- en: show that readings are nearing levels where the market has sputtered in the
    past few weeks. Indeed, this chart of net 20-day highs - lows rolled over on Friday,
    even as the index made a marginal high.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 数据显示读数正在接近市场在过去几周内出现停滞的水平。实际上，这个净20日高-低图表在上周五翻转，即使指数创下了微小的高点。
- en: My inner investor remains cautious, but not overly panicked. My inner trader
    remains short, Should a decline materialize next week, he will be watching for
    signs of negative momentum of prolonged oversold conditions. Otherwise, his base
    case is a brief market swoon, to be followed by the usual short rally - until
    the real bear episode begins.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者仍然保持谨慎，但不过于恐慌。我内心的交易者仍然看跌，如果下周出现下跌，他将关注负面动量和长期超卖条件的迹象。否则，他的基本假设是市场短暂下跌，随后是通常的短期反弹-直到真正的熊市开始。
