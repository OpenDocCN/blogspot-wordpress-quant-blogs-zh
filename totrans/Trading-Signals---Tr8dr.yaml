- en: I’m putting together a framework to evolve, test, and optimize signals using
    a genetic algorithm approach. Signals with statistically significant results will
    be further combined into bayseian networks and fed back into this testing framework.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在构建一个框架，使用遗传算法方法进化和优化信号。具有统计学上显著结果的信号将进一步组合成贝叶斯网络，并反馈到这个测试框架中。
- en: Determining the conditionality of one signal against another requires insight
    and guesswork, or evaluating permutations of networks. With a GA optimizer and
    enough computing power should be able to determine networks that successfully
    amplify the combination of signals to one that is correct more often than not
    (or at least is more successful in the profitable situations than the losing ones).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 确定一个信号相对于另一个信号的条件性需要洞察力和猜测，或者评估网络的排列。有了GA优化器和足够的计算能力，应该能够确定成功放大信号组合的网络，使其正确次数多于错误次数（至少在盈利情况下的成功率高于亏损情况）。
- en: The universe of events and indicators that have potential to be significant
    is large, as are their parameterizations. Choosing the search space will be a
    challenge, as is sometimes having access to the required data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 具有潜在重大意义的事件和指标宇宙很大，它们的参数化也同样如此。选择搜索空间将是一个挑战，有时获取所需数据也同样是挑战。
- en: I plan to overlay our tick UI with trading signal indicators indicating a probability
    weighting when a signal reaches a non-neutral threshold. Should be interesting
    to visualize the results.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我计划将我们的行情UI与交易信号指示器叠加，这些指示器在信号达到非中性阈值时显示概率权重。可视化这些结果应该很有趣。
