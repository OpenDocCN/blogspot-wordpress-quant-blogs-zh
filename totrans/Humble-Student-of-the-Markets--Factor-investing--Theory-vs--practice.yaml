- en: ). While I continue to believe that the approach is sound, the reality has been
    less than fully satisfactory in the US. Among the cyclical groups, the semiconductors
    are on fire, and homebuilding stocks are weakening but remain in a relative uptrend.
    However, both industrial and transportation stocks have failed to hold their upside
    breakouts through relative downtrends, though they are still exhibiting bottoming
    patterns.
