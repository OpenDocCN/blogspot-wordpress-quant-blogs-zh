- en: 'VIX and More: Weak Bounce in Homebuilders'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 房地产开发商的弱反弹'
- en: 来源：[http://vixandmore.blogspot.com/2008/08/weak-bounce-in-homebuilders.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/weak-bounce-in-homebuilders.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/weak-bounce-in-homebuilders.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/weak-bounce-in-homebuilders.html#0001-01-01)
- en: Pending home sales are up 5.3% today, handily beating the consensus expectations,
    which called for a 1.0% decline.  Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/)
    has a different interpretation of the data in [Media Gets Pending Home Sales Wrong
    (Again!)](http://bigpicture.typepad.com/comments/2008/08/major-media-get.html)  Not
    surprisingly, Barry is less optimistic about the state of the housing market and
    emphasizes the importance of looking at year over year changes instead of sequential
    monthly changes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 待售房屋今天上涨了5.3%，大幅超过共识预期，共识预期为下降1.0%。[The Big Picture](http://bigpicture.typepad.com/)的巴里·里索尔兹在[媒体再次错误地理解待售房屋数据](http://bigpicture.typepad.com/comments/2008/08/major-media-get.html)中对数据有不同的解释。毫不奇怪，巴里对房地产市场的状态不那么乐观，并强调了查看年度变化而不是按顺序月度变化的重要性。
- en: The homebuilders are a very interesting sector – and one worth following closely.  Homebuilder
    stocks (as measured by the [XHB](http://vixandmore.blogspot.com/search/label/XHB)
    ETF) actually peaked at 39.39 back in early February 2007, several months prior
    to the time frame covered in the chart below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产开发商是一个非常有趣的行业——值得密切关注。房地产开发商股票（由[XHB](http://vixandmore.blogspot.com/search/label/XHB)
    ETF 测量）实际上在2007年2月初达到了39.39的峰值，比下面图表所涵盖的时间段提前了几个月。
- en: For a few months, homebuilders looked as if they had made a bottom in January,
    when they rallied more than 60% from their January low to their April high, only
    to grind down to a new bottom in July.  The graphic shows a sharp two day bounce
    off of the July low, followed by a lot of sideways action over the course of the
    past three weeks.  At this stage, the July bottom does not yet look convincing
    and XHB is actually trading down as I type this.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月来，房地产开发商似乎在一月份触底，当时他们从一月的低点上涨了60%以上，直到四月的高点，然后又在七月份滑落到新的低点。图表显示七月底的两天内急剧反弹，随后在过去三周内出现了许多横向波动。在这个阶段，七月底看起来还不够令人信服，而且在我写这篇文章的时候，XHB
    实际上正在下跌。
- en: With foreclosure activity now accounting for an [increasingly large percentage](http://www.realtor.org/press_room/news_releases/2008/ehs_down_in_june)
    of all home sales, statistics such as [selling price per square foot](http://www.dqnews.com/Charts/Monthly-Charts/SF-Chronicle-Charts/ZIPSFC.aspx)
    (see Solano County, in particular) may help to sort out some of the divergence
    between sales volume and sales price data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着[越来越大的比例](http://www.realtor.org/press_room/news_releases/2008/ehs_down_in_june)的房屋被收回，统计数据，例如[每平方英尺的销售价格](http://www.dqnews.com/Charts/Monthly-Charts/SF-Chronicle-Charts/ZIPSFC.aspx)（特别是参见索拉诺县），可能有助于搞清楚销售量和销售价格数据之间的一些差异。
