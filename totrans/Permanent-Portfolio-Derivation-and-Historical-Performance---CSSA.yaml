- en: Permanent Portfolio Derivation and Historical Performance | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 永久投资组合推导和历史表现 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2012/11/01/permanent-portfolio-derivation-and-historical-performance/#0001-01-01](https://cssanalytics.wordpress.com/2012/11/01/permanent-portfolio-derivation-and-historical-performance/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2012/11/01/permanent-portfolio-derivation-and-historical-performance/#0001-01-01](https://cssanalytics.wordpress.com/2012/11/01/permanent-portfolio-derivation-and-historical-performance/#0001-01-01)
- en: '[![](img/b6c3f5b7bf431116d53a4fb46d75e257.png "ppd")](https://cssanalytics.files.wordpress.com/2012/11/ppd1.png)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b6c3f5b7bf431116d53a4fb46d75e257.png "ppd")](https://cssanalytics.files.wordpress.com/2012/11/ppd1.png)'
- en: 'This graphic is designed to help readers understand the logic and assumptions
    embedded in the Permanent Portfolio model by Harry Browne. It is also a useful
    framework for understanding how to construct  regime-based portfolios. The results
    are re-published from an earlier article written by Corey Rittenhouse at [**Catallactic
    Analysis**](http://catallacticanalysis.com/permanent-portfolio/). It was a very
    good post (and good blog) and is worth reading for more background. Some other
    very good posts on the subject are:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此图旨在帮助读者理解哈利·布朗（Harry Browne）的永久投资组合模型中嵌入的逻辑和假设。它也是一个理解如何构建基于制度的投资组合的有用框架。这些结果是从Corey
    Rittenhouse在[**Catallactic Analysis**](http://catallacticanalysis.com/permanent-portfolio/)早期文章中重新发布的。这是一篇非常好的文章（以及好的博客），值得阅读以获取更多背景信息。该主题的其他非常好的文章包括：
- en: '**GestaltU**: An interesting [three-part series on the Permanent Portfolio](http://gestaltu.blogspot.com/2012/08/permanent-portfolio-shakedown-part-1.html)
    and tactical applications:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**GestaltU：**一个有趣的[关于永久投资组合的三部曲系列](http://gestaltu.blogspot.com/2012/08/permanent-portfolio-shakedown-part-1.html)及其战术应用：'
- en: '**Systematic Investor:** An interesting [article on the Permanent Portfolio](http://systematicinvestor.wordpress.com/2012/10/10/permanent-portfolio-transaction-cost-and-better-risk-parity/)
    showing risk parity applications and implementation in R:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统投资者：**一个有趣的[关于永久投资组合的文章](http://systematicinvestor.wordpress.com/2012/10/10/permanent-portfolio-transaction-cost-and-better-risk-parity/)展示了风险平价应用和R中的实施：'
- en: '[![](img/d509e0317af0c711c192241770c4ba03.png "PP")](http://catallacticanalysis.com/wp-content/uploads/2012/06/PP2.png)'
  id: totrans-10
