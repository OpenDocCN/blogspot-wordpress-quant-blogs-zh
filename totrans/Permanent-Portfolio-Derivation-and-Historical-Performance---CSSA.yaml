- en: 'This graphic is designed to help readers understand the logic and assumptions
    embedded in the Permanent Portfolio model by Harry Browne. It is also a useful
    framework for understanding how to construct  regime-based portfolios. The results
    are re-published from an earlier article written by Corey Rittenhouse at [**Catallactic
    Analysis**](http://catallacticanalysis.com/permanent-portfolio/). It was a very
    good post (and good blog) and is worth reading for more background. Some other
    very good posts on the subject are:'
