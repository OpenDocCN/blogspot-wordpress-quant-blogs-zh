- en: on the faculty at U Chicago. He didn't propose any big legislation as a state
    senator in Illinois, or in the US senate. At least McCain has McCain-Feingold,
    and Hillary has health care, and their failures in these areas are learning experiences
    that will make them better candidates. I'll take someone who has failed in a sincere
    effort that was reasonable at the time, over someone with zero experience any
    time, because the best attribute of leader of something with a not-obvious objective
    function is modest ambition, and nothing teaches modesty better than failure in
    previous panaceas.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The problem with guys who merely talk reasonably, but have no record of achievement,
    is we have a tendency to infer an Olympian reasonableness and moderation to their
    views when they are conventionally successful. Yet many of these guys are merely
    afraid of looking stupid, so say little about anything controversial and relevant
    to their career. For example, I know several very successful people who have mastered
    the art of saying very little about actual business tactics. And if they find
    themselves in a group that is successful for reasons unrelated to their action
    (eg, a portfolio manager for telecom in the 1990s), most people assume they are
    very bright. You really have to have an insider's knowledge to know this, so you
    get this unalloyed praise out of ignorance of outsiders deferring to success,
    and self-interested flattery by ambitious insiders eager to form coalitions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Most people prefer not to look stupid, and it is easier to say nothing than
    take a risky view. Yet there are so many of these people, the fact that most successful
    executives in large organizations adopt this strategy does not mean it is optimal,
    because there are many such people mired in middle layers because their groups
    were not winners of accidental success in one's field, like people lucky to be
    in telecoms in the the 1990s. I would not advocate this strategy to someone young
    and smart, in spite of the fact that most successful politicians and businessmen
    adopt it, because those successful people are more like lottery winners than self-made
    men.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: The average political leader is really a meek person intellectually, taking
    well-worn, prosaic positions, and then heaping immoderately large praise on their
    unassailable objectives (read Obama quotes
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.notable-quotes.com/o/obama_barack.html)'
  id: totrans-14
