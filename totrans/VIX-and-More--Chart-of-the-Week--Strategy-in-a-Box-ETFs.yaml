- en: 'VIX and More: Chart of the Week: Strategy-in-a-Box ETFs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表一周：策略-in-a-Box ETFs'
- en: 来源：[http://vixandmore.blogspot.com/2009/10/chart-of-week-strategy-in-box-etfs.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/chart-of-week-strategy-in-box-etfs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/chart-of-week-strategy-in-box-etfs.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/chart-of-week-strategy-in-box-etfs.html#0001-01-01)
- en: With interest growing in [actively managed ETFs](http://vixandmore.blogspot.com/search/label/actively%20managed%20ETFs),
    there is another category of ETFs (and ETNs) out there which I believe has been
    unfairly overlooked by most investors. I do not have a name for these ETFs, but
    rather than represent asset classes, sectors, geographies, and other typical ETF
    constructs, they seek to replicate specific investment strategies. Until someone
    tags them with a better name, I am going to call them [strategy-in-a-box ETFs](http://vixandmore.blogspot.com/search/label/Strategy-in-a-Box%20ETFs).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对主动管理ETF兴趣的增加，我认为大多数投资者不公平地忽视了另一种ETF（和ETN）类别。我没有给这些ETF起名字，它们不是代表资产类别、部门、地理区域和其他典型的ETF构架，而是试图复制特定的投资策略。在有人为它们想出更好的名字之前，我将称它们为[策略-in-a-box
    ETFs](http://vixandmore.blogspot.com/search/label/Strategy-in-a-Box%20ETFs)。
- en: 'Depending upon how you define the strategy-in-a-box concept, you can find various
    ETFs that may or may not conform to that definition, but six that clearly fit
    the profile, have attracted some investor interest and that I try to monitor are:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 取决于您如何定义“策略-in-a-box”概念，您能找到各种可能符合或不符合该定义的ETF，但其中有六个明确符合这一轮廓，吸引了部分投资者兴趣，并且我试图进行监测的是：
- en: Elements S&P CTI ETN ([LSC](http://vixandmore.blogspot.com/search/label/LSC))
    – a long-short commodity technical momentum ETF
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Elements S&P CTI ETN ([LSC](http://vixandmore.blogspot.com/search/label/LSC))
    – 一种长短商品技术动量ETF
- en: Claymore/Sabrient Insider ETF ([NFO](http://vixandmore.blogspot.com/search/label/NFO))
    – targets companies where there are favorable corporate insider buying trends
    and recent earnings estimate increases by Wall Street analysts
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Claymore/Sabrient Insider ETF ([NFO](http://vixandmore.blogspot.com/search/label/NFO))
    – 关注于那些存在有利于公司内部人士购买趋势以及华尔街分析师近期盈利预测上调公司的ETF
- en: PowerShares DWA Technical Leaders ([PDP](http://vixandmore.blogspot.com/search/label/PDP))
    – focuses on companies exhibiting strong relative strength as measured by Dorsey
    Wright & Associates Technical Leaders Index
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerShares DWA Technical Leaders ([PDP](http://vixandmore.blogspot.com/search/label/PDP))
    – 专注于展示出强劲相对强度公司的Dorsey Wright & Associates技术领导者指数
- en: PowerShares Value Line Industry Rotation ([PYH](http://vixandmore.blogspot.com/search/label/PYH))
    – is based on the Value Line Industry Rotation Index, which is derived from Value
    Line’s measure of stock timeliness and industry timeliness
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerShares Value Line Industry Rotation ([PYH](http://vixandmore.blogspot.com/search/label/PYH))
    – 基于Value Line行业轮动指数，该指数来源于Value Line对股票时效性和行业时效性的衡量
- en: PowerShares Value Line Timeliness Select ([PIV](http://vixandmore.blogspot.com/search/label/PIV))
    – unlike the ETF above, utilizes three core Value Line ranking systems that incorporate
    timeliness, technical ranking and safety
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerShares Value Line Timeliness Select ([PIV](http://vixandmore.blogspot.com/search/label/PIV))
    – 与上述ETF不同，它利用了三个核心Value Line排名系统，这些系统包含了时效性、技术排名和安全排名
- en: Claymore/Zacks Country Rotation ([CRO](http://vixandmore.blogspot.com/search/label/CRO))
    – which attempts to track the Zacks Country Rotation Index
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Claymore/Zacks 国家轮动 ([CRO](http://vixandmore.blogspot.com/search/label/CRO))
    – 试图跟踪Zacks国家轮动指数
- en: What can you do with this motley group of ETFs? For starters, since all have
    been around for at least 15 months (all but LSC for more than two years), you
    can see how some of these strategies have worked in real-time bull and bear market
    conditions. For instance, if you just happened to get bullish on March 9^(th),
    which of the above ETFs would have provided the best returns? The [chart of the
    week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week) below
    shows that the Claymore/Sabrient Insider ETF (NFO) has led the pack, more than
    doubling over the course of the past seven plus months. The second best performer
    has been CRO, the Claymore/Zachs Country Rotation ETF. The PowerShares DWA Technical
    Leaders (PDP) has returned about the same as the SPX during the bull market. Interestingly,
    the Elements S&P CTI ETN (LSC) has actually lost money during the strong bull
    market in stocks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你能用这支ETF组合做些什么呢？首先，由于它们全部存在至少15个月（除了LSC都超过两年），你可以看看在这些实时牛市和熊市条件下，其中一些策略是如何运作的。例如，如果你恰好在3月9日变得看涨，上述哪些ETF将提供最好的回报？下方的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)显示，Claymore/Sabrient
    Insider ETF (NFO)一直领先，在过去七个月多时间里翻了一番多。表现第二好的是CRO，即Claymore/Zachs Country Rotation
    ETF。PowerShares DWA Technical Leaders (PDP)在牛市中的回报与SPX相当。有趣的是，在股票强劲的牛市中，Elements
    S&P CTI ETN (LSC)实际上亏了钱。
- en: I will have more to say about these ETFs and about their actively managed ETF
    cousins going forward. In the meantime, feel free to suggest a better name than
    strategy-in-a-box…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在以后关于这些ETF以及它们的主动管理ETF同行有更多的话要说。与此同时，不妨提出一个比“策略盒子”更好的名字……
