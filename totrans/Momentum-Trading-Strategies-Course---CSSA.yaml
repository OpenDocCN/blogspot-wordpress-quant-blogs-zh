- en: '**Review On Momentum Trading Strategies Course**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**动量交易策略课程评论**'
- en: First I have to say that this is a really comprehensive course with very slick
    technology for the e-learning community. The course took me a couple days to complete
    which was longer than I expected but it also went into far greater depth than
    I expected as well. To get the most out of the course you should also read the
    recommended research articles and also work on coding the examples.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我必须说这是一个非常全面的课程，为电子学习社区提供了非常精湛的技术。这个课程花了我几天的时间来完成，比我预期的要长，但它也比我预期的更深入。为了使课程效果最佳，你还应该阅读推荐的研究文章，并且实践编码示例。
- en: It starts off very basic- almost too basic for those familiar with momentum-
    but gradually builds and gets more advanced with each segment. The topics covered
    early on include answering what momentum is and why it exists as an anomaly. By
    the time you get to the fifth section you are being introduced to Python and how
    to work with commands and loading in data for analysis. You then cover more advanced
    topics like how to use the Hurst Exponent to cross-sectional arbitrage strategies
    in futures that exploit roll returns.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它始于非常基础的知识- 对那些熟悉动量的人来说几乎太基础了- 但随着每个部分的逐渐深入，它变得更加高级。早期涉及的话题包括回答动量是什么以及它为什么作为一种异常存在。到了第五部分，你将开始接触Python，以及如何使用命令和加载数据进行分析。然后你将涵盖更高级的话题，如如何使用赫斯特指数进行期货的交叉套利策略，利用滚动回报。
- en: In this comprehensive curriculum it seems like every major popular paper on
    momentum is neatly summarized and the course also covers important topics like
    Momentum Crashes and risk management. Each segment has examples linked to using
    Python. There are also multiple choice questions that are there to test your memory
    and comprehension of the material. As you reach the end of the course you are
    introduced to even more practical topics like how to automate trading strategies
    and link to broker APIs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个全面的课程中，似乎每一篇关于动量的主要流行论文都被整洁地总结了一下，课程还涵盖了重要的话题，如动量崩盘和风险管理。每个部分都有使用Python的示例链接。还有多项选择题，用于测试你对材料的记忆和理解。当你完成课程时，你还将介绍更多实践性话题，如如何自动化交易策略并连接到经纪API。
- en: Overall I was very impressed and I think this is exactly the kind of e-learning
    alternative that both students and traders/investors need to make their dreams
    of having their own automated strategy a reality. In subsequent posts I plan to
    continue to share my learning journey by trying new courses and will provide readers
    again with a review. Hats off to the team at [QuantInsti](https://www.quantinsti.com/?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=CSSA)
    for being an innovator in this space.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我非常印象深刻，我认为这正是学生和交易员/投资者实现他们拥有自己的自动化策略梦想所需要的在线学习方式。在后续的文章中，我计划继续分享我的学习旅程，尝试新的课程，并再次为读者提供评论。向[QuantInsti](https://www.quantinsti.com/?utm_source=david_varadi&utm_medium=affiliate&utm_campaign=CSSA)团队成为这一领域的创新者脱帽致敬。
