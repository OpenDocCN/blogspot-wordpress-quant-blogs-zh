- en: 'Humble Student of the Markets: What behavioral finance tell us about the Greek
    negotiations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：行为金融学告诉我们关于希腊谈判的内容
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/what-behavioral-finance-tell-us-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/what-behavioral-finance-tell-us-about.html#0001-01-01)
  id: totrans-5
  prefs:
