  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/what-behavioral-finance-tell-us-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/what-behavioral-finance-tell-us-about.html#0001-01-01)
