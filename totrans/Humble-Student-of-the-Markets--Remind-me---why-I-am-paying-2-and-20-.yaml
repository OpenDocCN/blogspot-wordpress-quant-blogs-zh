- en: My very first post on this blog was to question
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个博客上的第一篇文章就是质疑
- en: '[what exactly are hedge funds hedging?](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲基金究竟在对冲什么？](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
- en: My principal objection was that hedge funds were one giant risk trade and aggregate
    hedge fund returns were correlated with stock returns. Now nearly three years
    later, nothing has changed. The latest figures from
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我主要的反对意见是，对冲基金是一个巨大的风险交易，而对冲基金的总体回报与股票回报相关。现在 nearly three years later, 一切依旧。最新数据来自
- en: '[HFRX](https://www.hedgefundresearch.com/hfrx_reg/index.php?fuse=login&loginflag=1&1276641124)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[HFRX](https://www.hedgefundresearch.com/hfrx_reg/index.php?fuse=login&loginflag=1&1276641124)'
- en: 'show their global hedge fund index to be slightly down for the year after suffering
    a horrible May, just like equities:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了可怕的5月份之后，它们的全球对冲基金指数今年稍有下降，就像股票一样：
- en: '[![](img/ed9965e94db8273b9bb5b29ff82fcf90.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhN2Dmdsu5WZV_VsD_8FNL7djaYd1XLwM-CGfwE8fK8GRa4Cpy9hcDsRhDP7z9QI65Bg1tD1pCIdYOU2gx9QWKLwrkhQMg2y_6aqJTJXOmJ32nPbXp0qH_qnZZ7Btf43HLT8LTRKdyuoiY7/s1600/HFRX.JPG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![HFRX](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhN2Dmdsu5WZV_VsD_8FNL7djaYd1XLwM-CGfwE8fK8GRa4Cpy9hcDsRhDP7z9QI65Bg1tD1pCIdYOU2gx9QWKLwrkhQMg2y_6aqJTJXOmJ32nPbXp0qH_qnZZ7Btf43HLT8LTRKdyuoiY7/s1600/HFRX.JPG)'
- en: What's more,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Byron Wien](http://www.businessweek.com/news/2010-06-15/blackstone-s-wien-says-hedge-fund-returns-may-halve-update1-.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Byron Wien](http://www.businessweek.com/news/2010-06-15/blackstone-s-wien-says-hedge-fund-returns-may-halve-update1-.html)'
- en: recently spoke out to say that he believes that the hedge fund industry may
    have to engage in more risk control, which will serve to depress returns (and
    volatility). This is a clear indication of over-capacity in the hedge fund industry,
    of too many players chasing too little alpha.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近表示，他认为对冲基金行业可能不得不进行更多的风险控制，这将抑制回报（和波动性）。这明显是对对冲基金行业产能过剩的明确迹象，太多的玩家追逐太少的阿尔法。
- en: Remind me again, why are investors paying the big 2 and 20 fees for these equity-like
    returns?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 再提醒我一次，投资者为什么要为这些类似于股票的回报支付高额的2和20%的费用？
