- en: Ontologies Are Not Scary
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本体论并不可怕
- en: '[FOAF](http://xmlns.com/foaf/spec/) offers great description of what an Ontology
    is:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[FOAF](http://xmlns.com/foaf/spec/)对本体论的描述非常好：'
- en: FOAF describes the world using simple ideas inspired by the Web. In FOAF descriptions,
    there are only various kinds of things and links, which we call properties. The
    types of the things we talk about in FOAF are called classes. FOAF is therefore
    defined as a dictionary of terms, each of which is either a class or a property.
    Other projects alongside FOAF provide other sets of classes and properties, many
    of which are linked with those defined in FOAF.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: FOAF使用受网络启发的基本概念来描述世界。在FOAF描述中，只有各种事物和链接，我们称之为属性。我们在FOAF中谈论的事物类型称为类。因此，FOAF被定义为一个术语字典，每个术语都是类或属性之一。与FOAF并行的其他项目提供了其他类和属性的集合，其中许多与FOAF中定义的类和属性相链接。
- en: In the [D2RQ](http://d2rq.org/d2rq-language) world, the key is the mapping.ttl
    file, which maps the relational world (tables and columns) to the Ontology world
    (classes and properties).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[D2RQ](http://d2rq.org/d2rq-language)的世界里，关键在于mapping.ttl文件，该文件将关系型世界（表和列）映射到本体论世界（类和属性）。
- en: 'Given the above, and a bit of reading, you can define your own ontology, or
    use readily available open source ontologies:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 基于上述内容，再读一些相关资料，你可以定义自己的本体论，或者使用现成的开源本体论：
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Followed by a D2RQ mapping.ttl to allow SPARSQL against your datastore:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接着是D2RQ的mapping.ttl，允许您对数据存储执行SPARSQL：
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Which then opens up the world to [reasoners](https://jena.apache.org/documentation/inference/)
    and rule engines thought the Apache Jena project.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这进而打开了世界，通过Apache Jena项目使用[推理器](https://jena.apache.org/documentation/inference/)和规则引擎。
