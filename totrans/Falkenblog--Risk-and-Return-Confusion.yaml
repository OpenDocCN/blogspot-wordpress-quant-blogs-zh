- en: If you listen to the first 20 seconds of this clip, you'll hear a simple proposition
    about risk and return from a top-rate finance professor, John Geanakoplos. The
    problem is, though it isn't really clear, he is talking about a risk akin to a
    default rate, and a return like a stated yield.  It's not really central to this
    particular lecture, but its the kind of throw-away assertion that highlights experts
    take the risk premium for granted, even though it's as common as a jackalope for
    your average investor.
