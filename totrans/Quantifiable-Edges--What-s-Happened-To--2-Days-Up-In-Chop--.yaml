- en: 'Quantifiable Edges: What''s Happened To "2 Days Up In Chop"?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：什么是“2天上涨对波动”？
- en: 来源：[http://quantifiableedges.blogspot.com/2009/10/whats-happened-to-2-days-up-in-chop.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/whats-happened-to-2-days-up-in-chop.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/10/whats-happened-to-2-days-up-in-chop.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/whats-happened-to-2-days-up-in-chop.html#0001-01-01)
- en: A few weeks ago I discussed the performance of the [“2 Days In Chop” systems](http://quantifiableedges.blogspot.com/2009/09/2-days-in-chop-systems-1-year-later.html).  After
    doing extremely well through June, I noted the systems had faltered a bit lately.  The
    primary reason for the struggle over the last few months has been that the “2
    Days Up In Chop” system has done poorly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前我讨论了[“2天在波动中”系统](http://quantifiableedges.blogspot.com/2009/09/2-days-in-chop-systems-1-year-later.html)的表现。在截至6月的表现非常好之后，我注意到最近几个月系统的表现有所下降。过去几个月表现不佳的主要原因是因为“2天上涨对波动”系统表现不佳。
- en: Below is an equity curve of [“2 Days Up In Chop”](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是[“2 Days Up In Chop”](http://quantifiableedges.blogspot.com/2008/08/short-system-for-handling-chop_28.html)的权益曲线。
- en: '[![](img/7b6d97e57a2075f22b2791924109f454.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjEgtN2M_fI-2lPJBZEBmTVWTM4BYRPNK9Sop_4xZk1I3PRevBRjet35KXrcqQveqoeCNZwu_2dXSlFUpwmnrhyWK7ot9bU8t-B0jxPJg8KMwPXfyFRnek_kcjBCk-4CTUmGhHzQEJl4-s/s1600-h/2009-10-7+png1.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjEgtN2M_fI-2lPJBZEBmTVWTM4BYRPNK9Sop_4xZk1I3PRevBRjet35KXrcqQveqoeCNZwu_2dXSlFUpwmnrhyWK7ot9bU8t-B0jxPJg8KMwPXfyFRnek_kcjBCk-4CTUmGhHzQEJl4-s/s1600-h/2009-10-7+png1.png)'
- en: The poor performance of “2 Days Up In Chop” can be attributed the strongly trending
    rally that has taken place.  “2 Days Up In Chop” triggered again on Tuesday afternoon.  I
    effectively suspended use of it as an indicator a while back.  Should the market
    top out or enter a period of consolidation, or even simply undergo a deceleration
    in its uptrend, then “2 Days Up In Chop” may begin working again.  I’ll continue
    to monitor the equity curve as a gauge of market behavior.  Equity curves of simple
    systems such as this are a nice way to look under the hood of the market and understand
    what’s working and what isn’t in the current environment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《2 Days Up In Chop》的表现不佳可以归因于强劲的趋势性上涨。周二下午，“2 Days Up In Chop”再次触发。我实际上已经有一段时间没有将其作为指标使用了。如果市场触顶或进入整理期，甚至仅仅是上涨趋势的减速，那么“2
    Days Up In Chop”可能又会开始起作用。我会继续监控权益曲线，以此作为市场行为的衡量标准。像这样的简单系统的权益曲线是了解市场运作情况的好方法，可以理解在当前环境中哪些方法有效，哪些无效。
- en: The Trend vs. Chop equity curve is one I update weekly on the subscriber site.  It
    shows the effect of buying all up days and shorting all down days.  In a choppy
    environment the line will fall.  A rising line suggests a more trendy environment.  For
    more discussion on this chart you may see [this post from a little over a year
    ago](http://quantifiableedges.blogspot.com/2008/08/how-to-trade-choppiest-environment-in.html).  A
    current chart is below.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势对波动权益曲线是我每周在订阅网站上更新的。它显示了买入所有上涨日并做空所有下跌日的效果。在波动环境中，线条会下降。上升的线条暗示着一个更具趋势性的环境。关于这张图表的更多讨论，您可以看到一年多前[这篇文章](http://quantifiableedges.blogspot.com/2008/08/how-to-trade-choppiest-environment-in.html)。下面是当前的图表。
