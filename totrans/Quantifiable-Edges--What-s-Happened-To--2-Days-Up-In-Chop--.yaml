- en: As you might suspect, the strong move up has been accompanied by unusually trendy
    behavior.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您可能猜测的那样，强劲的上涨伴随着异常的趋势性行为。
