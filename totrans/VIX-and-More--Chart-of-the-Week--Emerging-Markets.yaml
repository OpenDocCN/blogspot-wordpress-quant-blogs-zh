- en: 'VIX and More: Chart of the Week: Emerging Markets'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：新兴市场
- en: 来源：[http://vixandmore.blogspot.com/2009/05/chart-of-week-emerging-markets.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/chart-of-week-emerging-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/chart-of-week-emerging-markets.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/chart-of-week-emerging-markets.html#0001-01-01)
- en: One of my best trades for 2009 has been a long position in [EEM](http://vixandmore.blogspot.com/search/label/EEM),
    the [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets)
    ETF. The [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below shows that emerging markets have been consistently outperforming the S&P
    500 index since the beginning or January (see ratio study at top of chart) and
    was one of the first major equity groups to top its [200 day simple moving average](http://vixandmore.blogspot.com/search/label/200%20day%20SMA)
    (dotted green line) in late April. While the SPX has been going sideways during
    May, emerging markets have continued to tack on gains, bolstered by rising prices
    for [commodities](http://vixandmore.blogspot.com/search/label/commodities).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年我最盈利的交易之一是持有多头仓位[EEM](http://vixandmore.blogspot.com/search/label/EEM)，一个[新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)的ETF。下面是[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)，显示自今年初以来，新兴市场一直持续超越标普500指数（见图表顶部的比率研究），并在4月底首批主要股指中超过了其[200天简单移动平均线](http://vixandmore.blogspot.com/search/label/200%20day%20SMA)（虚线绿色）。尽管标普500指数在5月份横向波动，但新兴市场仍然继续取得进展，受到[商品](http://vixandmore.blogspot.com/search/label/commodities)价格上涨的支撑。
- en: I would not be surprised to see EEM finding increasing resistance at several
    stages in the 34-40 range, but for now at least, I see no reason to exit EEM at
    least until its performance relative to the SPX begins to falter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会感到惊讶，如果EEM在34-40区间内遇到几个阶段的阻力逐渐增加，但至少现在，我没有看到任何理由要退出EEM，至少在其相对于标普500的表现开始恶化之前是如此。
- en: '***Disclosure****: Long EEM at time of writing.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***披露：在撰写本文时，我持有EEM多头仓位。***'
