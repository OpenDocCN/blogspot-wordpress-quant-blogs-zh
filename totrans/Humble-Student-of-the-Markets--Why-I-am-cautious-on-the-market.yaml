  zh: '[AAII调查](http://blog.aaii.com/politics-affecting-nearly-75-of-surveyed-investors-outlooks/)'
- en: 'indicated that roughly 75% of respondents cited politics as affecting their
    investment decisions:'
  id: totrans-34
