  type: TYPE_NORMAL
  zh: '**高估和过热的市场**'
- en: This week’s Sentiment Survey special question asked AAII members what factors
    are most influencing their six-month outlook for stocks. Nearly three-quarters
    of respondents (73%) cited national politics, particularly President Donald Trump’s
    polices and what actions Congress may take. Tax reform was mentioned by many (20%
    of respondents), followed by regulatory reform and uncertainty over what legislation
    will actually be passed. Just under 23% of all respondents listed the ongoing
    rally and the prevailing stock valuations, with several of these respondents expressing
    concerns about the level of valuations or that a drop could be forthcoming. Monetary
    policy was cited by 8% of all respondents, followed by corporate earnings growth
    (7%) and investor sentiment (7%). Some respondents listed more than one factor.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周的投资者情绪调查特别问题询问了AAII会员哪些因素最影响他们对股票的六个月展望。近四分之三的受访者（73%）提到了国家政治，特别是唐纳德·特朗普总统的政策以及国会可能采取的行动。许多受访者提到了税收改革（20%的受访者），其次是监管改革和对实际通过的法律的不确定性。不到23%的受访者提到了持续的上涨行情和普遍的股票估值，其中一些受访者对估值水平或可能到来的下跌表示了担忧。8%的受访者提到了货币政策，其次是公司盈利增长（7%）和投资者情绪（7%）。一些受访者列出了多个因素。
