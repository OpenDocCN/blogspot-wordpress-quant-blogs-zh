- en: 'VIX and More: ETPs Turn to Selling Options to Generate Income'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: ETPs Turn to Selling Options to Generate Income'
- en: 来源：[http://vixandmore.blogspot.com/2013/05/etps-turn-to-selling-options-to.html#0001-01-01](http://vixandmore.blogspot.com/2013/05/etps-turn-to-selling-options-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/05/etps-turn-to-selling-options-to.html#0001-01-01](http://vixandmore.blogspot.com/2013/05/etps-turn-to-selling-options-to.html#0001-01-01)
- en: 'Not long after I penned [The Options and Volatility ETPs Landscape](http://vixandmore.blogspot.com/2013/02/the-options-and-volatility-etps.html),
    Credit Suisse ([CS](http://vixandmore.blogspot.com/search/label/CS)) added another
    [buy-write](http://vixandmore.blogspot.com/search/label/buy-write) / [covered
    call](http://vixandmore.blogspot.com/search/label/covered%20calls) ETP to the
    mix: the Credit Suisse Silver Shares Covered Call ETN ([SLVO](http://vixandmore.blogspot.com/search/label/slvo)).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我撰写[期权和波动率ETP全景](http://vixandmore.blogspot.com/2013/02/the-options-and-volatility-etps.html)不久后，
    Credit Suisse([CS](http://vixandmore.blogspot.com/search/label/CS))增加了另一个买入写期权/覆盖看跌期权ETP到产品线中：瑞士信贷白银共享覆盖看跌期权ETN([SLVO](http://vixandmore.blogspot.com/search/label/slvo))。
- en: With SLVO, Credit Suisse is essentially extending the methodology they pioneered
    with the Credit Suisse Gold Shares Covered Call ETN ([GLDI](http://vixandmore.blogspot.com/search/label/GLDI)).
    In the case of both GLDI and SLVO, the ETPs are selling covered calls against
    the underlying [commodity](http://vixandmore.blogspot.com/search/label/commodities)
    ETF for gold ([GLD](http://vixandmore.blogspot.com/search/label/GLD)) and silver
    ([SLV](http://vixandmore.blogspot.com/search/label/SLV)) in an effort to generate
    some income, and in so doing, choosing to forego some upside potential. In both
    instances, the ETP starts selling covered calls with 39 days until expiration
    and completes the sales with 35 days to expiration. One month later, the ETP buys
    these covered calls back over a period ranging from five to nine days prior to
    expiration. The net proceeds of these covered call transactions are then paid
    out as a monthly dividend. This dividend payment is not guaranteed and can fluctuate
    substantially from month to month. In the first four months following its launch,
    the monthly dividend for GLDI has been 0.1146, 0.0724, 0.1319 and 0.0572.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过SLVO，瑞士信贷基本上是在将其与Credit Suisse Gold Shares Covered Call ETN([GLDI](http://vixandmore.blogspot.com/search/label/GLDI))开创的方法学进行扩展。在GLDI和SLVO的情况下，ETP针对黄金([GLD](http://vixandmore.blogspot.com/search/label/GLD))和白银([SLV](http://vixandmore.blogspot.com/search/label/SLV))的底层[商品](http://vixandmore.blogspot.com/search/label/commodities)ETF出售覆盖看跌期权，以产生一些收入，在这个过程中，选择放弃一些上行潜力。在这两种情况下，ETP从到期前39天开始出售覆盖看跌期权，并在到期前35天完成销售。一个月后，ETP在到期前五到九天期间回购这些覆盖看跌期权。这些覆盖看跌期权的交易净收益随后作为月度股息支付。这个股息支付没有保证，并且可能每月大幅波动。自上市以来前四个月，GLDI的月度股息为0.1146、0.0724、0.1319和0.0572。
- en: As silver is generally much more volatile than gold, SLVO elects to sell calls
    that are 6% out-of-the-money, while GLDI sells calls that are only 3% OTM. Other
    than this difference in strike selection or moneyness, the strategies employed
    by GLDI and SLVO are essentially the same.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于白银通常比黄金波动性大得多，SLVO选择出售6%虚值的看跌期权，而GLDI仅出售3%虚值的看跌期权。除了虚值选择或资金状况方面的差异外，GLDI和SLVO采用的策略基本上是一样的。
- en: Of course, covered call strategies work best when the price of the underlying
    is flat or when the underlying is appreciating slowly. During the recent sharp
    drop in GLD and SLV, the covered calls did provide a small amount of downside
    protection, but with GLD falling 13% over the course of just two trading days
    last month, the downside protection offered by a covered call was barely more
    than a rounding error. Covered calls and buy-write strategies generally outperform
    a long position in the underlying in all instances except when the underlying
    experiences a strong bull move.  (See graphic below for details.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，当标的资产价格稳定或缓慢上涨时，覆盖看跌期权策略效果最佳。在最近GLD和SLV的急剧下跌中，覆盖看跌期权确实提供了一定程度的下行保护，但考虑到GLD在上个月仅两个交易日内下跌了13%，覆盖看跌期权提供的下行保护几乎比四舍五入的误差大不了多少。除了当标的资产经历强烈的牛市行情时，覆盖看跌期权和买入写期权策略通常在所有情况下都能超越标的资产的长期持仓表现。（见下图了解详情。）
- en: Thinking more broadly, the introduction of GLDI and SLVO should reinforce the
    idea that with ETPs now spanning a wide variety of asset classes and alternative
    investments, covered call strategies can be implemented in many non-traditional
    ways. The most popular of the traditional methods is PowerShares S&P 500 BuyWrite
    ([PBP](http://vixandmore.blogspot.com/search/label/PBP)), which sells covered
    calls against the popular equity index. There is no reason, however, why there
    cannot be a similar product that sells covered calls against more volatile groups
    or sectors, such as emerging markets ([EEM](http://vixandmore.blogspot.com/search/label/EEM)),
    small caps ([IWM](http://vixandmore.blogspot.com/search/label/IWM)) or semiconductors
    ([SMH](http://vixandmore.blogspot.com/search/label/SMH)), just to name a few.
    One can even bring alternative assets under the covered call tent. I’m not talking
    just about the likes of [crude oil](http://vixandmore.blogspot.com/search/label/crude%20oil),
    [copper](http://vixandmore.blogspot.com/search/label/copper) or [corn](http://vixandmore.blogspot.com/search/label/corn),
    but why not have covered calls on real estate, currencies or even volatility ETPs?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更广泛地思考，GLDI和SLVO的引入应该会强化这样一个观点，即随着ETP现在横跨各种资产类别和替代投资，覆盖式看涨期权策略可以以许多非传统方式实施。最受欢迎的传统方法是PowerShares标普500买写期权([PBP](http://vixandmore.blogspot.com/search/label/PBP))，它针对流行的股票指数出售覆盖式看涨期权。然而，没有理由不能有类似的产品针对更波动的群体或板块，如新兴市场([EEM](http://vixandmore.blogspot.com/search/label/EEM))、小盘股([IWM](http://vixandmore.blogspot.com/search/label/IWM))或半导体([SMH](http://vixandmore.blogspot.com/search/label/SMH))等，仅举几例。甚至可以将替代资产纳入覆盖式看涨期权的范畴。我说的不仅仅是像[原油](http://vixandmore.blogspot.com/search/label/crude%20oil)、[铜](http://vixandmore.blogspot.com/search/label/copper)或[玉米](http://vixandmore.blogspot.com/search/label/corn)这样的东西，为什么不可以有覆盖式看涨期权针对房地产、货币，甚至波动率ETP呢？
- en: Better yet, why stop at covered calls? A strategy that I have discussed here
    on a number of occasions is selling cash-secured puts. The recent launch of U.S.
    Equity High Volatility Put Write Index ETF ([HVPW](http://vixandmore.blogspot.com/search/label/HVPW))
    brought the [put-write](http://vixandmore.blogspot.com/search/label/put-write)
    strategy into the ETP marketplace.  It is unfortunate that put-write strategies
    have not found a wider audience at this point or they too would be ripe for extending
    beyond the comfortable confines of the S&P 500 index.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的是，为什么仅限于覆盖式看涨期权呢？我在这里讨论过多次的一个策略就是出售现金担保的看跌期权。美国股票高波动率看跌期权写入指数ETF（[HVPW](http://vixandmore.blogspot.com/search/label/HVPW)）的最近推出将[看跌期权写入](http://vixandmore.blogspot.com/search/label/put-write)策略带入了ETP市场。遗憾的是，到目前为止，看跌期权写入策略还没有找到更广泛的受众，否则它们也可以超越标普500指数舒适的范围。
- en: Assuming this market eventually stops going up almost every day, investors are
    going to have to look for other ways to grow their portfolio and the scramble
    for yield will no doubt intensify. With ETPs now selling options to generate income,
    investors may want to look at some of the shrink-wrapped products mentioned above
    or consider how they might wish to implement similar strategies on their own.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 假设这个市场最终不会再天天上涨，投资者们将不得不寻找其他增长投资组合的方法，无疑，对收益的争夺将会加剧。随着ETP现在开始出售期权来产生收入，投资者们可能想看看上面提到的那些封装产品，或者考虑他们可能希望如何在自己的投资上实施类似的策略。
