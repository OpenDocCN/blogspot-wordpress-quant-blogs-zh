- en: 'I have been invited for a talk at the *International Workshop Series: Investigating
    High-Frequency Trading. Theoretical, social and anthropological perspectives* conference.
    The first workshop will take place in Copenhagen next week, on November 24-25,
    and I’m glad to catch up with Donald Mackenzie, Juan Pardo-Guerra, Alex Preda,
    Marc Lenglet ant other fine researchers for my first speech about HFT in an academic
    conference.'
  prefs: []
  type: TYPE_NORMAL
