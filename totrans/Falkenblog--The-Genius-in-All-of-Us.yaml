- en: Now, a computer would have a very hard time with this, but as a native English
    speaker I read this with ease. As Marvin Minsky has pointed out (no relation to
    Hyman), computers still can't tell the difference between a dog and a cat, something
    my 3 year old daughter does with ease. The theme of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，电脑可能很难读懂这句话，但对于以英语为母语的人来说，读起来很容易。正如马文·明斯基指出的（与海曼无关），电脑仍然无法区分狗和猫的不同，而我3岁的女儿却能轻松做到。正如
- en: '[Godel, Escher, Bach](http://en.wikipedia.org/wiki/G%C3%B6del,_Escher,_Bach)'
