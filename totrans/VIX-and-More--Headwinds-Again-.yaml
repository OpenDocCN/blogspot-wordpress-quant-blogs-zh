- en: 'VIX and More: Headwinds Again?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：再次遭遇逆风？
- en: 来源：[http://vixandmore.blogspot.com/2008/07/headwinds-again.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/headwinds-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/headwinds-again.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/headwinds-again.html#0001-01-01)
- en: I was traveling today and missed all of the market action.  It certainly looks
    like it was an interesting day, as the [headwinds index](http://vixandmore.blogspot.com/search/label/headwinds%20index)
    showed a turn back toward the old long energy and short financials trade.  True
    the energy sector did not rise today (all nine of the AMEX sector [SPDR](http://vixandmore.blogspot.com/search/label/SPDRs)s
    were down), but it did show some signs of stabilizing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天出差，错过了市场的所有动作。  确实看起来是个有趣的日子，因为[逆风指数](http://vixandmore.blogspot.com/search/label/headwinds%20index)显示出重新回到旧的长期能源和短期金融交易的趋势。  确实能源板块今天没有上涨（所有九个AMEX板块[SPDR](http://vixandmore.blogspot.com/search/label/SPDRs)都下跌了），但它确实显示出了一些稳定的迹象。
- en: When I need to get caught up on the best of blogland, the first place I visit
    is [Abnormal Returns](http://abnormalreturns.com/), which has a knack for consistently
    cherry picking the best of what is out there.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我需要了解博客圈最好的内容时，我首先访问的地方是[Abnormal Returns](http://abnormalreturns.com/)，它有一项技能，那就是持续挑选出最好的内容。
- en: For those who need a VIX fix, look no further than Adam of [Daily Options Report](http://adamsoptions.blogspot.com/)
    in [That Old VIX Magic](http://adamsoptions.blogspot.com/2008/07/that-old-vix-magic.html),
    and long-time favorite Michael Stokes of [MarketSci.com](http://marketsci.wordpress.com/),
    whose [The VIX Isn’t Magical](http://marketsci.wordpress.com/2008/07/24/the-vix-isn%e2%80%99t-magical/)
    is a can’t miss article today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些需要VIX fix的人来说，不用找比亚当的[Daily Options Report](http://adamsoptions.blogspot.com/)更好的地方了，他在[那古老的VIX魔法](http://adamsoptions.blogspot.com/2008/07/that-old-vix-magic.html)中，以及长期喜爱的迈克尔·斯托克斯的[MarketSci.com](http://marketsci.wordpress.com/)，他的[VIX并不是魔法](http://marketsci.wordpress.com/2008/07/24/the-vix-isn%e2%80%99t-magical/)是今天的必读文章。
- en: 'Note that Michael Stokes is one of many to weigh in on the question I posed
    on Monday:  [Does the VIX Have Market Timing Value?](http://vixandmore.blogspot.com/2008/07/time-for-reader-input-does-vix-have.html)  Check
    out the comments section for some interesting give and take from a wide variety
    of ably articulated perspectives, including a recent take from the highly skewed
    Kurt Osis…'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，迈克尔·斯托克斯是众多就我在周一提出的问题发表意见的人之一：[VIX是否有市场时机的价值？](http://vixandmore.blogspot.com/2008/07/time-for-reader-input-does-vix-have.html)  查看评论部分，那里有一些从各种精辟阐述的角度出发的有趣互动，包括最近来自高度扭曲的库尔特·奥斯尼斯的观点…
- en: I should be back at it tomorrow, same time, same channel, probably long natural
    gas and short the banks, maybe even nibbling on a few more VIX calls.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该明天回来，同样的时间，同样的频道，可能会长期持有天然气，做空银行，甚至可能会吃下一些更多的VIX看涨期权。
