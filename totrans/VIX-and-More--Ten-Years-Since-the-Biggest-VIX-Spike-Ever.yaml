- en: 'VIX and More: Ten Years Since the Biggest VIX Spike Ever'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2017/02/ten-years-since-biggest-vix-spike-ever.html#0001-01-01](http://vixandmore.blogspot.com/2017/02/ten-years-since-biggest-vix-spike-ever.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ten years ago today, we witnessed that largest one-day
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes)'
  prefs: []
  type: TYPE_NORMAL
- en: in the nearly three decade history of the VIX.  On that day, the VIX rallied
    from a prior close of 11.15 to 18.31 – a 64.2% gain.  The move came in conjunction
    with a 3.5% decline in the SPX (large, but nothing like what would follow during
    the next two years) and followed overnight concerns related to the Chinese government
    raising interest rates to discourage speculation.  The fears in
  prefs: []
  type: TYPE_NORMAL
- en: '[China](http://vixandmore.blogspot.com/search/label/China)'
  prefs: []
  type: TYPE_NORMAL
- en: were largely responsible for a 8.8% loss in the Shanghai Composite Index and
    a 9.9% loss in the FTSE/Xinhua China 25 index that is the basis for the popular
    Chinese ETF,
  prefs: []
  type: TYPE_NORMAL
- en: '[FXI](http://vixandmore.blogspot.com/search/label/FXI)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: In retrospect, the biggest VIX spike of all was a short-lived phenomenon whose
    fundamental and technical underpinnings turned out to pose no lasting threats. 
    As is often the case, traders who faded this move (and keep in mind there were
    no
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)'
  prefs: []
  type: TYPE_NORMAL
- en: available at that time) and bet on
  prefs: []
  type: TYPE_NORMAL
- en: '[mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)'
  prefs: []
  type: TYPE_NORMAL
- en: cleaned up on that trade.
  prefs: []
  type: TYPE_NORMAL
- en: So, did this move in 2007 provide a hint as to what would follow in
  prefs: []
  type: TYPE_NORMAL
- en: '[2008](http://vixandmore.blogspot.com/search/label/2008)'
  prefs: []
  type: TYPE_NORMAL
- en: ?  As I see it, the timing was merely a coincidence.
  prefs: []
  type: TYPE_NORMAL
- en: It may not be a coincidence, however, that the biggest VIX spike in history
    helped to usher in the golden era of VIX spikes, with 15 of the top 22 one-day
    VIX spikes of all time having occurred during the past decade, as is reflected
    in the graphic below.  Of course, most of the spike in VIX spike activity was
    the result of the Great Recession and some of the “
  prefs: []
  type: TYPE_NORMAL
- en: '[disaster imprinting](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)'
  prefs: []
  type: TYPE_NORMAL
- en: ” that followed such a severe shock to many investor psyches.
  prefs: []
  type: TYPE_NORMAL
- en: '*[source(s): VIX and More]*'
  prefs: []
  type: TYPE_NORMAL
- en: Some may look around at a VIX that is not too much different now than it was
    a decade ago and wonder what it might take to trigger another 64% jump in the
    VIX.  Certainly there is a huge policy uncertainty overhang at the moment, lots
    of political (and related economic) uncertainty in Europe and there are always
    some black swans lurking just out of our sightlines.
  prefs: []
  type: TYPE_NORMAL
- en: For now, however, will just have to live with that eerie, unsettling feeling
    that often accompanies low volatility and wait for another
  prefs: []
  type: TYPE_NORMAL
- en: '[bump in the night](http://vixandmore.blogspot.com/2007/01/what-my-dog-can-tell-us-about_947.html)'
  prefs: []
  type: TYPE_NORMAL
- en: before we reassess the volatility landscape.
