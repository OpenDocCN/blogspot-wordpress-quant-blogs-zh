- en: 'Following closely are the many references called out in QA Financial [keynote](https://www.qa-financial.com/events/the-qa-financial-forum-london-2019#agenda)
    from Jordan Daniel, Head of Testing and Enterprise Release Management, Bank of
    England:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，紧随其后的是在QA金融[主题演讲](https://www.qa-financial.com/events/the-qa-financial-forum-london-2019#agenda)中提到的许多参考文献，来自英格兰银行测试和企业发布管理部负责人乔丹·丹尼尔：
