- en: 'Falkenblog: How Helping ''Homeowners'' Makes Things Worse'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 帮助''房主''如何使事情变得更糟'
- en: 来源：[http://falkenblog.blogspot.com/2009/02/how-helping-homeowners-makes-things.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/how-helping-homeowners-makes-things.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/02/how-helping-homeowners-makes-things.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/how-helping-homeowners-makes-things.html#0001-01-01)
- en: Obama announced a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马宣布
- en: '[new plan](http://blogs.wsj.com/washwire/2009/02/18/obamas-plan-aimed-at-helping-troubled-homeowners/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[新计划](http://blogs.wsj.com/washwire/2009/02/18/obamas-plan-aimed-at-helping-troubled-homeowners/)'
- en: to help renters (oops, 'homeowners') who cannot afford their mortgages.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助租户（哎呀，‘房主’）支付不起他们的贷款。
- en: There are two types of people who aren't paying their mortgage bills, and it
    is not simple to separate them. There are those whose incomes are insufficient
    to make the monthly payment. Then there are current homeowners who are merely
    underwater, and do not want to pay (mortgages are limited liability, so they can
    walk away and not owe anything). So the government has some rule, and 30% of people
    with such mortgages get to basically write down their old mortgages to a new level
    that make them able and/or willing to pay. There are two problems with this.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未支付房屋抵押账单的人分两类，而要将他们分开并不简单。有些人的收入是不够每月支付贷款的。然后还有目前的房主，仅仅是欠债，不想支付（抵押贷款是有限责任的，所以他们可以放弃，不用支付任何东西）。所以政府有一些规则，30%拥有此类抵押贷款的人基本上可以将他们的旧抵押贷款降至一个新的水平，使他们有能力和/或愿意支付。这个方案存在两个问题。
- en: First, it directly lowers the value of the bank's assets. We are simultaneously
    trying to shore up banks. That the government is legislating this implies that
    banks will have to write down their assets more than they would have otherwise.
    So, it is directly inconsistent with the Treasury's other objective, to strengthen
    banks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它直接降低了银行资产的价值。我们同时正在试图振兴银行。政府施行这项法令意味着银行将不得不比他们本来期望的更多地减记他们的资产。因此，它与财政部的另一个目标加强银行的目标直接相矛盾。
- en: Secondly, it generates huge moral hazard. Say 4 million mortgage owners take
    advantage of this as targeted. Those who where not targeted, will look at what
    their neighbor did, on a house bought at the same time, and try to figure out
    how they too can write down their mortgage obligation. A good number will successfully
    navigate the lame top-down criteria applied, because any cookie-cutter criteria
    in Washington creates a very simple target to game. This process will put more
    pressure on housing, because it creates zombie properties as owners figure out
    if they can get this done, and it creates a new wave of defaults. Thus, previously
    people who, while underwater on the property or in trouble because of standard
    vagaries of chance, might have otherwise paid their mortgage. But to do so in
    this environment is to be a sucker. Many will find this unethical, but many won't.
    This creates the second wave of mortgage defaults, the opportunists. I imagine
    there will be incentives on the demand and supply side to play this game.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，会产生巨大道德风险。假设有400万贷款人将其视为目标，那些没有被视为目标的人，会去观察他们的邻居所做的事情，在同时购买了房子的情况下，尝试去想办法写下他们的抵押债务。许多人会成功驾驭华盛顿那些笨拙的统一标准，因为华盛顿的任何模板标准都会为清晰的目标提供游戏的机会。这个过程将对住房产生更大的压力，因为它会造成僵尸房产，因为所有者想知道他们是否能够通过这样做，而这将造成新一波的违约。因此，原本可能会因为房屋被淹没或因为机会的灵巧原因而陷入困境的人，本来可能会偿还他们的抵押贷款。但在这样的环境中这么做就是傻瓜行为。许多人会认为这是不道德的，但也有许多人不会这么认为。这将产生第二波抵押贷款违约，机会主义者。我想会有来自需求和供应方的激励来玩这场游戏。
- en: The most melancholy of human reflections, perhaps, is that on the whole, it
    is a question whether the benevolence of mankind does more good or harm.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或许，人类最忧伤的反思莫过于，总的来看，很难说人类的善行带来的是更多益处还是更多伤害。
