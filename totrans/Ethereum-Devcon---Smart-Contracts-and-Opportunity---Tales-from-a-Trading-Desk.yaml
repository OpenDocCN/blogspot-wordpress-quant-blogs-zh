- en: 'This week I’d have liked to have been in two places at once.  I’m in Seattle
    for the Construx Software Executive [Summit](http://www.construx.com/Thought_Leadership/Events/Software_Executive_Summit/?id=16269),
    but would also have liked to have been in London for the Ethereum Developer [Conference](https://devcon.ethereum.org/),
    unfortunately the clone machine isn’t working 😦  There are however numerous articles
    on the web already from Ethereum Devcon, which should allow anyone who missed
    the conference to “catchup”:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这周我希望能同时在两个地方。 我在西雅图参加Construx软件执行[峰会](http://www.construx.com/Thought_Leadership/Events/Software_Executive_Summit/?id=16269)，但也希望能在伦敦参加以太坊开发者[会议](https://devcon.ethereum.org/)，不幸的是克隆机器坏了😦
    然而，网络上已经有许多来自以太坊Devcon的文章，这些文章应该可以让错过会议的人“赶上”：
