- en: 'Humble Student of the Markets: ZBT missed - again!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：ZBT 又错过了！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/11/zbt-missed-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/11/zbt-missed-again.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/11/zbt-missed-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/11/zbt-missed-again.html#0001-01-01)
- en: '**Mid-week market update**: It is ironic that four weeks ago today, I pointed
    out that the market missed flashing a rare Zweig Breadth Thrust buy signal by
    one day (see [Trading the breadth thrust](https://twitter.com/WillieDelwiche/status/1326509798318333954)).
    Market breadth, as measured by the ZBT Indicator, has to rise from an oversold
    level of 0.40 to an overbought reading of 0.615 or more within a 10-day window.
    Four weeks ago, it achieved that in 11 days, and the rally fizzled sooner afterward.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**：讽刺的是，四周前的今天，我指出市场错过了一个罕见的 ZBT 买入信号（见 [Trading the breadth thrust](https://twitter.com/WillieDelwiche/status/1326509798318333954)）。市场广度，由
    ZBT 指标衡量，必须在 10 天内从超卖水平的 0.40 上升到超买水平的 0.615 或更高。四周前，它在 11 天内实现了这一点，然后随后的涨势迅速消失。'
- en: The ZBT buy signal is extremely rare, and it has occurred only six times since
    2004\. In all instances, the market has been higher in 12-months, though it "failed"
    on two occasions inasmuch as it pulled back before roaring ahead to new highs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'ZBT 买入信号极为罕见，自 2004 年以来仅发生了六次。在所有情况下，市场在 12 个月内都有所上涨，尽管有两次“失败”，因为它在暂时回撤之前曾拉回。 '
- en: I observed on the weekend that we are on the verge of another possible ZBT buy
    signal (see [Zweig Breadth Thrust and triple-top watch](https://humblestudentofthemarkets.com/2020/11/08/zweig-breadth-thrust-and-triple-top-watch/)).
    The 10-day window ends today. Alas, the ZBT just failed to flash a buy signal.
    It topped out yesterday (Tuesday) at 0.606, which was just short of its 0.615
    target, and it retreated today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在周末观察到我们可能再次处于可能出现 ZBT 买入信号的边缘（见 [Zweig Breadth Thrust and triple-top watch](https://humblestudentofthemarkets.com/2020/11/08/zweig-breadth-thrust-and-triple-top-watch/)）。10
    天窗口今天结束。然而，遗憾的是，ZBT 刚刚未能发出买入信号。它昨天（星期二）达到了 0.606，略低于其 0.615 的目标，并且今天回落了。
- en: Despite the setback, all may not be lost.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管遭遇挫折，但并非一切都失去了。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/11/11/zbt-missed-again/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可在 [此处](https://humblestudentofthemarkets.com/2020/11/11/zbt-missed-again/)
    找到。
