- en: '**Surveying the technical damage**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**调查技术损坏**'
- en: Wow! The great big smoking crater in the stock charts is the financial equivalent
    of surveying the damage from the Tianjin explosion. To say that much technical
    damage has been done is an understatement. For the sake of consistency, I will
    be showing the weekly
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！股票图表中的这个巨大的冒烟坑就好比从天津爆炸中调查损害。说在技术上造成了很大的损害是个低估。为了保持一致性，我将会展示每周的
- en: '[point and figure charts](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:pnf_charts)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[点数和图表](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:pnf_charts)'
- en: of different market indices, all with a 0.5% box and a 3 box reversal. This
    is a chart of the broadest US market index, the Wiltshire 5000, but the picture
    for all of the US indices look more or less the same. The uptrend has been decisively
    broken.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不同市场指数的点数和图表，所有都有0.5%的间距和3格逆转。这是美国最广泛市场指数的图表，Wiltshire 5000，但所有美国指数看起来大体相似。上升趋势已经被明确打破。
- en: Across the Atlantic, here is the UK`s FTSE 100\. The pattern looks ugly.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 横跨大西洋，在英国的FTSE 100。图案看起来很丑陋。
- en: On the Continent, here is the Euro STOXX 50.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲大陆，这里是Euro STOXX 50。
- en: In Asia, here is Hong Kong Hang Seng Index.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚洲，这里是香港恒生指数。
- en: South Korea`s cyclically sensitive KOSPI Index.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 韩国的周期敏感的KOSPI指数。
- en: Here is Taiwan.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是台湾。
- en: I could go on, but you get the idea. These are weekly charts going back several
    years - and the obvious technical conclusion that can be drawn is that the bull
    run of the last few years is over.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以继续说下去，但你明白了。这些是往前几年的周图表 - 而可以得出的明显的技术结论是，过去几年的牛市结束了。
- en: On an intermediate term basis, all of my technical training tells me that there
    are really only two ways forward from here. Either the market bottoms here or
    this is the start of a bear market.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '从中期来看，我的所有技术培训都告诉我，从这里开始真正只有两种前进方式。要么市场在这里触底，要么这是熊市的开始。 '
- en: The stock market was obviously very oversold right now and it is bouncing. Once
    the reflex rally peters out, either the SPX consolidates sideways and bases, which
    does not rule out a re-test of the lows, or this is the start of a bear market.
    In that case, the market weakens to new lows after the bounce.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目前股市显然非常超卖，正在反弹。一旦反弹衰退，要么SPX平台横盘并建立基础，这并不排除回测低位，要么这是熊市的开始。在这种情况下，市场会在反弹后变弱到新的低点。
- en: Under the bear market scenario, the key question then becomes whether the market
    is re-tracing its upward move from the bottom formed in 2011 or in 2009\. While
    initial support exists at the 1820-1860 area, Key Fibonacci downside targets for
    a 2011 retracement would be at about the 1730 and 1600\. By contrast, the initial
    downside targets of a 2009 retracement are 1570 and 1400\. Any way you look at
    it, those targets are a long way down from here.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在熊市情景下，关键问题则是市场是否重新追溯了从2011年或2009年底部形成的上升走势。虽然最初的支撑位位于1820-1860区域，2011年回撤的主要斐波那契下行目标约为1730和1600。相比之下，2009年回撤的最初下行目标位于1570和1400。无论如何，这些目标都离现在还有很长的距离。
- en: '**What''s the bearish trigger?**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市引发因素是什么？**'
- en: On the other hand, the macro and fundamental strategist in me rebels against
    the idea of a bear market. In order for stock prices to go down, the slow (but
    big) institutional money has to have a fundamental reason to sell. Frankly, I
    can't find any at the moment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我的宏观和基本面策略师反对熊市的想法。为了使股价下跌，需有慢速（但大规模）机构资金有出售的基本原因。老实说，我目前找不到任何理由。
- en: 'Bear markets, though not corrections, have three causes:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 而熊市，虽非修正，有三个原因：
- en: '**Recession:** Such as what we saw in 2008, 2000, 1990, 1982 and so on. Chart
    via [Business Insider](http://www.businessinsider.com/sp-500-bear-markets-and-recessions-2015-8):'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经济衰退：**就像我们在2008年、2000年、1990年、1982年等看到的那样。 图表来自[商业内幕](http://www.businessinsider.com/sp-500-bear-markets-and-recessions-2015-8)：'
- en: '**Overly aggressive Fed tightening:**The Fed tightened twice in a week in September
    1987, just ahead of the October Crash.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过度紧缩的美联储：**美联储在1987年9月连续两次收紧政策，就在10月股灾之前。'
- en: '**War and insurrection**: Imagine your country has been taken over by either
    an unfriendly power. They''re rounding up people and executing them at the local
    football stadium. You are faced with the permanent loss on the value of your assets
    and maybe your life. Under those circumstances, the value of your stock portfolio
    is probably the least of your worries.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**战争和叛乱**：想象一下你的国家被不友好的势力占领了。他们在当地足球场处处抓人处决。你面临的是你资产价值永久的损失，也许还有你的生命。在这种情况下，你的股票投资可能是你最不用担心的事情。'
- en: None of those conditions are in place right now. Consider the first criteria
    of pending recession. The latest Q2 US GDP report last week came in at 3.7%, a
    full 0.5% ahead of expectations. The economy is robust enough that the Fed is
    contemplating raising interest rates. Recession? You've got to be kidding me.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 目前没有这些条件。考虑即将发生的经济衰退的第一标准。上周最新的美国第二季度GDP报告为3.7%，比预期高出整整0.5%。经济足够强劲，联邦储备系统正在考虑加息。经济衰退？你一定是在开玩笑。
- en: In addition, monetary conditions are far from being tight. The chart below of
    YoY MZM growth shows that money growth was decelerating into the Crash of 1987
    and the Lehman Crisis. Today, growth in the monetary base remains benign.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，货币条件远非紧缩。下面的年增长率M2M增长图表显示，货币增长在1987年股灾和雷曼危机期间都在放缓。如今，货币基数增长仍然温和。
- en: Across the Atlantic, monetary conditions are also highly accommodative.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 跨大西洋地区，货币条件也非常宽松。
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/economics/11828779/Reflation-threat-to-bonds-as-money-supply-catches-fire-in-Europe.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[安布罗斯·埃文斯-普里查德](http://www.telegraph.co.uk/finance/economics/11828779/Reflation-threat-to-bonds-as-money-supply-catches-fire-in-Europe.html)'
- en: pointed out that eurozone money growth is accelerating as the ECB is flooding
    the system with liquidity. Nope, no sign of overly aggressive central bank tightening
    here.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 指出欧元区货币增长正在加速，因为欧洲央行正在向系统注入流动性。不，这里没有任何过度激进的央行紧缩的迹象。
- en: '**Eurozone money growth**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元区货币增长**'
- en: As well,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，
- en: '[Variant Perception](https://blog.variantperception.com/2015/08/27/despite-the-rout-excess-liquidity-will-prove-to-be-supportive/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[Variant Perception](https://blog.variantperception.com/2015/08/27/despite-the-rout-excess-liquidity-will-prove-to-be-supportive/)'
- en: pointed out that global liquidity is on the rise. Such conditions have been
    highly equity friendly in the past.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 指出全球流动性正在上升。过去这种情况对股票有利。
- en: What about valuation? In 2000, the reversion in the valuation of the high flying
    Tech, Media and Telecom stocks pushed the economy into recession. Analysis from
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 估值问题呢？在2000年，飞速增长的科技、媒体和电信股票估值的回归推动经济陷入了衰退。从分析看来
- en: '[Morningstar](http://www.morningstar.com/market-valuation/market-fair-value-graph.aspx)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[晨星](http://www.morningstar.com/market-valuation/market-fair-value-graph.aspx)'
- en: shows that the median stock is moved from overvalued to 7% undervalued.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 表明中位数股票从高估到7%的低估。
- en: Another a bullish signal of the equity friendly environment is the behavior
    of the  "smart money" corporate insiders. Insiders have been buying this market
    weakness since mid-July and increased their buying last week, according to
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个对股市友好环境的乐观信号是"聪明钱"——公司内部人员的行为。自7月中旬以来，内部人员一直在抓住市场的疲软之机，并且上周增加了他们的购买量，据 [证明了该信号](https://www.example.com/insider_trading)。
- en: '[Barron''s](http://www.barrons.com/public/page/9_0210-instrans.html)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://www.barrons.com/public/page/9_0210-instrans.html)'
- en: .
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**What about China?**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国怎么样？**'
- en: The key macro risk for global market is the deflationary forces coming from
    China, which has already leaked into emerging market countries and resource-based
    economies. Already, there are reports of
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 全球市场的主要宏观风险是来自中国的通缩压力，这已经泄漏到新兴市场国家和资源型经济中。已经有报道称
- en: '[hot money fleeing Latin America](http://wolfstreet.com/2015/08/26/hot-money-flees-latin-america-triggers-currency-bloodbath-risk-of-mega-debt-crisis/)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[热钱正在逃离拉丁美洲](http://wolfstreet.com/2015/08/26/hot-money-flees-latin-america-triggers-currency-bloodbath-risk-of-mega-debt-crisis/)'
- en: . Can Chinese risk be contained?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 。中国的风险能够得到遏制吗？
- en: In a Project Syndicate essay,
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个Project Syndicate 的文章中，
- en: '[Stephen Roach](http://www.project-syndicate.org/commentary/china-complexity-problem-by-stephen-s--roach-2015-08)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯蒂芬·罗奇](http://www.project-syndicate.org/commentary/china-complexity-problem-by-stephen-s--roach-2015-08)'
- en: 'has conceded that China has a "complexity problem". Simply put, Beijing has
    its hands full:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 承认中国存在“复杂问题”。简单来说，北京正全神贯注地应对各种问题：
- en: 'While progress on economic rebalancing is encouraging, China has put far more
    on its plate: simultaneous plans to modernize the financial system, reform the
    currency, and address excesses in equity, debt, and property markets. Meanwhile,
    the authorities are also pursuing an aggressive anti-corruption campaign, a more
    muscular foreign policy, and a nationalistic revival couched in terms of the “China
    Dream.”'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济再平衡的进展令人鼓舞，但中国所面临的挑战远不止这些：同时进行金融体系改革、货币改革，并解决股票、债务和房地产市场的过度问题。同时，当局还在进行积极的反腐运动，更具攻击性的外交政策，以及国家主义复兴，以“中国梦”为旗帜。
- en: Is it any wonder that stresses are showing up in the system?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 难怪系统里的压力显现出来了。
- en: For the moment, the risks that China derails global growth is low.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，中国拖累全球增长的风险很低。
- en: '[The Economist](http://www.economist.com/news/briefing/21662581-stockmarket-turmoil-china-need-not-spell-economic-doom-it-does-raise-questions-far)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/news/briefing/21662581-stockmarket-turmoil-china-need-not-spell-economic-doom-it-does-raise-questions-far)'
- en: 'put China''s troubles into context this way. Don''t pay attention to their
    stock market, the Chinese property market is far more important and prices are
    stabilizing:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 将中国的问题置于这样的背景下。别太在意他们的股市，中国的房地产市场更加重要，并且价格正在稳定：
- en: So is this the hour of China’s crisis? Highly unlikely. Though the economy faces
    grave problems, the financial tumult is misleading. China’s stockmarket has long
    been derided as a casino, and for good reason. The bourse is small relative to
    the economy, with a tradable value of a third of GDP, compared with more than
    100% in developed economies. Stocks and economic fundamentals have little in common.
    When share prices nearly tripled in the year to June, they no more reflected a
    stunning improvement in China’s growth prospects than their collapse since then
    has foreshadowed a sudden deterioration.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以现在是中国危机的时刻吗？很不可能。虽然经济面临严重问题，但金融动荡是误导性的。长期以来，中国的股市就被嘲讽为赌场，也有其道理。股市相对于经济规模较小，交易价值相当于国内生产总值的三分之一，而发达经济体的这一比例超过了100%。股票价格与经济基本面几乎没有关系。在去年6月股价几乎翻了两番的时候，它们反映的就与中国的增长前景的显著改善毫无关系，正如此后它们的暴跌也并未预示出突然恶化。
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Less than a fifth of China’s household wealth is invested in shares; their boom
    did little to boost consumption and their crash will do little to slow it. Punters
    borrowed lots of money to buy stocks in good times, to be sure, and some of that
    debt will default. But it amounts to just 1% of total banking assets, a potential
    hit that, although unpleasant, is hardly systemic.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 小于五分之一的中国家庭财富投资于股票；他们的繁荣对刺激消费几乎毫无作用，他们的崩溃也对减缓消费几乎毫无作用。在繁荣期，投机者大量借钱购买股票，而这些债务中的一部分将违约。但这只占到了总银行资产的1%，尽管令人不快，但远非制度性风险。
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The property market matters far more for China’s economy than equities do. Housing
    and land account for the vast majority of collateral in the financial system and
    play a much bigger role in spurring on growth. Yet the barrage of bearish headlines
    about share prices has obscured news of a property rebound. House prices have
    perked up nationwide for three straight months. Two months after the stockmarket
    first crashed, this upturn continues.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于中国经济来说，房地产市场的重要性远远超过股票。 房屋和土地占据了金融系统中绝大多数的抵押品，并在刺激经济增长方面起着更重要的作用。然而，围绕股价的看跌头条新闻掩盖了房产市场反弹的消息。全国房价连续三个月上涨。股市首次崩盘两个月后，这种上涨仍在持续。
- en: Goldman Sachs went even further and believes that China is likely to see a near-term
    positive growth surprise (via
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛甚至认为中国很可能会在短期内出现正面的经济增长意外（详见
- en: '[Business Insider](http://www.businessinsider.com/goldman-sachs-chinese-economic-growth-is-about-to-accelerate-2015-8)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/goldman-sachs-chinese-economic-growth-is-about-to-accelerate-2015-8)'
- en: '):'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: Despite the recent weakening of growth momentum, policy flexibility for policymakers
    continues to buoy expectations for a rebound in growth, in Goldman's view.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管最近的增长动力有所减弱，根据高盛的观点，政策制定者的政策灵活性仍在支撑人们对经济增长反弹的预期。
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On the monetary front, the bank suggests the People's Bank of China will follow
    up on Tuesday's interest and reserve ratio requirement (RRR) cuts, predicting
    another rate cut of 25 basis points along with two additional 50-basis-point reductions
    in the RRR.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在货币政策方面，该银行表示中国人民银行将跟进周二的利率和存款准备金率（RRR）的下调，预测将再次降息25个基点，并进行两次50个基点的RRR降息。
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fiscally, Goldman expects local-government debt swaps — allowing entities to
    swap shorter-dated, higher-yielding debt into longer-dated, lower-yielding debt
    — to continue while public-private partnerships are enhanced. It also expects
    the PBOC to increase direct lending to policy banks, something it thinks "should
    further improve investment demand, in addition to higher political pressure from
    the Central government on local officials to invest."
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在财政方面，高盛预计地方政府债务置换计划将继续进行，同时公私合作伙伴关系将得到加强。它还预计中国人民银行将增加对政策银行的直接信贷，高盛认为这将“进一步改善投资需求，除了中央政府对地方官员的更高政治压力会带来更高的投资”。
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On reforms that could potentially boost growth, the bank suggests they will
    be rolled out in the areas of demographic policy, social safety nets, and environmental
    protection, along with reform of state-owned enterprises.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于可能刺激增长的改革，该银行建议它们将涉及人口政策、社会保障网络和环境保护以及国有企业改革的领域。
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With all those factors, particularly on the fiscal front, potentially on the
    way, Goldman expects fourth-quarter growth of 8.0% (quarter-over-quarter annualized),
    up from 7.5% expected in the third quarter.
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 鉴于所有这些因素，尤其是在财政方面，高盛预计第四季度的增长率为8.0%，高于预计的第三季度的7.5%。
- en: In times of crisis, don't forget that monetary authorities can ride to the rescue.
    Ray Dalio, who is one of the most astute global macro thinkers around, turned
    bearish on China about a month ago (see
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在危机时刻，不要忘记货币当局可以出手相助。 雷·达里奥是全球宏观思想家中最为敏锐的一位，他在大约一个月前对中国产生了看跌情绪（详见
- en: '[Is China getting hit with THE BIG ONE?](http://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国是否遭受了大冲击？](http://humblestudentofthemarkets.blogspot.com/2015/07/is-china-getting-hit-with-big-one.html)'
- en: ). Despite his bearishness,
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，尽管他对市场情绪看跌，
- en: '[Dalio](https://www.linkedin.com/pulse/dangerous-long-bias-end-supercycle-ray-dalio)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[达里奥](https://www.linkedin.com/pulse/dangerous-long-bias-end-supercycle-ray-dalio)'
- en: 'believes that the next major move by the Federal Reserve is to loosen, not
    tighten, monetary conditions, which would be equity bullish (emphasis added):'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 认为美联储的下一步重要举措是放松，而不是收紧货币政策，这将对股票市场产生积极影响（加重强调）：
- en: While we don't know if we have just passed the key turning point, ***we think
    that it should now be apparent that the risks of deflationary contractions are
    increasing relative to the risks of inflationary expansion because of these secular
    forces.*** These long-term debt cycle forces are clearly having big effects on
    China, oil producers, and emerging countries which are overly indebted in dollars
    and holding a huge amount of dollar assets—at the same time as the world is holding
    large leveraged long positions.
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然我们不知道是否已经到了关键转折点，***但我们认为现在应该显而易见：由于这些长期力量，紧缩收缩的风险相对于通货膨胀扩张的风险正在增加。*** 这些长期债务周期力量显然对中国、石油生产国和过度债务的新兴国家产生了重大影响，同时全世界都持有大量的美元资产。
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While, in our opinion, the Fed has over-emphasized the importance of the "cyclical"
    (i.e., the short-term debt/business cycle) and underweighted the importance of
    the "secular" (i.e., the long-term debt/supercycle), they will react to what happens.
    Our risk is that they could be so committed to their highly advertised tightening
    path that it will be difficult for them to change to a significantly easier path
    if that should be required.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们看来，尽管美联储过分强调了“周期性”（即短期债务/商业周期）的重要性并且低估了“长期”（即长期债务/超级周期）的重要性，但他们会对发生的情况做出反应。我们的风险是，他们可能会执着于他们高调宣传的加息路径，这将使他们在需要时很难转向较轻松的路径。
- en: ''
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***To be clear, we are not saying that we don''t believe that there will be
    a tightening before there is an easing. We are saying that we believe that there
    will be a big easing before a big tightening. We don''t consider a 25-50 basis
    point tightening to be a big tightening. Rather, it would be tied with the smallest
    tightening ever. ***'
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***需要明确的是，我们并不是在说我们不相信在有宽松之前会有紧缩。我们相信在有大规模宽松之前会有大规模紧缩。我们认为25-50个基点的加息不是大规模紧缩。相反，它将与有史以来最小的紧缩挂钩。***'
- en: As for issue of emerging market contagion risk, Greg Ip at the
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 至于新兴市场传染风险问题，Greg Ip在
- en: '[WSJ](http://www.wsj.com/articles/for-emerging-markets-2015-isnt-1997-1440608539)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://www.wsj.com/articles/for-emerging-markets-2015-isnt-1997-1440608539)'
- en: wrote that EM economies are far more insulated from a foreign currency crisis
    than they were in 1997.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 提到新兴市场的经济体现在一次外汇危机中隔离程度较1997年时更高。
- en: Even
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 即使
- en: '[Zero Hedge](http://www.zerohedge.com/news/2015-08-25/asia-set-another-financial-crisis-heres-goldmans-take)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/2015-08-25/asia-set-another-financial-crisis-heres-goldmans-take)'
- en: 'conceded that (based another Goldman research note) that the risks of a foreign
    currency crisis is overblown:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 将风险高估为一次外币危机（该看法基于另一份高盛研究报告）：
- en: Broadly, Asian FX reserves can be judged to be adequate, with the exception
    of Malaysia, where FX reserves now barely cover short-term debt.
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 广义上来看，亚洲外汇储备可以被视为充足，除了马来西亚，那里的外汇储备现在几乎只够支付短期债务。
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In comparison to their status prior to the Asian Financial Crisis, Asia’s fundamentals
    are (broadly) in better shape. Consequently, we are unlikely to see explosive
    FX weakness. But other factors are at play, including large debt overhangs in
    some countries, the sharp decline in commodity prices and political uncertainty
    in some countries. On the other side of the FX equation, we expect US Dollar strength
    to continue on the back of solid US growth and the prospect of Fed tightening
    in coming months. We therefore expect Asian currencies to continue to depreciate.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相比亚洲金融危机之前的情况，亚洲的基本面（广义上）更为稳固。因此，我们不太可能看到爆炸式的外汇贬值。但是其他因素也在起作用，包括一些国家的大量债务过剩，在一些国家大宗商品价格的大幅下跌和政治不确定性。在汇率方面的另一面，我们预计美元的强势将继续，因为美国经济增长强劲，未来几个月可能出现加息。因此，我们预计亚洲货币将继续贬值。
- en: If ZH can`t make a bear case, then what reason is there to be bearish?
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果ZH不能提出一个空头理由，那么有什么理由持空头？
- en: Putting it all together, the most likely scenario is therefore the more benign
    one, where stock prices have seen the lows for this panic. There will be no bear
    market. Another research note by Goldman projects a SPX 2100 target for year-end
    and uses the 1998 Russia Crisis as a template for the stock market (via
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 总结而言，最有可能的情况是更宽松的那种，股票价格已经见底了。不会有熊市。高盛的另一份研究报告预测标普500指数年底目标为2100点，并使用1998年俄罗斯危机作为股市的模板（通过
- en: '[Marketwatch](http://www.marketwatch.com/story/why-goldman-thinks-the-sp-500-is-headed-for-an-11-rebound-2015-08-25?page=2)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/why-goldman-thinks-the-sp-500-is-headed-for-an-11-rebound-2015-08-25?page=2)'
- en: '):'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: “We expect the U.S. economy will avoid contagion and continue to expand. [The]
    S+P 500 will rise by 11% to reach 2,100 at year-end. Such a rebound would echo
    the trading pattern exhibited in 1998, when U.S. equities rallied and largely
    ignored the Asian financial crisis,” says Kostin. History shows that stock markets
    tend to recover within three to four months following the end of a correction,
    he notes.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们预计美国经济将避免传染，并继续扩张。[The] 标准普尔500指数将提高11%，到年底达到2100点。这样的反弹将重复1998年的交易模式，当时美国股市上涨并基本上忽视了亚洲金融危机。"
    Kostin说。历史表明，股市往往在修正结束后的三到四个月内恢复，他指出。'
- en: In conclusion, China's problems aren't over. Their growth is slowing and it
    will negatively affect emerging market and resource-based economies. However,
    contagion risk is fairly limited and, should stress levels rise, the combination
    of intervention by Beijing and global monetary authorities are likely to kick
    the can down the road yet one more time.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，中国的问题还没有解决。他们的增长正在放缓，这将对新兴市场和资源型经济产生负面影响。然而，传染风险相当有限，而且，如果压力水平上升，北京政府和全球货币当局的干预组合可能会再一次把问题搁置一边。
- en: '**Waiting for the next shoe to drop**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待下一只鞋落地**'
- en: As I write these words, stock prices have rebounded strongly from last Tuesday's
    lows. However, a read of the message boards and my Twitter feed shows that the
    technical consensus is bearish and calls for a short rebound, followed by a decline
    to new lows, or at least test the previous lows.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些话时，股价已经从上周二的低点大幅反弹。然而，阅读留言板和我的推特信息流显示，技术共识是悲观的，预计会有短暂的反弹，然后会下跌到新低，至少是测试前期低点。
- en: In short, we have a lot of fast money itching to short into this rally. The
    bearish consensus may actually be contrarian bullish. According to
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们有大量资金迫不及待地想要在这波行情中做空。悲观的共识实际上可能是反向的看涨。根据
- en: '[Mark Hulbert](http://www.marketwatch.com/story/stocks-climbing-strongest-wall-of-worry-in-five-years-2015-08-28)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/stocks-climbing-strongest-wall-of-worry-in-five-years-2015-08-28)'
- en: ', who found that NASDAQ timers'' equity exposure is at a five year low (and
    did not budge despite the rally late in the week).'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: ，发现纳斯达克市场定时交易者的股权暴露处于五年低点（尽管在周末的反弹后没有改变）。
- en: Standard technical analysis calls for a major SPX resistance level at 2040,
    which was old support turned resistance, further resistance at about 2075, which
    is the site of both the 50 and 200 dma, followed by 2100, which has acted as a
    barrier for much of 2015.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 标准技术分析称2040点是主要的SPX阻力水平，它曾经是旧支持变成了阻力，接着是2075点，这是50天线和200天线的交汇处，然后是2100点，这在2015年的大部分时间里都是一个障碍。
- en: Breadth indicators, such as this one of the net 20 day highs-lows from
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 从
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
- en: ', show that the market has swung from an extreme oversold reading to neutral.
    The momentum of the move suggests that there may be a couple of days left in the
    rally as the indicator is not overbought yet.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: ，显示市场从极端超卖状态转为中性。这一举动的势头表明，在该指标尚未超买时，市场可能还有几天的上涨。
- en: My base case scenario is an approximate repeat of the 1998 market, with the
    caveat that history doesn't repeat, but rhymes. I will be waiting for the other
    shoe to drop in the days and weeks to come. How will the technical internals develop?
    How will sentiment metrics change should the strength continue? More importantly,
    what are the positive and negative surprises lurking around the corner?
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基本情景是1998年市场的近似重演，但要注意的是历史不重复，但会押韵。我将在接下来的几天和几周等待另一只鞋掉下来。技术内部会如何发展？如果力量继续下去，情绪指标会如何变化？更重要的是，一些积极和消极的意外在角落里躲着等着。
- en: A possible bullish surprise could come from policy action. Supposing, that after
    all of the central bankers confer at Jackson Hole this weekend, they become concerned
    enough about emerging market contagion risk (such as the move by
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 政策行动可能带来意外的看涨。假设，在杰克逊霍尔本周末所有央行行长开会后，他们对新兴市场的传染风险（如
- en: '[Turkey to prepare for rising short-term US rates](http://www.bloomberg.com/news/articles/2015-08-29/turkey-central-bank-imposes-new-steps-to-prepare-for-fed-moves)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '[土耳其准备迎接美国短期利率上涨](http://www.bloomberg.com/news/articles/2015-08-29/turkey-central-bank-imposes-new-steps-to-prepare-for-fed-moves)'
- en: ) that they announce coordinated central bank intervention. The Federal Reserve,
    BoE, ECB, BoJ, SNB, BoC, etc. all announce that they have established very large
    or unlimited swap lines to a large list of EM central banks, including the PBoC.
    For the uninitiated, swap lines are the way that central banks borrow at the equivalent
    of the Fed window. Imagine that a Chinese financial gets into trouble over its
    USD loans. It cannot go to the Fed window to borrow because it is not under Fed
    supervision. A swap line allows it to borrow USD from the PBoC, where the PBoC
    obtains the funds by swap line facility at Fed window rates. In this way, it is
    the PBoC that is on the hook for the USD facility from the Fed. Such an announcement
    amounts to a statement by global central bankers standing ready to flood the global
    financial system with liquidity should it become necessary. Should such a scenario
    unfold, bearish traders would have to think twice about trying to shoot against
    the liquidity flood unleashed by central bankers.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: )他们宣布了协同的央行干预。美联储、英国央行、欧洲央行、日本央行、瑞士国家银行、加拿大央行等都宣布他们已经与大量的新兴市场央行建立了非常大或无限制的互换额度，包括中国人民银行。对于不熟悉的人来说，互换额度是央行以等同于美联储窗口的利率借款的方式。想象一下，如果一家中国金融机构因其美元贷款陷入麻烦。它不能去美联储窗口借款，因为它不受美联储监督。互换额度允许它从中国人民银行借入美元，而中国人民银行通过互换额度设施以美联储窗口利率获取资金。这样一来，中国人民银行就会为来自美联储的美元设施承担责任。这样的宣布等同于全球央行家表示愿意在必要时向全球金融系统注入流动性。如果这样的情景出现，看空交易员将不得不三思，是否要对着央行家释放的流动性洪水进行射击。
- en: If, on the other hand, there is no policy response. The consensus technical
    analysis projection would be for the market to weaken and test its lows. Not so
    fast! Even if we were to use 1998 as a template for today's market, recall that
    the first leg down was attributable the Russian default, while the second leg
    to test the lows was sparked by the failure of Long Term Capital Management. What
    could be lurking in the financial system that could cause that kind of crisis
    in 2015? One possibility is the FOMC decides that the markets have stabilized
    enough that it can raise interest rates at its September meeting.
  id: totrans-119
