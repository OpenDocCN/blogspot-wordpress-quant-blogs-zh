- en: My inner trader was battered by the downdraft, but he didn't sell. He will likely
    reduce some of his long positions should prices approach key resistance levels.
    He is nevertheless watching key technical support and resistance levels, as well
    as the possibility of both positive and negative macro shocks. Should the SPX
    reach some of these resistance levels, he will likely be scaling out of his long
    positions. We are likely to see some highly volatile markets in the weeks ahead.
    Under these conditions, it pays to reduce position sizes for risk control purposes,
    as the swings can be treacherous.
