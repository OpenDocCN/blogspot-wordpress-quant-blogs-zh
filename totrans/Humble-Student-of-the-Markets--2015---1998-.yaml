  zh: 另一方面，如果没有政策回应。共识的技术分析预测将是市场走弱并测试其低点。不要那么快！即使我们将1998年作为今天市场的模板，也要记住第一轮下跌是由俄罗斯违约引起的，而测试低位的第二轮是由长期资本管理的失败引发的。在2015年，金融系统中可能潜藏着什么可能引发那种危机的东西？一个可能性是FOMC决定市场已足够稳定，可以在9月份的会议上加息。
