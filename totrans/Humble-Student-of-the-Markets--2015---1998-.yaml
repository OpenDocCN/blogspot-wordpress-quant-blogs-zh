  zh: 我内心的交易员受到了市场的打击，但他没有卖出。如果价格接近关键阻力水平，他可能会减少一些多头头寸。尽管如此，他仍在关注关键的技术支撑和阻力水平，以及宏观正面和负面冲击的可能性。如果SPX到达一些这些阻力水平，他可能会逐步减少多头头寸。我们可能会在未来几周看到一些非常波动的市场。在这种情况下，出于风险控制的目的，减少头寸规模是有益的，因为市场波动可能是诡计重重的。
