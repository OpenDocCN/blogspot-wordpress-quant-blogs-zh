- en: 'Humble Student of the Markets: Channeling my inner contrarian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：发掘内心的逆向思维
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/02/channeling-my-inner-contrarian.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/02/channeling-my-inner-contrarian.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/02/channeling-my-inner-contrarian.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/02/channeling-my-inner-contrarian.html#0001-01-01)
- en: If the adage of value investing is “buy 'em when there is blood in the streets”,
    then value investing is inherently difficult. It means doing things will make
    you truly queasy. What’s more, classic value investors tend to be early and will
    suffer early losses before their investments turn profits.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果价值投资的格言是“在街上还有血的时候买入”，那么价值投资本质上就是困难的。这意味着做的事情会让你真正感到恶心。更重要的是，经典的价值投资者往往过早介入，并在投资盈利之前承受早期损失。
- en: 'With those thoughts in mind, let’s look at what broad themes there are that
    would make the stomach turn:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这些想法，让我们看看哪些广泛的主题可能会让人反胃。
- en: '**Junk or just non-AAA fixed income paper for the patient money**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于耐心资金来说，是垃圾还是仅仅是并非AAA级的固定收益证券**'
- en: ': In some of these markets there are no bids, which would make it ideal for
    an investor with a long time horizon and the ability to analyze bond covenants.
    This'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ：在这些市场中有些没有报价，这对于具有长期投资视野和分析债券契约能力的投资者来说将是理想的。
- en: '[story](http://ftalphaville.ft.com/blog/2008/02/26/11168/short-view-default-fault-lines/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[故事](http://ftalphaville.ft.com/blog/2008/02/26/11168/short-view-default-fault-lines/)'
- en: 'explains some of the structural problems with this kind of paper and the opportunities
    associated with them. Key quote:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 文章解释了这类论文中存在的一些结构性问题以及与之相关的机会。关键引述：
- en: But it looks like now could be the time for big and patient investors (such
    as Warren Buffett) to start snapping up relatively good-quality credit.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但现在似乎是那些有耐心的大投资者（比如沃伦·巴菲特）开始抢购相对高质量信贷的时候了。
- en: '**Bottom-up systematic, or equity quant investing is out.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**自下而上的系统性，或者说是股票量化投资已经过时了。**'
- en: There was something comforting about systematic quantitative investing. You
    had all these tools and could look back at history to see how different techniques
    performed in past markets. What's more, it was highly risk controlled. Over time,
    the barriers to entry to using these techniques came down and it became too easy
    to run these strategies. In August 2007, virtually all quants suffered large losses.
    They were in a crowded trade and someone ran for the exit (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 系统性量化投资给人一种安慰。你拥有所有这些工具，可以回顾历史，看看不同的技术在过去的市场中表现如何。更重要的是，它具有高度的风险控制。随着时间的推移，使用这些技术的门槛降低了，运行这些策略变得太容易了。2007年8月，几乎所有的量化投资者都遭受了重大损失。他们处于一个拥挤的交易中，有人冲向了出口（见
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2008/01/are-quants-victims-of-their-own-success.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://humblestudentofthemarkets.blogspot.com/2008/01/are-quants-victims-of-their-own-success.html)'
- en: ). So let’s try something different.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ）。那么，让我们尝试一些不同的东西。
- en: '**How about top-down macro discretionary investing?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么自上而下的宏观自主投资呢？**'
- en: 'People who can spot long-dated investment themes and have the strong temperment
    to bet on them are worth their weight in gold (warning: their results can be volatile).
    Find a manager like Ken Heebner, who was prescient about the fall of housing and
    thought that the housing could collapse by 50% in selected markets. Another is
    Eric Sprott in Canada, who was early to jump on the commodity bandwagon. I mention
    them to show examples of portfolio managers who display a top-down, analytical
    but non-quantitative systematic style of investing (and not to endorse either
    Heebner or Sprott).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 能够发现长期投资主题并有强烈意愿下注的人价值连城（警告：他们的结果可能波动很大）。找一个像肯·希布纳这样的经理，他对房地产的下跌有预见性，认为在某些市场房地产可能会下跌50%。另一个是加拿大的埃里克·斯波蒂，他是最早跳上商品列车的人之一。我提到他们是为了展示那些展现出自上而下、分析性但非量化系统投资风格的组合经理的例子（并非为了推荐希布纳或斯波蒂）。
- en: '**If quant investing is out then maybe good old small-cap fundamental analysis
    is in.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果量化投资已经过时，那么或许传统的中小市值基本面分析将会兴起。**'
- en: Fundamental analysis can shine in the smaller capitalization part of the market,
    where having managers and analysts who really understand what drives companies
    give them a bigger edge. However, I may be very, very early on this theme as the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基本面分析可以在市场的小型市值部分闪耀，拥有真正了解公司驱动力的经理和分析员会给他们带来更大的优势。然而，我可能在这个主题上非常、非常早。
- en: '[small cap cycle may have turned](http://www.crossingwallstreet.com/archives/2008/02/the_end_of_the.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[小市值股票的周期可能已经转变](http://www.crossingwallstreet.com/archives/2008/02/the_end_of_the.html)'
- en: .
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 出现时，
- en: '**How about buying the US Dollar for a trade**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑买入美元进行交易如何**'
- en: to turn your stomach really queasy? The deteriorating fundamentals of the US
    Dollar are well known and I believe that the currency is in a long-term bear market.
    However, when
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 是否会让你的胃感到真正的不适？美元的基本面恶化是众所周知的，我相信该货币正处于长期熊市。然而，当
- en: '[stories](http://bigpicture.typepad.com/comments/2008/02/dollar-submerge.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[这样的故事](http://bigpicture.typepad.com/comments/2008/02/dollar-submerge.html)'
- en: like this appear the Dollar may be poised for a rally and fool all the bears
    (and smack all the commodity bulls around too). Be careful - if you time this
    wrong this trade isn't like catching a falling knife, but falling boulders with
    knives sticking out of them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 美元可能会迎来一波反弹，愚弄所有看空者（同时也给商品多头带来打击）。小心——如果你时机把握不当，这次交易可不像接落下的刀子，而是被插上刀子的滚落巨石。
