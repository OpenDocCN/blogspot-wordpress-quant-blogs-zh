  prefs: []
  type: TYPE_NORMAL
- en: 'to buy and sell. I would break down this process into the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: '- Deciding on your benchmark'
  prefs: []
  type: TYPE_NORMAL
- en: '- Deciding on what your bets are: minimizing your un-intended bets and properly
    sizing your intended bets'
  prefs: []
  type: TYPE_NORMAL
- en: '**What are your bets?**'
  prefs: []
  type: TYPE_NORMAL
- en: You should only make bets only when you have an edge. What is the essence, or
    the underlying themes, of your selections and how confident you are about them?
  prefs: []
  type: TYPE_NORMAL
- en: Risk models can help and I am a big fan of them. A portfolio manager with a
    risk model can see more easily see his bets and therefore eliminate or minimize
    his un-intended bets and properly size his intended bets. Size the intended bets
    according to
  prefs: []
  type: TYPE_NORMAL
- en: '[Grinold’s principles](http://humblestudentofthemarkets.blogspot.com/2007/12/no-skill-and-no-opportunity-no-value.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ': a manager’s value-added (Information Ratio) is a function of his selection
    skill (Information Coefficient) and the number opportunities (N) he has.'
  prefs: []
  type: TYPE_NORMAL
- en: There is no one size fits all solution in choosing risk models. It depends on
    your selection process. A top-down manager should probably use a risk model that
    focuses mainly on macro-economic risk factors to analyze his portfolio. A traditional
    bottom-up stock selector or sector rotator might want to use a fundamental factor
    model, such as the one pioneered by
