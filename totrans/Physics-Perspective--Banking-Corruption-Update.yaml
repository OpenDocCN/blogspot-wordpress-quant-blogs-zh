- en: 'Physics Perspective: Banking Corruption Update'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：银行腐败更新
- en: 来源：[http://physicsoffinance.blogspot.com/2011/07/banking-corruption-update.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/07/banking-corruption-update.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/07/banking-corruption-update.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/07/banking-corruption-update.html#0001-01-01)
- en: Just in case you're not sufficiently demoralized by the failure of authorities
    to punish almost anyone in the financial industry for their actions leading up
    to the crisis, read Joe Nocera
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以防您对当局未能几乎惩罚金融行业任何人为他们导致危机的行为感到足够沮丧，请阅读乔·诺塞拉
- en: '[on the recent fine](http://www.nytimes.com/2011/07/26/opinion/26nocera.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于最近的罚款](http://www.nytimes.com/2011/07/26/opinion/26nocera.html)'
- en: handed down by the Federal Reserve to Wells Fargo Bank. The Fed fined the bank
    $85 million (much less than 1% of its revenues for the last quarter alone). No
    one will be prosecuted, this despite apparent evidence that multiple bank employees
    "falsified income information on mortgage applications."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由美联储对富国银行颁布的。美联储对银行的罚款为8.5亿美元（仅为其上一季度收入的1%都不到）。没有人会被起诉，尽管有明显的证据表明多名银行员工“在抵押贷款申请中伪造收入信息”。
- en: 'Nocera''s comments hit the nail on the head:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 诺塞拉的评论一针见血：
- en: What’s more, this practice appears to have been quite widespread — “fostered,”
    as the Fed puts it, “by Wells Fargo Financial’s incentive compensation and sales
    quota programs.” Matthew R. Lee, the executive director of Inner City Press/Community
    on the Move and Fair Finance Watch, spent years bringing Wells’ subprime abuses
    to the attention of the Federal Reserve. “The way the compensation was designed
    ensured that abuses would take place,” he says. “It was a predatory system."
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而且，这种做法似乎相当普遍——“由富国银行金融部的激励薪酬和销售指标计划所‘培养’”，正如美联储所说。内城新闻/社区在行动和公平金融观察的执行主任马修·R·李花了多年时间将富国银行次贷违规行为上报给美联储。“薪酬设计的方式确保了违规行为会发生，”他说。“这是一个掠夺性系统。”
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'These are exactly the kind of loans — built on illegal practices — that gave
    us the financial crisis. Brokers working for subprime mortgage companies routinely
    doctored incomes to hand out subprime loans they knew the borrowers could never
    repay — and then, after taking their fat fees, shoveled the loans to Wall Street,
    which bundled them into subprime securities. This was the kindling that lit the
    inferno of September 2008\. So again, I ask: Why is there no criminal investigation
    into what went on at Wells Fargo Financial?'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些正是给我们带来金融危机的贷款——建立在非法实践之上。次级抵押贷款公司的经纪人通常篡改收入来发放他们知道借款人永远无法偿还的次级贷款——然后，在收取高额费用后，将这些贷款推给华尔街，后者将它们打包成次级证券。这就是点燃2008年9月金融炼狱的火种。所以，我再次问：为什么没有对富国银行金融部的行为进行刑事调查？
- en: I'm not sure whether Justice Department officials have capitulated entirely
    to economists' arguments about financial incentives and the inefficiencies of
    good old fashioned legal punishments (i.e. jail time), but I can't see the culture
    on Wall St. changing one tiny bit until the law shows some real teeth. The dearth
    of prosecutions suggests that few people in power really want it to change.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定司法部官员是否完全屈服于经济学家关于金融激励和传统法律惩罚（即监禁）无效率的论点，但我看不出华尔街的文化会有一点改变，直到法律显示出真正的威力。起诉的缺乏表明，真正希望改变的人寥寥无几。
- en: Various organizations such as the World Audit Organization and the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 各种组织，如世界审计组织和国际网络反腐研究中心。
- en: '[Internet Center for Corruption Research](http://www.icgg.org/corruption.index.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[互联网反腐研究中心](http://www.icgg.org/corruption.index.html)'
- en: try to estimate the level of corruption in different nations, and have been
    doing it since 1995\. It's hardly an exact science and depends a lot on perceptions.
    But I'm not surprised that the United States in these estimates has fallen from
    14th globally in the year 2000 to
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 试图估计不同国家的腐败水平，并且自1995年以来一直在做。这远非一门精确的科学，很大程度上取决于观念。但我并不惊讶，在这些估计中，美国从2000年的全球第14位跌至
- en: '[22nd in 2010](http://www.transparency.org/policy_research/surveys_indices/cpi/2010/results)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[2010年的第22位](http://www.transparency.org/policy_research/surveys_indices/cpi/2010/results)'
- en: . Hardly surprising.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪。
