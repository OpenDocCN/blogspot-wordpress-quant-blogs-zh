- en: HFT in my backyard | The last tower – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我后院的高频交易 | 最后的塔 - Sniper In Mahwah & 朋友
- en: 来源：[https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/02/03/hft-in-my-backyard-the-last-tower/#0001-01-01)
- en: 'Before finishing this series, I couldn’t miss one tower located in my backyard.
    This tower may be helpful to answer to one question about Vigilant Global. As
    there is no public data in Belgium about the towers / dishes / frequency licences
    / etc., only speculation (and a little of fieldwork) is possible. The question
    was about the Channel (again). Most of the HFT competitors cross the Channel between
    Swingate (UK) and Dunkerque (France) – with the exception of Jump since they purchased the
    tall “NATO” tower in Houtem. But the data about Vigilant is not clear. They have
    Ofcom licences for two towers in North of France: Dunkerque (where they may colocate
    with Optiver, Latent, McKay Brothers) and Coudekerque:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这个系列之前，我不得不注意到我后院中的一座塔。这座塔可能有助于回答关于 Vigilant Global 的一个问题。由于比利时没有关于塔/天线/频率许可等公开数据，只能进行推测（以及一些实地考察）。问题是关于海峡（再次）。大多数高频交易竞争对手在
    Swingate（英国）和敦刻尔克（法国）之间跨越海峡 - 除了 Jump，因为他们购买了豪特姆的高“北约”塔。但关于 Vigilant 的数据并不清晰。他们在法国北部有两座塔的
    Ofcom 许可证：敦刻尔克（他们可能与 Optiver、Latent、McKay Brothers 共存）和 Coudekerque。
- en: '![Dunkerque_Coudekerque](img/ae2e30321718436506420fca4bad23cb.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![Dunkerque_Coudekerque](img/ae2e30321718436506420fca4bad23cb.png)'
- en: The Dunkerque [licence](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.0389181051126%2c+2.378668785095215)&code=all&se=(51.03761606823887%2c+2.380739450454712)&googoffset=0.1&nw=(51.04022010539774%2c+2.3765981197357178)&freqStop=24&unit=GHz&ne=(51.04022010539774%2c+2.380739450454712)&service=Fixed+Links&freqStart=2&sw=(51.03761606823887%2c+2.3765981197357178)&submit=Submit+search&groupKey=2) is supported
    by the planning [application](http://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_220195)
    in Swingate, meaning that Vigilant has a Dunkerque-Swingate path. The Coudekerque
    [licence](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.03005442370071%2c+2.4068909883499146)&code=301010&se=(51.02992116036919%2c+2.407102882862091)&googoffset=0.0&nw=(51.030187686649064%2c+2.406679093837738)&unit=GHz&ne=(51.030187686649064%2c+2.407102882862091)&service=Fixed+Links&sw=(51.02992116036919%2c+2.406679093837738)&submit=Submit+search&groupKey=1) (granted
    a few months after) is for a Coudekerque-Dover path, but if you can find a [planning](http://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_222231)
    for Latent/Getco and another [one](http://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_224609)
    for Custom Connect in Dover, there is no permit for Vigilant. On [Cartoradio](http://www.cartoradio.fr),
    the French regulator website, it’s possible to corroborate Ofcom data but sometimes
    the names of the operators are labelled “*station étrangère*” (foreign operator),
    so you don’t really know who is behind. But in Dunkerque, by deduction, since
    we have the Arcep data about McKay and Latent with their names, the “foreign operator”
    there may be either Optiver or Vigilant. What interested me was the fact that
    according to Cartoradio, both the foreign operators in Dunkerque (Optiver or Vigilant)
    and Coudekerque (Vigilant for sure) asked for frequencies with azimuts (91.5°
    in Dunkerque, 90.6° in Coudekerque) pointing to a tower in Belgium which is a
    special one. Special because **this is the [tallest](http://en.wikipedia.org/wiki/List_of_tallest_structures_in_Belgium)
    structure in Belgium**. The tallest of the tallest buildings in my backyard. Given
    that height may be critical (cf. [Part I](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/)),
    and given the tips I had from a Belgian telco informant (“*there were negociations
    with two parties and equipment is installed in the towers of Oostvleteren, Sint
    Pieters Leeuw and probably also **Egem*”), I wanted to check who would be on this
    tall tower – there is something phallic here.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 敦刻尔克[许可证](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.0389181051126%2c+2.378668785095215)&code=all&se=(51.03761606823887%2c+2.380739450454712)&googoffset=0.1&nw=(51.04022010539774%2c+2.3765981197357178)&freqStop=24&unit=GHz&ne=(51.04022010539774%2c+2.380739450454712)&service=Fixed+Links&freqStart=2&sw=(51.03761606823887%2c+2.3765981197357178)&submit=Submit+search&groupKey=2)通过斯温盖特的规划[申请](http://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_220195)支持，意味着Vigilant在敦刻尔克-斯温盖特路径上有一个许可。库德克尔克[许可证](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.03005442370071%2c+2.4068909883499146)&code=301010&se=(51.02992116036919%2c+2.407102882862091)&googoffset=0.0&nw=(51.030187686649064%2c+2.406679093837738)&unit=GHz&ne=(51.030187686649064%2c+2.407102882862091)&service=Fixed+Links&sw=(51.02992116036919%2c+2.406679093837738)&submit=Submit+search&groupKey=1)(几个月后颁发)用于库德克尔克-多佛路径，但是如果你能在多佛找到一份
    Latent/Getco 的 [规划](http://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_222231)
    和另一份 [规划](http://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_224609)
    Custom Connect 的，Vigilant 就没有许可。 在法国规管机构网站[Cartoradio](http://www.cartoradio.fr)上，可以验证
    Ofcom 的数据，但有时运营商的名称被标记为“*station étrangère*”（外国运营商），因此你真的不知道背后是谁。不过在敦刻尔克，通过推断，由于我们有关于
    McKay 和 Latent 的 Arcep 数据及其名称，那里的“外国运营商”可能是 Optiver 或 Vigilant。 让我感兴趣的是根据 Cartoradio
    的数据，在敦刻尔克（Optiver 或 Vigilant）和库德克尔克（肯定是Vigilant）的外国运营商都申请了指向比利时塔的方位（敦刻尔克是91.5°，库德克尔克是90.6°），这是特殊的。
    特殊在于**这是比利时[最高](http://en.wikipedia.org/wiki/List_of_tallest_structures_in_Belgium)的建筑**。是我背后最高的建筑物。考虑到高度可能很关键（参见[第一部分](https://sniperinmahwah.wordpress.com/2014/09/22/hft-in-my-backyard-part-i/)），并考虑到我从一位比利时电信消息人士那里得到的提示（“*有两个参与方进行了谈判，并且设备安装在Oostvleteren、Sint
    Pieters Leeuw和很可能也在Egem的塔上*”），我想查明谁将在这座高塔上 - 这里有某种阴茎符号。
- en: 'This 305-meter guyed tower is located in Egem (Pittem), in West Flanders. It
    was built in [1973](http://en.wikipedia.org/wiki/VRT_Zendstation_Egem) (the same
    year as the Houtem one) and it’s a part of the [Norkring](http://www.norkring.be/zenderpark/zendmasten-in-kaart/)
    network. Norkring owns among other the Oostvleteren tower (where some competitors
    may be, according to my informant) and the Sint Pieters Leeuw one (where McKay
    put [dishes,](http://cadastreantenne.issep.be/Dossiers11/5651/RP1-RAP-14-01364-BEP.pdf) supporting
    my informant data). I decided to make a last trip in rural Flanders. Searching
    for such a tall tower is quite easy: you don’t need map or GPS, you just have
    to look at the sky. This tower can be seen from far away:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个305米的钢管塔位于西佛兰德省Egem（Pittem），建于[1973年](http://en.wikipedia.org/wiki/VRT_Zendstation_Egem)（与Houtem一样的年份），是[Norkring](http://www.norkring.be/zenderpark/zendmasten-in-kaart/)网络的一部分。Norkring拥有Oostvleteren塔（根据我的消息人士可能有竞争对手）和Sint
    Pieters Leeuw塔（McKay在那里放置[天线](http://cadastreantenne.issep.be/Dossiers11/5651/RP1-RAP-14-01364-BEP.pdf)，支持我消息人士的数据）。我决定在乡间佛兰德再进行最后一次旅行。寻找这样一座高塔非常容易：您不需要地图或GPS，只需仰望天空即可。这座塔可以从很远的地方看到：
- en: '![20150202_133151](img/927b36844ad88359efc65681069b9543.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_133151](img/927b36844ad88359efc65681069b9543.png)'
- en: '![20150202_133806](img/13933bcd7b79f47011c8e7945d50c812.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_133806](img/13933bcd7b79f47011c8e7945d50c812.png)'
- en: '![20150202_134034](img/e113f79405d8d08668c0b063bb4c46c5.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_134034](img/e113f79405d8d08668c0b063bb4c46c5.png)'
- en: 'The atmosphere was very quiet, and once again I met my friends:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的氛围非常安静，我又一次遇到了我的朋友们：
- en: '![20150202_141333](img/2309b966c1c0e49db02439052c478d10.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_141333](img/2309b966c1c0e49db02439052c478d10.png)'
- en: 'Here is the tallest building in Belgium:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是比利时最高的建筑：
- en: '![20150202_141348](img/ec9ec71a3e9d2e3c2dd9102c05cb9730.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_141348](img/ec9ec71a3e9d2e3c2dd9102c05cb9730.png)'
- en: There are many dishes on this tower (mainly used for TV and radio communications),
    but on the Antenna Site Archive [website](http://theantennasitearchive.com/belgium-pittem-vliegveldweg-pictures.html) it’s
    possible to find different photographies taken in 2011, just before the HFT microwave
    networks showed up. By comparing the 2011 photographies and those I took in Egem,
    it can be seen that new dishes were installed on the tower, and most of them are
    Andrews dishes. That’s interesting because various microwave competitors use these
    kind of dishes. Given the azimuts found on the Arcep website, I was able to draw
    some paths from Egem (going to Dunkerque and Coudekerque) and there are two Andrews
    dishes which seem to fit perfectly those azimuts (there is a third lower one pointing
    to Veurne, Belgium, but I’m not sure about that).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个塔上有许多（主要用于电视和广播通信）天线，但在[Antenna Site Archive](http://theantennasitearchive.com/belgium-pittem-vliegveldweg-pictures.html)网站上可以找到2011年拍摄的不同照片，就在HFT微波网络出现之前。通过比较2011年的照片和我在Egem拍摄的照片，可以看到新的天线被安装在塔上，其中大部分是Andrews的天线。这很有趣，因为各种微波竞争对手都使用这种天线。根据Arcep网站上找到的方位角，我能够从Egem画出一些路径（通往Dunkerque和Coudekerque），而有两个Andrews天线似乎与这些方位角完美吻合（还有第三个较低的天线指向比利时的Veurne，但我对此不太确定）。
- en: '![20150202_141100](img/0faea662feff2e2a19153cd878e21e44.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_141100](img/0faea662feff2e2a19153cd878e21e44.png)'
- en: 'That’s not easy to check the azimuts (I’m just an *amateur*) but since the
    two higher dishes are not installed at the same height and don’t have the exact
    azimut, I bet they are owned by two different competitors (or one competitor having
    to different paths but I’m doubtful about that). That would corroborate what my
    telco informant told me about the “*negociations with two parties”.*  On the other
    “side” of the tower, there are three Andrews dishes. They are so high that is
    really difficult to guess the azimuts, but two seem to have the same one, pointing
    to a location in Belgium:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 验证方位角并不容易（我只是一个*业余爱好者*），但由于两个更高的天线安装高度不同并且方位角不完全相同，我打赌它们是由两个不同的竞争对手所拥有（或一个竞争对手具有两条不同的路径，但对此我表示怀疑）。这会证实我的电信消息人士告诉我的关于“*与两个方面的谈判”*。另一侧的塔上有三个Andrews天线。它们非常高，以至于很难猜测方位角，但似乎有两个具有相同的方位角，指向比利时的一个地点：
- en: '![20150202_140308](img/584c0753438312f8c570ee6632b694e5.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_140308](img/584c0753438312f8c570ee6632b694e5.png)'
- en: 'These three dishes may confirm that two different competitors are in Egem.
    That’s interesting to note that the dishes are installed far higher than the ones
    pointing to France, meaning that they could point to another very tall tower. Given
    the azimut I could guess for these three dishes, I would not be surprised if they
    point to Sint Pieters Leeuw, another Norking tower which is the second tallest
    building in Belgium. That would corroborate what an informant told me: “*One last
    tip: find the Norkring map of Belgium. Vigilant really loves Norkring*.” If we speculate a
    little on that, the Vigilant path from France to Sint Pieters Leeuw would go through
    Egem:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个天线可能确认了Egem有两个不同的竞争对手。值得注意的是，这些天线的安装高度比指向法国的天线要高得多，这意味着它们可能指向另一座非常高的塔。鉴于我对这三个天线的方位角的猜测，如果它们指向奥芬德圣皮特斯李尤（Sint
    Pieters Leeuw），我不会感到惊讶，因为那是比利时的第二高建筑。这将证实一个消息人士告诉我的信息：“*最后的建议：找一下比利时Norkring的地图。Vigilant非常喜欢Norkring*。”如果我们对此进行一些推测，从法国到圣皮特斯李尤的Vigilant路径将经过Egem：
- en: '![Capture d’écran 2015-02-03 à 10.49.02](img/b8618783d4d3744a6a727be15a4022ca.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![Capture d’écran 2015-02-03 à 10.49.02](img/b8618783d4d3744a6a727be15a4022ca.png)'
- en: But speculation is not truth, and I will probably never know for sure which
    HFT microwave competitors have dishes on the tallest building in my backyard.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但推测并不等同于事实，我很可能永远也无法确定HFT微波竞争对手在我家后院最高楼上有多少个天线。
- en: 'It was very cold in Egem and I didn’t have my gloves, so after my visit I tried
    to find a coffee shop. I took my car, drove a few meters, turned left and then I
    saw a “Bar Open” sign. “*Perfect*”, I told myself… but when I arrived in front
    of the coffee shop things went wrong. There was a strange mannequin, waiting for
    clients:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Egem非常寒冷，而且我没有手套，所以参观后我试图找一家咖啡店。我开着车，开了几米，左转，然后看到了一个“食堂开放”的标志。“*完美*”，我对自己说……但当我到达咖啡馆前时，一切都变得糟糕了。有一个奇怪的人体模特，等着顾客：
- en: '![20150202_142110](img/63f48beb2212b289bfb621b109b295e6.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_142110](img/63f48beb2212b289bfb621b109b295e6.png)'
- en: The mannequin seems to walk on a human head…
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人体模特似乎正走在一个人头上…
- en: '![20150202_142900](img/cb5dca7ab9e4a932bc3d5a06171ec7e6.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_142900](img/cb5dca7ab9e4a932bc3d5a06171ec7e6.png)'
- en: 'I looked more at the “bar” and then I realized it was not a coffee shop. Not
    at all (you can guess the cables of the tower in the background, on the left):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我再看了“酒吧”，然后我意识到这不是一家咖啡店。一点也不（你可以猜到背景左边的塔的电缆）：
- en: '![20150202_142829](img/403303611c3dab56ac9871145c0c7b0c.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_142829](img/403303611c3dab56ac9871145c0c7b0c.png)'
- en: 'This is a brothel specialising in SM! This place would be the perfect set for
    the next *Chucky* sequel:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一家专门从事SM的妓院！这个地方将是下一部*查基*的完美取景地：
- en: '![20150202_142849](img/d06c5fe545b8a6d742d23a32a95eb567.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![20150202_142849](img/d06c5fe545b8a6d742d23a32a95eb567.png)'
- en: 'Suddenly, the atmosphere became seriously creepy. Very shady. I came home,
    had a coffee and checked out this strange place on Street View/Google Earth. I
    wanted to see if the Google cameras shoot the creepy dolls but no, in 2010 the
    place was just a “club” (*i.e.* a brothel without SM). Nevertheless, the Google
    Earth screenshot is amazing:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 突然间，气氛变得令人毛骨悚然。非常可疑。我回家，泡了一杯咖啡，并在Google地球/街景上查了这个奇怪的地方。我想看看Google镜头是否拍到了恐怖的洋娃娃，但2010年这个地方只是一个“俱乐部”（*即*没有SM的妓院）。然而，Google地球的截图太惊人了：
- en: '![Capture d’écran 2015-02-03 à 10.53.08](img/4f951b346da0e45bf0595b70168bbd7c.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![Capture d’écran 2015-02-03 à 10.53.08](img/4f951b346da0e45bf0595b70168bbd7c.png)'
- en: A few meters from the ~~biggest penis~~ tallest tower in Belgium there is brothel. That
    irony.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在比利时最高的塔不远处，有一个妓院。这讽刺。
