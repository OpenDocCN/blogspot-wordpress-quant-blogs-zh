- en: 'VIX and More: Meta Volatility (...or IV^2?)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2007/01/metavolatility-or-iv2.html#0001-01-01](http://vixandmore.blogspot.com/2007/01/metavolatility-or-iv2.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So...the VIX is a measure of implied volatility and the VIX has options. Those
    options also have implied volatility. So...what the heck is the implied volatility
    of implied volatility and what does it mean?
  prefs: []
  type: TYPE_NORMAL
- en: First, the easy part.
  prefs: []
  type: TYPE_NORMAL
- en: '![Photobucket - Video and Image Hosting](img/45e2c7dc34a9f1b2a029da86ab00694b.png)'
  prefs: []
  type: TYPE_IMG
- en: So, there you have it. A year of implied volatility of implied volatility.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some quick observations on what it might mean before I take a sharper analytical
    knife to the data:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. High correlation between VIX price and 30 day historical volatility (no
    surprise)
  prefs: []
  type: TYPE_NORMAL
- en: 2\. A couple of interesting large IV spikes in the past month that are atypical
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Recent divergence between IV and VIX price trend is unusual
  prefs: []
  type: TYPE_NORMAL
- en: 4\. VIX IV appears to have averaged around 100 in the past year
  prefs: []
  type: TYPE_NORMAL
- en: 5\. IV downward spikes in the 60-70 range were short-lived and appear to have
    provided a couple of good buy signals
  prefs: []
  type: TYPE_NORMAL
- en: 6\. VIX IV is
  prefs: []
  type: TYPE_NORMAL
- en: not
  prefs: []
  type: TYPE_NORMAL
- en: the rate of change of the VIX -- and the lack of correlation to same is striking,
    at least to me
  prefs: []
  type: TYPE_NORMAL
