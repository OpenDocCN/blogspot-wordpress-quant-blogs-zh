- en: 'Falkenblog: The Importance of Good Faith'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2010/07/importance-of-good-faith.html#0001-01-01](http://falkenblog.blogspot.com/2010/07/importance-of-good-faith.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'm sure there's a need for prisoners to have banking services, but one would
    think security would be a high priority at such an institution. From the
  prefs: []
  type: TYPE_NORMAL
- en: '[Wall Street Journal](http://online.wsj.com/article/SB10001424052748703722804575369392839221332.html?KEYWORDS=chicago)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: Dwelling House Savings & Loan Association, one of the country's few institutions
    to provide bank accounts to prisoners, failed last year after regulators warned
    the Pittsburgh S&L that its computer systems were vulnerable. Dwelling House was
    later hacked by cyber-thieves, who siphoned as much as $4 million out of its coffers.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Most criminals are truly stupid--unintelligent, uneducated--because criminality
    tends to not payoff in the long run, and stupid people overweight the short-run
    payoff. One might therefore conclude that computer theft would not be a concern,
    but this highlights that bad faith is very important because if there's a will,
    there's a way. Knowing your customer, or adversary, is very important because
    their end game often predicts tactical behavior.
