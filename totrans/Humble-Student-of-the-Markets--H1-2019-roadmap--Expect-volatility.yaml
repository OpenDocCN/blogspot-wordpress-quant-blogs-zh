- en: '**A look ahead to H1 2019**'
  prefs: []
  type: TYPE_NORMAL
- en: It gives me little pleasure to say "I told you so". But I told you so.
  prefs: []
  type: TYPE_NORMAL
- en: I warned in early December that earnings were going to disappoint in 2019 (see
  prefs: []
  type: TYPE_NORMAL
- en: '[2019 preview: Winter is coming](https://humblestudentofthemarkets.com/2018/12/02/2019-preview-winter-is-coming/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Since then, tumbling earnings estimates have been one of the main reasons
    for the weakness in stock prices.
  prefs: []
  type: TYPE_NORMAL
- en: The recent warning from Apple is just setting the table for further disappointment,
    and the upcoming Q4 earnings season will be revealing as to how far estimates
    have to fall. I expect more market sloppiness in Q1 and the first six months of
    2019, until the uncertainties surrounding the upcoming growth deceleration and
    trade war are resolved.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2019/01/06/h1-2019-roadmap-expect-volatility/)'
  prefs: []
