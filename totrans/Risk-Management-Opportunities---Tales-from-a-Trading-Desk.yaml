- en: Risk Management Opportunities
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风险管理机会
- en: 'Marcus provides a [view](http://blogs.sungard.com/fs_capitalmarkets/2013/04/09/risk-management-making-sure-the-tail-doesnt-wag-the-dog/)
    on the risk management opportunities that exist in today’s market.  There are
    a number of key points that Marcus has hit nail on head, in particular:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Marcus在他的文章中提供了一个[观点](http://blogs.sungard.com/fs_capitalmarkets/2013/04/09/risk-management-making-sure-the-tail-doesnt-wag-the-dog/)，讨论了当今市场存在的风险管理机会。Marcus指出了许多关键点，尤其是：
- en: “Risk management should be able to communicate both the risk position and the
    risk appetite across the organization – along with risk investigation” – Concur
    with this, but the issue I suspect Marcus is alluding to is that for some organisations
    a consolidate view of risk from an enterprise perspective is still somewhat of
    a challenge.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “风险管理应该能够在整个组织中传达风险位置和风险偏好，以及风险调查” – 我同意这一点，但我怀疑Marcus暗示的是，对于一些组织来说，从企业角度获得风险的汇总视图仍然有些挑战。
- en: “correction capacity for the risk analysts has to be built, in a compliant way,
    into the risk architecture” – in many cases this will be new/enhanced functionality
    for a set of investment banks.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “风险分析师的纠正能力必须以合规的方式构建到风险架构中” – 在许多情况下，这将为一组投资银行带来新的/增强的功能。
- en: “technology must empower the human activity that is risk management” – this
    is probably one of the most important points in Marcus’s posting.  In the classic
    software engineering space, what you don’t want is a risk management solution
    **looking** for a risk management problem.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “技术必须赋能风险管理的人类活动” – 这可能是Marcus文章中最重要的观点之一。在传统的软件工程领域，你不想看到的是一个在寻找风险管理问题的风险管理解决方案。
- en: Clearly Marcus’s is “linking” to SunGuard’s product range in his posting, this
    is to be expected.  However, to Marcus’s very points, an understanding of what
    the risk department business requirements are, coupled with what they have today,
    and the issues with what they have today are paramount prior to deciding on a
    solution, which in many cases maybe be more than buying a package solution off-the-shelf.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，Marcus在他的文章中“链接”到了SunGuard的产品系列，这是可以预料的。然而，在决定解决方案之前，理解风险部门业务需求是什么，他们目前拥有什么，以及他们目前存在的问题至关重要，这可能远远超出购买现成的软件包解决方案。
