- en: '**Mid-week market update:** Bulls were disappointed when the Zweig Breadth
    Thrust buy signal didn''t achieve its objective when the ZBT Indicator failed
    to rise from oversold to overbought in 10 trading days. But they received a consolation
    when it reached a late overbought reading on Monday, which was two days late.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：** 当Zweig Breadth Thrust买入信号没有在10个交易日里从超卖达到超买的目标时，多头感到失望。但当它在周一达到一个迟来的超买读数，比预期晚了两天，这给了他们一些安慰。'
- en: Do the two extra days matter? Is this a sort or, kind of, breadth thrust buy
    signal?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这多出的两天是否重要？这算是一种广度冲高买入信号吗？还是说，某种程度上是这样的信号？
