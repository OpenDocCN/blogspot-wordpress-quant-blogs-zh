- en: 'Humble Student of the Markets: Financial modelers need to THIMK!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/06/financial-modelers-need-to-thimk.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/06/financial-modelers-need-to-thimk.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There was a cartoon from many years ago showing a man sitting at a desk. His
    eyebrows were furrowed and he was obviously deep in thought. He had a sign above
    him that read
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '***THIMK***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Long time readers of these pages know that I am an advocate of modelers to think
    long and hard about the assumptions behind their models before turning them on.
    Unfortunately, many are
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '*thimking*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: instead of thinking.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Here is another example.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '**Using Altman Z for financials?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: I recently participated in an online discussion in response to a financial modeler’s
    question about applying Altman Z to financial companies. (See my previous discussion
    on the limitations of Altman Z
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2008/05/limitations-of-altman-z.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: .)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: 'If you don’t know the Altman Z, the formula is a function of liquidity, balance
    sheet strength and earnings power:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Altman Z =
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1.2 X Working capital/Total assets +
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1.4 X Retained earnings/Total assets +
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.3 X EBIT/Total assets +
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 0.6 X Market value of equity/Book value of debt +
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 0.999 X Sales/Total assets
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The formulation was originally conceived for operating industrials, not financials.
    It appeared to me that for someone to even ask the question about applying Altman
    Z to financials indicates that he hasn’t sufficiently thought about the assumptions
    behind the model.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'You could plug it the numbers, it would give you an answer. GIGO: Garbage In,
    Garbage Out. It would be as useful as newly minted MBAs trying to apply Black
    Scholes to fixed income instruments.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '**The Financial Modeler’s Manifesto**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Over at his blog, Paul Wilmott posted the
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[Financial Modeler’s Manifesto](http://www.wilmott.com/blogs/paul/index.cfm/2009/1/8/Financial-Modelers-Manifesto)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: ', which starts with an echo of the Communist Manifesto:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: A spectre is haunting Markets – the spectre of illiquidity, frozen credit, and
    the failure of financial models.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It concludes with “Modelers'' Hippocratic Oath”:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: ~ I will remember that I didn't make the world, and it doesn't satisfy my equations.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ~ Though I will use models boldly to estimate value, I will not be overly impressed
    by mathematics.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ~ I will never sacrifice reality for elegance without explaining why I have
    done so.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ~ Nor will I give the people who use my model false comfort about its accuracy.
    Instead, I will make explicit its assumptions and oversights.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ~ I understand that my work may have enormous effects on society and the economy,
    many of them beyond my comprehension.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I wholeheartedly agree. Read the whole thing. Examine the assumptions in your
    models and apply them intelligently. If you haven’t seen Wilmott’s
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '[Newsweek profile](http://www.newsweek.com/id/200015)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: ', it’s also well worth a visit too.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ，这也非常值得一游。
- en: Happy modeling!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 开心建模！
