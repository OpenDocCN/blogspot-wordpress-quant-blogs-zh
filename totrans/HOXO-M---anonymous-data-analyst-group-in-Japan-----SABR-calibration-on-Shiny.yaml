- en: 'HOXO-M - anonymous data analyst group in Japan - : SABR calibration on Shiny'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HOXO-M - 日本的匿名数据分析团队 - ：Shiny上的SABR校准
- en: 来源：[http://mockquant.blogspot.com/2013/09/sabr-calibration-on-shiny.html#0001-01-01](http://mockquant.blogspot.com/2013/09/sabr-calibration-on-shiny.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://mockquant.blogspot.com/2013/09/sabr-calibration-on-shiny.html#0001-01-01](http://mockquant.blogspot.com/2013/09/sabr-calibration-on-shiny.html#0001-01-01)
- en: As you already know(if you often use R!!),
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所知(如果你经常使用R！！！)
- en: '[Shiny](http://www.rstudio.com/shiny/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Shiny](http://www.rstudio.com/shiny/)'
- en: allows us to create web applications in R easily. It doesn't require the knowledge
    of HTML, CSS, javascript, I mean, we don't need to write HTML, CSS and javascript
    directly to create web application.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ），它允许我们轻松地在R中创建网络应用程序。它不需要HTML，CSS，javascript的知识，我的意思是，我们不需要直接编写HTML，CSS和javascript来创建网络应用程序。
- en: The users of your web application can change the input parameters interactively
    via web applications. It will give a good opportunities to understand how the
    model works and it's limitation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你的网络应用的用户可以通过网络应用程序与输入参数进行互动。这将为你提供一个很好的机会来理解这个模型的工作原理以及它的局限性。
- en: '[Systematic Investor''s examples](http://systematicinvestor.wordpress.com/shiny/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Systematic Investor的例子](http://systematicinvestor.wordpress.com/shiny/)'
- en: are very nice application in financial analysis, I was so excited when I saw
    it at first. I decided to create my own web application by shiny as a "mock" quant.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融分析中非常好用，当我第一次看到它的时候，我感到非常兴奋。我决定通过shiny创建自己的网络应用程序，作为一个"模拟"量化分析师。
- en: My appication is here(you can also get the source code of this application on
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我的应用程序在这里（你也可以在
- en: '[Github](https://github.com/teramonagi/SABRCalibrationOnShiny)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Github](https://github.com/teramonagi/SABRCalibrationOnShiny)'
- en: '):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: It is a calibration of SABR model based on Hagan's approximation formula(
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基于Hagan逼近公式的SABR模型校准(
- en: '[Managing Smile Risk, P. Hagan et al(pdf)](http://www.math.columbia.edu/~lrb/sabrAll.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[管理微笑风险，P. Hagan等(pdf)](http://www.math.columbia.edu/~lrb/sabrAll.pdf)'
- en: ). In some derivative market, SABR model is de facto model, you can understand
    how much degree SABR model can fit market data(IV) and it's limit.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ). 在一些衍生市场中，SABR模型是事实上的模型，你可以理解SABR模型在多大程度上适应市场数据（隐含波动率），以及它的局限性。
