- en: 'Front-Run The Delta: Crude and Gasoline Forward Curves'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先人一睹三角洲：原油和汽油远期曲线
- en: 来源：[https://frontrunthedelta.blogspot.com/2012/09/crude-and-gasoline-forward-curves.html#0001-01-01](https://frontrunthedelta.blogspot.com/2012/09/crude-and-gasoline-forward-curves.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frontrunthedelta.blogspot.com/2012/09/crude-and-gasoline-forward-curves.html#0001-01-01](https://frontrunthedelta.blogspot.com/2012/09/crude-and-gasoline-forward-curves.html#0001-01-01)
- en: Global crude and gasoline benchmarks remain backwardated.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 全球原油和汽油基准价格仍然呈现逆回购状态。
- en: Being told this morning that NY Harbor cash gasoline is trading 42 cents above
    October RBOB futures.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上被告知，纽约港现金汽油交易价格比10月份RBOB期货高出42美分。
- en: '[I said in August](//www.google.com/url?sa=t&rct=j&q&esrc=s&source=newssearch&cd=1&cad=rja&ved=0CDIQFjAA&url=http://online.wsj.com/article/SB10000872396390443713704577601443789481110.html&ei=WoQzUI_3CYno2QWY_YA4&usg=AFQjCNFgk_QIIX5Vabs37FNthxxvJlP4Kg)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[我八月份说过](//www.google.com/url?sa=t&rct=j&q&esrc=s&source=newssearch&cd=1&cad=rja&ved=0CDIQFjAA&url=http://online.wsj.com/article/SB10000872396390443713704577601443789481110.html&ei=WoQzUI_3CYno2QWY_YA4&usg=AFQjCNFgk_QIIX5Vabs37FNthxxvJlP4Kg)'
- en: in the WSJ that supplies were expected to remain tight for the next few months.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《华尔街日报》的报道，预计燃料供应在接下来的几个月内仍将持续紧张。
- en: '"Anybody who needs to purchase gasoline over the next six months, they''re
    locking in prices right now," said Jason Williams, an energy broker at Coquest,
    a brokerage firm in Dallas. "They are worried that the supply shortages might
    last for the next three months."'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"在接下来的六个月内有购买汽油需求的人，现在就在锁定价格，" 达拉斯经纪公司Coquest的能源经纪杰森·威廉姆斯说。"他们担心供应短缺可能会持续三个月。"'
