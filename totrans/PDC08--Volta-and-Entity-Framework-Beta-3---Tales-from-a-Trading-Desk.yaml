- en: PDC08, Volta and Entity Framework Beta 3
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PDC08, Volta和Entity Framework Beta 3
- en: It comes as no real surprise that [PDC08](http://msdn2.microsoft.com/en-gb/events/bb288534.aspx)
    is going to happen – with PDC07 cancelled, and .NET Framework “4” announced as
    part of Oslo a PDC was needed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[PDC08](http://msdn2.microsoft.com/en-gb/events/bb288534.aspx)即将举行并不让人感到意外——由于PDC07被取消，而且.NET
    Framework“4”作为Oslo的一部分被宣布，因此需要一个PDC。'
- en: '[Volta](http://blogs.msdn.com/wesdyer/archive/2007/12/06/volta-and-you.aspx)
    is [available](http://labs.live.com/volta/) in the Microsoft Live labs. [Video](http://channel9.msdn.com/ShowPost.aspx?PostID=324060#324060)
    here together with [pdf](http://research.microsoft.com/~emeijer/Papers/DemocratizingTheCloudOOPSLA2007.pdf).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Volta](http://blogs.msdn.com/wesdyer/archive/2007/12/06/volta-and-you.aspx)在Microsoft
    Live labs中[可用](http://labs.live.com/volta/)。这里有一个[视频](http://channel9.msdn.com/ShowPost.aspx?PostID=324060#324060)以及[pdf](http://research.microsoft.com/~emeijer/Papers/DemocratizingTheCloudOOPSLA2007.pdf)。'
- en: I know a few colleague will be happy about the [Entity Framework Beta 3](http://blogs.msdn.com/adonet/archive/2007/12/05/ado-net-entity-framework-beta-3-rleased.aspx)
    release 🙂 – they can finally move to VS 2008 RTM
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道有几个同事会对[Entity Framework Beta 3](http://blogs.msdn.com/adonet/archive/2007/12/05/ado-net-entity-framework-beta-3-rleased.aspx)的发布感到高兴——他们终于可以迁移到VS
    2008 RTM了
- en: Blend 2 December Preview [available](http://www.microsoft.com/expression/products/download.aspx?key=blend2preview)
