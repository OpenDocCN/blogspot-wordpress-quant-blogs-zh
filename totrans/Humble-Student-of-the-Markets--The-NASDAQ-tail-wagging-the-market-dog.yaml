- en: 'Humble Student of the Markets: The NASDAQ tail wagging the market dog'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊学生：纳斯达克的小尾巴摇晃着市场的大狗
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/the-nasdaq-tail-wagging-market-dog.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/the-nasdaq-tail-wagging-market-dog.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/the-nasdaq-tail-wagging-market-dog.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/the-nasdaq-tail-wagging-market-dog.html#0001-01-01)
- en: '**Mid-week market update**: One of the key indicators I have been monitoring
    for the health of the market is the NASDAQ 100 (NDX), which is a proxy for large-cap
    technology stocks. So far, the NDX has been testing an important rising relative
    uptrend.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**：我一直监控市场健康状况的关键指标之一是纳斯达克100指数（NDX），它是大盘科技股的代理。到目前为止，NDX一直在测试一个重要的上升相对趋势。'
- en: If the relative uptrend were to decisively break down, it would spell trouble
    for the overall market.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果相对上升趋势果真决定性地下跌，那将对整个市场造成麻烦。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/10/21/the-nasdaq-tail-wagging-the-market-dog/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全文可以在[这里](https://humblestudentofthemarkets.com/2020/10/21/the-nasdaq-tail-wagging-the-market-dog/)找到。
