- en: '**Mid-week market update**: One of the key indicators I have been monitoring
    for the health of the market is the NASDAQ 100 (NDX), which is a proxy for large-cap
    technology stocks. So far, the NDX has been testing an important rising relative
    uptrend.'
  prefs: []
  type: TYPE_NORMAL
- en: If the relative uptrend were to decisively break down, it would spell trouble
    for the overall market.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/10/21/the-nasdaq-tail-wagging-the-market-dog/).
  prefs: []
