- en: 'VIX and More: Mosaic (MOS) Continues to Lead Portfolio A1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动指数更多：马赛克（MOS）继续引领投资组合A1
- en: 来源：[http://vixandmore.blogspot.com/2007/10/mosaic-mos-continues-to-lead-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/mosaic-mos-continues-to-lead-portfolio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/mosaic-mos-continues-to-lead-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/mosaic-mos-continues-to-lead-portfolio.html#0001-01-01)
- en: The title is probably a considerable understatement, but what else can you say
    about a stock that is up 91% in only ten weeks in the portfolio?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标题可能是一个相当大的保守估计，但对于在组合中仅十周就上涨91%的股票，你还能说什么呢？
- en: The amazing run of [The Mosaic Company (MOS)](http://finance.google.com/finance?q=mos&hl=en)
    has helped to push Portfolio A1’s performance to a cumulative return of 14.15%
    since the portfolio inception on February 16, 2007.  This is 8.67% better than
    the 5.48% returned by the benchmark S&P 500 index during the period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 马赛克公司（MOS）的惊人表现帮助推动了投资组合A1自2007年2月16日组合成立以来累计回报率达到14.15%。这一回报率比同期标普500指数的5.48%高出8.67%。
- en: Mosaic’s performance has triggered a number of thoughts about portfolio design,
    backtesting, and the likelihood of catching lightning in a bottle.  Simply stated,
    in the 8 ½ months that Portfolio A1 has been up and running, it has purchased
    27 stocks.  Almost half of these stocks are up 50% during this period and 30%
    ([MOS](http://finance.google.com/finance?q=mos), [DRYS](http://finance.google.com/finance?q=drys),
    [BRP](http://finance.google.com/finance?q=brp), [PCU](http://finance.google.com/finance?q=pcu),
    [PBR](http://finance.google.com/finance?q=pbr), [RIO](http://finance.google.com/finance?q=rio),
    [CNH](http://finance.google.com/finance?q=cnh), and [SNDA](http://finance.google.com/finance?q=snda))
    are up an astonishing 100% or more.  The bottom line is that I believe it is possible
    identify stocks that have a high likelihood of doubling or tripling in one year
    (with attendant risk, of course) and build portfolio rules to maximize the probability
    of capturing those gains during the time they are held in one’s portfolio.  I
    will expand upon this going forward, but Portfolio A1 should provide some evidence
    to support that contention.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 马赛克的表现触发了对投资组合设计、回测以及是否能够抓住瓶中的闪电等想法。简单地说，在投资组合A1运行的8个半月里，它购买了27只股票。这些股票中有近一半在此期间上涨了50%，而30%的股票（[MOS](http://finance.google.com/finance?q=mos),
    [DRYS](http://finance.google.com/finance?q=drys), [BRP](http://finance.google.com/finance?q=brp),
    [PCU](http://finance.google.com/finance?q=pcu), [PBR](http://finance.google.com/finance?q=pbr),
    [RIO](http://finance.google.com/finance?q=rio), [CNH](http://finance.google.com/finance?q=cnh),
    和 [SNDA](http://finance.google.com/finance?q=snda))的涨幅令人震惊地达到了100%或更多。总之，我相信有可能识别出在一年内翻倍或三倍可能性高的股票（当然伴随着风险）并建立投资组合规则，以最大化在持有期间捕捉这些收益的概率。我将在以后继续阐述这一点，但投资组合A1应该能提供一些支持这一观点的证据。
- en: 'There is one change to the portfolio: [Navistar International (NAVZ)](http://finance.google.com/finance?q=navz)
    has been dropped and is being replaced by returnee [PepsiAmerican (PAS)](http://finance.google.com/finance?q=pas),
    the beverage bottler.  There are no other changes to the portfolio this week.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合发生了一个变化：[Navistar International (NAVZ)](http://finance.google.com/finance?q=navz)已被移除，并由回归的[PepsiAmerican
    (PAS)](http://finance.google.com/finance?q=pas)取代，后者是饮料瓶装商。本周投资组合没有其他变化。
