  prefs: []
  type: TYPE_NORMAL
  zh: '[全局](http://bigpicture.typepad.com/)'
- en: 'to sum up the week that was and the week that will be:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总结过去和即将到来的一周：
- en: Consumers were apparently keen on snapping up bargains on Black Friday, where
    sales were [up 8.3% over last year](http://www.shoppertrak.com/news_retail_sales_112407.php)
    and followed through on Saturday, with sales [up 5.4% versus the previous post-Thanksgiving
    Saturday](http://www.latimes.com/business/la-fi-shopping26nov26,0,5042857.story?coll=la-home-center).  The
    combined Friday-Saturday statistics show a 7.2% increase in sales over 2006, with
    a 4.8% increase in traffic more than making up for a 3.5% decline in purchases
    per person.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者显然热衷于在黑色星期五抢购优惠商品，在那里销售额比去年增加了8.3%，并延续到周六，销售额比感恩节后的上一个星期六增加了5.4%。星期五至星期六的综合统计数据显示，与2006年相比销售额增加了7.2%，而每人购买量下降了3.5%，但人流量增加了4.8%。
- en: Whether the surprising strength in consumer spending will take some of the momentum
    away from the bears remains to be seen, but my personal bias is slightly bullish
    going into the week, despite the weakness in a number of technical indicators.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者支出出人意料的强劲表现是否会削弱空头势头，尚待观察，但我个人倾向稍微看涨进入下周，尽管技术指标中的一些弱势。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，在上述温度计中，“看涨”和“看跌”标签适用于VIX，而不适用于更广泛的市场，通常与VIX呈负相关。）
- en: '*****Wine pairing:***  For a VWSI of zero, I have heretofore been recommending
    a variety of inexpensive blends.  Just this week I enjoyed the [2005 Trentadue
    Old Patch Red](http://www.trentadue.com/product/22).  This berry explosion is
    an unusual blend of 70% zinfandel, 20% petite sirah, 5.5% carignane and 4.5% syrah.
    Surprisingly, the petite sirah comes through as dominant, with the zinfandel playing
    a rare secondary role, with the exception of what I thought was a touch of residual
    sugar in the finish.  This is a fun wine to drink and at $12 at my local wine
    store, worth seeking out.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*****葡萄酒搭配：***对于零点VWSI，我此前一直推荐各种廉价混合酒。就在这个星期，我品尝了[2005 Trentadue Old Patch
    Red](http://www.trentadue.com/product/22)。这是一个70%仙粉黛、20%小西拉、5.5%佳利佳讷和4.5%西拉的不寻常混合酒。令人惊讶的是，小西拉是主导的，而仙粉黛则扮演着罕见的次要角色，除了我认为尾韵中略带残糖的一丝。这是一款有趣的酒，价格在我当地的酒庄为12美元，值得一试。'
- en: Previous recommendations for a VWSI of zero have included [Brassfield Serenity](http://vixandmore.blogspot.com/2007/11/vwsi-swings-from-10-to-zero-in-wild.html),
    as well as a wide variety of [Rhone blends](http://vixandmore.blogspot.com/search/label/Rhone%20blend).**
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 先前对零点VWSI的推荐包括[Brassfield Serenity](http://vixandmore.blogspot.com/2007/11/vwsi-swings-from-10-to-zero-in-wild.html)，以及各种[Rhone混合酒](http://vixandmore.blogspot.com/search/label/Rhone%20blend)。**
