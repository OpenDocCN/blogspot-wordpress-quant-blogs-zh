  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/vwsi-holds-at-zero-in-advance-of-black.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/vwsi-holds-at-zero-in-advance-of-black.html#0001-01-01)
- en: It was a quiet week in <place st="on"><placetype st="on">Lake</placetype> <placename
    st="on">VIXbegone</placename></place>.  Very quiet.  So quiet, in fact, that the
    VWSI remained stuck on a zero reading for the second week in a row and the VIX
    gained only 0.47 points or 1.8%, the fourth lowest weekly change all year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在<place st="on"><placetype st="on">湖</placetype> <placename st="on">VIXbegone</placename></place>度过了一个安静的一周。非常安静。实际上，如此之安静，以至于VWSI连续第二周停留在零点读数，而VIX仅上涨了0.47个点，或1.8%，这是全年第四低的周变化。
- en: As is my new custom, I look to Barry Ritholtz at
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如我的新习惯，我倾向于关注Barry Ritholtz的
- en: '[The Big Picture](http://bigpicture.typepad.com/)'
