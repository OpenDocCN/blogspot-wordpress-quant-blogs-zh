- en: 'VIX and More: August Sector Recap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多内容：八月板块回顾
- en: 来源：[http://vixandmore.blogspot.com/2008/09/august-sector-recap.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/august-sector-recap.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/august-sector-recap.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/august-sector-recap.html#0001-01-01)
- en: August was a month in which the S&P 500 largely drifted sideways, but there
    was a good deal going on in the various sectors that make up the index.  The graphic
    below shows sector performance for the nine sector [SPDRs](http://vixandmore.blogspot.com/search/label/SPDRs)
    for the first eight months of 2008 (bottom) and for the month August (top).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 八月是标普500指数大部分时间横盘震荡的一个月，但在构成指数的各种板块中发生了很多事情。下面的图表显示了2008年前八个月九个板块的标普500行业指数(SPDRs)的表现（底部）和八月份的表现（顶部）。
- en: 'On the plus side, the turnaround in the consumer discretionary sector ([XLY](http://vixandmore.blogspot.com/search/label/XLY))
    is clearly responsible for much of the recent positive momentum in the SPX.  Also
    worth noting is that four other sectors outperformed the index in August:  consumer
    staples ([XLP](http://vixandmore.blogspot.com/search/label/XLP)), health care
    ([XLV](http://vixandmore.blogspot.com/search/label/XLV)), industrials ([XLI](http://vixandmore.blogspot.com/search/label/XLI)),
    and technology ([XLK](http://vixandmore.blogspot.com/search/label/XLK)).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在正面因素中，消费品行业的转好([XLY](http://vixandmore.blogspot.com/search/label/XLY))显然是推动标普500指数(SPX)近期正面动量的关键。同样值得关注的是，还有其他四个行业在八月份超越了指数：消费品必需品([XLP](http://vixandmore.blogspot.com/search/label/XLP)),
    医疗保健([XLV](http://vixandmore.blogspot.com/search/label/XLV)), 工业([XLI](http://vixandmore.blogspot.com/search/label/XLI)),
    和科技([XLK](http://vixandmore.blogspot.com/search/label/XLK))。
- en: As has often been the case during the past few months, when the SPX has been
    moving up, energy ([XLE](http://vixandmore.blogspot.com/search/label/XLE)) and
    materials ([XLB](http://vixandmore.blogspot.com/search/label/XLB)) have been moving
    in the opposite direction. In August, the financial sector ([XLF](http://finance.google.com/finance?q=xlf))
    was also pulling the index in the wrong direction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月的很多时候，当标普500指数上涨时，能源([XLE](http://vixandmore.blogspot.com/search/label/XLE))和材料([XLB](http://vixandmore.blogspot.com/search/label/XLB))通常是在相反的方向移动。在八月，金融板块([XLF](http://finance.google.com/finance?q=xlf))也在拖累指数。
- en: Watch the consumer for more clues about sector leadership and overall market
    strength in the month of September.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 密切关注消费者的表现，以获取更多关于九月行业领导力和整体市场强度的线索。
