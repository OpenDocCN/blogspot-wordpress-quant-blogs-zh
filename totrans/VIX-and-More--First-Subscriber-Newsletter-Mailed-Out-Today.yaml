- en: Thanks to all who have elected to become charter subscribers to the [VIX and
    More Subscriber Newsletter](http://vixandmoresubscriber.blogspot.com/), the initial
    issue of which was mailed out earlier today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Thanks to all who have elected to become charter subscribers to the [VIX and
    More Subscriber Newsletter](http://vixandmoresubscriber.blogspot.com/), the initial
    issue of which was mailed out earlier today.
- en: Anyone interested in receiving this newsletter can subscribe [here](http://vixandmoresubscriber.blogspot.com/).
    Future issues will be published every Sunday and Wednesday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何对这份新闻简报感兴趣的人都可以在此[订阅](http://vixandmoresubscriber.blogspot.com/)。未来的发行将在每周的周日和周三。
