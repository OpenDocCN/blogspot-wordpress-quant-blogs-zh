- en: 'VIX and More: First Subscriber Newsletter Mailed Out Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 今日首次向订阅者发送新闻简报'
- en: 来源：[http://vixandmore.blogspot.com/2008/03/first-subscriber-newsletter-mailed-out.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/first-subscriber-newsletter-mailed-out.html#0001-01-01)
