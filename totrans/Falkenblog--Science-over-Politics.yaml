- en: spend too much, so he has done no such thing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 花费太多，所以他根本没有做这样的事情。
- en: Priorities, not truths, underlie common sense.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 优先级，而不是真相，构成了常识。
- en: The main advantage of scientific as opposed to political debates is that you
    don't have to be democratic, the mob does not rule.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 科学辩论与政治辩论的主要优势在于，你不必民主，人群不再统治。
