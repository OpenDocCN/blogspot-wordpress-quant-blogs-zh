  zh: '[非线性关系章节](http://falkenblog.blogspot.com/2010/05/mostly-harmless-econometrics.html)'
- en: ', and how important they are, and then argue that a 2% wage increase from when
    kids started school has implications for spending more on college; or Paul Samuelson
    will continually beat the drum for more deficit spending, and when someone mentions
    he is encouraging a debasement of the currency he will mention that he acknowledged
    that governments'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，以及它们的重要性，然后辩称孩子上学的20%工资增长意味着应增加大学支出；或者保罗·萨缪尔森将一直强调更多的赤字支出，而当有人提到他在鼓励货币贬值时，他会说他承认政府支出过多，所以他并没有如此做。
- en: could
