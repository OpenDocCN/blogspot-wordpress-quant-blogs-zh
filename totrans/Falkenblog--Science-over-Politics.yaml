- en: 'Falkenblog: Science over Politics'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：科学胜于政治
- en: 来源：[http://falkenblog.blogspot.com/2010/08/science-over-politics.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/science-over-politics.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/08/science-over-politics.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/science-over-politics.html#0001-01-01)
- en: The media tend to present scientists as super-rational beings, who stand outside
    the cognitive biases they note in others. For example, the paragon of rationality
    Carl Sagan famously
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体往往把科学家描绘成超级理性的存在，他们站在他人认知偏见之外。例如，理性的楷模**卡尔·萨根**就是这样一个例子。
- en: '[wrote](http://www.pithypedia.com/?author=Carl+Sagan)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[写道](http://www.pithypedia.com/?author=Carl+Sagan)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: In science it often happens that scientists say, "You know that's a really good
    argument; my position is mistaken," and then they would actually change their
    minds and you never hear that old view from them again. They really do it. It
    doesn't happen as often as it should, because scientists are human and change
    is sometimes painful. But it happens every day. I cannot recall the last time
    something like that happened in politics or religion.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在科学中经常发生的情况是科学家们说：“你知道，那真的是一个很好的论点；我的立场是错误的，”然后他们确实改变了他们的观点，你再也听不到他们的旧观点了。他们确实这样做。这并没有像应该发生的那样频繁，因为科学家也是人类，改变有时是痛苦的。但这每天都在发生。我记不得在政治或宗教中最后一次发生这样的事情了。
- en: I think this is profoundly misleading, because I can't remember any occasion
    where some scientist, on the spot, changed his mind about something important.
    They might concede a minor plank, but never the big idea. Inconsistent data points
    are seen as fatal or noise depending on what side you are on. Almost all interesting
    economic phenomena do not have definitive proof, so basically most of what we
    argue about comes down to common sense, just as in political or moral debates.
    After all, we only have a handful of recessions, and the effects of deficits (say)
    on unemployment (say) depend on whether the economy was at full employment, and
    whether the spending was an automatic stabilizer or exogenous increase, etc. Basically,
    we are left with about 2 datapoints to extrapolate from, and these also had their
    own idiosyncracies (especially if one is old enough to remember them personally).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是极其误导人的，因为我记不起来哪个科学家曾经当场改变其对重要事项的看法。他们可能会让步于某些小的东西，但从不会否定整个大的想法。不一致的数据点被视为要害或者噪音，取决于你站在哪一边。几乎所有有趣的经济现象都没有明确的证据，所以基本上我们所争论的大部分举措都凤凰于常识之上，就像政治或道德争论一样。毕竟，我们只经历了几次的经济萧条，而赤字（比如）对失业（比如）的影响取决于经济是否处于充分就业状态，还有支出是自动稳定器还是外生增加等等。基本上，我们只有约2个数据点来推断，而且这些数据点也有其自身的特异性（尤其是如果一个人足够老，可以亲自记得这些事情）。
- en: The objective standard errors on important policy disagreements basically allows
    one to have any belief they want on fiscal policy. That doesn't mean everyone
    is equally right/wrong, just that it's essential to have good prejudices, opinions
    on things that can't be proven from axioms. This is why the academics aren't much
    help, because IQ and education just allows one to distinguish what is true, false,
    or indeterminate, and not very good at establishing probabilities. That is, a
    good statistician like Joshua Angrist will have
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 重要政策分歧的客观标准误差基本上允许我们对财政政策持有任何信念，这并不意味着每个人都是同样正确的，只是很重要具备良好的先入为主，对无法从公理证明的事物持有意见。这也是为什么学者们帮不上忙，因为智商和教育只能帮你识别什么是真的，假的，或者是不确定的，对于建立概率并不擅长。也就是说，像乔舒亚·安格里斯特这样的好统计学家会
