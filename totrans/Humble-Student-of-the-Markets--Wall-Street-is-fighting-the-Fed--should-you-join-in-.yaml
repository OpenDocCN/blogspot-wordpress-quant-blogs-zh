- en: Fed Chair Jerome Powell made it clear at the post-FOMC press conference. The
    Federal Reserve is nowhere close to ending its campaign of rate increases. While last
    two CPI reports show "a welcome reduction in the monthly pace of price increases...It
    will take substantially more evidence to have confidence that inflation is on
    a sustained downward path."
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储主席杰罗姆·鲍威尔在FOMC会议后的新闻发布会上明确表示，美联储距离结束加息行动还有很长的路要走。尽管过去两个CPI报告显示出“月度价格上涨速度有所下降，令人欢迎...但要确信通胀正处于持续下降的道路上，还需要更多的证据。”
- en: Moreover, the "dot plot" showed a median Fed Funds rate of 5.1%, which is above
    market expectations. In the aftermath of the FOMC meeting and press conference,
    Fed Funds expectations barely budged. The terminal rate stayed the same at just
    under 5%, though the expected path of rate cuts was pushed out by a month from
    the September to the November meeting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，“点图”显示联邦基金利率的中位值为5.1%，这高于市场预期。在FOMC会议和新闻发布会之后，联邦基金利率预期几乎没有变动。终端利率保持在略低于5%的水平，尽管市场预期的降息路径从9月的会议推迟到了11月的会议。
