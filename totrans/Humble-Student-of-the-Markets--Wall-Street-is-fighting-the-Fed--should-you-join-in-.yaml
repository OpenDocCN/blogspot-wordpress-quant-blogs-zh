    join in?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：华尔街在对抗美联储，你应该加入吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/12/wall-street-is-fighting-fed-should-you.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/12/wall-street-is-fighting-fed-should-you.html#0001-01-01)
