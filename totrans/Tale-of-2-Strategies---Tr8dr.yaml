- en: As mentioned in the previous post, the market of the current year has been harder
    for some mean-reversion (and probably trend following) strategies.     I have
    a family of non-parametric adaptive MR strategies for baskets of equities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一篇帖子所述，今年的市场对一些均值回归（可能还有趋势跟踪）策略更为艰难。我有一系列非参数自适应MR策略，用于股票篮子的交易。
- en: 'I had been trading a strategy this year (on and off)  that declined in growth
    substantially from prior years due to the changes in the market.  Here is the
    3 year cumulative return (note that this is not reinvested return, rather trading
    a fixed amount of capital):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今年（时断时续）我一直在交易一个策略，由于市场变化，这个策略的增长大幅下降。以下是3年的累计回报（请注意，这不是复利回报，而是交易固定金额的资本）：
- en: '[![](img/af954bd5826e279ed0e78d8e68fd3c58.png "Screen shot 2010-09-09 at 11.46.42
    AM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-09-at-11-46-42-am.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/af954bd5826e279ed0e78d8e68fd3c58.png "Screen shot 2010-09-09 at 11.46.42
    AM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-09-at-11-46-42-am.png)'
- en: 'The strategy profitability has grown much more slowly since late 2009\.   Here
    is a blowup of the YTD where you can see that it has done about 20% YTD:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从2009年底以来，策略的盈利能力增长得更慢。以下是年初至今的放大图，你可以看到它大约实现了20%的年收益：
- en: '[![](img/739672199e2d1b6d2041b5f3b8a312fb.png "Screen shot 2010-09-09 at 10.40.54
    AM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-09-at-10-40-54-am1.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/739672199e2d1b6d2041b5f3b8a312fb.png "Screen shot 2010-09-09 at 10.40.54
    AM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-09-at-10-40-54-am1.png)'
- en: 'The strategy appears to be more appropriate for trending markets rather than
    the sideways market we’ve been in.   I have another MR strategy with less spectacular
    3 year returns, but appears to fit this market better with fairly smooth returns
    YTD and more rugged returns in the higher volatility regions (2008) in the past:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个策略似乎更适合趋势市场，而不是我们过去所处的横盘市场。我还有一个MR策略，过去3年的回报率不那么惊人，但似乎更适合这个市场，今年至今的回报相对平稳，在过去更高波动性的区域（2008年）中回报更为坎坷：
- en: '[![](img/2a88e9d58476c65f729f149ad621e220.png "Screen shot 2010-09-09 at 11.47.08
    AM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-09-at-11-47-08-am.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/2a88e9d58476c65f729f149ad621e220.png "Screen shot 2010-09-09 at 11.47.08
    AM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-09-at-11-47-08-am.png)'
- en: 'A blowup of the YTD trajectory shows a 80% gain YTD:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 年初至今轨迹的放大图显示了80%的收益：
- en: '[![](img/c201ffe24bf5f624200213a7c99b054e.png "Screen shot 2010-09-09 at 10.54.13
    AM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-09-at-10-54-13-am1.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/c201ffe24bf5f624200213a7c99b054e.png "Screen shot 2010-09-09 at 10.54.13
    AM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-09-at-10-54-13-am1.png)'
- en: The volatility at the beginning of the year was high with this strategy.   The
    question becomes when to switch from one strategy to another or how to adjust
    allocation weights on the strategies, trading both.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 年初至今，这一策略的波动性较高。问题变成了何时从一个策略切换到另一个策略，或者如何在同时交易这两个策略的情况下调整策略权重。
