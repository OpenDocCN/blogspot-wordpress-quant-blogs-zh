- en: The deceleration in the growth of new yuan loans in April was mainly due to
    a pick-up in a program to swap high-cost local government debt for cheaper municipal
    bonds, the People’s Bank of China said in a statement on its website on Saturday.
    No less than 350 billion yuan ($53.6 billion) of such swaps were conducted last
    month, while aggregating financing growth was affected partly by a decrease in
    corporate bond issuance, according to the central bank.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四月份新发放人民币贷款增速放缓，主要是由于一项将高成本地方政府债务置换为更便宜市政债券的计划得以加快，中国人民银行在其官网周六发布的声明中指出。上个月进行了不少于3500亿元（536亿美元）的此类置换交易，而整体融资增长在一定程度上受到了企业债券发行减少的影响，央行称。
