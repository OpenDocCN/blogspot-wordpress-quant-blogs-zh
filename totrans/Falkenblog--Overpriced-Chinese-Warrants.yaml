- en: 'Falkenblog: Overpriced Chinese Warrants'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '福肯博客: 中国期权定价过高'
- en: 来源：[http://falkenblog.blogspot.com/2013/03/overpriced-chinese-warrants.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/overpriced-chinese-warrants.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/03/overpriced-chinese-warrants.html#0001-01-01](http://falkenblog.blogspot.com/2013/03/overpriced-chinese-warrants.html#0001-01-01)
- en: An interesting article in the Feb 2013 Journal of Financial Markets notes the
    persistent overpricing of Chinese Warrants.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年2月《金融市场杂志》的一篇有趣的文章提到中国权证持续定价过高。
- en: '[Chang, Luo, Shi, and Zhang](http://www.sciencedirect.com/science/article/pii/S1386418112000183#)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[张昌、罗、史、张等人](http://www.sciencedirect.com/science/article/pii/S1386418112000183#)'
- en: ', all Chinese academics, examined looked at 47 warrants traded on the Shanghai
    or Shenzhen exchanges, from 2005-2008\.  The implied volatilities are about 3
    times the historical in their dataset; 150% average implied vs. a 50% average
    historical volatility.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，包括所有中国学者，查看了2005-2008年在上海或深圳交易的47个权证。在其数据集中，暗含波动率大约是历史波动率的三倍; 平均暗含波动率150%与平均历史波动率50%。
- en: Above is an anecdote of how the market price tracks a Black-Scholes price given
    historical volatility as opposed to the market price (blue is market price, magenta
    is the model price). It's basically impossible to tell a rational story for the
    market price.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上面是一个轶事，展示了市场价格如何跟踪历史波动率给出的Black-Scholes价格，而不是市场价格（蓝色是市场价格，品红色是模型价格）。基本上不可能为市场价格讲一个理性的故事。
- en: These warrants were all basically options, as they allow continuous creation
    which allows issuers or other approved institutions to add to supply at at time.
     As warrants cash settle every day, they make for a popular investment, often
    with volume far exceeding the underlying equity.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些权证基本上都是期权，因为它们允许连续创建，这允许发行者或其他经批准的机构随时增加供应。 由于权证每天都是现金结算，它们成为一个受欢迎的投资品种，通常交易量远远超过标的股票。
- en: It makes one wonder, if there markets are this unhinged from reality, how uncertain
    China is as a long term investment. I mean, they are doing a lot of things right,
    but their institutions aren't exactly promoting rational price discovery. It also
    highlights that preventing shorting is one of the stupider regulations in the
    world, because without shorts, stupid prices persist a lot longer.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 人们不禁要想，如果这些市场脱离现实，中国作为一个长期投资的不确定因素。我的意思是，他们做了很多正确的事情，但他们的机构并没有真正促进理性的价格发现。这也凸显出，阻止做空是世界上最愚蠢的监管之一，因为没有做空，愚蠢的价格将持续很长一段时间。
