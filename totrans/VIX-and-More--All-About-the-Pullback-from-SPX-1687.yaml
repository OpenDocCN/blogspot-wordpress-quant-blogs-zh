- en: 'VIX and More: All About the Pullback from SPX 1687'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：关于SPX 1687的回调
- en: 来源：[http://vixandmore.blogspot.com/2013/06/all-about-pullback-from-spx-1687.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/all-about-pullback-from-spx-1687.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/06/all-about-pullback-from-spx-1687.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/all-about-pullback-from-spx-1687.html#0001-01-01)
- en: Today the S&P 500 index fell 2.5% and at its low was more than 102 points lower
    than the all-time high of 1687.18 from May 22^(nd). At times like this I am amazed
    by how many requests I get to update the table of pullbacks I have been posting
    periodically since the current bull market began in March 2009.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天标普500指数下跌了2.5%，在其低点比5月22日创下的历史高点1687.18低了超过102点。在这种情况下，我总是惊讶于收到多少要求我更新自2009年3月当前牛市开始以来定期发布的回调表格的请求。
- en: As the table below shows, the current peak-to-trough decline represents a 6.1%
    pullback from the all-time high and ranks tenth of twenty-one pullbacks during
    this period. The mean pullback during this bull market is 7.0% and would suggest
    a bottom of SPX 1568\. The median pullback is only 5.6% and would have brought
    the index down to 1593.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如下面的表格所示，当前的峰值到谷值的下降幅度代表了从历史高点下跌6.1%，在该期间内的二十一个回调中排名第十。在这个牛市中，平均回调幅度为7.0%，暗示了SPX
    1568的底部。中位数回调仅为5.6%，此时指数将降至1593。
- en: This is not to say that there is a specified amount of suffering that the bulls
    must be subject to before stocks should feel to rebound or that there is a certain
    amount of time that the bulls should spend in the penalty box (the mean peak-to-trough
    decline lasts 18 days, while the median is 7 days), but at some point the severity
    of the pullback will begin to attract more buyers and increase the odds that the
    tide will turn.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说在股票反弹之前熊市必须承受一定的痛苦，或者说熊市必须在禁闭箱（平均峰值到谷值的下降持续18天，而中位数是7天）中度过一定的时间，但某个时候回调的严重性将开始吸引更多买家，增加市场情绪转变的可能性。
