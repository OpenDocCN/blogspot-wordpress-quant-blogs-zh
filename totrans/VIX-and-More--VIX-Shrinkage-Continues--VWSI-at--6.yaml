  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2007/12/vix-shrinkage-continues-vwsi-at-6.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/vix-shrinkage-continues-vwsi-at-6.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: During the week, I chronicled [The Incredible Shrinking VIX](http://vixandmore.blogspot.com/2007/12/incredible-shrinking-vix.html),
    which addressed the issue of volatility falling in a market that was going mostly
    sideways to down.  By the end of the week, the VIX was down 4.80 points or 20.6%
    from the previous week, to 18.47 – a level not seen since the beginning of November.
  prefs: []
  type: TYPE_NORMAL
- en: The interesting part of the week is that the SPX had a modest gain of 16.51
    (1.1%), so that very little of the move in the VIX (perhaps 1.25 of those 4.80
    points) can be attributed to a rise in the SPX.  The rest?  Some of it certainly
    comes from a seasonal pattern of historically low volatility around the holidays
    (see the [CXO Advisory Group](http://www.cxoadvisory.com/) on [U.S. Stock Returns
    Around the Year-End Holidays](http://www.cxoadvisory.com/blog/internal/blog12-24-07/)),
    but a considerable account is still unaccounted for.  It looks like it may take
    the unfolding of events in 2008 to explain the shrinking VIX anomaly.
  prefs: []
  type: TYPE_NORMAL
- en: On the VWSI front, the shrinking VIX contributed to a new elevated VWSI reading
    of +6, suggesting that the VIX should be close to bottoming.  Ironically, the
    VIX is up this morning, and so are the markets…
  prefs: []
  type: TYPE_NORMAL
- en: As is my weekly custom, for a survey of the best in current thinking about the
    markets, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/) sums
    up the week that was and the week that will be in his [Christmas Linkfest](http://bigpicture.typepad.com/comments/2007/12/christmas-linkf.html).
  prefs: []
