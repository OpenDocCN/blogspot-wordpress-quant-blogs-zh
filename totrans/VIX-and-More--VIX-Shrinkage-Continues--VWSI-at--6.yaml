- en: In the New World, semillon has gained a strong foothold in <country-region st="on"><place
    st="on"><country-region st="on"><place st="on">Australia</place></country-region></place></country-region>,
    where it is frequently blended with chardonnay and sauvignon blanc, but also sold
    on its own. Last I checked, [Peter Lehmann Wines](http://www.peterlehmannwines.com/ProductOverview.aspx?p=17)
    produces four different semillons, with the <placename st="on"><placename st="on">Barossa</placename></placename>
    <placetype st="on"><placetype st="on">Valley</placetype></placetype> one of the
    most widely distributed in the <country-region st="on"><place st="on"><country-region
    st="on"><place st="on">US</place></country-region></place></country-region>. Skipping
    a little to the east, just this evening I had an excellent [2002 Alpha Domus semillon](http://www.wineoftheweek.com/archives/wine040222.html)
    from New Zealand, but the Kiwis have yet to show the same enthusiasm for semillon
    that they have for sauvignon blanc. Still, the Alpha Domus effort proves that
    the potential is there.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在新世界，塞米隆在澳大利亚取得了坚实的立足点，在那里经常与霞多丽和赤霞珠混酿，但也独自销售。据我所知，[彼得·勒曼酒庄](http://www.peterlehmannwines.com/ProductOverview.aspx?p=17)生产了四种不同的塞米隆，其中巴罗萨山谷的产品在美国分销最广泛。稍微往东走一点，就在今晚，我品尝了新西兰出产的[2002年阿尔法多姆斯塞米隆](http://www.wineoftheweek.com/archives/wine040222.html)，但是新西兰人对塞米隆的热情还没有像对赤霞珠那样表现出来。尽管如此，阿尔法多姆斯的努力证明了塞米隆的潜力。
- en: It is harder to pick a particular US producer that has built a reputation for
    semillon, but one to keep an eye on is [L'Ecole Nº 41](http://www.lecole.com/wines_semillon.php),
    from the <place st="on"><city st="on">Walla Walla</city>, <state st="on">Washington</state></place>
    area.  This is, by a considerable margin, my favorite non-French semillion tasted
    in the past 25 years, a mineraly stunner that may have you rethinking how often
    you should be drinking this varietal.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个特定的美国生产商，建立塞米隆声誉较为困难，但一个值得关注的是来自[第41号学校](http://www.lecole.com/wines_semillon.php)，位于华盛顿州华拉华拉地区。
    这是我过去25年里品尝过的非法国塞米隆中最喜欢的，一种矿物质的惊人美酒，可能会让你重新思考你应该多频繁地饮用这种品种。
