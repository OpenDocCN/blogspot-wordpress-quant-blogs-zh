- en: '**[semillon](http://en.wikipedia.org/wiki/S%C3%A9millon)'
  prefs: []
  type: TYPE_NORMAL
- en: . This often overlooked varietal tag teams with sauvignon blanc to form the
    white wines of
  prefs: []
  type: TYPE_NORMAL
- en: <city st="on"><city st="on">Bordeaux</city></city>
  prefs: []
  type: TYPE_NORMAL
- en: ', otherwise known as'
  prefs: []
  type: TYPE_NORMAL
- en: '[Graves](http://en.wikipedia.org/wiki/Graves)'
  prefs: []
  type: TYPE_NORMAL
- en: . The thin skinned semillon grape is particularly susceptible to the
  prefs: []
  type: TYPE_NORMAL
- en: '[Botrytis](http://en.wikipedia.org/wiki/Botrytis_cinerea)'
  prefs: []
  type: TYPE_NORMAL
- en: fungus, which means that semillon is also the primary grape used in the classic
    dessert wine known as
  prefs: []
  type: TYPE_NORMAL
- en: '[Sauternes](http://en.wikipedia.org/wiki/Sauternes_%28wine%29)'
  prefs: []
