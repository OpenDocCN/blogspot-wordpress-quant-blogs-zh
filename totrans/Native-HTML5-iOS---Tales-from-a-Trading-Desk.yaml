- en: Justin [offers](http://justinvincent.com/page/2043/anatomy-of-a-beautiful-native-feeling-ios-app)
    some thoughts on delivering a Native HTML5 iOS application.  Worth a read given
    most companies don’t want to support two code bases per application as a min: 
    a HTML browser desktop and iOS Objective-C
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Justin [提供](http://justinvincent.com/page/2043/anatomy-of-a-beautiful-native-feeling-ios-app)了一些关于提供原生HTML5
    iOS应用程序的思考。鉴于大多数公司都不想为每个应用程序支持两个代码库，作为一个最小要求：一个HTML浏览器桌面和iOS Objective-C，这篇文章值得一读。
