- en: 'The best thing about the DVI  [http://www.dvindicators.com/indicator/dv-intermediate/](http://www.dvindicators.com/indicator/dv-intermediate/)  
    is how consistently it identifies “value zones” for the S&P500.  When the DVI
    is less than .5 the market is oversold and when the market is over .5 the market
    is overbought. It may not be an indicator that is competent at identifying possible
    peaks such as the DVDS or DVO, but it is excellent and much more robust at telling
    you when to close your longs and when to close out your shorts regardless of what
    other conditions may exist for the long or intermediate trend.  Thus the DVI does
    not pick out the exact peak or valley but rather an average area that is likely
    to represent good or bad value. The following table says it all:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: DVI的最佳特点[http://www.dvindicators.com/indicator/dv-intermediate/](http://www.dvindicators.com/indicator/dv-intermediate/)在于它如何一致地识别S&P500的“价值区域”。当DVI小于.5时，市场超卖；当市场超过.5时，市场超买。它可能不是像DVDS或DVO那样能够识别可能峰值的指标，但它
    excel并且更加健壮，告诉你何时关闭多头头寸，何时平仓空头头寸，无论其他长期或中期趋势条件可能存在。因此，DVI没有挑选出确切的峰值或谷值，而是一个可能代表良好或坏价值的平均区域。下表说明了一切：
