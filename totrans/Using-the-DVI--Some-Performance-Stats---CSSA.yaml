- en: 'Regardless of the entry condition, the DVI subsumed them all–even the 200 day
    moving average and reverse daily follow through (buying after down days and selling
    after up days). Buying a DVI<.5 was essentially the value line—below .5 you made
    money, above .5 you lost money no matter what the setup. Impressively this is
    just above or below the median! Trading is easy with the DVI……..simply follow
    the long, short, or intermediate trend and exit your position when the DVI says
    that the move has likely been exhausted. Re-enter when the DVI is in your favor:
    for longs this would be below .5 and for shorts this would be above .5\. The DVI
    is something I now use every day to determine whether or not to stay long or short
    on a given position—when in doubt, follow the DVI!  Later this week, I will show
    a pretty chart of a couple different strategies using the DVI and how they perform.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论入场条件如何，DVI概括了所有条件——甚至是200天移动平均线和反向每日跟随（在下跌后买入，在上涨后卖出）。购买DVI<.5基本上是价值线——低于.5你赚钱，高于.5你亏钱，无论设置如何。令人印象深刻的是，这正好在或略低于中位数！有了DVI，交易变得容易……只需遵循长期、短期或中期趋势，并在DVI表示趋势可能已经耗尽时退出你的位置。当DVI对你有利时重新进入：对于多头，这将是低于.5，对于空头，这将是高于.5。DVI是我现在每天使用的东西，以确定是否在给定位置保持多头或空头——当有疑问时，跟随DVI！本周稍后，我将展示
