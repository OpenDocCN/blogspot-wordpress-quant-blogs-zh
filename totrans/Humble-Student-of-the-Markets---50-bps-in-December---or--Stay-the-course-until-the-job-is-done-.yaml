- en: 'Humble Student of the Markets: "50 bps in December", or "Stay the course until
    the job is done"'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/11/50-bps-in-december-or-stay-course-until.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/11/50-bps-in-december-or-stay-course-until.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': In the long awaited'
  prefs: []
  type: TYPE_NORMAL
- en: '[Powell speech](https://www.federalreserve.gov/newsevents/speech/powell20221130a.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', the Fed Chair signaled, "It makes sense to moderate the pace of our rate
    increases...[and] the time for moderating the pace of rate increases may come
    as soon as the December meeting". The market reacted with a risk-on tone and began
    to discount a series of rate cuts in Q3 2023.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Every Fed speaker this week has said that the Fed isn''t going to cut rates.
    Powell concluded his speech with:'
  prefs: []
  type: TYPE_NORMAL
- en: It is likely that restoring price stability will require holding policy at a
    restrictive level for some time. History cautions strongly against prematurely
    loosening policy. We will stay the course until the job is done.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The change from 75 bps to 50 bps has long been anticipated. Is the risk-on reaction
    appropriate in this instance? Should investors buy "the 50 bps in December", or
    sell the "stay the course until the job is done" nattative?
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
