- en: OpenMAMA/OpenMAMDA – A View?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenMAMA/OpenMAMDA – A View?
- en: '[OpenMAMA](http://www.openmama.org/) is interesting from many angles.  The
    “[architecture](http://www.openmama.org/developers/openmama-architecture)” reminds
    me of a few off the shelf products.  The [roadmap](http://www.openmama.org/about-openmama-project/roadmap)
    appears to have identified some interesting features, particularly the entitlements
    and pluggable data models.  There appears to be no view of [performance](http://www.openmama.org/developers)
    on the web site – maybe I’ve missed a page?  Hence the question to any reader: 
    has anyone used OpenMAMA outside of a PoC?  If the answer is yes to the proceeding
    question, did you use Avis or another middleware?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**OpenMAMA**（[http://www.openmama.org/](http://www.openmama.org/)）从多个角度来说都很有趣。其“**架构**”让我想起了几款现成的产品。**路线图**（[http://www.openmama.org/about-openmama-project/roadmap](http://www.openmama.org/about-openmama-project/roadmap)）似乎识别了一些有趣的功能，特别是权限和可插拔数据模型。网站上似乎没有关于**性能**（[http://www.openmama.org/developers](http://www.openmama.org/developers)）的信息——也许我漏看了一页？因此，我想向任何读者提出一个问题：有人在使用OpenMAMA进行除了概念验证（PoC）以外的应用吗？如果答案是肯定的，那么你是使用Avis还是其他中间件呢？'
