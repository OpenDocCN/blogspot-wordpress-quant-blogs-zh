- en: 'Quantifiable Edges: First Trading Day of May Has Been Seasonally Bullish'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2010/05/first-trading-day-of-may-has-been.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/05/first-trading-day-of-may-has-been.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Monday is the 1st trading day of May. I’ve discussed many times before how the
    1st trading day of the month tends to be seasonally bullish.
  prefs: []
  type: TYPE_NORMAL
- en: '[Last July I showed a chart](http://quantifiableedges.blogspot.com/2009/07/1st-day-of-month-tendencies.html)'
  prefs: []
  type: TYPE_NORMAL
- en: breaking it down by month. May has been one of the strongest months, both based
    on total return and % profitable. Below is a graph showing performance on the
    1st day of May since 1987.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/4e9dde53d84f9db25532c3f8677c0a87.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh_2iUi9OObkKxAW_ssnZyEe6e7Z2QH_Yo3ClnBAkVP3TYAYftBpAI_8DPZftFBrds1zrCvomEPGRRYCWNMZIfVIVyyRN5rG8d7XcDl0pKz5N1pF5UiybxvWjAJ8cV-uSF5EFSUoOkvNsS8/s1600/2010-05-03.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Also notable is that 22 of the last 23 years the SPX has closed above the final
    April close on either the 1st or 2nd day of May. The lone exception was 1989,
    which lost a total of 0.5% over the 2 days.
  prefs: []
