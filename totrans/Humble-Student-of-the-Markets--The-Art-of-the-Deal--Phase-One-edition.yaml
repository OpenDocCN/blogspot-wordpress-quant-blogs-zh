- en: 'Humble Student of the Markets: The Art of the Deal, Phase One edition'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/10/the-art-of-deal-phase-one-edition.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/10/the-art-of-deal-phase-one-edition.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The markets began to take on a risk-on tone on Friday when the news that American
    and Chinese negotiators had "made headway on specific issues and the two sides
    are close to finalizing some sections of the agreement".
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2019-10-25/u-s-cites-more-progress-in-china-trade-talks-after-call)'
  prefs: []
  type: TYPE_NORMAL
- en: 'went on to report today that the text of the "phase one" agreement is basically
    done, and the agreement will be signed when Trump meets Xi at the APEC summit
    in Chile in mid-November:'
  prefs: []
  type: TYPE_NORMAL
- en: China said parts of the text for the first phase of a trade deal with the U.S.
    are “basically completed” as the two sides reached a consensus in areas including
    standards used by agricultural regulators.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Saturday comments followed a call Friday with Chinese Vice Premier Liu He,
    U.S. Trade Representative Robert Lighthizer and Treasury Secretary Steven Mnuchin.
    The trade negotiators “agreed to properly resolve their core concerns and confirmed
    that the technical consultations of some of the text agreement were basically
    completed,” China’s Ministry of Commerce said in a statement on Saturday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'With our trade war factor in roughly neutral territory, we try to answer the
    following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: What's on the table in the "phase one" deal?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the prospects for "phase two"?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the market and political implications of such a deal?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
