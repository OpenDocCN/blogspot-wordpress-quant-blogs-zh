  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数评论者关注的是增长的幅度。在预测的噪音中，被忽略的是牛市的开始将于2017年开始。
- en: I have written about this in the
  id: totrans-11
