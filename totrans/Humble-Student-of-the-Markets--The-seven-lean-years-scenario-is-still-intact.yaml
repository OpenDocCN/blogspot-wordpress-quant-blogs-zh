  zh: '[过去](http://humblestudentofthemarkets.blogspot.com/2010/09/waiting-for-2017-or-2018.html)'
- en: '. A lot of long-term analysis is pointing toward the 2017-8 as the start of
    a new bull, meaning that we would have to endure seven lean years. On September
    7, 2010, I wrote that:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 很多长期分析都指向2017-8年作为新牛市的开始，这意味着我们将不得不忍受七年的瘦弱。在2010年9月7日，我写道：
- en: Jeremy Grantham revisited his “seven lean years” scenario in his [July quarterly
    letter](http://www.gmo.com/websitecontent/JGLetter_SummerEssays_2Q10.pdf). About
    a year ago, [Art Cashin](http://www.cnbc.com/id/31778156/Art_Cashin_Dow_Trapped_in_17_Year_Cycle)
    highlighted the 17.6 year stock market cycle, which pointed to a bottom around
    2017\. I also [wrote](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)
    about an academic study that correlated demographic trends to P/E ratios, which
    pointed to a long-term bottom around 2018\. I also [suggested](http://humblestudentofthemarkets.blogspot.com/2010/06/anxious-markets-volatile-markets.html)
    that while markets are likely to be flat longer term, they are going to be volatile
    and experience huge intermediate term swings.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 杰里米·格兰瑟姆在他的[七月季度信](http://www.gmo.com/websitecontent/JGLetter_SummerEssays_2Q10.pdf)中重新审视了他的“七年瘦弱”情景。大约一年前，[阿特·卡辛](http://www.cnbc.com/id/31778156/Art_Cashin_Dow_Trapped_in_17_Year_Cycle)突出了17.6年的股市周期，指出了2017年左右的底部。我还[写道](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)一项学术研究，该研究将人口统计趋势与市盈率相关联，指出了2018年左右的长期底部。我还[建议](http://humblestudentofthemarkets.blogspot.com/2010/06/anxious-markets-volatile-markets.html)说，虽然市场可能长期持平，但它们会波动并经历巨大的中期波动。
- en: Now Hirsch has bought a ticket on the 2017 train and that ticket is looking
    more and more interesting.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在Hirsch已经买了一张2017年的车票，这张车票看起来越来越有趣了。
