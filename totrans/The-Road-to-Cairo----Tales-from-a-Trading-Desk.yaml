- en: The Road to Cairo?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通往开罗之路？
- en: It’s been clear for quite some time that [Microsoft](http://www.microsoft2.net/)
    would at some point like to offer an OS in managed code (remember WinFX and the
    managed [API](http://www.joelonsoftware.com/articles/APIWar.html) PDC statements?).
    Couple this view with recent “cloud” thoughts, and you can see that one of Microsoft’s
    future goals is a distributed cloud managed OS. Microsoft Research has been actively
    rolling down this road with a number of initiatives – [Singularity](http://research.microsoft.com/os/Singularity/),
    [CHESS](http://research.microsoft.com/projects/CHESS/) and [Dryad](http://research.microsoft.com/research/sv/Dryad/)
    – have a look at [slide 35](http://research.microsoft.com/projects/CHESS/chess.ppt).
    Midori may or may not be the product that we see in a few years that provides
    this managed stack.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很长时间以来都很明显，[微软](http://www.microsoft2.net/) 最终想提供一个以托管代码运行的操作系统（还记得 WinFX 和托管
    [API](http://www.joelonsoftware.com/articles/APIWar.html) 在 PDC 上的声明吗？）。将这个观点与最近的“云”想法相结合，你可以看出微软的一个未来目标是一个分布式云托管操作系统。微软研究一直在积极地沿着这条路推进，开展多项倡议
    —— [Singularity](http://research.microsoft.com/os/Singularity/)、[CHESS](http://research.microsoft.com/projects/CHESS/)
    和 [Dryad](http://research.microsoft.com/research/sv/Dryad/)，看看 [第 35 张幻灯片](http://research.microsoft.com/projects/CHESS/chess.ppt)。Midori
    可能是几年后我们看到的产品，提供这个托管堆栈。
- en: One of the problems as I understand it with the Windows OS today is its need
    to be [backwards compatible](http://blogs.msdn.com/oldnewthing/). One though I
    had after seeing [MinWin](http://channel9.msdn.com/shows/Going+Deep/Mark-Russinovich-On-Working-at-Microsoft-Windows-Server-2008-Kernel-MinWin-vs-ServerCore-HyperV/)
    was that Microsoft should release MinWin as essentially a VM OS (25Mb), which
    by default hosts Windows Vista and XP. Singularity/Midori should be the third
    hosted OS, which would offer the first 100% Microsoft managed OS and move .NET
    to the next paradigm. Using MinWin avoids the need to pollute Midori, thereby
    allowing a clean future generation OS to evolve, yet maintaining Microsoft’s backward
    compatibility for legacy applications.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 据我所知，当今 Windows 操作系统的一个问题是需要[向后兼容](http://blogs.msdn.com/oldnewthing/)。在看到 [MinWin](http://channel9.msdn.com/shows/Going+Deep/Mark-Russinovich-On-Working-at-Microsoft-Windows-Server-2008-Kernel-MinWin-vs-ServerCore-HyperV/)
    之后，我想到的是微软应该将 MinWin 作为本质上的一种 VM OS（25Mb）发布，默认托管 Windows Vista 和 XP。Singularity/Midori
    应该是第三个托管的 OS，它将提供第一个 100% 由微软管理的 OS 并推动 .NET 进入下一个范式。使用 MinWin 可以避免污染 Midori，从而允许一个干净的未来一代
    OS 的发展，同时保持微软对遗留应用程序的向后兼容性。
- en: Midori in summary could possible be [Microsoft’s](http://blogs.zdnet.com/Bott/?p=486)
    latest attempt to delivery [Cairo](http://en.wikipedia.org/wiki/Cairo_(operating_system)).
    However, based on previous attempts to delivery Cairo, at this stage its unclear
    if we will ever actually see Singularity/Midori outside of the incubator stage.
    Maybe Microsoft needs to put its research division at the heart of the company
    to keep innovation alive – we don’t want another [WinFS](http://en.wikipedia.org/wiki/WinFS)….
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Midori 简而言之可能将是 [微软](http://blogs.zdnet.com/Bott/?p=486) 最新尝试交付 [Cairo](http://en.wikipedia.org/wiki/Cairo_(operating_system))
    的尝试。然而，根据交付 Cairo 的先前尝试，目前尚不清楚我们是否真的会看到 Singularity/Midori 走出孵化阶段。也许微软需要将它的研究部门置于公司的核心位置，以保持创新活力
    —— 我们不想再来一个 [WinFS](http://en.wikipedia.org/wiki/WinFS)……
