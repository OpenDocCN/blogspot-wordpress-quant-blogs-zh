- en: 来源：[https://cssanalytics.wordpress.com/2013/04/19/minimum-variance-algorithm-comparison-snapshot/#0001-01-01](https://cssanalytics.wordpress.com/2013/04/19/minimum-variance-algorithm-comparison-snapshot/#0001-01-01)
