- en: 'Humble Student of the Markets: Passing the generational torch'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：传递世代接力棒
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/passing-generational-torch.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/passing-generational-torch.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/passing-generational-torch.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/passing-generational-torch.html#0001-01-01)
- en: As I watched the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到
- en: '[Audi commercial of Zachary Quinto (new Spock) vs. Leonard Nimoy (old Spock)](//www.youtube.com/watch?feature=player_embedded&v=WPkByAkAdZs#t=2s)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[扎卡里·奎托（新斯波克）与伦纳德·尼莫伊（老斯波克）之间的奥迪广告](//www.youtube.com/watch?feature=player_embedded&v=WPkByAkAdZs#t=2s)'
- en: (via
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: (via
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2013/06/the-challenge-zachary-quinto-vs-leonard-nimoy/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·里瑟尔茨](http://www.ritholtz.com/blog/2013/06/the-challenge-zachary-quinto-vs-leonard-nimoy/)'
- en: ), I am reminded of the issues surrounding the process of passing on the torch
    from one generation to the next and how it affects the financial services business.
    A
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: )，我想到的是关于一代向下一代传递接力棒的过程及其对金融服务业务的影响。
- en: '[research report from Pershing LLC](http://www.reuters.com/article/2013/06/12/column-yourpractice-nextgen-idUSL1N0EI0OM20130612)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭仕林 LLC 的研究报告](http://www.reuters.com/article/2013/06/12/column-yourpractice-nextgen-idUSL1N0EI0OM20130612)'
- en: 'showed that financial advisors are potentially leaving a lot of money on the
    table by ignoring their clients'' children:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，顾问们如果忽视他们的客户的子女，可能会错过很多钱：
- en: Some $30 trillion in assets is expected to be shifted to younger generations
    over the next 30 years, according to Pershing LLC, a subsidiary of Bank of New
    York Mellon. And advisers typically lose half of the assets they manage when those
    assets are passed from one generation to the next, a 2011 study by consulting
    firm PriceWaterhouse Coopers found.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据彭仕林 LLC 的数据，未来 30 年内，预计将有 30 万亿美元的资产转移到年轻一代。根据普华永道咨询公司 2011 年的一项研究，当这些资产从一代传到下一代时，顾问通常会失去他们管理的资产的一半。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a survey of 317 advisers conducted in February and March, Pershing found
    that more than half of their affluent clients had adult children, but advisers
    had talked about finances with only about a third of those children.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 2 月份和 3 月份对 317 名顾问进行的一项调查中，彭仕林发现，他们的一半以上富裕客户有成年子女，但顾问只与其中约三分之一的孩子谈论过财务问题。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Advisers who don''t want to lose those assets should get up to speed on how
    to win the next generation. The basics: Attract them with engaging events and
    modern practice-management methods, then retain them with solid financial planning.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些不想失去这些资产的顾问们应该了解如何赢得下一代。基本原则是：通过吸引人的活动和现代化的实践管理方法吸引他们，然后通过坚实的财务规划留住他们。
- en: 'The suggested solution is to spend time wooing the kids:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 建议的解决方案是花时间去吸引这些子女：
- en: You can start by coordinating a family meeting so your clients can introduce
    you to their children. Make estate planning the focus so you can explore the family's
    expectations for their wealth - and try to ferret out situations where the parents
    and the children might have different financial objectives that could complicate
    your serving both of them at the same time.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以从组织一个家庭会议开始，这样你的客户就可以向你介绍他们的子女。将遗产规划作为重点，这样你就可以探讨家庭对财富的期望 - 并尝试找出父母和孩子可能有不同的财务目标，这可能会使同时为双方服务变得复杂。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Offer to provide complimentary financial planning to your clients' children.
    These accounts won't pay big, but the parents will appreciate it. Then hand off
    those accounts to younger advisers in your office. Not only will this be good
    practice for them, they'll probably be better at relating to the younger clients.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 向你的客户的子女提供免费的财务规划服务。这些账户不会带来丰厚的收入，但父母会为此感激你。然后将这些账户转交给你们办公室的年轻顾问。这不仅会为他们提供良好的实践机会，他们可能更擅长与年轻客户沟通。
- en: 'Focus more on the needs of Gen X and Millennials by "Remodeling for a hipper
    look":'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 更多地关注 X 一代和千禧一代的需求，通过“装修得更酷”来实现：
- en: Consider making over your office to make it more appealing to the next generation,
    said Wayne Badorf of Wells Fargo Asset Management, a practice-management expert.
    Put a few magazine-loaded iPads in the lobby, install Wifi and add energy drinks
    to your complimentary beverages.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑重新装修你的办公室，使其更吸引下一代，韦恩·巴多夫在韦尔斯 Fargo 资产管理公司表示，他是一位实践管理专家。在大厅里放几个装满杂志的苹果平板电脑，安装
    Wifi，并在免费饮料中添加能量饮料。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You may need to revamp your online image. As long as your compliance officer
    approves, use your site to link to financial podcasts and interesting websites.
    And make it a portal for clients to access their statements and make updates to
    accounts.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Overly conventional thinking**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: I believe that such approaches are likely to yield disappointing results. When
    I speak to affluent Baby Boomers, their fears are that their children will not
    have the tools to properly manage their wealth. Their darkest fear is their kids
    acquire the Paris Hilton syndrome. A common refrain is, "What happens when my
    twentysomething son/daughter gets this [six or seven figure] windfall drop in
    their laps?"
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, the SEC found that financial literacy is a serious issue amongst Americans. A
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[Dodd-Frank-mandated study of financial literacy](http://www.sec.gov/news/studies/2012/917-financial-literacy-study-part1.pdf)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'and concluded that Americans have a low level of financial literacy:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Studies reviewed by the Library of Congress indicate that U.S. retail investors
    lack basic financial literacy. The studies demonstrate that investors have a weak
    grasp of elementary financial concepts and lack critical knowledge of ways to
    avoid investment fraud.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '[2009 FINRA study](http://www.finrafoundation.org/web/groups/foundation/@foundation/documents/foundation/p120536.pdf)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: 'found that investors way over-estimated their own financial knowledge. They
    were fairly confident about their own abilities, but when asked some basic financial
    concepts, their understanding was appalling lacking. Here are the questions, which
    shouldn''t be that difficult for anyone who has some basic financial understanding:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Imagine that the interest rate on your savings account was 1% a year and inflation
    was 2% a year. After one year, how much would be able to buy with the money in
    this account? [More|Less] (**64% correct**)
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If interest rates rise, what will typically happen to bond prices? (**21% correct**)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Supposing that you had $100 in a savings account and the interest rate was 2%
    per year. After five years, how much do you think you would have in the account
    if you left the money to grow? [More than $102|Less than $102] (**65% correct**)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A 15-year mortgage typically requires higher monthly payments than a 30-year
    mortgage, but the total interest paid over the life of the loan will be less.
    [True|False] (**70% correct**)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Buying a single company's stock usually provides a safer return than a stock
    mutual fund. [True|False] (**52% correct**)
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Financial literacy + Instilling passion = Value creation**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: There is a silver lining in this dark cloud. The FINRA study showed that higher
    income groups were more financially literate than the general population. Nevertheless,
    I believe that the road to recruiting the next generation of clients is involves
    a dual-track approach of financial education and instilling a passion for creating
    wealth. The latter is important because it shifts the attitude of the next generation
    from viewing the inheritance as consumption (the Paris Hilton symdrome) to wealth
    generation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这片乌云中有一线曙光。FINRA研究表明，高收入群体比一般人口具有更高的金融素养。然而，我相信招募下一代客户的道路涉及金融教育和激发创造财富热情的双轨方法。后者很重要，因为它改变了下一代的态度，使他们对遗产的看法从消费（帕丽斯·希尔顿综合症）转变为财富创造。
- en: Katherine Lintz of Financial Management Partners seems to have hit the right
    notes in her approach, according to this
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 根据此报告，金融管理伙伴公司的凯瑟琳·林茨（Katherine Lintz）似乎找到了正确的方法。
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-08-06/richest-family-offices-seeing-fastest-growth-as-firms-oust-banks.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2012-08-06/richest-family-offices-seeing-fastest-growth-as-firms-oust-banks.html)'
- en: 'report:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 报告：
- en: They call it “money camp.” Twice a week, 6- to 11-year-old scions of wealthy
    families take classes on being rich. They compete to corner commodities markets
    in Pit, the raucous Parker Brothers card game, and take part in a workshop called
    “business in a box,” examining products that aren’t obvious gold mines, such as
    the packaging on Apple Inc.’s iPhone rather than the phone itself.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们称其为“金钱夏令营”。每周两次，6至11岁的富裕家庭后代参加关于如何成为富人的课程。他们在派特（Pit）这款喧闹的帕克兄弟卡牌游戏中竞争，以占领商品市场，并参加一个名为“商业盒子”的工作坊，研究那些不明显的金矿，比如苹果公司iPhone的包装而非手机本身。
- en: 'The results have been astounding:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 结果令人惊叹：
- en: Lintz, 58, is on to something. Her 22-year-old firm was No. 2 among the fastest-growing
    multifamily offices in the second annual Bloomberg Markets ranking of companies
    that manage affairs for dynastic clans, Bloomberg Markets magazine reports in
    its September issue. The assets that FMP supervises grew 30 percent to $2.6 billion
    as of Dec. 31, just behind Signature, a Norfolk, Virginia-based family office
    that expanded 36 percent in 2011 to $3.6 billion.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 58岁的林茨找到了一些东西。她的22年历史的公司在彭博市场杂志第二年度公司排名中位居第二，该杂志报道，截至2012年12月31日，林茨所在的金融管理伙伴公司（FMP）监管的资产增长了30%，达到26亿美元，仅次于弗吉尼亚州诺福克市的家庭办公室Signature，后者在2011年增长了36%，达到36亿美元。
- en: I believe that Lintz has found a formula that many financial advisory firms
    catering to the HNW market has ignored or didn't know how to approach - the issue
    of how to recruit the next generation of clients. By combining financial literacy
    education and an approach that instills a passion for creating wealth, her firm
    has made its AUM much stickier and fashioned an important tool to recruit older
    clients who are concerned about these issues of how to pass the family torch.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信林茨找到了许多为高净值市场提供服务的金融咨询公司忽视或不知道如何处理的问题——如何招募下一代客户。通过结合金融知识教育和激发创造财富热情的方法，她的公司使其资产管理更加稳固，并打造了一个重要的工具，用于招募关心如何传承家族火炬的成熟客户。
- en: Investment firms, analysts and advisors spend a lot of time talking and thinking
    about how companies create value. This is one way of how investment firms can
    create values for themselves.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 投资公司、分析师和顾问花费大量时间谈论和思考公司如何创造价值。这是投资公司为自己创造价值的一种方式。
