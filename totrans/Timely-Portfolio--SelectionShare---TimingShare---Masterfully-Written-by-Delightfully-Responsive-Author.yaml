- en: demonstrating how we might decompose a money manager’s performance with just
    a return stream.  Since his method relies simply on the return stream, he overcomes
    one of the biggest challenges of the Petajisto / Cremers’ related concepts of
    Active Share and Tracking Error which is the lack of data due to lagged infrequent
    reporting and high cost.  For other potential flaws in Active Share, see [this
    post](http://timelyportfolio.blogspot.com/2014/06/active-share-and-tracking-error-not.html)
    summarizing some very good [PIMCO research](http://media.pimco.com/Documents/PIMCO_Quantitative_Research_Active_Share_Tracking_Error_Sapra_Hun.pdf).
  prefs: []
