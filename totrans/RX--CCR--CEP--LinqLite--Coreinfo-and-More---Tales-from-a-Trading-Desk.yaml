- en: Having been away for a few days I’ve spend the last few hours catching up on
    emails and blogs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 离开几天后，我花了几小时来赶上邮件和博客的更新。
- en: Inside .NET [Rx](http://channel9.msdn.com/shows/Going+Deep/Kim-Hamilton-and-Wes-Dyer-Inside-NET-Rx-and-IObservableIObserver-in-the-BCL-VS-2010/)
    and IObservable/IObserver in the BCL – worth a watch if you want to know how they
    implemented the type projection funtion of ‘Select’ in the [RX](http://codebetter.com/blogs/matthew.podwysocki/archive/2009/10/14/introducing-the-reactive-framework-part-i.aspx)
    framework
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET内部[Rx](http://channel9.msdn.com/shows/Going+Deep/Kim-Hamilton-and-Wes-Dyer-Inside-NET-Rx-and-IObservableIObserver-in-the-BCL-VS-2010/)以及BCL中的IObservable/IObserver——如果你想知道他们在[RX](http://codebetter.com/blogs/matthew.podwysocki/archive/2009/10/14/introducing-the-reactive-framework-part-i.aspx)框架中如何实现“Select”函数的类型投射功能，这是一个值得一看的内容
- en: We haven’t see [George](http://channel9.msdn.com/tags/George+Chrysanthakopoulos/)
    [Chrysanthakopoulos](http://channel9.msdn.com/posts/Charles/George-Chrysanthakopoulos-CCR-and-DSS-Visual-Toolkit-2008/)
    on C9 for awhile. Wonder if he is still in [CCR](http://channel9.msdn.com/shows/Going+Deep/CCR-Programming-Jeffrey-Richter-and-George-Chrysanthakopoulos/)
    land?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们已经有一段时间没有在C9见到[George Chrysanthakopoulos](http://channel9.msdn.com/tags/George+Chrysanthakopoulos/)了。想知道他是否还在[CCR](http://channel9.msdn.com/shows/Going+Deep/CCR-Programming-Jeffrey-Richter-and-George-Chrysanthakopoulos/)领域吗？
- en: I see [Rob](http://blogs.windowsclient.net/rob_relyea/archive/2009/05/19/xaml2009-and-system-xaml-dll-preview-in-net-fx-4-beta1.aspx)
    has an interesting [session](http://microsoftpdc.com/Sessions/CL24) at PDC09\.
    I guess that will be the session to tell us all about System.Xaml.dll. Hopefully
    Rob will release his [XAML Analysis Tool](http://blogs.windowsclient.net/rob_relyea/archive/2009/02/13/avoid-having-default-values-in-xaml-to-do-less-during-load.aspx)
    soon as February 2009 was a long time ago 😦
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我看到[Rob](http://blogs.windowsclient.net/rob_relyea/archive/2009/05/19/xaml2009-and-system-xaml-dll-preview-in-net-fx-4-beta1.aspx)在PDC09有一个有趣的[会议](http://microsoftpdc.com/Sessions/CL24)。我想那将是关于System.Xaml.dll的会议。希望Rob尽快发布他的[XAML分析工具](http://blogs.windowsclient.net/rob_relyea/archive/2009/02/13/avoid-having-default-values-in-xaml-to-do-less-during-load.aspx)，因为2009年2月已经过去很长时间了😦
- en: I see Forester release the “Complex Event Processing (CEP) Platforms, Q3 2009”
    [report](http://www.forrester.com/rb/Research/wave%26trade%3B_complex_event_processing_cep_platforms%2C_q3/q/id/48084/t/2)
    back in August 2009\. Aleri did well in the report, as expected. I have to say
    that “Forrester believes that Microsoft and SAP will not be far behind in introducing
    CEP to their product portfolios” is amusing given that Microsoft was already well
    down the CEP development road at the time the report was published.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我看到Forrester在2009年8月发布了“复杂事件处理（CEP）平台，第3季度”[报告](http://www.forrester.com/rb/Research/wave%26trade%3B_complex_event_processing_cep_platforms%2C_q3/q/id/48084/t/2)。Aleri在报告中表现不错，正如预期的那样。我不得不说，“Forrester认为微软和SAP将不会落后于将CEP引入他们的产品组合”这一观点很有趣，因为微软在当时已经走上了CEP开发的道路，而这份报告是在报告发布时就已经成文了。
- en: Infragistics has a white [paper](http://download.infragistics.com/marketing/infragistics-silverlight-xamwebgrid-performance-whitepaper.pdf)
    on “Performance in the Infragistics® xamWebGrid for Microsoft® Silverlight”. It’s
    performance does look good, but I suspect it’s not in the same ballpark as Syncfusion’s
    cell [grid](http://www.syncfusion.com/products/silverlight/grid).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Infragistics发布了一篇关于“Infragistics® xamWebGrid for Microsoft® Silverlight性能”的白皮书。[论文](http://download.infragistics.com/marketing/infragistics-silverlight-xamwebgrid-performance-whitepaper.pdf)中的性能表现看起来不错，但我怀疑它的性能是否与Syncfusion的单元格[网格](http://www.syncfusion.com/products/silverlight/grid)处于同一水平。
- en: jQuery [samples](http://sixrevisions.com/javascript/10-awesome-techniques-and-examples-of-animation-with-jquery/)
    – impressive, but is this reason to avoid Adobe/Microsoft RIA technology?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: jQuery [示例](http://sixrevisions.com/javascript/10-awesome-techniques-and-examples-of-animation-with-jquery/)——印象深刻，但这是不是避免使用Adobe/Microsoft
    RIA技术的理由？
- en: '[WPF](http://blogs.msdn.com/llobo/archive/2009/10/29/new-wpf-features-key-gesture-binding.aspx)
    [4](http://weblogs.asp.net/scottgu/archive/2009/10/26/wpf-4-vs-2010-and-net-4-0-series.aspx)
    – a follow-on from Rob’s posting above, New XAML/BAML Parser Engine – Tools to
    analyze and manipulate XAML will also be much easier to create with many of the
    new low level APIs provided in System.Xaml.dll. More WPF 4 features discussed
    [here](http://blogs.msdn.com/llobo/archive/tags/New+WPF+4+features/default.aspx).'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[WPF](http://blogs.msdn.com/llobo/archive/2009/10/29/new-wpf-features-key-gesture-binding.aspx)
    [4](http://weblogs.asp.net/scottgu/archive/2009/10/26/wpf-4-vs-2010-and-net-4-0-series.aspx)
    – 继Rob上面的帖子之后，新的XAML/BAML解析引擎 – 使用System.Xaml.dll中提供的新低级API，分析和管理XAML的工具也将更容易创建。讨论WPF
    4功能的更多内容[在这里](http://blogs.msdn.com/llobo/archive/tags/New+WPF+4+features/default.aspx)。'
