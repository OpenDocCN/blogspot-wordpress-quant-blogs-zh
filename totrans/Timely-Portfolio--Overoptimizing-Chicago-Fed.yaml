- en: '**THIS SHOULD BE OBVIOUS THROUGHOUT THE POST BUT THIS IS NOT INVESTMENT ADVICE. 
    PLEASE DO NOT FOLLOW THIS SYSTEM AS IT COULD RESULT IN SERIOUS LOSSES.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**这应该在整个帖子中都很明显，但这不是投资建议。请千万不要遵循这个系统，因为它可能会导致严重的损失。**'
- en: One of the perils of system-building is the tendency to unintentionally overoptimize
    by playing/refining the parameters to fit history.  It starts with some harmless
    data playing but very possibly a system appears with some potential like that
    shown in [More St. Louis Fred Fun with National Financial Conditions](http://timelyportfolio.blogspot.com/2011/05/more-st-louis-fred-fun-with-national.html). 
    Then through some form of iterative adjusting something seemingly magical occurs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 系统构建的一个危险倾向是通过玩转/优化参数来拟合历史数据，无意中过度优化。它始于一些无害的数据操作，但非常可能出现一个像在[More St. Louis
    Fred Fun with National Financial Conditions](http://timelyportfolio.blogspot.com/2011/05/more-st-louis-fred-fun-with-national.html)中所示的具有某种潜力的系统。然后通过某种形式的迭代调整，似乎会发生一些神奇的事情。
- en: However, after this subtle adjusting, I have no more data to test what might
    be something worthwhile, so I’m left with something to watch but not something
    on which I would risk my assets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在进行了这种微妙的调整之后，我再也没有数据来测试那些可能值得的东西，所以我只能关注一些事情，而不是那些我会冒险我的资产的事情。
- en: Play away but be careful.  It is much better to start with an idea, test this
    idea with a limited dataset, and then extend the test to a much more encompassing
    out-of-sample dataset in terms of timeframes, other countries, or other asset
    classes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽情操作，但请小心。从想法开始，用有限的数据测试这个想法，然后将测试扩展到涵盖时间框架、其他国家或其他资产类别的更全面的样本外数据，这样做要好得多。
