- en: Yann had a friend who had seen Magma two weeks before in
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Yann 有一个朋友在两周前看了 Magma 的演出，地点是
- en: <city st="on"><place st="on">Toulouse</place></city>
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 感到非常冷淡。
- en: . Yann relayed to me a mini-review that his friend had given. The review consisted
    of the single sentence “Magma is Dead, Long Live Magma.” This review turned out
    to be very prophetic.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 。Yann 转达了他的朋友给出的一篇迷你评论。评论只有一句话：“Magma 已死，长命百岁 Magma。”这篇评论后来被证明是非常预言性的。
- en: Then I was told that Magma was supposed to play the same exact set every night,
    and they had no special guests scheduled. Fuck!!!! I thought that, for their 40^(th)
    anniversary, they would trot out some of their masterpieces. But, this was going
    to be 3 nights of new or unrecorded compositions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我被告知 Magma 每晚都会演奏一模一样的曲目，他们也没有安排任何特别的嘉宾。靠！！！我以为在他们 40 周年的时候，他们会拿出一些杰作。但是，这将是要连续三晚演奏新作品或未发行的作品。
- en: Everyone had planned to meet up at the brasserie across the street from Le Casino
    at 5:00 PM the next day. I spent most of Thursday sleeping, as I went to sleep
    around 4 in the morning. At 5:00, a small contingent of Magma fans had started
    to gather at the brasserie. I met my old pal Robert Guillerault from
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 。大家都计划第二天下午 5 点在 Le Casino 对面的餐厅见面。我大部分时间都在周四睡觉，因为我在凌晨 4 点左右入睡。到了 5 点，一些 Magma
    的粉丝已经开始在餐厅聚集。我遇到了我老朋友 Robert Guillerault，他来自
- en: <city st="on"><place st="on">Bordeaux</place></city>
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: <city st="on"><place st="on">波尔多</place></city>
- en: ', who runs the Magma Web Pressbook. Robert speaks no English and I cannot understand
    his spoken French, so we spent a half hour gesturing wildly in the air. We were
    soon joined by some of the other Zeuhl Kombattahnts that I only knew from the
    French Magma forums. Fabrice, Yann, Fanny, and Muriel soon arrived. Marino (hpl)
    came from'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ，他运营着 Magma 网页出版社。Robert 不会说英语，我也听不懂他的法语口语，所以我们花了半个小时在空中疯狂比划。不久，其他一些我只在法国 Magma
    论坛上知道的 Zeuhl Kombattahnts 也加入了我们。Fabrice、Yann、Fanny 和 Muriel 很快就到了。Marino (hpl)
    从
- en: <city st="on"><place st="on">Venice</place></city>
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: <city st="on"><place st="on">威尼斯</place></city>
- en: ', and brought me some DVDs of some live shows. Maxence (Zwenskaia) from'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 带来了他的一些现场演出的 DVD。Maxence (Zwenskaia) 从
- en: <city st="on"><place st="on">Montpelier</place></city>
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: <city st="on"><place st="on">蒙彼利埃</place></city>
- en: came by, as well as photographer-supreme Madi, Francis Lecointe (who has graciously
    bought the tickets for me), old friend Fabrice Bellearbe (Barfix), ace photographer
    Marco Tchamp, Roman (Peaudhorse), and more. Magma themselves came by for their
    pre-concert drinks. Robert introduced me to Magma bassist Philippe Bussonet, who
    seemed thoroughly unimpressed that I came from
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 过来，还有摄影师界的巨匠 Madi，Francis Lecointe（他非常慷慨地为我买了门票），老朋友 Fabrice Bellearbe (Barfix)，杰出的摄影师
    Marco Tchamp，Roman (Peaudhorse)，还有更多。Magma 自己过来喝他们的演出前饮料。Robert 向我介绍了 Magma 的贝斯手
    Philippe Bussonet，他似乎对我从
- en: <state st="on"><place st="on">New York</place></state>
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: <state st="on"><place st="on">纽约</place></state>
- en: to see them. I also got to shake hands with Stella Vander and Herve Aknin. I
    usually try to avoid contact with bands that I like; I am a firm believer in the
    old adage “Never meet your heroes because you will inevitably be disappointed.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 来看他们。我还和 Stella Vander 和 Hervé Aknin 握手。我通常尽量避免接触自己喜欢的乐队；我坚信那句老话“永远不要见你的英雄，因为你肯定会失望。”
- en: At 7:30, we all staggered across the street to the venue. Inside, I met old
    friend Gaeten Villard (Zess), and I finally met British magma fanatics Steve Ashworth
    and Steve Davis. Steve Davis has one of the few English websites devoted to Magma.
    Steve is well-known in
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 。7:30，我们都摇摇晃晃地穿过街道来到了演出场地。在里面，我遇到了老朋友 Gaëtan Villard (Zess)，终于见到了英国 Magma 铁杆粉丝
    Steve Ashworth 和 Steve Davis。Steve Davis 有一个致力于 Magma 的少数英文网站。Steve 在
- en: <country-region st="on"><place st="on">England</place></country-region>
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: <country-region st="on"><place st="on">英格兰</place></country-region>
- en: for his exploits in the world of Snookers, which is much like the American game
    of Pool. In fact, he was 6 or 7-time world snookers champion, and now, devotes
    a substantial amount of his time playing professional poker. Steve also brought
    the Magma offshoot group, Offering, to the
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 他因为在斯诺克球界的成就而闻名，这项运动与美国的台球非常相似。事实上，他曾多次获得世界斯诺克冠军，现在，他把自己的大量时间投入到了职业扑克比赛中。Steve
    还带来了 Magma 的分支团体，Offering。
- en: <country-region st="on"><place st="on">UK</place></country-region>
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: <country-region st="on"><place st="on">英国</place></country-region>
- en: in the mid 1980’s. Steve and I have been corresponding at infrequent intervals
    over the years, so it was great to put a face to the name. Both Steves had brought
    their girlfriends to the Magma show, which I thought was a very dicey proposition.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在1980年代中期。史蒂夫和我这些年来一直断断续续地通信，所以能见到本人真是太好了。两个史蒂夫都带了他们的女朋友来看马格玛的演出，我觉得这是一个非常冒险的提议。
- en: The seats in Le Casino were uncomfortable, to say the least. The amount of space
    between the rows of seats was designed for little Frenchmen, not for big Americans.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 勒卡西诺的座位至少可以说是不舒服的。座位之间的空间是为小个子法国人设计的，而不是为高大美国人。
- en: At about 8:15, the first group, Jannick Top’s Infernal Machina, came on. The
    group consisted of two drummers (one playing a large Japanese Koto drum), bass,
    guitar, electric piano, and two vocalists. One of the vocalists was Klaus Blasquiz,
    who was Magma’s vocalist during the glory years. The other vocalist was a tall,
    blond woman who was the subject of much conversation over the next three days.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 大约8:15，第一组，詹尼克·托普的 Infernal Machina，上台了。该团体由两名鼓手（一名演奏大型日本Koto鼓）、贝斯、吉他、电子钢琴和两名声乐家组成。其中一名声乐家是克劳斯·布拉斯科兹，他在马格玛的辉煌时期担任声乐家。另一名声乐家是一个高个子金发女郎，在接下来的三天里成了大家谈论的话题。
- en: After a soft opening section of cello and percussion, Top’s band ripped into
    the full force of the composition. Most of the hour-long piece consisted of the
    group jamming out on various old Magma themes, including parts of MDK, Kohntarkosz
    (the ending section), and De Futura. I loved it.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在大提琴和打击乐的柔和开场部分之后，托普的乐队以完整的创作力量开始演奏。一个小时的作品大部分是小组在各种老马格玛主题上即兴演奏，包括MDK、Kohntarkosz（结尾部分）和De
    Futura的部分。我喜欢这个。
- en: There were various issues with the sound system on the first night. From where
    we were sitting in the third row of the mezzanine, the sound was too muddy. Luckily,
    over the next two nights, the sound improved a great deal.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 第一晚音响系统有问题。我们坐在楼厅第三排，声音太浑浊了。幸运的是，接下来的两晚，音响效果改善了很多。
- en: In a portent of things to come, Magma also had technical issues at the start.
    They opened the concert with a brand new piece, only to have Bussonet’s amplifier
    shut off after the first few chords. Vander signaled for the band to stop, and
    Bussonet took a few minutes to rectify the situation.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在预示未来的事情中，马格玛也开始出现技术问题。他们以一首全新的作品开场，结果布森内的扩音器在第一几个和弦后关闭了。范德示意乐队停止，布森内花了几分钟来解决这个问题。
- en: The first piece is unnamed as of now. To my ears, it sounds as if Christian
    Vander has been listening to a lot of Steve Reich. Two main themes play off of
    each other in this composition. First, there is a Reich-like ostinato pattern
    that is played by the vibes, guitar, and electric piano. This is overlaid by a
    more Magma-like vocal line that is sung by Herve Aknin, the new vocalist who recently
    replaced Antoine Paganotti. As these two themes move in and out of phase, the
    drums and bass punctuate the music with a series of intermittent crashes. This
    goes on for about ten minutes, building up to a climax.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 第一首曲子目前还没有名字。对我来说，它听起来好像是克里斯蒂安·范德听了很多史蒂夫·雷赫的音乐。这首作品中，有两个主要主题相互交织。首先，有一个类似雷赫的固执节奏模式，由
    vibes、吉他 和电子钢琴演奏。这上面叠加了一个更像是马格玛的声乐线，由最近取代安托万·帕加诺蒂的新声乐家赫维·阿金演唱。当这两个主题相互进入和退出相位时，鼓和贝斯以一系列间歇性的撞击来点缀音乐。这部分持续了大约十分钟，逐渐
    build up to a climax。
- en: The second piece was a real snoozer for me. It is a 25 minute piece named Felicite
    Thosz, and is reminiscent of the vocal-intensive Magma offshoot called Offering.
    To my ears, it sounded like a combination of Magma playing Christmas songs with
    Magma doing a mouthwash commercial. There were lots of vocal solos and harmonies
    and sleigh bells … and for me, a reason to catch up on my sleep. A bit of promise
    in the last section with a Russian-dance theme, ala Wurdah Itah, but no real punch.
    Polite applause from the audience at the end.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 第二首曲子对我来说真的很无聊。这是一首25分钟的作品，名叫Felicite Thosz，让人想起声乐为主的马格玛分支乐队Offering。对我来说，它听起来像是马格玛在演奏圣诞歌曲和马格玛在做口腔清洁广告的结合体。有很多声乐独奏和和声，还有雪橇铃……对我来说，这是一个补眠的好理由。最后部分有一个俄罗斯舞蹈主题，类似于Wurdah
    Itah，但没有真正的冲击力。观众在最后礼貌地鼓掌。
- en: The third piece was Emehnteht-Re, which is third piece of the Magma trilogy
    that includes Kohntarkosz and Theusz Hamtaahk. It is an hour-long piece that unites
    several of Magma’s previously-recorded themes. I first saw Magma perform this
    piece in
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 第三首作品是《Emehnteht-Re》，这是马格玛三部曲中的第三部作品，包括《Kohntarkosz》和《Theusz Hamtaahk》。这是一部长达一个小时的作品，它将马格玛之前录制的一些主题融为一体。我第一次看马格玛表演这部作品是在
- en: <place st="on">Brooklyn</place>
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
