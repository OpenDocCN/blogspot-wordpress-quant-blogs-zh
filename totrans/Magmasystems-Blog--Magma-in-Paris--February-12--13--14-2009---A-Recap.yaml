- en: at Club Europa in June of 2007\. Since then, Vander has reworked the piece in
    various minor ways. The piece now seems more coherent to me. The piece starts
    out with Rinde from the Attahk album, transitioning into Hhai, transitioning into
    Zombies, and ending with a dirge that represents the funeral of an Egyptian king.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年6月在 Club Europa 演出。从那时起，范德以各种微小的改动重新编排了这部作品。现在这部作品对我来说似乎更加连贯。作品以《Attahk》专辑中的Rinde开始，过渡到Hhai，再过渡到Zombies，最后以一首代表埃及国王葬礼的挽歌结束。
- en: The Zombies section is supposed to be the atom bomb in the piece. About 10 minutes
    of unadulterated Zeuhl madness, and is supposed to be the centerpiece for Vander’s
    remarkable drumming. For the first night, Vander seemed rather subdued. I am not
    sure if it is his age catching up to him or the tendonitis that has been bothering
    him for the past few years.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 《Zombies》部分应该是作品中的原子弹。大约10分钟的纯粹的宇宙音乐疯狂，应该是范德惊人鼓技的中心环节。然而，第一晚，范德似乎相当沉闷。我不确定是不是他的年龄问题，或者是过去几年困扰他的肌腱炎问题。
- en: E-R was followed by the cacophonous De Futura. This is a Jannick Top composition
    that appeared on the Magma album, Udu Wudu, in 1976\. When it was recorded, it
    was a sparse but rhythmically driven piece that only included bass, drums, occasional
    synthesizer, and growling vocals. However, for the 3 concerts, it was played by
    the total combined forces of Magma and Infernal Machina. 15 people on the stage,
    including 3 drummers, two guitars, two basses, two pianists, and 5 vocalists.
    All I can say is “What a mess!” Remember the blond vocalist from Infernal Machina?
    The running joke during the 3 nights of the show was “What will she be wearing
    during De Futura?” Each night, she seemed to come out with less and less clothes
    on, and during the afternoon, she must have been shopping for her next costume
    at the shops next to the Moulon Rouge. The performance of De Futura was extremely
    sloppy, as confirmed by a lot of the opinions I heard the next day at lunch.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 《E-R》之后是嘈杂的《De Futura》。这是雅尼克·托普创作的作品，1976年收录在马格玛的专辑《Udu Wudu》中。当它被录制时，它是一个稀疏但节奏感强烈的作品，只包括贝斯、鼓、偶尔的合成器和咆哮的嗓音。然而，在3场音乐会中，它是由马格玛和
    Infernal Machina 的全部 combined forces 演奏的。舞台上共有15个人，包括3个鼓手，2个吉他手，2个贝斯手，2个钢琴家，和5个歌手。我只能说“一团糟！”还记得来自Infernal
    Machina的金发女歌手吗？在3晚的演出期间，开玩笑的话题是“她在《De Futura》中会穿什么？”每晚，她似乎都穿着越来越少，下午她一定是在红磨坊附近的商店里为她下一个造型购物。可以肯定的是，《De
    Futura》的演出极其混乱，正如我在第二天午餐时听到的许多意见所证实的那样。
- en: As an encore, Magma finished with Ballade, which is Vander’s moving tribute
    to his idol, John Coltrane. A beautiful piece with lots of rich harmonies, and
    featuring Vander doing his famous scat-singing in Kobaian.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 作为压轴节目，马格玛以《Ballade》结束表演，这是范德ER的动人致敬，向他的偶像约翰·柯尔特兰。这是一首充满丰富和声的美丽作品，范德在其中用科巴语进行了他著名的即兴吟唱。
- en: After the concert, a lot of the Magma fans gravitated to another brasserie that
    was a few blocks up from the concert hall. This was to be a nightly occurrence
    that kept me out until 2:00 AM. I spent most of the time with the only other native
    English speakers, Steve Davis and his girlfriend, Jeannie, talking about Magma,
    snookers, and poker. You can actually watch videos on YouTube of Steve playing
    snookers at the various stages of his career. Steve was also able to satisfy some
    of my curiosity about the Women’s Pro Pool circuit in the
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐会结束后，很多马格玛的粉丝都聚集在音乐厅几街区外的另一家大排档。这成了每晚都会发生的事情，直到凌晨2点我才离开。我大部分时间都和唯一的其他两个母语为英语的人，史蒂夫·戴维斯和他的女朋友珍妮，谈论马格玛、斯诺克和扑克。你可以在YouTube上看到史蒂夫在职业生涯各个阶段打斯诺克的视频。史蒂夫还满足了我对女子职业台球巡回赛的好奇心。
