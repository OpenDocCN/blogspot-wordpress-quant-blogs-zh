  zh: 在Le Triton看演出前，我强烈推荐在那里吃饭……食物不会让人失望。
- en: After a brief siesta, it was back to the brasserie for some beers, and onto
    the show. Friday night’s concert was noticeably better. The word must have gotten
    to the bands about the poor performance on Thursday, and there were great improvements
    in the sound and in the quality of playing. It was the same set list, but it seemed
    that Infernal Machina really jammed out on the De Futura-sounding section, and
    Magma did the same on the Zombies section of E-R. And, the blond vocalist did
    not disappoint, as she seemed to outdo her previous night’s antics. Would someone
    tell Jannick that her presence on stage seriously detracts from his music!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 短暂的午休后，我又回到了 brasserie 喝啤酒，然后去看演出。周五晚上的音乐会明显更好。关于周四糟糕的演出，消息可能已经传到了乐队的耳中，因此在声音和演奏质量上都有了很大的提高。同样是歌单，但Infernal
    Machina 在De Futura 风格的段落上真的玩得很嗨，Magma 在 E-R 的 Zombies 部分也是。那位金发女歌手也没有让人失望，她似乎超过了前一天晚上的表现。有人能告诉
    Jannick，她上台严重影响了他的音乐！
