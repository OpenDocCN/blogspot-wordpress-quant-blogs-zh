- en: so that I would have energy for the night’s festivities. I picked a 3-star hotel
    that I found on Expedia that was only about a ten minute walk from Le Casino.
    Typical 3-star
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这样我晚上的庆祝活动就能够有充足的精力。我选了一家在 Expedia 上找到的三星级酒店，距离 Le Casino 只有大约十分钟的步行路程。典型的三星级
