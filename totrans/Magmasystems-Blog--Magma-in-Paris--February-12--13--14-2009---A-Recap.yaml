    spoke English to me, and thus spared me the pain of inflicting my self-taught
    French upon the fair people of
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，在吃完田螺和鸭胸之间，大家大都对我讲英语，这样就不用让我把我自学的法语强加给
