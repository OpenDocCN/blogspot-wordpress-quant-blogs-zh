- en: 'Humble Student of the Markets: China, beyond the hard/soft landing debate'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国，超越硬着陆/软着陆的争论
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/china-beyond-hardsoft-landing-debate.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/china-beyond-hardsoft-landing-debate.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/07/china-beyond-hardsoft-landing-debate.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/07/china-beyond-hardsoft-landing-debate.html#0001-01-01)
- en: Imagine a country where a sector has dominated that nation's economy and is
    deemed to be "systemically important" to growth. Insiders of that sector have
    made obscene profits from the growth. One day, we wake up and find that that sector
    has gotten in over the heads. The "logical" free-market solution is the let that
    sector go down and allow the economy to re-balance, but sector insiders have a
    cozy relationship with the government. If leading companies in that sector goes
    down, the collapse will surely take many in government down with them. What country
    am I referring to? What sector? What is the most likely course of action for the
    government?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个国家，一个行业主导了该国的经济，被认为是增长“系统重要性”的。该行业的内部人士从增长中获得了巨额利润。有一天，我们醒来发现，那个行业已经陷入了困境。让那个行业倒下，让经济重新平衡的“逻辑”自由市场解决方案是显而易见的，但行业内部人士与政府关系密切。如果该行业的领先公司倒闭，其崩溃肯定也会让许多政府官员下台。我在指的是哪个国家？哪个行业？政府最有可能采取的行动是什么？
- en: One obvious answer to the first two questions is the finance sector in the West
    (see my last post
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对前两个问题的一个明显答案是西方的金融部门（见我上一篇文章
- en: '[Another test of the banking lobby''s powers](http://humblestudentofthemarkets.blogspot.ca/2012/07/another-test-of-banking-lobbys-powers.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[银行游说团体力量的再次考验](http://humblestudentofthemarkets.blogspot.ca/2012/07/another-test-of-banking-lobbys-powers.html)'
- en: ). It's a good guess, but I am referring to State Owned Enterprises (SOEs) in
    China.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这是一个不错的猜测，但我指的是中国的国有企业（SOEs）。
- en: '**The roots of China''s growth**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国增长的根源**'
- en: 'The China miracle was fueled mainly by two factors:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 中国奇迹主要是由两个因素推动的：
- en: Access to a cheap source of labor and the willingness to use it as a source
    of competitive advantage to grow the economy; and
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用廉价劳动力的优势，并愿意将其作为经济增长的竞争优势；以及
- en: The CNYUSD currency peg.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人民币对美元的汇率挂钩。
- en: While the currency peg allowed Chinese labor to be highly competitive, it also
    created all sorts of nasty side effects. First and foremost, China was stuck with
    America's monetary policy, which was inappropriate for China. As the Chinese economy
    heated up and inflation rose, Chinese interest rates could not rise with inflation
    and inflationary expectations because of the currency peg. Thus, real interest
    rates went negative.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然汇率挂钩使中国劳动力极具竞争力，但也产生了一系列不良副作用。首先，中国陷入了美国货币政策的困境，这并不适合中国。随着中国经济过热和通货膨胀上升，由于汇率挂钩，中国的利率不能随着通货膨胀和通货膨胀预期上升，导致实际利率变为负数。
- en: Negative real interest rates created winners and losers. The winners were the
    companies with easy access to capital, which were mostly the SOEs at the expense
    of private businesses, which are often referred to as Small and Medium Enterprises
    (SMEs). An academic paper called
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 负实际利率产生了赢家和输家。赢家是那些容易获得资本的公司，这些公司主要是国有企业，而牺牲了私营企业，这些企业通常被称为中小企业（SMEs）。一篇学术论文称
- en: '[A Model of China’s State Capitalism](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2061521)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国国家资本主义的模型](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2061521)'
- en: (h/t
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: (h/t
- en: '[Michael Pettis](http://www.mpettis.com/2012/06/19/debating-growth-in-china/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Michael Pettis](http://www.mpettis.com/2012/06/19/debating-growth-in-china/)'
- en: ) that shows that the dominance of SOEs and their superior growth is largely
    attributable to their monopolistic or semi-monopolistic positions in the Chinese
    economy, e.g. telecom, oil refining. etc. John Hempton called this arrangement
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示，国有企业的主导地位及其优越的增长主要归功于它们在中国经济中的垄断或半垄断地位，例如电信、石油精炼等。约翰·汉普顿称这种安排为
- en: '[a kleptocracy](http://brontecapital.blogspot.com.au/2012/06/macroeconomics-of-chinese-kleptocracy.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个贪腐政权](http://brontecapital.blogspot.com.au/2012/06/macroeconomics-of-chinese-kleptocracy.html)'
- en: because Party insiders have become enormously wealthy at the expense of the
    ordinary citizen.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因为党内人士以牺牲普通公民的利益为代价变得极其富有。
- en: Negative interest rates also meant very low or negative cost of capital. As
    Japanese companies found out in the late 1980's, it's easy to make money when
    your cost of capital is that low. You borrow as much as you can and invest in
    something, anything with a positive real return. If you are positioned properly,
    you can make obscene profits - and they did.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 负利率还意味着资本成本非常低或负。正如日本公司在1980年代末发现的，当你的资本成本如此之低时，赚钱很容易。你可以尽可能多地借款并投资于任何有正实际回报的东西。如果你定位得当，你可以获得巨额利润——他们确实做到了。
- en: '**Currency peg = Financial repression**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**货币挂钩 = 金融压制**'
- en: The biggest loser in China, on a relative basis, was the household sector. The
    ordinary Chinese who worked hard and managed to squirrel away savings had few
    places to put their money other than the banking system. The Chinese bond market
    is not sufficiently large. The stock market is very small and undeveloped compared
    to major industrialized countries and is regarded mostly as a casino. The household
    sector was forced to put money into the banking system at negative interest rates.
    Carmen Reinhart calls that
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国，相对而言最大的输家是家庭部门。那些辛勤工作并设法存钱的中国普通百姓除了银行系统外几乎没有地方可以放钱。中国债券市场不够大。与主要工业化国家相比，股市非常小且不发达，被视为大部分是赌场。家庭部门被迫在负利率下将钱存入银行系统。卡门·莱因哈特称这为
- en: '***financial repression***'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '***金融压制***'
- en: . Here is the definition from
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: .以下是来自
- en: '[Wikipedia](http://en.wikipedia.org/wiki/Financial_repression)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科](http://en.wikipedia.org/wiki/Financial_repression)'
- en: ':'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'Reinhart and Sbrancia characterise financial repression as consisting of the
    following key elements:'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 莱因哈特和斯布兰卡将金融压制定义为包括以下关键要素：
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1.Explicit or indirect capping of, or control over, interest rates, such as
    on government debt and deposit rates (e.g., Regulation Q).
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1.明示或间接限制或控制利率，例如政府债务和存款利率（例如，规定Q）。
- en: 2.Government ownership or control of domestic banks and financial institutions
    with simultaneous placing of barriers before other institutions seeking to enter
    the market.
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2.政府对国内银行和金融机构的所有权或控制权，同时为寻求进入市场其他机构设置障碍。
- en: 3.Creation or maintenance of a captive domestic market for government debt,
    achieved by requiring domestic banks to hold government debt via reserve requirements,
    or by prohibiting or disincentivising alternative options that institutions might
    otherwise prefer.
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3.创建或维持政府债务的国内被控行情，通过要求国内银行持有政府债务的储备要求，或禁止或减少机构可能偏好的其他选择。
- en: 4.Government restrictions on the transfer of assets abroad through the imposition
    of capital controls.
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4.政府通过实施资本管制限制资产向国外转移。
- en: John Hempton at
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·汉普顿在
- en: '[Bronte Capital](http://brontecapital.blogspot.com.au/2012/06/macroeconomics-of-chinese-kleptocracy.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[布朗特资本](http://brontecapital.blogspot.com.au/2012/06/macroeconomics-of-chinese-kleptocracy.html)'
- en: 'outlined the dilemma of the Chinese household well:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 很好地区分了中国家庭的困境：
- en: The Chinese lower income and middle class people have extremely limited savings
    options. There are capital controls and they cannot take their money out of the
    country. So they can't invest in any foreign assets.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国低收入和中等收入阶层的储蓄选择极其有限。存在资本管制，他们无法将资金带出国门。因此，他们无法投资任何外国资产。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Their local share market is unbelievably corrupt. I have looked at many Chinese
    stocks listed in Shanghai and corruption levels are similar to Chinese stocks
    listed in New York. Expect fraud.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们的本地股市腐败得令人难以置信。我看过许多在上海上市的中国股票，腐败程度与在纽约上市的中国股票相似。预计会有欺诈。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What Chinese are left with is bank deposits, life insurance accounts and (maybe)
    apartments.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国人剩下的就是银行存款、人寿保险账户和（可能是）公寓。
- en: For those ordinary Chinese citizens who could afford it, the only logical place
    for savings is in real estate. Real estate became a form of money and savings
    poured into it. In effect, the CNYUSD peg was indirectly responsible for China's
    property boom.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些能够负担得起的普通中国公民来说，唯一合理的储蓄方式是房地产。房地产变成了一种货币和储蓄的涌入。实际上，人民币对美元的挂钩间接导致了中国的房地产繁荣。
- en: '**Where we are today**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们今天的位置**'
- en: 'Fast forward to today. China''s growth has hit a slow patch. One of the objectives
    in the Party''s latest five-year plan calls for a re-balancing of growth away
    from heavy infrastructure spending, which has benefited SOEs, to the consumer
    (read: household sector).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到今天。中国的增长遇到了一个缓慢的时期。党最新的五年计划的一个目标要求将增长从有利于国有企业的重型基础设施支出转向消费（即家庭部门）。
- en: '[Andy Xie](http://articles.marketwatch.com/2012-07-02/economy/32506934_1_tax-cuts-asset-slowdown)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[谢国忠](http://articles.marketwatch.com/2012-07-02/economy/32506934_1_tax-cuts-asset-slowdown)'
- en: 'described the slowdown and how the authorities have managed to contain the
    worst effects of the downturn:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了经济放缓以及当局如何设法遏制经济下行最严重的影响：
- en: There are no widespread bankruptcies. The main reason for this is government-owned
    banks not foreclosing on delinquent businesses. Of course, banks may have more
    bad assets down the road, which is the cost for achieving a soft landing.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有广泛的破产。这主要是因为国有银行没有对违约企业进行强制执行。当然，银行未来可能会有更多的不良资产，这是实现软着陆的代价。
- en: 'SOEs, the vehicle of wealthy Party insiders, have been hit hard:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 作为党内富裕人士的载体，国有企业受到了重创：
- en: State-owned enterprises (SOEs) reported 4.6% net profit margin on sales and
    7.4% return on net asset in 2011\. Both are very low by international standards.
    In the first five months of 2012, SOEs reported a 10.4% decline in profits but
    11.3% increase in sales.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2011年，国有企业（SOEs）报告的销售净利润率为4.6%，净资产收益率为7.4%。这两项在国际标准中都非常低。2012年前五个月，国有企业报告利润下降10.4%，但销售额增长11.3%。
- en: SOE performance indicators are low and declining. This is despite the fact that
    SOEs have such favorable access to financing and monopolistic market positions.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国有企业的绩效指标低且在下降。尽管事实上，国有企业拥有如此有利的融资渠道和垄断市场地位。
- en: 'Xie also echoed Hempton''s kleptocracy claims, though in a less dramatic fashion:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 谢国忠也呼应了赫姆顿的贪腐统治主张，不过他的表达方式更为低调：
- en: Closer observation gives clues as to why SOEs are so inefficient. Their fixed
    investment often costs 20% to 30% more than that for private companies and take
    about 50% longer to complete. The leakage through overpriced procurement and outsourcing
    and underpriced sales is enormous. SOE leakage can explain much of the anomalies
    in China.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 仔细观察可以发现国有企业效率低下的原因。它们的固定资产投资通常比私营企业高出20%到30%，并且需要大约50%的额外时间来完成。通过过高定价的采购和外包以及过低定价的销售造成的流失是巨大的。国有企业的流失可以解释中国许多异常现象。
- en: In addition to the problems presented by slowing growth, the financial system
    is teetering because of an over-expansion of the shadow banking system (see my
    previous comment
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 除了增长放缓带来的问题之外，由于影子银行系统的过度扩张，金融体系也处于摇摇欲坠之中（见我之前的评论）。
- en: '[Ominous signs from China](http://humblestudentofthemarkets.blogspot.ca/2012/06/ominous-signs-from-china.html)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自中国的凶兆](http://humblestudentofthemarkets.blogspot.ca/2012/06/ominous-signs-from-china.html)'
- en: ). Left unchecked, it could have the potential for a crash landing, i.e. negative
    GDP growth, which is not in anybody's spreadsheet model.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不加以检查，这可能导致硬着陆，即负GDP增长，这不在任何人的电子表格模型中。
- en: '**What will the government do?**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**政府将会怎么做？**'
- en: In the face of the cracks exposed by a slowing economy, what should the Chinese
    authorities do?
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 面对经济放缓暴露出的裂痕，中国当局应该怎么做？
- en: The textbook answer is that growth has been overly unbalanced towards large
    infrastructure projects and tilt growth toward the household and consumer sector.
    The Chinese consumer needs to rise. The latest five-year plan specifies this objective
    in a clear fashion.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 教科书式的答案是指增长过度不平衡，倾向于大型基础设施项目，应将增长转向家庭和消费部门。中国消费者需要崛起。最新的五年计划明确指出了这一目标。
- en: The problem with that solution is that it gores the SOE and Party insiders'
    ox. For the household sector to rise, household income needs to rise. Wages need
    to rise. Returns to household savings need to rise. For this to happen, financial
    repression needs to end.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这个解决方案的问题在于它损害了国企和党内内部人士的利益。为了家庭部门的崛起，家庭收入需要增加。工资需要上涨。家庭储蓄的回报需要提高。为此，必须结束金融抑制。
- en: Ending financial repression would mean that real interest rates would need to
    rise, which would squeeze the cost of capital of Chinese enterprises - SOEs in
    particular. Would the Party cadres go along with that? This may be a case of where
    the leadership dictates a course of action but the bureacracy doesn't go along.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 结束金融抑制意味着实际利率需要上升，这将挤压中国企业尤其是国有企业的资本成本。党的干部会同意这一点吗？这可能是一个领导层指示行动方向，但官僚体系不跟进的案例。
- en: '**The good news: A soft landing**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**好消息：软着陆**'
- en: Under the circumstances, the most likely course of action is a "more of the
    same" stimulus program. Already, we have seen a surprise rate cut, which does
    nothing for the returns of the household sector. We are likely to see more infrastructure
    stimulus. Already, we have seeing
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，最可能的行动方案是“更多相同”的刺激计划。我们已经看到了一次意外的降息，这对家庭部门的回报没有任何作用。我们可能会看到更多的基础设施刺激。我们已经看到
