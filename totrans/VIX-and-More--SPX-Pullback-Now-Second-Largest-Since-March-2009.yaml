- en: 'VIX and More: SPX Pullback Now Second Largest Since March 2009'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：SPX回调目前已为2009年3月以来的第二大
- en: 来源：[http://vixandmore.blogspot.com/2010/01/spx-pullback-now-second-largest-since.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/spx-pullback-now-second-largest-since.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/01/spx-pullback-now-second-largest-since.html#0001-01-01](http://vixandmore.blogspot.com/2010/01/spx-pullback-now-second-largest-since.html#0001-01-01)
- en: With today’s continued drop in the SPX (low of 1073.18 with 45 minutes left
    in the session), the index has now fallen 75 points from peak to trough. This
    is the second largest pullback in terms of points and percentage retracement since
    the March 2009 rally began.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着今天SPX的持续下跌（ session中剩余45分钟时最低价为1073.18），该指数目前已从峰值下跌了75点。自从2009年3月以来的反弹开始以来，这是按点和百分比回调幅度计算的第二大回调。
- en: The chart below updates the numbers for all eleven significant pullbacks in
    the last ten months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表更新了过去十个月中所有十一个重大回调的数字。
- en: Keep in mind that to match the 9.1% pullback of June-July 2009, the SPX would
    need to fall to 1045\. The way the market is reacting negatively to what appears
    to be positive news, 1045 certainly cannot be ruled out.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，为了匹配2009年6月至7月的9.1%回调，SPX需要跌至1045。市场对看似积极的消息作出负面反应的方式，1045绝不能被排除在外。
- en: '***Disclosures:*** *none*'
  id: totrans-9
