- en: Recently, an investor aptly characterized value investing as a portfolio of
    problems with a call option on good news. One sector stands out as a group of
    value stocks that are taking on growth characteristics. As shown by its relative
    performance against MSCI All-Country World Index (ACWI), this cyclical industry
    bottomed out on a relative basis in March 2020 just as the stock market bottomed
    and it has been on a tear ever since.
