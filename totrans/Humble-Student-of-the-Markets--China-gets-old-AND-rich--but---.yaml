- en: 'Humble Student of the Markets: China gets old AND rich, but...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：中国变老同时也变富，但是...
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/12/china-gets-old-and-rich-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/12/china-gets-old-and-rich-but.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/12/china-gets-old-and-rich-but.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/12/china-gets-old-and-rich-but.html#0001-01-01)
- en: 'China has a well-known demographic problem: its working population is aging
    quickly. For years, many analysts have rhetorically asked whether China can get
    rich before it gets old.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中国有一个众所周知的人口问题：其劳动人口正在迅速老龄化。多年来，许多分析师一直在问：中国能否在变老之前变富？
- en: We have the answer. A recent
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经有了答案。最近的一项研究
- en: '[McKinsey study](https://www.mckinsey.com/industries/financial-services/our-insights/the-rise-and-rise-of-the-global-balance-sheet-how-productively-are-we-using-our-wealth)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[麦肯锡研究](https://www.mckinsey.com/industries/financial-services/our-insights/the-rise-and-rise-of-the-global-balance-sheet-how-productively-are-we-using-our-wealth)'
- en: found that China has beaten the US to become the richest nation. McKinsey found
    that China’s wealth rose from $7 trillion in 2000 to an astounding $120 trillion
    in 2020\. By contrast, the US doubled its wealth to $90 trillion during the same
    period.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发现中国已经超过美国成为最富有的国家。麦肯锡发现，中国的财富从2000年的7万亿美元增长到2020年的惊人的120万亿美元。相比之下，在同一时期，美国的财富翻了一番，达到90万亿美元。
- en: Be careful what you wish for. China becoming rich just as it begins to age is
    like the dog that caught the car but doesn’t know what to do next.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当心你所期望的。中国开始变老的同时变富，就像那只追上了汽车却不知道接下来该怎么办的狗。
