- en: 'VIX and More: Implied Volatility of 19 Large Financial Institutions: Now vs.
    52 Week Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 19家大型金融机构的隐含波动率：现在与52周最高值'
- en: 来源：[http://vixandmore.blogspot.com/2009/09/implied-volatility-of-19-large.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/implied-volatility-of-19-large.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/09/implied-volatility-of-19-large.html#0001-01-01](http://vixandmore.blogspot.com/2009/09/implied-volatility-of-19-large.html#0001-01-01)
- en: 'Sunday’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    which looked at [Implied Volatility of DJIA Components: Now vs. 52 Week High](http://vixandmore.blogspot.com/2009/09/implied-volatility-for-djia-components.html),
    received enough interest to warrant a follow-up that examines the current [implied
    volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    vs. the 52 week high IV of the 19 financial institutions which were subjected
    to the government stress tests. *[[link to stress test results](http://www.federalreserve.gov/newsevents/press/bcreg/bcreg20090507a1.pdf)]*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周日[的图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)，查看了[道琼斯工业平均指数成分股的隐含波动率：现在与52周最高值](http://vixandmore.blogspot.com/2009/09/implied-volatility-for-djia-components.html)，引起了足够的关注，需要跟进一个查看19家接受政府压力测试的金融机构当前的隐含波动率（IV）与52周最高IV的比较。
    *[压力测试结果的链接](http://www.federalreserve.gov/newsevents/press/bcreg/bcreg20090507a1.pdf)*
- en: The chart below sorts the financial institutions from left to right according
    to their 52 week implied volatility highs, with GM omitted. While not captured
    in the graphic, I find it interesting that the two institutions whose current
    IV is the lowest compared to the high IV are Morgan Stanley ([MS](http://vixandmore.blogspot.com/search/label/MS))
    at 12.7% of the 52 week high and Goldman Sachs ([GS](http://vixandmore.blogspot.com/search/label/GS))
    at 18.9% of the 52 week high. Those institutions whose current IV is closest to
    the 52 week high (in percentage terms) are BB&T ([BBT](http://vixandmore.blogspot.com/search/label/BBT))
    at 36.3% and Regions Financial ([RF](http://vixandmore.blogspot.com/search/label/RF))
    at 34.6%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表将金融机构按照从左到右的52周隐含波动率最高值进行排序，其中排除了通用汽车（GM）。虽然图表中没有体现，但我发现当前隐含波动率（IV）最低的与最高IV相比的两大机构是摩根士丹利（[MS](http://vixandmore.blogspot.com/search/label/MS)）仅为52周最高值的12.7%，和高盛（[GS](http://vixandmore.blogspot.com/search/label/GS)）为52周最高值的18.9%。那些当前IV与52周最高值（按百分比计算）最接近的机构是BB&T（[BBT](http://vixandmore.blogspot.com/search/label/BBT)）的36.3%和Regions
    Financial（[RF](http://vixandmore.blogspot.com/search/label/RF)）的34.6%。
- en: So…going solely on the percentage retracement from implied volatility highs,
    it appears as if the investment banks are healthiest and have shed the most risk,
    while regional banks have undergone a much more measured healing process – about
    what one might expect. Clearly this is a story of multiple different pathways
    back to financial health.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……仅从隐含波动率最高值的百分比回撤来看，投资银行似乎最为健康并且去风险最多，而区域银行则经历了一个更为审慎的康复过程——这大致符合预期。显然，这是多条不同路径回归金融健康的故事。
