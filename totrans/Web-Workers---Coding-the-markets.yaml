- en: Web Workers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: July 22, 2009
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the hard restrictions that JavaScript GUIs like [Caplin Trader](http://www.caplin.com/caplintrader/)
    run up against is the single threadedness of the browser’s JavaScript engine.
    Organising the asynchronous execution of code to service both user interface and
    network events in a responsive and timely manner from a [Comet server](http://www.freeliberator.com/documentation/)
    is fiendishly difficult.
  prefs: []
  type: TYPE_NORMAL
- en: So I was heartened to read about [Web Workers](http://ejohn.org/blog/web-workers/)
    today. In future they would enable a GUI like Caplin Trader to handle network
    events on a background thread…
  prefs: []
  type: TYPE_NORMAL
