- en: Since the end of 1999, the Standard & Poor's 500-stock index has lost an average
    of 3.3% a year on an inflation-adjusted basis, compared with a 1.8% average annual
    gain during the 1930s when deflation afflicted the economy, according to data
    compiled by Charles Jones, finance professor at North Carolina State University.
    His data use dividend estimates for 2009 and the consumer price index for the
    12 months through November.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自1999年末以来，标准普尔500股指数在通货膨胀调整后平均每年下跌3.3%，而在20世纪30年代通货紧缩侵袭经济时，平均每年股价上涨1.8%。这是来自北卡罗来纳州立大学金融教授查尔斯·琼斯编制的数据。他的数据使用了2009年的股息估计和截至11月的消费者价格指数。
- en: Just shows how fickle conventional wisdom is. The 1990's had its best return
    decade ever, averaging 17.6% returns, and the equity return premium was often
    estimated around 6%. Now, it's generally thought to be around 2-3%.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 只是显示出常规智慧是多么善变。上世纪90年代是迄今为止回报最好的十年，平均回报率为17.6%，股票回报溢价通常估计约为6%。现在，人们普遍认为其大约在2-3%左右。
