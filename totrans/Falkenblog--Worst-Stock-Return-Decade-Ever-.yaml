- en: With two weeks to go in 2009, the declines since the end of 1999 make the last
    10 years the worst calendar decade for stocks going back to the 1820s, when reliable
    stock market records begin, according to data compiled by Yale University finance
    professor William Goetzmann. He estimates it would take a 3.6% rise between now
    and year end for the decade to come in better than the 0.2% decline suffered by
    stocks during the Depression years of the 1930s.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到2009年结束还有两周时间，自1999年末以来的下跌使得过去10年成为自1820年代以来股市记录开始以来最糟糕的一个日历十年，这是由耶鲁大学金融教授威廉姆·戈茨曼编制的数据。他估计，现在到年底之间股市需要上涨3.6%，才能让这十年的股市得益大于20世纪30年代经济大萧条时期的0.2%下跌。
