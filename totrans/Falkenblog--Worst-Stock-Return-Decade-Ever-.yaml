  zh: 鹰派博客：有史以来股市最糟糕的回报十年？
- en: 来源：[http://falkenblog.blogspot.com/2009/12/worst-stock-return-decade-ever.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/worst-stock-return-decade-ever.html#0001-01-01)
