- en: 'Humble Student of the Markets: A (Fed) house divided'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/12/fed-house-divided.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/12/fed-house-divided.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Abraham Lincoln famously said that “a house divided against itself cannot stand.”
  prefs: []
  type: TYPE_NORMAL
- en: Today, we may have that exact state at the Federal Reserve. I finally go around
    to reading the last
  prefs: []
  type: TYPE_NORMAL
- en: '[FOMC minutes](http://www.federalreserve.gov/monetarypolicy/fomcminutes20091104.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: '. While there was great debate between the hawks and the doves, here is the
    position of the hawks about inflation risks [emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: But others felt that risks were tilted to the upside over a longer horizon,
    because of the possibility that inflation expectations could rise as a result
    of the public's concerns about extraordinary monetary policy stimulus and large
    federal budget deficits. Moreover, ***these participants noted that banks might
    seek to reduce appreciably their excess reserves as the economy improves by purchasing
    securities or by easing credit standards and expanding their lending substantially.***
    Such a development, if not offset by Federal Reserve actions, could give additional
    impetus to spending and, potentially, to actual and expected inflation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wait a minute, did they just say that? The Wall Street Journal
  prefs: []
  type: TYPE_NORMAL
- en: '[reported](http://online.wsj.com/article/SB20001424052748703300504574565991276510968.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that there is around $1 trillion of excess reserves sloshing around in the banking
    system, which is indicative that banks don’t want to lend, and these guys are
    afraid of bank lending?
  prefs: []
  type: TYPE_NORMAL
- en: '***Maybe I am just dense but the position of the hawks appear to be inconsistent
    to me***'
  prefs: []
  type: TYPE_NORMAL
- en: . Why did they vote for quantitative easing?
  prefs: []
  type: TYPE_NORMAL
- en: The current situation reminds me of the old Steve Martin/Lily Tomlin comedy
    All of Me, where Tomlin’s character was trapped inside Martin’s body but neither
    has complete control.
  prefs: []
  type: TYPE_NORMAL
- en: <param name="movie" value="//www.youtube.com/v/pe2JWIvXyN4&amp;hl=en_US&amp;fs=1&amp;"><param
    name="allowFullScreen" value="true"><param name="allowscriptaccess" value="always"><embed
    src="//www.youtube.com/v/pe2JWIvXyN4&amp;hl=en_US&amp;fs=1&amp;" type="application/x-shockwave-flash"
    allowscriptaccess="always" allowfullscreen="true">
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, you have the likes of
  prefs: []
  type: TYPE_NORMAL
- en: Bullard of the St. Louis Fed asserting that the
  prefs: []
  type: TYPE_NORMAL
- en: '[recent commodity price spikes are not inflationary](http://www.marketwatch.com/story//feds-bullard-oil-gold-spike-not-inflationary-2009-12-02)'
  prefs: []
  type: TYPE_NORMAL
- en: . No wonder there are such
  prefs: []
  type: TYPE_NORMAL
- en: '[differences of opinion about the outlook at the Fed](http://humblestudentofthemarkets.blogspot.com/2009/11/more-signs-of-extremistan.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: What's more, I see that Sen. Bernie Sanders said that he has placed a hold on
    the nomination of Ben Bernanke for a second term as chairman of the Federal Reserve.
  prefs: []
  type: TYPE_NORMAL
- en: A (Federal Reserve) house divided indeed, what does that say about its policy?
  prefs: []
  type: TYPE_NORMAL
