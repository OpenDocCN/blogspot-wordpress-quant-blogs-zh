- en: 'Quantifiable Edges: Memorial Week Seasonally Strong'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：阵亡将士纪念日周季节性强势
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/memorial-week-seasonally-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/memorial-week-seasonally-strong.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/memorial-week-seasonally-strong.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/memorial-week-seasonally-strong.html#0001-01-01)
- en: Memorial week has some seasonal tendencies of which traders should be aware.
    I’ll be going in to some of these in this weekend’s subscriber letter, but below
    is a study that takes a broad look at the week as a whole. You’ll note that the
    study goes back to 1983\. The reason it doesn’t go back further is that before
    1983 the market did not exhibit a seasonally strong tendency during Memorial week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 阵亡将士纪念日周有一些季节性倾向，交易者应该注意。我将在本周末的付费订阅信中详细介绍这些倾向，但以下是对整个一周的广泛研究。你会注意到这项研究回溯到了1983年。它没有更早回溯的原因是在1983年之前，市场在阵亡将士纪念日周并没有表现出季节性的强势倾向。
- en: Despite last year being down the circled stats are all impressive. An average
    gain of nearly 1.2% for the 4-day week along with a profit factor of 5 is very
    good. I’ll be discussing this and other Memorial week tendencies in this weekend’s
    letter. If you would like to view it you may
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管去年整体表现不佳，但这些圈出的统计数据都非常令人印象深刻。在这4天的周里平均收益接近1.2%，加上收益因子5，表现非常好。我将在本周末的信中讨论这一点以及其他阵亡将士纪念日周的倾向。如果你愿意查看，你可以
