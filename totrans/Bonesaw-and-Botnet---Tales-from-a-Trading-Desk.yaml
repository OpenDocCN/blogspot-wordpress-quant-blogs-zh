  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Bonesaw 和 Botnet
- en: As each week goes by, we get more and more data on the US security snooping. 
    The latest is around Bonesaw, with Wired provide appropriate [coverage](http://www.wired.com/threatlevel/2013/06/general-keith-alexander-cyberwar/all/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着每周的过去，我们对美国安全监视的数据越来越多。最新的是关于 Bonesaw 的， Wired 提供了适当的[报道](http://www.wired.com/threatlevel/2013/06/general-keith-alexander-cyberwar/all/)。
- en: According to Defense News’ *C4ISR Journal* and *Bloomberg Businessweek*, Endgame
    also offers its intelligence clients—agencies like Cyber Command, the NSA, the
    CIA, and British intelligence—a unique map showing them exactly where their targets
    are located. Dubbed Bonesaw, the map displays the geolocation and digital address
    of basically every device connected to the Internet around the world, providing
    what’s called network situational awareness. The client locates a region on the
    password-protected web-based map, then picks a country and city— say, Beijing,
    China. Next the client types in the name of the target organization, such as the
    Ministry of Public Security’s No. 3 Research Institute, which is responsible for
    computer security—or simply enters its address, 6 Zhengyi Road. The map will then
    display what software is running on the computers inside the facility, what types
    of malware some may contain, and a menu of custom-designed exploits that can be
    used to secretly gain entry. It can also pinpoint those devices infected with
    malware, such as the Conficker worm, as well as networks turned into botnets and
    zombies— the equivalent of a back door left open.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据 Defense News 的 *C4ISR Journal* 和 *Bloomberg Businessweek*，Endgame 还为其情报客户提供—
    像网络司令部、国家安全局、中央情报局和英国情报机构这样的机构— 一张独特的地图，准确显示他们的目标位于何处。称为 Bonesaw 的地图显示了世界各地基本上每个连接到互联网的设备的地理位置和数字地址，提供所谓的网络态势感知。客户在密码保护的基于
    web 的地图上找到一个区域，然后选择一个国家和城市— 比如说，中国的北京。然后客户键入目标组织的名称，比如负责计算机安全的公安部第三研究所— 或者只是输入其地址，郑义路
    6 号。然后地图将显示设施内的计算机上运行的软件，一些可能包含的恶意软件的类型，以及可以用于秘密进入的定制设计的利用的菜单。它还可以确定那些感染了恶意软件的设备，比如
    Conficker 蠕虫，以及变成僵尸网络的网络— 相当于留下一个后门。
- en: Now what’s interesting is the “map displays the geolocation and digital address
    of basically every device connected” reminds me of an interesting article around
    [botnet](http://www.wired.co.uk/news/archive/2013-05/16/internet-census) that
    made the rounds in May 2013.  Now clearly there is a [conspiracy](http://en.wikipedia.org/wiki/Conspiracy_theory)
    theory to be had here with regards to the Internet Census 2012 [research](http://internetcensus2012.bitbucket.org/paper.html)
    work making the rounds, and then a few months later Bonesaw.  One has to assume
    that Bonesaw leveraging similar concepts and ideas to map internet connected devices
    and merge the application with appropriate [hacking](http://en.wikipedia.org/wiki/Hacking_tool#Hacking_Linux)
    tools that are generally available coupled with bespoke.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有趣的是，“地图显示基本上每个连接的设备的地理位置和数字地址”让我想起了一篇有趣的文章，是关于 2013 年 5 月流传开来的有关 [botnet](http://www.wired.co.uk/news/archive/2013-05/16/internet-census)
    的。现在很明显，在这里存在着一个关于 2012 年互联网普查的[研究](http://internetcensus2012.bitbucket.org/paper.html)工作以及几个月后的
    Bonesaw 的阴谋论。人们不得不假设 Bonesaw 利用类似的概念和思想来绘制互联网连接设备的地图，并将应用与通常可用的适当的[黑客](http://en.wikipedia.org/wiki/Hacking_tool#Hacking_Linux)工具相结合，同时具有专门定制的功能。
