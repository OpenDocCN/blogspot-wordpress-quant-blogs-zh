- en: Is this the start of a downside break, or just a blip in a continuing market
    rally?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是下行突破的开始，还是持续市场上涨中的一个小波动？
- en: On one hand, investors have been buying the dip, indicating continuing confidence
    in the market.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，投资者一直在逢低买入，显示出对市场的持续信心。
- en: '[Eric Balchunas](https://twitter.com/EricBalchunas/status/958682188433649665/photo/1)'
