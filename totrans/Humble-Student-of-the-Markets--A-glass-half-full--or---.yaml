- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': I turned cautious on equities last Wednesday (see'
  prefs: []
  type: TYPE_NORMAL
- en: '[Out of words for ''extreme'' and ''unprecedented''](https://humblestudentofthemarkets.com/2018/01/24/out-of-words-for-extreme-and-unprecedented/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Since then, the market rallied, and fell for two straight days on Monday
    and Tuesday, ending the last five days slightly negative.
  prefs: []
  type: TYPE_NORMAL
- en: Is this the start of a downside break, or just a blip in a continuing market
    rally?
  prefs: []
  type: TYPE_NORMAL
- en: On one hand, investors have been buying the dip, indicating continuing confidence
    in the market.
  prefs: []
  type: TYPE_NORMAL
- en: '[Eric Balchunas](https://twitter.com/EricBalchunas/status/958682188433649665/photo/1)'
  prefs: []
  type: TYPE_NORMAL
- en: of Bloomberg pointed out that investors poured $8 billion into equity ETFs during
    the two day selloff.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, this funds flow data poses a high degree of downside risk.
    Should the market continue to correct or consolidate, sentiment needs to wash
    out before a durable short-term bottom can be seen.
  prefs: []
