- en: 'VIX and More: Muted Reaction from VWSI as Markets Drop'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Muted Reaction from VWSI as Markets Drop'
- en: 来源：[http://vixandmore.blogspot.com/2008/01/muted-reaction-from-vwsi-as-markets.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/muted-reaction-from-vwsi-as-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/muted-reaction-from-vwsi-as-markets.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/muted-reaction-from-vwsi-as-markets.html#0001-01-01)
- en: The <country-region st="on"><place st="on">US</place></country-region> markets
    sold off in dramatic fashion last week, with critical technical support levels
    failing to hold in a number of key indices, including the tech heavy [NASDAQ Composite](http://stockcharts.com/charts/gallery.html?%24COMPQ)
    and [NASDAQ 100](http://stockcharts.com/charts/gallery.html?%24NDX), as well as
    the small cap [Russell 2000](http://stockcharts.com/charts/gallery.html?%24RUT).  For
    a change, the damage in tech stocks was greater than it was in the SPX, where
    financials continue to be the [most highly weighted sector](http://www2.standardandpoors.com/spf/pdf/index/500factsheet.pdf).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，美国市场戏剧性地下跌，许多关键指数的关键技术支撑位未能守住，包括科技股重的[纳斯达克综合指数](http://stockcharts.com/charts/gallery.html?%24COMPQ)和[纳斯达克100](http://stockcharts.com/charts/gallery.html?%24NDX)，以及小盘股[罗素2000](http://stockcharts.com/charts/gallery.html?%24RUT)。这一次，科技股的跌幅超过了SPX，其中金融股继续是[权重最大的板块](http://www2.standardandpoors.com/spf/pdf/index/500factsheet.pdf)。
- en: As I chronicled on Friday, this has been a “[low fear selloff](http://vixandmore.blogspot.com/2008/01/low-fear-selloff.html)”
    even when one focuses on the volatility index of the hard hit NASDAQ 100, the
    [VXN](http://vixandmore.blogspot.com/search/label/VXN).  In terms of the VIX,
    the reaction has also been comparatively mild.  Last week the VIX rose 3.20 points
    (15.4%) to 23.94.  While this is the highest end of week close in six weeks, an
    SPX drop of 4.5% typically triggers a rise of about 19% in the VIX, so a 15.4%
    rise has to be considered a lackluster move relative to market conditions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在上周五所记录的，即使专注于受到重创的纳斯达克100的波动率指数[VXN](http://vixandmore.blogspot.com/search/label/VXN)，这仍然是一个[低恐惧卖盘](http://vixandmore.blogspot.com/2008/01/low-fear-selloff.html)。在VIX指数方面，市场的反应相对温和。上周VIX指数上涨了3.20点（15.4%）至23.94。虽然这是六周以来收盘价的最高点，但通常SPX指数下跌4.5%会使得VIX指数上涨约19%，所以15.4%的上涨幅度与市场状况相比显得较为平淡。
- en: Consistent with a lackluster VIX in the face of considerable selling, the [VWSI](http://vixandmore.blogspot.com/search/label/VWSI)
    dropped only to -3, suggest a slight mean reverting bias going forward.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场大幅下跌的情况下，VIX指数的表现依然平淡，[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)仅下降到-3，表明未来市场可能会有轻微的均值回归倾向。
- en: As is my weekly custom, for a survey of the best in current thinking about the
    markets, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/) sums
    up the week that was and the week that will be in his [Linkfest 2008 Review/Preview](http://bigpicture.typepad.com/comments/2008/01/linkfest-2008.html).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 按照我每周的习惯，为了了解当前市场思维的最佳观点， Barry Ritholtz在[The Big Picture](http://bigpicture.typepad.com/)上总结过去一周和未来一周的情况，在他的[Linkfest
    2008 Review/Preview](http://bigpicture.typepad.com/comments/2008/01/linkfest-2008.html)中。
- en: Looking ahead, it is worth noting that the two consecutive weekly jumps of 10%
    or more in the VIX has only happened six time since 9/11 – and the last five of
    those have seen the VIX fall in the subsequent week.  After two weeks of 12.3%
    and 15.4% gains, I would not be surprised to see the VIX pull back a little in
    the coming week.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，值得注意的是，VIX连续两周上涨10%或以上的情况自9/11以来只发生过六次——其中最后五次都是在随后的一周VIX下跌。在经历了两周的12.3%和15.4%的涨幅之后，我不惊讶于下周VIX会出现一些回调。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上面的温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，后者通常与VIX呈负相关。)*'
- en: '*****Wine pairing:***  For a VWSI of -3, I continue to recommend a [barbera](http://vixandmore.blogspot.com/search/label/barbera).  While
    <country-region st="on"><place st="on">Italy</place></country-region> produces
    the best know barberas, [Barbera d’Asti](http://en.wikipedia.org/wiki/Barbera_d%27Asti)
    and Barbera d’Alba, it is fruity, highly drinkable version of this wine from the
    [Sierra Foothills](http://www.foothillwine.com/) that recently tickled my fancy:
    the 2005 [Renwood](http://www.renwood.com/) Sierra Series barbera. If you are
    looking for a different varietal to add to your list of everyday reds, seek this
    one out. For only $9 at my local wine store, it’s a bargain and a great change
    of pace.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '****葡萄酒搭配：****对于VWSI为-3的葡萄酒，我继续推荐选择[巴贝拉](http://vixandmore.blogspot.com/search/label/barbera)。虽然<country-region
    st="on"><place st="on">意大利</place></country-region>出产最知名的巴贝拉葡萄酒，比如[巴贝拉·达斯特](http://en.wikipedia.org/wiki/Barbera_d%27Asti)和巴贝拉·达阿尔巴，但我最近被来自[
    Sierra Foothills](http://www.foothillwine.com/)的一款果味浓郁、非常易饮的这款葡萄酒所吸引：2005年的[Renwood](http://www.renwood.com/)
    Sierra系列巴贝拉。如果你正在寻找不同的品种添加到你的日常红葡萄酒列表中，不妨寻找这款酒。在我家附近的葡萄酒商店只需9美元，性价比高，是一款很好的改变。'
- en: '**If you are interested in an entertaining and informative look at Italian
    barbera, I encourage you to check out Gary Vaynerchuk at Wine Library TV, with
    [The Barbera Episode](http://tv.winelibrary.com/2007/11/08/the-barbera-episode-episode-347/).**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对意大利的巴贝拉葡萄酒感兴趣，想了解娱乐性和信息性兼备的内容，我建议你去看看Gary Vaynerchuk在Wine Library TV的节目，具体可以观看[巴贝拉专辑](http://tv.winelibrary.com/2007/11/08/the-barbera-episode-episode-347/)。
