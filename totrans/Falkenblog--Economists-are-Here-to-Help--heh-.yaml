- en: 'Falkenblog: Economists are Here to Help (heh)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/04/economists-are-here-to-help.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/economists-are-here-to-help.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Mark Thoma and Scott Sumner](http://bloggingheads.tv/diavlogs/18809)'
  prefs: []
  type: TYPE_NORMAL
- en: were on Blogging Heads talking about the financial crisis. They seemed to agree
    that
  prefs: []
  type: TYPE_NORMAL
- en: '[taxing ''excess reserves''](http://blogsandwikis.bentley.edu/themoneyillusion/?p=349)'
  prefs: []
  type: TYPE_NORMAL
- en: of banks was a good idea, because you want to incent lending, and get money
    flowing to alleviate the liquidity crisis.
  prefs: []
  type: TYPE_NORMAL
- en: However, banks are hoarding cash because they feel they need a bigger cushion.
    Indeed, the 'stress tests' of Geithner are looking at banks and evaluating whether
    they have sufficient capital to withstand some hit to their portfolios. Lower
    levels of capital would make them fail this test, and then they would be taken
    over.
  prefs: []
  type: TYPE_NORMAL
- en: In 1937 the US implemented a tax on retained earnings, which seemed like a good
    idea to economically incompetent Roosevelt because he assumed he was just taxing
    'money', and unused money at that. The idea was, we wanted to get this money 'working'.
    Plus, taxes on capital are progressive (good). See
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.taxhistory.org/Civilization/Documents/Surveys/hst23732/23732.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: for a 1937 rationale, and note it mentions Henry Ford by name.
  prefs: []
  type: TYPE_NORMAL
- en: The 1937 recession was one of America's worst. Unemployment rose from 5 million
    to almost 12 million in early 1938\. Manufacturing output fell off by 40% from
    the 1937 peak.
  prefs: []
  type: TYPE_NORMAL
- en: Taxing 'excess bank reserves' is just like taxing retained earnings in this
    environment. Luckily, Bernanke is very conversant with this episode, and the need
    for firms to have 'excess' cash.
  prefs: []
  type: TYPE_NORMAL
