- en: If you’re still spending time writing unit tests, or finding hitting the mandated
    code coverage bar (e.g. 80%) is difficult, consider [BlueDiff](https://www.diffblue.com/). 
    The Force in this instance is AI for Code.  Documentation available [here](https://www.diffblue.com/introduction-documentation).
