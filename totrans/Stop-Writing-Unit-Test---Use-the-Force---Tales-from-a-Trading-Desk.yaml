- en: Stop Writing Unit Test – Use the Force
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 停止编写单元测试——使用原力
- en: If you’re still spending time writing unit tests, or finding hitting the mandated
    code coverage bar (e.g. 80%) is difficult, consider [BlueDiff](https://www.diffblue.com/). 
    The Force in this instance is AI for Code.  Documentation available [here](https://www.diffblue.com/introduction-documentation).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还在花时间编写单元测试，或者发现达到强制性的代码覆盖率门槛（例如80%）很困难，可以考虑使用 [BlueDiff](https://www.diffblue.com/)。这里的原力是AI代码。有关文档可在此处找到
    [https://www.diffblue.com/introduction-documentation](https://www.diffblue.com/introduction-documentation)。
- en: Demo available [here](http://playground.diffblue.com/)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 示例可在此处找到 [http://playground.diffblue.com/](http://playground.diffblue.com/)
