- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Regular readers will know that I have been relatively cautious on the stock
    market outlook for several weeks, and my inner trader has been short the market
    since September 13, 2019 when the SPX was over 3000\. The index violated the 50
    dma, broke support at 2960 and filled the gap at 2940-2960 yesterday. The decline
    was sparked by a miss on ISM Manufacturing PMI, which'
  prefs: []
  type: TYPE_NORMAL
- en: '[Jeroen Blokland](https://twitter.com/jsblokland/status/1179320930956447744)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out is closely correlated to stock prices.
  prefs: []
  type: TYPE_NORMAL
- en: Lost in the bearish stampede was the observation of IHS Markit economist
  prefs: []
  type: TYPE_NORMAL
- en: '[Chris Williamson](https://twitter.com/williamsonchris/status/1179045063034331146)'
  prefs: []
  type: TYPE_NORMAL
- en: that Markit M-PMI had been strong; ISM had overstated growth during the 2016-18
    period; and ISM is maybe understating growth now.
  prefs: []
  type: TYPE_NORMAL
- en: Divergence is possibly related to ISM membership skewed towards large multinationals.
    IHS Markit panel is representative mix of small, medium and large (and asks only
    about US operations, so excludes overseas facilities)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is this just an over-reaction, or the start of a major pullback?
