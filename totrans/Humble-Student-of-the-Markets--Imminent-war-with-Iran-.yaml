- en: 'Humble Student of the Markets: Imminent war with Iran?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/05/imminent-war-with-iran.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/05/imminent-war-with-iran.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The headlines look ominous. The US has dispatched a carrier task force to the
    Persian Gulf, and a second one is due to arrive soon. The State Department
  prefs: []
  type: TYPE_NORMAL
- en: '[ordered](https://iq.usembassy.gov/security-alert-u-s-embassy-baghdad-iraq-2/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'the evacuation of all non-essential personnel from Iraq:'
  prefs: []
  type: TYPE_NORMAL
- en: The U.S. State Department has ordered the departure of non-essential U.S. Government
    employees from Iraq, both at the U.S. Embassy in Baghdad and the U.S. Consulate
    in Erbil. Normal visa services at both posts will be temporarily suspended. The
    U.S. government has limited ability to provide emergency services to U.S. citizens
    in Iraq.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We had a threatening
  prefs: []
  type: TYPE_NORMAL
- en: '[Presidential tweet](https://twitter.com/realdonaldtrump/status/1130207891049332737)'
  prefs: []
  type: TYPE_NORMAL
- en: over the weekend.
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](https://www.reuters.com/article/us-usa-iran-iraq-exxon-mobil/exxon-evacuates-foreign-staff-from-iraqi-oilfield-idUSKCN1SO08O)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reported that Exxon Mobil is evacuating foreign staff from an Iraqi oilfield
    near Basra:'
  prefs: []
  type: TYPE_NORMAL
- en: Exxon Mobil has evacuated all of its foreign staff, around 60 people, from Iraq’s
    West Qurna 1 oilfield and is flying them out to Dubai, a senior Iraqi official
    and three other sources told Reuters on Saturday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Though it was said to be a purely precautionary measure:'
  prefs: []
  type: TYPE_NORMAL
- en: Production at the oilfield was not affected by the evacuation and work is continuing
    normally, overseen by Iraqi engineers, said the chief of Iraq’s state-owned South
    Oil Company which owns the oil field, Ihsan Abdul Jabbar. He added that production
    remains at 440,000 barrels per day (bpd).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is the US about to attack Iran? Should you buy tail-risk insurance?
