- en: 'Humble Student of the Markets: More of the usual Eurocrisis drama'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/03/more-of-usual-eurocrisis-drama.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/03/more-of-usual-eurocrisis-drama.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So the Cypriot parliament has rejected the terms of the Troika's rescue deal.
    Their finance minister is in Moscow and there were stories floating about that
    the quid pro quo for a Russian rescue of Cyprus would be a Russian naval base
    (via
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/russia-may-want-a-cyprus-naval-port-in-exchange-for-a-bailout-2013-3)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: ). Should the EU and NATO be concerned?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: I don't think so. The Russians had a chance to expand their geopolitical footprint
    in November but they passed. Here is what I wrote back then (see
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Europe dodges another bullet (Not the Catalan election)](http://humblestudentofthemarkets.blogspot.com/2012/11/europe-dodges-another-bullet-no-its-not.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: ') [emphasis added]:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The wild card that I had been watching for is for Greece to turn to Russia instead
    of the Troika for financing. What if the Greeks got tired of the pain and turned
    to Putin for relief? Moscow has long had a historical desires for the warm waters
    of the Mediterranean for centuries. A financing deal could have shook up NATO
    and significantly shifted the geopolitical balance in the Eastern Med.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The test case was Cyprus.*** Russian nationals have a large presence on
    that island. As its banks got into trouble because they were stuffed full of Greek
    debt, the Cyprus economy was in peril. As the [New York Times](http://www.nytimes.com/2012/06/19/world/europe/cyprus-counts-on-its-close-ties-to-russia.html)
    reported in June:'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Russian government last year gave Cyprus a three-year loan of 2.5 billion
    euros, or $3.1 billion at the current exchange rate, at a below-market rate of
    4.5 percent to help it service its debt. Cyprus now needs at least 1.8 billion
    euros, or $2.3 billion, by the end of this month to buttress its ailing banking
    sector.
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Instead of turning to the EU, they turned to Russia [emphasis added]:'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now many on this tiny island nation, whose banks and government are facing economic
    insolvency, are hoping for financial salvation from Russia rather than Germany
    and the European Union.
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I would much rather be saved by Moscow,” said Elena Tsolia, 30, an attendant
    at the department store Debenhams, where Russian shoppers snap up bottles of Dior
    and Chanel perfume. “***We are a small island and we don’t want to be owned by
    Germany***.”
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I speculated that Russia could have not only rescued Cyprus, but Greece in
    return for naval basing rights:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Cyprus would have been the test case of Russia flexing its financial and geopolitical
    muscle in the Eastern Med.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Today Nicosia, tomorrow Athens? Can you say "Russian Black Sea fleet base in
    Athens, or Crete"?
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So what happened? Cyprus turned back to the Troika instead of Moscow:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'A little noticed announcement came across my desk. The headline was [CYPRUS
    Government - Troika reach agreement](http://www.financialmirror.com/news-details.php?nid=28175):'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一份少有人注意的公告摆在了我的桌面上。标题是[塞浦路斯政府 - 三方达成协议](http://www.financialmirror.com/news-details.php?nid=28175)：
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Government of the Republic of Cyprus informed on the 25th of June 2012 the
    appropriate European Authorities of its decision to submit to euro area Member
    States a request of financial assistance from the EFSF/ESM.
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 塞浦路斯共和国政府在2012年6月25日通知了适当的欧洲当局，其决定向欧元区成员国国家提交来自EFSF/ESM的财政援助请求。
- en: Any talk of a rescue from Moscow is likely just that - talk. The Russians demonstrated
    their lack of interest in November when they had the chance.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何关于莫斯科救援的谈论都可能只是那样——谈谈而已。当他们在11月有机会时，俄罗斯人已经表现出了他们对这件事的不感兴趣。
- en: '**Cypriot crisis tripwires**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞浦路斯危机触发器**'
- en: Here is what I am watching for as signs that the markets believe that the Cyprus
    crisis is getting out of hand. The chart below shows the relative return of the
    ETF of Greek stocks (GREK) against large cap eurozone stocks (FEZ). The GREK/FEZ
    ratio has declined and it is testing a relative support zone. Should it break
    support, then it's time to get more cautious.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我关注的市场认为塞浦路斯危机已经失控的迹象。下面的图表显示了希腊股票的ETF（GREK）相对于大型欧元区股票（FEZ）的相对回报。GREK/FEZ比率已经下降，并正在测试相对支撑区。如果跌破支撑，那么就需要更加谨慎了。
- en: I use this ratio for two reasons. Cypriot banks are highly exposed to Greek
    debt. As well, the Greek stock market is the high beta "canary in the coalmine"
    of risk in the eurozone.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用这个比率有两个原因。塞浦路斯银行对希腊债务的敞口很高。此外，希腊股市是欧元区风险的高贝塔“煤矿中的金丝雀”。
- en: 'Looking at a similar ratio of the Athens Index to the Euro STOXX 50, it gives
    me further comfort that the market isn''t overly concerned about the Cyprus situation.
    This ratio isn''t even testing the relative support level yet:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 观察雅典指数与欧元Stoxx 50的类似比率，让我更有信心市场并没有对塞浦路斯局势过于担忧。这个比率甚至还没有测试相对支撑位：
- en: So take a deep breath and relax. The headlines represent the usual European
    negotiation drama in a crisis, with one or both sides leaking stories of catastrophe
    should there be no agreement.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所以深呼吸，放松一下。这些标题代表了危机中的典型欧洲谈判戏剧，双方中的任何一方都可能会泄露如果不能达成协议就会发生灾难的故事。
- en: On the other hand, the message from the markets is that this crisis will be
    resolve in a relatively benign manner. Listen to the markets. Calm down.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，市场的信息是这场危机将以相对温和的方式得到解决。倾听市场吧。冷静下来。
