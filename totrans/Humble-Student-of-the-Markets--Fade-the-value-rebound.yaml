  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/01/fade-value-rebound.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/01/fade-value-rebound.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the past week, several readers have asked whether it's too late to be buying
    financials, value, and other cyclical stocks. In reply, I highlighted the recent
  prefs: []
  type: TYPE_NORMAL
- en: '[Mark Hulbert column](https://www.marketwatch.com/story/value-stocks-now-are-beating-growth-by-10-points-but-the-easy-money-might-be-behind-us-11641891427)'
  prefs: []
  type: TYPE_NORMAL
- en: ', "Value stocks now are beating growth by 10 points, but the easy money might
    be behind us", namely that the value/growth reversal may not necessarily have
    legs.'
  prefs: []
  type: TYPE_NORMAL
- en: I analyzed value’s relative strength back to 1926, courtesy of data from Dartmouth
    College professor Ken French. On average, a given month’s relative strength persisted
    for just one month. With holding periods lasting two or more months, value’s performance
    against growth was only randomly related to what came before...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So if you’re keeping score for these three instances in which value beat growth
    by as much as it has recently, there’s one case in which value relative strength
    continued, one in which it reversed itself, and one in which there was no trend
    one way or the other. Good luck extrapolating that into the future.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here are some other reasons to fade the value rebound.
