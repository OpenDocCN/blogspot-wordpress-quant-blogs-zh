- en: Mick Hittesdorf is a financial systems architect and developer with over 20
    years of industry experience. He has a passion for open-source financial technology,
    Big Data analytics and the development of automated, quantitative trading systems.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Mick Hittesdorf 是一位拥有超过 20 年行业经验的金融系统架构师和开发人员。他热衷于开源金融技术、大数据分析和自动化、量化交易系统的开发。
