- en: Not two weeks after penning a stirring defense of macroeconomics, archetypal
    macroeconomist Narayana Kocherlakota packs it up to be
  prefs: []
  type: TYPE_NORMAL
- en: '[an administrator](http://online.wsj.com/article/SB125434451183553661.html)'
  prefs: []
  type: TYPE_NORMAL
- en: (I blogged on his post
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://falkenblog.blogspot.com/2009/09/macroeconomist-says-macroeconomics.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but Kocherlakota has strangely removed his remarks from his homepage). Actually,
    he is'
  prefs: []
  type: TYPE_NORMAL
- en: President
  prefs: []
  type: TYPE_NORMAL
- en: of the Minneapolis Fed, but given their narrow mandate this job does not require
    much strategic savvy. Your daily planner merely has your 4-dimensional coordinates
    for a speech, which must include 3% new material, and the instruction "don't say
    anything stupid!" Unfortunately, the Nash equilibrium to this game is to say nothing
    interesting.
  prefs: []
  type: TYPE_NORMAL
- en: Revealed preference is very, well, revealing. If you are studying physics in
    the early twentieth century they can't pay you to leave. If you are in the equivalent
    of the Peace Studies department, and you can get a cushy job making banal statements
    about current events on the rubber chicken circuit, the choice is obvious.
  prefs: []
  type: TYPE_NORMAL
