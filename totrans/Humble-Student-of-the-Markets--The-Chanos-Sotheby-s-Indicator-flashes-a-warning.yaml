- en: 'Humble Student of the Markets: The Chanos Sotheby''s Indicator flashes a warning'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦虚学生：查诺斯的苏富比指标发出警告
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/the-chanos-sothebys-indicator-flashes.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/the-chanos-sothebys-indicator-flashes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/the-chanos-sothebys-indicator-flashes.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/the-chanos-sothebys-indicator-flashes.html#0001-01-01)
- en: Last week, hedge fund manager Jim Chanos appeared on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，对冲基金经理吉姆·查诺斯出现在
- en: '[CNBC](http://www.cnbc.com/id/101551679)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://www.cnbc.com/id/101551679)'
- en: 'and pointed to the price action of Sotheby''s as a warning of an overheated
    market (emphasis added):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并指出了苏富比的价格走势，警告市场过热（重点添加）：
- en: Closely watched hedge fund manager Jim Chanos says he has the best barometer
    for gauging where 1 percenters are putting their money, given the Federal Reserve's
    easy money policies that have been fueling their portfolios to record highs. During
    an interview Thursday on CNBC's "Squawk Box," he pointed to the stock chart of
    Sotheby's.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 瞩目的对冲基金经理吉姆·查诺斯表示，鉴于美联储的宽松货币政策推高了投资组合至创纪录高位，他拥有判断百万富翁投资去向的最佳指标。在上周四接受 CNBC《争先看》节目采访时，他指出了苏富比的股票图表。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"That''s what people are buying," Chanos said.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"那是人们正在购买的东西"，查诺斯说道。'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The chart shows that shares of Sotheby''s have peaked before every major
    financial bubble since 1987, starting with the leveraged-buyout spree that fueled
    the stock market before the Black Monday crash that yea***r.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***该图表显示，苏富比的股价在自 1987 年以来每次主要金融泡沫前都达到峰值，从那时起，包括了推动股市在黑色星期一崩盘前的杠杆收购狂潮***。'
- en: '[![](img/b9fb4861debb3d68ea3d7613bc500738.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhKEXEja8o6Yqp9BRD7YYSKcMw9AfREaypeAHeCZPGi6yuxXq0Wiv6V_iofJ32IDSyjHyXnUDaM02CRZdEIKuxOLspzSg0suS5L8LUdjK8C9QvXQld-vOMJcZzIddI2GAlA3bs9PqJaaRk/s1600/BID.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b9fb4861debb3d68ea3d7613bc500738.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhKEXEja8o6Yqp9BRD7YYSKcMw9AfREaypeAHeCZPGi6yuxXq0Wiv6V_iofJ32IDSyjHyXnUDaM02CRZdEIKuxOLspzSg0suS5L8LUdjK8C9QvXQld-vOMJcZzIddI2GAlA3bs9PqJaaRk/s1600/BID.jpg)'
- en: As the price of Sotheby's (BID) appeared to have peaked, Chanos' comment was
    an intriguing observation. But how good is this Sotheby's Indicator? Just for
    fun, I charted the BID against SPX. True enough, BID (in purple below) generally
    peaked out before the stock market (in black) did, but the lags were uncertain.
    While BID appears to be rolling over now, the mildness of the pullback of BID
    may not necessarily constitute a definitive sell signal for the equity market.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如苏富比（BID）的价格似乎已经达到峰值一样，查诺斯的评论是一个引人注目的观察。但是这个苏富比指标有多好呢？仅供娱乐，我绘制了 BID 对 SPX 的图表。确实，BID（下面的紫色）通常在股市（黑色）达到峰值之前达到峰值，但是滞后是不确定的。虽然
    BID 现在似乎正在回落，但 BID 的轻微回调未必构成股票市场的明确卖出信号。
- en: As an alternative, the BID/SPX ratio worked well in the post-NASDAQ peak period
    as timing indicator. As well, the decline from the most recent peak is more pronounced.
    However, the ratio was in decline for much of the late 1990`s during the Tech
    Bubble and thus made it a poor standalone market timing model.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种替代方案，在纳斯达克峰值后期，BID/SPX比率作为时机指标效果很好。此外，最近峰值的下降更加明显。然而，在 90 年代后期的大部分时间里，这个比率处于下降趋势，这使得它成为一个独立的市场定时模型不佳。
- en: I did find a better fit by de-trending  the BID/SPX ratio by comparing it to
    its own 1 year moving average. As the chart below shows (SPX in black, left scale,
    de-trended BID/SPX ratio in blue, right scale), whenever the BID/SPX ratio was
    above its long-term moving average and then fell below its 1 year moving average,
    it usually marked a significant top in the stock market.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将 BID/SPX 比率与其自身 1 年移动平均值进行比较，我找到了更好的拟合。正如下图所示（SPX 为黑色，左刻度，去趋势化的 BID/SPX 比率为蓝色，右刻度），每当
    BID/SPX 比率高于其长期移动平均线然后低于其 1 年移动平均线时，通常标志着股市的重要顶部。
- en: (click chart to enlarge)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （点击图表放大）
- en: In the chart, the dates of the BID/SPX ratio peaks are shown in red while the
    dates of the subsequent SPX peaks are shown in black. Peaks in the de-trended
    BID/SPX ratio led the actual market peak by between 0 months (1990) to 11 months
    (2000).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在图表中，BID/SPX比率峰值的日期显示为红色，而随后的SPX峰值日期显示为黑色。去趋势化的BID/SPX比率的峰值领先于实际市场峰值，时间跨度在 0
    个月（1990 年）到 11 个月（2000 年）之间。
- en: What about Chano's warning on CNBC last week?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 关于查诺斯上周在 CNBC 上的警告呢？
- en: My modified Sotheby's Indicator peaked out in October 2013, though the highs
    it reached was not as high as levels seen in previous significant market peaks.
    However, the chart shows that this indicator is not very useful as a tactical
    timing model as the lags between the peaks in the Sotheby's Indicator are uncertain.
    Nevertheless, it does provide a warning of the investment environment.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的修改版苏富比指标在2013年10月达到了顶峰，尽管它达到的高点不如之前重要市场高峰所见水平高。然而，图表显示，作为战术时机模型，这个指标并不太有用，因为苏富比指标顶峰之间的滞后是不确定的。尽管如此，它确实为投资环境提供了预警。
