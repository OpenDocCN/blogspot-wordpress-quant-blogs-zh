- en: 'Magmasystems Blog: Windows 8 Registered I/O Networking Extensions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：Windows 8 注册 I/O 网络扩展
- en: 来源：[http://magmasystems.blogspot.com/2011/10/windows-8-registered-io-networking.html#0001-01-01](http://magmasystems.blogspot.com/2011/10/windows-8-registered-io-networking.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2011/10/windows-8-registered-io-networking.html#0001-01-01](http://magmasystems.blogspot.com/2011/10/windows-8-registered-io-networking.html#0001-01-01)
- en: '[From Len](http://www.serverframework.com/asynchronousevents/2011/10/windows-8-registered-io-networking-extensions.html)
    *The Registered I/O Networking Extensions, RIO, is a new API that has been added
    to Winsock to support high-speed networking for increased networking performance
    with lower latency and jitter. These extensions are targeted primarily for server
    applications and use pre-registered data buffers and completion queues to increase
    performance.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自 Len](http://www.serverframework.com/asynchronousevents/2011/10/windows-8-registered-io-networking-extensions.html)
    *注册 I/O 网络扩展，RIO，是添加到 Winsock 的新 API，用于支持高速网络，以降低延迟和抖动，提高网络性能。这些扩展主要面向服务器应用程序，并使用预注册的数据缓冲区和完成队列来提高性能。*'
- en: Is Microsoft moving towards the day where people will consider them for a HFT
    stack?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软是否正在走向人们会考虑为其高速交易堆栈选择他们的那一天？
