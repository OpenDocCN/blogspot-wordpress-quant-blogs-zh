- en: 'Humble Student of the Markets: Is the market melting up?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：市场在熔涨吗?
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/12/is-market-melting-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/12/is-market-melting-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/12/is-market-melting-up.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/12/is-market-melting-up.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': I am leaving on a seasonal family vacation tomorrow, so posting will be lighter
    than usual. While the usual weekend publications will continue, tactical market
    interpretations are problematical this time of year when liquidity is low. However,
    here are some guidelines on how to think about the stock market for the remainder
    of 2019.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我明天要去度假，所以帖子会比平时更轻。虽然周末的正常出版将继续，但在流动性低的时候，战术性市场解读是有问题的。然而，这里有一些关于如何思考2019年剩余时间股市方向的指南。
- en: Recently, there have been more voices calling for a market melt-up.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，越来越多的人呼吁市场熔涨。
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2019-12-16/bank-of-america-says-market-primed-for-first-quarter-melt-up)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2019-12-16/bank-of-america-says-market-primed-for-first-quarter-melt-up)'
- en: reported that BAML strategist Michael Hartnett called for a SPX target of 3,333
    by March 3\.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报道，BAML策略师Michael Hartnett在3月3日之前设定了标普500指数3333的目标。
- en: '[Marketwatch](https://www.marketwatch.com/story/why-wall-street-sees-the-stock-market-on-the-verge-of-a-melt-up-2019-12-16)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](https://www.marketwatch.com/story/why-wall-street-sees-the-stock-market-on-the-verge-of-a-melt-up-2019-12-16)'
- en: also cited bullish forecasts by UBS Global Wealth Management Chief Investment
    Officer Mark Haefele, and Morgan Stanley's Michael Wilson.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也引用了UBS全球财富管理首席投资官Mark Haefele和摩根士丹利Michael Wilson的看涨预测。
- en: The technical pattern is also starting to look like the melt-up and blow-off
    top that began in late 2017\. The SPX overran rising trend lines (twice) while
    shrugging off negative RSI divergences. In fact, neither the 5-day nor 14-day
    RSI flashed any warnings when the market finally topped out in January 2018\.
    Today, the index has rallied above one rising trend line. Compare the late 2017
    melt-up behavior with the orderly advance of mid-2018, which never significantly
    breached the uptrend line. and weakened as RSIs flashed negative divergences.
    Equally impressive is the NYSE new highs - new lows seen in the current advance.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 技术形态也开始呈现出2017年底开始熔涨并破顶的走势。标普500指数(SPX)在忽略负的RSI背离的同时，两次越过了上升趋势线。事实上，在2018年1月市场最终触顶时，5天和14天的RSI都没有发出任何警告。今天，指数已经反弹超过了一条上升趋势线。将2017年底的熔涨行为与2018年年中
    orderly advance 比较，后者从未明显突破上升趋势线，并在RSI发出负面背离时减弱。同样令人印象深刻的是，当前涨势中纽交所的新高-新低数量。
- en: Is the market melting up?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在熔涨吗?
