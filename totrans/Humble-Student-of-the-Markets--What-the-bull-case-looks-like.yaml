- en: '**Positive or negative divergence?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**正面或负面背离？**'
- en: Several readers pointed out to me that while the short-term breadth indicators
    like the percentage of S&P 500 above their 20 and 50 dma are exhibiting negative
    divergences, the longer-term percentage of S&P 500 above their 200 dma has been
    far more resilient. In fact, the strength of the percentage above 200 dma is a
    signal of underlying strength.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有几位读者指出，尽管短期广度指标，比如标普500指数高于其20日和50日移动平均线的比例显示出负面背离，但长期标普500指数高于其200日移动平均线的比例要坚韧得多。事实上，200日移动平均线以上的比例强度是潜在实力的信号。
