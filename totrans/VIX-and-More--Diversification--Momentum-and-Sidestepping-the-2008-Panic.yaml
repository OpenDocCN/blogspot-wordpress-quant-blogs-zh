- en: 'VIX and More: Diversification, Momentum and Sidestepping the 2008 Panic'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：多元化、动量以及避开2008年的恐慌
- en: 来源：[http://vixandmore.blogspot.com/2010/09/diversification-momentum-and.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/diversification-momentum-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/09/diversification-momentum-and.html#0001-01-01](http://vixandmore.blogspot.com/2010/09/diversification-momentum-and.html#0001-01-01)
- en: While most trading systems I know – including my own – struggled to eke out
    a profit during the 2008 financial crisis, it is certainly worth investigating
    which sort of strategies and approaches might have allowed investors not just
    to sidestep the 2008 panic, but to profit from it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我所知道的绝大多数交易系统——包括我自己的——在2008年金融危机期间都难以实现盈利，但研究哪种策略和方法可能使投资者不仅能避开2008年的恐慌，而且能从中获利，确实值得一试。
- en: Using some functionality recently released by [ETFreplay.com](http://etfreplay.com/),
    I assembled a portfolio of ten [ETFs](http://vixandmore.blogspot.com/search/label/ETFs)
    from multiple [asset classes](http://vixandmore.blogspot.com/search/label/asset%20class)
    and tested that portfolio in ETFreplay’s [Portfolio Moving Average backtesting
    tool](http://etfreplay.com/members/backtest_portfolioma.aspx), which evaluates
    each ETFs relative to a moving average and goes long if the ETF is above the specified
    moving average (MA) and is in cash when the ETF is below the MA. I experimented
    with a variety of moving averages up to 12 months and from time periods going
    back to 2003 (recall that most ETFs do not have an extensive history) and came
    up with some interesting results.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利用[ETFreplay.com](http://etfreplay.com/)最近发布的功能，我从多个[资产类别](http://vixandmore.blogspot.com/search/label/asset%20class)中挑选了十只[ETFs](http://vixandmore.blogspot.com/search/label/ETFs)，并在ETFreplay的[投资组合移动平均回测工具](http://etfreplay.com/members/backtest_portfolioma.aspx)中测试了这个投资组合。该工具评估每个ETFs相对于移动平均的表现，如果ETF高于指定的移动平均(MA)，则买入；如果ETF低于MA，则持现金。我尝试了各种期限的移动平均，从12个月到2003年(回顾大多数ETFs并不具有悠久的历史)的时间段，并得出了一些有趣的结果。
- en: The chart below shows the Multi Asset Class ETF portfolio since the beginning
    of 2007, using a 6 month MA (results were better using a 7-10 month moving average)
    as the evaluation period. Note that even during these tumultuous times, the long/cash
    strategy over the ten ETFs suffered a maximum drawdown of only 7%, had volatility
    that was only about 1/3 as much as the S&P 500 index (SPY) and managed a cumulative
    return of over 42% while stocks in general were putting up double-digit losses.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了自2007年初以来的多资产类别ETF投资组合，使用6个月移动平均(结果使用7-10个月移动平均更好)作为评估期间。请注意，即使在这些动荡的时期，十只ETFs的长期/现金策略仅遭受了7%的最大回撤，其波动性仅约为标普500指数(SPY)的三分之一，同时实现了超过42%的累计回报，而股票整体呈现出两位数的跌幅。
- en: Of course my point is not that the strategy described below is the holy grail
    when it comes to risk-adjusted returns, but that investors should take advantage
    of tools like the one mentioned above to tinker with ideas and tactics in order
    to refine existing strategies or perhaps devise new ones.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我的观点并不是说下面描述的策略是风险调整收益的圣杯，而是投资者应该利用上面提到的工具来调整思想和策略，以便完善现有策略或或许设计新的策略。
- en: ETFs offer incredible diversification across all asset classes and in today’s
    markets, every little extra edge helps.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ETFs提供了跨越所有资产类别的巨大分散性，在当今市场中，每一个额外的优势都很有帮助。
