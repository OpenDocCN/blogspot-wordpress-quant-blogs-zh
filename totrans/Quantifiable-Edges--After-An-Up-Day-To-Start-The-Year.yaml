- en: 'was to look at market performance following a positive 1st day of the year.
    Below are the results:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是观察年初第一天为阳性的情况下市场表现。以下是结果：
- en: '[![](img/3a0c20934f4997dbc91297363cc580ac.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhaAzAHv8LGhTWQW6jRnpptzjL86XuS8Dmv3SCIfaIs5c557vDI4nXS4af3J46Jak5tH0hjSztWLrvneD_6nNsoGHkh90Ey4CYjIP9aCzxJhlMsk2q3rBUXJP34SpmAuhtRVIppKyG3HECz/s1600-h/2010-1-5+png.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/3a0c20934f4997dbc91297363cc580ac.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhaAzAHv8LGhTWQW6jRnpptzjL86XuS8Dmv3SCIfaIs5c557vDI4nXS4af3J46Jak5tH0hjSztWLrvneD_6nNsoGHkh90Ey4CYjIP9aCzxJhlMsk2q3rBUXJP34SpmAuhtRVIppKyG3HECz/s1600-h/2010-1-5+png.png)'
- en: There appears to be a high probability of immediate follow-through. After the
    first 1-2 days, though, expectations expectations for the next 2-3 weeks turn
    negative.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来有很高的立即跟随概率。但在第一到两天之后，对接下来的两到三周的期望变得消极。
