- en: A colleague had asked if I could help develop a multi-factor cointegration model
    for the Canadian bond market on daily or more frequent sampling, based on a variety
    of market data and fundamental factors. I had not developed a model like this
    before and was skeptical that could produce a useful result short of some man
    years of research.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一位同事询问我是否可以帮助开发一个基于各种市场数据和基本因素的加拿大债券市场的多因素协整模型，采样频率为每日或更频繁。我以前没有开发过这样的模型，对于在短时间内能否产生有用的结果表示怀疑，除非进行了几年的研究。
- en: 'To my surprise, found a very high probability model with 95% R-squared values
    and very high significance in a variety of tests. Now have a variety of models
    based on it depending on all or some of the below:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 令我惊讶的是，发现了一个非常高概率的模型，其R平方值为95%，在各种测试中具有非常高的显著性。现在有基于它的各种模型，取决于以下全部或部分因素：
- en: US 3m rates
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国 3 个月期利率
- en: US 2y swap rates
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国 2 年期掉期利率
- en: S&P 500
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准普尔 500 指数
- en: S&P / TSE Composite
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准普尔/TSE 综合指数
- en: Shanghai Composite index (SSE 300)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上证综合指数 (SSE 300)
- en: Momentum
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动量
- en: CAD/USD fx rate
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加拿大/美元汇率
- en: CAD 5Y liquid bond
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加拿大 5 年期流动债券
- en: Surprise Index
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 惊喜指数
- en: With the 2 variable cointegration, one is simply trading mean reversion on the
    spread between one security and another. With a multivariate cointegration, one
    trades a long or short basket against the cointegrating security.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于两个变量的协整，一个简单地在一种证券与另一种证券之间的价差上进行均值回归交易。对于多元协整，一个对冲协整证券进行多空篮子交易。
