- en: 'Quantifiable Edges: A Bullish Study That is Re-Triggering'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: A Bullish Study That is Re-Triggering'
- en: 来源：[http://quantifiableedges.blogspot.com/2012/08/a-bullish-study-that-is-re-triggering.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/a-bullish-study-that-is-re-triggering.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/08/a-bullish-study-that-is-re-triggering.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/a-bullish-study-that-is-re-triggering.html#0001-01-01)
- en: I mentioned yesterday that I am seeing a real mix of studies, and that remains
    true.  So after showing one for the bears yesterday, let’s look at a bullish one
    today.  You’ll hopefully recognize it because it last triggered just over a week
    ago.  I showed it in the July 30th blog and have updated the results below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我昨天提到，我看到了各种不同的研究，这一点仍然没有改变。所以在昨天展示了针对空头的案例之后，我们今天来看看一个看多的案例。你可能会认出它，因为它在上周多一点的时候刚刚触发过。我在7月30日的博客中展示了它，并且下面更新了结果。
- en: The last instance was followed by a 4-day pullback and then a very large rally
    on day 5 that wiped out all the losses.  Results have consistently led to at least
    some upside over the short-term.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的案例在经历了4天的回调后，第5天出现了巨大的反弹，抹去了所有的损失。结果一致指向至少在短期内存在一些上涨空间。
- en: There remain both positives (like today’s study) and negatives (like yesterday’s)
    to take into account.  Perhaps a little caution is warranted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然需要考虑正面因素（如今天的研究）和负面因素（如昨天的研究）。或许应该稍微谨慎一些。
