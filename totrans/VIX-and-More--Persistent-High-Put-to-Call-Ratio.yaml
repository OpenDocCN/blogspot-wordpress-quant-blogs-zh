- en: 'VIX and More: Persistent High Put to Call Ratio'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：持续的高看跌/看涨比率
- en: 来源：[http://vixandmore.blogspot.com/2008/04/persistent-high-put-to-call-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/persistent-high-put-to-call-ratio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/persistent-high-put-to-call-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/persistent-high-put-to-call-ratio.html#0001-01-01)
- en: The last time I mentioned the [CBOE Equity Put to Call Ratio](http://vixandmore.blogspot.com/search/label/CPCE),
    one month ago today, it was at such elevated levels that I titled the post [Put
    to Call Everest](http://vixandmore.blogspot.com/2008/03/put-to-call-everest.html)
    and limited my commentary to a brief question, “What number comes after infinity?”  The
    extreme put to call data even inspired me to make my first major [bottom call](http://www.investorvillage.com/beta/smbd.asp?mb=6863&mn=2076&pt=msg&mid=4299059)
    since trying to catch the bottom in the NASDAQ in 2002 (I was also a little early
    then, but close enough.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上一次我提到[CBOE股票看跌/看涨比率](http://vixandmore.blogspot.com/search/label/CPCE)是在一个月前的今天，当时它处于如此之高的水平，以至于我给那篇文章起了标题《看跌/看涨的珠穆朗玛峰》(http://vixandmore.blogspot.com/2008/03/put-to-call-everest.html)，并且仅限于提出一个简短的问题，“无穷大之后是什么数字？”  这种极端的看跌/看涨数据甚至启发我做出了自2002年尝试在纳斯达克触底以来的第一次重大[底部判断](http://www.investorvillage.com/beta/smbd.asp?mb=6863&mn=2076&pt=msg&mid=4299059)。
- en: Fast forward one month and the put to call data continue to show a [preponderance
    of non-believers](http://vixandmore.blogspot.com/2008/01/checking-for-atheists.html),
    with put buying dominating the options activity.  Given the headlines of the past
    few days, this widespread pessimism is easy to understand.  The more important
    question is how long it will endure.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 快速跳转到一个月后，看涨期权和看跌期权的数据显示[不相信者占了多数](http://vixandmore.blogspot.com/2008/01/checking-for-atheists.html)，看跌期权的购买占据了期权交易的绝大部分活动。考虑到过去几天新闻的标题，这种普遍的悲观情绪很容易理解。更重要的问题是要持续多久。
- en: Critical market bottoms are almost always marked by a spike in put to call ratios.  For
    aggressive investors, the current levels probably offer an attractive risk-reward
    profile.  More conservative investors may wish to wait for a confirmation signal,
    such as the 10 day exponential moving average of the CBOE Equity Put to Call Ratio
    dropping below 0.80 (the blue horizontal line in the chart below.)  More market
    shocks certainly lie ahead, but history suggests that the current environment
    has a high probability of producing above average returns – perhaps even considerably
    higher than that – over the next month or two.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关键市场的底部几乎总是伴随着看跌/看涨比率的激增。对于积极投资者来说，当前的水平可能提供了一个有吸引力的风险回报比率。更为保守的投资者可能希望等待一个确认信号，比如CBOE股票看跌/看涨比率的10日指数移动平均线跌破0.80（下图中的蓝色水平线。）  更多的市场冲击肯定还在前方，但历史表明，当前的环境在接下来的一两个月内产生高于平均水平的回报——甚至可能显著高于那个水平——的概率很高。
