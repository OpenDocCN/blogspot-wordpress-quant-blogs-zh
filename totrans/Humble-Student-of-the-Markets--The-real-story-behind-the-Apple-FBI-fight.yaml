- en: I know that Apple (AAPL) has made various legal arguments about why they shouldn't
    be compelled to help the FBI crack the code on that iPhone in question, but the
    commercial stakes for AAPL are much higher than that. Cooperating with the FBI
    would breach the Apple's competitive moat and has the potential to spell the downfall
    of the company.
