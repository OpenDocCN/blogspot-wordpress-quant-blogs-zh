- en: 'Intelligent Trading: Chaos in the Financial Markets?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能交易：金融市场中的混沌？
- en: 来源：[http://intelligenttradingtech.blogspot.com/2010/07/chaos-in-financial-markets.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2010/07/chaos-in-financial-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://intelligenttradingtech.blogspot.com/2010/07/chaos-in-financial-markets.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2010/07/chaos-in-financial-markets.html#0001-01-01)
- en: Over the years I've had quite a few interested individuals ask me about Chaos
    and its applications towards trading. Well, as hidden markov models and speech
    processing were made popular by James Simons and his team at Renaissance Technologies,
    one could trace much of the popularity of Chaos theory and its financial applications
    to Norman Packard and Doyne Farmer, two former physicists working in the area
    of complex systems. Much of their story is discussed in the book, 'the Predictors,'
    by Thomas Bass. The two were on the forefront of new research in areas of complexity
    and chaos and had decided to parlay their knowledge into applications towards
    the financial markets as they founded the company called Prediction Company in
    Santa Fe, New Mexico. The company was swallowed by UBS systems in 2005.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，不少对此感兴趣的人都向我询问混沌及其在交易中的应用。毕竟，正如詹姆斯·西蒙斯和他的团队在文艺复兴科技公司使隐马尔可夫模型和语音处理变得流行一样，混沌理论和其在金融领域的应用很大程度上归功于复杂系统领域的两位前物理学家诺曼·帕卡德和道恩·法默。他们的大部分故事在托马斯·贝斯所著的《预测者》一书中有所讨论。这两人在复杂性和混沌的新研究领域处于前沿，并决定将他们的知识转化为应用，在圣达菲成立了一家名为Prediction
    Company的公司。这家公司在2005年被UBS系统公司收购。
- en: Fig 1.   2D slice of Lorenz Attractor Phase Space signature A.K.A. The butterfly
    effect.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.   洛伦兹吸引子相空间切面的签名，又名蝴蝶效应。
- en: We could spend a lot of time discussing various facets of Chaos, as it is a
    very large field with many different related fields (such as fractals and complexity).
    But I want to focus on outlining a very simple understanding of why the field
    seemed so fascinating to traders and quants alike. Most experts in time series
    run a slew of tests to demonstrate that markets exhibit no predictable order.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以花很多时间讨论混沌的各个方面，因为它是一个非常大的领域，有许多不同的相关领域（如分形和复杂性）。但我想要概述的是为什么这个领域对交易员和量化分析师都如此吸引人。大多数时间序列专家都会运行一系列测试，以证明市场没有可预测的秩序。
- en: However, what makes Chaos so fascinating is that certain time series may seem
    to pass a battery of common statistical tests for randomness, yet are perfectly
    deterministic.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使混沌如此迷人的是，某些时间序列可能看起来通过了众多常见的随机性统计测试，但实际上是完全确定性的。
- en: Chaos is a field of science that is engaged in studying non-linear dynamical
    behavior of systems. A popular example might be how different planetary bodies
    exhibit forces upon one another (see Poincare), or turbulent flow of various particles.
    Those engaged in studying such systems often like to observe signatures in a domain
    known as phase space or state space. Rather than look at the time series unfold
    over time, they are looking for a type of order that underlies the trajectories
    of the system state dynamics as it unfolds over time. The plot of the trajectory
    may show structural order that may appear random in the time domain. One of the
    most popular attractor signatures is the well known Lorenz attractor, which is
    better known to popular literature as the butterfly effect. Fig 1, displayed earlier,
    shows a 2d slice of the phase space trajectory, that you can run over at
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 混沌是一门研究系统非线性动力行为的科学领域。一个流行的例子可能是不同行星体如何相互对彼此产生力（参见庞加莱），或者各种粒子的湍流流动。研究此类系统的人通常喜欢在被称为相空间或状态空间的领域观察签名。他们不是观察时间序列随时间展开，而是寻找一种在系统状态动力学随时间展开的轨迹下隐藏的秩序。轨迹的图可能显示出在时间域内看似随机的结构秩序。最著名的吸引子签名之一是众所周知的洛伦兹吸引子，它在流行文学中更广为人知的是蝴蝶效应。前面展示的图1显示了相空间轨迹的2d切片，您可以在
- en: '[chaos applet](http://www.cmp.caltech.edu/%7Emcc/Chaos_Course/Lesson1/Demo8.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[混沌小程序](http://www.cmp.caltech.edu/%7Emcc/Chaos_Course/Lesson1/Demo8.html)'
- en: . The famous signature displays a fascinating case of underlying order that
    relates to dynamic atmospheric convection in three dimensions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个著名的签名展示了一个与三维动态大气对流相关的迷人案例，其中隐藏着底层秩序。
- en: A more simple and applicable model that we will look at for illustration purposes,
    is the well known Logistic Map (also known as quadratic map and Fiegenbaum map).
    This equation of a non-linear dynamical trajectory was investigated and attributed
    to Robert May, a biologist studying models of fish populations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要查看的一个更简单且适用的模型，是出于说明目的而众所周知的Logistic映射（也称为二次映射和Fiegenbaum映射）。这个非线性动力轨迹的方程被研究并归功于研究鱼类种群模型的生物学家Robert
    May。
- en: 'The recursive equation for the Logistic Map is: xnext = r*x(1-x)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Logistic映射的递归方程是：xnext = r*x(1-x)
- en: Note that this is a feedback system which has some control over the dynamics
    of the system model by varying the value r. What you'll see if you plot it out
    vs. the control coefficient, r, is that the series moves from a stable system
    to one which bifurcates into periodic cycles; and as it approaches the value 4
    it starts to behave chaotically. Chaotic behavior is aperiodic, which (like financial
    series) never repeats exactly; but (unlike financial series) has an underlying
    deterministic order. In order to see the beauty of chaos and how it exhibits determinism,
    let's first look at the time series.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这是一个反馈系统，通过改变值r来控制系统模型的动态。当你把它与控制系数r相比时，你会发现这个系列从一个稳定的系统变成了一个二分叉进入周期循环的系统；当它接近4这个值时，开始表现出混沌行为。混沌行为是非周期的，这（像金融系列）永远不会完全重复；但是（与金融系列不同）有一个潜在的决定性秩序。为了看到混沌的美丽以及它如何表现出决定性，我们首先看看时间序列。
- en: Fig 2\. Time Series of Logistic Map Equation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图2. Logistic映射方程的时间序列。
- en: Notice the 1st plot, which shows the 1st differenced time series, shows no signs
    of periodicity or determinism, nor does the cumulative walk display on the 2nd.
    However, if we look at the phase space signature of the same series in phase space,
    we see a completely different picture.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意第一个图，它显示了第一个差分时间序列，没有显示出周期性或确定性的迹象，累积游走在第二个图上也看不到。然而，如果我们观察同样系列在相空间的相空间签名，我们看到一个完全不同的画面。
- en: Fig 3\. Phase State Plot of Logistic Map
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图3. Logistic映射的相状态图。
- en: Notice it is clearly deterministic in this figure. I.e. given any point on the
    x axis, we can easily determine the exact corresponding point one step into the
    future on the y axis.  This should be fairly obvious, since the equation we started
    out with xnext=r*x(1-x) = r*x-r*x^2 is a negative parabolic curve. However, many
    such time series do not have such a simple equation and must be tested in various
    ways to determine structural chaos. There are other issues to contend with as
    well, including sensitivity to initial conditions and divergent trajectories due
    to finite computational precision.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意在这个图中，它显然是确定性的。即给出x轴上的任何一点，我们很容易确定未来一步在y轴上确切的对应点。这应该是很明显的，因为我们最初得到的方程 xnext=r*x(1-x)
    = r*x-r*x^2 是一个负抛物线曲线。然而，许多这样的时间序列并没有这样的简单方程，必须通过各种方式进行测试以确定结构混沌。此外，还需要处理其他问题，包括对初始条件的敏感性和由于有限计算精度而导致的发散轨迹。
- en: Ok, now that we understand all the hoopla about Chaos and a seemingly random
    signal having an underlying deterministic signature, what about a common financial
    time series?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，既然我们理解了关于混沌的所有喧嚣以及一个看似随机的信号有一个潜在的决定性特征，那么常见的金融时间序列又如何呢？
- en: Fig 4\. Typical Random Walk (Financial) Time Series.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图4. 典型的随机游走（金融）时间序列。
- en: The Random Walk shows no discernible order, nor periodicity; similar to the
    logistic equation series. But what about if we observe the phase space trajectory?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随机游走显示不出可辨认的秩序，也没有周期性；类似于Logistic方程系列。但如果我们观察相空间轨迹呢？
- en: Fig 5\. Phase Space trajectory of random walk.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图5. 随机游走的相空间轨迹。
- en: No Dice. Notice that the random walk shows zero determinism, hence the gaussian
    nature.  There are numerous methods to display higher order dimensional metrics
    as well (correlation lag plots, Lyapunav exponents, etc), and other than something
    called the compass rose, I've not personally seen much evidence of deterministic
    chaos in raw financial time series. Incidentally, the phase plot here is equivalent
    to a lag one scatterplot of returns for those more familiar with finance related
    statistics.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 没运气。注意随机游走显示零确定性，因此具有高斯性质。还有许多方法可以显示更高阶维度的度量（相关延迟图，Lyapunav指数等），而且除了所谓的罗盘花之外，我个人在原始金融时间序列中没有看到太多确定性混沌的证据。顺便说一下，这里的相位图相当于那些更熟悉与金融相关统计的人的延迟一个散点图的回报。
- en: A last note on the Prediction Company, is that there is an often referenced
    paper on the mackey-glass equation
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Prediction Company的最后一点是，有一篇经常被引用的关于mackey-glass方程的论文。
- en: (a non linear dynamic model of blood flow) by Meyer and Packard, whereby they
    used genetic algorithms to find underlying conditional order rule sets for the
    series.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （血液流动的非线性动态模型）是由梅耶尔和帕卡德提出的，他们使用遗传算法来寻找序列的潜在条件秩序规则集。
- en: I'll end with perhaps the best excerpt from 'the Predictors,' which echoes much
    of my own focus and discoveries over the last decade...
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我将以《预测者》中的一个最佳摘录作为结尾，这个摘录反映了我过去十年中的主要关注点和发现...
- en: '"One of the fundamental truths about the markets is that the dynamics are nonstationary,"
    Norman explains. "We see no evidence for the existence of an attractor with stable
    statistical properties. This is what characterizes chaos -- having an attractor
    with stable statistical properties-- so what we are seeing is not chaos. It is
    something else. Call it an ''even-stranger-than-strange attractor,'' which may
    not really be an attractor at all.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “关于市场的一个基本真理是，其动态是非稳定的，”诺曼解释说。“我们没有看到存在一个具有稳定统计特性的吸引子的证据。这就是混沌的特征——拥有一个具有稳定统计特性的吸引子——所以我们看到的是别的。可以称之为一个'比混沌更奇怪的吸引子'，它可能根本不是一个吸引子。
- en: The market might enter an epoch where some structure coalesces and sits there
    in a statistically stationary pattern, but then invariably it disappears. You
    have clouds of structure that coalesce and evaporate, coalesce and evaporate.
    Prediction Company's job is to find those pieces of structure that have the strongest
    signal and persist the longest. We want to know when the structure is beginning
    to emerge or dissolve because, once it begins to dissolve, we want to stop betting
    on it."
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 市场可能会进入一个时代，其中某些结构会凝聚并在统计上保持稳定模式，但随后无可避免地会消失。你会有结构云凝聚又消散，凝聚又消散。预测公司的任务是找到那些信号最强烈且持续时间最长的结构片段。我们希望知道结构是开始形成还是消散的，因为一旦它开始消散，我们就想停止对其下注。"
- en: '...excerpt from the Predictors, Thomas A. Bass (1999).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '...摘自托马斯·A·贝斯所著《预测者》（1999年）。'
