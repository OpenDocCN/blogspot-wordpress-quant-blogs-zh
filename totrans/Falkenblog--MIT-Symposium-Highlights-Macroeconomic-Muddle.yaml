  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/02/mit-symposium-highlights-macroeconomic.html#0001-01-01](http://falkenblog.blogspot.com/2011/02/mit-symposium-highlights-macroeconomic.html#0001-01-01)
- en: '[![](img/49b2facac6909132ddacd080fa3a1a52.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgmLzBS_gdnoOBrLn-wSmStST6gQDYvCSAJ7FRCF517qnMc82JzSMi0mp2dMeURLPjNuP7DrTcxox6rfT8cSL3LPLNxXUtQmrGs2xN7HD39yM-LbzkaEZMIz339JeRPMTiKjNNYVg/s1600/mit.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/49b2facac6909132ddacd080fa3a1a52.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgmLzBS_gdnoOBrLn-wSmStST6gQDYvCSAJ7FRCF517qnMc82JzSMi0mp2dMeURLPjNuP7DrTcxox6rfT8cSL3LPLNxXUtQmrGs2xN7HD39yM-LbzkaEZMIz339JeRPMTiKjNNYVg/s1600/mit.jpg)'
- en: 'MIT had a celebration of their 150th birthday, a Symposia on Economics and
    Finance: From Theory to Practice to Policy. Here''s Bob Hall''s solution to our
    problems'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院庆祝建校150周年，举办了一个题为《从理论到实践再到政策的经济与金融研讨会》。以下是鲍勃·霍尔对我们问题的解决方案
- en: '[(see around 50:00):](http://amps-web.amps.ms.mit.edu/public/150th/jan27/150econFinance-part2.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[(看看 50:00以后的部分)](http://amps-web.amps.ms.mit.edu/public/150th/jan27/150econFinance-part2.html)'
- en: What we really like is for people to perceive that now is a great time to buy
    stuff instead of later, well there's nothing like inflation to get that mentality
    going. Normally we don't like to see that, we want to keep inflation under control
    because it's a sign of an overheated economy, well, we'd like a bit of that overheated
    economy now...
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们真正喜欢的是让人们认为现在是一个好的购物时机而不是等到以后，没什么比通货膨胀更能激发这种心态。通常我们不愿意看到这种情况，我们希望保持通货膨胀在控制之下，因为它是经济过热的迹象，但是，我们现在想要一点过热的经济...
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When the government buys more stuff, every model agrees that stimulates the
    economy...any economist who suggests that it doesn't stimulate the economy hasn't
    looked at a wide range of models, all of which agree...
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当政府采购更多商品时，每个模型都认为这样可以刺激经济...任何认为这种做法不能刺激经济的经济学家，都没有研究广泛的模型，所有这些模型都支持这个观点...
- en: Hey, the models all agree! In other words, if you look at the aggregate data,
    all we have here is a lack of demand. Just replace the missing private sector
    investment with government purchases, or by confusing investors and hoping they
    mistake nominal price increases for real demand, and all will be well. Most of
    the macroeconomists suggested that all we need to do is double down on the stimulus--only
    the political will is lacking for this obvious solution.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，所有模型都认同！换句话说，如果你看看总体数据，我们就只看到需求不足。只需通过政府购买来取代缺少的私人部门投资，或通过让投资者感到困惑，希望他们会将名义价格的上涨误认为是真正的需求增长，一切将会好起来。大部分宏观经济学家建议我们只需要加大刺激措施--只是政治上缺乏对这个明显解决方案的意愿。
- en: What we had was a misallocation--too much housing--and so now must move labor
    and capital to other areas, which creates temporary unemployment. To try to cover
    this up via having the government spend more on backfilling teacher's pensions,
    or have everyone buy an unsustainable amount of everything, would not solve this
    problem faster. Notice they don't spend any time discussing what government would
    spend this stimulus on because it doesn't matter to them. It's fun to think a
    solution to a hangover is more of a different type of alcohol, but I've tried
    it, and it doesn't work.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的问题是错误配置了资源--房地产过多--因此现在必须将劳动力和资本转移到其他领域，这将导致暂时的失业。试图通过政府更多地向教师养老金注入资金来掩盖这一点，或者让每个人购买不可持续的大量商品，都无法加快解决问题的速度。请注意，他们没有花时间讨论政府将用这些刺激措施做什么，因为这对他们来说并不重要。我喜欢想这样解决宿醉问题：多喝些另一种酒精，但是我尝试过了，没有用。
- en: Unfortunately Keynesians don't have any intuition for this, because everything's
    all just 'aggregate demand', not housing, technology, energy, etc. Aggregation
    leads to simplifcation, but clearly it has a cost, and I think any macro theory
    that ignores the fact that an economy is a network of firms and individuals is
    pointless.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是凯恩斯主义者对此毫无直觉，因为一切都只是‘总需求’，而不是房地产、科技、能源等问题。集合会导致简化，但很显然这是有成本的，我认为任何忽视了经济体是企业和个人网络的宏观理论都是没有意义的。
- en: Hayek's
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Hayek's
- en: '[early work on business cycles](http://www.economicthought.net/2010/12/considerations-on-lecture-3-of-hayeks-prices-and-production/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业周期的早期研究](http://www.economicthought.net/2010/12/considerations-on-lecture-3-of-hayeks-prices-and-production/)'
- en: focused on misalignments in the structure of production. Alas, this was basically
    impossible to formalize. Keyenes's model, meanwhile, was adopted into the Hansen-Hicks
    synthesis that looked a lot like the simple Supply/Demand equations economists
    were used to, so everything seemed copacetic. A bad idea, in a tractable model,
    has a long life, because everyone forgets about all the hand waiving assumptions
    that underlie such models.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关注生产结构上的错位。遗憾的是，这基本上是不可能形式化的。与此同时，凯恩斯的模型被纳入汉森-希克斯综合，看起来很像经济学家所习惯的简单的供需方程，所以一切似乎都很顺利。一个不好的构想，在一个可处理的模型中，会有一个长久的生命，因为每个人都忘了这些模型背后所有的推论性假设。
- en: Joshua Bell is a famous violinist, but when he did an experiment, and
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 乔舒亚·贝尔是一个著名的小提琴家，但当他进行了一次实验，
- en: '[played his $3.5MM violin at a train station](http://www.egodialogues.com/general/violinist-in-metro.php)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[在火车站拉奏他的价值$3.5MM的小提琴](http://www.egodialogues.com/general/violinist-in-metro.php)'
- en: ', he made only $32\. Reputation matters. In Bell''s case, passersby did not
    realize he was truly a gifted violinist. In this case, while this was supposedly
    our best and brightest giving insight on the big issue of the day, the audience
    was treated to standard diagnoses and recommendations you hear everywhere on the
    left: we had a collapse in demand, so the government needs to spend more, or trick
    people into spending more via money illusion. If one wanted a better anecdote
    for William F Buckley''s famous remark that he would prefer the first 100 names
    in the Boston phonebook to the Harvard faculty, I can''t think of one.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，他只赚了$32。名声很重要。在贝尔的情况下，路人们并没有意识到他真的是一个有天赋的小提琴家。在这种情况下，虽然这些人被认为是我们最优秀的人士，在大问题上给出了见解，但观众却被说成是左派通常能在任何地方听到的标准诊断和建议：我们有需求的崩溃，所以政府需要更多的支出，或者通过货币错觉骗人们花更多的钱。如果有人想要威廉·F·巴克利著名的那句名言
    - 他宁愿要波士顿电话簿里的前100名，也不要哈佛大学的教师，这正是一个更好的轶事。
- en: As Cicero said, the purpose of wisdom is to know the good, in which case these
    people would have done better with the proverbial dollar fifty in late charges
    at the public library, rather than attend the esteemed establishment they were
    celebrating.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如西塞罗所说，智慧的目的是认识善良，在这种情况下，这些人本可以在公共图书馆晚归50美分的罚款，而不是去参加他们所庆祝的尊贵机构。
- en: On the other hand, Google's chief economist,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Google的首席经济学家，
- en: '[Hal Varian noted](http://amps-web.amps.ms.mit.edu/public/150th/jan27/150econFinance-part4.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[哈尔·瓦里安注意到](http://amps-web.amps.ms.mit.edu/public/150th/jan27/150econFinance-part4.html)'
- en: 'that Yahoo!, Microsoft and the rest are all hiring economists to design services
    based on game theory and other microeconomic specialties. This is in contrast
    to banks, that basically all went from having a large economic staffs in the 1970s,
    but a flak PR guy today for CNBC interviews. Bottom line: if you are going to
    do economics, don''t do macro.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 雅虎、微软和其他公司都在聘请经济学家来设计基于博弈论和其他微观经济专业知识的服务。这与银行形成鲜明对比，1970年代基本上所有的银行都有大量的经济学研究人员，但在今天的CNBC采访中都只有几个简单的PR人员。底线：如果你要从事经济学，不要研究宏观经济。
