  zh: 'Falkenblog: 麻省理工学院庆典经济与金融研讨会凸显宏观经济困境'
- en: 来源：[http://falkenblog.blogspot.com/2011/02/mit-symposium-highlights-macroeconomic.html#0001-01-01](http://falkenblog.blogspot.com/2011/02/mit-symposium-highlights-macroeconomic.html#0001-01-01)
