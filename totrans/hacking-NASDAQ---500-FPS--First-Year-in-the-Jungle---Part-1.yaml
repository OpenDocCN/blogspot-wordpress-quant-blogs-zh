- en: Since then after many weeks, months of banging my head against a wall staring
    into the abyss is, trading, even at the UHF level which in my opinion is the most
    demanding on the tech side vs the "trading" side is still a 100% completely different
    profession. What I some how missed is the mirage it presented being so similar
    to pure tech, because the tools are the same.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从那以后经过了多周、多月的撞墙，凝视着深渊，交易，即使在我的看来，甚至在UHF级别，这在我看来是在技术方面要求最高的对"交易"方面仍然是一个完全不同的职业。我一直错过了它呈现出的幻像，因为工具是一样的。
- en: '[![](img/b72a3747591d22ce69b02329a01cfb34.png)](http://marissagagnier.files.wordpress.com/2011/07/tool-belt-occidental.jpg?w=580)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b72a3747591d22ce69b02329a01cfb34.png)](http://marissagagnier.files.wordpress.com/2011/07/tool-belt-occidental.jpg?w=580)'
- en: Think about that for a second, maybe its blindingly obvious to everyone and
    I`m a naive chump (rhetorical question lol) Yet how many professions use a screwdriver
    and a hammer? Hell I use one from time to time, however the difference between
    a plummer and electrician is very large but they both use a hammer and screwdriver.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想，也许对每个人来说都很明显，而我只是个幼稚的笨蛋（反问句哈哈）然而有多少职业使用螺丝刀和锤子？该死，我有时也会用一个，但是管道工和电工之间的区别很大，但他们都使用锤子和螺丝刀。
- en: Trading is an art, don`t confuse it with mathematics, computer science or the
    ability to use a hammer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 交易是一门艺术，不要把它与数学、计算机科学或使用锤子的能力混淆。
