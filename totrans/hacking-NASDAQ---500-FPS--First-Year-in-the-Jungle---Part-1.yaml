- en: 'hacking NASDAQ @ 500 FPS: First Year in the Jungle - Part 1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在纳斯达克私自绕行 @ 500 FPS：丛林中的第一年 - Part 1
- en: 来源：[http://hackingnasdaq.blogspot.com/2012/09/first-year-in-jungle-part-1.html#0001-01-01](http://hackingnasdaq.blogspot.com/2012/09/first-year-in-jungle-part-1.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://hackingnasdaq.blogspot.com/2012/09/first-year-in-jungle-part-1.html#0001-01-01](http://hackingnasdaq.blogspot.com/2012/09/first-year-in-jungle-part-1.html#0001-01-01)
- en: Its been a little over 1 year since leaving a good job in finance, 1 year and
    1 month exactly since my employment ended and dam... so much has changed since
    then. To give some insight, back in 2010 I joined a front office connectivity
    group for a large bank building some cool tech. The plan was work my ass off,
    starting in technology, and slowly migrate towards the "trading" side of things
    - how ever you define trading. How green was I ? so green that I thought had joined
    a HF prop fund inside a bank... yes bright florescent green with blinking lights..
    holy cow. It took about a month and half before finally admitting to myself what
    connectivity means, what a broker does, how we make money, our place in the food
    chain and most importantly its the *clients* who do all the trading - was a jarring
    week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 离开金融优秀工作已经有一年多了，确切地说是一年零一个月了，自那时以来发生了很多变化。为了更好地了解情况，回到2010年，我加入了一家大银行的前台连接组，正在构建一些很酷的科技。计划是拼命工作，从技术开始，慢慢地向"交易"这一方面迁移
    - 无论你如何定义交易。当时多么涉世未深啊？以至于我认为自己加入了一家银行内的HF专有基金... 是的，那种亮眼的荧光绿，带着闪烁的灯.. 该死的。大约一个半月后终于对自己承认是什么是连接，经纪人做什么，我们怎么赚钱，我们在食物链的位置，最重要的是*客户*是谁做所有的交易
    - 这是一个令人震惊的一周。
- en: Fast forward 18months, the project built, rolled into prod, making money all
    is good and im there thinking how do I get to "trading". By this stage had acquired
    enough info to know trading at that point means UHF/HF stat arb prop trading and
    for some reason thought market making had no relation.. hmmm.. yes green. Worse
    yet there wasn`t anything remotely close available at the bank and thus took an
    interview at a well known, well respected quantitative fund in the area.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过了18个月，项目完成了，投入生产，并带来了收益，一切都很好，我想着如何进入"交易"。到了这个阶段已经掌握足够的信息，知道那时的交易意味着UHF/HF统计套利专有交易，因为某种原因认为做市商和市场制造没有关系..
    嗯.. 是的，绿色。更糟糕的是银行里根本没有类似的东西，于是去了当地一个著名、受人尊敬的量化基金的面试。
- en: The interview was the worst ive ever had, like ever - my failed teenage interview
    for a gas station attendant went far better. Problem was I insisted on applying
    for a trading position (no interest in pure tech) with my tech credentials getting
    me the interview and my complete lack of skills flunking it in spectacular fashion.
    What do you mean add some numbers and take a percentage of it, without paper,
    without a calculator, no computer, no nothing just use your grey matter? ... oh
    and we are timing you. It was a skill last practiced when I was 10 years old memorizing multiplication tables
    for a school test and a gold star, after all that's what computers are good at?
    right? .... maybe.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 面试是我有史以来最糟糕的，完全是- 我十代时为加油站服务员的面试都比这个好太多了。问题是我坚持申请一个交易职位（对纯技术没有兴趣），我的技术资历给我带来了面试，而我完全没有技能直接让我彻底失败。你说的是什么？加一些数字，拿一个的百分比，没有纸，没有计算器，没有电脑，毫无凭据，只是用你的大脑？
    ...哦，我们还在计时你。这是一个技能，我上一次练习它时已经是10岁，背诵乘法表准备学校考试和得到一个金星，毕竟这是计算机擅长的? 是吗？....也许。
- en: This should have been a dude wtf are you doing slap-in-the-face, as translated
    into coding skills, I couldn`t even write hello world in BASIC let alone C or
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本该是一种"你究竟在干什么"的打脸，以编码技能来说，我甚至不能用BASIC写个hello world，更别说C或
