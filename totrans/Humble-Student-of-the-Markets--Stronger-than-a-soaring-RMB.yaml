- en: 'Humble Student of the Markets: Stronger than a soaring RMB'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/stronger-than-soaring-rmb.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/stronger-than-soaring-rmb.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There has been much angst in the aftermath of the
  prefs: []
  type: TYPE_NORMAL
- en: '[Chinese announcement of further currency flexibility](http://www.pbc.gov.cn/english/detail.asp?col=6400&id=1488)'
  prefs: []
  type: TYPE_NORMAL
- en: . Despite the hoopla, the RMB barely budged against the USD in the wake of the
    news.
  prefs: []
  type: TYPE_NORMAL
- en: The source of friction in Sino-American relations is the US-China trade gap.
    There are some other adjustments in evidence that could close the gap, notwithstanding
    any change in exchange rate. Firstly, on the China side, the
  prefs: []
  type: TYPE_NORMAL
- en: '[Chinese minimum wage went up by 20%](http://www.chinadaily.com.cn/china/2010-06/03/content_9931395.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: in early June. In addition, an article in
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg/Business Week](http://www.businessweek.com/news/2010-06-28/jobless-producing-u-s-profit-on-higher-productivity.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'states that American companies are getting better quality local workers at
    a cheaper price as the discouraged unemployed take a job...any job:'
  prefs: []
  type: TYPE_NORMAL
- en: The 6.8 million Americans out of work for 27 weeks or longer -- a record 46
    percent of all the unemployed -- are providing U.S. companies with an eager, skilled
    and cheap labor pool. This is allowing businesses to retool their workforces,
    boosting efficiency and profits following the deepest recession since the 1930s.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rising wages in China and falling wages in the US makes the Chinese labor arbitrage
    less compelling. These factors are more powerful than the exchange rate adjustment
    the American politicians want to beat the Chinese over head about and should serve,
    in the long run, to alleviate some of the trade tensions.
  prefs: []
  type: TYPE_NORMAL
- en: …until
  prefs: []
  type: TYPE_NORMAL
- en: '[multi-nationals migrate to even lower wage countries](http://www.spiegel.de/international/business/0,1518,553301,00.html)'
  prefs: []
  type: TYPE_NORMAL
- en: like Vietnam.
  prefs: []
  type: TYPE_NORMAL
