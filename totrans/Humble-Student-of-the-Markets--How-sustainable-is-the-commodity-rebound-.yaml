- en: 'Humble Student of the Markets: How sustainable is the commodity rebound?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：大宗商品反弹有多可持续？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/how-sustainable-is-commodity-rebound.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/how-sustainable-is-commodity-rebound.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/07/how-sustainable-is-commodity-rebound.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/07/how-sustainable-is-commodity-rebound.html#0001-01-01)
- en: I have seen some buzz and excitement among technical analysts and in the blogosphere
    about a rebound in the commodity sectors of the stock market. While these sectors
    were highly oversold and a bounce was not unexpected, my analysis suggest that
    the sustainability of a rebound is unlikely. The more likely scenario is a sideways
    consolidation to digest the gains from the tactical rally.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在技术分析师和博客圈中看到一些关于股市大宗商品板块反弹的炒作和兴奋。尽管这些板块严重超卖，出现反弹并不令人意外，但我的分析表明，反弹的可持续性不太可能。更可能的情况是，横向整理以消化战术反弹的涨幅。
- en: 'Here is the chart of the metal stocks relative to the market. The group has
    rallied out of a relative downtrend, which is constructive, but faces some overhead
    relative resistance. My best guess is a period of sideways consolidation going
    forward:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是金属股票相对于市场的图表。该集团从相对下跌趋势中反弹，这是积极的，但面临一些相对阻力。我最猜测的是，未来一段时间内，市场将呈现横向整理走势：
- en: Here are the gold stocks against the market. I'm not sure why people are getting
    so excited here. Sure, the short-term relative downtrend has been broken, but
    the longer term relative downtrend remains intact.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是黄金股票相对于市场的表现。我不明白人们为什么这么兴奋。当然，短期相对下跌趋势已被打破，但长期相对下跌趋势依然存在。
- en: Here is the relative chart of the energy sector. It bears some semblance to
    the metals - rally out of a relative downtrend and exhibiting a consolidation
    pattern.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是能源行业的相对走势图。它与金属行业有些相似——从相对下跌趋势中反弹并展现出一种整理模式。
- en: 'Longer term, I just get very excited about this sector unless it can show some
    sustained relative strength to break the pattern of lower relative lows and lower
    relative highs:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 长期来看，除非这个行业能展现出一些持续的相对强度来打破更低相对低点和更低相对高点的模式，否则我对这个行业感到非常兴奋：
- en: 'Here is the long term relative chart of Materials. The same comments that I
    made about energy applies to this sector as well:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是材料行业的长期相对走势图。我对能源领域所作的评论同样适用于这个行业：
- en: The same thing goes for the metals. Well, you get the idea.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的事情也适用于金属。嗯，你明白了。
- en: Tactically, I also like to watch the high-beta small cap resource stocks relative
    to their large cap brethren to measure the "animal spirits" of the market to give
    me clues as to the sustainability of this rebound. Here are the junior golds (GDXJ)
    relative to the senior olgds (GDX). Unless the juniors can show more strength
    to break the relative downtrend, it suggests to me that this rally is likely to
    be brief and fleeting.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 战术上，我还喜欢观察高贝塔的小型资本资源股票相对于它们的大型资本同行的表现，以衡量市场的“动物精神”，从而给我提供反弹可持续性的线索。以下是 junior
    golds (GDXJ) 相对于 senior golds (GDX) 的图表。除非小型股能展现出更多的力量来打破相对下跌趋势，否则我认为这轮反弹很可能是短暂且转瞬即逝的。
- en: Up here in the Great White North, I monitor the relative return of the junior
    TSX Venture, which is weighted towards the speculative junior resource names, to
    the more senior and more broadly diversified TSX Index.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在加拿大北部，我监控的是 junior TSX Venture 的相对回报，该指数倾向于投机性的 junior resource names，相对于更资深、更广泛多元化的
    TSX Index。
- en: Nope. No rebound in animal spirits here either.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不，这里也没有动物精神的反弹。
- en: '**The dreams of gold bugs**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金虫的梦想**'
- en: 'I also saw some analysis that is supportive of a strong gold rally, but upon
    further analysis I believe that the analysis could be interpreted in different
    ways and it is not necessarily supportive of a bullish position in gold. Consider
    this chart showing the relative performance of the Amex Gold Bugs Index against
    SPX, which has been rattling around in the blogosphere:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我还看到一些支持黄金强劲反弹的分析，但经过进一步分析，我相信这些分析可以有不同的解读，并不一定支持黄金看涨立场。考虑这张显示美国黄金虫指数相对于标普500的相对表现图表，这在博客圈中一直摇摆不定：
- en: It was pointed out that we are experiencing bullish divergences on the 14-week
    RSI and in the past three occasions, the HUI/SPX ratio has rallied strongly in
    favor of HUI. Moreover, the ratio is sitting at a major relative support level
    and, given the highly oversold conditions and the bullish RSI divergences, conditions
    are highly suggestive of a strong rally for the golds.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有人指出，我们在14周RSI上经历了看涨背离，在过去的三个场合中，HUI/SPX比率强劲上涨，有利于HUI。此外，该比率正处于重要的相对支撑位，考虑到高度超卖状况和看涨的RSI背离，
    conditions are highly suggestive of a strong rally for the golds.
- en: While I would not rule out a tactical rally in gold and gold stocks, I question
    the sustainability of any bullish thrust. I would point out that the highlighted
    bullish RSI divergences occurred in a secular bull market for gold and other commodities.
    It is questionable whether gold remains in a secular bull today. Consider the
    occasions on the left had side of the chart, where oversold RSI conditions occurred
    in the HUI/SPX ratio in a bear market. On those occasions, the rebound was only
    a blip and the downtrend continued soon afterwards.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不会排除黄金和黄金股票战术性反弹的可能性，但我质疑任何看涨推力的可持续性。我要指出的是，图表左侧突出显示的看涨RSI背离发生在黄金和其他商品的长期牛市中。今天黄金是否仍处于长期牛市是值得怀疑的。考虑图表左侧的情况，在HUI/SPX比率在熊市中出现超卖RSI状况。在那些场合，反弹只是昙花一现，随后的跌势继续。
- en: The key issue to the analysis that underlies the above chart is the question
    of whether gold is in a bull or bear market. Choose your interpretation and your
    own conclusion.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图表分析的关键问题是黄金是处于牛市还是熊市。选择你的解释和自己的结论。
- en: 'As well, there is the Commitment of Traders report showing an off-the-scale
    reading in the net gold positions of commercials, or hedgers:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有交易者承诺报告，显示商业投机者或对冲者的净黄金头寸读数异常。
- en: The COT report seems highly supportive of a bullish impulse in gold, but consider
    what happened in 2008 when we saw a similar reading. The COT "buy" signal report
    date was September 16, 2008\. Soon after, the gold price proceeded to tank, though
    it did recover for several months,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 商品交易员持仓报告（COT）似乎对黄金的上涨冲动提供了强有力的支持，但想想2008年我们看到类似读数时发生了什么。COT“买入”信号报告日期是2008年9月16日。不久之后，黄金价格一路下跌，尽管它确实在几个月内有所恢复，
- en: Oh well, back to the drawing board.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，回到起点。
- en: '**Fundamental backdrop is not constructive**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本面背景并不积极**'
- en: It's not just technical headwinds that the commodity sectors face, the macro
    fundamental backdrop does not scream sustainable rebound for these late cycle
    sectors. Walter Kurtz of
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 商品部门面临的不仅仅是技术逆风，宏观基本面背景也不支持这些后期周期行业的可持续反弹。沃尔特·库尔茨（Walter Kurtz）的
- en: '[Sober Look](http://soberlook.com/2013/07/cyclycal-vs-defensive-share-performance.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[清醒观察](http://soberlook.com/2013/07/cyclycal-vs-defensive-share-performance.html)'
- en: highlighted this chart from Credit Suisse showing the relative performance of
    cyclical vs. defensive sectors by region. The US and eurozone ratios are fairly
    flat, while Japan shows a minor uptick and China, which is the major marginal
    buyer of commodities, is going south.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了 Credit Suisse 的一张图表，显示了各地区周期性行业与防御性行业的相对表现。美国和欧元区的比率相当平坦，而日本略有上升，中国作为主要的大宗商品边际买家，正在走低。
- en: Can the commodity sectors rebound strongly in the absence of Chinese demand
    and a so-so performance from the major developed markets?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国需求缺失和主要发达市场表现一般的情况下，商品部门能强劲反弹吗？
- en: The signals from China are clear. The new leadership is intent on re-balancing
    the  economic growth from an export and infrastructure driven model to a consumer
    drive model. While the government appeared to have blinked last week when Pre
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的信号很明确。新的领导层决心通过从出口和基础设施驱动的经济增长模式向消费者驱动模式重新平衡经济增长。尽管政府在上周似乎有所退缩，
- en: '[mier Li Keqiang asserted that growth would not be allowed to go below 7%](http://uk.reuters.com/article/2013/07/23/markets-hsce-idUKH9N0EU01I20130723)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国国务院总理李克强表示，增长不会被允许降到7%以下**](http://uk.reuters.com/article/2013/07/23/markets-hsce-idUKH9N0EU01I20130723)'
- en: ', it seems that any stimulus measures would be highly targeted and localized.
    In fact,'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ，看起来任何刺激措施都将是非常有针对性和地方性的。事实上，
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-07-25/china-cuts-capacity-in-some-industries-to-reshape-economy.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2013-07-25/china-cuts-capacity-in-some-industries-to-reshape-economy.html)'
- en: 'reported that the government ordered 1400 companies to cut capacity in a highly
    targeted move to shift the focus away from infrastructure spending:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，政府命令1400家公司削减产能，以高度针对性的方式将重点转移到基础设施支出之外：
- en: China ordered more than 1,400 companies in 19 industries to cut excess production
    capacity this year, part of efforts to shift toward slower, more-sustainable economic
    growth.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国今年命令19个行业的1400多家公司削减过剩产能，这是向更慢、更可持续的经济增长转变的努力的一部分。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Steel, ferroalloys, electrolytic aluminum, copper smelting, cement and paper
    are among areas affected, the Ministry of Industry and Information Technology
    said in a statement yesterday, in which it announced the first-batch target of
    this year to cut overcapacity. Excess capacity must be idled by September and
    eliminated by year-end, the ministry said, identifying the production lines to
    be shut within factories.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 钢铁、铁合金、电解铝、铜冶炼、水泥和纸张等领域受到影响，工信部在一份声明中表示，它宣布了今年第一批削减过剩产能的目标。工信部表示，必须在今年9月前闲置过剩产能，年底前消除，它还指定了将在工厂内关闭的生产线。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China’s extra production has helped drive down industrial-goods prices and put
    companies’ profits at risk, while a survey this week showed manufacturing weakening
    further in July. Premier Li Keqiang has pledged to curb overcapacity as part of
    efforts to restructure the economy as growth this year is poised for the weakest
    pace since 1990\.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国的额外产量帮助压低了工业品价格，并使公司利润面临风险，而本周的一项调查显示，7月份制造业进一步疲软。中国国务院总理李克强承诺要遏制产能过剩，作为今年经济增长放缓至1990年以来的最慢速度的努力的一部分。
- en: Does this sound like a government that is panicked about growth falling below
    7% and is anxious to stimulate at all costs? Do these measures sound like they
    are supportive of a short-term spike in commodity demand?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像是一个因为增长低于7%而陷入恐慌的政府，不惜一切代价刺激经济吗？这些措施听起来像是在支持商品需求的短期激增吗？
- en: In short, the rebound in gold and other commodity prices appear to be temporary
    and the bear trend will likely re-assert itself after a short rebound. This does
    not look like the start of an intermediate term uptrend.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，黄金和其他商品价格的反弹似乎是暂时的，在短暂的反弹之后，熊市趋势可能会重新确立。这不像是一个中期上升趋势的开始。
- en: For commodity bulls, the current environment is like the unfortunate case of
    being locked up by the secret police and having your interrogator go home for
    the evening. You may think that the torture is over, but the beatings will continue
    when he returns in the morning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于商品多头来说，当前的环境就像被秘密警察关押，而审问者在晚上回家的情况。你可能会认为折磨结束了，但他早上回来后，打击还会继续。
