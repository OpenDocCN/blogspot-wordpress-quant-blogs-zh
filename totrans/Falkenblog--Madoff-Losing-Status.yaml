- en: As the New York Times only prints news fit to print, I feel obligated to keep
    inquiring financial minds informed on all dimensions of the financial crisis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于《纽约时报》只刊登值得刊登的新闻，我觉得有义务让所有对金融危机各个方面感兴趣的人了解情况。
- en: It's been documented that subordinates
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有记录显示下属
- en: '[laugh more](http://www.guardian.co.uk/uk/2000/oct/08/tracymcveigh.theobserver)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多笑声](http://www.guardian.co.uk/uk/2000/oct/08/tracymcveigh.theobserver)'
- en: at their bosses jokes than vice versa. Such is the nature of interaction in
    a hierarchical society with a strong pretense for egalitarianism. Rich people
    have more friends, bigger birthday parties, etc. But once you lose everything,
    you suddenly aren't as funny, as friendworthy, as desirable.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在老板的笑话面前比反过来更多地大笑。这就是在一个有强烈平等主义假装的等级制度社会中互动的本质。富人拥有更多朋友，更大的生日聚会等等。但一旦你一无所有，你突然变得不再有趣，不再值得交往，不再被人渴望。
- en: Bernie Madoff's ex-mistress, clearly not above seeking financial gains where
    others don't, wrote a quickie book
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 伯尼·马多夫的前情人，显然并不介意从他人不关心的地方谋取利益，写了一本速成书
- en: '[Madoff''s Other Secret](http://www.amazon.com/Madoffs-Other-Secret-Money-Bernie/dp/0312618379/ref=sr_1_1?ie=UTF8&s=books&qid=1250724343&sr=1-1)'
  id: totrans-12
