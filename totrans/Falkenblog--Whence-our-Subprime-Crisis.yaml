- en: 'Falkenblog: Whence our Subprime Crisis'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 我们次级抵押贷款危机的来龙去脉'
- en: 来源：[http://falkenblog.blogspot.com/2008/11/whence-our-subprime-crisis.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/whence-our-subprime-crisis.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/11/whence-our-subprime-crisis.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/whence-our-subprime-crisis.html#0001-01-01)
- en: one more smoking gun with the government's fingerprints all over it. Yep, Its
    all the "free" markets fault. Sure.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个问题，政府的指纹无处不在。是的，全是"自由"市场的错。当然。
- en: He announced this in LAS VEGAS! How appropriate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他在拉斯维加斯宣布的！多么合适。
- en: Well.... it is the Free Market's fault, as long as you understand that the market
    has to co-exist alongside representative democracy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯......这真的是自由市场的错，只要你明白市场必须和代议民主共存。
- en: You can either argue for un-bailoutable but uninterfered with markets in the
    context of the abolition of elected represesntatives (because they will always
    bail out any industry whose collapse would cause a 'systemic risk') or you can
    accept that the market needs to be regulated and interfered with a good deal more
    than it is.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择在选举代表废除的上下文中主张不可救助但无干涉的市场（因为他们总是会救助任何可能引起“系统性风险”的行业），或者您可以接受市场需要比现在更多地受到监管和干预。
- en: But if you want to adopt the former position, you really should start arguing
    - loudly and clearly - for the abolition of elections.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你想采取前一种观点，你真的应该开始大声而清晰地辩论，主张废除选举。
- en: Oh - and the idea that the sub-prime problem was wholy - or even mainly - a
    result of government interference is one that doesn't really stand up.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，而认为次贷问题是由政府干预完全或主要造成的这一观点并不真实。
- en: 'Here - have a look:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 看看这个：
- en: http://www.slate.com/id/2201641/pagenum/all/#p2
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.slate.com/id/2201641/pagenum/all/#p2](http://www.slate.com/id/2201641/pagenum/all/#p2)'
- en: I don't think gov't is necessary and sufficient, but I think this mindset--ownership
    morally good, no risk--led to the overreach. Clearly many players all were necessary,
    none sufficient.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为政府既非必要又非充分，但我认为这种思维方式——所有权在道德上是好的，没有风险——导致了过度扩张。显然，很多参与者都是必要的，但没有一个是充分的。
