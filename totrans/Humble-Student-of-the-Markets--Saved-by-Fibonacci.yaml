- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': I suggested on the weekend that the stock market was oversold and poised
    for a short-term rally (see'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 我在周末建议股市被卖空且处于短期反弹的状态（参见'
- en: '[How to trade the failed breadth thrust](https://humblestudentofthemarkets.com/2022/09/04/how-the-trade-the-failed-breadth-thrust/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何交易失败的广度突击](https://humblestudentofthemarkets.com/2022/09/04/how-the-trade-the-failed-breadth-thrust/)'
- en: ). The rally seems to have arrived.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。看来反弹似乎已经到来。
- en: The weakness in the S&P 500 has been stunning as it sliced through multiple
    levels of support like a hot knife through butter. The decline was halted at the
    last remaining support was the 61.8% Fibonacci retracement level, which also coincided
    with a volume support zone.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数的弱势表现令人震惊，就像热刀切开黄油一样，它穿透了多个支撑水平。这一下跌在最后仅剩的支撑处得到了止住，即61.8%的斐波那契回撤水平，这也与一个成交量支撑区域相符合。
- en: Saved by Fibonacci! The logical initial upside resistance is the 50 dma at 4020
    on the S&P 500, or 401.25 on SPY.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 被斐波那契所拯救！标普500指数的逻辑初始上行阻力位于50日移动平均线处，即4020点，或者SPY的401.25点。
