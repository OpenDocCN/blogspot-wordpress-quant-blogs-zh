- en: Bloomberg FX Chat vs Open Federated Chat
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 彭博FX聊天 vs 开放联合聊天
- en: After many years of seeing various flavours of chat in Single Dealer Platforms,
    most of which are “borrowed” from the normal social chat world, are we now seeing
    Bloomberg move the goal post and offer a [FX Chat](http://www.wallstreetandtech.com/trading-technology/bloomberg-releases-fx-chat-tool-to-meet/240155430)
    application with some punch – the punch in the form of meeting Citi’s monitoring
    and compliance guidelines around price negotiation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在看到多年来在单一经纪平台中出现各种聊天方式后，其中大部分是从正常社交聊天世界“借来”的，我们现在看到彭博是否在改变规则，并提供一种带有一些冲击力的 [FX聊天](http://www.wallstreetandtech.com/trading-technology/bloomberg-releases-fx-chat-tool-to-meet/240155430)
    应用程序 - 这种冲击力体现在符合花旗银行关于价格谈判的监测和合规指南的形式上。
- en: 'The only downside to this is that Bloomberg have recently been stung with the
    who big brother issue around its platform (see previous posting).  It’s also curious
    to [read](http://www.nypost.com/p/news/business/banks_may_mute_bloomberg_chat_lger9oRUtKz0Yt9kbwMQCM):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的缺点是彭博最近被其平台周围的“老大哥”问题所困扰（参见先前的帖子）。读到这一点也是耐人寻味的 [链接](http://www.nypost.com/p/news/business/banks_may_mute_bloomberg_chat_lger9oRUtKz0Yt9kbwMQCM)：
- en: “JPMorgan, Deutsche Bank and Goldman Sachs are a few of the banks that are exploring
    alternatives to Instant Bloomberg”
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “摩根大通、德意志银行和高盛是一些正在探索与即时彭博（Instant Bloomberg）替代方案的银行”
- en: Given the above (further details over on the New York Post [article)](http://www.nypost.com/p/news/business/banks_may_mute_bloomberg_chat_lger9oRUtKz0Yt9kbwMQCM),
    it clears that Bloomberg issues in recent weeks might given the banks the direction
    needed to consider other alternatives to the full tie-in to the Bloomberg platform. 
    Clearly with the need to reduce costs in financial services, an “Open” style initiative
    would I imagine make a lot of people happy – [Open Federated Chat](http://online.wsj.com/article/SB10001424127887324102604578495900822230278.html).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上述内容（更多细节请参阅《纽约邮报》[文章](http://www.nypost.com/p/news/business/banks_may_mute_bloomberg_chat_lger9oRUtKz0Yt9kbwMQCM)），清楚地表明了最近几周彭博问题可能给银行提供了考虑与彭博平台完全绑定之外的其他选择的方向。显然，考虑到金融服务需要降低成本，一个“开放”式的倡议可能会让很多人感到满意
    - [开放联合聊天](http://online.wsj.com/article/SB10001424127887324102604578495900822230278.html)。
