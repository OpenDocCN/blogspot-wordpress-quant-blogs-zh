- en: 'I recently came across a very interesting idea at the [The Problem with Market
    Neutral (and an Answer)](http://www.mebanefaber.com/2013/10/30/the-problem-with-market-neutral-and-an-answer/)
    post by Mebane Faber. Today I want to show how you can test such strategy using
    the [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '[![plot1](img/89fcc82667b72d028f14892b1a954d50.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/11/plot1.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Mebane thank you very much for sharing this great observation and great strategy
    that works! I would encourage readers to experiment with idea and share their
    findings.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to concentrate on the long side, one idea that comes to mind is
    to start not fully invested say at 90% allocation, and once the market hits say
    20% draw-down to invest 100% in expectation of quick recovery.
  prefs: []
  type: TYPE_NORMAL
- en: To view the complete source code for this example, please have a look at the
    [bt.mebanefaber.modified.mn.test() function in bt.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r).
  prefs: []
  type: TYPE_NORMAL
