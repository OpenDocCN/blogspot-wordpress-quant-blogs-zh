- en: 'Humble Student of the Markets: Golden cross on the S&P 500'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：标普500的黄金交叉
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/06/golden-cross-on-s-500.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/06/golden-cross-on-s-500.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/06/golden-cross-on-s-500.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/06/golden-cross-on-s-500.html#0001-01-01)
- en: There has been a bit of buzz generated by the appearance of the golden cross,
    where the 50-day moving average crosses the 200-day moving average, experienced
    by the S&P 500.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对于50日移动平均线穿越200日移动平均线产生的“黄金交叉”现象产生了一些热议，标普500就经历了这样的现象。
- en: '[![](img/e9ec7dad5ddee46bfb2b7fee096106ab.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjO44YcQWoIdGqSI2U5I_M9D9Cx73b2Mx-SLTbXBzkPTyNT_O0w31AYlo9YVh6lj56ilf-bw5l1Fwgk2CxRQjOZf4XY3MxEP8Sjn1Bj1qNh2AhEYvO6ujKUoXLzBUwcbZQAigDrF9PZrVDr/s1600-h/Golden+Cross.JPG)**Be
    contrarian? Or sheep?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![黄金交叉](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjO44YcQWoIdGqSI2U5I_M9D9Cx73b2Mx-SLTbXBzkPTyNT_O0w31AYlo9YVh6lj56ilf-bw5l1Fwgk2CxRQjOZf4XY3MxEP8Sjn1Bj1qNh2AhEYvO6ujKUoXLzBUwcbZQAigDrF9PZrVDr/s1600-h/Golden+Cross.JPG)**逆向投资？还是跟随大众？**'
- en: The talk is that such golden cross events are bullish for the market. The premise
    is based on trend following models, which depend on persistence of price trends.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有言论称这样的黄金交叉事件对市场是利好的。这一观点基于趋势跟踪模型，而后者依赖于价格趋势的持续性。
- en: <param name="movie" value="//www.youtube.com/v/jVygqjyS4CA&amp;hl=en&amp;fs=1&amp;"><param
    name="allowFullScreen" value="true"><param name="allowscriptaccess" value="always"><embed
    src="//www.youtube.com/v/jVygqjyS4CA&amp;hl=en&amp;fs=1&amp;" type="application/x-shockwave-flash"
    allowscriptaccess="always" allowfullscreen="true">
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: <param name="movie" value="//www.youtube.com/v/jVygqjyS4CA&amp;hl=en&amp;fs=1&amp;"><param
    name="allowFullScreen" value="true"><param name="allowscriptaccess" value="always"><embed
    src="//www.youtube.com/v/jVygqjyS4CA&amp;hl=en&amp;fs=1&amp;" type="application/x-shockwave-flash"
    allowscriptaccess="always" allowfullscreen="true">
- en: The question is, do you want to be a contrarian or do you want to a sheep (and
    jump on the bandwagon)?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，你是想做一个逆向投资者，还是想做一个跟随大众的“羊”（跳上潮流的列车）？
- en: '**Do price trends persist?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**价格趋势会持续吗？**'
- en: To state the obvious, if these trend following systems are to work, then price
    trends have to persist. In quantitative terms, these strategies are only profitable
    if there is auto-correlation in price movements.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见，如果这些趋势跟踪系统要起作用，那么价格趋势必须持续。从量化角度来看，这些策略只有在价格变动存在自相关性时才是盈利的。
- en: To test those ideas, I analyzed the daily correlations of the returns of the
    S&P 500 with the previous day’s return to for the persistence of price momentum
    for the period from 1993 to the present. While the median correlation of one-day
    S&P 500 returns was -0.08, indicating a tendency for price reversion, I found
    that indeed there were periods of strong momentum. An optimized solution that
    forecasts those periods based on indicators of autocorrelation turned out to produce
    better risk-adjusted returns.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试这些观点，我分析了标普500的日回报与之前一天的回报之间的相关性，以研究从1993年至今的价格动量持续性。尽管标普500一日回报的中位数相关性为-0.08，表明价格有反转的倾向，但我发现确实存在强劲动量的时期。基于自相关性指标预测这些时期的优化解决方案，最终产生了更好的风险调整回报。
- en: 'The chart below shows the results. The dark blue line shows the cumulative
    long-only returns of the S&P 500 from 1993\. The red line shows the returns of
    a 50-200 day moving average crossing system, where the signals are defined as:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表展示了结果。深蓝色线条显示了自1993年以来标普500的累积只做多回报。红色线条显示了一个50-200日移动平均交叉系统的回报，其中信号定义为：
- en: '**Long:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**做多：**'
- en: 50 day MA > 200 day MA and the 50 day MA acts as trailing stop
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 50日均线 > 200日均线，且50日均线作为跟踪止损
- en: '**Short:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**做空：**'
- en: 50 day MA < 200 day MA and the 50 day MA acts as trailing stop
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 50日均线 < 200日均线，且50日均线作为跟踪止损
- en: When a signal is generated, the action is taken the next day based on the next
    day’s closing price. There are no frictional costs and when the system generates
    no signal, a return of 0% is assumed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当产生信号时，根据下一个交易日的收盘价采取行动。这里不考虑摩擦成本，当系统没有产生信号时，假设回报为0%。
- en: The green line shows the optimized strategy, where it will only use the 50/200
    day MA trend following model if the S&P 500 is indicated to be trending.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色线条显示的是优化策略，只有当标普500显示出趋势时，它才会使用50/200日移动平均趋势跟踪模型。
- en: '[![](img/932535ffc2cd19d355033409e00a573e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-AvFfkI8kslnKeF_kRWVnm1Uqjb2e6STmjCYnH62v75fvEf-wCyvsSltjatnz87yShaGSbcnexWWIwJhW2zDj0o8KHGSfPTgWkBjp6URcNJdE_LAjjkTTb3ikuiDlnCTJS_ZZq_5NtX4F/s1600-h/TrendFollowing+SPX.JPG)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![趋势跟随+标普500](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-AvFfkI8kslnKeF_kRWVnm1Uqjb2e6STmjCYnH62v75fvEf-wCyvsSltjatnz87yShaGSbcnexWWIwJhW2zDj0o8KHGSfPTgWkBjp6URcNJdE_LAjjkTTb3ikuiDlnCTJS_ZZq_5NtX4F/s1600-h/TrendFollowing+SPX.JPG)'
- en: Looking at these results, it is clear that trend following models can make money
    and reduce risk compared to a long-only position. Comparing the results of the
    50/200 day system (red line) to a long-only investment (blue line), the trend
    following system is generally upward sloping and has far fewer draw-downs than
    long-only. The chart also shows that the optimized system (green line) yields
    similar returns when compared to the un-optimized system (red line) but the optimized
    system exhibits far lower levels of volatility and draw-downs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些结果来看，很明显，与仅持有多头头寸相比，趋势跟随模型可以赚钱并降低风险。将50/200日系统（红线）的结果与仅持有多头投资（蓝线）的结果进行比较，趋势跟随系统总体呈上升趋势，并且相对于仅持有多头头寸有更少的回撤。图表还显示，与未优化系统（红线）相比，优化系统（绿线）的回报相似，但优化系统的波动性和回撤要低得多。
- en: '**What if there was no trend?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果没有趋势会怎样？**'
- en: The S&P 500 shown in the analysis above generally trending during the study
    period, which enables a trend following system to be profitable. What if a trend
    following system is applied to an underlying price stream that was generally trendless?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 上文分析的标准普尔500指数在研究期间总体呈趋势性，这使得趋势跟随系统能够盈利。但如果将趋势跟随系统应用于一个总体无趋势的价格流会怎样呢？
- en: The chart below shows the same 50/200 day moving average trend following system
    applied to wheat futures for the period from 1959 to the present. During much
    of that time, wheat prices were relatively flat and trendless.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了从1959年至今，将同样的50/200日移动平均趋势跟随系统应用于小麦期货。在大部分时间里，小麦价格相对平稳，没有趋势。
- en: The trend following system (red line) performed poorly in such an instance.
    An investment of $100 in 1959 would net you roughly $17 today. The optimized system
    (the green line) also lost money, but it did performed better and with lower levels
    of volatility.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，趋势跟随系统（红线）表现不佳。1959年投资的100美元，如今大约只能净赚17美元。优化系统（绿线）虽然也亏损，但其表现更好，波动性更低。
- en: An investment of $100 in 1959 in the optimized system would net you $62 today,
    which is ahead of the simple 50/200 day moving average trend follower.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1959年在优化系统中投资的100美元，如今可以净赚62美元，这比简单的50/200日移动平均趋势跟随者要强。
- en: '[![](img/583d7a9faf87df487dca92b5170bef1d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhdK-S9rX-3_O0CS2_ZzihiKr60zRyQgQ8YAX4juM0ZSB1guKi01cnRdcAu362YhbJAy1rANSUgFS9GAACdIkp92BKznGAM_A1QMKDCGOZoGZiIp35RURA1LE-wyjA1qg7IlNkGXHmivig1/s1600-h/TrendFollowing+Wheat.JPG)**Understand
    your assumptions: build a meta-model**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![趋势跟随+小麦](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhdK-S9rX-3_O0CS2_ZzihiKr60zRyQgQ8YAX4juM0ZSB1guKi01cnRdcAu362YhbJAy1rANSUgFS9GAACdIkp92BKznGAM_A1QMKDCGOZoGZiIp35RURA1LE-wyjA1qg7IlNkGXHmivig1/s1600-h/TrendFollowing+Wheat.JPG)**理解你的假设：构建一个元模型**'
- en: The moral of this story is to
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事的寓意是
- en: '[understand the assumptions behind your models](http://humblestudentofthemarkets.blogspot.com/2009/06/financial-modelers-need-to-thimk.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[理解你模型背后的假设](http://humblestudentofthemarkets.blogspot.com/2009/06/financial-modelers-need-to-thimk.html)'
- en: . Once you understand the assumptions, analyze the market environment. You may
    be able to build a meta-model to forecast the performance of your model and optimize
    your model’s performance based on market conditions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: . 一旦你理解了这些假设，分析市场环境。你可能能够构建一个元模型来预测你模型的表现，并根据市场条件优化模型的性能。
- en: '**About that golden cross…**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于那个黄金交叉…**'
- en: What about the golden cross on the S&P 500? Was that a good signal?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那么标普500的黄金交叉呢？那是一个好的信号吗？
- en: The optimized reading flipped from a trending signal to a non-trending signal
    at the close on Thursday June 25th. Moreover, the 50-day moving average trailing
    stop is not that far away at 903.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 优化读数在6月25日周四收盘时从趋势信号转变为非趋势信号。此外，50日移动平均的跟踪止损并不遥远，在903。
- en: Model readings are volatile and the stop loss is not that far away. Trade carefully.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 模型读数波动较大，止损点并不遥远。请谨慎交易。
