- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Is market psychology cautious enough? A recent Deutsche Bank survey of investors
    reveals that not only is a correction the consensus, correction sentiment rose
    between September and October.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：市场心理是否足够谨慎？德意志银行最近对投资者的调查揭示，不仅大多数人共识认为市场将进行调整，而且从九月到十月，调整情绪有所上升。
