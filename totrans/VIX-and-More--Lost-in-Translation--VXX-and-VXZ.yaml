- en: 'VIX and More: Lost in Translation: VXX and VXZ'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Lost in Translation: VXX and VXZ'
- en: 来源：[http://vixandmore.blogspot.com/2009/04/lost-in-translation-vxx-and-vxz.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/lost-in-translation-vxx-and-vxz.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/lost-in-translation-vxx-and-vxz.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/lost-in-translation-vxx-and-vxz.html#0001-01-01)
- en: Partly based on some thinking I laid out last week in [Some VIX Milestones…and
    a Prediction](http://vixandmore.blogspot.com/2009/04/some-vix-milestonesand-prediction.html),
    I was fortunate to be long [VXX](http://vixandmore.blogspot.com/search/label/VXX),
    the iPath S&P 500 VIX Short-Term Futures ETN, going into yesterday’s session.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 部分基于我上周在一些文章中提出的思考[《一些VIX里程碑…以及一个预测》](http://vixandmore.blogspot.com/2009/04/some-vix-milestonesand-prediction.html)，我很幸运地在昨天的交易前持有了[VXX](http://vixandmore.blogspot.com/search/label/VXX)，iPath
    S&P 500 VIX Short-Term Futures ETN。
- en: VXX notched a nice one day gain of 7.40%, but this was less than half of the
    15.44% gain in the VIX. On the other hand, [VXZ](http://vixandmore.blogspot.com/search/label/VXZ),
    iPath S&P 500 VIX Mid-Term Futures ETN, which targets VIX futures approximately
    five months out, moved a mere 3.41%, less than half of VXZ. As shown in the chart
    below, VXZ’s jump did not even match that of the 4.28% drop in the SPX.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VXX一日上涨7.40%，但这个涨幅不到VIX的15.44%的一半。另一方面，[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)，iPath
    S&P 500 VIX Mid-Term Futures ETN，其目标是在五个月左右的VIX期货，仅仅上涨了3.41%，不到VXZ的一半。如下图所示，VXZ的上涨甚至没有达到SPX的4.28%的下跌。
- en: All things considered, these are about the percentage moves relative to the
    VIX that one should expect. I have previously discussed the relative [juice factor](http://vixandmore.blogspot.com/search/label/VXX%20juice%20factor)
    in [VXX Data Now Painting an Accurate Picture](http://vixandmore.blogspot.com/2009/03/vxx-data-now-painting-accurate-picture.html)
    and elsewhere, but apparently not everyone has internalized this information yet.
    Further, if you follow any of the [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    discussions here, the volatility predictions as a function of months into the
    future is a recurring theme.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 综合考虑，这些都是相对于VIX应该期望的百分比波动。我之前在[VXX数据现在描绘出准确的图片](http://vixandmore.blogspot.com/2009/03/vxx-data-now-painting-accurate-picture.html)和其他地方讨论过相对的[juice
    factor](http://vixandmore.blogspot.com/search/label/VXX%20juice%20factor)，但显然还没有人完全理解这些信息。此外，如果你关注这里的任何[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)讨论，随着未来几个月的推移，波动性预测是一个反复出现的主题。
- en: With almost three months of data to draw upon, VXX is now averaging close to
    50% of the daily move in the VIX and VXZ is averaging approximately 20% of the
    daily move in the VIX. The bottom line is that if you are looking for the type
    of moves generated by the cash VIX, your best bets are [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options),
    VIX futures or a 2x leveraged play on VXX.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在几乎三个月的数据基础上，VXX现在平均每天VIX的50%左右的波动，而VXZ则平均每天VIX的20%左右。底线是，如果你想要现金VIX产生的那种波动，你的最佳选择是[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)，VIX期货或者VXX的2倍杠杆玩法。
- en: Personally, I find VIX options to generally be the most attractive way to trade
    the VIX, given their liquidity and the flexibility inherent in structuring a wide
    range of options positions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 个人认为，考虑到它们的流动性和构建各种期权头寸的灵活性，VIX期权通常是最吸引人的交易VIX的方式。
