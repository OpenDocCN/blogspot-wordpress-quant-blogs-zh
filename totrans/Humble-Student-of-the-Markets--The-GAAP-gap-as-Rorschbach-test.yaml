- en: 'Humble Student of the Markets: The GAAP gap as Rorschbach test'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/the-gaap-gap-as-rorscbach-test.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/the-gaap-gap-as-rorscbach-test.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I've been meaning to write on this topic but I hadn't gotten around to it. For
    several weeks, I have seen warnings about deteriorating earnings quality. The
    gap between corporate earnings as defined by Generally Accepted Accounting Principles
    (GAAP) and operating earnings (earnings without the special bad stuff) has been
    widening to levels not seen since the last market crash.
  prefs: []
  type: TYPE_NORMAL
- en: Here is a chart from
  prefs: []
  type: TYPE_NORMAL
- en: '[Zero Hedge](http://www.zerohedge.com/news/2016-03-07/non-gaap-earnings-are-about-plunge-most-2009-gaap-don-even-ask)'
  prefs: []
  type: TYPE_NORMAL
- en: which showed that the gap between GAAP and Non-GAAP earnings is at its worst
    since 2008.
  prefs: []
  type: TYPE_NORMAL
- en: The level of write-offs are absolutely horrendous.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, this chart from Goldman Sachs is suggestive that these earnings
    "gaps" occur at the height of bear markets. If we are already through the worst
    of these writeoffs, could such a development be actually equity bullish?
  prefs: []
  type: TYPE_NORMAL
- en: '[Urban Carmel](https://twitter.com/ukarlewitz/status/707743058129858560)'
  prefs: []
  type: TYPE_NORMAL
- en: also pointed out that outside of recessions, the "GAAP gap" actually isn't that
    bad on a historical basis.
  prefs: []
  type: TYPE_NORMAL
- en: Interpreting the GAAP earnings quality gap is like the
  prefs: []
  type: TYPE_NORMAL
- en: '[Rorschach inkblot test](https://en.wikipedia.org/wiki/Rorschach_test)'
  prefs: []
  type: TYPE_NORMAL
- en: . Bullish or bearish? What`s the real story?
  prefs: []
  type: TYPE_NORMAL
