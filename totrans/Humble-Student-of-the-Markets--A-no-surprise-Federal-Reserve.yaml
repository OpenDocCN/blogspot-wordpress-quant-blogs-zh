- en: 'Humble Student of the Markets: A no-surprise Federal Reserve'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/11/a-no-surprise-federal-reserve.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/11/a-no-surprise-federal-reserve.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': I told you so. Earlier in the week, I wrote that the market had become overly
    hawkish about interest rate expectations (see'
  prefs: []
  type: TYPE_NORMAL
- en: '[Hawkish expectations](https://humblestudentofthemarkets.com/2021/11/01/hawkish-expectations/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Leading up to the November FOMC meeting, the Fed had signaled that a QE taper
    is about to begin and, if everything goes along with projections, the first rate
    hike would occur in late 2022.
  prefs: []
  type: TYPE_NORMAL
- en: Fed watcher
  prefs: []
  type: TYPE_NORMAL
- en: '[Tim Duy](https://twitter.com/davidmwessel/status/1455133562840158209)'
  prefs: []
  type: TYPE_NORMAL
- en: added (before the meeting) that the Fed had unveiled its spanking new FAIT framework
    and it was unlikely to abandon it so quickly.
  prefs: []
  type: TYPE_NORMAL
- en: '**The Fed doesn''t want to drop the new framework at the first sign of trouble.**
    The issue of full employment still obstructs the path to rate hikes. If the Fed
    were to pull tapering forward, the implication would be either the Fed is abandoning
    its new shiny new framework or that it has redefined full employment. Remember,
    there is institutional inertia at play here...The new framework sets the Fed apart
    from its central banking peers that are quickly pivoting in a hawkish direction.
    Indeed, the new framework is intended to prevent such a pivot, which means that
    if the Fed were to move in the BoC/BoE/RBA/RBNZ direction, it would amount to
    abandoning the new framework.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We got a dovish taper, which is what I expected. The 2-year Treasury yield eased
    in reaction to the FOMC decision and the yield curve steepened.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2021/11/03/a-no-surprise-federal-reserve/).
