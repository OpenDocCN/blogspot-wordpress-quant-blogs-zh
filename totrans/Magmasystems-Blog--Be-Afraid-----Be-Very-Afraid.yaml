  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems Blog：要小心……非常小心
- en: 来源：[http://magmasystems.blogspot.com/2005/11/be-afraid-be-very-afraid.html#0001-01-01](http://magmasystems.blogspot.com/2005/11/be-afraid-be-very-afraid.html#0001-01-01)
