- en: '[Looks like](http://minimsft.blogspot.com/2005/11/hey-shareholders-vs-2005-is-fantastic.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[看起来](http://minimsft.blogspot.com/2005/11/hey-shareholders-vs-2005-is-fantastic.html)'
- en: there are enough serious bugs in the first release of Visual Studio .NET 2005
    to make me question recommending it for use (not that any of the tier-1 banks
    that we deal with are likely to jump with both feet into barely-released software).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio .NET 2005 的第一个版本中存在足够多的严重错误，以至于让我质疑是否应该推荐使用它（并不是我们合作的那些一流银行会毫不犹豫地跳入刚刚发布的软件）。
- en: Too bad .. we can really use generics on the current project, where we would
    like to implement strongly-typed caches of various trading instruments.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真可惜……我们当前的项目中真的需要使用泛型，我们想要实现各种交易工具的强类型缓存。
