- en: The S&P 500 rallied strongly early in the week but gave up most of its gains
    as time passed. Friday's hot NFP report cratered stock prices and the index traced
    out a bearish island reversal, which is clearly visible on the hourly chart. The
    good news is the S&P 500 has nearly reached the measured downside target of its
    reversal pattern. In addition, the last hour was characterized by a morning star
    doji candle, which is a possible reversal pattern that needs to be confirmed by
    market strength Monday morning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本周初，标普500指数大幅上涨，但随着时间的推移，大部分涨幅都丧失了。周五公布的火爆非农就业报告（NFP）使股价暴跌，指数在小时图上形成了一个明显的看跌孤岛反转形态。好消息是，标普500指数几乎已经达到了其反转形态的测量下行目标。此外，最后一个小时的特点是出现了早晨之星十字星蜡烛图，这是一种可能的反转形态，需要周一早市的市场强势来确认。
