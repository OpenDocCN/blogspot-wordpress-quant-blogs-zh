  type: TYPE_NORMAL
  zh: Brad [博客](http://blogs.msdn.com/brada/archive/2009/04/03/link-round-up-on-net-ria-services-march-3rd.aspx)一些.NET
    RIA服务链接
- en: Amazon Elastic [MapReduce](http://www.thecepblog.com/2009/04/02/real-cep-news-amazon-announces-elastic-mapreduce/)
    – although well blogged by other people, I’m more interested in when a CEP vendor
    (Aleri?) will jump on the EC2 bandwagon
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon Elastic [MapReduce](http://www.thecepblog.com/2009/04/02/real-cep-news-amazon-announces-elastic-mapreduce/)
