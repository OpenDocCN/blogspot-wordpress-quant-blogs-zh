- en: Thoughts from the Snow
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 来自雪地的思考
- en: 'Having avoided reading any email/blogs for the last few days whilst on vacation
    I thought I’d spend a little time tonight while sitting in front of the fire and
    away from the snow (Norway) and catch up on the 1000’s of emails Google Reader
    postings. What follows is a list of some of the things I’ve read, together with
    comments were appropriate:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几天里，由于度假我避免阅读任何电子邮件/博客。今晚，我打算坐在壁炉前，远离雪地（挪威），花点时间赶上Google Reader上的1000多条邮件。以下是我读到的一些东西，以及适当的一些评论：
- en: Velocity reaches [CTP3](http://blogs.msdn.com/velocity/archive/2009/04/08/announcing-velocity-ctp3.aspx)
    – I’m glad Microsoft has got cache notification into Velocity. Maybe they should
    consider adding Velocity to Azure – Microsoft Data Fabric?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Velocity达到了[CTP3](http://blogs.msdn.com/velocity/archive/2009/04/08/announcing-velocity-ctp3.aspx)
    – 我很高兴微软将缓存通知功能集成到Velocity中。也许他们应该考虑将Velocity添加到Azure – 微软数据布线？
- en: '[Above the Clouds](http://berkeleyclouds.blogspot.com/) – Subscribed. Presentation
    available [here](http://cid-84f3c5ef51d06e8b.skydrive.live.com/self.aspx/.Public/2009/Above-the-Clouds-090401k.pptx)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Above the Clouds](http://berkeleyclouds'
- en: Goldman Sachs [blog](http://www.goldmansachs666.com/) (via [Slashdot](http://yro.slashdot.org/article.pl?sid=09/04/11/2152251&from=rss))
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高盛[博客](http://www.goldmansachs666.com/)（通过[Slashdot](http://yro.slashdot.org/article.pl?sid=09/04/11/2152251&from=rss)）
- en: Some thoughts on [Java 7](http://tech.puredanger.com/2009/04/11/what-java-7-will-mean-to-you/)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于[Java 7](http://tech.puredanger.com/2009/04/11/what-java-7-will-mean-to-you/)的一些思考
- en: WCF Azure [Samples](http://code.msdn.microsoft.com/wcfazure) – the [SilverlightChat](http://code.msdn.microsoft.com/wcfazure)
    sample is worth a look, its unfortunate that it’s not pushed by the .NET Service
    Bus 😦 I hoping [Clemens Vasters](http://vasters.com/clemensv) excellent postings
    on the .NET Service Bus will shed some light on using Silverlight as a client
    to the .NET Service Bus – e.g. how to request a token (cross domain).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WCF Azure [示例](http://code.msdn.microsoft.com/wcfazure) – [SilverlightChat](http://code.msdn.microsoft.com/wcfazure)示例值得一看，遗憾的是它没有被.NET服务总线推动😢我希望Clemens
    Vasters在.NET服务总线方面的优秀文章能 shed some light on using Silverlight作为客户端请求令牌（跨域）的方法。
- en: Silverlight stuff – [Spy](http://channel9.msdn.com/shows/Continuum/SilverlightSpy/),
    [SLOOB vs. AIR](http://simpable.com/software/sloob-vs-air/), style [enhancements](http://www.wintellect.com/CS/blogs/jprosise/archive/2009/04/08/silverlight-3-s-new-style-enhancements.aspx)
    and [SEO](http://msdnrss.thecoderblogs.com/2009/03/26/silverlight-3-and-seo/)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银灯事物 – [Spy](http://channel9.msdn.com/shows/Continuum/SilverlightSpy/)，[SLOOB与AIR的比较](http://simpable.com/software/sloob-vs-air/)，样式[增强](http://www.wintellect.com/CS/blogs/jprosise/archive/2009/04/08/silverlight-3-s-new-style-enhancements.aspx)和[SEO](http://msdnrss.thecoderblogs.com/2009/03/26/silverlight-3-and-seo/)
- en: '[Montrusco Bolton Investments](https://www.visualwebgui.com/Gizmox/Showcases/tabid/358/articleType/ArticleView/articleId/531/Trading-Desk-applications-UI-completed-in-a-couple-of-weeks.aspx)
    turns to [Visual WebGui](http://www.visualwebgui.com/) to [migrate](http://geekswithblogs.net/Webgui/archive/2009/04/05/completing-a-trading-desk-applications-ui-in-a-few-weeks.aspx)
    a VB 6 application to the web – shame the screen shot provided shows one ugly
    application, they need to hire UX fast!'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[蒙格鲁斯科·博文投资](https://www.visualwebgui.com/Gizmox/Showcases/tabid/358/articleType/ArticleView/articleId/531/Trading-Desk-applications-UI-completed-in-a-couple-of-weeks.aspx)转向[视觉WebGui](http://www.visualwebgui.com/)将VB
    6应用程序[迁移](http://geekswithblogs.net/Webgui/archive/2009/04/05/completing-a-trading-desk-applications-ui-in-a-few-weeks.aspx)到Web
    – 遗憾的是提供的屏幕快照显示了一个丑陋的应用程序，他们需要尽快雇佣UX设计师！'
- en: Brad [blogs](http://blogs.msdn.com/brada/archive/2009/04/03/link-round-up-on-net-ria-services-march-3rd.aspx)
    a few .NET RIA Services links
  id: totrans-15
  prefs:
