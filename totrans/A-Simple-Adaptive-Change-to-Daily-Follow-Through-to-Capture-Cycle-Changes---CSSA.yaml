- en: I cannot pretend to be a pioneer in cycle research, but I do know that there
    is a high degree of conceptual appeal and actual validity substantiated by my
    own results to this approach. The new set of adaptive indicators are forthcoming
    on Monday for the release of our **DV Indicators Excel Plug-in.** This power tool
    is for serious researchers and traders or just for people who don’t have standard
    platforms like Tradestation or Amibroker. The plug-in will feature all the old
    and new DV Indicators as well as this whole new class of self-adapting indicators
    and “cycle-shifters.” This “Level 1” adaptation is the next generation of indicators
    and the plug-in will be the ideal delivery mechanism for Level 2 and 3.
  prefs: []
