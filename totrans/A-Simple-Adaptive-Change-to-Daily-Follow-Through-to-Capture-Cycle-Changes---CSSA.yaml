- en: I cannot pretend to be a pioneer in cycle research, but I do know that there
    is a high degree of conceptual appeal and actual validity substantiated by my
    own results to this approach. The new set of adaptive indicators are forthcoming
    on Monday for the release of our **DV Indicators Excel Plug-in.** This power tool
    is for serious researchers and traders or just for people who don’t have standard
    platforms like Tradestation or Amibroker. The plug-in will feature all the old
    and new DV Indicators as well as this whole new class of self-adapting indicators
    and “cycle-shifters.” This “Level 1” adaptation is the next generation of indicators
    and the plug-in will be the ideal delivery mechanism for Level 2 and 3.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我不能假装自己是循环研究的先驱，但是我知道这种方法具有很高的概念吸引力，并且通过我的结果实际证实了这一点。新的自适应指标组将在周一发布，这将为我们的**DV指标Excel插件**的发布提供有力的支持。这款强大的工具适用于认真的研究人员和交易者，或者只是那些没有标准平台如Tradestation或Amibroker的人。插件将包括所有旧的和新的DV指标，以及这个全新的自适应指标和“循环变换器”的全新系列。这种“一级”适应是下一代指标，而插件将是第二代和第三代的理想交付机制。
- en: 'Michael Stokes at MarketSci observed that mean-reversion has been taking it
    on the chin recently and investigated the possibility that short-term mean-reversion
    was waning:  [http://marketsci.wordpress.com/2010/04/06/the-death-of-short-term-mean-reversion/](http://marketsci.wordpress.com/2010/04/06/the-death-of-short-term-mean-reversion/) 
    His conclusion was that this is a temporary anomaly and that mean-reversion is
    here to stay– I completely agree on this point. However, since all of the DV oscillators
    have been doing very well lately, I decided that I might try to explain the strange
    divergence. [https://cssanalytics.wordpress.com/2010/03/29/iron-chef-battle-oscillator-rsi2-and-dv-spy/](https://cssanalytics.wordpress.com/2010/03/29/iron-chef-battle-oscillator-rsi2-and-dv-spy/)  
    ***In truth the reality is that the market has not really changed in mean-reversion character
    so much as it has shifted cycles–that is the length of time required to complete
    a mean-reversion type trade is increasing.*** (note that this is not as useful
    of a moderating factor in follow-through or trend type markets). This is a function
    of volatility decreasing, and is even more exacerbated by the fact that the momentum/trend
    is increasing at a higher than normal rate. For DV Oscillators, this is somewhat
    less of an issue since they re-scale to current market volatility by self-adjustment.
    However for static measures, it might be instructive to question whether a 1-day
    cycle that is typical of reverse daily follow-through and also highly correlated
    to binary RSI2 is simply too short for these market conditions?'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Stokes 在 MarketSci 上观察到，均值回归最近受到了打击，并调查了短期均值回归减弱的可能性：[http://marketsci.wordpress.com/2010/04/06/the-death-of-short-term-mean-reversion/](http://marketsci.wordpress.com/2010/04/06/the-death-of-short-term-mean-reversion/)。
    他的结论是这是一个暂时的异常，均值回归会持续存在-我完全同意这一点。 但是，由于所有的 DV 振荡器最近表现都非常出色，我决定我可能会尝试解释这种奇怪的分歧。[https://cssanalytics.wordpress.com/2010/03/29/iron-chef-battle-oscillator-rsi2-and-dv-spy/](https://cssanalytics.wordpress.com/2010/03/29/iron-chef-battle-oscillator-rsi2-and-dv-spy/)。
    事实上，市场实际上并没有在均值回归特性上发生太大变化，而是转变了周期-即完成均值回归类型交易所需的时间长度增加了。 （请注意，这对于跟随或趋势型市场的影响不那么大）。
    这是由于波动性减少引起的，并且由于动量/趋势的增长速度高于正常水平，这种情况甚至更加严重。 对于 DV 振荡器来说，这种情况相对较不严重，因为它们通过自我调整来重新调整到当前市场波动性。
    但是对于静态度量来说，值得探讨的问题可能是，典型的反向每日跟随的 1 天周期以及与二进制 RSI2 高度相关的是否对于这些市场条件来说太短了？
- en: Ultimately, the long-term trend dictates such large scale shifts in volatility
    and momentum. But instead of focusing on being concerned with filtering long or
    short trades, the long-term trend can be used to filter for changes in the cycle
    length. In this case, one simple change makes a big difference. Below is the performance
    of regular reverse daily follow through (long on down days, short on up days)
    and the performance of 2-day reverse daily follow through (long if the two day
    performance is negative and short if positive) depending on the long-term trend
    as defined by the 50 day sma relative to the 200 day sma (aka the Golden Crossover).
    The test run below was on the S&P500 index (^GSPC) over the last 3000 bars which
    is more reliable for close to close strategies (pointed out by MarketSci).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，长期趋势决定了波动性和动量的这种大规模变化。 但是，与其专注于关注长或短期交易，不如利用长期趋势来过滤周期长度的变化。 在这种情况下，一个简单的改变会带来很大的不同。
    以下是根据 50 天 sma 相对于 200 天 sma（也称为黄金交叉）定义的长期趋势的情况下，正常的反向每日跟随（下跌日买入，上涨日卖出）的表现以及 2
    天反向每日跟随（如果两天的表现为负则买入，如果为正则卖出）的表现。 下面的测试运行是在 S&P500 指数 (^GSPC) 上进行的，考虑到接近收盘策略更为可靠（MarketSci
