- en: As you can see when the long-term trend is DOWN, the standard reverse daily
    follow through approach is vastly superior in absolute and risk-adjusted returns
    to the two-day follow through strategy. However, when the long-term trend is UP,
    the two-day reverse follow-through strategy is superior in both respects. Note
    that most combinations of longer reverse-follow through lengths and/or indicators
     have performed more consistently when the long-term trend is UP. The only logical
    explanation for this is that the cycle lengths increase as a function of lower
    volatility and more consistent momentum/trend. The solution is clearly to shift
    to longer cycles in this environment.
