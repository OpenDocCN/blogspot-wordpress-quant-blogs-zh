- en: I'm pleased to announce the Quantifiable Edges Subscriber Letter is now available.
    Those who signed up to recieve the first week's issues free of charge should have
    already have them in their mailbox. I decided to make the first issue available
    to anyone.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴地宣布，量化边缘订阅信现在可供阅读。已经注册并免费获得第一周发行的订阅信的人应该已经收到了。我决定让第一期对任何人开放。
- en: '[Just click here.](http://quantifiableedges.googlepages.com/2008-02-18QESubscriberLetter.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
