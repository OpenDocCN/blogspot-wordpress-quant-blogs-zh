- en: I'm pleased to announce the Quantifiable Edges Subscriber Letter is now available.
    Those who signed up to recieve the first week's issues free of charge should have
    already have them in their mailbox. I decided to make the first issue available
    to anyone.
  prefs: []
  type: TYPE_NORMAL
- en: '[Just click here.](http://quantifiableedges.googlepages.com/2008-02-18QESubscriberLetter.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Trial subscribers will also be receiving a primer on "How To Get The Most Out
    Of The Quantifiable Edges Subscriber Letter". Should you wish to receive the primer
    and the rest of this week's issues for free, just drop an email to
  prefs: []
  type: TYPE_NORMAL
- en: '[QuantEdges@HannaCapital.com](mailto:QuantEdges@HannaCapital.com)'
  prefs: []
  type: TYPE_NORMAL
- en: with your name and email address. Any questions or comments about the Subscriber
    Letter may also be sent there.
