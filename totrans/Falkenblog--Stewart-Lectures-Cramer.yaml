  prefs: []
  type: TYPE_NORMAL
  zh: '[早前的文章](http://falkenblog.blogspot.com/2009/03/leverage-and-crisis.html)'
- en: ', but many investment banks had been doing this for over a decade so it is
    not specific to this crisis, just a perennially bad corporate decision.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但许多投资银行在过去十多年里一直在这样做，所以这并不是特定于这次危机，只是一个长期糟糕的企业决定。
