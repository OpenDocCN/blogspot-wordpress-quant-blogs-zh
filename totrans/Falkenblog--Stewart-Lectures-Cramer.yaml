  zh: '[这里](http://falkenblog.blogspot.com/2009/03/corporate-leverage-did-not-cause-bubble.html)'
- en: ), many investment banks were at that level of leverage for over a decade. Only
    a handful of investment banks really increased their leverage (not commercial
    banks) over the past decade, and the market decline occurred throughout the financial
    sector of thousands of firms.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ), 许多投资银行在过去十多年的时间里都处于那种杠杆水平。 在过去的十年中，只有少数几家投资银行真正增加了他们的杠杆（而不是商业银行），市场下滑影响了成千上万家金融公司。
- en: So, as frustrated as Stewart is with this crisis, his premise that this was
    caused by bad faith and 30 to 1 corporate leverage, is simply wrong. Most of the
    banks selling these mortgages had them on their balance sheets. They incorrectly
    believed in the business model. Stupid, but not a conspiracy. As per 30 to 1 leverage,
    yes this is a bad idea, and I went over why this is so in my
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管斯图尔特对这次危机感到沮丧，但他的观点是由于恶意和30比1的企业杠杆造成的，这显然是错误的。大多数出售这些抵押贷款的银行都将它们放在他们的资产负债表上。
    他们错误地相信这种商业模式。 愚蠢，但不是阴谋。 至于30比1的杠杆，是的，这是一个坏主意，我在我的
