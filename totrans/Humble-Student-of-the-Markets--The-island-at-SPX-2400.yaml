- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/05/the-island-at-spx-2400.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/the-island-at-spx-2400.html#0001-01-01)
