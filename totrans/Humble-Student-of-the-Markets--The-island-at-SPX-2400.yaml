- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: The SPX rose to a marginal new high this week but broken down through a narrow
    range due to the latest he said-he said dispute in Washington. The index appears
    to have formed an
  prefs: []
  type: TYPE_NORMAL
- en: '[island reversal](http://www.investopedia.com/terms/i/islandreversal.asp)'
  prefs: []
  type: TYPE_NORMAL
- en: with bearish implications. The market has fallen through two gaps to test its
    support level at about the 50 day moving average (dma).
  prefs: []
  type: TYPE_NORMAL
- en: 'Under these circumstances, it may be prudent to think about these near-term
    bearish influences which are supportive of the bearish island reversal thesis:'
  prefs: []
  type: TYPE_NORMAL
- en: There are signs of complacency, which is contrarian bearish.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dealer positioning in derivatives could exacerbate downside risk.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Political risk is nearing a breaking point that could affect the markets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2017/05/17/the-island-at-spx-2400/)'
