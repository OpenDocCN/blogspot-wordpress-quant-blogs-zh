- en: 'Humble Student of the Markets: Economic storm clouds still gathering'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：经济风暴云仍在聚集
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/economic-storm-clouds-still-gathering.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/economic-storm-clouds-still-gathering.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/economic-storm-clouds-still-gathering.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/economic-storm-clouds-still-gathering.html#0001-01-01)
- en: With headlines like
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样的头条新闻
- en: '[Buffett: Economy in a recession, will be worse than feared](http://www.usatoday.com/money/economy/2008-04-28-buffett-recession_N.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴菲特：经济处于衰退，将比预期的更糟](http://www.usatoday.com/money/economy/2008-04-28-buffett-recession_N.htm)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[McCain & Clinton Fail Economics 101](http://bigpicture.typepad.com/comments/2008/05/high-oil-prices.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[麦凯恩与克林顿经济学不及格](http://bigpicture.typepad.com/comments/2008/05/high-oil-prices.html)'
- en: ', I thought that it is time to focus on the possible effects of the November
    presidential elections.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，我认为现在是关注11月总统大选可能带来的影响的时候了。
- en: '**Clinton or Obama presidency = Double dip?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**克林顿或奥巴马当选 = 经济二次探底？**'
- en: With the US fiscal situation as it is today, a Democrat in the White House,
    regardless of whether it is Clinton or Obama, would likely raise taxes to try
    to bring the budget more into balance. Can you say
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于美国当前的财政状况，无论克林顿还是奥巴马当选，民主党人在白宫可能会提高税收，试图使预算更加平衡。你能说
- en: '***double dip recession***'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***经济二次探底***'
- en: '?'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ？
- en: It’s usually in the first two years a new administration will try to take its
    economic medicine and blame it on the previous president. Remember how the current
    Bush administration tried to position the post-Tech Bubble slowdown as the “Clinton
    recession”?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通常新政府在前两年会尝试接受经济改革的阵痛，并将其归咎于前任总统。记得当前布什政府如何试图将科技泡沫破裂后的经济放缓定位为“克林顿衰退”吗？
- en: '**McCain presidency = ???**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**麦凯恩当选 = ？？？**'
- en: When John McCain was
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当约翰·麦凯恩在
- en: '[quoted](http://www.opinionjournal.com/editorial/feature.html?id=110007600)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[被引用的文章](http://www.opinionjournal.com/editorial/feature.html?id=110007600)'
- en: 'in 2005 as “I''m going to be honest: I know a lot less about economics than
    I do about military and foreign policy issues. I still need to be educated” in
    that bastion of left wing politics, the Wall Street Journal, the country could
    be rudderless economically.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年表示“我要诚实说：我对经济学的了解不如军事和外交政策问题。我仍然需要接受教育”时，在左翼政治堡垒的华尔街日报中，国家在经济上可能失去方向。
- en: A more recent
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇较新的
- en: '[quote](http://www.nytimes.com/2008/01/14/opinion/14krugman.html?_r=1&oref=slogin)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[引用](http://www.nytimes.com/2008/01/14/opinion/14krugman.html?_r=1&oref=slogin)'
- en: 'shows that he still has no economic direction: “The issue of economics is not
    something I’ve understood as well as I should. I’ve got Greenspan’s book.”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 显示他仍然没有明确的经济方向：“经济学问题并不是我理解得很好的事情。我拿到了格林斯潘的书。”
