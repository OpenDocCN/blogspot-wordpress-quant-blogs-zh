- en: '[quoted](http://www.opinionjournal.com/editorial/feature.html?id=110007600)'
  prefs: []
  type: TYPE_NORMAL
- en: 'in 2005 as “I''m going to be honest: I know a lot less about economics than
    I do about military and foreign policy issues. I still need to be educated” in
    that bastion of left wing politics, the Wall Street Journal, the country could
    be rudderless economically.'
  prefs: []
