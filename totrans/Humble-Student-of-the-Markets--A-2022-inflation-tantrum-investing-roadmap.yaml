- en: In the wake of the hot January CPI print, I have had a number of discussions
    with readers about the most advantageous way of positioning an equity portfolio
    in a rising rate environment. The most obvious strategy is to use an allocation
    similar to the Rising Rates ETF (EQRR) is to tilt towards value and cyclical stocks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在大热的一月CPI数据发布后，我与读者进行了许多讨论，探讨了在息率上升环境中配置股票投资组合的最有利方式。最明显的策略就是使用类似于Rising Rates
    ETF（EQRR）的配置，即倾向于价值和周期性股票。
- en: Beneath the surface, however, such an approach carries considerable risks owing
    to growing negative divergences. Instead, I present a framework for managing the
    inflation tantrum of 2022.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实际上，这种方法存在着相当大的风险，因为负面背离逐渐增加。因此，我提出了一种管理2022年通胀情绪的框架。
