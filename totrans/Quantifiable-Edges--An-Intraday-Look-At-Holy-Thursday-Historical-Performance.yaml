- en: 'Quantifiable Edges: An Intraday Look At Holy Thursday Historical Performance'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2013/03/an-intraday-look-at-holy-thursday.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/an-intraday-look-at-holy-thursday.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last year I showed that the Thursday before Easter (also known as Holy Thursday)
  prefs: []
  type: TYPE_NORMAL
- en: '[has exhibited a bullish inclination over the years](http://quantifiableedges.blogspot.com/2012/04/holy-thursday.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .  Today I thought it would be interesting to break out that performance by
    overnight vs. intraday returns.  Intraday returns will be shown here.  Overnight
    returns can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[on Overnight Edges](http://overnightedges.com/1149/the-night-before-holy-thursday/)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: The study below shows historical performance from open to close on Holy Thursday.
  prefs: []
  type: TYPE_NORMAL
- en: Numbers here are solidly bullish, though not as overwhelming as the total numbers
    would suggest.  This is thanks to much of the strength coming the night before.
     Below is the list of instances.
  prefs: []
  type: TYPE_NORMAL
- en: Instances highlighted in purple are the 5 that started with a gap down.  All
    5 of these gaps were filled at one point during the day, and all 5 instances saw
    SPY close above where it opened (with 2 of them making for the largest 2 gains
    of the 19 listed).
  prefs: []
  type: TYPE_NORMAL
- en: There are numerous ways to try and take advantage of this information.  In general,
    traders should be aware that Holy Thursday has exhibited seasonal strength, and
    that strength has often begun to exert itself the night before.  For a more detailed
    breakdown of the overnight returns,
  prefs: []
  type: TYPE_NORMAL
- en: '[check out today’s Overnight Edges blog post](http://overnightedges.com/1149/the-night-before-holy-thursday/)'
