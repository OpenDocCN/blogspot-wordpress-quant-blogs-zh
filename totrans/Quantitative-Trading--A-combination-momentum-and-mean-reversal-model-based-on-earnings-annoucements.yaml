- en: 'Quantitative Trading: A combination momentum and mean reversal model based
    on earnings annoucements'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2008/05/combination-momentum-and-mean-reversal.html#0001-01-01](http://epchan.blogspot.com/2008/05/combination-momentum-and-mean-reversal.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mark Hulbert of the New York Times just
  prefs: []
  type: TYPE_NORMAL
- en: '[discussed](http://www.nytimes.com/2008/05/04/business/04stra.html?ex=1367553600&en=a16fc6e31bea8907&ei=5124&partner=permalink&exprod=permalink)'
  prefs: []
  type: TYPE_NORMAL
- en: 2 momentum
  prefs: []
  type: TYPE_NORMAL
- en: '[strategies](http://w4.stern.nyu.edu/emplibrary/earnings_paper_082707.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: investigated by professors David Aboody, Brett Trueman and Reuven Lehavy.
  prefs: []
  type: TYPE_NORMAL
- en: 'Strategy A: pick stocks in the top percentile of 12-month returns. Buy them
    (individually) 5 days before their earnings announcements and sell them just before
    the announcement.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Strategy B: pick stocks in the top percentile of 12-month returns. Buy them
    (individually) 5 days immediately after their earnings announcements and hold
    them for 5 days.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Strategy A is very profitable: the annualized excess return is 47% before costs.
    (To be taken with a grain of salt due to the large transaction costs associated
    with trading momentum strategies, especially if small-cap stocks are involved.)
    Strategy B is very unprofitable: the annualized excess return is -43% before costs.'
  prefs: []
  type: TYPE_NORMAL
- en: So what are the ways we can make best use of this research?
  prefs: []
  type: TYPE_NORMAL
- en: Naturally, instead of buying the top percentile after the earnings announcements,
    we should have shorted the stocks, thus making Strategy B a reversal strategy
    instead.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, what about the bottom percentile of stocks? Should we have shorted
    them prior to the announcements, and bought them after the announcements? If so,
    we would have a very nice dollar-strategy for you statistical arbitrageurs out
    there!
  prefs: []
  type: TYPE_NORMAL
