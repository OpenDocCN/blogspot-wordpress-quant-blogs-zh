- en: I really enjoyed Jonathan Haidt's latest book,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢乔纳森·海特的最新著作，
- en: '[the Righteous Mind](http://righteousmind.com/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[正义之心](http://righteousmind.com/)'
- en: . It is filled with many facts and ideas I wasn't aware of, and it makes me
    feel like I know more about myself and the world. Reading such books is one of
    the finer pleasures in life.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: . 书中充满了许多我之前未曾了解的事实和观点，让我感觉对自己和世界有了更深的认识。阅读这样的书籍是生活中的一大乐事。
- en: There are many things I found interesting and profound. For example, sport is
    to war as porn is to sex, a harmless release for a primitive urge. He notes that
    judgment and justification are two separate processes, and our narrative part
    of our brain, the voice we all hear in our head when we talk to ourselves, is
    just the justifier. Don't trust it! It is a partisan hack for your intuitions.
    IQ is a predictor of how well people argued as measured by the number of arguments
    they use to buttress a hypothesis, but not better than others at finding reasons
    for the 'other side.' So, given one of his big ideas here is that we intuit our
    beliefs first, then rationalize them, it seems our analytic side merely helps
    us better convince ourselves and others we are right, and not be right in itself.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现其中有许多有趣且深刻的见解。例如，体育之于战争，犹如色情之于性，是对原始冲动的一种无害释放。他指出，判断与辩护是两个独立的过程，而我们大脑中的叙事部分，即我们自言自语时内心听到的声音，仅仅是辩护者。不要轻信它！它是你直觉的党羽。智商预测的是人们为支持一个假设所使用的论据数量，而非在为“对方”寻找理由上更胜一筹。因此，鉴于他在这里的一个主要观点是我们首先凭直觉形成信念，然后为之辩护，我们的分析能力似乎只是帮助我们更好地说服自己和他人我们是对的，而非本身就正确。
- en: An important point he doesn't mention is that most of our beliefs do not pertain
    to matters of pure logic, but more complex assertions that are based on a wide
    set of data and assumptions. Thus, if everything were a math problem, we could
    trust our reasoning, but unfortunately life isn't a math problem, so we can't
    trust reasoning to get us to the right answer. That seems pretty convincing with
    my observation that after a certain level, more smarts does not make you wiser,
    just able to generate a broader, more articulate, or more rigorous defense of
    your beliefs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他未提及的一个重要观点是，我们大多数的信念并非涉及纯粹的逻辑问题，而是基于大量数据和假设的更为复杂的断言。因此，如果一切都是数学问题，我们或许可以信赖自己的推理，但遗憾的是，生活并非数学问题，所以我们不能仅凭推理来确保得到正确答案。这一点在我观察到的一个现象中显得颇为有说服力：达到一定水平后，更聪明并不意味着更明智，只是能更广泛、更清晰或更严谨地为自己的信念辩护。
- en: He makes a good case for trying not to form an opinion on something too quickly,
    and see the other side's argument using their best faith, best arguments, and
    really letting them stew in your brain for a while before articulating a rebuttal.
    This way you will actually change your mind on occasion, and hopefully fixate
    on correct beliefs more often. If you announce a side it is hard to change your
    mind because your talking side really want to convince others and yourself that
    you were right all along, and your biases 'blind and bind' more quickly the more
    you invest in them. To have strong opinions, weakly held, means you can't advocate
    for them too strenuously too quickly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他提出了一个很好的观点，即不要急于对某事形成看法，而应尝试从对方的角度出发，用最大的诚意和最好的论据去理解他们的观点，并在形成反驳之前让这些观点在脑海中酝酿一段时间。这样，你有时会改变自己的看法，并希望更多地坚持正确的信念。如果你公开支持某一方，就很难改变主意，因为你的言辞部分真的想说服别人和自己，你一直都是对的，而你的偏见会随着你对其投入的增加而更快地“蒙蔽和束缚”你。持有坚定的观点，但保持开放的态度，意味着你不能过于急切和强烈地为之辩护。
- en: But let me address something I think is wrong. He says there are 6 innate values
    people have
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但我想指出我认为的一个错误。他说人们有6种天生的价值观
- en: 1) care, compassion.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 关爱，同情。
- en: 2) fairness, justice.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 公平，正义
- en: 3) liberty, oppression
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 自由，压迫
- en: 4) loyalty, group pride
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 忠诚，集体荣誉感
- en: 5) authority, respect
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 权威，尊重
- en: 6) sanctity, disgust, purity
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 神圣，厌恶，纯洁
- en: Liberals, in Haidt's view, value care and fairness the most to the exclusion
    of the others; conservatives value all of these. Most non-Western cultures value
    all of these. He thinks liberals, of which he is one, are wrong to dismiss loyalty,
    respect for authority, and sanctity as backward because these are all helpful
    intuitions in living in complex societies where a lot of trust is needed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在海特看来，自由主义者最重视关怀和公平，而忽视了其他；保守主义者则重视所有这些。大多数非西方文化都重视所有这些。他认为自由主义者（他自己也是其中之一）错误地忽视了忠诚、对权威的尊重和神圣性，因为这些在复杂的、需要大量信任的社会中都是有益的直觉。
- en: Yet, I too find myself prioritizing care, fairness, and liberty, and not very
    interested in loyalty, authority, and sanctity, and he notes this is typical for
    libertarian/conservatives. To me the difference is whether 'care' in the form
    of welfare or affirmative action is really helpful; I find this kind of care to
    be counterproductive--encouraging behavior that creates dependence--thus I do
    seem compassionate because I do not like welfare.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我也发现自己更倾向于关怀、公平和自由，而对忠诚、权威和神圣性不太感兴趣，他指出这对于自由主义/保守主义者来说是典型的。对我来说，区别在于以福利或平权行动形式出现的'关怀'是否真的有益；我认为这种关怀是适得其反的——鼓励依赖行为——因此我看似富有同情心，因为我并不喜欢福利。
- en: Further, liberals may score low on loyalty, but they love group politics, noting
    various demographics underperform and thus need affirmative action. For liberty
    Haidt notes that conservatives are concerned about liberty vis-a-vis the state,
    liberal vis-a-vis corporations. For purity, liberals think about organic foods
    and a clean environment, conservatives a more chaste sex life. For fairness, liberal
    think about equality of results, conservatives equality in opportunity. So, I
    don't think his 6 foundations are that different between liberals and conservatives,
    they are just applied differently, because of different factual beliefs about
    the how these things actually work.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，自由主义者可能在忠诚度上得分较低，但他们热爱群体政治，指出各种人口统计数据表现不佳，因此需要平权行动。对于自由，海特指出保守主义者关心的是相对于国家的自由，自由主义者关心的是相对于企业的自由。对于纯洁，自由主义者考虑的是有机食品和清洁环境，保守主义者考虑的是更纯洁的性生活。对于公平，自由主义者考虑的是结果平等，保守主义者考虑的是机会平等。因此，我认为他的六个基础在自由主义者和保守主义者之间并没有那么大的不同，只是应用方式不同，因为对这些事物实际运作方式有不同的信念。
- en: Haidt ends this book where he notes he read a book by Jerry Muller titled Conservatism,
    and the author noted that conservatism was not based on mere orthodoxy, but rather,
    the idea that encouraging respect, self-reliance, and loyalty were actually a
    reasoned method to help communities prosper, and their individuals to obtain more
    satisfactory lives. This reasoned defense of conservative values floored him,
    because he saw it was, at the least, intellectually defensible and could be argued
    in good faith. That he came to this conclusion in 2008 highlights the bubble the
    poor guy was in.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 海特在这本书的结尾提到，他读了杰里·穆勒的《保守主义》一书，作者指出保守主义并非仅仅基于正统，而是认为鼓励尊重、自立和忠诚实际上是一种理性的方法，有助于社区繁荣，使个人获得更满意的生活。这种对保守价值观的理性辩护让他大为震撼，因为他发现至少在智力上是站得住脚的，并且可以真诚地进行辩论。他在2008年得出这一结论，凸显了他所处的困境。
- en: I don't doubt for a second the good intentions, at some base level, of everyone
    but psychopaths. This book just confirms that at some point we decide we know
    the right intuitive policies, and then we become partisan confabulators.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我毫不怀疑，除了精神病患者之外，每个人在某种基本层面上都有良好的意图。这本书只是确认了在某个时刻，我们决定我们知道正确的直觉政策，然后我们就变成了党派性的虚构者。
- en: Having a bog allows me to articulate my intuitions, evaluate them, note the
    ill-tempered but sometimes trenchant rebuttal comments. Academics, politicians,
    and journalists really don't have that luxury because they become part of a team,
    and if you want to work up in those status hierarchies you have to be consistent
    and loyal, which means our most prominent rhetoricians aren't really thinking
    out loud, rather just rationalizing their team's prejudices (what they call, reasoned
    principles).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个博客让我能够阐明我的直觉，评估它们，并注意到那些脾气暴躁但有时尖锐的反驳评论。学者、政治家和记者真的没有这种奢侈，因为他们成为了一个团队的一部分，如果你想在这些地位等级中晋升，你就必须保持一致和忠诚，这意味着我们最杰出的雄辩家并不是真正地在公开思考，而是在为自己的团队偏见（他们所谓的“理性原则”）进行合理化。
- en: 'Haidt ends his book with a great line: ''We''re all stuck here for a while,
    so let''s try to work it out.'' This is an attempt to get us to bridge political
    differences based on ideas discussed in his book. Unfortunately, given our desire
    to rationalize, the internet allows us to quickly google ''why global warming
    is true/false'' very quickly, and we can then easily become satisfied with our
    assumptions because on virtually any issue there''s some well written brief for
    any argument, and a well-written rebuttal for any argument. Thus, as it is now
    easier than every to rationalize our prejudices, so it is ever more important
    to understand why we do this, and how to mitigate it.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Haidt 在其书末留下一句精彩的话：'我们暂时都困在这里，所以让我们试着解决问题。' 这是试图基于他书中讨论的观点来弥合政治分歧。不幸的是，鉴于我们渴望合理化，互联网使我们能迅速搜索
    '全球变暖是真是假'，然后我们很容易对自己的假设感到满意，因为在几乎任何问题上，都有一些写得很好的简报支持任何论点，以及针对任何论点的有力反驳。因此，随着现在比以往任何时候都更容易合理化我们的偏见，理解我们为何这样做以及如何缓解这一问题变得愈发重要。
