- en: 'UX: Responsive Design, Agile, Process – The Battle with Legacy Baggage'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**UX**: 响应式设计，敏捷，流程——与遗留问题的战斗'
- en: Brad’s [The Post-PSD Era](http://bradfrostweb.com/blog/post/the-post-psd-era/)
    posting generated a lot of interesting comments.  Overall, I think that UX in
    some organization is struggling with change – change due to baggage associated
    with how the information architects and designers have historically worked, and
    the tooling they have come to rely on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Brad的[后PSD时代的文章](http://bradfrostweb.com/blog/post/the-post-psd-era/)引发了许多有趣的评论。总的来说，我认为在某些组织中，UX正在努力应对变化——这种变化是由于信息架构师和设计师历史上工作的遗留问题以及他们所依赖的工具。
- en: Lets start with agile.  Smashing Magazine has a number of interesting articles
    around agile – [Fitting Big-Picture UX Into Agile Development](http://uxdesign.smashingmagazine.com/2012/11/06/design-spikes-fit-big-picture-ux-agile-development/)
    offers some interesting views.  Likewise UX Matters offers [Is UX Strategy Fundamentally
    Incompatible with Agile or Lean UX?](http://www.uxmatters.com/mt/archives/2012/07/is-ux-strategy-fundamentally-incompatible-with-agile-or-lean-ux.php)
    and [When Agile and User Experience Click](http://www.uxmatters.com/mt/archives/2013/01/when-agile-and-user-experience-click.php). 
    Net out is that UX really has to be made to work with Agile, since today the only
    sensible way to develop software applications is from following an agile process. 
    Big design up front prior to development leveraging Sketches and Wire Frames (WF)
    in my view almost always leads to issues being found in development due to design’s
    not quite working 100%, or client finally having a working application and realizing
    that due to incomplete prototyping/user testing/or whatever, the original design
    the client “approved” wasn’t actually what they wanted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从敏捷开始。Smashing Magazine有很多关于敏捷的文章——[将全局UX融入敏捷开发](http://uxdesign.smashingmagazine.com/2012/11/06/design-spikes-fit-big-picture-ux-agile-development/)提供了一些有趣的观点。同样，UX
    Matters提供了[UX战略与敏捷或精简UX根本不相容吗？](http://www.uxmatters.com/mt/archives/2012/07/is-ux-strategy-fundamentally-incompatible-with-agile-or-lean-ux.php)和[当敏捷和用户体验协同时](http://www.uxmatters.com/mt/archives/2013/01/when-agile-and-user-experience-click.php)。总的来说，UX必须与敏捷相适应，因为今天开发软件应用程序的唯一合理方式是遵循敏捷过程。在开发之前进行大量设计，利用草图和线框（WF）在我看来几乎总是会导致开发中出现问题，因为设计并不完全适用，或者客户最终拥有一个可工作的应用程序并意识到，由于不完全的原型设计/用户测试/或其他原因，客户“批准”的原始设计实际上并不是他们想要的。
- en: Today in code, its not uncommon to see code spikes during an agile project to
    test certain ideas/patterns/frameworks prior to building the final solution. 
    In the UX space, as referenced in the articles above, design spikes should be
    expected.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的产品代码中，敏捷项目期间测试某些想法/模式/框架的代码尖峰并不罕见。在UX领域，正如上述文章所提到的，设计尖峰应该被期待。
- en: Client design “approval” was raised in the Post-PSD Era comments.  This “process”
    may need to re-evaluated on certain types of projects as it can sometimes be constraining
    to the overall delivery of the clients solution and thus the agility of a team.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在Post-PSD时代的评论中提到了客户设计的“批准”。这个“过程”在某些类型的项目中可能需要重新评估，因为它有时会对客户端解决方案的整体交付和团队的敏捷性产生限制。
- en: 'David’s recent posting on [Gloople: Responsive Design Review](http://dbushell.com/2013/01/28/gloople-responsive-design-review/)
    raising further thoughts around the UX process and PSD’s – particularly the reasoning
    to capture and “approve” how a design will respond in a static tool – Photoshop. 
    It’s interesting to see David reference [Compass](http://compass-style.org/) –
    who used Compass at Gloople?  Designers/Developers/both?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: David最近在[Gloople：响应式设计审查](http://dbushell.com/2013/01/28/gloople-responsive-design-review/)上的文章进一步引发了关于UX流程和PSD的思考——特别是捕捉并“批准”设计在静态工具（Photoshop）中如何响应的理由。有趣的是，David提到了[Compass](http://compass-style.org/)——Gloople谁使用了Compass？设计师/开发者/两者？
- en: So the net out of my rambling is that UX has a toolbox fully of useful items
    – pencil, paper, Photoshop, prototyping applications, etc.  For each project UX
    need to think about breaking the [shackles](http://cabgfx.com/2012/03/16/removing-waste-in-your-design-process/)
    they have previously be used to, and consider new way of delivering [responsive](http://learn.shayhowe.com/advanced-html-css/responsive-web-design)
    solutions to clients.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我闲扯的结果就是，UX有一个充满有用工具的工具箱——铅笔、纸张、Photoshop、原型设计应用等。对于每个项目，UX需要思考如何打破他们之前所习惯的[枷锁](http://cabgfx.com/2012/03/16/removing-waste-in-your-design-process/)，并考虑向客户提供[响应式](http://learn.shayhowe.com/advanced-html-css/responsive-web-design)解决方案的新方法。
