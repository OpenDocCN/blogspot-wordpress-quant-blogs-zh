- en: 'Falkenblog: The Diversification Effect'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 多样化效应'
- en: 来源：[http://falkenblog.blogspot.com/2008/06/diversification-effect.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/diversification-effect.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/06/diversification-effect.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/diversification-effect.html#0001-01-01)
- en: 'Everyone knows diversification is the one free lunch in economics: you can
    lower your risk without lowering returns by seeking a portfolio that diversifies
    idiosyncratic risk away. But did you know it can increase one''s returns, too?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都知道多样化是经济学中的免费午餐：通过寻求一个多样化特异风险的组合来降低风险而不降低回报。但你知道它也能增加回报吗？
- en: From
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: From
- en: '[Harvey and Erb](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=650923)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[哈维和厄尔布](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=650923)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: '...of the 36 individual commodity futures that Gorton and Rouwenhorst (2005)
    studied, 18 had geometric excess returns that were greater than zero and 18 had
    geometric excess returns that were less than zero.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...戈顿和罗温霍斯特（2005年）研究的36个个别商品期货中，18个的几何过度收益大于零，18个的几何过度收益小于零。'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The average annual standard deviation of the 36 commodity futures was 30%. Bottom
    line, the average return of the average commodity futures was not statistically
    different from zero. Alternatively, the average commodity futures had an average
    geometric “risk premium” of zero.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 36种商品期货的平均年标准差为30%。总而言之，平均商品期货的平均回报与零没有统计学差异。换句话说，平均商品期货的平均几何“风险溢价”为零。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Interestingly, though, the return of an equally weighted, and monthly rebalanced,
    portfolio of commodity futures in Figure 2 had a statistically significant return
    of about 4.5%.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而, 在Figure 2中均衡加权，且每月重新平衡，的商品期货组合的回报约为4.5%。
- en: 'Basically, they present the following rule of thumb to estimate the portfolio
    diversification factor (ie, that subracted from the arithmetic return to get the
    geometric return): 0.5*(1-1/k)*(avg var)*(1-avg corr)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，他们提出以下经验法则来估计投资组合多样化因素（即从算术回报中减去以获取几何回报）：0.5*(1-1/k)*(平均方差)*(1-平均相关性)
- en: where k is the number of positions. Harvey and Erb call this 'turning water
    into wine', because in futures, a portfolio of futures with individual geometric
    returns of 0, can rise to 4.5%, merely by equal weighting the futures (or thereabouts).
    I guess this is pretty trivial given that a geometric return is the arithmetic
    return minus the variance divided by 2 (approximately), but then again, all mathematics
    is a riff on tautologies.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其中k是仓位数。哈维和厄尔布称其为‘将水变成酒’，因为在期货交易中，一个有着个别几何回报为0的期货组合，仅通过均衡加权期货（或与此类似）可以升至4.5%。我猜这相当琐碎，因为几何回报就是算术回报减去方差除于2（大约），不过再说一遍，所有的数学都是对自指论的华丽演绎。
