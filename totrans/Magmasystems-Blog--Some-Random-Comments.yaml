- en: 1) Go out and see the new Coen Brothers' film,
  prefs: []
  type: TYPE_NORMAL
- en: '***No Country for Old Men***'
  prefs: []
  type: TYPE_NORMAL
- en: . Absolutely startling. I saw it over a week ago, and I still can't stop thinking
    about it.
  prefs: []
  type: TYPE_NORMAL
- en: 2) Please pay careful attention to the Comments section of each post here. Many
    of the CEP vendors are responding with interesting and important comments.
  prefs: []
  type: TYPE_NORMAL
- en: 3) I need to start thinking about a notification framework for the CEP project.
    Notifications are a bit more complicated in financial firms where Chinese Walls
    have to exist, and where compliance officers are constantly over your shoulder.
    It's a good idea to involve the compliance guys right from the start, and to have
    THEM tell you where the Chinese Walls should be. Nothing will get their attention
    more that discovering that your prop traders are getting notification about your
    customer order flow!
  prefs: []
  type: TYPE_NORMAL
