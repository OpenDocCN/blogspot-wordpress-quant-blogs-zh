- en: 1) Go out and see the new Coen Brothers' film,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 出去看看科恩兄弟的新电影。
- en: '***No Country for Old Men***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***无人地带之老男人***'
- en: . Absolutely startling. I saw it over a week ago, and I still can't stop thinking
    about it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对令人震惊。我一周前就看过了，但现在还在不停地想这件事。
- en: 2) Please pay careful attention to the Comments section of each post here. Many
    of the CEP vendors are responding with interesting and important comments.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 请密切关注本页每个帖子下的评论部分。许多CEP供应商都在做出有趣且重要的评论。
- en: 3) I need to start thinking about a notification framework for the CEP project.
    Notifications are a bit more complicated in financial firms where Chinese Walls
    have to exist, and where compliance officers are constantly over your shoulder.
    It's a good idea to involve the compliance guys right from the start, and to have
    THEM tell you where the Chinese Walls should be. Nothing will get their attention
    more that discovering that your prop traders are getting notification about your
    customer order flow!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 我需要开始考虑为CEP项目建立一个通知框架。在金融机构中，通知稍微复杂一些，因为需要存在中国墙，合规官员总是在你身后。从一开始就涉及合规人员，并由他们告诉你应该在哪里建立中国墙是个好主意。没有什么能比发现你的交易员正在获取关于你的客户订单流的通知更能吸引他们的注意力了。
- en: 4) I just subscribed to Alex's
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 我刚刚订阅了Alex的
- en: '[blog](http://avasseur.blogspot.com/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[博客](http://avasseur.blogspot.com/)'
- en: '. Some interesting posts. Takeaways from skimming through his blog include:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: . 一些有趣的帖子。从他的博客中略读可以得到以下启示：
- en: a) I need to narrow down CPU pricing from the CEP vendors. Let's assume quad-core
    machines.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: a) 我需要从CEP供应商那里缩小CPU定价。假设是四核机器。
- en: b) I am more curious about NEsper than I was before.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: b) 我对NEsper的兴趣比以前更大了。
- en: c) How will Esper and BEA stay in sync? Seems a bit annoying that BEA has seen
    fit to change some of the syntactic sugar of the original product.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: c) Esper和BEA将如何保持同步？BEA决定改变原始产品的某些语法糖似乎有些令人烦恼。
