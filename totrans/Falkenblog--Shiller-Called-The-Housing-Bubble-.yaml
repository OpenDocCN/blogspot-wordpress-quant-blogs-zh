- en: The latest financial guru to call the housing bubble is Robert Shiller, famous
    for actually calling the internet bubble in real time. But his latest book,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最新称房地产泡沫的金融专家是罗伯特·席勒，他曾实时预测出互联网泡沫。但他最新的书，
- en: '[The Subprime Solution](http://www.amazon.com/gp/product/product-description/0691139296/ref=dp_proddesc_0?ie=UTF8&n=283155&s=books)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[次贷解决方案](http://www.amazon.com/gp/product/product-description/0691139296/ref=dp_proddesc_0?ie=UTF8&n=283155&s=books)'
- en: ', seems to imply that he called the housing bubble. I haven''t read the book,
    but blurbatious Lawrence Summers says "Robert Shiller is two for two in predicting
    and identifying bubbles that will burst". The WSJ book review'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，似乎暗示他预测了房地产泡沫。我没读过这本书，但夸夸其谈的劳伦斯·萨默斯说，“罗伯特·席勒两次预测和识别泡沫破灭”。《华尔街日报》书评
- en: '[notes](http://online.wsj.com/article/SB122039984625593039.html?mod=opinion_main_commentaries)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[notes](http://online.wsj.com/article/SB122039984625593039.html?mod=opinion_main_commentaries)'
- en: '"He was among the first well-known economists to predict that the U.S. housing
    boom would end with crashing prices." These comments are lacking concrete references.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他是最早预测美国房地产繁荣期将以价格暴跌结束的知名经济学家之一。这些评论缺乏具体的参考资料。
- en: So I'm looking at
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 于是我翻开了
- en: Irrational Exuberance
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 《非理性繁荣》
- en: ', 2nd edition, written in 2005\. There''s a neat graph of housing prices from
    1890 to 2005, and there is a sharp increase in the years 1997-2005\. But then
    there''s lots of ''buts'', ''ifs'', and ''yets'': prices went up a lot after WW2
    and didn''t collapse, the rise is much less than the internet bubble, etc. The
    most definitive statement he makes is that ''housing is looking like a bad long-term
    investment relative to the stock market''...but then immediately qualifies this
    by noting the tax benefits of owning a home, and the implicit dividends of living
    in a home.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，2005年写的第二版。书中有一张1890年至2005年的房价图表，1997年至2005年，房价大幅增长。但之后出现了很多“但是”、“如果”和“然而”：第二次世界大战后房价大幅上涨但并未崩溃，上涨幅度远低于互联网泡沫等。他所做的最具决断性的表述是，“相对于股票市场而言，房地产在长期投资方面看起来都不太乐观”，但他立刻就在此基础上指出了拥有房产的税收优惠和居住房产的隐性股息。
- en: He was intrigued about the home price increase, but that's about it. He gave
    the typical economist 'on the one hand...on the other hand...' prediction. He
    was not 'short housing', just wary about its long run investment potential, which
    one could say about everything.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他对房价上涨感到好奇，但仅此而已。他给出了典型的经济学家“一方面……另一方面……”的预测。他并没有“做空房地产”，只是对其长期投资潜力提出了警告，这几乎可以说适用于一切。
