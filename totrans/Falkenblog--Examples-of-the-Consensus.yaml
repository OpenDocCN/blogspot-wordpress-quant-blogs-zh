  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 共识的例子'
- en: 来源：[http://falkenblog.blogspot.com/2011/01/examples-of-consensus.html#0001-01-01](http://falkenblog.blogspot.com/2011/01/examples-of-consensus.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/01/examples-of-consensus.html#0001-01-01](http://falkenblog.blogspot.com/2011/01/examples-of-consensus.html#0001-01-01)
- en: Robin Hanson
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Robin Hanson
- en: '[reminds us](http://www.overcomingbias.com/2011/01/beware-consensus.html#more-25424)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[提醒我们](http://www.overcomingbias.com/2011/01/beware-consensus.html#more-25424)'
- en: that the scientific consensus is often wrong.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 科学共识通常是错误的。
- en: '[Ron Bailey did a Nexis search](http://reason.com/archives/2010/06/29/agreeing-to-agree)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ron Bailey进行了Nexis搜索](http://reason.com/archives/2010/06/29/agreeing-to-agree)'
- en: 'of the phrase ''scientific consensus over the past 25 years, and found the
    following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的25年中，“科学共识”这个短语的用法，并得出如下结论：
- en: saccharin causes cancer in humans
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 糖精在人类中引发癌症
- en: dietary fiber appeared to reduced the incidence of colon cancer.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饮食纤维似乎减少了结肠癌的发病率。
- en: agents found to cause cancer in animals should be considered suspect human carcinogens
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被发现在动物中致癌的物质应被视为可疑的人类致癌物
- en: fusion energy reactors would produce more energy than it consumed within five
    years
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核聚变能反应堆将在五年内产生比其消耗更多的能量
- en: acid rain is destroying lakes and forests
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 酸雨正在摧毁湖泊和森林
- en: These are no longer consensus findings. He did find the phrase 'scientific consensus'
    in regards to uncertainty about when life starts, which probably still stands.
    Yet in all, that's a pretty weak record for the consensus.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不再是共识性结果。他确实在关于生命何时开始的不确定性方面找到了短语“科学共识”，这可能仍然存在。然而，在所有方面，这对共识来说是非常薄弱的记录。
