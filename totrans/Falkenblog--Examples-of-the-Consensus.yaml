- en: 'Falkenblog: Examples of the Consensus'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/01/examples-of-consensus.html#0001-01-01](http://falkenblog.blogspot.com/2011/01/examples-of-consensus.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Robin Hanson
  prefs: []
  type: TYPE_NORMAL
- en: '[reminds us](http://www.overcomingbias.com/2011/01/beware-consensus.html#more-25424)'
  prefs: []
  type: TYPE_NORMAL
- en: that the scientific consensus is often wrong.
  prefs: []
  type: TYPE_NORMAL
- en: '[Ron Bailey did a Nexis search](http://reason.com/archives/2010/06/29/agreeing-to-agree)'
  prefs: []
  type: TYPE_NORMAL
- en: 'of the phrase ''scientific consensus over the past 25 years, and found the
    following:'
  prefs: []
  type: TYPE_NORMAL
- en: saccharin causes cancer in humans
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dietary fiber appeared to reduced the incidence of colon cancer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: agents found to cause cancer in animals should be considered suspect human carcinogens
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: fusion energy reactors would produce more energy than it consumed within five
    years
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: acid rain is destroying lakes and forests
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These are no longer consensus findings. He did find the phrase 'scientific consensus'
    in regards to uncertainty about when life starts, which probably still stands.
    Yet in all, that's a pretty weak record for the consensus.
  prefs: []
  type: TYPE_NORMAL
