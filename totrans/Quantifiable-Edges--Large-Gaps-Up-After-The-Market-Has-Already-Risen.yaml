- en: 'Quantifiable Edges: Large Gaps Up After The Market Has Already Risen'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：市场已经上涨后的大跳空
- en: 来源：[http://quantifiableedges.blogspot.com/2009/04/large-gaps-after-market-has-already.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/large-gaps-after-market-has-already.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/04/large-gaps-after-market-has-already.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/large-gaps-after-market-has-already.html#0001-01-01)
- en: The S&P futures are up over 2% as I type
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我打字的此刻，标普期货上涨了超过2%。
- en: '[. Last week I took a look at large gaps higher since September 2008](http://quantifiableedges.blogspot.com/2009/03/large-gaps-up-since-september-2008.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[. 上周我研究了自2008年9月以来的大跳空](http://quantifiableedges.blogspot.com/2009/03/large-gaps-up-since-september-2008.html)'
- en: . Generally the result was the larger the gap up the better the market performed
    that day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，跳空越大，当天市场表现越好。
- en: Not all gap formations are equal, though. It can also be important to consider
    the state of the market prior to the gap. When the market is already extended
    up the chances of a reversal down are much higher. One simple way to define an
    “extended” market would be to say if it has closed higher the last 2 days it is
    extended. Now let’s look at some test results. All tests were run on the SPY over
    the last 10 years. Results are based on $100,000 per trade.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有跳空形态都是相同的。考虑市场在跳空前的状态也很重要。当市场已经向上扩展时，反转向下的几率要高得多。定义一个“过度”市场的简单方法可能是，如果它连续两天收盘价上涨，那么它就是过度。现在让我们看看一些测试结果。所有测试都是在过去10年的SPY上进行的。每笔交易基于10万美元。
- en: 'The 1st study looks at buying at 1 minute past the open on a day where the
    SPY gapped up 1% and selling at the 4pm market close. In these cases the SPY had
    NOT risen the last 2 days in a row:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究1观察了在SPY跳空上涨1%的那一天，开盘后1分钟买入，下午4点市场收盘时卖出的情况。在这些案例中，SPY并没有连续两天最后上涨：
