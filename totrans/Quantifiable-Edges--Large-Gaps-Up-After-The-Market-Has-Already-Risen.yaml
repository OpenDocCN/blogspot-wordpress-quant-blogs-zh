- en: As you can see the results are clearly bullish. Over 2/3 of the trades were
    profitable and winners were about the same size as the losers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，结果是明确的看涨。超过2/3的交易是盈利的，赢家和输家的大小大致相同。
