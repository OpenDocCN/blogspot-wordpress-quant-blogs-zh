- en: Made with Watson
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Watson制作
- en: Modulus [announcement](http://www.finextra.com/news/announcement.aspx?pressreleaseid=55304)
    regards Made with Watson financial data is interesting.  Not least because from
    what I understand IBM was showcasing Made with Watson to a number of investment
    banks during 2013.  It will be interesting to see if any investment banks go public
    on real-time insights solutions using Watson in the future.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Modulus [公告](http://www.finextra.com/news/announcement.aspx?pressreleaseid=55304)提到使用Watson金融数据很有趣。尤其是因为据我所知，IBM在2013年向多家投资银行展示了使用Watson制作的产品。未来将很有趣地看到是否会有任何投资银行公开实时洞察解决方案，这些方案使用了Watson。
