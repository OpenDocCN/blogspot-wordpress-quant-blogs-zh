- en: 'Humble Student of the Markets: The upside breakouts are holding'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：上涨突破仍在持续
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/the-upside-breakouts-are-holding.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/the-upside-breakouts-are-holding.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/03/the-upside-breakouts-are-holding.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/03/the-upside-breakouts-are-holding.html#0001-01-01)
- en: The Trend Model is an asset allocation model which applies trend following principles
    based on the inputs of global stock and commodity price. In essence, it seeks
    to answer the question, "Is the trend in the global economy expansion (bullish)
    or contraction (bearish)?"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型是一个资产配置模型，它根据全球股票和商品价格的输入应用趋势跟踪原则。本质上，它试图回答这个问题，“全球经济的趋势是扩张（看涨）还是收缩（看跌）？”
- en: My inner trader uses the trading model component of the Trend Model seeks to
    answer the question, "Is the trend getting better (bullish) or worse (bearish)?"
    The history of actual (not backtested) signals of the trading model are shown
    by the arrows in the chart below. In addition, I have a trading account which
    uses the signals of the Trend Model. The last report card of that account can
    be found
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易者使用趋势模型的交易模型部分，试图回答这个问题，“趋势是在改善（看涨）还是恶化（看跌）？”交易模型的实际（非回测）信号的历史在下面的图表中由箭头表示。此外，我有一个交易账户，使用趋势模型的信号。那个账户的最后一份报告卡可以在
- en: on weekends and tweet any changes during the week at @humblestudent.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周末在@humblestudent上发推文，报告一周内的任何变化。
- en: '**The uptrend continues**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 涨势持续
- en: US equity markets paused last week and continued to consolidate their gains.
    I interpret the fact that the sideways consolidation occurred above the upside
    breakout level as a bullish signal. In addition, the Trend Model dashboard of
    global equity and commodity markets continues to point to a risk-on environment.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市上周暂停，并继续巩固其收益。我认为，横向巩固发生在上涨突破水平之上是一个看涨信号。此外，全球股市和商品市场的趋势模型仪表板继续指向一个风险环境。
- en: Consider these charts of US, UK and eurozone equities, which have all staged
    upside breakouts. All markets are above their breakout levels. Eurozone equities,
    as measured by the Euro STOXX 50, have strengthened to further highs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 看看这些美国、英国和欧元区股市的图表，它们都经历了上涨突破。所有市场都位于突破水平之上。欧元区股市，以欧元Stoxx 50衡量，已经进一步走强。
- en: Over in China, Beijing has announced a series of stimulative measures. On Saturday,
    the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国，北京已经宣布了一系列刺激措施。周六，
- en: '[PBoC announced another round of interest rate cuts](http://www.wsj.com/articles/china-pboc-central-bank-cuts-benchmark-lending-deposit-rates-1425121038)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国人民银行宣布再次降息](http://www.wsj.com/articles/china-pboc-central-bank-cuts-benchmark-lending-deposit-rates-1425121038)'
- en: . In addition,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 。此外，
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-02-25/china-said-to-ready-policies-to-aid-property-if-slump-continues)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-02-25/china-said-to-ready-policies-to-aid-property-if-slump-continues)'
- en: 'reported that other steps are being prepared to revive growth:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 报道说，还有其他措施正在准备以刺激增长：
- en: China is preparing measures to counter a housing market slump and will roll
    them out if the economy needs support, people with knowledge of the matter said.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国正在准备应对房地产市场低迷的措施，如果经济需要支持，就会推出这些措施，知情人士表示。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The government could reduce down-payment requirements for second-home purchases,
    the people said, asking not to be identified as the information isn’t public.
    Another possible step: removing the sales tax after homeowners hold their property
    for two years -- down from a five-year minimum now.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 政府可能会降低二次购房的首付比例，知情人士表示，要求不要公开信息，因为这些信息尚未公开。另一个可能的步骤是在业主持有房产两年后取消销售税——从现在的五年最低期限缩短。
- en: Possibly in anticipation of these measures, the stock markets of China’s major
    Asian trading partners are in solid uptrends and the Shanghai Composite is in
    rally mode.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是为了预期这些措施，中国主要亚洲贸易伙伴的股市处于良好的上升趋势中，上证综指处于上涨模式。
- en: 'Key commodity prices, such as the CRB Index and industrial metals, have begun
    to bottom:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格，如CRB指数和工业金属，已经开始触底：
- en: From a global inter-market analytical perspective, these developments are bullish.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从全球跨市场分析的角度来看，这些发展是看涨的。
- en: '**US equity fundamental improving**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市的基本面正在改善
- en: Further, I had expressed concerns in the past that in order for stock prices
    to advance, either the E in the PE ratio has to grow or the PE ratio has to expand.
    The latest analysis from Ed Yardeni and John Butters of Factset indicate that
    Street consensus forward 12-month EPS, after a prolong period of decline, have
    bottomed and stared to improve again.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我过去曾表示过担忧，为了股价的上涨，要么E（市盈率中的盈利）需要增长，要么市盈率需要扩张。Factset的Ed Yardeni和John Butters的最新分析表明，经过一段长时间的下降后，市场共识的前瞻性12个月EPS已经触底并开始再次改善。
- en: The top panel of the chart below, which comes from Ed Yardeni, shows that forward
    EPS for the SPX rose from 122.77 to 122.80 for the week ending February 19\. The
    bottom chart, which comes from Factset, also shows that forward EPS have stopped
    their decline (annotation in purple are mine).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 下面图表的顶部，来自Ed Yardeni的数据，显示了截至2月19日的一周内，标普500指数的前瞻性EPS从122.77升至122.80。图表的底部，来自Factset的数据，也显示了前瞻性EPS已经停止了它们的下降（紫色的注释是我的）。
- en: The evolution of forward EPS is an analysis of the US equity market from a bottom-up
    perspective. There are also signs of stabilization and upturn from a top-down
    perspective as well. The Citigroup US Economic Surprise Index, which measures
    whether economic releases are beating or missing expectations, appear to be making
    a bottom just as I suggested last week (see
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 远期每股收益（EPS）的变化是对美国股市的一种自下而上的分析。同时，从自上而下的角度来看，也出现了稳定和上升的迹象。花旗集团美国经济惊喜指数，该指数衡量经济发布是否超出或未达到预期，似乎在我上周建议的那样（见
- en: '[The 2011 pattern continues](http://humblestudentofthemarkets.blogspot.com/2015/02/the-2011-pattern-continues.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011年的模式继续](http://humblestudentofthemarkets.blogspot.com/2015/02/the-2011-pattern-continues.html)'
- en: ).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Similarly,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-warning-poor-q1-gdp-edition)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政民主党](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-warning-poor-q1-gdp-edition)'
- en: ', who monitors high frequency economic releases, wrote this week that while
    coincidental indicators were weak, short and long leading indicators are generally
    positive. Presumably coincidental indicators accounted for much of the weakness
    seen in the Citigroup US Economic Surprise Index.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这位监测高频经济发布的分析师本周写道，虽然偶然指标疲弱，但短期和长期领先指标通常都是积极的。偶然指标可能导致了花旗集团美国经济惊喜指数看到的许多弱势。
- en: There are also some positive developments on the PE front. The inverse of the
    PE ratio is the EP ratio, which is a function of interest rates.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在市盈率（PE）方面也有一些积极的发展。市盈率的倒数是企业盈利比率（EP），它是利率的一个函数。
- en: '[Reuters](http://www.reuters.com/article/2015/02/27/us-usa-fed-dudley-idUSKBN0LV1TK20150227?irpc=932)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2015/02/27/us-usa-fed-dudley-idUSKBN0LV1TK20150227?irpc=932)'
- en: 'reported last week that Bill Dudley favors a policy of erring on the side of
    caution when it comes to the timing of the first interest rate hike (emphasis
    added):'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 上周报道，比尔·杜德利（Bill Dudley）支持在首次加息时机上采取谨慎的政策（加粗为强调）：
- en: Raising interest rates too late is safer than acting too early, an influential
    Federal Reserve official said on Friday, endorsing a high-profile research paper
    that argues that the U.S. economy, given time, can rebound to normal growth.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储一位有影响力的官员周五表示，晚些时候加息比过早行动更安全，他支持一篇高调的研究论文，该论文认为，只要给美国经济足够的时间，它就能反弹至正常增长。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The paper by four top U.S. economists, presented on Friday to a roomful of powerful
    central bankers in New York, argues the Fed would be wise to keep rates at rock
    bottom for longer than planned and then tighten monetary policy more aggressively.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四位顶尖的美国经济学家周五在纽约一个满座的重要中央银行家面前提交了一份论文，认为美联储明智的做法是比计划更长地保持利率在最低点，然后更积极地收紧货币政策。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: New York Fed President William Dudley, who offered a critique of the paper,
    cited currently low inflation and warned against being too anxious to tighten
    monetary policy.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纽约联邦储备银行行长比尔·杜德利（William Dudley）对这篇论文提出了批评，他引用了目前低通胀的情况，并警告不要过于急于收紧货币政策。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The risks of hiking rates "a bit early are higher than the risks of lifting
    off a bit late," he told a forum hosted by the University of Chicago''s Booth
    School of Business. "This argues for a more inertial approach to policy."***'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他在芝加哥大学布斯商学院主办的一个论坛上表示：“提前加息的风险高于稍晚加息的风险。”他补充说，“这支持对政策采取更加惯性的方法。”***
- en: No doubt a June liftoff is still on the table, but how likely is it when Bill
    Dudley, who is part of the inner circle triumvirate of Yellen, Fischer and Dudley
    at the Fed, urges caution?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，6月的加息仍在桌面上，但在美联储内部圈子三人组（耶伦、费舍尔和杜德利）中的杜德利呼吁谨慎时，这种情况有多可能？
- en: One of the key metrics that I will be watching is the Employment Report, which
    is due out on Friday. Instead of just watching the headline Non-Farm Payroll figure,
    I will be paying close attention to Average Hourly Earnings, just as I did last
    month (see
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我将密切关注的一个关键指标是周五即将公布的就业报告。我不仅仅关注非农就业人数的头条数字，我将密切关注平均每小时工资，就像上个月我所做的那样（参见
- en: '[The ONE NUMBER to watch in Friday''s NFP report](http://humblestudentofthemarkets.blogspot.com/2015/02/the-one-number-to-watch-in-fridays-nfp.html)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[周五非农报告中需要关注的一个数字](http://humblestudentofthemarkets.blogspot.com/2015/02/the-one-number-to-watch-in-fridays-nfp.html)'
- en: ). No doubt, the Fed will also be closely monitoring this data point for signs
    of wage pressures. Average Hourly Earnings came in at 0.5% for January, but the
    consensus expectation is for a rise of 0.2%.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ）。毫无疑问，美联储也将密切关注这个数据点，以寻找工资压力的迹象。1月份的平均每小时工资为0.5%，但市场共识预期的是0.2%的上涨。
- en: '**More consolidation ahead?**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多巩固行情在眼前？**'
- en: All these factors indicate that the intermediate term trend is up. Tactically,
    however, the markets may need a bit more time to consolidate their gains. The
    chart below of the SPX shows that the 5-day RSI, which is useful for swing trading,
    has descended from an overbought condition. Such reading often signal a market
    pullback. However, a glance at the SPX chart in the bottom panel shows that the
    index remains above its breakout levels and support is nearby at 2090-2100, which
    is less than 1% below the current level of 2105.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些因素都表明中期趋势是向上的。然而，在战术上，市场可能需要更多时间来巩固其涨幅。下图中SPX的走势显示，5日RSI（对于摆动交易很有用）已经从超买状态下降。这种读数通常预示着市场回调。然而，向下看SPX图表的底栏显示，指数仍高于突破水平，支撑位在2090-2100点，这比当前的2105点低不到1%。
- en: I would therefore anticipate further consolidation and minor weakness in the
    week ahead. As long as the market does not violate that support zone, the path
    of least resistance should be upward.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我预计未来一周市场将进一步巩固和小幅走弱。只要市场没有违反那个支撑区域，最简单的阻力路径应该是向上的。
- en: My inner trader is long the market and regards any minor pullback as a buying
    opportunity, but he has stop losses placed just below the aforementioned support
    levels. My inner investor is shifting to a more risk-on profile with his portfolio
    and allocating a greater portion to equities.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易者认为市场任何小幅回调都是买入机会，但他已经在上述支撑位稍低的地方设置了止损。我内心的投资者正在将其投资组合的风险偏好转向更加积极，并将更多比例分配给股票。
- en: '**Disclosure:**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：**'
- en: Long SPXL, TNA
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 长期持有SPXL，TNA
