- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/09/a-hawkish-pause-but-dont-panic.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/09/a-hawkish-pause-but-dont-panic.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': It was a hawkish pause. The Fed’s decided to leave rates unchanged, but in
    the Summary of Economic Projections (SEP), it acknowledged that the economy is
    strong than its June projections. More importantly, the Fed Funds target for the
    end of this year remains unchanged, indicating that FOMC members expect another
    quarter-point rate hike, and raised rate expectations by a half-point for the
    next two years. In other words, higher for longer.'
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, the 2-year Treasury yield, which is a market proxy of the terminal
    Fed Funds rate, ended the day at 5.16%, a new cycle high.
  prefs: []
  type: TYPE_NORMAL
- en: Risk-off!
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/09/20/a-hawkish-pause-but-dont-panic/).
  prefs: []
