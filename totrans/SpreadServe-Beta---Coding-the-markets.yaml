- en: 'For the last few months I’ve been working on a new product: [SpreadServe](http://spreadserve.com
    "SpreadServe"). [SpreadServe’s mission](http://spreadserve.com/about/ "Our mission")
    is to take all those unwieldy spreadsheets full of XLL addins and VBA macros off
    trader desktops, and turn them into resilient, automated, scalable enterprise
    services. Excel spreadsheets are great, because they empower users to create their
    own solutions quickly. But on the other hand, they’re a liability, because they’re
    usually poorly tested and they have to be manually operated on the desktop. SpreadServe’s
    goal is to fix that by providing an alternate runtime for Excel spreadsheets.
    Retain business agility by continuing to design and build models in Excel. Auto-test,
    deploy, scale, log and automate those models in SpreadServe. Do [contact](http://spreadserve.com/contact/
    "Contact") [us](http://spreadserve.com/about/team/ "The team") if you’re interested
    in joining the beta program.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月里，我一直致力于一个新产品：[SpreadServe](http://spreadserve.com "SpreadServe"). [SpreadServe的使命](http://spreadserve.com/about/
    "我们的使命")是将从交易员桌面上的那些包含XLL添加项和VBA宏的杂乱表格中解放出来，并将它们转化为坚韧、自动化、可扩展的企业服务。Excel表格很棒，因为它们能使用户快速创建自己的解决方案。但另一方面，它们是一个负担，因为它们通常测试不充分，且必须在桌面上手动操作。SpreadServe的目标是通过为Excel表格提供替代运行环境来解决这个问题。通过在Excel中继续设计和构建模型，保持业务灵活性。在SpreadServe中自动测试、部署、扩展、记录和自动化这些模型。如果你有兴趣加入测试计划，请[联系我们](http://spreadserve.com/contact/
    "联系我们")或[查看团队](http://spreadserve.com/about/team/ "团队介绍")。
