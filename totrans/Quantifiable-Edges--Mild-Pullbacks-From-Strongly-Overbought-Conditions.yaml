- en: 'Quantifiable Edges: Mild Pullbacks From Strongly Overbought Conditions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：从极度超买状态的小幅回调
- en: 来源：[http://quantifiableedges.blogspot.com/2010/03/mild-pullbacks-from-strongly-overbought.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/mild-pullbacks-from-strongly-overbought.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/03/mild-pullbacks-from-strongly-overbought.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/mild-pullbacks-from-strongly-overbought.html#0001-01-01)
- en: I’ve shown many times before how strong selloffs rarely end when the 1st day
    of the bounce is meek. Most of the time to get a strong multi-day move off a low,
    you need a convincing day-1 bounce. Tonight I decided to flip this concept on
    its head a little bit and examine what happens after a small pullback day during
    a strong upmove. For this study I used the 2-day RSI. The 2-day RSI is a very
    sensitive indicator so it would take a very small decline from a very overbought
    position in order for it to remain above 90 on a down day. This is what happened
    on Thursday and what I examined below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经多次展示过，当反弹的第一天温和时，强烈的下跌很少会结束。大多数时候，要从低点启动一个强烈的多日移动，你需要一个令人信服的第一天反弹。今晚我决定将这个概念稍微翻转一下，研究在强烈上升趋势中小幅回调后的情况。为此，我使用了2日RSI。2日RSI是一个非常敏感的指标，所以即使是从极度超买的位置小幅下跌，也足以在下跌的日子里使其保持在90以上。这正是周四发生的情况，也是我下面要探讨的。
