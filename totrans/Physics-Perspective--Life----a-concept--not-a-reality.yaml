- en: 'Physics Perspective: Life -- a concept, not a reality'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://physicsoffinance.blogspot.com/2014/03/life-concept-not-reality.html#0001-01-01](http://physicsoffinance.blogspot.com/2014/03/life-concept-not-reality.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Scientists have struggled for many years to define life. What is living and
    what is not? Is a virus alive? What about a growing crystal? No one has been successful,
    and I think I agree with
  prefs: []
  type: TYPE_NORMAL
- en: '[Ferris Jabr in the New York Times](http://www.nytimes.com/2014/03/13/opinion/why-nothing-is-truly-alive.html?_r=0)'
  prefs: []
  type: TYPE_NORMAL
- en: ': there is no answer. There simply is no sharp dividing line between what is
    alive and what is not. The idea that there should be is a confusion, a prejudice,
    and it is all in our heads; it''s not a part of reality.'
  prefs: []
  type: TYPE_NORMAL
