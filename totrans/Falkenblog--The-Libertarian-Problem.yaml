- en: 'Falkenblog: The Libertarian Problem'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 弗尔肯博客：古典自由主义的问题
- en: 来源：[http://falkenblog.blogspot.com/2013/01/the-libertarian-problem.html#0001-01-01](http://falkenblog.blogspot.com/2013/01/the-libertarian-problem.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/01/the-libertarian-problem.html#0001-01-01](http://falkenblog.blogspot.com/2013/01/the-libertarian-problem.html#0001-01-01)
- en: Over at the NYTimes, David Brooks
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在《纽约时报》（NYTimes）上，大卫·布鲁克斯（David Brooks）
- en: '[argues](http://www.nytimes.com/2013/01/29/opinion/brooks-a-second-g-o-p.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[争论](http://www.nytimes.com/2013/01/29/opinion/brooks-a-second-g-o-p.html)'
- en: 'a big problem with the Republican party is its libertarian bias:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 共和党的一个大问题是其古典自由主义偏见：
- en: While losing the popular vote in five of the last six presidential elections,
    the flaws of this mentality have become apparent. First, if opposing government
    is your primary objective, it’s hard to have a positive governing program.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去六次总统选举中有五次败在普选中，这种心态的缺陷已经变得明显。首先，如果反对政府是你的主要目标，很难有一个积极的治理计划。
- en: As Bill Kristol pointed out at the National Review event, the G.O.P. fiercely
    opposed the Dodd-Frank financial regulation law but never offered an alternative.
    The party opposed Obamacare but never offered a replacement. John Podhoretz of
    Commentary added that as soon as Republicans start talking about what kind of
    regulations and programs government should promote, they get accused by colleagues
    of being Big Government conservatives.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如比尔·克里斯托尔在国家评论（National Review）活动中指出的那样，共和党激烈反对《多德-弗兰克金融监管法》，但从未提出替代方案。该党反对奥巴马医改，但也未提出替代方案。评论杂志（Commentary）的约翰·波德霍雷茨（John
    Podhoretz）补充说，一旦共和党人开始讨论政府应该推动什么样的监管和计划，他们就会被同僚指责为大政府保守派。
- en: Alas, there are probably many swing moderates like Brooks who think the path
    to Republican success is to have a smarter kind of state, not a smaller one.  A
    vote-seeking Republican probably should adopt this attitude if he wants to be
    elected.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，像布鲁克斯（Brooks）这样认为共和党成功之道在于有一个更聪明的国家而不是更小的国家的中间选民可能有很多。 一个寻求选票的共和党人可能应该采取这种态度，如果他想当选的话。
- en: To libertarians a smarter state is a smaller state, but most voters aren't libertarians.
    Bush II gave us more (and compassionate) government, and he failed not because
    he wasn't sincere, but because more government is never smarter. Dodd-Frank and
    Obamacare just add more bureaucracy to sectors that already are over and mis-regulated.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对古典自由主义者而言，一个更聪明的国家就是一个更小的国家，但大多数选民并不是古典自由主义者。小布什给了我们更多（而且有同情心的）政府，他失败了不是因为他不真诚，而是因为更多的政府从来不会更聪明。《多德-弗兰克》和奥巴马医改只是给已经过度和错误规范的领域增加更多的官僚机构。
