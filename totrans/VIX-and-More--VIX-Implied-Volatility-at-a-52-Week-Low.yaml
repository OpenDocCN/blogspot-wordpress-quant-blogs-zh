- en: The reason I bother mentioning any of this is that VIX call options closed yesterday
    with their lowest implied volatility reading of the past 52 weeks. So if you think
    the market is getting toppy, but you are reluctant to go long the VIX because
    it is still a fair distance from single digits, consider that the volatility premium
    for VIX calls is as cheap as it has been in a long time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到这些的原因是，VIX 看涨期权昨日收盘的暗含波动率是过去 52 周中最低的。所以，如果你认为市场已经到了顶部，但又不愿意做空 VIX，因为它与个位数仍有相当距离，那么请考虑一下，VIX
    看涨期权的波动率溢价是很长一段时间以来最便宜的。
