- en: 'Humble Student of the Markets: Has technical analysis stopped working?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：技术分析已经失效了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/04/has-technical-analysis-stopped-working.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/04/has-technical-analysis-stopped-working.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/04/has-technical-analysis-stopped-working.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/04/has-technical-analysis-stopped-working.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ':'
  id: totrans-7
  prefs: []
