- en: The fact that bond rates were hitting a new high along with stocks on Monday
    is notable. Below is a study that last appeared in the 12/23/09 Subscriber Letter
    that examined this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一股票和债券同时创下新高的事实值得注意。以下是曾在2009年12月23日订阅信件中出现的一项研究，该研究探讨了这一点。
- en: '[![](img/9664dd7d77b0cfc15cfb0beaf1216376.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjgZp9T0gS2NLb-IxrK8oFNGDzG6Vc526PqF4mzHtc0HKClkZnFRrbTr4UG_6IYSalVpmQDMqo737E1eTtKMzNKLK4EnBDVoF3AMjl5gjKGfM1l-4YsgmZw311WEYNqrXXpiJ30Pm9qowVE/s1600/2010-04-06+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjgZp9T0gS2NLb-IxrK8oFNGDzG6Vc526PqF4mzHtc0HKClkZnFRrbTr4UG_6IYSalVpmQDMqo737E1eTtKMzNKLK4EnBDVoF3AMjl5gjKGfM1l-4YsgmZw311WEYNqrXXpiJ30Pm9qowVE/s1600/2010-04-06+png.png)'
- en: Generally, higher interest rates make bonds a more attractive investment. This
    may lead people to forsake stocks in favor of lower risk returns with improved
    yield. Implications of this study appear to be longer-term in nature than we usually
    see. Traders may want to keep this study in mind in the coming weeks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，较高的利率使得债券成为一个更有吸引力的投资。这可能导致人们放弃股票，转而选择风险较低的收益和提高的收益率。这项研究的影响似乎比我们通常看到的要长远。交易员可能希望在接下来的几周内记住这项研究。
