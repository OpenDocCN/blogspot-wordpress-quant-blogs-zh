- en: 'If you venturing down the pattern/component library road (which you should
    be) when building web applications, [Nathan](http://www.eightshapes.com/aboutus/nathan-curtis/)
    Curtis’s [book](http://www.amazon.co.uk/Modular-Web-Design-Components-Documentation/dp/0321601351),
    Modular Web Design: Creating Reusable Components for User Experience Design and
    Documentation, is worth a read.  Here’s a few call-out points from the book:'
  prefs: []
  type: TYPE_NORMAL
- en: Page 3 – Agree on terminology regards to page chunks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 20 – Divide – obvious!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 53 – Stated Structure reminds me of [behaviour](http://dannorth.net/introducing-bdd/). 
    Remove ambiguity, and ensure words are understood across the entire team.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 181 – Hierarchical taxonomy for classifying components.  Component names
    are important, especially if you sensible decide to ensure names cross the divide
    between UX and software engineering.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 283 – Adoption is hard, so consider a sensible lean approach to moving
    forwards with a component library
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To many people see a component library as a project in itself that initially
    was deemed as a requirements to improve velocity of an agile team delivering a
    business solution, but before long became a burden to the team.  Thus think, and
    walk before you run.  Component libraries are important, if not essential on large
    projects.
  prefs: []
  type: TYPE_NORMAL
