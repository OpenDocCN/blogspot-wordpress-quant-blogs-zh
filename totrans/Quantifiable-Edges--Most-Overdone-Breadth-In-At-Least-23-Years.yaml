  zh: 来源：[http://quantifiableedges.blogspot.com/2009/08/most-overdone-breadth-in-at-least-23.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/most-overdone-breadth-in-at-least-23.html#0001-01-01)
- en: I almost showed a bullish study this morning for all the bulls who've been screaming
    for one. But when an indicator like T21112 hits a new all time high, it deserves
    a mention. T2112 measures the percent of stocks that are trading at least 2 standard
    deviations above their 40-day moving average. It set an all time-high in May and
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天早上差点给所有一直在呼吁看多市场的投资者展示了一个看多的研究。但是当一个像T21112这样的指标达到新的历史高点时，它值得提及。T2112衡量的是交易价格至少比其40天移动平均高两个标准差的股票百分比。它在5月创下了历史新高，
- en: '[I noted it then](http://quantifiableedges.blogspot.com/2009/05/breadth-measures-hitting-historical.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我当时注意到了](http://quantifiableedges.blogspot.com/2009/05/breadth-measures-hitting-historical.html)'
- en: . It went on to peak 2 days later (May 6
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 它在两天后达到了高峰(5月6日
- en: th
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: th
- en: ). After that the market experienced a 3-day pullback and a bit of a consolidation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: )。在那之后，市场经历了三天的回调和一些整理。
- en: Monday it barely broke the old record. To provide some perspective as to how
    extended this indicator is I've shown below the full history going back to 1986.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 周一它几乎没有打破旧记录。为了提供一些关于这个指标已经多么过度延伸的视角，我下面展示了从1986年以来的完整历史。
