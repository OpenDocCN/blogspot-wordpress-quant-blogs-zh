- en: Spikes anywhere near what we are seeing now have been unsustainable in the past.
    This would seem to suggest a pullback is likely. (Of course, as the bulls will
    point out - there have been a lot of things suggesting that lately and the market
    has ignored most all of them.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 过去任何时候接近我们现在所看到的波动都不可持续。这似乎表明回调是可能的。(当然，正如多头会指出的那样-最近有很多事情暗示市场可能会回调，但市场基本上忽略了它们的大部分。)
