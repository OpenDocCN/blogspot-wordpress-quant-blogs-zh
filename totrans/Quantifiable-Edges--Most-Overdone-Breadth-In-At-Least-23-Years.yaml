  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 至少23年来最过度的市场广度'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/08/most-overdone-breadth-in-at-least-23.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/most-overdone-breadth-in-at-least-23.html#0001-01-01)
