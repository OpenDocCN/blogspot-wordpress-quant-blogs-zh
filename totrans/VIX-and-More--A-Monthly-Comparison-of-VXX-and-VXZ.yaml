- en: 'VIX and More: A Monthly Comparison of VXX and VXZ'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VXX与VXZ的月度比较'
- en: 来源：[http://vixandmore.blogspot.com/2012/01/monthly-comparison-of-vxx-and-vxz.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/monthly-comparison-of-vxx-and-vxz.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/monthly-comparison-of-vxx-and-vxz.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/monthly-comparison-of-vxx-and-vxz.html#0001-01-01)
- en: Three years after their launch, [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    has about four times as many assets as its mid-term sibling, [VXZ](http://vixandmore.blogspot.com/search/label/VXZ).
    When it comes to public relations and media column inches, I imagine the ratio
    is more like 50-1 in the favor of VXX. In many ways VXZ is the unloved stepchild
    of the duo.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VXX](http://vixandmore.blogspot.com/search/label/VXX)在上市三年后，其资产管理规模是中期兄弟产品[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)的大约四倍。在公关和媒体版面上，我想VXX的优势可能是50比1。在许多方面，VXZ是这对产品中的不受宠的孩子。'
- en: I recently opined that when it comes to the inverse variants of these two ETPs,
    [ZIV is Undeservedly Neglected](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html).
    I believe the same case holds for VXZ. One of the great difficulties in trading
    VIX-based ETPs is that while the potential returns are enormous, when things move
    in the wrong direction, a bad trade can spiral out of control and trigger an extremely
    painful loss with surprising speed. This is a large part of what makes VXZ more
    attractive than VXX. Even though VXZ is relatively volatile, with a current 30-day
    historical volatility of 39.5, it pales in comparison to the 70.1 30-day HV of
    its rocket-fueled short-term brother, VXX. In this case, the slower the train
    wreck, the more easily it can be avoided and position [risk](http://vixandmore.blogspot.com/search/label/risk)
    becomes much more manageable.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近评论说，在谈到这两款ETP的反向变种时，[ZIV被不公正地忽视了](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html)。我相信同样的情况也适用于VXZ。VIX衍生ETP交易的一个巨大困难在于，尽管潜在回报巨大，但当事情向错误的方向发展时，一个糟糕的交易可能会迅速失控，并以惊人的速度触发极其痛苦的损失。这正是VXZ比VXX更有吸引力的原因之一。尽管VXZ相对波动较大，但其当前30天的历史波动率为39.5，但与VXX的火箭燃料型短期兄弟的70.1%的30天HV相比，这就相形见绌了。在这种情况下，火车失事的速度越慢，就越容易避免，仓位[风险](http://vixandmore.blogspot.com/search/label/risk)也变得更加可控。
- en: In addition to the lower volatility, VXZ is also much less susceptible to the
    [contango](http://vixandmore.blogspot.com/search/label/contango) and [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    issues that plague VXX. In fact, on average VXZ is only subjected to about 1/3
    of the negative roll yield that impacts VXX, which is a large part of the reason
    why the long-term performance of VXZ is much superior to the numbers put up by
    VXX. To illustrate this point, the chart below shows the month-by-month performance
    data for VXX and VXZ going back two years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了波动性较低之外，VXZ还大大减少了困扰VXX的[正向市场](http://vixandmore.blogspot.com/search/label/contango)和[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)问题。实际上，平均而言，VXZ只受到影响VXX的约1/3的负面滚动收益率，这就是VXZ长期表现远超VXX的原因之一。为了说明这一点，下面的图表展示了VXX和VXZ过去两年的月度表现数据。
- en: In summary, if you are impatient and you like action, VXX is the better bet,
    but if you have some patience and want better odds, VXZ is often a better long
    volatility play.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，如果你性急喜欢行动，VXX是更好的选择，但如果你有耐心想要更好的赔率，VXZ通常是更好的长期波动性策略。
