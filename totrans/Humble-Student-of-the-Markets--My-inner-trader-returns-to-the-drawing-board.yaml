- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: To paraphrase Emperor Hirohito when he broadcast the Japan's decision to surrender
    in World War II to the nation, "My inner trader's returns have not necessarily
    developed to his advantage in 2020". While the trading system was correct in spotting
    the major downdraft this year and the initial recovery, it was wrong to stay short
    as the market rallied.
  prefs: []
  type: TYPE_NORMAL
