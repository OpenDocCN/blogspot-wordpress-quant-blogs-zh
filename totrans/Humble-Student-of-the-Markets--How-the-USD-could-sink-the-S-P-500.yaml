  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/09/how-usd-could-sink-s-500.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/09/how-usd-could-sink-s-500.html#0001-01-01)
- en: Correlation isn’t causation, but the USD Index has shown a close inverse correlation
    to the S&P 500\. The relationship partly ended when the S&P 500 surged on AI mania.
    However, small-cap stocks, which are less subject to the enthusiasm over the AI
    revolution, maintained their inverse correlation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性不一定等同于因果关系，但美元指数与标普500指数显示出了紧密的负相关性。这种关系部分在标普500因人工智能狂热而飙升时结束。然而，小市值股票，这些股票较少受到人工智能革命的热潮影响，保持了它们的负相关性。
- en: The USD Index is approaching a key resistance level. Assuming the inverse correlation
    were to continue, what are the bear and bear cases for the USD, and consequently
    U.S. equities?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美元指数正接近一个关键的阻力位。假设负相关性继续存在，那么美元及美国股市的熊市和更熊的市场情况可能是什么？
