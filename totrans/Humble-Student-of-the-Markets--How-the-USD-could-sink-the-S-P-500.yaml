  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美元如何拖累标普500
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/09/how-usd-could-sink-s-500.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/09/how-usd-could-sink-s-500.html#0001-01-01)
