  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/stark-reminder-of-north-south-eurozone.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/stark-reminder-of-north-south-eurozone.html#0001-01-01)
