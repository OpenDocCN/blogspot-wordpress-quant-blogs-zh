  prefs: []
  type: TYPE_NORMAL
  zh: The（原文此部分未完整，未翻译）
- en: '[FT](http://www.ft.com/intl/cms/s/0/7217e898-362c-11e1-a3fa-00144feabdc0.html#axzz1iWAmosFG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/intl/cms/s/0/7217e898-362c-11e1-a3fa-00144feabdc0.html#axzz1iWAmosFG)'
- en: 'had an interesting article highlighting the north-south divide in the eurozone:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发表了一篇有趣的文章，突显了欧元区南北分歧：
- en: The starkly contrasting economic trajectories of countries inside the eurozone
    were highlighted on Tuesday as Germany reported unemployment at 20-year lows while
    Spanish jobless figures rose for the fifth consecutive month.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在欧元区内部国家截然不同的经济轨迹在周二凸显出来，德国报告的失业率降至20年低点，而西班牙的失业人数却连续第五个月上升。
- en: Moreover, there is an interactive graphic in the article showing the different
    unemployment rates by country.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，文章中还有一个交互式图表，展示了不同国家的失业率。
- en: While the latest eurozone seasonally adjustment unemployment rate is 10.3%,
    compared to 10.1% a year ago, there are vast gaps in unemployment rates between
    member states. Most notable are Germany at 5.5% (vs. 6.8% a year ago), the Netherlands
    at 4.8% (vs. 4.4%) and Austria at 4.1% (vs. 4.2%). The underperforming PIIGS are
    suffering vastly higher unemployment, with Greece at 18.3% (vs. 13.9%), Ireland
    at 14.3% (vs. 14.2%), Portugal 12.9% (vs. 12.3%), Spain at an astounding 22.8%
    (vs. 20.5%) and Italy an outperformer at 8.5% (vs. 8.4%). As a point of reference,
    the unemployment in France, which is the other major partner in the eurozone leadership,
    stands at 9.8% (vs. 9.7%).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最新的欧元区季节性调整失业率是10.3%，而去年同期为10.1%，但成员国之间的失业率差距很大。最值得注意的是，德国为5.5%（去年同期为6.8%），荷兰为4.8%（去年同期为4.4%），奥地利为4.1%（去年同期为4.2%）。表现不佳的PIIGS国家失业率则高得多，希腊为18.3%（去年同期为13.9%），爱尔兰为14.3%（去年同期为14.2%），葡萄牙为12.9%（去年同期为12.3%），西班牙惊人地达到了22.8%（去年同期为20.5%），意大利表现相对较好，为8.5%（去年同期为8.4%）。作为参考，欧元区领导层的另一个主要伙伴法国的失业率为9.8%（去年同期为9.7%）。
- en: '**How badly will austerity bite?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**紧缩政策的影响会有多严重？**'
- en: Please note that these unemployment figures are dated October 2011, before the
    full brunt of many announced austerity programs have been felt. As the effects
    of these cutbacks start to wind their way through these economies, will unemployment
    go up or down?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些失业数据是2011年10月的，当时许多宣布的紧缩计划尚未完全感受到影响。随着这些削减措施开始在经济中产生影响，失业率会上升还是下降？
- en: How long before the elites are faced with a political backlash?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 精英们面临政治反弹还需要多久？
- en: The
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: The（原文此部分未完整，未翻译）
- en: '[Guardian](http://www.guardian.co.uk/business/2012/jan/03/greece-warns-over-euro-exit)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Guardian](http://www.guardian.co.uk/business/2012/jan/03/greece-warns-over-euro-exit)'
- en: 'reported that the new Greek government is fed up with new demands and playing
    a game of brinkmanship again [emphasis added]:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，新成立的希腊政府对新要求感到厌倦，再次玩起了边缘政策游戏[强调为原文所加]：
- en: Greece was promised a second emergency bailout worth €130bn (£108bn) in October
    after it became clear that the first rescue package, agreed in May 2010, was not
    enough to stabilise its debts.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希腊在2010年5月达成第一笔救援计划后，于2011年10月获得了第二笔紧急救助，金额为1300亿欧元（1080亿英镑），因为第一笔救援计划不足以稳定其债务。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But talks about this second deal, including a writedown for Greece''s private-sector
    lenders, are still continuing. Kapsis told Greek television: "This famous loan
    agreement must be signed, otherwise we are outside the markets, out of the euro
    and things will become much worse."'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是关于第二笔交易的谈判，包括对希腊私营部门贷款人的债务减免，仍在继续。Kapsis告诉希腊电视台：“这个著名的贷款协议必须签署，否则我们将退出市场，退出欧元区，情况会变得更糟。”
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Reports have emerged since the weekend that the troika could demand fresh
    austerity measures from Athens in exchange for a new loan to ensure that it meets
    its targets for reducing the deficit***. But Kapsis also said imposing more cuts
    on a recession-hit nation could be very difficult.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***周末以来有报道称，除非雅典实施新的紧缩措施以换取新的贷款，以确保实现减少赤字的目标，否则特洛伊卡可能提出新的要求***。但Kapsis也表示，在遭受经济衰退的国家实施更多削减可能非常困难。'
- en: 'They have threatened to leave the euro within three months unless they get
    relief:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他们威胁称，除非在三个月内获得救济，否则将退出欧元区：
- en: The Greek government has stepped up the pressure on its eurozone paymasters
    by warning that unless a new bailout for the recession-hit country is agreed within
    the next three months it will be forced out of the single currency.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希腊政府通过警告，除非在接下来的三个月内就受衰退影响的该国的新救助计划达成协议，否则它将被迫退出单一货币体系，从而加大了对欧元区财政支持者的压力。
- en: No doubt much of this rhetoric is typical of the posturing that goes on in negotiations,
    but as austerity programs begin to bite all over Europe, investors will start
    to worry about and price in the tail-risk of social upheaval and political instability.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 毋庸置疑，这种言论在谈判中很典型，但随着欧洲各地的紧缩计划开始产生影响，投资者将开始担忧并计入社会动荡和政治不稳定的尾部风险。
- en: The ECB's LTRO program of unlimited liquidity has bought the politicians some
    time. Don't be too surprised if that window of time may be shorter than expected.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行无限流动性的LTRO计划为政治家们争取了一些时间。如果这个时间窗口比预期的要短，请不要感到过于惊讶。
