- en: '**Preface: Explaining our market timing models**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on research outlined in our post'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Model**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader uses the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**trading component**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: of the Trend Model to look for changes in direction of the main Trend Model
    signal. A bullish Trend Model signal that gets less bullish is a trading "sell"
    signal. Conversely, a bearish Trend Model signal that gets less bearish is a trading
    "buy" signal. The history of actual out-of-sample (not backtested) signals of
    the trading model are shown by the arrows in the chart below. Past trading of
    the trading model has shown turnover rates of about 200% per month.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'The latest signals of each model are as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Ultimate market timing model: Buy equities*'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on*'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trading model: Bullish*'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The performance chart and model readings have been delayed by a week out of
    respect to our paying subscribers.* **Update schedule**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: ': I generally update model readings on my'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[site](https://humblestudentofthemarkets.com/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: on weekends and tweet any changes during the week at @humblestudent. Subscribers
    will also receive email notices of any changes in my trading portfolio.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '**How close are we to a market top?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: I am used to getting abused for my market views, but the abuse is starting to
    turn into agreement - and that's a cautionary flag. I haven't always been a bull,
    here is a summary of my major market calls since January 2015.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: When I was cautious in the first half of 2015, I got hate mail (see
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[Why I am bearish (and what would change my mind)](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: ). When the market corrected in August/September 2015 and I was constructive
    on stocks, I got hate mail (see
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '[Relax, have a glass of wine](http://humblestudentofthemarkets.blogspot.com/2015/08/relax-have-glass-of-wine.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: and
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '[Why this is not the start of a bear market](http://humblestudentofthemarkets.blogspot.com/2015/09/why-this-is-not-start-of-bear-market.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么这并不是熊市的开始](http://humblestudentofthemarkets.blogspot.com/2015/09/why-this-is-not-start-of-bear-market.html)'
- en: ). When I turned bullish in January 2016 at the height of the market panic,
    a lot of people thought I was an idiot (see
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我于2016年1月在市场恐慌的高峰时期转为看多时，很多人认为我是个白痴（参见
- en: '[Buy! Blood is in the Streets](https://humblestudentofthemarkets.com/2016/01/17/buy-blood-is-the-streets/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[买！街头血流成河](https://humblestudentofthemarkets.com/2016/01/17/buy-blood-is-the-streets/)'
- en: ). When I reiterated my bullish views as the market moved sideways in June before
    the big breakout, there was much skepticism that stock prices could go much higher
    (see
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我重申我在市场在6月大幅上涨之前横向整理时看多的观点，很多人认为股票价格不可能再上涨太多（参见
- en: '[How the SPX can get to 2200 and beyond](https://humblestudentofthemarkets.com/2016/06/19/how-the-sp-500-can-get-to-2200-and-beyond/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[标普500如何达到2200点及更高](https://humblestudentofthemarkets.com/2016/06/19/how-the-sp-500-can-get-to-2200-and-beyond/)'
- en: ).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Now that the broad market averages are seeing new all-time highs, market psychology
    has shifted from skepticism to grudging acceptance of the bull case. This got
    me worried. Am I becoming consensus and part of the crowd? Does this mean that
    the market is about top out?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着市场平均指数创下新的历史高点，市场心态已经从怀疑转变为对牛市的勉强接受。这让我感到担忧。我是否正在变成共识的一部分，成为群体的一员？这意味着市场即将触顶吗？
- en: For some perspective on this question, the Dow, SPX and NASDAQ all made simultaneous
    new highs last Thursday. The last time this happened was December 31, 1999, which
    was shortly before the ultimate top in March 2000, indicating that the market
    may be in a high risk zone. On the other hand,
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个问题，道琼斯工业平均指数、标普500指数和纳斯达克指数在上周四同时创下了新高。这种情况上次出现是在1999年12月31日，那是在2000年3月终极顶点之前的几个月，这表明市场可能正处于高风险区域。另一方面，
- en: '[Ryan Detrick](https://twitter.com/RyanDetrick/status/764172961033097216)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ryan Detrick](https://twitter.com/RyanDetrick/status/764172961033097216)'
- en: highlighted analysis showing simultaneous new highs in all three indices tend
    to be bullish.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 突出显示的分析显示，三大指数同时创新高往往是有利于牛市的。
- en: Coincidental new highs is reflective of bullish price momentum,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 偶然的创新高反映了看涨的价格动能，
- en: '[Detrick](https://twitter.com/ryandetrick/status/763910929461473280)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[Detrick](https://twitter.com/ryandetrick/status/763910929461473280)'
- en: pointed out that the market saw a total of 25 simultaneous new highs in 1995.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，市场在1995年总共出现了25次同时创新高。
- en: So should we party like it's 1995, which was a sustained bull move, or late
    1999, which marked a blow-off top?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们应该像1995年那样庆祝，那是一段持续的牛市，还是像1999年底那样，标志着一个最后的顶点？
- en: I believe that the answer depends on the timing of a recession caused bear market,
    which is a function of the Federal Reserve's reaction to economic and market developments.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信答案取决于由美联储对经济和市场发展的反应所引起的经济衰退型熊市的时机。
