  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，市场在1995年总共出现了25次同时创新高。
- en: So should we party like it's 1995, which was a sustained bull move, or late
    1999, which marked a blow-off top?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们应该像1995年那样庆祝，那是一段持续的牛市，还是像1999年底那样，标志着一个最后的顶点？
- en: I believe that the answer depends on the timing of a recession caused bear market,
    which is a function of the Federal Reserve's reaction to economic and market developments.
