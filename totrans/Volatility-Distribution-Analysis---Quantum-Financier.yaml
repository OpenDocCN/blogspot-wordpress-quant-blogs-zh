- en: The numbers seem to confirm the theory, the distribution of the volatility of
    volatility seems to be more stable than that of simple volatility overall. From
    here, one can wonder if the added predictability can transfer to improved regime
    identification. The idea is appealing and will be discussed in a future post,
    we will also look at how concretely use this information and incorporate it into
    a trading strategy. You may find that I keep my analysis very shallow. Rest assured,
    the subject will come back on the blog in the coming week, I want to dig deeper
    into the phenomenon; more on this to come…
  prefs: []
