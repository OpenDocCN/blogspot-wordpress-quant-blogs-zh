- en: 来源：[https://quantumfinancier.wordpress.com/2010/08/11/volatility-distribution-analysis/#0001-01-01](https://quantumfinancier.wordpress.com/2010/08/11/volatility-distribution-analysis/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s been a long time since the Quantum Financier blog saw any action but today
    I am back (not home yet but back on the blogosphere nonetheless!). Today’s post
    will focus on the distribution of volatility and of the volatility of volatility
    in an attempt to examine which one is more stable. The implication of results
    here can tie nicely into CSS’s recent post [Random Regime Musing](http://cssanalytics.wordpress.com/2010/08/04/random-regime-musings/);
    I recommend you read it if you haven’t yet.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the post David reach the following conclusion: *“by using forward [volatility]
    estimates we can respond more quickly to changes in volatility and how they will
    impact our mean-reversion strategies”*. Then a new very interesting blogging geek,
    [The Quanting Dutchman](http://quantingdutchman.wordpress.com/) commented suggesting
    that volatility of volatility is usually more predictable. The conversation grabbed
    my interest and I thought I would put the idea to the test. The following statistics
    are a comparison between the distribution of the volatility and of the volatility
    of volatility for different sample size and a visual comparison on the 500 bars
    time frame.'
  prefs: []
  type: TYPE_NORMAL
