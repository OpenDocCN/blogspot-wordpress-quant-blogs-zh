- en: Because of the ease of this arbitrage and the automated nature of these trades,
    this relationship is a popular topic on this blog.  The market opening and subsequent
    introduction of liquidity into the interbank market has been particularly interesting
    to study.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种套利的便利性和这些交易的自动化性质，这种关系成为了博客上的热门话题。市场开放和随后向银行间市场引入流动性特别有趣。
- en: '**The Outrights.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**即期交易**'
- en: These are the aforementioned spreads between the synthetic and live exchange
    rates.   Despite the volatility of the underlying rates, the spreads unsurprisingly
    remain remarkably consistent.  More detail on this type of trade can be found
    in the links below.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是合成和实时汇率之间的上述点差。 尽管基础汇率波动性很大，但点差令人惊讶地保持着相当一致。 关于这种交易类型的更多细节可以在下面的链接中找到。
