- en: 'Quantifiable Edges: A Long-Term Look At the Nasdaq Advance/Decline'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[量化边缘：对纳斯达克涨跌比的长期观察](https://wiki.example.org/quantifiable_edges)'
- en: 来源：[http://quantifiableedges.blogspot.com/2009/08/long-term-look-at-nasdaq-advancedecline.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/long-term-look-at-nasdaq-advancedecline.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/08/long-term-look-at-nasdaq-advancedecline.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/08/long-term-look-at-nasdaq-advancedecline.html#0001-01-01)
- en: '[Woodshedder](http://ibankcoin.com/woodshedderblog/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Woodshedder](http://ibankcoin.com/woodshedderblog/)'
- en: is starting a new series called “Indicators and edges” in which he will be testing
    the effectiveness of different indicators. I’m looking forward to reading it.
    Last night
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正在开始一个名为“指标与边缘”的新系列，在其中他将测试不同指标的有效性。我期待着阅读它。昨晚
- en: '[he posted some baseline results of the general market](http://ibankcoin.com/woodshedderblog/2009/08/30/indicators-and-edges-baseline-results/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[他发布了一些基准市场指标的结果](http://ibankcoin.com/woodshedderblog/2009/08/30/indicators-and-edges-baseline-results/)'
- en: . In doing so he noted that the percentage of up days on his list of stocks
    fell much below the % of up days for the major indices. In noticing this he asked
    if anyone had a possible explanation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: . 在这样做的时候，他注意到他股票列表中上涨日的百分比远低于主要指数的上涨日百分比。注意到这一点后，他问是否有人能提供可能的解释。
- en: I think a long-term look at the Nasdaq Advance/Decline line could explain a
    lot of it. I pulled the below data from Worden Bros. TC2000.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为对纳斯达克涨跌线的长期观察可以解释这一切。我从沃登兄弟的TC2000中提取了以下数据。
- en: '[![](img/72f0c10d9f5ce49a969bbeb4182c2f4e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEinkh9yoj6efgLoBppHEPbjC2qoah3JEFJhNlF5pfJzfXbtLZ_tuRuKVgoD_QA1Kbjr4M8IpacqD68F1lZTxt4QmE4QJxJVzXAV-KuQ_qD3EvEKeE1znO1882nA6RuhyLQexaXAc3588Pyz/s1600-h/2009-8-31+png.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/72f0c10d9f5ce49a969bbeb4182c2f4e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEinkh9yoj6efgLoBppHEPbjC2qoah3JEFJhNlF5pfJzfXbtLZ_tuRuKVgoD_QA1Kbjr4M8IpacqD68F1lZTxt4QmE4QJxJVzXAV-KuQ_qD3EvEKeE1znO1882nA6RuhyLQexaXAc3588Pyz/s1600-h/2009-8-31+png.png)'
- en: Here we see that the Nasdaq Adv/Decl has consistently dropped over the years.
    While this chart only goes back to 1990, the strong negative bias exists all the
    way back to the inception of the Nasdaq in 1971\. Even during the Nasdaq bubble
    days of the late 90’s the Nasdaq Advance/Decline couldn’t muster a rising slope.
    Worden Bros. was obviously aware of this tendency when they set their beginning
    value at 10,000 rather than 0.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在此我们看出，纳斯达克涨跌比近年来一直呈下降趋势。虽然这个图表只追溯到1990年，但自纳斯达克1971年创立以来，强烈的负面倾向一直存在。即使是在上世纪90年代晚期纳斯达克泡沫时期，纳斯达克涨跌比也无法呈现上升趋势。沃登兄弟在设定初始值为10000而非0时显然意识到了这种倾向。
- en: Over the 1990 – present time period shown above the NYSE Advance/Decline line
    has seen a slight decline, but it doesn’t have the consistent negative bias of
    the Nasdaq.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述1990年至今的时间段内，纽约证券交易所的涨跌线有所下降，但它没有纳斯达克那样的持续负面倾向。
- en: This is mostly due to the fact that the Nasdaq has lower listing standards than
    the NYSE, so if a company is going to go broke it is more likely to do so on the
    Nasdaq. An issue which IPOs at $25 and heads to $0 will contribute a lot of declining
    votes each day along the way, and that is more likely to take place in the Nasdaq.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这主要是因为纳斯达克的上市标准低于纽约证券交易所，所以如果一家公司要破产，它更有可能在纳斯达克这样做。一个IPO价格为25美元并跌至0的股票将在一路上贡献大量的下跌投票，这更有可能在纳斯达克发生。
- en: This was first explained to me by Tom McClellan. If you’re interested in breadth
    statistics, I’d highly recommend checking out
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我第一次听汤姆·麦氏解释的。如果你对市场广度统计感兴趣，我强烈推荐你查看
- en: '[some of the work of the McClellans](http://www.mcoscillator.com/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[麦氏兄弟的一些工作](http://www.mcoscillator.com/)'
- en: .
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: You may also want to check back on Woodshedder’s studies over the next few weeks
    as well. I’m sure there will be some interesting results.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你也许还想在未来几周内回顾一下Woodshedder的研究。我相信会有一些有趣的结果。
