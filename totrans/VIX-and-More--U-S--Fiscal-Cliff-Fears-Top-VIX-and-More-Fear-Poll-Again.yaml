- en: 'VIX and More: U.S. Fiscal Cliff Fears Top VIX and More Fear Poll Again'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: U.S. Fiscal Cliff Fears Top VIX and More Fear Poll Again'
- en: 来源：[http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-fears-top-vix-and-more.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-fears-top-vix-and-more.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-fears-top-vix-and-more.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-fears-top-vix-and-more.html#0001-01-01)
- en: For the second week in a row, investors cited the [U.S. fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    as the top risk to the stock market, followed closely by [fears](http://vixandmore.blogspot.com/search/label/fear)
    about the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis).
    Concerns about weak earnings, a distant third last week, gained significant ground
    as Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL)) and others
    continued to report disappointing earnings and revenues while guiding future expectations
    lower.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 连续第二周，投资者将[美国财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)列为股市最大的风险，紧随其后的是对[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的担忧。
    上周第三位的对薄弱收益的担忧，在苹果（[AAPL](http://vixandmore.blogspot.com/search/label/AAPL)）和其他公司继续报告令人失望的收益和营收并降低未来预期的情况下，取得了显著进展。
- en: '![](img/073b62471789a381d8055018ab1b5e2e.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/073b62471789a381d8055018ab1b5e2e.png)'
- en: As was the case last week, geography appears to have a significant influence
    on results, with a clear Americentric bias coming from U.S.-based respondents.
    In the U.S., for instance, concerns about the fiscal cliff outpolled the European
    sovereign debt crisis by 9.5%, but outside of the U.S. the European sovereign
    debt crisis topped concerns about the fiscal cliff by 8.2%. Similarly, 15.2% of
    U.S. respondents cited U.S. election uncertainty as the biggest risk to stocks
    while just 5.5% of non-U.S. respondents judged U.S. elections to be the top risk
    factor.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与上周情况相同，地理位置似乎对结果产生了重大影响，美国受访者表现出明显的美国中心偏见。 例如，在美国，对财政悬崖的担忧超过了欧洲主权债务危机的9.5％，但在美国之外，欧洲主权债务危机超过了对财政悬崖的担忧8.2％。
    同样，15.2％的美国受访者认为美国选举不确定性是股票的最大风险，而仅有5.5％的非美国受访者认为美国选举是最重要的风险因素。
- en: This week I added inflation and deflation to the list of pre-populated answers.
    Both responses fell far down the list of concerns, but almost twice as many respondents
    expressed concern about inflation relative to deflation.  While the graphic below
    shows the week-to-week changes in the top four issues driving stock market fears,
    it will probably be several more weeks before this graphic offers meaningful insights.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，我将通货膨胀和通货紧缩添加到了预设答案列表中。 两种反应都在关注列表中排名较低，但几乎有两倍的受访者表示对通货膨胀的担忧相对于通货紧缩。 虽然下面的图表显示了驱动股市恐慌的前四个问题的周变化情况，但可能还需要几个星期，这张图表才能提供有意义的见解。
- en: '![](img/d5a6cf10a8c9f01a5a599b47376f6b8f.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d5a6cf10a8c9f01a5a599b47376f6b8f.png)'
- en: Once again, there were quite a few write-in votes, but there was no discernible
    theme among write-in responses.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 再次出现了相当多的书面投票，但在书面回复中没有明显的主题。
- en: With U.S. stock markets closed today due to hurricane Sandy, the VIX currently
    stands at 17.81, some 7.2% higher than it was a week ago when I published the
    [results of the inaugural VIX and More Fear Poll](http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-concerns-top-results-in.html).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于飓风桑迪的原因，美国股市今天关闭，VIX目前为17.81，比一周前我发布[首次VIX和更多恐惧投票结果](http://vixandmore.blogspot.com/2012/10/us-fiscal-cliff-concerns-top-results-in.html)时高出7.2％。
