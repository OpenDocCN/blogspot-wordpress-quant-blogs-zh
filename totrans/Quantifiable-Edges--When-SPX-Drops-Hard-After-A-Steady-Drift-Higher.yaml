- en: 'Quantifiable Edges: When SPX Drops Hard After A Steady Drift Higher'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：当SPX在持续上涨后突然大跌
- en: 来源：[http://quantifiableedges.blogspot.com/2011/12/when-spx-drops-hard-after-steady-drift.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/12/when-spx-drops-hard-after-steady-drift.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/12/when-spx-drops-hard-after-steady-drift.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/12/when-spx-drops-hard-after-steady-drift.html#0001-01-01)
- en: Wednesday’s selling followed a slow drift higher and wiped out a few days worth
    of gains. Below I show results of the 30 instances since 1982 where 3+ days of
    gains were erased after a rally of 5+ days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三的卖盘伴随着缓慢的上涨并抹去了几天的涨幅。下面我展示了自1982年以来30个实例的结果，在这些实例中，在5天以上的上涨之后3天以上的涨幅被抹去。
- en: These results appear to provide a solid upside edge over the next 1-10 days.
    In the past such-give backs after a steady rise have not suffered substantial
    additional selling. Instead they have often been followed by a resumption of the
    move up.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果显示，在接下来的1-10天内，似乎提供了一个坚实的上涨优势。在过去，这样的回调之后持续上涨并没有遭受实质性的额外卖盘。相反，它们常常伴随着上涨的恢复。
