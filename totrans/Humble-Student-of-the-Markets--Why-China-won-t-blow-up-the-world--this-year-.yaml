- en: 'Humble Student of the Markets: Why China won''t blow up the world (this year)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/02/why-china-wont-blow-up-world-this-year.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/02/why-china-wont-blow-up-world-this-year.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I had a response to my last blog post in which I indicated that the contagion
    effects from a China slowdown had been contained (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Bottomed, but wait for a re-test of the lows](https://humblestudentofthemarkets.com/2016/01/31/bottomed-but-wait-for-a-re-test-of-the-lows/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). A reader pointed to comments by
  prefs: []
  type: TYPE_NORMAL
- en: '[Worth Wray](http://www.financialsense.com/contributors/worth-wray/renminbi-catalyst-global-financial-crisis)'
  prefs: []
  type: TYPE_NORMAL
- en: worried aloud about the possible catastrophic of a RMB devaluation. While I
    had initially dismissed Wray as a permabear, the combination of these concerns
    and a report of further weakness from China's
  prefs: []
  type: TYPE_NORMAL
- en: '[Manufacturing PMI](http://www.bloomberg.com/news/articles/2016-02-01/china-factory-gauge-falls-a-sixth-month-extends-record-stretch)'
  prefs: []
  type: TYPE_NORMAL
- en: meant that these concerns deserve a more complete and detailed answer.
  prefs: []
  type: TYPE_NORMAL
- en: Let me be clear. I don't deny that China faces many problems because of its
    stalling economic growth rate. Despite all of the hand wringing by western observers,
    however, Beijing has many tools at its disposal to mitigate the immediate downside
    risks facing China and the global economy. The China growth story will probably
    not end well, but it will not end today.
  prefs: []
  type: TYPE_NORMAL
