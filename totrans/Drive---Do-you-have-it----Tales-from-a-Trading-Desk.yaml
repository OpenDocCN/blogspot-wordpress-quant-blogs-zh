  - PREF_H2
  type: TYPE_NORMAL
  zh: 动力 - 你有吗？
- en: 'Can’t remember who recommended this [book](http://www.danpink.com/books/drive/),
    but it was worth the read. Of note:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不记得是谁推荐了这本[书](http://www.danpink.com/books/drive/)，但值得一读。值得注意的是：
- en: Page 32, “As organizations flatten, companies need people who are self-motivated”
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第32页，“随着组织变扁平化，公司需要自我激励的人”
- en: Chapter 2, “Seven Reasons Carrots and Sticks (Often) Don’t Work…”
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章，“胡萝卜和棍棒（经常）不起作用的七个原因……”
- en: Page 51, “People will choose the quickest route” to the destination for an extrinsic
    reward
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第51页，“人们会选择最快的路线”去达到外在奖励的目的地
- en: Page 57, “Companies pay a steep price for not extending their gaze beyond the
    next quarter”
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第57页，“公司因不将视线延伸到下一季度而付出沉重的代价”
- en: Page 86, Results-Only Work Environment (ROWE)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第86页，结果唯一工作环境（ROWE）
- en: Page 138, “The MBA Oath”
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第138页，“MBA誓言”
- en: Page 162, “Try 20% Time With Training Wheels”
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第162页，“尝试带着训练轮的20%时间”
- en: Page 169, “Turn Your Next Off-Site into a FedEx Day”
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第169页，“将你的下一个离岗时间变成联邦快递日”
- en: Page 173, “If you use performance metrics, make then wide-ranging, relevant,
    and hard to game”
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第173页，“如果你使用绩效指标，使其广泛、相关且难以操纵”
- en: Page 203,  “Carrot & sticks are last century.  Drive says for 21st century work,
    we need to upgrade to autonomy, mastery and purpose”
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第203页，“胡萝卜和棍棒是上个世纪的事情。动力认为，对于21世纪的工作，我们需要升级到自主权、精通和目的。”
