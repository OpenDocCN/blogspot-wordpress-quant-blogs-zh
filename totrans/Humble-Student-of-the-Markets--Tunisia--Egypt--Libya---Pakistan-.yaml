- en: 'recaps the episode:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总结该事件：
- en: According to Pakistani police accounts, Mr. Davis was driving a white rental
    car on the congested Jail Road in Lahore on Thursday when two men on a motorcycle
    tried to rob him.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据巴基斯坦警方的说法，周四，戴维斯先生在拉合尔拥挤的监狱路上开着一辆白色租赁车时，两名骑摩托车的男子试图抢劫他。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The American shot the two men, police officials said. Police accounts initially
    differed on whether the two assailants were armed, but according to the official
    police report released Friday, the police found weapons on the dead men. Mr. Davis
    did not have a license to carry a weapon, the law minister said.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国人击毙了这两名男子，警方官员说。警方最初的说法在于这两名袭击者是否携带武器，但根据周五公布的官方警方报告，警方在死者身上发现了武器。据法律部长说，戴维斯没有携带武器的许可证。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mr. Davis called the consulate for help during the episode, and a four-wheel-drive
    vehicle that tried to come to his aid hit and killed a third man, said a senior
    police official, Faisal Rana.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在该事件中，戴维斯先生打电话给领事馆寻求帮助，并且一辆试图前来援助的四轮驱动车辆撞死了第三个男子，据高级警官法萨尔·拉纳说。
- en: This seems to be the story of a caper gone wrong. Raymond Davis appears to be
    an intelligence operative who shot two Pakistanis, who are believed to be working
    for ISI, Pakistan's intelligence service. The backup team on the way to the rescue
    hit and killed an innocent bystander, panicked and left the scene.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是一个失控的故事。据悉，雷蒙德·戴维斯似乎是一名情报人员，他射杀了两名巴基斯坦人，据信这两人是巴基斯坦情报部门ISI的工作人员。前往营救的后备队伍撞死了一名无辜的旁观者，随后惊慌失措地离开了现场。
- en: The dispute between the US and Pakistani government is whether Davis had diplomatic
    immunity and could stand trial for murder in Pakistan. There is a further dispute
    whether Davis was acting in self-defense as some accounts indicate that he was
    not being robbed and in fact had shot one of the victims in the back while the
    victim was fleeing.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 美国与巴基斯坦政府之间的争议在于戴维斯是否享有外交豁免权，并能否在巴基斯坦接受谋杀审判。关于戴维斯是否属于自卫行为存在进一步争议，一些报道表明他并没有被抢劫，事实上他在其中一名受害者背部射击。
