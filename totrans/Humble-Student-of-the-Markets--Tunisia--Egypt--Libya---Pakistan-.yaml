- en: '[Stratfor](http://www.stratfor.com/weekly/20110216-threat-civil-unrest-pakistan-and-davis-case)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stratfor](http://www.stratfor.com/weekly/20110216-threat-civil-unrest-pakistan-and-davis-case)'
- en: ':'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Pakistani officials have corroborated Davis’ version of events and, according
    to their preliminary report, Davis appears to have acted in self-defense. From
    a tactical perspective, the incident appears to have been (in tactical security
    parlance) a “good shoot,” but the matter has been taken out of the tactical realm
    and has become mired in transnational politics and Pakistani public sentiment.
    Whether the shooting was justified or not, Davis has now become a pawn in a larger
    game being played out between the United States and Pakistan.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 巴基斯坦官员证实了戴维斯的版本，根据他们的初步报告，戴维斯似乎是正当防卫。从战术角度来看，这起事件似乎是（按战术安全术语来说）“正当开枪”，但此事已超出战术范畴，陷入了跨国政治和巴基斯坦公众情绪的泥潭。无论开枪是否正当，戴维斯现在似乎成了在美国和巴基斯坦之间更大博弈中的一个棋子。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When one considers the way similar periods of tension between the Pakistanis
    and Americans have unfolded in the past, it is not unreasonable to conclude that
    as this current period plays out, it could have larger consequences for Davis
    and for American diplomatic facilities and commercial interests in Pakistan. Unless
    the Pakistani government is willing and able to defuse the situation, the case
    could indeed provoke violent protests against the United States, and U.S. citizens
    and businesses in Pakistan should be prepared for this backlash.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当考虑到过去巴基斯坦人和美国人之间类似紧张时期的演变方式时，认为当前时期的进展可能对戴维斯以及巴基斯坦的美国外交设施和商业利益产生更大影响，这种结论并非不合理。除非巴基斯坦政府愿意并能够平息局势，否则此案确实可能引发针对美国的暴力抗议，并且美国在巴基斯坦的公民和企业应该为此做好准备。
