- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: In my weekend post (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Buy the dip!](https://humblestudentofthemarkets.com/2017/04/09/buy-the-dip-2/)'
  prefs: []
