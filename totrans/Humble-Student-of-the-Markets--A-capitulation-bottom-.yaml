- en: ), I wrote that despite my tactical bullishness, "traders need to allow for
    a brief rally, followed by a sharp drop to a washout low before this shallow correction
    is over". We are finally seeing signs of an oversold market and a short-term capitulation.
  prefs: []
  type: TYPE_NORMAL
- en: There were a number of signs of a short-term bottom. On Monday, the VIX Index
    closed above its upper Bollinger Band (BB), indicating an oversold condition for
    the market (see
  prefs: []
