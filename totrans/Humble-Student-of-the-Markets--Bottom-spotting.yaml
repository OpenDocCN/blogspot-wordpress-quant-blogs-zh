  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/09/bottom-spotting.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/09/bottom-spotting.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: Did you think that a market bottom was going to be this easy? I got worried
    on Monday when I received several congratulatory messages and high-fives for my
    weekend tactical bullish call (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你以为市场底部会这么容易到来吗？在周一，当我收到几条祝贺信息以及因为周末战术性看涨预测（见
- en: '[Macro weakness: Just a flesh wound?](https://humblestudentofthemarkets.com/2016/09/11/macro-weakness-just-a-flesh-wound/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观经济疲软：只是皮外伤？](https://humblestudentofthemarkets.com/2016/09/11/macro-weakness-just-a-flesh-wound/)'
- en: ). That rebound seemed a bit too easy. especially when I saw the latest research
    report from JPM derivatives analyst Marko Kolanovic.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )。当我在周一看到JPM衍生品分析师Marko Kolanovic的最新研究报告时，这种反弹似乎过于容易了。
- en: Forget about the usual explanations about rising bond yields, uncertainty over
    Fed actions or the credibility of the ECB, BoJ, etc. Kolanovic advanced a positioning
    explanation the market turmoil (via
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 忘掉那些关于债券收益率上升、美联储行动不确定性或ECB、BoJ等机构信誉的常见解释吧。科拉诺维奇提出了一个关于市场动荡的持仓解释（通过
- en: '[Value Walk](http://www.valuewalk.com/2016/09/marko-kolanovic/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[价值漫步](http://www.valuewalk.com/2016/09/marko-kolanovic/)'
- en: '):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: The stock market needs to move only 1% to 2% lower for volatility to dramatically
    increase to the downside, as highly leveraged strategies could engage in mechanical
    selling.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股市只需下跌1%到2%，波动性就可能大幅增加，因为高杠杆策略可能会进行机械性抛售。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Given the low levels of volatility, leverage in systematic strategies such
    as Volatility Targeting and Risk Parity is now near alltime highs,” Kolanovic
    wrote. “The same is true for CTA funds who run near-record levels of equity exposure.”
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “鉴于波动性处于低水平，系统策略如波动目标策略和风险平价策略的杠杆现已接近历史高点，”科拉诺维奇写道。“对于持有接近历史最高水平股票敞口的CTA基金来说也是如此。”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When markets are pushed to extremes, the snap-back to normalcy can be hard.
    Kolanovic notes that record leverage in these strategies could push the market
    lower and volatility higher. The market might not even need a catalyst to increase
    volatility, seasonality in September and October could do the trick. When the
    systematic strategies start to deleverage nearly $100 billion in assets could
    be pulled from the stock market, Kolanovic projected.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当市场被推向极端时，恢复到正常可能会很困难。科拉诺维奇指出，这些策略中的创纪录杠杆可能会推动市场进一步下跌，波动性上升。市场甚至可能不需要催化剂来增加波动性，9月和10月的季节性可能就会起作用。当系统策略开始去杠杆时，科拉诺维奇预计，近1000亿美元资产可能会从股市中撤出。
- en: In other words, a number of algo driven strategies, such as CTAs and risk parity
    funds, got into a levered crowded trade during the period of low volatility. The
    sell-off on Friday was the trigger for an unwind of that trade. According to Kolanovic,
    it could be very ugly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，在低波动期间，诸如CTA和风险平价基金等算法驱动策略进入了一个杠杆化拥挤的交易。周五的抛售触发了这一交易的解除。据科拉诺维奇称，情况可能非常糟糕。
- en: There is some good news and bad news for the bulls. The good news, according
    to this
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多头来说，有一些好消息和坏消息。好消息是，根据这份
- en: '[Dana Lyons](https://t.co/TK3DpSBW5o)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dana Lyons](https://t.co/TK3DpSBW5o)'
- en: historical study, suggests that downside risk is limited at current levels.
    The bad news is the market is likely to be choppy and volatile for the next few
    weeks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 历史研究显示，在当前水平下，下行风险是有限的。坏消息是，市场在未来几周可能会波动不定且易变。
- en: With that trading environment in mind, I can offer traders a couple of near
    sure-fire ways of spotting market bottoms.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这种交易环境，我可以为交易者提供几种几乎确定的方法来识别市场底部。
