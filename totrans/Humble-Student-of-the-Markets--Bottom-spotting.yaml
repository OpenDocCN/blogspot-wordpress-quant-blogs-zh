  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：寻找市场底部
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/09/bottom-spotting.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/09/bottom-spotting.html#0001-01-01)
