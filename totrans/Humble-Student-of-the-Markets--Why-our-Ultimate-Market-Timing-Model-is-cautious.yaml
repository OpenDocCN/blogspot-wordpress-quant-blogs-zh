- en: 'Humble Student of the Markets: Why our Ultimate Market Timing Model is cautious'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么我们的终极市场时机制模型保持谨慎
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/07/why-our-ultimate-market-timing-model-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/07/why-our-ultimate-market-timing-model-is.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/07/why-our-ultimate-market-timing-model-is.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/07/why-our-ultimate-market-timing-model-is.html#0001-01-01)
- en: How would you like to take greater equity risk while reducing the worst of the
    downside risk of owning equities? That's my Ultimate Market Timing Model (UMTM)
    is designed to do.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你愿意在承担股票风险的同时，降低持有股票的最坏下行风险吗？这就是我的终极市场时机制模型（UMTM）的设计目标。
- en: I recently had a discussion with a reader about the details of my UMTM. The
    UMTM is an extremely low turnover model that flashes signals once every few years
    and is designed to limit the extremes of the downside tail-risk of owning equities.
    When extreme downside risk is minimized, investors can afford to take greater
    equity risk. Instead of, say, a conventional 60% stocks/40% bonds asset mix, an
    investor could be more aggressive and move to a 70/30 or even 80/20 asset mix
    and revert to a more defensive posture such as a 40/60 or 30/70 asset mix under
    risk-off conditions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近与一位读者讨论了我的UMTM的细节。UMTM是一个极低换手的模型，每几年发出一次信号，旨在限制持有股票的下行尾部风险的极端情况。当极端的下行风险被最小化时，投资者可以承担更大的股票风险。而不是，比如说，传统的60%股票/40%债券的资产配置，投资者可以更加积极，转移到70/30甚至80/20的资产配置，并在风险规避条件下回归到更加防御性的40/60或30/70的资产配置。
- en: In that context, the reader asked why the UMTM flashed a buy signal in February
    and flipped back to sell in March, even as the S&P 500 rallied to a new recovery
    high.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，读者问为什么UMTM在二月发出买入信号，然后在三月再次转为卖出，即使标普500指数创下了新的复苏高点。
- en: As it turns out, the UMTM was whipsawed by a trend-following model, which is
    an unfortunate feature of trend-following strategies. To explain further, let’s
    unpack the details of the model, which is based on a blend of trend-following
    strategies and a macro overlay.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，UMTM被一个趋势跟踪模型所误导，这是趋势跟踪策略的一个不幸特征。为了进一步解释，让我们详细拆解模型的细节，该模型基于趋势跟踪策略和宏观覆盖的混合。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/07/08/why-our-ultimate-market-timing-model-is-cautious).
  id: totrans-10
  prefs: []
