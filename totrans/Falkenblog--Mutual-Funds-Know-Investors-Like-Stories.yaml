- en: The Quaker Small-Cap Growth Tactical Allocation Fund, launched late last year,
    now has about half its assets in cash, down from as much as 95% last year. The
    new John Hancock Technical Opportunities Fund had about 12% cash at the end of
    October and is managed using a strategy that devoted roughly 90% to cash early
    this year
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 招商小盘成长战略配置基金，去年底推出，现在大约有一半的资产是现金，比去年多达95%。新的约翰·汉考克技术机会基金在10月底大约有12%的现金，并且是使用一种策略管理的，今年早些时候大约有90%的现金
- en: Unfortunately, there is less evidence that market timing is feasible than stock
    picking. Indeed, in 1960s the first tests of mutual funds took seriously the idea
    the funds added value timing the market, but it was quickly discovered there was
    nothing there. Considering that predicting the aggregate stock market has major
    data limitations (there just aren't enough stock market cycles in one's working
    life), this skill tends to be mainly marketing bluster.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对市场定时可行性的证据比挑选个股的证据要少。事实上，在1960年代，对共同基金的第一次测试认真地考虑了基金在市场定时方面增加了价值的想法，但很快就发现那里什么都没有。考虑到预测总体股票市场存在重大的数据限制（一个人的职业生涯内根本没有足够的股票市场周期），这项技能往往主要是营销的夸夸其谈。
- en: Anders Ekholm, adjunct professor at Hanken School of Economics in Helsinki,
    recently analyzed more than 4,000 U.S. stock funds' returns between 2000 and 2007\.
    Managers helped their performance through stock-picking, he found, but hurt their
    returns by market-timing.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 安德斯·埃克霍姆（Anders Ekholm）是赫尔辛基汉肯经济学院（Hanken School of Economics）的兼职教授，最近分析了2000年至2007年间4000多只美国股票基金的回报。他发现，基金经理通过挑选个股帮助了他们的业绩，但通过市场定时损害了他们的回报。
