- en: Mixed mode HTTP / HTTPS
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 混合模式HTTP / HTTPS
- en: If you don’t have time to read troyhunt’s full [article](http://www.troyhunt.com/2013/04/the-beginners-guide-to-breaking-website.html?report)
    on “The beginners guide to breaking website security with nothing more than a
    Pineapple”, then at least try and read the conclusion sections, and follow the
    [link](http://www.troyhunt.com/2011/01/ssl-is-not-about-encryption.html) to “why
    it’s not ok to load login forms over HTTP even if they post to HTTPS”.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有时间阅读troyhunt的完整[文章](http://www.troyhunt.com/2013/04/the-beginners-guide-to-breaking-website.html?report)关于“仅用一个Pineapple就能破解网站安全”，那么至少尝试阅读结论部分，并点击[链接](http://www.troyhunt.com/2011/01/ssl-is-not-about-encryption.html)了解“为什么即使登录表单通过HTTPS提交，也不可以将其加载在HTTP上是不可以的”。
- en: Finally, have a [read](http://www.troyhunt.com/2013/04/5-ways-to-implement-https-in.html)
    of “5 ways to implement HTTPS in an insufficient manner (and leak sensitive data)”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，阅读“5种以不充分的方式实现HTTPS（并泄露敏感数据）”的文章
