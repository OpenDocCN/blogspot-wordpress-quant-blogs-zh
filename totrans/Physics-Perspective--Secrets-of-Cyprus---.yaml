  zh: 《对常识的战争》
- en: 'by Tim Duy:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由Tim Duy撰写的文章：
- en: This weekend, European policymakers opened up a new front in their ongoing war
    on common sense.  The details of the Cyprus bailout included a bail-in of bank
    depositors, small and large alike.  As should have been expected, chaos ensued
    as Cypriots rushed to ATMs in a desperate attempt to withdraw their savings, the
    initial stages of what is likely to become a run on the nation's banks.  Shocking,
    I know.  Who could have predicted that the populous would react poorly to an assault
    on depositors?
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个周末，欧洲政策制定者在他们对常识的持续战争中开辟了新的战线。塞浦路斯救助计划的细节包括对银行储户的救助，无论大小。正如预料的那样，随着塞浦路斯人争相到自动取款机提取他们的储蓄，一片混乱随之而来，这很可能是对该国银行的一次挤兑的开始。我知道这很震惊。谁能预测到人们对攻击储户的反应会不好呢？
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Everyone.  Everyone would have predicted this.  Everyone except, apparently,
    European policymakers....
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个人。每个人都可能预测到这一点。除了，显然，欧洲政策制定者之外......
