- en: '[Zero Hedge](http://www.zerohedge.com/contributed/2013-03-18/cyprus-targets-its-savers-bailout-agreement)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[零息债券](http://www.zerohedge.com/contributed/2013-03-18/cyprus-targets-its-savers-bailout-agreement)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: '...news is now [coming out](http://finance.yahoo.com/news/cyprus-parliament-postpones-session-discuss-084423132.html)
    that the Cyprus parliament has postponed the decision and may in fact not be able
    to reach agreement. They may tinker with the percentages, to penalize smaller
    savers less (and larger savers more). However, the damage is already done. They
    have hit their savers with a grievous blow, and this will do irreparable harm
    to trust and confidence.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ……现在有[消息](http://finance.yahoo.com/news/cyprus-parliament-postpones-session-discuss-084423132.html)传出，塞浦路斯议会推迟了决定，实际上可能达不成协议。他们可能会调整百分比，对小额储蓄者的惩罚减轻（对大额储蓄者的惩罚加重）。然而，已经造成的损害是无法挽回的。他们给储蓄者造成了沉重的打击，这将无可挽回地损害信任和信心。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As well it should! In more civilized times, there was a long established precedent
    regarding the capital structure of a bank. Equity holders incur the first losses
    as they own the upside profits and capital gains. Next come unsecured creditors
    who are paid a higher interest rate, followed by secured bondholders who are paid
    a lower interest rate. Depositors are paid the lowest interest rate of all, but
    are assured to be made whole, **even if it means every other class in the capital
    structure is utterly wiped out.**
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是完全应该的！在更加文明的时代，关于银行的资本结构有一个长期确立的先例。股权持有者承担首次损失，因为他们拥有上行的利润和资本增值。接下来是无担保债权人，他们得到的利息率更高，然后是担保债券持有人，他们得到的利息率更低。储户得到的利息率是所有类别中最低的，但可以确保他们会得到补偿，**即使这意味着资本结构中的其他所有阶级都被彻底消灭。**
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As caveat to the following paragraph, I acknowledge that I have not read anything
    definitive yet regarding bondholders. I present my assumptions (which I think
    are likely correct).
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为下面一段的告诫，我承认我还没有阅读任何关于债券持有人的权威信息。我提出了我的假设（我认为这些假设很可能是正确的）。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As with the bankruptcy of General Motors in the US, it looks like the rule of
    law and common sense has been recklessly set aside. The fruit from planting these
    bitter seeds will be harvested for many years hence. As with GM, political expediency
    drives pragmatic and ill-considered actions. In Cyprus, bondholders include politically
    connected banks and sovereign governments.  Bureaucrats decided it would be acceptable
    to use depositors like sacrificial lambs. The only debate at the moment seems
    to be how to apportion the damage amongst “rich” and “non-rich” depositors.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如美国通用汽车公司破产案一样，法律和常识的规则被草率地置之脑后。种植这些苦种子的果实将在未来许多年里被收获。和GM一样，政治便利推动了实际和考虑不周的行动。在塞浦路斯，债券持有人包括与政府有联系的银行和主权政府。
    官员们决定可以接受将储户当作牺牲品。目前唯一的争论似乎是该如何在“富”和“非富”储户之间分配损失。
