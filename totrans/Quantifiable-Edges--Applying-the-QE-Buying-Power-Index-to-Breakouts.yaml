- en: 'Quantifiable Edges: Applying the QE Buying Power Index to Breakouts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：将QE购买力指数应用于突破
- en: 来源：[http://quantifiableedges.blogspot.com/2012/02/applying-qe-buying-power-index-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/applying-qe-buying-power-index-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/02/applying-qe-buying-power-index-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/02/applying-qe-buying-power-index-to.html#0001-01-01)
- en: I discussed
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨论了
- en: '[the QE Buying Power Index](http://www.quantifiableedges.com/buypowerweb)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[QE购买力指数](http://www.quantifiableedges.com/buypowerweb)'
- en: a few times in the last week and demonstrated how it could be used as a filter
    for a mean reversion system. While a good number of people have signed up for
    the webinar there are many that remain unconvinced of its value. There are likely
    also a large number of you who after seeing the mean-reversion results thought,
    “Who cares? I don’t trade mean reversion techniques.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一周内几次演示了如何将其用作均值回归系统的过滤器。虽然很多人注册了网络研讨会，但还有很多人对其价值持怀疑态度。看到均值回归结果后，可能还有很多人想，“谁在乎呢？我不交易均值回归技术。”
- en: So I’ll show one more example before I get the blog back to regular programming.
    This time let’s look at the QE Buying Power Index and its impact on a simple breakout
    system over the last 4 years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在博客回到正常节目之前，我再举一个例子。这次让我们看看QE购买力指数以及对简单突破系统在过去4年中的影响。
- en: This first study below looks to buy the SPX any time it closes at a 5-day high
    and hold for X number of days. I also filtered to exclude any instances where
    the QE Buying Power Index was 3 or greater. (This is the same level used in the
    mean-reversion posts.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面第一个研究查看在任何时候SPX收盘价为5天高点时买入，并持有X天数。我还过滤掉任何QE购买力指数大于3或以上的实例。（这与平均回归帖子中使用的水平相同。）
- en: As you can see it is red across the board. This would have been a losing strategy
    and not one with an edge.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，到处都是红色的。这将是一个失败的战略，也没有边缘。
- en: Now let’s look at results using the same techniques but this time filter to
    only include those instances with a QE Buying Power Index of 3 or greater.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看使用相同技术但这次只筛选出QE购买力指数大于3或以上的那些实例的结果。
- en: Huge difference here. The first couple of days are a bit of a crapshoot, but
    after that statistics turn strongly bullish. This again would suggest that if
    you are looking to go long the market you want to have Buying Power on your side.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 巨大的差异在这里。前两天有点像赌场，但之后统计数据变得明显看涨。这再次表明，如果您打算做多市场，您希望购买力站在您这边。
- en: Let’s look at a simple system designed to trade long when 1) buying power is
    strong, and 2) price confirms by making a new high.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个简单的系统，当1）购买力强时，2）价格通过创出新高来确认时，设计用来做多。
- en: Results here are very strong. Typical of a breakout strategy vs. the mean reversion
    approach the % profitable isn’t as strong but the winners far outsize the losers
    and the big wins bring in some hefty profits.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果非常强劲。与平均回归方法相比，突破策略的盈利百分比并不那么强，但赢家的收益远远超过输家，并且大赢带来了可观的利润。
