  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**收益成绩单：**在2014年第三季度已报告收益的208家公司中，有75%的公司报告的收益高于平均预期，60%的公司报告的销售额高于平均预期。'
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Earnings Guidance:** For Q4 2014, 29 companies have issued negative EPS guidance
    and 8 companies have issued positive EPS guidance.'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**收益指导：**对于2014年第四季度，有29家公司发布了负面的EPS指导，8家公司发布了正面的EPS指导。'
- en: For investors, the current period of stalling forward EPS growth is not a signal
    for panic, as forward EPS does not appear to lead the stock market. Rather it
    seems to be, at best, a coincidental indicator.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者来说，当前停滞不前的每股收益（EPS）增长期并不意味着需要恐慌，因为向前看的EPS似乎并不引领股市。它最多算是一个巧合的指标。
- en: 'Where is the EPS weakness coming from? Diving further into the latest earnings
    reports and company conference calls, it seems to be coming mostly from worries
    about European growth. US large cap companies derive a significant portion of
    their sales overseas and global weakness inevitably weighs down the earnings outlook.
    Butters highlights company comments about the US, Europe and China. The US outlook
    remains robust (emphasis added):'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: EPS的弱势来自哪里？进一步深入研究最新的收益报告和公司电话会议，似乎主要来自对欧洲增长的担忧。美国大型股公司的大部分销售额来自海外，全球弱势不可避免地影响了收益前景。Butters强调了公司关于美国、欧洲和中国的评论。美国的前景依然强劲（强调）：
- en: On a quarter-over-quarter basis (SAAR), U.S. economic growth has been inconsistent
    in recent quarters. In Q4 2013, Q1 2014, and Q2 2014, quarter-over-quarter (SAAR)
    GDP growth rates for the U.S. were 3.5%, -2.1%, and 4.6%. According to FactSet
    Economic estimates, quarter-over-quarter (SAAR) GDP growth for the third quarter
    is estimated to be 3.0%. ***Despite the inconsistency, a number of companies to
    date have reported strong results from the U.S. and North America in their third
    quarter earnings releases and conference calls, or see continued strength going
    forward.***
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最近几个季度，美国的经济增长（季度环比年化率，SAAR）一直不稳定。在2013年第四季度、2014年第一季度和第二季度，美国季度间（SAAR）GDP增长率分别为3.5%、-2.1%和4.6%。根据FactSet经济估计，第三季度的季度间（SAAR）GDP增长率预计为3.0%。***尽管不稳定，但到目前为止，许多公司在第三季度的收益发布和电话会议中报告了美国和北美强劲的结果，或者预计未来将继续保持强势。***
- en: 'The worries are mainly about Europe:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 担忧主要集中在欧洲：
- en: On a quarter-over-quarter basis, economic growth in Europe has been weak in
    recent quarters. In Q4 2013, Q1 2014, and Q2 2014, quarter-over-quarter GDP growth
    rates in the Eurozone were 0.3%, 0.2%, and 0.0%. According to FactSet Economic
    estimates, economic growth in the Eurozone is expected to remain weak, as quarter-over-quarter
    GDP growth in the Eurozone is estimated to rise 0.2% for the third quarter. ***Companies
    have generally provided mixed comments regarding Europe. Some companies have commented
    on deteriorating conditions in Europe.***
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最近几个季度，欧洲的经济增长在季度间一直较弱。在2013年第四季度、2014年第一季度和第二季度，欧元区的季度间GDP增长率分别为0.3%、0.2%和0.0%。根据FactSet经济估计，预计欧元区的经济增长在第三季度仍将保持弱势，季度间GDP增长率预计将上升0.2%。***公司普遍对欧洲给出了好坏参半的评论。一些公司对欧洲状况的恶化发表了评论。***
- en: 'Surprisingly, American corporations are not that concerned about growth in
    China despite the signs of a slowdown:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 出人意料的是，尽管出现了放缓的迹象，美国公司并不太担心在中国的增长：
- en: On a year-over-year basis, economic growth in China has been declining in recent
    quarters. In Q3 2013, Q4 2013, and Q1 2014, year-over-year growth GDP growth rates
    in China were 7.8%, 7.7%, and 7.4%. In Q2 2014, there was a slight uptick in GDP
    growth to 7.5%. However, year-over-year GDP growth in China dipped back to 7.3%
    for the third quarter. ***Despite the slowing growth, most companies have been
    positive in their comments regarding China in their third quarter earnings releases
    and conference calls.***
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 近几个季度，中国经济的年同比增长一直在下降。2013年第三季度、第四季度以及2014年第一季度，中国的GDP同比增长率分别为7.8%、7.7%和7.4%。2014年第二季度，GDP增长率略有回升至7.5%。然而，第三季度中国的GDP同比增长又下降至7.3%。***尽管增长放缓，但大多数公司在第三季度的财报发布和电话会议中对中国的评论仍持积极态度。***
- en: '**Watch Europe, not just the Fed**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注欧洲，不仅仅是美联储**'
- en: In the coming week, most American investors will be watching the FOMC announcement
    for clues as to the direction of future policy. While Fed policy is important
    to the markets, I will be keeping an eye on Europe for clues as to the longer
    term equity market outlook.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的一周，大多数美国投资者将关注FOMC的声明，以寻找未来政策的方向。尽管美联储政策对市场很重要，但我将关注欧洲，以寻找更长期股市前景的线索。
- en: Indeed, the Federal Reserve has shifted its gaze overseas as well as domestically
    to determine monetary policy. In an unusual turn, New York Fed governor Bill Dudley
    recently referred to the US Dollar exchange rate in a comment about Fed policy
    (via the
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，美联储已经将其目光转向海外以及国内，以决定货币政策。在一个不同寻常的转变中，纽约联储主席比尔·达德利最近在关于美联储政策的评论中提到了美元汇率（通过
- en: '[WSJ](http://blogs.wsj.com/economics/2014/10/08/grand-central-dudley-elevates-the-strong-dollar-in-the-feds-policy-outlook/)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://blogs.wsj.com/economics/2014/10/08/grand-central-dudley-elevates-the-strong-dollar-in-the-feds-policy-outlook/)'
- en: ', emphasis added):'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: ，重点已加：
- en: '***Mr. Dudley has elevated the strength of the dollar and soft global growth
    as factors affecting the Fed’s policy thinking. He said the strong dollar puts
    downward pressure on U.S. inflation and dims U.S. near-term export prospects,
    factors that keep the Fed patient about raising rates even as the job market improves.***
    It’s unusual for a senior Fed official to speak so directly about the impact of
    the currency on his thinking, in part because the currency is supposed to be the
    domain of the U.S. Treasury.'
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***达德利先生将美元走强和全球经济增长疲软作为影响美联储政策考量的因素。他表示，美元走强对美国的通货膨胀产生下行压力，并减弱了美国近期的出口前景，这些因素使得美联储在就业市场改善的情况下仍然耐心等待加息。***一位高级美联储官员如此直接地谈论货币对其思考的影响是不寻常的，部分原因在于货币应该是美国财政部的领域。'
- en: In a recent
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一次
- en: '[speech to the IMF](http://www.federalreserve.gov/newsevents/speech/fischer20141011a.htm)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[对IMF的演讲](http://www.federalreserve.gov/newsevents/speech/fischer20141011a.htm)'
- en: ', Fed vice-chair Stanley Fischer discussed how and why the Fed pays attention
    to what happens outside US borders:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: ，美联储副主席斯坦利·费希尔讨论了美联储如何以及为何关注美国境外发生的事情：
- en: '***In a progressively integrating world economy and financial system, a central
    bank cannot ignore developments beyond its country''s borders, and the Fed is
    no exception.*** This is true even though the Fed''s statutory objectives are
    defined as specific goals for the U.S. economy. In particular, the Federal Reserve''s
    objectives are given by its dual mandate to pursue maximum sustainable employment
    and price stability, and our policy decisions are targeted to achieve these dual
    objectives.Hence, at first blush, it may seem that there is little need for Fed
    policymakers to pay attention to developments outside the United States.'
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***在一个日益一体化的世界经济和金融体系中，中央银行不能忽视其国家边界之外的发展，美联储也不例外。***尽管美联储的法定目标被定义为美国经济的具体目标，但这一点是正确的。特别是，联邦储备银行的目标是由其追求最大可持续就业和价格稳定的双重任务所给出的，我们的政策决策旨在实现这些双重目标。因此，乍一看，美联储政策制定者似乎没有必要关注美国以外的发展。'
- en: ''
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But such an inference would be incorrect. ***The state of the U.S. economy is
    significantly affected by the state of the world economy. A wide range of foreign
    shocks affect U.S. domestic spending, production, prices, and financial conditions.
    To anticipate how these shocks affect the U.S. economy, the Federal Reserve devotes
    significant resources to monitoring developments in foreign economies, including
    emerging market economies (EMEs), which account for an increasingly important
    share of global growth.*** The most recent available data show 47 percent of total
    U.S. exports going to EME destinations. And of course, actions taken by the Federal
    Reserve influence economic conditions abroad. Because these international effects
    in turn spill back on the evolution of the U.S. economy, we cannot make sensible
    monetary policy choices without taking them into account.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这样的推论是错误的。***美国经济的状况显著受到世界经济状况的影响。广泛的外部冲击影响着美国的国内支出、生产、价格和金融状况。为了预测这些冲击如何影响美国经济，美联储投入了大量资源监控包括新兴市场国家（EMEs）在内的外国经济发展情况，这些国家在全球增长中占据越来越重要的份额。***最新数据显示，美国总出口的47%流向了EME目的地。当然，美联储采取的行动也会影响国外的经济状况。由于这些国际影响反过来又会影响美国经济的发展，我们在制定货币政策时不能不考虑这些因素。
- en: 'America is not an economic island:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 美国不是一个经济孤岛：
- en: Although the effect of the U.S. economy on other countries is of vital importance
    to this audience, I will briefly digress to remind you that developments in other
    economies also can have significant spillovers to the United States, which in
    turn prompt reactions from U.S. policymakers. For example, in the past few years,
    the deflationary environment in Japan, together with the fallout from the euro-area
    fiscal crisis, has entailed persistent weakness in those economies, which historically
    have been among our most important trading partners, are major recipients of our
    foreign investments, and loom large in the international credit exposures of U.S.
    banks. These effects have weighed on global growth, which needs to be taken into
    account in the setting of U.S. monetary policy.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管美国经济对其他国家的重要性对在座各位至关重要，但我会稍作偏离，提醒大家其他经济体的发展同样可能对美国产生重大溢出效应，这反过来会促使美国政策制定者做出反应。例如，在过去几年中，日本的通缩环境以及欧元区的财政危机余波导致了这些经济体的持续疲软，这些经济体历史上一直是美国最重要的贸易伙伴，是美国对外投资的主要接受者，在美国银行的国际信用风险敞口中占有重要地位。这些影响对全球增长构成了压力，这在设定美国货币政策时需要考虑。
- en: 'Monetary policy has global spillovers. What the ECB does affects the US and
    what the Fed does affects the rest of the world:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 货币政策具有全球溢出效应。欧洲央行的行动会影响美国，而美联储的行动会影响世界其他地区：
- en: Although much of the recent commentary on spillovers has focused on the United
    States, it bears mentioning that other countries' monetary policy announcements
    can leave an imprint on international asset prices, with market reactions to new
    initiatives announced by the European Central Bank (ECB) in the past few weeks
    the most recent example.13 However, event studies tend to find larger international
    interest rate spillovers for U.S. policy announcements than for those of other
    central banks.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管最近关于溢出效应的评论大多集中在美国，但值得一提的是其他国家货币政策声明的发布也能在国际资产价格上留下印记，近几周欧洲中央银行（ECB）新举措的市场反应就是最新的例证。然而，事件研究往往发现，美国政策声明引起的国际利率溢出效应要大于其他中央银行。
- en: No doubt, Fed officials are keeping a close eye on the events in Europe (also
    see my recent post
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，美联储官员正密切关注欧洲的事件（也请参阅我最近的一篇帖子
- en: '[The Draghi Grand Plan 2.0](http://humblestudentofthemarkets.blogspot.com/2014/10/the-draghi-grand-plan-20.html)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[德拉吉宏伟计划2.0](http://humblestudentofthemarkets.blogspot.com/2014/10/the-draghi-grand-plan-20.html)'
- en: which featured a video of a Mario Draghi speech where he shared the stage with,
    surprise!, Stanley Fischer).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 其中包括一段马里奥·德拉吉的演讲视频，他与斯坦利·费希尔同台亮相，令人惊喜！
- en: '**A crucial week in Europe**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲的关键一周**'
- en: To put European problems into context,
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 要将欧洲问题放入背景中考虑，
- en: '[Anatole Kaletsky](http://blogs.reuters.com/anatole-kaletsky/2014/10/16/why-markets-ignore-good-news-from-u-s-to-focus-on-bad-news-from-europe/)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿纳托尔·卡莱茨基](http://blogs.reuters.com/anatole-kaletsky/2014/10/16/why-markets-ignore-good-news-from-u-s-to-focus-on-bad-news-from-europe/)'
- en: 'wrote that the markets were disappointed by the ECB`s failure to follow the
    Fed and implement QE:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 有观点指出，市场对欧洲央行未能跟随美联储实施量化宽松（QE）感到失望：
- en: The European Central Bank bitterly disappointed investors who had expected the
    bank to follow the Federal Reserve’s example and announce dramatic monetary measures,
    combined with a convincing recapitalization of the European banking system, at
    European Central Bank President Mario Draghi’s press conference on Oct. 2.
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲中央银行让期待该银行效仿美联储的做法，并在10月2日欧洲中央银行行长马里奥·德拉吉的新闻发布会上宣布重大货币措施，同时令人信服地对欧洲银行系统进行资本重组的投资者感到非常失望。
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The rout in global stock markets began the day after. Meanwhile, the German
    government has continued to demand immediate spending cuts from France and Italy
    while hobbling German industries with Russian sanctions — despite the evidence
    that both its European austerity drive and diplomatic policies were economically
    damaging and counterproductive.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 全球股市的溃败始于次日。与此同时，德国政府继续要求法国和意大利立即削减开支，同时对俄罗斯实施制裁，束缚德国工业——尽管有证据表明，其欧洲紧缩政策及其外交政策在经济上都是有害的，并且适得其反。
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It has begun to look as if Europe may stubbornly refuse to follow the U.S. roadmap
    for economic recovery. If that happens, the improving U.S. economy can no longer
    be treated as a leading indicator of European recovery.
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲似乎开始顽固地拒绝跟随美国的经济复苏路线图。如果这种情况发生，改善的美国经济将不再被视为欧洲复苏的领先指标。
- en: ''
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With this, the prospects for the global economy would be much diminished. While
    the chances of a renewed financial crisis in the euro zone are greatly increased.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这样一来，全球经济的前景将大打折扣。同时，欧元区再次发生金融危机的可能性大大增加。
- en: Europe is starting to look like 2011 all over again. To be sure, the eurozone
    was facing an existential crisis in 2011 as it appeared that Greece could have
    exited the euro during its debt crisis. Then, we saw the crisis and disagreements
    erupt publicly as summits progressed on an almost weekly basis.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲开始再次呈现出2011年的景象。可以肯定的是，2011年欧元区面临着一个存在性危机，因为当时看起来希腊可能会在其债务危机期间退出欧元区。那时，我们看到危机和分歧在几乎每周的峰会进展中公开爆发。
- en: Today, the problem is far more mundane as it faces a period of slowing growth
    and possibly deflation. While the threat isn`t immediate, the eurozone may be
    in for a Japanese style Lost Decade. In a separate
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，问题更加平凡，因为它面临着一个增长放缓甚至可能通货紧缩的时期。尽管威胁并非迫在眉睫，但欧元区可能面临一个日本式的失去的十年。在另一方面
- en: '[column](http://blogs.reuters.com/anatole-kaletsky/2014/10/24/europes-economic-and-political-future-will-be-determined-in-the-next-few-days/)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[专栏](http://blogs.reuters.com/anatole-kaletsky/2014/10/24/europes-economic-and-political-future-will-be-determined-in-the-next-few-days/)'
- en: 'written last Friday, Kaletsky outlined why the next week is crucial to the
    future of Europe:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五撰写的文章中，Kaletsky阐述了下周对欧洲未来的重要性：
- en: 'Europe is at a make or break moment. Two very different events on Sunday, occurring
    at opposite ends of Europe, will largely determine the entire continent’s direction
    for years ahead: the parliamentary election in Ukraine and the bank “stress tests”
    and Asset Quality Review conducted by the European Central Bank. Before explaining
    the significance of these two events, and their unexpected linkage, I need to
    mention a third announcement, due next Wednesday: the European Commission’s verdict
    on the budget for 2015 submitted last week by the French government.'
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲正处于一个决定性时刻。周日发生的两件截然不同的事件，位于欧洲两端，将很大程度上决定整个大陆未来几年的方向：乌克兰的议会选举和欧洲中央银行进行的银行“压力测试”及资产质量审查。在解释这两个事件的重要性及其意外的联系之前，我需要提到第三个公告，下周三即将发布：欧洲委员会对上周法国政府提交的2015年预算的裁决。
- en: ''
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Commission will next week have to come up with a Solomonic judgment that
    somehow reconciles the French government’s determination to stimulate its economy
    by cutting taxes with the German-imposed “fiscal compact” that former-President
    Nicolas Sarkozy rashly accepted in a moment of desperation in the 2012 euro crisis
    and which requires France to raise taxes or drastically cut spending in order
    to reduce its budget deficit to 3 percent of GDP. The fiscal compact rules, if
    applied literally, would make economic recovery in France a mathematical impossibility.
    Yet bending these rules will provoke a German public backlash, and perhaps even
    a constitutional court challenge, that could even force Angela Merkel to renege
    on her commitment to support the rest of the euro-zone.
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下周，委员会将不得不做出一个像所罗门王一样的裁决，在某种程度上调和法国政府通过减税刺激经济的决心与德国强加的“财政契约”，后者是前总统尼古拉·萨科齐在2012年欧元危机中绝望时刻轻率接受的，要求法国增税或大幅削减开支，以将其预算赤字降至国内生产总值的3%。如果严格应用财政契约的规定，法国的经济复苏将成为数学上的不可能。然而，对这些规定的让步可能会引发德国公众的强烈反对，甚至可能引发宪法法院的挑战，这可能会迫使安格拉·默克尔违背她支持欧元区其他国家的承诺。
- en: ''
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Depending on how these three events turn out, Europe will either be on the road
    to a moderate economic recovery next year or it will condemned to permanent stagnation,
    possibly leading to the break-up the euro or even the European Union as a whole.
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据这三件事的结果，欧洲明年要么走向温和的经济复苏之路，要么将陷入长期停滞，可能导致欧元甚至整个欧盟的解体。
- en: Personally, I would downplay the threat from the first two events. The markets
    have largely discounted the Russia-Ukraine situation, much like it has discounted
    the Hong Kong pro-democracy protests. Nevertheless, there appears to be an upside
    surprise here as the latest reports indicate that pro-European coalition led by
    Poroshenko will dominate the new Ukrainian parliament.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我会淡化前两件事的威胁。市场在很大程度上已经对俄罗斯-乌克兰局势进行了折价处理，就像它对香港亲民主抗议活动进行了折价处理一样。尽管如此，似乎有一个意外的积极因素，最新的报道表明，由波罗申科领导的亲欧洲联盟将主导新的乌克兰议会。
- en: Starting with the Ukrainian election, a victory for President Poroshenko’s moderate
    party should allow EU leaders to launch a genuine peace process that recognises
    the loss of Crimea as irreversible and acknowledges Russia’s vital interests in
    maintaining the military neutrality of its immediate neighbours. Once these basic
    conditions are satisfied, a rapprochement with Russia should become possible,
    allowing sanctions to be gradually dismantled or at least confirming that sanctions
    will expire by mid-2015, as currently legislated. Removing the threat of war or
    further sanctions in eastern Europe will have a major beneficial effect on businesses
    in Germany and Italy, which been hurt much more by the confrontation with Russia
    than European leaders expected.
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从乌克兰选举开始，总统波罗申科的温和派政党获胜应能让欧盟领导人启动一个真正的和平进程，承认克里米亚的丢失是不可逆转的，并承认俄罗斯在维持其直接邻国军事中立方面的关键利益。一旦满足这些基本条件，与俄罗斯的和解应该变得可能，从而逐渐解除制裁或至少确认制裁将在2015年年中到期，目前立法即是如此。消除东欧的战争威胁或进一步制裁将对在俄罗斯对抗中受到更大伤害的德国和意大利企业产生重大积极影响，这种伤害远超欧洲领导人的预期。
- en: 'The Asset Quality Review is important because it is a necessary pre-condition
    for launching QE:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 资产质量审查之所以重要，是因为它是启动量化宽松（QE）的必要前提条件：
- en: Sunday’s completion of the AQR has always looked like a necessary, though not
    sufficient, condition for a substantial improvement in monetary policy. This is
    because the ECB wants to stimulate private borrowing, as Britain did with the
    sub-prime mortgage subsidies it announced in March 2013, rather than supporting
    public debt, as in U.S. and Japanese quantitative easing. For this plan to work,
    European banks must be recapitalized and cleaned up, which the AQR is designed
    to achieve. If Sunday’s AQR plan proves convincing (admittedly still a big “if”)
    the stage will be set for the ECB to announced some serious monetary stimulus
    at its next meeting on Nov. 6.
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 周日完成的资产质量审查（AQR）一直被视为货币政策实质性改善的必要条件，尽管不是充分条件。这是因为欧洲央行希望刺激私人借贷，就像英国在2013年3月宣布的次贷抵押贷款补贴一样，而不是支持公共债务，如同美国和日本的量化宽松。为了使这一计划奏效，必须对欧洲银行进行资本重组和清理，这正是AQR旨在实现的。如果周日的AQR计划被证明是令人信服的（这仍然是一个很大的“如果”），那么将为欧洲央行在11月6日的下次会议上宣布一些严肃的货币政策刺激措施奠定基础。
- en: Since he wrote those words, the AQR results have been published and 25 banks
    failed the tests but 12 have already taken steps to address the capital shortfalls
    since then. The good news is there are no big German or French banks on either
    list and the problem banks are concentrated in the troubled peripheral countries,
    with Spain as the outperforming outlier. All that needs to be raised is €9.5 billion,
    which is in the low end of estimates.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 自从他写下这些话以来，资产质量评估（AQR）结果已经公布，25家银行未能通过测试，但其中12家已经采取措施来解决自那时以来的资本不足问题。好消息是，在这两个名单上都没有大的德国或法国银行，问题银行集中在陷入困境的边缘国家，西班牙是表现突出的异常值。需要筹集的全部资金是95亿欧元，这是预估的较低水平。
- en: Kaletsky thinks that we could also see an upside surprise when the Commission
    reviews the French budget. No doubt, we will at some point see the usual European
    grand bargain struck behind closed doors, where the letter of the rules are respected
    but possibly not their intent.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 卡莱茨基认为，当委员会审查法国预算时，我们也可能会看到意外的积极结果。毫无疑问，我们会在某个时刻看到欧洲在幕后达成通常的大交易，尊重规则的文字，但可能不是它们的意图。
- en: Finally, a U-turn on fiscal austerity is highly probable when the Commission
    delivers its verdict on the French budget on Oct. 29, or failing that, in mid-November
    after a symbolic “re-negotiation” leading to some cosmetic strengthening of French
    structural reforms.
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，当委员会在10月29日对法国预算做出裁决时，很可能会出现对财政紧缩政策的180度大转弯，或者在象征性的“重新谈判”后，于11月中旬对法国结构性改革进行一些表面的加强。
- en: '**Back to 2011?**'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**回到2011年？**'
- en: If the events of 2011 are to serve as a template for the markets of 2014, then
    the big question becomes one of where are we in 2011\. Are the markets in the
    shaded area when stocks tanked, rallied and chopped up and down during the period
    of uncertainty? Or have we seen, or about to see, the policy response like the
    LTRO announcement that eventually propelled equity prices to another bull phase?
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如果2011年的事件要成为2014年市场的模板，那么最大的问题就变成了我们现在处于2011年的哪个阶段。市场是否处于在不确定性期间股票暴跌、反弹和上下波动的那段时间的阴影区域？或者我们已经看到或即将看到类似长期再融资操作（LTRO）公告的政策回应，这一政策最终推动股价进入另一个牛市阶段？
- en: On one hand, we have started to see a policy response from the authorities.
    The ECB announced that
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，我们已经看到了当局的政策回应。欧洲央行宣布了
- en: '[it may consider asset purchases of corporate debt](http://www.reuters.com/article/2014/10/21/us-markets-forex-idUSKCN0IA0CY20141021)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[可能会考虑购买企业债务的资产](http://www.reuters.com/article/2014/10/21/us-markets-forex-idUSKCN0IA0CY20141021)'
- en: . While it is technically not QE, which buys government debt and a no-no for
    the Germans, such an action does open the door to the expansion of the ECB balance
    sheet. As well, we saw a policy response from the Chinese the
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 。虽然这在技术上不是量化宽松（QE），即购买政府债务，这对德国来说是禁忌，但这样的行动确实为欧洲央行资产负债表的扩张敞开了大门。同时，我们也看到了中国政策的回应
- en: '[PBoC indicated that it would inject liquidity to the tune of 200 billion yuna](http://www.businessweek.com/news/2014-10-19/china-swaps-drop-a-sixth-day-in-longest-stretch-in-six-months)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国人民银行表示将向市场注入2000亿元人民币的流动性](http://www.businessweek.com/news/2014-10-19/china-swaps-drop-a-sixth-day-in-longest-stretch-in-six-months)'
- en: on October 17\. At about the same time, St. Louis Fed Governor
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在10月17日。大约在同一时间，圣路易斯联邦储备银行行长
- en: '[James Bullard](http://www.bloomberg.com/news/2014-10-16/bullard-says-fed-should-consider-delay-in-ending-qe.html)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '[詹姆斯·布拉德](http://www.bloomberg.com/news/2014-10-16/bullard-says-fed-should-consider-delay-in-ending-qe.html)'
- en: surprised the market by saying that the Fed should consider delaying the end
    of QE. Is that enough of a policy response?
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 他出人意料地表示，美联储应该考虑推迟结束量化宽松政策。这是足够政策回应了吗？
- en: The chances of a thaw in the icy Draghi-Merkel relationship may be forthcoming.
    On one hand, this
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 冰冷的德拉吉-默克尔关系可能即将解冻。一方面，这
- en: '[Reuters](http://uk.reuters.com/article/2014/10/23/uk-ecb-germany-insight-idUKKCN0IC1U720141023?feedType=RSS&feedName=everything&virtualBrandChannel=11708)'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://uk.reuters.com/article/2014/10/23/uk-ecb-germany-insight-idUKKCN0IC1U720141023?feedType=RSS&feedName=everything&virtualBrandChannel=11708)'
- en: 'story outlined Draghi''s break with Berlin:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇概述了德拉吉与柏林决裂的故事：
- en: This tension is most obvious in the relationship between Draghi and Bundesbank
    President Jens Weidmann, which according to numerous officials who spoke to Reuters
    on the understanding they would not be identified, has almost broken down. But
    it goes further than that.
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种紧张关系在德拉吉和德国央行行长延斯·魏德曼之间的关系中最明显，据许多官员告诉路透社，他们同意不透露身份，这种关系几乎已经破裂。但这不仅仅是这样。
- en: ''
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to German officials, Merkel felt betrayed by Draghi's speech at a
    central banking conference in Jackson Hole, Wyoming in August in which he pressed
    Berlin for looser fiscal policy to stimulate the economy.
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据德国官员的说法，默克尔对德拉吉在8月份怀俄明州杰克逊洞的一次中央银行会议上发表的讲话感到被背叛，在讲话中他敦促柏林采取更宽松的财政政策来刺激经济。
- en: ''
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Her entourage is also deeply sceptical about Draghi's plan to buy up asset-backed
    securities (ABS) and covered bonds in the hope of encouraging commercial banks
    to lend.
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 她的随行人员也对德拉吉计划购买资产支持证券（ABS）和覆盖债券，希望以此鼓励商业银行放贷的方案持深度怀疑态度。
- en: ''
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Most of all, politicians in Berlin worry that if this scheme doesn't work, the
    ECB president will be tempted to launch full-blown government bond buying, or
    quantitative easing. This is a taboo in Germany and a step Merkel's allies fear
    would play into the hands of the country's new anti-euro party, the Alternative
    for Germany (AfD).
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 柏林的政治家们最担心的是，如果这个计划不起作用，欧洲央行行长可能会被诱惑开始全面购买政府债券，或者说量化宽松。这在德国是一个禁忌，默克尔的盟友们担心这将落入该国新的反欧元党派——德国选择党（AfD）的手中。
- en: On the other hand, this
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，这
- en: '[Reuters](http://www.reuters.com/article/2014/10/24/eu-summit-merkel-draghi-idUSB4N0NR01W20141024?irpc=932)'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2014/10/24/eu-summit-merkel-draghi-idUSB4N0NR01W20141024?irpc=932)'
- en: 'story last Friday indicated that Merkel is softening her stance on fiscal stimulus
    and went out of her way to praise Draghi and the ECB:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五的一篇报道指出，默克尔在财政刺激问题上的立场有所软化，并且她还特意表扬了德拉吉和欧洲央行：
- en: German Chancellor Angela Merkel thanked ECB President Mario Draghi for spelling
    out to leaders at an EU summit that governments must play a role in boosting the
    faltering euro zone economy, and said it was their firm intention to do so.
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国总理安格拉·默克尔感谢欧洲央行行长马里奥·德拉吉在欧盟峰会上明确告诉领导人，政府必须在推动欧元区疲弱的经济中发挥作用，并表示他们有坚定的意图这样做。
- en: ''
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I am very thankful to Mario Draghi for holding up a mirror for us once again,"
    Merkel told a news conference in Brussels on Friday, a day after Reuters reported
    tensions in the relationship between Berlin and the Italian ECB president.'
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我非常感谢马里奥·德拉吉再次为我们树立了一面镜子，”默克尔在周五的新闻发布会上说，就在路透社报道柏林和意大利欧洲央行行长之间关系紧张的一天后。
- en: ''
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Monetary policy can do some things, that is the job of the independent European
    Central Bank. But if fiscal policy doesn''t react simultaneously, if we don''t
    improve our economic policies, our competitiveness and our investment climate,
    then we won''t come out of this unsatisfactory situation," Merkel said.'
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “货币政策可以做一些事情，这是独立欧洲中央银行的职责。但如果财政政策不同步反应，如果我们不改善我们的经济政策、竞争力和投资环境，那么我们将无法摆脱这种令人不满意的情况，”默克尔说。
- en: ''
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: She added that leaders had expressed their "clear intention" to do all this
    in response to the weak economy.
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 她补充说，领导人已经表达了他们“明确的意图”，要在应对疲软的经济形势下采取所有这些措施。
- en: You have to love European theatre!
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 你一定会喜欢欧洲的戏剧！
- en: '**The week ahead**'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望**'
- en: As we approach the week ahead, the SPX has rallied strongly from a V-shaped
    bottom. It sliced through the 200 day moving average resistance in a single day
    and it's now approaching the 50 dma. Momentum indicators remain positive and the
    14-day RSI is not yet in overbought territory. Given the violence of the recent
    up and down moves, I would not be surprised to see some degree of consolidation
    in the week ahead with pullbacks to test any of the Fibonacci retracement levels
    or the 200 dma, though a further advance cannot be ruled out. In effect, the markets
    are normalizing after the downdraft and reversion of the last few weeks.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入下周，SPX已经从V型底部强劲反弹。它在一天之内突破了200日移动平均线的阻力，现在正接近50日移动平均线。动量指标保持积极，14日相对强弱指数（RSI）尚未进入超买区域。考虑到最近的上上下下波动，我不会惊讶于看到在接下来的一周内出现某种程度的巩固，回撤以测试任何斐波那契回撤水平或200日移动平均线，尽管进一步的上涨也不能排除。实际上，市场在经历了最近几周的下跌和反转之后正在恢复正常。
- en: '[![](img/a1dbe32eebd51261f28a7a986453333a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj8J-Mkj6dq9l3YocE_-JLOYAzVmkDWlWmdDAvWv1NFf6LpLoABXRknxJVU2QS1vVoNsgGa154rL8cwaOKfkrA0BNIXvHrX262j5B6TeHA8yNHBnA5Eowh7liGEGMZagMTTs5l7zM9yh-w/s1600/SPX.png)'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj8J-Mkj6dq9l3YocE_-JLOYAzVmkDWlWmdDAvWv1NFf6LpLoABXRknxJVU2QS1vVoNsgGa154rL8cwaOKfkrA0BNIXvHrX262j5B6TeHA8yNHBnA5Eowh7liGEGMZagMTTs5l7zM9yh-w/s1600/SPX.png)'
- en: The behavior of the small cap stocks have also normalized as well. The relative
    performance chart below of the Russell 2000 against the SPX tells the story. The
    shaded area shows the outperformance of small caps during the market swoon and
    their reversal soon after. This pattern is consistent with the hedge fund re-positioning
    thesis. Many long-short funds buy individual favored stocks and then hedge with
    short positions in the Russell 2000\. If forced to reduce their positions, they
    would naturally buy back their Russell 2000 short positions, which put upward
    pressure on the small cap index during the unwind. When they finished, the relative
    downtrend of small caps relative to large caps continued.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
