- en: 'had the most reasonable explanation of what happened:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对发生的事情给出了最合理的解释：
- en: 'Overall, then, three separate factors have probably been at work:'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，总的来说，可能有三个独立因素在起作用：
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: a reversal of speculative positions, which has had temporary effects on asset
    prices;
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投机头寸的反转，这对资产价格产生了暂时性影响；
- en: a contractionary and deflationary demand shock in the euro area;
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧元区出现紧缩性和通缩性需求冲击；
- en: an oil shock that will also be deflationary, but will be expansionary for many
    economies.
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 油价冲击也将是通缩性的，但对许多经济体将是扩张性的。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The combined effects of all this should be unequivocally supportive for bonds,
    but ambiguous or even supportive for some global equity markets.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有这些综合效应应该明确支持债券，但对于一些全球股票市场来说可能是模糊的甚至支持性的。
- en: Note the first point Davies raised about a reversal of speculative positions.
    In the past week, I have seen a couple of indications that the weakness was attributable
    to hedge fund re-positioning their portfolios. At the Robin Hood Investors Conference,
    leading hedge fund investor Paul Tudor Jones was quoted as attributing the recent
    downdraft to "position clearing" and that he expected further near term volatility
    (via
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 注意戴维斯提出的第一个观点，关于投机头寸的反转。在过去的一周里，我看到了一些迹象，表明疲软是由于对冲基金重新调整其投资组合所致。在罗宾汉投资者会议上，领先的对冲基金投资者保罗·图多尔·琼斯被引用说，最近的下跌是由于“头寸清算”，他预计短期内还会出现更多波动（通过
- en: '[Business Insider](http://www.businessinsider.com/paul-tudor-jones-and-druckenmiller-panel-2014-10#ixzz3HB54S6iD)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/paul-tudor-jones-and-druckenmiller-panel-2014-10#ixzz3HB54S6iD)'
- en: '):'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: As for last week's market activity, Jones said that on Thursday we saw a five
    standard deviation (that's a volatility measure) kind of movement in one day.
    He said we would see this kind of volatility in the future.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至于上周的市场活动，琼斯表示，在周四我们看到了一天内五倍标准差（这是一种波动性度量）的变动。他说我们将来还会看到这种波动性。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Speaking of the volatility of the past two to three weeks, he said that was
    due to position clearing and that it was similar to October 1998\. (Our source
    pointed out that's when the Long-Term Capital Management event happened. Jones
    didn't explicitly say that, though.)
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谈到过去两到三周的波动性，他表示这是由于头寸清算，并且与1998年10月的情况类似。（我们的消息来源指出，那时发生了长期资本管理公司事件。尽管琼斯没有明确这样说。）
- en: Dan Leob more or less said the same thing. Hedge funds had to de-risk because
    too many trades were going against them (via
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 丹·勒伯说得也大致相同。由于太多交易对冲基金不利，它们不得不去风险化。（通过
- en: '[Zero Hedge](http://www.zerohedge.com/news/2014-10-22/recent-liquidation-avalanche-explained-dan-loeb-and-why-he-back-shorting-stocks-agai)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/news/2014-10-22/recent-liquidation-avalanche-explained-dan-loeb-and-why-he-back-shorting-stocks-agai)'
- en: ', emphasis added):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下是重点）：
- en: In early October, a confluence of events transpired in relatively short order,
    including weaker economic data, political uncertainty, a potential global plague,
    and bureaucratic meddling, which caused fear to spike, sentiment to decline, and
    investors to de-leverage. The month got off to an especially rocky start for hedge
    funds when a court dismissed a claim in connection with the Fannie Mae/Freddie
    Mac GSE complex. ***Many investors were oversized in this trade and their forced
    selling kicked off the “de-risking” cycle. Next, oil prices declined sharply and
    many funds who had large positions in E+P companies suffered enormous losses***.
    ***Then last week, AbbVie halted its announced inversion transaction with Shire,
    inflicting great pain on the arbitrage community.*** Opaquely blaming mysterious
    “meetings with the Treasury Department”, AbbVie walked away from an entirely lawful
    deal that it had touted as enormously accretive and strategic as recently as two
    weeks ago, incurring a substantial $1.6 billion break-up fee. A rational conclusion
    is that instead of a legislative solution that might require comprehensive tax
    reform, this Administration has decided to unilaterally curb inversions using
    whatever means are available. Needless to say, this regulatory uncertainty (along
    with prior detours from the rule of law) will be a wet blanket on top of investors
    until transparency and a level playing field are restored to the markets.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 十月初，一系列事件在相对较短的时间内集中发生，包括经济数据走弱、政治不确定性、潜在的全球性瘟疫以及官僚干预，这些因素导致市场恐慌情绪急剧上升，投资者情绪下降，投资者开始去杠杆。当一家法院驳回与房利美和房地美GSE综合体相关的索赔时，这个月对对冲基金来说尤其是一个艰难的开端。***许多投资者在这笔交易中规模过大，他们的被迫卖出开启了“去风险”的周期。接下来，油价急剧下跌，许多在勘探和生产公司持有大量头寸的对冲基金遭受巨大损失。***
    ***上周， AbbVie终止了与Shire的宣布的合并交易，给套利者群体带来了巨大痛苦。*** AbbVie含糊其辞地将原因归咎于与财政部的“神秘会议”，从而放弃了一个完全合法的交易，而就在两周前，它还曾吹嘘这个交易具有巨大的增值和战略意义，如今却要支付高达16亿美元的分手费。理性的结论是，与其等待可能需要全面税收改革的立法解决方案，本届政府已经决定单方面使用一切可用手段来遏制这种倒置。不用说，这种监管不确定性（以及之前对法治的偏离）将像一块湿毯子一样压在投资者身上，直到市场恢复透明度和公平竞争的环境。
- en: The hedge fund inspired correction thesis was partly confirmed by comments from
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金引发的修正理论部分得到了以下评论的证实：
- en: '[Credit Suisse](http://www.thefinancialist.com/the-return-of-volatility/)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞信](http://www.thefinancialist.com/the-return-of-volatility/)'
- en: '(emphasi:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: （强调：）
- en: The de-risking sentiment that prompted investors to dump stocks, however, is
    likely to lose steam sooner, according to Credit Suisse Head of Flow Equity Derivatives
    Trading Khoa Le. “A lot of people were caught on the wrong side of market volatility,
    and ***the majority of flows we saw were essentially closing positions***,” he
    said on a recent conference call. “***Effectively, you had the buy-side community
    saying, ‘******We’re out***.’” If volatility spikes again soon, they’ll probably
    stay out. But if it remains subdued, they will likely feel pressure to come back
    in.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，促使投资者抛售股票的去风险情绪可能会很快失去动力，根据瑞信流动股权衍生品交易负责人Khoa Le的说法。“很多人在市场波动中被套在了错误的一边，我们看到的大部分资金流基本上都是平仓的，”他在最近的一次电话会议上说。“实际上，买方社区在说，‘我们走了。’”如果波动性很快再次上升，他们可能会继续离场。但如果它保持低迷，他们可能会感到回归的压力。
- en: Against this backdrop, European growth continued to slow. The BoAML Fund Manager
    Survey showed that institutional managers were overweight eurozone equities and
    were in the process of reducing their positions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在此背景下，欧洲增长继续放缓。BoAML基金经理调查显示，机构经理们超配欧元区股票，并正在减少他们的仓位。
- en: 'When the fast money crowd (read: hedge funds) were forced to de-risk and reduce
    their position sizes, the expectations of slower global growth set off a stampede
    for the exits.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当快钱群体（即：对冲基金）被迫去风险和减少他们的持仓规模时，对全球增长放缓的预期引发了一场向出口的狂奔。
- en: The panic spread to NAAIM managers, who are RIAs managing individual investors'
    assets, to panic. They reduced equity exposures to historically low levels, which
    have since recovered, The last episode of panic and recovery was in 2011\. The
    key question then becomes, "Can the uptrend in equities continue?"  (via
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 恐慌蔓延到NAAIM经理，他们是管理个人投资者资产的投资顾问，也陷入了恐慌。他们将股票敞口降至历史低点，之后已经恢复。上一次恐慌和复苏是在2011年。关键问题变成了，“股票的上升趋势能继续吗？”（通过）
