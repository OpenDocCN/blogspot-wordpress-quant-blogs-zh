- en: 'VIX and More: CDR Counterparty Risk Index Swamps March High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: CDR对手方风险指数淹没三月高点'
- en: 来源：[http://vixandmore.blogspot.com/2008/09/cdr-counterparty-risk-index-swamps.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/cdr-counterparty-risk-index-swamps.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/cdr-counterparty-risk-index-swamps.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/cdr-counterparty-risk-index-swamps.html#0001-01-01)
- en: '![](img/241163be19d2d6e5adec0c71bdbdad47.png)[Credit Derivatives Research](http://www.creditresearch.com/)
    has a Counterparty Risk Index (and a number of related sub-indices) which calculates
    the average credit spread of the 15 largest credit derivative dealers. Following
    the recent turmoil in the credit markets, the index now stands more than 50% higher
    than the previous March 2008 high.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/241163be19d2d6e5adec0c71bdbdad47.png)[信用衍生品研究](http://www.creditresearch.com/)有一个对手方风险指数（以及一系列相关子指数），该指数计算了15家最大信用衍生品交易商的平均信用利差。在信贷市场最近的动荡之后，该指数现在比2008年3月的高点高出超过50%。'
- en: Not surprisingly, the [Markit](http://vixandmore.blogspot.com/search/label/Markit)
    CDX ([credit default swap](http://vixandmore.blogspot.com/search/label/credit%20default%20swaps))
    indices are seeing similar spikes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不足为奇的是，[Markit](http://vixandmore.blogspot.com/search/label/Markit) CDX([信用违约互换](http://vixandmore.blogspot.com/search/label/credit%20default%20swaps))指数也出现了类似的波动。
- en: '[graphic courtesy of Credit Derivatives Research]'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`[图表由信用衍生品研究提供]`'
