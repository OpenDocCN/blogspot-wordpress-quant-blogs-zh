- en: Reminder to self ---
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒自己 ---
- en: Now that Tangasol, Gigaspaces and Gemstone have native .NET APIs for their caches,
    I need to re-evaluate the three. The advantages of distributed object caching
    is being picked up by some other groups in my company.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在既然 Tangasol、Gigaspaces 和 Gemstone 都有了针对其缓存的原生 .NET API，我需要重新评估这三个选项。分布式对象缓存的优势已经被我公司的一些其他团队所采纳。
