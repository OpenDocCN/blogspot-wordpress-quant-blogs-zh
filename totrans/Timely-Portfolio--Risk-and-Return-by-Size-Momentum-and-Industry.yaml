- en: In lots of previous posts, I have demonstrated how to use the wonderful and
    free [Kenneth French data](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)
    in R, but I have not shown a basic risk/return plot by size/momentum and industry. 
    Hopefully, it will just be another example that somebody somewhere will find useful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的很多文章中，我展示了如何使用[Kenneth French数据](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)这个优秀且免费的数据集，但是我没有展示一个基于规模/动量以及行业的最基本的风险/回报图表。希望这只是一个例子，对某人某处可能会有用。
