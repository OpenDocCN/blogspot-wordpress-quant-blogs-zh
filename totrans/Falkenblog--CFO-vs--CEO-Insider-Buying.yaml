- en: 'Falkenblog: CFO vs. CEO Insider Buying'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/04/cfo-vs-ceo-insider-buying.html#0001-01-01](http://falkenblog.blogspot.com/2011/04/cfo-vs-ceo-insider-buying.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'm kind of skeptical of 'insider buying' signals, because I remember executives
    being totally clueless about our stock return, basically believing that after
    a big fall the price would rise and vice versa. Share issuance, meanwhile, has
    a pretty strong literature and I have found it valuable (yet
  prefs: []
  type: TYPE_NORMAL
- en: '[another factor](http://www.efalken.com/papers/legaldocs.html)'
  prefs: []
  type: TYPE_NORMAL
- en: my old boss argued was not usable by me going forward because it would be covered
    under his interpretation of our confidentiality agreement). It seems this plays
    out in looking at CFO vs. CEO purchase, from a new paper by
  prefs: []
  type: TYPE_NORMAL
- en: '[Wang, Shin and Frances](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1787482)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: We find that CFOs earn statistically and economically higher abnormal returns
    following their purchases of company shares than CEOs. During 1992-2002, CFOs
    earned an average 12-month excess return that is 5% higher than that by CEOs.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
