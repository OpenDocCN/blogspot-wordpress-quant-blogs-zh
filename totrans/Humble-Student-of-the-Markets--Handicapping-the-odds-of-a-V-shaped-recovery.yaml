- en: 'Humble Student of the Markets: Handicapping the odds of a V-shaped recovery'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：评估V型复苏的概率
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/03/handicapping-odds-of-v-shaped-recovery.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/03/handicapping-odds-of-v-shaped-recovery.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/03/handicapping-odds-of-v-shaped-recovery.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/03/handicapping-odds-of-v-shaped-recovery.html#0001-01-01)
- en: Last week's stock market rally appears to be based on the hopes of a V-shaped
    economic recovery, powered by the combination of all-in monetary stimulus, and
    fiscal stimulus, as evidenced by a $2 trillion bill passed in Congress. Street
    consensus is now a V-shaped rebound, with a trough in Q2\. This Goldman Sachs
    forecast is just one of many examples.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周的股市上涨似乎是基于对V型经济复苏的期望，这种期望是由全面的货币刺激和财政刺激相结合所推动的，正如国会通过的2万亿美元法案所证明的那样。目前华尔街的共识是V型反弹，预计在第二季度触底。高盛的这份预测只是众多例子中的一个。
- en: How realistic is the prospect of a V-shaped recovery? The economy is clearly
    either in a recession, or entering recession. LPL Financial found that recessionary
    bear markets last an average of 18 months compared to non-recessionary bears,
    which last only 7 months. That finding is inconsistent with the current Street
    expectation of a brief and sharp slowdown.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: V型复苏的前景有多现实？经济显然正处于衰退中，或者正进入衰退。LPL Financial发现，与没有衰退的熊市相比，衰退期的熊市平均持续18个月，而后者仅持续7个月。这一发现与当前华尔街对短暂而剧烈的放缓的预期不一致。
- en: What are the odds of a V-shaped recovery?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: V型复苏的概率有多大？
