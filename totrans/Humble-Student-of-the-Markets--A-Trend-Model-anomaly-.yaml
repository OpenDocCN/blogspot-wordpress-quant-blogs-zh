- en: I had a fair number of comments on my post last week about the investment results
    of my Trend Model (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Trend Model September report: +40.1%](http://humblestudentofthemarkets.blogspot.com/2014/10/trend-model-september-report-1-year-401.html)'
  prefs: []
