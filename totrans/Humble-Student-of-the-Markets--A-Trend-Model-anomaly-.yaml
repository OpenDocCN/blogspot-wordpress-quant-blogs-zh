  zh: '[赦罪日底部？还是更多的波动？](http://humblestudentofthemarkets.blogspot.com/2014/10/a-yom-kippur-bottom-or-just-more.html)'
- en: ), I may get that stress test very soon..
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ），我可能很快会得到这种压力测试。
- en: Does the Trend Model have a long or short volatility exposure? Is it behaving
