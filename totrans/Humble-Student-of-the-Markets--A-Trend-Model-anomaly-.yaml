- en: '**A puzzling trend following question**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个令人费解的趋势跟随问题**'
- en: I did, however, get a thoughtful response from one reader that I couldn't answer.
    Specifically, I pointed out that the Trend Model account achieved its returns
    when the US stock market had risen steadily in the last year with no major corrections.
    Pullbacks were brief and shallow.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我确实从一位读者那里得到了一个值得思考的回应，但我无法回答。具体来说，我指出趋势模型账户在美国股市在过去一年中稳步上涨而没有发生重大调整时实现了其回报。回调是短暂且不明显的。
- en: The underlying model is mainly based on the application of trend following techniques
    to commodity prices and global equity prices. Moreover, trend following models
    are notorious for subpar returns in trend-less markets which subject them to getting
    whipsawed in and out of positions. The chart below shows the actual (not back-tested)
    Trend Model signals and showed periods of whipsaw.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该基础模型主要基于趋势跟随技术在商品价格和全球股票价格上的应用。此外，趋势跟随模型以在趋势不明显的市场中表现不佳而臭名昭著，这使得它们易于在交易位置方面出现不断变动。下图显示了实际（非回测）趋势模型信号，并显示了交易不定期的时期。
- en: '**Trend Model Signal History**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: I wondered out loud that the best stress test for this trading strategy would
    be when stocks were to undergo a volatile corrective period like 2010-2012.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我直言不讳地表示，这种交易策略的最佳压力测试将是股票在像2010年至2012年那样进行剧烈调整的时候。
- en: '**Is the Trend Model long or short volatility?**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型是长期波动还是短期波动？**'
- en: Here is the question that I couldn`t answer. Trend following strategies are
    generally thought of as having a long-volatility characteristic (via
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我无法回答的问题。通常，趋势跟随策略被认为具有长期波动特征（通过
- en: '[Futures Magazine](http://www.futuresmag.com/2013/06/10/observations-on-the-death-of-trend-following)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[期货杂志](http://www.futuresmag.com/2013/06/10/observations-on-the-death-of-trend-following)'
- en: '):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Simply stated, [trend following is at its core a long-volatility strategy](http://www.futuresmag.com/2013/04/01/jack-schwager-chronicling-trading-excellence?t=managed-funds).
    In other words, it makes money when volatility expands (i.e. during trending moves).
    Conversely, it suffers frequent but small losses during non-trending periods in
    exchange for such infrequent but large gains. During non-trending periods the
    strategy attempts to tread water through the judicial use of stop loss orders
    until some market movement provides a large outlier move in which the strategy
    can profit.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简而言之，[趋势跟随在本质上是一种长期波动策略](http://www.futuresmag.com/2013/04/01/jack-schwager-chronicling-trading-excellence?t=managed-funds)。换句话说，它在波动扩大时赚钱（例如在趋势运动期间）。相反，在非趋势期间，它经常遭受小规模的损失，以换取这种偶然但巨大的收益。在非趋势期间，该策略尝试通过合理使用止损单来保持平稳，直到市场活动提供策略可以获利的大偏离动作。
