- en: I’m reading [Steven Drobny](http://www.drobny.com/about.html)‘s [Inside the
    House of Money](http://books.global-investor.com/books/23076/Steven-Drobny/Inside-the-House-of-Money/).
    It’s an interesting mixture of anecdotage and trade ideas and discussion, together
    with a history of the hedge fund industry. Lots of good background on the Palindrome,
    Tiger, as well as detailed interviews with Jim Leitner and Christian Siva-Jothy.
    Recommended…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在阅读[Steven Drobny](http://www.drobny.com/about.html)的[Inside the House of
    Money](http://books.global-investor.com/books/23076/Steven-Drobny/Inside-the-House-of-Money/)。这是一个有趣的故事和交易想法和讨论的混合体，同时也介绍了对冲基金行业的历史。有关Palindrome，Tiger的背景知识，以及对吉姆·雷特纳（Jim
    Leitner）和克里斯蒂安·西瓦-乔西（Christian Siva-Jothy）的详细访谈。推荐...
