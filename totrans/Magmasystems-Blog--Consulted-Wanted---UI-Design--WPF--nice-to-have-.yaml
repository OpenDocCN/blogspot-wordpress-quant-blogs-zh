- en: 'Magmasystems Blog: Consulted Wanted - UI Design, WPF (nice to have)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 寻求咨询师 - UI设计, WPF（有则更好）'
- en: 来源：[http://magmasystems.blogspot.com/2008/06/consulted-wanted-ui-design-wpf-nice-to.html#0001-01-01](http://magmasystems.blogspot.com/2008/06/consulted-wanted-ui-design-wpf-nice-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/06/consulted-wanted-ui-design-wpf-nice-to.html#0001-01-01](http://magmasystems.blogspot.com/2008/06/consulted-wanted-ui-design-wpf-nice-to.html#0001-01-01)
- en: I have some $$$ in my consulting budget to hire a great UI designer for about
    6 months to help us in our Complex Event Processing effort. We want to design
    a UI that will blow the traders and the business folks away. Something that far
    away from the endless myriad of grids that you see on most trading floors. If
    you know the names Tufte and Few, then you are pointing inthe right direction.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在咨询预算中还有一些$$$，用于雇佣一名顶级的UI设计师大约6个月，帮助我们在复杂事件处理方面取得进展。我们希望设计出的UI能震撼交易员和业务人员。一些与大多数交易楼层上无尽的众多网格截然不同的东西。如果你知道Tufte和Few的名字，那么你正在朝着正确的方向前进。
- en: 'For the UI, we are using WPF (ie: sorry, no web developers). We are dealing
    with alerting on real-time data, so experience in working with real-time is desired,
    but not required.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于UI，我们正在使用WPF（即：抱歉，没有web开发者）。我们正在处理实时数据的警报，因此有实时工作经验者优先，但不是必需的。
- en: The consultant has to have a track record of designing compelling user interfaces,
    and prior capital markets experience is highly desireable. In order to consider
    the consultant, we need to see samples of prior work, and we will check your references
    in order to convince ourselves that the consultant was the one who did the major
    design work on the UI, not someone who dragged a ChartFX control into a form.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 咨询师必须有设计吸引人的用户界面的业绩记录，并且有先前的资本市场经验会非常受欢迎。为了考虑咨询师，我们需要看到之前的作业样本，并且我们会查证你的推荐信，以说服我们自己咨询师是负责UI主要设计工作的人，而不是把一个ChartFX控件拖到一个表单里的人。
- en: The consultant does not have to be a developer (in fact, we would prefer someone
    who wasn't a developer), but has to be aware of what it takes to get your designs
    into code. This means that the consultant cannot give us an artistic masterpiece
    that is impossible to implement.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 咨询师不必是开发者（事实上，我们更希望他不是开发者），但必须知道如何将设计转化为代码。这意味着咨询师不能给我们一个艺术杰作，而这是无法实现的。
- en: The consultant will work with us 4 or 5 days a week, ON-SITE, on the Equities
    trading floor in the Tribeca section of Manhattan. This means we don't want to
    hear from consulting firms in Toronto and India who want to know if the work can
    be outsourced. I am telling you right now ... we will never be outsourcing any
    part of this project. The consultant need to see the white of the eyes of our
    traders.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 咨询师将与我们每周4或5天面对面工作，地点在曼哈顿Tribeca区股市的交易楼层。这意味着我们不想听到来自多伦多和印度的咨询公司，他们想知道工作是否可以外包。我现在就告诉你...我们永远不会将这个项目的任何部分外包出去。咨询师需要看到我们交易员眼中的白色。
- en: 'Here is a little more from Scott, who is doing UI development on my team:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是来自我的团队中负责UI开发的Scott的一些更多信息：
- en: '*Ability to gather user requirements and design and create the visual assets
    of the application is critical. Comfort with XAML design tools such as Microsoft
    Expression Blend is highly preferred. Prior experience with Adobe Photoshop, Illustrator,
    Dreamweaver, Flash are good indicators.* *Person will be responsible for designing
    the look and feel of different business event indicators, along with overall application
    styling.* *©2008 Marc Adler - All Rights Reserved.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*能够收集用户需求并设计创建应用程序的视觉资产至关重要。熟悉如微软Expression Blend之类的XAML设计工具优先。之前有Adobe Photoshop、Illustrator、Dreamweaver、Flash的经验是个好兆头。*
    *该人员将负责设计不同业务事件指示器的视觉效果，以及整个应用程序的样式设计。* *©2008 Marc Adler - 版权所有。*'
- en: All opinions here are personal, and have no relation to my employer.*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里所有的观点都是个人的，与我的雇主无关.*
