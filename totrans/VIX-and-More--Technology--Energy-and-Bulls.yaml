- en: 'VIX and More: Technology, Energy and Bulls'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Technology, Energy and Bulls'
- en: 来源：[http://vixandmore.blogspot.com/2007/12/technology-energy-and-bulls.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/technology-energy-and-bulls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/technology-energy-and-bulls.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/technology-energy-and-bulls.html#0001-01-01)
- en: '![](img/87b49bb15ab95a2cb8b763eed6f4ee0f.png)Conventional wisdom – which usually
    strikes me as something like 95% convention and 5% ‘wisdom’ – holds that returns
    on technology stocks and energy stocks are largely a function of the business
    cycle.  The theory is that technology stocks generally outperform in the early
    stages of a bull market, while energy stocks deliver their best returns at about
    the time that the broad markets peak'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/87b49bb15ab95a2cb8b763eed6f4ee0f.png)传统观念认为，科技股和能源股的回报在很大程度上是商业周期的函数。这种理论认为，在牛市的早期阶段，科技股通常表现出色，而能源股在市场普遍达到顶峰时提供最佳回报。'
- en: I should note that while I have chosen to focus on technology and energy for
    the moment, the full sector rotation/business cycle theory spans all sectors.  For
    those interested in further reading, the CXO Advisory Group has an [excellent
    discussion](http://www.cxoadvisory.com/blog/external/blog7-10-07/) of a comprehensive
    business cycle approach to sector rotation (they are skeptical about trading on
    the theory) and a variety of sources, including [Fidelity](http://personal.fidelity.com/products/funds/content/sector/cycle.shtml)
    and [Optionetics](http://www.optionetics.com/market/articles/15233), have good
    summary articles.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该指出，虽然我此刻选择关注科技和能源，但整个板块轮动/商业周期理论涵盖所有板块。对于那些有兴趣进一步阅读的人，CXO 咨询集团对板块轮动的一个全面的商业周期方法进行了[
    excellent discussion](http://www.cxoadvisory.com/blog/external/blog7-10-07/)（他们对这个理论持怀疑态度），并且包括
    [Fidelity](http://personal.fidelity.com/products/funds/content/sector/cycle.shtml)
    和 [Optionetics](http://www.optionetics.com/market/articles/15233) 在内的各种来源都有很好的摘要文章。
- en: Getting back to energy and technology, I have included below a ratio chart of
    the [AMEX Select SPDRs](http://www.sectorspdr.com/aboutspdrs/) for the energy
    ([XLE](http://vixandmore.blogspot.com/search/label/XLE)) and technology ([XLK](http://vixandmore.blogspot.com/search/label/XLK))
    sectors going back to their 1998 launch.  The graph shows an almost perfect negative
    correlation between the ratio of energy to technology sector performance and the
    SPX from 1998 through the end of 2003.  This time frame is reasonably representative
    as well, as it includes two bull periods of about 1 ½ years each, as well as a
    bear market of a little more than two years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回到能源和科技的话题，我下面附上了[AMEX Select SPDRs](http://www.sectorspdr.com/aboutspdrs/)的比率图表，包括能源([XLE](http://vixandmore.blogspot.com/search/label/XLE))和科技([XLK](http://vixandmore.blogspot.com/search/label/XLK))板块自1998年推出以来的数据。图表显示了从1998年到2003年底，能源与科技板块表现比率与标普500指数之间几乎完美的负相关。这个时间段也是相当有代表性的，因为它包括了大约1
    ½ 年的两个牛市时期，以及超过两年的熊市。
- en: From the beginning of 2004 to the present, however, the correlation between
    the energy to technology ratio and the SPX flips from negative to positive, as
    energy starts to outperform technology at the same time the markets begin a long
    bull run.  For the past four years, up to and including the current month, energy
    has generally had the upper hand or at least been the equal of the more ballyhooed
    technology sector.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从2004年初至今，能源与科技比率与标普500指数的相关性从负转正，因为能源开始在市场开始一轮长期牛市的同时超越科技。在过去的四年中，包括本月在内，能源通常占据上风或至少与备受瞩目的科技板块持平。
- en: I find it interesting that the last time the XLE:XLK ratio was this high was
    July 2006, when the markets were selling off over uncertainty about whether Bernanke
    would continue to raise the Fed discount rate.  Now I won’t go as far as to say
    that the bull market is officially over if the XLE:XLK ratio gets over 3.0, but
    keep an eye on this ratio.  As <place st="on"><country-region st="on">US</country-region></place>
    consumers get accustomed to [$100/barrel oil](http://www.wtrg.com/prices.htm)
    and $3.50/gallon gas, any number of things are possible, but I don’t believe the
    broader markets will continue to rise if energy outperforms technology going forward.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现有趣的是，上一次XLE:XLK比率如此之高还是在2006年7月，当时市场因不确定伯南克是否会继续提高美联储贴现率而抛售。现在我不会走得那么远，说如果XLE:XLK比率超过3.0，牛市就正式结束，但请关注这个比率。随着美国消费者习惯于[每桶100美元的油价](http://www.wtrg.com/prices.htm)和每加仑3.50美元的汽油，任何事情都有可能发生，但我相信如果能源在未来表现优于技术，那么更广泛的市场不会继续上涨。
