- en: I have been fairly sparse on this blog lately. I have been incredibly busy at
    work. But, the main reason is that Google had mistakenly tagged my blog as a spam
    blog.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近在这个博客上发文比较少。我工作非常繁忙。但是，主要原因是谷歌错误地将我的博客标记为垃圾邮件博客。
- en: Everything is back to normal now.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在一切恢复正常。
