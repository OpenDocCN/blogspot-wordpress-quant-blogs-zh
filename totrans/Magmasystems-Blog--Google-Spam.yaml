  type: TYPE_NORMAL
  zh: Magmasystems 博客：谷歌垃圾邮件
- en: 来源：[http://magmasystems.blogspot.com/2007/06/google-spam.html#0001-01-01](http://magmasystems.blogspot.com/2007/06/google-spam.html#0001-01-01)
