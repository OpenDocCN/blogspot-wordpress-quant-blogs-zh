- en: I referred to in the piece, which is very recent, but maybe that's my fault
    as I didn't spell out what is new about this work as well as I could have.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我在文章中提到的内容，这项工作非常新，也许这是我的错，因为我没有清楚地说明这项工作的创新之处。'
- en: This study by Thomas Grund and colleagues does not JUST look at the iterated
    Prisoner's Dilemma or point out that mechanisms of group selection can support
    the evolution of altruists. This is indeed already known and has been known for
    a while. However, these mechanisms are also subject to limitations depending on
    various factors such as group mixing. The current study looks at a situation in
    which individuals CAN care about the payoffs for others with whom they interact
    (their utility function has an other-regarding component). It assumes that this
    does NOTHING for their reproductive fitness, however, this being totally distinct
    from utility and depending on an individual's own payoff. In other words, the
    model assumes that helping behavior is costly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   托马斯·格兰德及其同事的研究并不仅仅关注反复进行的囚徒困境，或者指出群体选择机制可以支持利他主义的演变。这一点确实已经被知道有一段时间了。然而，这些机制也受到诸如群体混合等因素的限制。当前的研究关注的是个体可以关心与他们互动的他人的收益（他们的效用函数有一个关注他人的组成部分）。该研究假设这种关心对他们的繁殖适应度没有任何作用，然而，这与效用完全不同，取决于个体的收益。换句话说，该模型假设帮助行为是有成本的。'
- en: So, why would someone come to care for about the payoffs to others? Why indeed.
    This is where the story gets interesting. Just let this be possible by giving
    everyone a "friendliness" parameter F reflecting how much they care about others
    (0 = no caring, 1 = a lot of caring). What the study shows is that, even if everyone
    starts out with F = 0, this situation is unstable to the evolution of caring behavior.
    If individuals pass on their friendliness (genetically or culturally) to offspring,
    then random variations in friendliness values, caught on the wing by selection,
    can spread through the population. In effect, friendliness, even though it matters
    not for actually fitness, can provide an organizational scaffolding that makes
    it easier for cooperators to find cooperators. The mere possibility of friendliness
    (you can call this arbitrary variable anything you like) allows a spatial segregation
    of the population that enables much higher levels of cooperation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   所以，为什么有人会关心别人的收益呢？为什么会这样。这部分故事变得有趣起来。只要有可能，就给每个人设定一个“友善度”参数F，这个参数反映他们关心他人的程度（0=不关心，1=非常关心）。研究发现，即使最初每个人的F=0，这种状况也不稳定，不利于关心行为的演变。如果个体将其友善度（通过遗传或文化）传递给后代，那么通过选择抓住的友善值的随机变异可以在人群中传播。实际上，友善度即使对实际适应度没有影响，也可以提供一种组织架构，使合作者更容易找到合作者。友善度的可能性（你可以将这个任意的变量叫做你喜欢的东西）可以使人口在空间上分离，从而使合作水平大大提高。'
- en: This is, I think, quite new and very different from earlier studies. It introduces
    an essentially new element.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，这是相当新颖的，与以前的研究有很大的不同。它引入了一个本质上新的元素。
- en: '*Homo economicus*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 经济人（*Homo economicus*）
- en: ', in this world, suffers because he is not capable of responding as flexibly
    as are others in the population (i.e. making decisions on the basis of matters
    that have no link whatsoever to his fitness). Those who are more flexible -- and
    apparently unreasonable -- can come to dominate quite quickly in the right circumstances.
    From the paper:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个世界上，有些人因为不能像其他人那样灵活地作出反应（也就是说，基于与自己的适应性无关的事物做出决策）而遭受痛苦。那些更加灵活的人——看起来似乎不太合理——在合适的情况下可以很快占据主导地位。论文中提到：
- en: However, why does this transition happen in just a few generations (see [Fig.
    1B](http://www.nature.com/srep/2013/130319/srep01480/full/srep01480.html#f1)),
    i.e. much faster than expected? This relates to our distinction of preferences
    and behaviour. When an ‘idealist’ is born in a neighbourhood with friendliness
    levels supporting conditional cooperation, this can trigger off a cascade of changes
    from defective to cooperative behaviour. Under such conditions, a single ‘idealist’
    may quickly turn a defective neighbourhood into a largely cooperative one. This
    implies higher payoffs and higher reproduction rates for both, idealists and conditional
    co-operators.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，为什么这种转变会在短短几代之内发生（见[图1B](http://www.nature.com/srep/2013/130319/srep01480/full/srep01480.html#f1)），也就是比预期的要快得多呢？这与我们对偏好和行为的区分有关。当一个“理想主义者”在一个支持有条件合作的朋友水平环境中出生时，这可能触发从背叛行为到合作行为的连锁反应。在这样条件下，一个“理想主义者”可能会迅速将一个背叛的社区转变为一个很大程度上合作的社区。这表明对于理想主义者和有条件合作者来说，都会有更高的回报和更高的繁殖率。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The intriguing phase transition from self-regarding to other-regarding preferences
    critically depends on the local reproduction rate (see [Fig. 2](http://www.nature.com/srep/2013/130319/srep01480/full/srep01480.html#f2)).
    The clustering of friendly agents, which promotes other-regarding preferences,
    is not supported when offspring move away. Then, offspring are more likely to
    encounter defectors elsewhere and parents are not ‘shielded’ by their own friendly
    offspring anymore. In contrast, with local reproduction, offspring settle nearby,
    and a clustering of friendly agents is reinforced. Under such conditions, friendliness
    is evolutionary advantageous over selfishness.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从自我关注到关注他人的偏好的迷人相变关键取决于局部繁殖率（见[图2](http://www.nature.com/srep/2013/130319/srep01480/full/srep01480.html#f2)）。支持关注他人偏好的友好代理的聚集，当后代移开时是不会得到支持的。那么，后代更有可能在外面遇到背叛者，而父母也不再被自己友好的后代“保护”。相比之下，在局部繁殖的情况下，后代定居在附近，友好代理的聚集得到加强。在这种情况下，友好胜过自私是有进化优势的。
