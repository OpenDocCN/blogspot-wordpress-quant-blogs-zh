- en: 'Falkenblog: Moody''s Predicts Tripling of Corp Default Rates'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/04/moodys-predicts-tripling-of-corp.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/moodys-predicts-tripling-of-corp.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/81f58890ec07b7dfa93a8a32cc57f077.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh38R9VZrnYVrOX5mc0A6i_Lu6yaMau4PXGiKWGhMqu-rNYQ6RutF5EOezjALWVGumtdzwJquoAXvijM6FF9DnRkP_6WR5gfeUBA2KWW-tgowgj7qycIkZWPTcAzKXlEEztvC3UnQ/s1600-h/mooddef.png)'
  prefs: []
