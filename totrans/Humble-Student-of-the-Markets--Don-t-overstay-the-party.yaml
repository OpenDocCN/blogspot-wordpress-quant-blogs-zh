- en: '**Edge towards the exit**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**走向出口的边缘**'
- en: Happy New Year! I hope you are enjoying the seasonal rally, but don't get overly
    complacent about the party that the bulls are throwing. Sufficient warning signs
    are appearing that it's time to edge towards the exit.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 新年快乐！希望你能享受季节性的上涨，但不要对多头抛出的派对过于自满。已经出现足够的警告信号，是时候走向出口了。
- en: Exhibit A is the relative performance of the top five sectors of the S&P 500\.
    These sectors comprise over three-quarters of index weight and it would be impossible
    for the S&P 500 to rise or fall without the leadership of a majority of sectors.
    As the accompanying chart shows, none of the sectors are in a relative uptrend.
    The most bullish pattern is technology, which is trading sideways compared to
    the S&P 500.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 证据A是标普500指数前五个行业的相对表现。这些行业占据了指数权重的四分之三以上，如果没有大多数行业的领导，标普500指数的上涨或下跌是不可能的。正如附图所示，没有一个行业处于相对上升趋势中。最看好的模式是技术行业，与标普500相比，它呈现出横盘整理的态势。
