- en: 'Magmasystems Blog: The London stock Exchange Crash and .NET/Windows'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/09/london-stock-exchange-crash-and.html#0001-01-01](http://magmasystems.blogspot.com/2008/09/london-stock-exchange-crash-and.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have been on the receiving side of some good-natured ribbing inside of my
    company in the wake of the
  prefs: []
  type: TYPE_NORMAL
- en: '[LSE crash](http://blogs.computerworld.com/london_stock_exchange_suffers_net_crash)'
  prefs: []
  type: TYPE_NORMAL
- en: and the suspected involvement of .NET and Windows. Our Complex Event Processing
    System, one of the most strategic projects in our company, runs totally on Windows
    2003/64-bit and .NET 3.5\. It is one of the highest-profile usages of .NET in
    one of the largest financial institutions in the world.
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft has been
  prefs: []
  type: TYPE_NORMAL
- en: '[very public](http://download.microsoft.com/download/3/a/0/3a0b6465-a87c-45c0-92c8-4cfd8b4415b6/LSE_WinServ03_Final.doc)'
  prefs: []
  type: TYPE_NORMAL
- en: is touting the fact that the
  prefs: []
  type: TYPE_NORMAL
- en: LSE
  prefs: []
  type: TYPE_NORMAL
- en: is a heavy user of .NET. But, from what I can tell, there hasn't been a peep
    out of Microsoft in defending their platforms in the wake of the
  prefs: []
  type: TYPE_NORMAL
- en: LSE
  prefs: []
  type: TYPE_NORMAL
- en: debacle. Speculation has pointed to problems with
  prefs: []
  type: TYPE_NORMAL
- en: Cisco
  prefs: []
  type: TYPE_NORMAL
- en: ', problems with'
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: Server 2000, problems with the code written by
  prefs: []
  type: TYPE_NORMAL
- en: Accenture
  prefs: []
  type: TYPE_NORMAL
- en: consultants, and problems with Sarah
  prefs: []
  type: TYPE_NORMAL
- en: Palin
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: I have been vocal on my blog in the past about the viability of Windows and
    .NET as a platform for real-time trading applications. I have never seen Microsoft
    come out with a definitive
  prefs: []
  type: TYPE_NORMAL
- en: roadmap
  prefs: []
  type: TYPE_NORMAL
- en: for using its platforms for
  prefs: []
  type: TYPE_NORMAL
- en: realtime
  prefs: []
  type: TYPE_NORMAL
- en: trading apps. No benchmarks against
  prefs: []
  type: TYPE_NORMAL
- en: Realtime
  prefs: []
  type: TYPE_NORMAL
- en: Linux. No attempts to through
  prefs: []
  type: TYPE_NORMAL
- en: OPRA
  prefs: []
  type: TYPE_NORMAL
- en: feeds at a Microsoft Server.
  prefs: []
  type: TYPE_NORMAL
- en: Sure, there is some good stuff going on at Microsoft with their grid efforts,
    but that effort will be the most beneficial to risk and analytics. Things like
    Velocity Object Caches and SSDS are a lot of fun. Excel is everywhere. But, the
    core operating system is Microsoft's bread and butter.
  prefs: []
  type: TYPE_NORMAL
- en: We need Microsoft to defend the
  prefs: []
  type: TYPE_NORMAL
- en: LSE's
  prefs: []
  type: TYPE_NORMAL
- en: use of Windows and .NET, and we need Microsoft to address viability of using
    its platform for low-latency, high-bandwidth trading apps.
  prefs: []
  type: TYPE_NORMAL
- en: At the
  prefs: []
  type: TYPE_NORMAL
- en: Stac
  prefs: []
  type: TYPE_NORMAL
- en: Council meeting in July, the companies who gave presentations about using their
    platforms for trading apps included IBM, Sun, and HP. Where was Microsoft? Why
    aren't they involved in the
  prefs: []
  type: TYPE_NORMAL
- en: Stac
  prefs: []
  type: TYPE_NORMAL
- en: Council?
