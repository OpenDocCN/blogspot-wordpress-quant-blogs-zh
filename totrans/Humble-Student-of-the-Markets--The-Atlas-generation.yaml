- en: 'Humble Student of the Markets: The Atlas generation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：承担世代
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/atlas-generation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/atlas-generation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/atlas-generation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/atlas-generation.html#0001-01-01)
- en: I had some interesting discussions on the theme surrounding my recent
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近围绕我的主题进行了一些有趣的讨论
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2010/04/bis-all-roads-lead-to-inflation.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://humblestudentofthemarkets.blogspot.com/2010/04/bis-all-roads-lead-to-inflation.html)'
- en: about the BIS study on
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于BIS研究的
- en: '[The future of public debt: prospects and implications](http://www.bis.org/publ/work300.pdf?noframes=1)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[公共债务的未来：前景和影响](http://www.bis.org/publ/work300.pdf?noframes=1)'
- en: and my post
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以及我的帖子
- en: '[Is America becoming China?](http://humblestudentofthemarkets.blogspot.com/2010/04/is-america-becoming-like-china.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国正在变成中国吗？](http://humblestudentofthemarkets.blogspot.com/2010/04/is-america-becoming-like-china.html)'
- en: 'One reader lamented that:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者哀叹道：
- en: But even education can't help in a jobless recovery. My daughter graduated from
    a top university last May, and like over half of her class, had no paying job
    waiting.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但即使教育也无法帮助失业复苏。我的女儿去年五月从一所顶尖大学毕业后，像她班上超过一半的人一样，没有等着的工作。
- en: 'Another one of the more interesting comments also pointed out some of the other
    implications of the economic scenario laid out by the BIS study. To recap, the
    BIS study described the dire consequences of their projections of the trajectory
    of ever increasing government debt in the major industrialized countries [emphasis
    mine]:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个更有趣的评论也指出了BIS研究所描述的经济情景的一些其他影响。回顾一下，BIS研究描述了不断增加的政府债务在主要工业化国家轨迹的严峻后果[强调我的）：
- en: '[W]e note the risk that persistently high levels of public debt ***will drive
    down capital accumulation, productivity growth and long-term potential growth***.
    Although we do not provide direct evidence of this, a recent study suggests that
    there may be non-linear effects of public debt on growth, with adverse output
    effects tending to rise as the debt/GDP ratio approaches the 100% limit (Reinhart
    and Rogoff (2009b)).'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们注意到，持续高水平的公共债务**可能会推动资本积累、生产率增长和长期潜在增长放缓**。虽然我们没有直接证据支持这一点，但最近的一项研究指出，公共债务对增长的非线性影响，随着债务/GDP比率的接近100%极限，不利的产出效应倾向于上升（Reinhart和Rogoff（2009b））。
- en: The demographic implications of this forecast are dire for anyone who is under
    the age of 20 today. In economies that experience reasonable rates of growth,
    young people enter the work force in their 20s, acquire experience and go on to
    progress further in their chosen field.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这一预测的人口影响对任何今天20岁以下的人来说都是可怕的。在经历合理增长率的经济体中，年轻人会在20多岁时进入劳动力市场，积累经验并在他们选择的领域进一步发展。
- en: What happens when this age cohort has to face the stiff headwind of slow growth?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当这一代人在面临缓慢增长的强劲逆风时会发生什么？
- en: Opportunities are likely to be much more limited for this generation and they
    are less likely to get on the first rung of the ladder in order to learn their
    craft. If they don’t get on the first rung, then the opportunity to progress further
    in their careers would be further limited. Could we see a generation of 30-somethings
    with nothing more than McJobs on their resume?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这一代人的机会可能要少得多，他们不太可能爬上梯子的第一级来学习他们的手艺。如果他们不能爬上第一级，那么在他们职业生涯中进一步进步的机会将受到限制。我们可能会看到一个30多岁的群体，他们的简历上只有麦当劳式的工作？
- en: What’s more, governments may not be brave enough initially to restrain the growth
    in entitlement programs, as the aging Boomer demographic represents a powerful
    electoral force. What happens if this under-20 cohort further has to bear the
    burden of paying for their parents and grandparents?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，政府可能最初不敢大胆限制福利项目的增长，因为老龄化的婴儿潮一代在选举中代表了一个强大的力量。如果这个20岁以下的群体进一步不得不承担为他们的父母和祖父母支付费用的负担会怎样？
- en: Will this be the Atlas Generation, doomed like the mythical Titan Atlas to hold
    up the sky on his shoulders?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是承担世代，注定像神话中的提坦阿特拉斯一样承担天空在他的肩膀上？
- en: David Merkel of
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: David Merkel of
- en: '[Aleph Blog](http://alephblog.com/2010/04/07/the-rules-part-vi/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Aleph博客](http://alephblog.com/2010/04/07/the-rules-part-vi/)'
- en: 'put it another way:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说：
- en: As my wise former boss once said, "We don't make the mistakes of our parents,
    we make the mistakes of our grandparents." Our parents typically warn us of the
    problems they survived, but not those that their parents did. Thus we fall into
    the forgotten problem, and why big busts tend to recur about once every two generations.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我那位睿智的前上司曾经说过，“我们不是犯我们父母的错误，而是犯我们祖父母的错误。”我们的父母通常会警告我们他们所经历的那些问题，但不会提到他们的父母所经历的问题。因此我们陷入了被遗忘的问题，这也是为什么大的经济萧条大约每两代就会重复一次。
- en: Is the Atlas Generation about to become the next Depression Kids?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Atlas一代即将成为下一代的萧条儿童吗？
- en: '**An Atlas in every basement?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**每个地下室都需要一本图解吗？**'
- en: To be sure, not everyone who is under 20 will wind up that way. There will undoubtedly
    be plenty of opportunities in selected industries in the coming decades. I believe
    that we will see exciting breakthroughs in life extension research and nanotechnology,
    just to name a couple, in the coming decade. Nevertheless, the operative word
    is “selective”.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，不是所有20岁以下的人都会变成这样。在未来几十年里，无疑会有许多行业的机会。我相信，在即将到来的十年里，我们将在生命延长研究和纳米技术等领域看到激动人心的突破。尽管如此，关键词是“选择性”。
- en: I illustrate my point with a story from my own experience. I graduated with
    an undergraduate degree in Computer Science in 1980, the height of the “inflation”
    boom decade of the 1970’s. Computer Science grads were hot back then. Everyone
    in my graduating class who wanted a job got a job. Most got multiple offers. Two
    years later in 1982, at the height of the recession, about 2/3 of the class found
    jobs and some people had great difficulty. Some years later, a friend and I informally
    compared the career progression of the class of 1980 (my year) with the class
    of 1982\. The class of 1982 appeared to be hobbled in their careers compared to
    the 1980 graduates and never really recovered from their poor start. Were we smarter
    than them? Or better than them?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我用我自己的经历来讲一个故事。我于1980年获得了计算机科学的本科学位，那是20世纪70年代通货膨胀高峰期的结束。那时计算机科学专业的毕业生非常受欢迎。我们那个年级的所有人都能找到工作，大多数人收到了多个工作邀请。两年后的1982年，在衰退的高峰期，大约有三分之二的同学找到了工作，有些人遇到了很大的困难。几年后，我和一个朋友非正式地比较了1980年（我的年级）和1982年毕业生的职业发展。1982年的毕业生在职业上似乎受到了阻碍，与1980年的毕业生相比，他们从未从起步的劣势中恢复过来。我们比他们聪明吗？或者比他们优秀吗？
- en: The answer is no and no. My graduating class just got a lucky break.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是不是，也不是。我毕业的那届学生刚刚得到了幸运的眷顾。
- en: I do fear for the under-20 generation today. They will have to work harder and
    fight harder for fewer rewards than we did. Some will return as adults to live
    in their parents’ and grandparents’ basements despite their innate talent, ingenuity
    and efforts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实担心今天的20岁以下的一代。他们将不得不比我们更努力地工作，为更少的回报而斗争。有些人尽管拥有与生俱来的才能、创新精神和努力，但成年后还是得回到父母的地下室生活。
- en: Lisa LaMotta at Minyanville summarized this problem for the older generation
    in a slightly different way in her post
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 丽萨·拉莫塔（Lisa LaMotta）在Minyanville上以一种略有不同的方式总结了这个问题，她在一篇帖子中指出，老一辈人所面临的问题
- en: '[The Top Five Unexpected Costs of Retirement](http://www.minyanville.com/investing/articles/retirement-spending-retirees-health-care-children/4/14/2010/id/27498?page=full)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[退休的五项意外开销](http://www.minyanville.com/investing/articles/retirement-spending-retirees-health-care-children/4/14/2010/id/27498?page=full)'
- en: '[my comments in brackets]:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的评论用括号标出]:'
- en: Living longer [outliving your retirement savings]
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寿命更长[耗尽你的退休储蓄]
- en: Adult children with money problems [my sentiments exactly]
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有经济问题的成年子女[我的感受完全一样]
- en: Higher taxes, higher inflation [see my previous post All roads lead to inflation]
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更高的税收，更高的通货膨胀[参见我之前的帖子《通货膨胀之路》]
- en: Health care and dental care [they're going up]
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 医疗保健和牙科保健[它们在上涨]
- en: Repairs for your older home
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修理你的老房子
- en: Baby Boomers and Generation X parents should form their financial plans accordingly.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 婴儿潮一代和X世代的父母应该相应地制定他们的财务计划。
