- en: 'VIX and More: More Volatility, Yet VWSI Holds Firm at Zero'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：更多的波动性，但VWSI坚定地保持在零
- en: 来源：[http://vixandmore.blogspot.com/2007/07/more-volatility-yet-vwsi-holds-firm-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/more-volatility-yet-vwsi-holds-firm-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/more-volatility-yet-vwsi-holds-firm-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/more-volatility-yet-vwsi-holds-firm-at.html#0001-01-01)
- en: For the second week in a row, we have seen a significant uptick in volatility,
    yet the VWSI refuses to move from zero.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 连续第二周，我们看到了波动性的显著上升，但VWSI却拒绝从零移动。
- en: The VIX ended last week at 16.23, up 0.48 or 3.0% for the week to its highest
    weekly close in 3 ½ months.  Looking back two weeks, the VIX has now risen a cumulative
    2.29 points or 16.4%, with the VWSI holding steady at zero at the end of each
    week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，VIX指数收盘于16.23，全周上涨了0.48点，或3.0%，达到了过去3个半月以来的最高周收盘价。回顾两周前，VIX指数目前已累计上涨了2.29点，或16.4%，而VWSI在每个周末都保持在零不变。
- en: For what it’s worth, the [VIX futures](http://cfe.cboe.com/data/CFEMktStat.aspx)
    appear to agree with the assessment of the VWSI, as futures from July ’07 to June
    ’08 are all bunched tightly in the 16.16 to 16.41 range.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 至于VIX期货[http://cfe.cboe.com/data/CFEMktStat.aspx](http://cfe.cboe.com/data/CFEMktStat.aspx)，似乎与VWSI的评估一致，因为从2007年7月到2008年6月的期货都紧密集中在16.16到16.41的范围内。
- en: '*(Note that in the above temperature gauge, the "bulli**sh" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*（注意，在上述温度计中，“牛市”和“熊市”的标签适用于VIX，而不是更广泛的市场，后者通常与VIX呈负相关。）*'
