  zh: '[特朗普经济学](http://vixandmore.blogspot.com/search/label/Trumponomics)'
- en: ?  How will various geopolitical issues wax and wane in the context of a Trump-Tillerson
    foreign policy agenda?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ？ 特朗普-蒂勒森外交政策议程下，各种地缘政治问题将如何此消彼长？
- en: While these questions are difficult ones, what is not difficult is looking in
    the rear-view mirror for some historical context, so that is exactly what I did,
    calculating the
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些问题很难回答，但不容易的是回顾历史，寻找一些历史背景，所以我就这么做了，计算了
- en: '[historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)'
- en: for each presidency going back to the Hoover Administration.  In order to take
    advantage of stock data prior to the 1950s, one has to make use of the DJIA rather
    than S&P averages.  While VIX data is even more interesting, the VIX was not launched
    until Bill Clinton’s inauguration and historically reconstructed data from the
    CBOE only extends back to George H. W. Bush’s presidential term.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 分别计算自胡佛政府以来的每位总统的波动率。为了利用1950年之前的股票数据，必须使用道琼斯工业平均指数而不是标普平均指数。尽管VIX数据更有趣，但VIX直到比尔·克林顿的就职典礼才推出，CBOE的历史重建数据只追溯到乔治·H·W·布什的总统任期。
- en: The results of the number crunching are included in the chart below and show
    Herbert Hoover’s historical volatility of 42.87 more than double that of the runner-up,
    Franklin Delano Roosevelt who posted a historical volatility of 20.88.  The only
    other president to top the 20 level in terms of historical volatility was George
    W. Bush at 20.28.  At the other end of the spectrum, the least volatile presidency
    was that of Lyndon B. Johnson, where HV averaged an amazingly low 9.12.  Following
    LBJ on the low end are Dwight Eisenhower at 10.70 and Harry Truman at 12.20.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面图表中包含了数据处理的结果，显示赫伯特·胡佛的历史波动率为42.87，几乎是亚军富兰克林·德拉诺·罗斯福（历史波动率为20.88）的两倍。唯一另一位历史波动率超过20水平的总统是乔治·W·布什，为20.28。在波动率最低的一端，波动率最小的总统是林登·B·约翰逊，其HV平均值惊人地低至9.12。在约翰逊之后波动率较低的分别是德怀特·D·艾森豪威尔（10.70）和哈里·S·杜鲁门（12.20）。
- en: '*[source(s):  CBOE, Yahoo, VIX and More]*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*[来源：CBOE, Yahoo, VIX and More]*'
- en: Among recent presidents, three of the last four presidencies (George W. Bush
    is the exception) have seen middling volatility, with Barack Obama 6^(th) of 14
    as of today’s data, while Bill Clinton is 7^(th) and George H. W. Bush in 8^(th)
    place.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，在最后四位总统中，三位（乔治·W·布什是例外）都经历了中等波动率，根据今天的数据，奥巴马是14位总统中的第6位，而比尔·克林顿是第7位，乔治·H·W·布什排在第8位。
- en: Since the eye canot help but see trends and patterns whether they exist in real
    life or not, I am obliged to observe that since the LBJ presidency there is a
    pattern of higher highs and higher lows.  Could volatility by presidential term
    be trending up?  I am certainly not ready to go that far.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于眼睛不可避免地会看到趋势和模式，无论它们是否存在于现实生活中，我必须指出，自约翰逊总统以来，出现了更高的高点和更低的高点模式。总统任期的波动性趋势上升了吗？我当然还没有准备好走那么远。
- en: In terms of key takeaways, it is worth noting that the median historical volatility
    (combining data from Bill Clinton and George H. W. Bush) indicates that a middle-of-the-road
