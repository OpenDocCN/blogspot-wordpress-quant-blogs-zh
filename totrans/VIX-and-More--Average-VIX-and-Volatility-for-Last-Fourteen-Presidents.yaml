  prefs: []
  type: TYPE_NORMAL
  zh: 在关键要点方面，值得注意的是，结合比尔·克林顿和乔治·H·W·布什的数据的中位数历史波动率表明，一个中庸之道的总统可以期待14.65的历史波动率和18.91的VIX。就VIX而言，18.91这个数字与当前
