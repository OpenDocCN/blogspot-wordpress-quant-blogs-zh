- en: A little delayed I’ve posted below some statistics for the first month plus
    of the Subscriber Letter. March was a terrific month for the Letter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 稍有延迟，我在下面贴了一些订阅信件第一个月加上的统计数据。三月对于这封信来说是一个极好的月份。
- en: Note - this is not a performance record. I do not make recommendations in the
    Subscriber Letter. This is simply a listing of trade ideas. Past performance is
    not necessarily indicative of future results. March may turn out to be the best
    month ever.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注意 - 这并不是一个业绩记录。我在订阅信中不做推荐。这只是一个交易想法的列表。过去的表现并不一定预示着未来的结果。三月可能会成为表现最好的月份。
