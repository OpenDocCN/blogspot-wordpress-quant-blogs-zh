- en: 'A few notables I should point out:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该指出几点值得注意的：
- en: First, some trades ideas are scaled in to. Therefore you may see more than one
    position in the same security on at the same time. If the method calls for scaling
    in, it is most commonly done in up to 3 parts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，一些交易想法会被逐步建仓。因此，您可能会看到在同一时间内同一证券上有多个位置。如果方法需要逐步建仓，最常见的是分为最多3部分。
- en: Subscribers also receive intraday updates on many open trade ideas. The intraday
    updates are not reflected in the overall statistics. For instance, I sent out
    an update on the XLV and PPH trades above on the morning of 3/7 when they gapped
    up. It indicated that certain targets had been reached and traders could consider
    exiting these trades prior to the Monday open when the “official” exit prices
    would be determined. Both trades were profitable at the time of the update. A
    similar scenario occurred with a few stock trades during March as well, where
    late-day selloffs and gaps down caused hits to the official stats, while many
    subscribers were able to fare much better.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅者还会收到许多开放交易想法的日内更新。日内更新不会反映在总体统计数据中。例如，我在3月7日周一早上他们跳空上涨时发送了关于XLV和PPH交易更新的邮件。它表明某些目标已经达到，交易者可以考虑在周一开盘前这些交易“官方”退出价格确定之前退出这些交易。在更新时，这两笔交易都是盈利的。三月份也发生了类似的情况，当股票交易在尾盘下跌和跳空下跌时，对官方统计数据造成了打击，而许多订阅者表现得要好得多。
