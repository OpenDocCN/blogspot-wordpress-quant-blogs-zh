- en: '**What keeps me up at night**'
  prefs: []
  type: TYPE_NORMAL
- en: Last week, I outlined the technical reasons for my cautious investment outlook
    (see
  prefs: []
  type: TYPE_NORMAL
- en: '[10 or more technical reasons to be cautious on stocks](https://humblestudentofthemarkets.com/2018/08/26/10-or-more-technical-reasons-to-be-cautious-on-stocks/)'
  prefs: []
  type: TYPE_NORMAL
- en: '), and I promised that I would write about the macro and fundamental headwinds
    facing the economy and the stock market. These concerns fall into three main categories:'
  prefs: []
  type: TYPE_NORMAL
- en: The Fed's monetary policy;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trade policy; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Policy fallout from the midterm elections.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The combination of these factors have the potential to really tank economic
    growth. The latest
  prefs: []
  type: TYPE_NORMAL
- en: '[Fathom Consulting](https://twitter.com/fathommacro/status/1035539723400499201/photo/1)'
  prefs: []
  type: TYPE_NORMAL
- en: forecast shows recession risk is rising dramatically.
  prefs: []
  type: TYPE_NORMAL
- en: Equally important is the analysis of
  prefs: []
  type: TYPE_NORMAL
- en: '[New Deal democrat](https://seekingalpha.com/article/4203518-weekly-high-frequency-indicators-long-term-forecast-turns-negative-second-time-3-weeks)'
  prefs: []
  type: TYPE_NORMAL
- en: ', who monitors economic statistics by splitting them into coincident, short
    leading, and long leading indicators. NDD reported that his set of long leading
    indicators have turned negative for the second time in three weeks. While he allowed
    that the data can be noisy, he is not sounding the recession alarm just yet.'
  prefs: []
  type: TYPE_NORMAL
- en: '[I]n the last month three of the long leading indicators have deteriorated
    enough to change from positive to neutral or neutral to negative, and a fourth
    is less than 0.1% away. The sole remaining positives are the Chicago Fed Adjusted
    Financial Conditions Index and Leverage subindex, and real estate loans. Corporate
    bonds remain neutral. Several weeks ago they were joined by the yield curve. Treasuries,
    refinance applications, mortgage rates, and real M2 all remain negative, plus
    purchase mortgage applications for the third week in a row, and joined for the
    first time this week by real M1...'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I will require two events before this translates into a "recession watch" for
    over 12 months later: (1) The weekly reports must remain negative consistently
    for at least one full month, and (2) they must be reflected in a reliable monthly
    measure where available.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
