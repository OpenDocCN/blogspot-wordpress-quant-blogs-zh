- en: 'Humble Student of the Markets: Some voices of calm in a maelstrom'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：在狂风暴雨中的几缕宁静之声
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/some-voices-of-calm-in-maelstrom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/some-voices-of-calm-in-maelstrom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/some-voices-of-calm-in-maelstrom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/some-voices-of-calm-in-maelstrom.html#0001-01-01)
- en: With Europe in turmoil and US equity markets continuing its free fall, virtually
    every investment professional that I know is seriously worried. However, there
    are a couple of voices of calm and hope in this maelstrom.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着欧洲陷入混乱，美国股市继续自由落体，我所知道的几乎每一个投资专业人士都严重担忧。然而，在这场风暴中，有一些平静和希望的声音。
- en: John Hussman, the portfolio manager of Hussman Funds, has been cautious throughout
    the market runup the last couple of years is now sounding somewhat more positive
    in his latest
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·赫斯曼，赫斯曼基金的管理者，在过去的几年里市场上涨过程中一直很谨慎，现在在他的最新
- en: '[weekly commentary](http://www.hussmanfunds.com/wmc/wmc081006.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[每周评论](http://www.hussmanfunds.com/wmc/wmc081006.htm)'
- en: '[emphasis mine]:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[重点是我的](https://humblestudentofthemarkets.blogspot.com/2008/10/some-voices-of-calm-in-maelstrom.html#0001-01-01)'
- en: With the S&P 500 trading below 1100, ***the U.S. stock market is now in the
    upper range of what I consider to be reasonable valuations***. Stocks are certainly
    not "cheap" or undervalued overall, but they are no longer priced to deliver unacceptably
    poor long-term returns. I have no strong belief that stocks have reached a bottom.
    Although there is an increasing likelihood of a sustained "bear market rally,"
    I believe there is a good chance that valuations will eventually move lower still
    before a durable cyclical low is established. Still, investors should recognize
    that normalized valuations are now the best they've been since 1995\. That may
    not be saying much, since the total return on the S&P 500 since 1995 has averaged
    only about 7% annually, but it is what we might call "the beginning of wisdom."
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当标普500交易价低于1100时，**我认为美国股市的估值现在处于合理区间的上限**。股票当然不“便宜”或被低估，但它们不再定价以提供无法接受的长期回报。我对股市已经触底没有强烈信念。尽管持续的“熊市反弹”的可能性越来越大，但我相信估值最终可能还会进一步下降，在建立持久的周期性低点之前。然而，投资者应该认识到，现在正常化的估值是自1995年以来最好的。这可能并不意味着很多，因为自1995年以来标普500的总回报率平均每年只有大约7%，但这是我们所说的“智慧的开始”。
- en: 'He continued [emphasis mine]:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续[重点是我的](https://humblestudentofthemarkets.blogspot.com/2008/10/some-voices-of-calm-in-maelstrom.html#0001-01-01)
- en: When the news reports are uncontroversial in reporting that the U.S. is in recession,
    when they suggest that there is worse news ahead, and when they indicate that
    nothing seems to be helping, that is when the market is more likely to register
    its low.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当新闻报道毫无争议地报道美国正处于衰退，当它们暗示前方还有更糟糕的新闻，并且当它们表明没有什么似乎有帮助时，市场更有可能记录下它的低点。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My assertion is not that we are necessarily at such a low yet, but the present
    sentiment of panic is typically one that presents useful opportunities for gradually
    scaling into market exposure, as uncomfortable as it might feel over the short
    term. ***This is what good investors get paid to do - not always immediately,
    but over time.***
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的观点不是我们一定到了如此低点，但当前的恐慌情绪通常为逐渐增加市场敞口提供了有用的机会，尽管短期内这可能让人感到不舒服。**这就是优秀投资者拿工资做的事——不总是立即，但随着时间的推移。**
- en: Charlie Rose did an
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 查理·罗斯做了一个
- en: '[interview with Warren Buffett](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=ah6TxCqMJaLU)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[与沃伦·巴菲特的对话](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=ah6TxCqMJaLU)'
- en: 'last week. Buffett is also beginning to see some value:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 上周。巴菲特也开始看到一些价值：
- en: 'ROSE: Cash is said to be king now. Are you sitting on a lot of cash so that
    this is the time for Berkshire Hathaway and Warren Buffett to look carefully at
    a lot of opportunities?'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 罗斯：现在现金被认为是王。你坐拥很多现金，所以这是伯克希尔哈撒韦和沃伦·巴菲特仔细研究很多机会的时候吗？
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'BUFFETT: Yes. We want to use cash. The reason we haven''t used our cash, two
    years ago, we just didn''t find things that were that attractive. But when people
    talk about cash being king, it''s not king if it just sits there and never does
    anything. There are times when cash buys more than other times, and this is one
    of the times when it buys a fair amount more. And so we use it.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 巴菲特：是的。我们要使用现金。我们之所以两年前没有使用现金，是因为我们没有找到那么有吸引力的事情。但当人们谈论现金为王时，如果它只是放在那里什么都不做，它就不是王。有时现金买得比其他时候更多，而这次它买得更多。所以我们用它。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'ROSE: There''s a time accumulate and a time to spend.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ROSE：有积累时间，也有消费时间。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'BUFFETT: Absolutely. ***You want to be greedy when others are fearful. You
    want to be fearful when others are greedy. It''s that simple***.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: BUFFETT：绝对如此。***当别人害怕时，你要贪婪；当别人贪婪时，你要害怕。就是这么简单***。
- en: Warren Buffett is focused on long-term value oriented and he will admit that
    he is not good a short-term timing. None of this indicates that the equity markets
    around the world will make a bottom this week or this month. They can continue
    to go down. However, these comments are powerful rays of hope for shell-shocked
    bulls.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特专注于长期价值导向，他会承认自己在短期时机把握上并不擅长。这并不意味着全球股市会在本周或本月触底。它们可能会继续下跌。然而，这些评论对于那些惊慌失措的多头来说，是强大的希望之光。
- en: Buffett went on and talked about a lot more other issues surrounding the current
    crisis. More on that later in a future post...
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 巴菲特继续谈论了更多关于当前危机周围的许多其他问题。关于那些内容，我们将在未来的文章中详细讨论...
