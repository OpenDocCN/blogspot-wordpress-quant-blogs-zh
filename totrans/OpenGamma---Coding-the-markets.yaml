  zh: 2009年10月7日
- en: I’m almost tempted to send my CV to [Kirk](http://kirkwylie.blogspot.com/) –
    his [OpenGamma startup](http://kirkwylie.blogspot.com/2009/10/opengamma-is-hiring.html)
    sounds very exciting. I’ve got ticks in most of the boxes Kirk lists, except the
    pricing stuff, where I’m a bit short. If Kirk’s after a credit pricing coder,
    maybe he should talk to [Noel](http://www.noelwatson.com/blog/default.aspx).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我差点就忍不住要把我的简历发送给[柯克](http://kirkwylie.blogspot.com/)——他的[OpenGamma创业公司](http://kirkwylie.blogspot.com/2009/10/opengamma-is-hiring.html)听起来非常激动人心。我在柯克列出的大多数框子里都打上了勾，除了定价方面，我在这一点上稍显不足。如果柯克正在寻找一个信用定价程序员，也许他应该和[诺埃尔](http://www.noelwatson.com/blog/default.aspx)谈谈。
- en: Kirk’s coyness on his funding is intriguing too. Could it be [Sean](http://www.parkparadigm.com/),
    [Ken](http://www.hedgehogs.net/pg/profile/keny) or [FTV](http://www.ftvcapital.com/index.html)
    ?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 柯克的资金问题也很有趣。难道是[Sean](http://www.parkparadigm.com/)、[Ken](http://www.hedgehogs.net/pg/profile/keny)或[FTV](http://www.ftvcapital.com/index.html)？
