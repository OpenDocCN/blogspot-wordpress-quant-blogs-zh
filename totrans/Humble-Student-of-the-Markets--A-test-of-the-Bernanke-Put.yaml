- en: 'Humble Student of the Markets: A test of the Bernanke Put'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/test-of-bernanke-put.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/test-of-bernanke-put.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I write this, the Nikkei was down 10.5% on the back of worsening news about
    its nuclear plants. The STOXX has cratered 3.5% and most global bourses are down
    2-3%. Dow futures are off over 200 points. Meanwhile, the bond market is on a
    tear.
  prefs: []
  type: TYPE_NORMAL
- en: Today also happens to be the day of an FOMC meeting. Going into the meeting,
    there had been some
  prefs: []
  type: TYPE_NORMAL
- en: '[speculation](http://www.businessinsider.com/fomc-preview-2011-3)'
  prefs: []
  type: TYPE_NORMAL
- en: that the Fed may come out with a more hawkish statement in order to bolster
    its own inflation fighting credentials.
  prefs: []
  type: TYPE_NORMAL
- en: '...but then there is a problem of that "explosion" in Japan. Assuming that
    the tendency is for the Fed to become more vigilant on the inflation front, how
    would the FOMC statement reflect those concerns in light of the market turmoil?
    Aren''t central bankers genetically programmed to be financial fire fighters?'
  prefs: []
  type: TYPE_NORMAL
- en: This is a real-time test of the Bernake Put. All eyes should be on the FOMC
    statement at 2:15 EST.
  prefs: []
  type: TYPE_NORMAL
- en: '***Addendum***'
  prefs: []
  type: TYPE_NORMAL
- en: ': The BoJ has already take steps to inject liquidity into the system. Is the
    FOMC watching headlines like'
  prefs: []
  type: TYPE_NORMAL
- en: '[Bank of Japan Fails to Contain Investor Panic as Nuclear Danger Escalates](http://www.bloomberg.com/news/2011-03-15/bank-of-japan-fails-to-contain-investor-panic-as-nuclear-danger-escalates.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '? Stay tuned.'
  prefs: []
  type: TYPE_NORMAL
