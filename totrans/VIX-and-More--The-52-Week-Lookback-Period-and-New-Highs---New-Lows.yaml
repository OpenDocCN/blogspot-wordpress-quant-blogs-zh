- en: 'VIX and More: The 52 Week Lookback Period and New Highs - New Lows'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯和更多：52周回溯期与新高低
- en: 来源：[http://vixandmore.blogspot.com/2009/10/52-week-lookback-period-and-new.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/52-week-lookback-period-and-new.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/52-week-lookback-period-and-new.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/52-week-lookback-period-and-new.html#0001-01-01)
- en: '[Market breadth](http://vixandmore.blogspot.com/search/label/breadth) is a
    great tool. It can be used to evaluate momentum and also as a contrarian indicator
    to help identify potential market reversals. Various breadth indicators range
    from simple advance-decline indicators like the [McClellan Summation Index](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index),
    to measures of new highs and new lows, and beyond.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场广度](http://vixandmore.blogspot.com/search/label/breadth) 是一个很好的工具。它可以用来评估动能，也可以作为
    逆市场 指标，帮助识别潜在的市场反转。各种广度指标从简单的涨跌指标，如 [麦克尔森综合指数](http://vixandmore.blogspot.com/search/label/McClellan%20Summation%20Index)，到新高和新低测量，等等。'
- en: As I have seen a fair amount of comments related to new 52 week highs and lows
    in recent weeks, I wanted to point out what I hope is obvious to everyone looking
    at these charts. First, in many respects that 52 week time frame is an arbitrary
    lookback period. One could easily use a lookback period of 3 months, 6 months,
    2009 year-to-date, 2 years or whatever. As it happens, 52 weeks is the conventional
    lookback period that is baked into almost all of the new high and new low data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周，我看到了不少关于52周新高低的评论，我想指出我认为对每个人来说都应该 obvious 的事情。首先，在许多方面，52周的时间框架是 an arbitrary
    lookback period。很容易使用 3个月、6个月、2009年至今、2年或 whatever 的回溯期。碰巧的是，52周是几乎所有新高低数据中 conventional
    的回溯期。
- en: I mention all this because from October 1, 2008 to October 10, 2008 the SPX
    was in a free fall and dropped from 1167 to 839\. As a result, a large number
    of stocks are making 52 week highs right now only because the lookback period
    no longer captures the values prior to the free fall.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我之所以提这么多，是因为2008年10月1日至2008年10月10日，标普500指数 free fall 式下跌，从1167跌至839。结果，现在有很多股票创52周新高
    only because 回溯期 no longer 包括 free fall 前的值。
- en: So…keep a close eye on market breadth, but be wary of an artificial jump in
    new highs that shows new highs surging since the beginning of October. For the
    most part, this is a function of an arbitrary lookback period. Said another way,
    if you are going to be a student of technical analysis, but sure to study not
    just the recent data, but also the data that is scrolling off of the radar.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以…要密切关注市场广度，但要注意10月份以来新高的 artificial jump，这很大程度上是任意回溯期的 function。换言之，如果你要成为技术分析的学生，一定要研究
    not just 近期数据，也要研究正在 off radar 的数据。
