- en: '**Mid-week market update**: On the weekend, I stated that my base case was
    the S&P 500 decline would stop at August low support of 4350, but there was a
    25% chance that it would test the next trend line support at roughly 4200, or
    the 200 dma. Now that we are nearing that level, what’s the prognosis?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**：在上周末，我表示我的基本预期是标普500指数的下跌将在8月份低点支撑位4350处止步，但还有25%的可能性它会测试大约4200点的下一趋势线支撑，或者是200日移动平均线。现在我们正接近这个水平，前景如何？'
