- en: VIX as fear gauge
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: VIX作为恐惧指标
- en: There have been a series of recent articles highlighting the subdued level of
    the VIX Index and the seasonal tendency for equity volatility to spike this time
    of year (see this
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 近期一系列文章强调了VIX指数的低迷水平，以及每年这个时期股市波动性激增的季节性倾向（见此
- en: '[Barron’s article](https://www.barrons.com/articles/stock-market-volatility-what-to-do-bfe3fd90)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦文章](https://www.barrons.com/articles/stock-market-volatility-what-to-do-bfe3fd90)'
- en: as an example). Other analysts have speculated that the VIX Index is failing
    as a fear gauge.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个例子）。其他分析师推测，VIX指数作为恐慌指标可能已经失灵。
- en: I have few opinions on the seasonality of the VIX, though last week has historically
    been a weak one for S&P 500 returns. However, I beg to differ on the use of the
    VIX as a fear gauge.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于VIX的季节性，我并没有太多看法，尽管历史上看，上周对于标普500的回报来说通常是比较弱的一周。然而，我对于将VIX作为恐慌指标的使用持有不同意见。
- en: That’s because the VIX Index was not designed to be a fear indicator. It was
    designed to measure the implied volatility of a series of at-the-money options
    with a 1-month time horizon. While some analysts have seized upon implied volatility
    for use as a fear gauge, the index was never intended for use that way.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为VIX指数并非设计为恐慌指标。它是为了衡量一系列一个月期限的平价期权的隐含波动率而设计的。尽管一些分析师将隐含波动率作为恐慌指标使用，但该指数从未打算以这种方式使用。
- en: Indeed, the current explosion in 0DTE trading, or options that expire the same
    day, makes a 1-month implied volatility have less utility as a sentiment indicator.
    Arguably, VXST, or the 9-day VIX, is more useful to measure short-term sentiment.
    The accompanying chart shows that VXST was faster to spike in the current instance
    than VIX. The term structure of the VIX-VXST curve shows an inversion, which is
    an indication of fear appearing in the market.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，当前0DTE交易（即当日到期的期权）的激增，使得一个月的隐含波动率作为情绪指标的有效性降低。可以说，VXST，即9天VIX，在衡量短期情绪方面更有用。附图显示，在本例中，VXST的波动速度比VIX更快。VIX-VXST曲线的期限结构显示出现倒挂，这是市场出现恐慌的迹象。
- en: The key question for investors is whether fear levels are high enough for a
    short-term bottom.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者面临的关键问题是，恐慌水平是否已经足够高，以至于形成了短期底部。
