- en: 'Quantifiable Edges: Good Seasonality Gone Bad?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：好的季节性变坏了？
- en: 来源：[http://quantifiableedges.blogspot.com/2013/05/good-seasonality-gone-bad.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/good-seasonality-gone-bad.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/05/good-seasonality-gone-bad.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/good-seasonality-gone-bad.html#0001-01-01)
- en: The week of Memorial Day has shown some bullish seasonal tendencies over the
    years.  But it has certainly faltered the last few. The chart below is from this
    weekend's subscriber letter.  It examines returns during the week of Memorial
    Day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年来，纪念日周表现出了一些看涨的季节性趋势。但在过去几年里，它显然表现不佳。下面的图表来自本周末的订阅信。它分析了纪念日周的回报情况。
- en: From 1983 - 2009 Memorial Day week performed exceptionally well.  During that
    time span it rose 20 of 27 years.  It never closed down more than 2 in a row.
     And it never had a losing week of even 2%.  But the last 3 years?  It has lost
    2%+ all 3 years.  So it raises the question, has good seasonality gone bad?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从1983年至2009年，纪念日周表现异常出色。在那段时间内，它有27年中的20年上涨。从未连续两次下跌超过2个。从未有过一周的跌幅超过2%。但过去3年呢？它每年都下跌超过2%。所以问题是，好的季节性变坏了吗？
- en: It's possible and it has happened with other seasonal edges in the past.  It
    will be interesting to see how it plays out over the next few years, and whether
    then bullish tendency returns.  For now I am simply less inclined to put weight
    in Memorial Week seasonality, and rather trust to my other indicators and studies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 过去已经发生过其他季节性变化。未来几年内它的表现将会很有趣，看看它是否会再次变得看涨。目前，我只是不太倾向于相信纪念周的季节性，而更信任我的其他指标和研究。
