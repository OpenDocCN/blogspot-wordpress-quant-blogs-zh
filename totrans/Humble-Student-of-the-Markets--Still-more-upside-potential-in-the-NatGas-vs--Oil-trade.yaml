- en: A update of the Commitment of Traders data from the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: COT数据的更新
- en: '[CFTC](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[CFTC](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
- en: shows the relative bull case for natural gas vs. crude oil remains intact. The
    "fast money" large speculators continue to be have a crowded short in natural
    gas and giving a contrarian bullish signal. On the other hand, the signal from
    the COT data for crude oil is still neutral.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了天然气与原油的相对看涨情况依然完好。那些“快钱”大型投机者继续持有天然气空头头寸，给出了一个逆向看涨的信号。另一方面，从COT数据来看，原油的信号仍然是中性的。
