- en: Back in early December I
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 早在去年12月初
- en: '[posted](http://humblestudentofthemarkets.blogspot.com/2007/12/interesting-oil-and-natgas-divergence.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[已发布](http://humblestudentofthemarkets.blogspot.com/2007/12/interesting-oil-and-natgas-divergence.html)'
- en: about the oil and natural gas divergence in price and sentiment. Natural gas
    initially declined against crude oil after that post but has since risen about
    10% on a relative basis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于油价和天然气价格与情绪的分歧。在那篇文章之后，天然气相对于原油最初是下跌的，但自那以来已经相对上涨了约10%。
- en: '[![](img/7b9e1fc04b54d69d45f46d63e7469ae5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRJnJ7SSrTvrPrU7x0MgWqHLFXYU4nneW1WwTepw_oq3Qz1jwtc73xrjES1DsRfn8GHHlgy-z2L-8E3TCijUNLS3mBPCIp5ImOWNwBwBkpzrtrdpPvOyvxfuraNCFe938BccRL8tpSKBl0/s1600-h/NG-CL+COT.JPG)'
