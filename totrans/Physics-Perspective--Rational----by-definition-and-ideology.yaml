- en: 'Physics Perspective: Rational -- by definition and ideology'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：理性——按定义和意识形态
- en: 来源：[http://physicsoffinance.blogspot.com/2012/01/rational-by-definition-and-ideology.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/01/rational-by-definition-and-ideology.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/01/rational-by-definition-and-ideology.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/01/rational-by-definition-and-ideology.html#0001-01-01)
- en: I've been doing some background reading on rationality in economics, and came
    across
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在阅读有关经济学中理性的背景资料，并发现了
- en: '[this fairly unique perspective](http://homepage.newschool.edu/%7Efoleyd/ratid.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个相当独特的视角](http://homepage.newschool.edu/%7Efoleyd/ratid.pdf)'
- en: 'offered by economist Duncan Foley. It''s from 2003\. What sets it apart from
    most other reviews of the role of the rationality assumption in economics, is
    that Foley tries to trace the history of this approach as it emerged out of the
    tradition of Hobbes and Locke in political philosophy. As Foley notes, the idea
    of rationality is in many ways beyond question for most economists, and not at
    all an empirical matter:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由经济学家邓肯·福莱提供的。这是2003年的文章。它与其他大多数关于经济学中理性假设角色的评论不同的地方在于，福莱试图追踪这种方法是如何从霍布斯和洛克的政治哲学传统中产生的。正如福莱所指出的，理性观念在许多方面对大多数经济学家来说都是不容置疑的，而且绝不是经验问题：
- en: '...an orientation toward situating explanations of economic phenomena in relation
    to rationality has increasingly become the touchstone by which mainstream economists
    identify themselves and recognize each other. This is not so much a question of
    adherence to any particular conception of rationality, but of taking rationality
    of individual behavior as the unquestioned starting point of economic analysis.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …将经济现象的解释定位在理性性上的倾向已经成为主流经济学家识别自己和相互认可的标准。这不仅仅是坚持任何特定理性观念的问题，而是将个体行为的理性性作为经济分析的无可置疑的起点。
- en: 'It has become so, he asserts, because this way of thinking has emerged from
    the "just so" story developed by Hobbes, Locke and others which allegedly explains
    how property rights and political institutions solve problems arising from the
    anarchic struggle of man against man in the original state of nature. They place
    reason at the core of this project, and essentially use this story to explain
    why things are as they are -- this is the rational world and the only way things
    can be, if we are to avoid the chaos of anarchy. In essence, the rationality assumption
    is part of a propaganda campaign. Foley:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他断言，这种思维方式之所以如此，是因为这种思维方式源自霍布斯、洛克和其他人发展起来的“如此而已”的故事，这个故事据称解释了财产权和政治机构如何解决源于人类在自然状态中的无政府斗争问题。他们将理性置于这个项目的核心，并基本上用这个故事来解释事情为什么会是这样
    -- 这是理性的世界，如果我们要避免无政府状态的混乱，这是唯一可能的世界。本质上，理性假设是宣传运动的一部分。福莱说：
- en: A hallmark of these [rationally designed] institutions is that they are in themselves
    in principle democratic and egalitarian (everyone has an equal right to vote or
    to hold property) but lead
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些[理性设计]制度的标志是，它们在原则上本身就是民主和平均的（每个人都有平等的投票权或持有财产权）但导致
- en: inexorably to sharp inequalities in economic well-being. It is not hard to see
    that an economic science whose philosophical starting point was not rational individual
    action would create an embarrassing discord with this political tradition. The
    whole point of the Hobbes-Locke “discourse” (to use the jargon of post-modernism)
    is to rationalize the existing inequalities of power and economic well-being that
    arise from the institutions of modern society as being unavoidable consequences
    of the interaction of naturally constituted rational individuals
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不可避免地导致了经济福祉上的尖锐不平等。很明显，一种其哲学起点不是理性个体行为的经济学说与这种政治传统会产生尴尬的矛盾。霍布斯-洛克“论述”（使用后现代主义的行话）的整个要点是将现代社会制度产生的现有权力和经济福祉不平等
    rationalize为自然构成的理性个体之间互动的不可避免的结果。
- en: confronting each other as equals, given the natural and unalterable conditions
    of human existence. Economic science has a place in this grand project only insofar
    as it can relate itself to the same philosophical foundations.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为平等的对手相互对立，鉴于人类存在的自然和不可改变的条件。经济学在这个宏伟项目中只有将自己与相同的哲学基础联系起来才有其地位。
- en: 'I think there''s a strong current of truth here. There is in today''s economic
    theory a standing presumption that people should be modelled as rational decision
    makers (optimizers), and the argument often seems to boil down (in some disguised
    form) to "we must, because if we do not, we will not be able to prove theorems
    about equilibrium and its efficiency." This is of course too strong, and research
    programs in behavioural economics, information asymmetries and so on seem to be
    working to correct this, but the effort required reflects how much resistance
    there is to such change and how much intellectual inertia still resides in the
    idea of thorough-going rationality. Foley suggests that efforts to bring more
    realistic perspectives such as bounded rationality into core theory have been
    resisted precisely because they cannot be used to justify the just-so story of
    the efficient equilibrium:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这里有一个强烈的真理潮流。在当今的经济理论中，有一个根深蒂固的假设，即人们应该被建模为理性的决策者（优化器），而论点常常似乎归结为（以某种伪装的形式）“我们必须这样做，因为如果我们不做，我们将无法证明关于均衡及其效率的定理。”这当然是过于强烈了，行为经济学、信息不对称等方面的研究项目似乎正在努力纠正这一点，但所需的努力反映了人们对这种变化的抵抗有多大，以及彻底的理性观念中仍有多少智力惯性。Foley建议，将更多现实观点（如有限理性）引入核心理论的努力之所以受到抵制，正是因为它们不能用来证明有效均衡的“如此这般”故事：
- en: '...in its pragmatic focus on understanding and explaining how people actually
    behave in modern society, bounded rationality loses contact with the underlying
    project of rationalizing the institutions of modern society. For example, there
    really is no logical place in the discourse of bounded rationality for the Fundamental
    Theorems of Welfare Economics that purport to establish a connection between competitive
    market equilibrium and an efficient allocation of resources.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ……在其注重理解和解释人们在现代社会实际行为的实用主义焦点中，有限理性失去了与理性化现代社会制度基础项目的联系。例如，在有限理性的话语中，确实没有逻辑位置放置福利经济学的基本定理，这些定理声称建立竞争市场均衡与资源有效分配之间的联系。
- en: 'I think he may largely be right. If so, this would go a long way to explaining
    why economics has persisted with such a narrow set of theoretical concepts for
    such a long time. Maybe it''s not actually trying to explain and understand the
    world at all, but to rationalize why it is OK that it is as we see it. And that''s
    not encouraging for those of us hoping it will change in a big way:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为他可能是对的。如果是这样，这将很好地解释为什么经济学一直坚持如此狭窄的理论概念集如此长时间。也许它实际上并不是试图解释和理解世界，而是为了合理化为什么事情就像我们所看到的那样。这对于那些希望它会以重大方式改变的人来说并不令人鼓舞：
- en: It will not be easy to create a social science that transcends the antinomies
    and limitations of rational-actor theory. Certainly we cannot depend on the “usual”
    processes of scientific self-criticism to accomplish much in this direction. No
    accumulation of its empirical anomalies, or demonstration of its logical inadequacies
    will somehow magically dispel the power of rational-actor theory, because its
    power does not rest in the last instance on the adequacy of its
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 创建一个超越理性行为者理论的矛盾和局限的社会科学不会容易。当然，我们不能依赖“通常”的科学自我批评过程来实现这一方向上的许多成果。它的经验异常的积累，或对其逻辑不足的证明，并不会神奇地消除理性行为者理论的力量，因为其力量最终并不取决于其
- en: explanations or the consistency of its logic.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释或其逻辑的一致性。
