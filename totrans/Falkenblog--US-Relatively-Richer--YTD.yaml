- en: 'Falkenblog: US Relatively Richer, YTD'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Falkenblog: 美国相对更富有，年初至今](http://falkenblog.blogspot.com/2008/10/us-relatively-richer-ytd.html#0001-01-01)'
- en: 来源：[http://falkenblog.blogspot.com/2008/10/us-relatively-richer-ytd.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/us-relatively-richer-ytd.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/10/us-relatively-richer-ytd.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/us-relatively-richer-ytd.html#0001-01-01)
- en: The US stock market is down about 32% year to date, but most other developed
    countries are down around 40%. The emerging market stock markets are generally
    down 40 to 60% year to date. Yields on US government bonds are down about 50 basis
    points on the long end, about about 3% (to near zero) on the short end. The trade-weighted
    dollar is up about 6% year to date, which increases the relative value of US equities
    even more.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市今年以来下跌约32%，但大多数其他发达国家下跌幅度约为40%。新兴市场股市今年以来普遍下跌40%至60%。美国政府债券的收益率在长端下降约50个基点，短端约为3%，接近零。美元对贸易加权的汇率今年以来上涨约6%，这进一步增加了美国股票的相对价值。
- en: The genesis of this crisis is the fall in US housing prices, which caused a
    lot of mortgages, and their various securities, to fall in price. I would think,
    therefore, the US would be the worst off, because no matter how much China and
    UBS bought, most of those mortgages are owned by the US. The fact that relatively,
    the US has become richer, in this mess, is therefore rather puzzling.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次危机的起源是美国房价的下跌，导致了许多抵押贷款及其各种证券的价格下跌。因此，我认为美国会是最糟糕的情况，因为无论中国和瑞士银行（UBS）购买了多少，大多数抵押贷款都归美国所有。事实上，相对而言，美国在这次混乱中变得更加富有，这实在令人困惑。
