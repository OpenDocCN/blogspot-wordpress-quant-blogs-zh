- en: 'Falkenblog: Credit Suisse Arb Index Fishy'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/09/credit-suisse-arb-index-fishy.html#0001-01-01](http://falkenblog.blogspot.com/2011/09/credit-suisse-arb-index-fishy.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/43b1a6b625115496ee7870ef9f73c14a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgltfafpTfRHU9TejKRL35vGoAzNO1hMXcUOssYnSenUox76g7xez6vHn1JZLIu6GYEsgHuHnAmQuzj6B5rTEpQeR2-CMkUIXC5yapz2MRYkRnMXyH3r0MINEE_mHBhwtaFm6nmoQ/s1600/csi.gif)'
  prefs: []
  type: TYPE_NORMAL
- en: Credit Suisse has an 'Arbitrage US Index' (CSIARBUS Index), that presumably
    reflects the return on 10 stat arb strategies. The total return since inception
    in Jan 2002 is above. It's a Sharpe of about 2.4, Madoff-like. If it's real, everyone
    should put most of their money in such strategies asap.
  prefs: []
  type: TYPE_NORMAL
- en: I'm rather skeptical of such indices. Where's the infamous
  prefs: []
  type: TYPE_NORMAL
- en: '[August 2007 draw down](http://web.mit.edu/alo/www/Papers/august07.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: '? The index was first made available on Bloomberg in February 2011, and just
    this August this index had its worst draw-down ever. I have a feeling it is filled
    with innumerable back-fill biases, a typical naive backtest quants present all
    the time, oblivious to their selection biases. I looked on the internet for some
    kind of description, and found nothing.'
  prefs: []
  type: TYPE_NORMAL
- en: The world doesn't need more institutions presenting implausible returns. It
    sure doesn't help their credibility.
  prefs: []
  type: TYPE_NORMAL
