- en: Good speakers are good precisely because they practice a lot by giving the same
    speech in different venues, each to a different audience. Jay Leno, who I saw
    several times in the 1980's when he was on the comedy circuit, said in an interview
    that the difference between the tonight show and the comedy circuit was that in
    one you gave the same routine every night in different places, but on the Tonight
    Show you gave a different routine every night in the same place. That he practiced
    his delivery on a similar routine for a decade helped his timing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的演讲者之所以优秀，正是因为他们通过在不同场合给不同的听众同一演讲来进行大量练习。我在20世纪80年代看过几次在喜剧界活跃的杰·莱诺，他曾在一次采访中说，今夜秀和喜剧界的区别在于，你在前者每晚在不同地点演出同一个程序，而在今夜秀上，你每晚在同一个地方演出不同的程序。他长达十年时间对类似演出进行某种程度的练习，这有助于他的表演节奏。
- en: Still, 25 years is a long time to be making the same modest point. It's a good
    point, but not earth shaking, sort of like the idea that the 95% Value-at-Risk
    dominates the 99% Value-at-Risk because it's actually feasible to validate, or
    that in banking its all about spread, credit quality, and volume, and you can't
    maximize all three (sort of like universal access, quality, and cost in health
    care), or never give a Sunday lecture at a four-day conference. I'm hoping my
    idea bag has more stuff so I'm not making these points in 25 years, but then again,
    he was a quasi-governmental leader so I'm sure he's used to repeating himself
    in front of big audiences.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，25年时间演绎同一个平凡观点还是相当长的时间。这个观点不错，但也不是惊世骇俗的，有点类似“价值-at-Risk 中的 95% 主导了 99%，因为实际可验证”这种观点，或者在银行业一切都与利差、信用质量和交易量有关，而无法同时最大化三者（有点类似健康医疗领域中的普惠性、质量和成本），或者永远不要在四天的会议上搞一场周日讲座。我希望我的思想包含更多东西，以免在25年后仍然老调重弹，但反过来说，他是一个准政府领导人，所以我相信他已经习惯了在众目睽睽之下重复自己。
- en: I do find it is a useful rule of thumb to evaluate someone's intellect by how
    frequently they repeat themselves. If you remember them telling you the same three
    minute story that has some funny/surprising/shocking ending (it's their best story),
    you can be pretty sure their idea bag is empty.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实发现，根据某人重复自己的频率来评价他们的智力是一个有用的经验法则。如果你记得他们对你讲过同一个三分钟故事，有着有趣/惊喜/震撼结局（这是他们最好的故事），那么你可以肯定，他们的想法早已耗尽。
