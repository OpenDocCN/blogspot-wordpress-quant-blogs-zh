  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/06/how-many-good-ideas-does-one-get.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/how-many-good-ideas-does-one-get.html#0001-01-01)
- en: 'I saw this speech by former Fed President Jerry Jordan and note he highlights
    the lack of accounting knowledge by economists as a big problem. I remember when
    he first made this point at a meeting circa 1988 when I was a worker bee in his
    economics department at a Los Angeles bank. He was excited that it seemed to make
    an impression on people he respected, and I could see he felt like he had identified
    something really cool: an insight new, true, and important.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我看过前联邦储备局主席杰里·乔丹的演讲，注意到他强调经济学家缺乏会计知识是一个大问题。我还记得，他第一次在大约1988年的一次会议上提出这一观点时，我是他在洛杉矶一家银行经济学部门的一名普通职员。他对此感到兴奋，因为看上去他给一些他尊敬的人留下了印象，我可以看得出他觉得自己发现了一些真正很酷的东西：一种新的、真实和重要的见解。
