- en: 'Falkenblog: How Many Good Ideas Does One Get?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 弗瓦肯博客：一个人会得到多少好点子？
- en: 来源：[http://falkenblog.blogspot.com/2011/06/how-many-good-ideas-does-one-get.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/how-many-good-ideas-does-one-get.html#0001-01-01)
  id: totrans-5
  prefs:
