- en: (post grad work) - Courant Institute of Mathematics, New York University
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （研究生学习）- 纽约大学柯朗数学研究所
- en: The post-grad work was actually an attempt to get my doctorate in Computer Science,
    but NYU turned out to be a terribly wrong choice of schools. I was saddled with
    an advisor who had not published in 20 years. I saw that most of the PHD students
    had been there for 5 years or more, and I did not want to be free labor for a
    non-publishing professor. So, I bolted...
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 研究生学习实际上是我获得计算机科学博士学位的一次尝试，但纽约大学最终证明是我选错了学校。我被分配给了一位20年没有发表过论文的导师。我看到大多数博士生已经在那里呆了5年或更久，我不想成为一位没有发表过论文的教授的免费劳动力。所以，我逃离了...
