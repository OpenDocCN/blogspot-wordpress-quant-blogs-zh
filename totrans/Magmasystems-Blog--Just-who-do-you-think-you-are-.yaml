  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：你以为你是谁！
- en: 来源：[http://magmasystems.blogspot.com/2005/10/just-who-do-you-think-you-are.html#0001-01-01](http://magmasystems.blogspot.com/2005/10/just-who-do-you-think-you-are.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2005/10/just-who-do-you-think-you-are.html#0001-01-01](http://magmasystems.blogspot.com/2005/10/just-who-do-you-think-you-are.html#0001-01-01)
- en: My trip through the world of IT has been a long and strange one. Some of you
    have wondered about the man behind the curtain. I will attempt to give some of
    the bullet points of my 20 year career in IT, a tiny bit at a time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在IT世界的旅程漫长而奇特。有些人对我的幕后之人感到好奇。我将尝试给出我20年IT生涯的一些要点，一点一点地。
- en: Here we go.. first installment....
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 开始吧... 第一部分...
