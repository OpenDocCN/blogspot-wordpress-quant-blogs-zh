- en: 'Humble Student of the Markets: Are HFTs responsible for low market volatility?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：HFT是否导致了市场波动性降低？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/are-hfts-responsible-for-low-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/are-hfts-responsible-for-low-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/are-hfts-responsible-for-low-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/are-hfts-responsible-for-low-market.html#0001-01-01)
- en: I received a number of thoughtful responses from last post about falling equity
    volatility (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了许多关于上篇关于股票波动性下降的文章的深思熟虑的回复（见
- en: '[Will the quants blow up the markets again?](http://humblestudentofthemarkets.blogspot.com/2015/06/will-quants-blow-up-markets-again.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[量化交易员会再次引爆市场吗？](http://humblestudentofthemarkets.blogspot.com/2015/06/will-quants-blow-up-markets-again.html)'
- en: ). One of the themes that was repeated several times in the comments pointed
    to HFT algos as a possible culprit for the low volatility regime.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ). 在评论中被多次提及的一个主题是将HFT算法视为低波动性制度可能的原因。
- en: On the surface, the HFT explanation does make sense. HFTs are supposed to provide
    liquidity to the market during "normal" markets (and the current market regime
    is "normal").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上看，HFT的解释是有道理的。在“正常”市场期间，HFT应该为市场提供流动性（当前市场制度是“正常”的）。
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-06-18/high-frequency-traders-first-go-against-order-flow-study-shows)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-06-18/high-frequency-traders-first-go-against-order-flow-study-shows)'
- en: 'reported that a study on HFT behavior based on Norway`s SWF trading activity
    and found that, in aggregate, HFT algos were providing liquidity to orders and
    not front-running them (emphasis added):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一项基于挪威主权财富基金交易行为的高频交易（HFT）行为研究报道指出，总体而言，HFT算法是在为订单提供流动性，而非进行抢先交易（重点已加）：
- en: High-frequency traders are more prone to first go against the flow of orders
    by large institutions, according to a study based on trade data provided by investors
    including Norway’s $890 billion wealth fund.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据包括挪威8900亿主权财富基金在内的投资者提供的交易数据，一项研究表明高频交易者更倾向于首先与大机构的订单流逆向操作。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The study found that HFTs “lean against the order” in the first hour and
    then turn around and go with the flow in the case of multi-hour trades***, the
    study by University of Amsterdam professors Vincent van Kervel and Albert J. Menkveld
    released Thursday showed. Trading costs are 39 percent lower when the HFTs lean
    against the order, “by one standard deviation,” and 64 percent higher when they
    go with it, they said.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***研究发现，在第一个小时内，HFT“逆订单而行”，在多小时的交易中则转向顺应订单流***，由阿姆斯特丹大学教授文森特·范·克尔维尔和阿尔伯特·J·门克韦尔德于周四发布的研究显示。当HFT逆订单而行时，交易成本降低了39%，“一个标准差”，而与他们同向交易时，成本则高出64%，他们说道。'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The results are inconsistent with ‘front-running’ in the sense of HFTs who
    detect a large, long-lasting order right from the start and trade along with it,”
    van Kervel and Menkveld said. “We speculate that HFTs eventually feel the imbalance
    caused by it. In response, they trade out of their position as they understand
    that leaning against such order as a market maker requires a long-lasting inventory
    position. HFTs prefer to be flat at the end of the day.”
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这些结果与HFT在交易一开始就检测到大额、持久的订单并随之进行交易的情况是不一致的，”范·克尔维尔和门克韦尔德说。“我们推测HFT最终会感受到由此产生的不平衡。作为回应，他们理解到作为市场制造商，持有与这类订单相反的长期库存仓位是不利的。因此，HFT更倾向于在一天结束时保持仓位中性。”
- en: '**How fat are the tails?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**尾部有多厚？**'
- en: 'Another way of thinking about market volatility is to see if stock returns
    have fat-tails. One statistical measure is kurtosis, which is explained this way:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种思考市场波动性的方法是查看股票回报是否具有厚尾。一个统计度量是峰度，其解释如下：
- en: Having discussed the shape of a normal distribution, we can talk about kurtosis
    and what it means to have fat tails and peakedness. The total area under a curve
    is by definition equal to one.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 讨论了正态分布的形状之后，我们可以谈谈峰度和厚尾的含义。曲线下的总面积按定义等于1。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With that in mind, think about what having fatter tails might mean. If you were
    to think of a curve having three parts (all imaginary) – the peak, the shoulder
    (or the middle part), and the tails, you can imagine what happens if you stretch
    the peak up. That reduces variance, and probably sucks in ‘mass’ from the shoulders.
    But in order to keep the variance the same, the tails rise higher, increasing
    variance and also providing fatter tails.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑到这一点，思考一下尾部更厚可能意味着什么。如果你想象一个有三个部分（都是假想的）的曲线——峰值、肩部（或中部），以及尾部，你可以想象一下如果将峰值拉高会发生什么。这会减少方差，并可能从肩部吸引‘质量’。但为了保持方差不变，尾部需要升高，增加方差，同时提供更厚的尾部。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fat tails would imply there is more area under the tails, which means something
    else has to reduce elsewhere – which means that the ‘shoulders’ shrink making
    the peak taller. In order to compare kurtosis between two curves, both must have
    the same variance. At the risk of being repetitive, note that the variance has
    an impact on the shape of a curve, in that the greater the variance the more spread
    out the curve is. When we say that kurtosis is relevant only when comparing to
    another curve with identical variance, it means that kurtosis measures something
    other than variance.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 厚尾意味着尾部下的面积更大，这意味着其他地方必须减少——这意味着‘肩部’缩小，使峰值更高。为了比较两条曲线的峰度，两者必须具有相同的方差。冒着重复的风险，请注意方差对曲线形状有影响，即方差越大，曲线越分散。当我们说峰度仅在与其他具有相同方差的曲线比较时才相关，这意味着峰度衡量的是除了方差之外的其他东西。
- en: '[![](img/b824c21ba58670f50f880d9a22979b1e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEic4W6sZNvrBvpXHhyphenhyphenDeBgocLbSumxGYRp8_R6X3nlGeDYHEvHcNVIe0yqtip7-PFkpqPcSrMeXYbS-omriEjXJf4IItGdUslYIkASAMvDHySDqBYdSOaPOnJnZryrgS4GLjx3-B8LCsRw/s1600/kurt_normal_vs_t.png)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEic4W6sZNvrBvpXHhyphenhyphenDeBgocLbSumxGYRp8_R6X3nlGeDYHEvHcNVIe0yqtip7-PFkpqPcSrMeXYbS-omriEjXJf4IItGdUslYIkASAMvDHySDqBYdSOaPOnJnZryrgS4GLjx3-B8LCsRw/s1600/kurt_normal_vs_t.png)'
- en: For the non-geeks, here is how you interpret kurtosis. A standard normal distribution
    has a kurtosis of 0 and fat-tailed distributions have positive kurtosis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非极客来说，以下是你们如何解释峰度。一个标准的正态分布的峰度为0，而厚尾分布具有正的峰度。
- en: Here is a chart of the rolling one-year kurtosis of daily SPX returns going
    back to 1990\. First, the median kurtosis is 1.34, indicating that stock returns
    have fatter tails than a typical normal distribution (and option traders using
    the Black-Scholes model, which is based on a normal distribution, know that fact
    well). As well, kurtosis has been falling since 2011, indicating that the tails
    are getting thinner. This is not unusual as there has been episodes in the past
    when kurtosis has been even lower than they are today.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是自1990年以来每日标普500指数回报的滚动一年峰度图表。首先，中位数峰度为1.34，表明股票回报的尾部比典型的正态分布更厚（使用基于正态分布的Black-Scholes模型的期权交易员对此非常了解）。此外，自2011年以来，峰度一直在下降，表明尾部正在变薄。这并不罕见，因为过去曾有过峰度甚至比今天还低的时候。
- en: If HFTs are coming into the market and providing liquidity by buying the dips
    and selling the rips at a micro level, then we should expect kurtosis to fall.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果高频交易者进入市场，通过在微观层面买入低谷、卖出高峰来提供流动性，那么我们预计峰度会下降。
- en: '**An HFT Bataan death march?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**高频交易（HFT）的巴丹死亡行军吗？**'
- en: The hypothesis that HFT algos were the cause of the low volatility environment
    is intuitively attractive from a data standpoint, but illogical from a business
    viewpoint. That's because HFT profitability has been tanking for the last several
    years. This
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据角度来看，认为高频交易算法是低波动性环境原因的假设很吸引人，但从商业角度来看却是非逻辑的。这是因为高频交易的盈利能力在过去几年一直在下降。这篇
- en: '[Bloomberg](http://www.bloomberg.com/bw/articles/2013-06-06/how-the-robots-lost-high-frequency-tradings-rise-and-fall)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/bw/articles/2013-06-06/how-the-robots-lost-high-frequency-tradings-rise-and-fall)'
- en: 'story from 2013 (two years ago) show how HFT industry profitability has cratered
    over the years:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年（两年前）的文章展示了高频交易行业盈利能力如何逐年下降：
- en: According to Rosenblatt, in 2009 the entire HFT industry made around $5 billion
    trading stocks. Last year it made closer to $1 billion. By comparison, JPMorgan
    Chase (JPM) earned more than six times that in the first quarter of this year.
    The “profits have collapsed,” says Mark Gorton, the founder of Tower Research
    Capital, one of the largest and fastest high-frequency trading firms. “The easy
    money’s gone. We’re doing more things better than ever before and making less
    money doing it.”
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据 Rosenblatt 的数据，2009年整个高频交易行业通过交易股票赚取了大约50亿美元。去年这个数字接近10亿美元。相比之下，摩根大通（JPM）在今年第一季度获得的利润是这个数字的六倍多。“利润已经崩溃了，”最大的高频交易公司之一，Tower
    Research Capital的创始人Mark Gorton说。“容易的钱已经没了。我们现在做得比以前更好，但赚的钱却更少了。”
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The margins on trades have gotten to the point where it’s not even paying the
    bills for a lot of firms,” says Raj Fernando, chief executive officer and founder
    of Chopper Trading, a large firm in Chicago that uses high-frequency strategies.
    “No one’s laughing while running to the bank now, that’s for sure.” A number of
    high-frequency shops have shut down in the past year. According to Fernando, many
    asked Chopper to buy them before going out of business. He declined in every instance.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “交易的利润已经到了连很多公司的账单都支付不起的地步，”芝加哥大型公司Chopper Trading的创始人兼首席执行官Raj Fernando说，该公司运用高频交易策略。“现在肯定没人笑着跑去银行了。”过去一年，许多高频交易公司已经关闭。据Fernando说，很多公司在倒闭前都曾请求Chopper收购它们。他每次都拒绝了。
- en: This slide from an
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这张幻灯片来自一个
- en: '[HFT presentation](http://www.slideshare.net/jrapa/high-frequency-trading-overview-0529)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[高频交易展示](http://www.slideshare.net/jrapa/high-frequency-trading-overview-0529)'
- en: 'in 2014 tells the same story (annotations in purple are mine):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在2014年的讲述同样的事情（紫色批注是我加的）：
- en: Given how industry margins has fallen over the years and the reports of diminishing
    HFT profitability came out in 2013, it would be illogical for the industry to
    engage in a further arms race to drive down volatility further. Such an act would
    amount to a Bataan death march for HFT.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到行业利润率这些年的下降以及2013年有关高频交易盈利能力下降的报告，行业进一步投入军备竞赛以降低波动性是不合逻辑的。这样的行为对高频交易来说等同于巴丹死亡行军。
- en: Based on this analysis, HFT algos may have contributed to the decline in equity
    volatility since 2011, but I cannot conclude that they were the main culprits.
    The mystery of equity market volatility compression still remains a mystery.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这项分析，自2011年以来，高频交易算法可能有助于股票波动性的下降，但我不能得出它们是主要罪魁祸首的结论。股票市场波动性压缩的谜团依然是个谜。
