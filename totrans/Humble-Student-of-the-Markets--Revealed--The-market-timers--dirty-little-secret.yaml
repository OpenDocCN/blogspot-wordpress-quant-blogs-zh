  zh: 中更新模型读数。我的内部交易员使用趋势模型的**交易组件**来寻找主趋势模型信号方向的变化。一个变得不那么看涨的看涨趋势模型信号是一个交易“卖出”信号。相反，一个变得不那么看跌的看跌趋势模型信号是一个交易“买入”信号。交易模型的实际外样本（非回测）信号历史在下面的图表中由箭头显示。交易模型的周转率很高，每月变化率在150%到200%之间。
