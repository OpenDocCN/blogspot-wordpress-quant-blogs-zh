- en: As the Wall Street adage goes, "Bottoms are events, while tops are processes."
    Ignore "this will not end well" warnings with no obvious bearish trigger. Don't
    be fooled by the clickbait stories of doom.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如华尔街的谚语所说，“底部是事件，而顶部是过程。”忽视没有明显看跌触发器的“不会有好结果”的警告。不要被末日新闻标题所迷惑。
