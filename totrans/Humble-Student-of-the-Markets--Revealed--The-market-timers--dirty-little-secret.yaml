- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是一种资产配置模型，它应用了基于全球股票和商品价格输入的趋势跟踪原则。该模型具有较短的时间范围，一般每年换手4-6次。本质上，它试图回答这个问题，“全球经济的趋势是扩张（看涨）还是收缩（看跌）？”
- en: My inner trader uses the **trading component** of the Trend Model to look for
    changes in the direction of the main Trend Model signal. A bullish Trend Model
    signal that gets less bullish is a trading "sell" signal. Conversely, a bearish
    Trend Model signal that gets less bearish is a trading "buy" signal. The history
    of actual out-of-sample (not backtested) signals of the trading model are shown
    by the arrows in the chart below. The turnover rate of the trading model is high,
    and it has varied between 150% to 200% per month.
  id: totrans-15
