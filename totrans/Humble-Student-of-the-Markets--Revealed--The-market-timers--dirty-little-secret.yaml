  type: TYPE_NORMAL
- en: Glenn Neely, editor of the NeoWave market-timing service, said 2016 and 2017
    were some of the most difficult he’s experienced in a 30-year career.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《NeoWave》市场时机服务的编辑Glenn Neely说，2016年和2017年是他30年职业生涯中经历的最困难时期之一。
- en: 'With those factors in mind, I analyze some of the scare stories that have come
    across my desk in the last few weeks and show why they should not be reasons for
    panic:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些因素，我分析了一些在过去几周内出现在我桌上的吓人故事，并说明它们为什么不应该成为恐慌的理由：
