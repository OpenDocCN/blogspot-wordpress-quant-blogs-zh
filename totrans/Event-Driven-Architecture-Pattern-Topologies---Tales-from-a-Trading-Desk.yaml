- en: Event-Driven Architecture Pattern Topologies
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事件驱动架构模式拓扑结构
- en: O’Reilly Radar has an interesting article on event-driven [architecture](http://radar.oreilly.com/2015/02/variations-in-event-driven-architecture.html),
    “Variations in event-driven architecture”.  Mark Richard’s eBook is available
    [here](https://mdavey.wordpress.com/2015/02/19/user-story-map/ "User Story Map")
    if you want the full read.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: O’Reilly Radar在事件驱动[架构](http://radar.oreilly.com/2015/02/variations-in-event-driven-architecture.html)方面有一篇有趣的文章，“事件驱动架构的变化”。如果您想要完整阅读，马克·理查德的电子书在[这里](https://mdavey.wordpress.com/2015/02/19/user-story-map/
    "用户故事地图")可供下载。
- en: Its probably worth pointing out that I’ve come across a number of people worried
    about the number of event queues when using the Mediator topology – a strange
    thought process in my view unless the architect is proposing to use a single queue
    for all event types 😦
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 或许值得指出的是，我遇到过很多人担心在使用中介器拓扑结构时的事件队列数量 - 在我看来是一种奇怪的思维过程，除非架构师打算使用单个队列处理所有事件类型
    😦
- en: It is common to have anywhere from a  dozen to several hundred event queues
    in an event-driven architecture
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在事件驱动架构中，通常会有从十几到几百个事件队列
- en: Its also worrying that a lot of people forget about the Open Source available
    integration hubs, and instead just straight into coding their own variant – lack
    of ROI
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 还令人担忧的是，很多人忽略了开源的集成中心，而是直接编写自己的变体 - 缺乏投资回报率
- en: The simplest and most common implementation of the event mediator is through
    open source integration hubs such as Spring Integration, Apache Camel, or Mule
    ESB.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事件中介器的最简单和最常见的实现是通过开源集成中心，如Spring Integration、Apache Camel或Mule ESB。
- en: Its nice to see reference to Space-Based architectures in Mark’s eBook.  Its
    surprising how many people look at me blankly when I mention Space-Based architectures
    😦
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在马克的电子书中看到对基于空间的架构的引用真是不错。惊讶的是，当我提到空间架构时，有多少人面无表情 😦
