- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/traders-watch-this-trendline.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/traders-watch-this-trendline.html#0001-01-01)
  prefs:
