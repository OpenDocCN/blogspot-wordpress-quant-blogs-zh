- en: 'Humble Student of the Markets: Traders: Watch this trendline!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：交易员们：关注这条趋势线！
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/traders-watch-this-trendline.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/traders-watch-this-trendline.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/traders-watch-this-trendline.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/traders-watch-this-trendline.html#0001-01-01)
- en: 'I just wanted to write a quick technical observation. On Friday, the SPX seesawed
    in the wake of the Scottish Referendum news and triple witching and the index
    struggled to hold its upside breakout in the face of negative divergences:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是想写一个快速的技術观察。上周五，SPX在苏格兰公投消息和三巫交易的影响下摇摆不定，指数在负面背离面前努力维持其上行突破：
- en: 'Traders might be advised to watch if the index can hold this uptrend line on
    the SPX 60 minute chart:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员可能需要关注SPX 60分钟图上的这个上升趋势线是否能够保持：
- en: 'The bull case is bolstered by the fact that the uptrend remains intact on the
    DJIA (not shown) and the NASDAQ 100 saw a minor violation but rallied soon thereafter:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 牛市案例得到了支撑，因为道琼斯工业平均指数（未显示）的上升趋势保持不变，纳斯达克100指数虽然出现了小幅违反，但随后便反弹：
- en: 'On the other hand, the uptrend was violated on the SPX 15 minute chart:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，SPX 15分钟图上的上升趋势被违反了：
- en: 'As for the Russell 2000, there was no uptrend on the 60 minute chart:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 至于罗素2000指数，60分钟图上没有上升趋势：
- en: 'For a different perspective, the uptrend remained intact on the SPX 15 minute
    point and figure chart:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从不同的角度来看，SPX 15分钟点数图上的上升趋势保持不变：
- en: The weight of the evidence suggests that the bulls are still in control of the
    tape - but just barely. Traders should watch how the market behaves on Monday.
    Can the bulls rally this market, or will the bears wrestle control away from them?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 证据表明，多方仍然掌控着市场的主动权，但只是勉强。交易员应该关注市场在周一的表现。多方能否推动市场上涨，还是空方会将控制权从多方手中夺走？
- en: I will write a longer note tomorrow about why the path of least resistance for
    equities is likely to be down.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在明天写一份更长的笔记，讨论为什么股市最可能的阻力方向是向下。
