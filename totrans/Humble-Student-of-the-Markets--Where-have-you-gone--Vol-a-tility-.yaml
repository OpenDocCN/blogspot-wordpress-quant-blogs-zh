- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新**'
- en: ': I have been writing in these pages about the remarkable muted equity market
    volatility. Indeed,'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在这些页面撰写关于股票市场异常平静的波动性。事实上，
- en: '[Luke Kawa](https://twitter.com/ljkawa/status/1176203394656231427)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：[Luke Kawa](https://twitter.com/ljkawa/status/1176203394656231427)
- en: observed on Monday that realized volatility had fallen to historical lows.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 周一观察到实现的波动率已降至历史低点。
- en: Recent developments indicate that volatility may be about to return to the markets.
    This reminds me of the lyrics of a
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 近期市场波动可能即将回归。这让我想起了这首歌的歌词：
- en: '[song](https://www.youtube.com/watch?v=yfSny4MkS3c)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 歌曲链接：[https://www.youtube.com/watch?v=yfSny4MkS3c](https://www.youtube.com/watch?v=yfSny4MkS3c)
- en: 'that I vaguely remember from my youth:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那是我 youth 年记不太清的歌曲：
- en: '*Where have you gone, Vol-a-tility?'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Vol-a-tility，你去了哪里？'
- en: A nation turns its eyes to you...
