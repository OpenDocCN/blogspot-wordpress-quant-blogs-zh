  zh: 来源：[https://frontrunthedelta.blogspot.com/2008/08/interview-with-nassim-nicholas-taleb.html#0001-01-01](https://frontrunthedelta.blogspot.com/2008/08/interview-with-nassim-nicholas-taleb.html#0001-01-01)
- en: Author of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作者
- en: '[The Black Swan](http://www.amazon.com/Black-Swan-Impact-Highly-Improbable/dp/1400063515)'
