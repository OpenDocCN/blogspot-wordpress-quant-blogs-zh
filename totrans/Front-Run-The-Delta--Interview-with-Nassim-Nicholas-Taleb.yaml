  prefs: []
  type: TYPE_NORMAL
  zh: '[黑天鹅](http://www.amazon.com/Black-Swan-Impact-Highly-Improbable/dp/1400063515)'
- en: ', a book I''m afraid to say is still on my to-read list, was interviewed at'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，一本我不得不说还在我的待读清单上的书籍，在
- en: Portfolio
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集
- en: . Great read. I feel like I just read an interview of Howard Roark.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。非常棒的阅读。我感觉自己刚刚读了一篇霍华德·罗克的采访。
- en: '[The full interview here](http://www.portfolio.com/views/columns/the-world-according-to/2008/08/14/Interview-With-Nassim-Nicholas-Taleb)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[完整采访在此](http://www.portfolio.com/views/columns/the-world-according-to/2008/08/14/Interview-With-Nassim-Nicholas-Taleb)'
- en: '. A few interesting quotes:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。一些有趣的引用：
- en: '> N.N.T.: ...I have a sense of security, and it produces income, but it''s
    uncompromising. It so happens that being uncompromising has worked for me so far—more
    than worked.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '> N.N.T.: ...我有一种安全感，它带来收入，但它是不妥协的。恰好，至今为止，不妥协对我很有用—不仅仅是有用。 '
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The point is, I don't give a flying damn about the public eye. I care about
    ideas, all right? So I cannot be divorced from my ideas.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关键是，我一点也不关心公众的眼光。我关心的是想法，明白吗？所以我不能脱离我的想法。
- en: '-----'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-----'
- en: '****N.N.T.:** Maybe, but I''m not playing a role. If someone asked me for an
    op-ed, I wouldn''t write it. *Harper''s* asked me for an op-ed, "Can We Save Capitalism?"
    you know, and I told them, "Listen, no editing, these are my rules, this is the
    style."**'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****N.N.T.:** 可能，但我不演戏。如果有人向我要专栏文章，我不会写。*哈珀*向我要专栏文章，“我们能拯救资本主义吗?” 你知道，我告诉他们，“听着，不要编辑，这是我的规则，这就是风格。”**'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '****L.G.:** Did they do it?'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '****L.G.:** 他们这样做了吗？'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**N.N.T.:** No, they stopped talking to me. But at this point, my books are
    read by more people than any journal.**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**N.N.T.:** 不，他们停止和我交谈了。但是在这一点上，我的书被更多的人阅读，胜过所有期刊。**'
- en: '**-----**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**-----**'
- en: '******L.G.:** I''m just curious, how much in lecture fees have you turned down?****'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '******L.G.:** 我只是好奇，你拒绝了多少讲座费用?****'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '******N.N.T.:** I turn down things all the time. I''ve definitely turned down
    $60,000 for something.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '******N.N.T.:** 我一直在拒绝一些事情。我明确地拒绝了6万美元的事情。'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**L.G.:** Because they wanted you to talk on a topic that didn''t interest
    you?'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**L.G.:** 因为他们想让你谈论你不感兴趣的话题吗？'
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**N.N.T.:** No, because the crowd didn''t interest me, I''d rather stay home
    and work in my library.****'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**N.N.T.:** 不，因为人群对我没吸引力，我宁愿呆在家里，在我的图书馆工作。****'
