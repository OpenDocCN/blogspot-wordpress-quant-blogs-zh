- en: 'Humble Student of the Markets: Profit by buying America, selling China and
    Iran'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊市场学生：通过买入美国、卖出中国和伊朗获利
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/07/profit-by-buying-america-selling-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/profit-by-buying-america-selling-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/07/profit-by-buying-america-selling-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/profit-by-buying-america-selling-china.html#0001-01-01)
- en: Regular readers will know that I am fond of trend following models that spot
    persistent macro trends, but stock indices have been rather choppy and range-bound
    for most of 2015\. However, I believe that I have identified a couple of macro
    trends that are likely to be long lasting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经常关注我的读者知道，我喜欢追踪那些发现持续宏观趋势的模型，但是股指在2015年的大部分时间都相当波动并且区间震荡。然而，我相信我已经识别出几个可能持续很久的宏观趋势。
- en: First, consider this three-year chart of the relative performance of US equities
    (SPY) against global stocks, as represented by the MSCI All-Country World Index
    (ACWI). US stocks have been in a relative uptrend against global stocks and that
    trend is continuing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，看看美国股市（SPY）相对于全球股市的表现，由MSCI全球股指（ACWI）代表。美国股市相对于全球股市的相对趋势一直在上升，并且这一趋势正在持续。
