  zh: '[回到我们的常规节目（2011年）](http://humblestudentofthemarkets.blogspot.com/2015/07/back-to-our-regular-programming-of-2011.html)'
- en: ', emphasis added):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，加粗部分）：
- en: Here is a chart of the "Greater China" markets, which consists of the stock
    markets of China's major Asian trading partners. Every single market is struggling
    with its 200 day moving average (dma), which is often used to delineates bull
    and bear markets, and, with the except of the Korean KOSPI, below its 200 dma.
    Investors have been overly focused on the gyrations of the Chinese stock market,
    which is divorced from the Chinese economy. ***If you want to really watch what
    is happening with Chinese growth, watch the "Greater China" markets - and they
    don't look healthy at all.***
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下是“大中国”市场的图表，包括中国主要亚洲贸易伙伴的股市。每个市场都在努力维持其200天移动平均线（dma），这通常用来区分牛市和熊市，并且，除了韩国KOSPI之外，都低于200天移动平均线。投资者过分关注中国股市的波动，而这些波动与中国经济无关。***如果你真的想了解中国增长的情况，关注“大中国”市场，它们看起来一点也不健康。***
- en: China is the largest marginal consumer of most commodities. If Chinese growth
    were to slow, then commodity prices are likely to suffer the most.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 中国是大多数大宗商品的最大边际消费者。如果中国经济放缓，那么大宗商品价格可能会受到最大的影响。
- en: Putting the theme of global US equity leadership together with the idea of slowing
    Chinese growth, we can search for profit opportunities by buying sectors that
    are most exposed to the US economy and selling or shorting the sectors most exposed
    to the Chinese economy, namely commodities. In addition, the idea of commodity
    weakness also dovetails well with the news of the Iranian nuclear deal, in which
    additional Iranian crude is likely to flood an already oversupplied oil market
    this December.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将全球美国股市的领导主题与放缓的中国增长相结合，我们可以通过买入最暴露于美国经济的板块并卖出或做空最暴露于中国经济的板块（即大宗商品）来寻找盈利机会。此外，大宗商品疲软的想法与伊朗核协议的消息也非常吻合，预计额外的伊朗原油可能会在今年12月涌入已经供过于求的原油市场。
- en: '**Leaders and laggards**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**领先者和落后者**'
- en: I therefore offer for your consideration, a few leading and lagging sectors.
    The charts below show the relative performance of US healthcare stocks (XLV),
    consumer discretionary stocks (XLY), energy stocks (XLE) and metal and mining
    stocks (XME) compared to the SPX. Sectors that are most sensitive to the US economy
    have been outperforming, while commodity sensitive sectors have lagged.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我提供供您考虑的一些领先和落后行业。下面的图表显示了美国医疗保健股票（XLV）、消费品 discretionary 股票（XLY）、能源股票（XLE）和金属和采矿股票（XME）相对于标普500指数（SPX）的相对表现。对美国经济最敏感的行业表现出色，而商品敏感的行业表现落后。
- en: '**Four pair trades**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**四个对冲交易组合**'
- en: This leads me to consider four pair trades, from the most timely to the least,
    at least for now. Here is Healthcare vs. Energy, which has been in a steady relative
    uptrend. The Relative Strength Indicator (RSI) is flashing as series of what my
    former Merrill Lynch colleague Walter Murphy used to call "good" overbought readings
    indicating an uptrend.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我考虑到了四个对冲交易组合，从目前最及时的到最不及时的。以下是医疗保健 vs. 能源行业的图表，该行业一直处于稳定的相对上升趋势中。相对强度指标（RSI）的一系列读数正如我前美林证券同事沃尔特·墨菲所称之为“良好”的超买读数，表明了上升趋势。
- en: Here is the chart of Consumer Discretionary vs. Energy. This pair is also showing
    a solid relative uptrend and what appears to be the start of some "good" overbought
    readings.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是消费品 Discretionary vs. 能源的图表。这一对也显示出坚定的相对上升趋势，以及一些看似“良好”的超买读数的开始。
- en: The chart of Healthcare vs. Metals and Mining stocks appear a bit extended technically,
    largely because of the weakness of the Metals and Mining group.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健 vs. 金属和采矿股票的图表技术上看起来有些超买，这主要归因于金属和采矿行业的弱势。
- en: The same could be said of the Consumer Discretionary vs. Metals and Mining pair
    trade.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，消费品 discretionary 与金属和采矿行业的对冲交易也是如此。
- en: Pairs trading is a relatively sophisticated strategy and it isn't for everyone,
    particularly for neophytes who are uncomfortable with short positions. As well,
    traders should understand some of the subtleties of risk control in pairs trading.
    However, these are some pair trades that represent some macro themes that are
    likely to be persistent into the future.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲交易是一种相对复杂的策略，并不适合所有人，尤其是那些对空头位置感到不舒服的新手。此外，交易者应该了解对冲交易中风险控制的一些微妙之处。然而，这些是一些代表着可能在未来持续的宏观主题的对冲交易。
