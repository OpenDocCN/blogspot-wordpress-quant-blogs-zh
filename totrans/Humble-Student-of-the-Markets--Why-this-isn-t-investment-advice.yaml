- en: 'Some of my readers mistake this blog as investment advice. I draw everyone''s
    attention to the disclaimer that is at the bottom of every blog post, which reads
    in part [emphasis added]:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一些读者错误地将这个博客当作投资建议。我提醒大家注意每篇博客文章底部的免责声明，其中部分内容如下[重点说明]：
- en: '*> *None of the information or opinions expressed in this blog constitutes
    a solicitation for the purchase or sale of any security or other instrument. **Nothing
    in this article constitutes investment advice and any recommendations that may
    be contained herein have not been based upon a consideration of the investment
    objectives, financial situation or particular needs of any specific recipient.**
    **Any purchase or sale activity in any securities or other instrument should be
    based upon your own analysis and conclusions.** Past performance is not indicative
    of future results. Either Qwest or Mr. Hui may hold or control long or short positions
    in the securities or instruments mentioned.** **What is an investment process?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*> *本博客中的任何信息或意见都不构成对任何证券或其他工具的购买或销售的邀请。**本文中的任何内容都不构成投资建议，这里可能包含的任何建议都没有考虑到任何特定接收者的投资目标，财务状况或特定需求。**
    **任何证券或其他工具的购买或销售活动都应基于您自己的分析和结论。** 过去的表现不预示未来结果。 Qwest或Hui先生可能持有或控制所提到的证券或工具的多头或空头头寸。**
    **什么是投资流程？**'
- en: 'You shouldn''t use this blog for investment advice. Let me explain. Most investment
    processes consist of at least the following three steps:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你不应该把这个博客用作投资建议。让我解释一下。大多数投资流程至少包括以下三个步骤：
- en: Decide on what to buy and sell.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定买卖什么。
- en: Decide on how much to buy and sell.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定买卖多少。
- en: Timing the trade.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 控制交易时机。
- en: As an investment manager, I would add a four step of "review and control", which
    consists of analyzing past decisions and understanding what went wrong and what
    went right in order to improve future decisions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个投资经理，我会增加第四步“回顾和控制”，这包括分析过去的决策，并了解哪些是错误的，哪些是正确的，以便改进未来的决策。
- en: I write this blog as my way of thinking out loud and inviting feedback. Most
    of what I write relates to step 1\. There is little or no discussion of steps
    2 or 3\. Even if we both agreed that security XYZ is a good idea, I have no idea
    about your circumstances or your portfolio. I can't tell you how much to buy or
    whether it is appropriate for you at all.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这个博客是为了表达自己的思考，并邀请反馈。我写的大部分内容都与步骤1相关。几乎没有讨论步骤2或3。即使我们都同意某个安全性XYZ是个好主意，我也不了解你的情况或你的投资组合。我无法告诉你要买多少或者这对你是否合适。
- en: Moreover, if I advocate entering a position, don't be assured that I will write
    about my decision to exit the position. Consider this post where I wrote in early
    December about the market leadership of European stocks and homebuilders (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果我主张进入一个位置，请不要相信我会写关于退出该位置的决定。考虑一下我在十二月初写的这篇文章，关于欧洲股票和房地产开发商的市场领导地位（见
- en: '[Some surprising market leaders](http://humblestudentofthemarkets.blogspot.com/2012/12/some-surprising-market-leaders.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些令人惊讶的市场领导者](http://humblestudentofthemarkets.blogspot.com/2012/12/some-surprising-market-leaders.html)'
- en: '). Even though I had identified European stocks as market leaders, it didn''t
    mean that I don''t have a risk control discipline. The chart below shows the relative
    performance of the ETFs for Euro STOXX 60 (FEZ) against MSCI All-Country World
    Index (ACWI):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ).即使我已经确定了欧洲股票作为市场领导者，这并不意味着我没有风险控制纪律。下面的图表显示了Euro STOXX 60 (FEZ)的ETFs与MSCI
    All-Country World Index (ACWI)的相对表现：
- en: When the relative trend break occurred in early February, we were out of the
    trade. I didn't write about it on this blog, nor did I feel any obligation to
    write about it on this blog.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当2月初的相对趋势突破发生时，我们已经退出了交易。我没有在这个博客上写关于它，也没有感觉到有必要写关于它。
- en: You can see a similar pattern in the homebuilders of when we exited the position
    at the relative trend break.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在我们退出相对趋势突破时看到类似的模式在家居建筑商身上。
- en: '**You get what you pay for**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**一分钱一分货**'
- en: The best way to use the content in this investment blog as a source for ideas.
    But understand that you get what you pay for - and it's not investment advice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个投资博客的内容作为想法来源是最好的方式。但要知道你得到的是你付出的——这不是投资建议。
- en: If you do want investment advice, then I need to have an up close and personal
    relationship with you, where I am getting paid a fee. If you believe, for example,
    that the fund that I manage is appropriate for you, then I will undergo the four
    steps that I outlined above.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实需要投资建议，那么我需要与你建立亲密的个人关系，在这个过程中我会收取费用。如果你相信，例如，我管理的基金适合你，那么我将进行我上面概述的四个步骤。
- en: Otherwise, use my ideas at your own peril.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，请自行承担使用我的想法的风险。
