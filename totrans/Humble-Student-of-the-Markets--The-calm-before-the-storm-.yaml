- en: USMCA driven reflex rally today, one puzzle to this market is the remarkable
    level of complacency in the face of potential market moving events, such as a
    trade war.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 受到美国-墨西哥-加拿大协定（USMCA）推动的反弹行情今日上演，市场面临的其中一个难题在于，面对潜在的市场变动事件（如贸易战）时，市场表现出异乎寻常的安逸。
- en: From a technical perspective, complacency can be seen through the historically
    low level of weekly Bollinger Band on the VIX Index, which has foreshadowed volatility
    spikes (h/t
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度看，安逸情绪可以通过VIX指数周布林带的历史低水平来观察，这预示着波动率的大幅上升（感谢
- en: '[Andrew Thrasher](http://www.athrasher.com/weekly-volatility-dispersion-narrows-to-historic-level/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[安德鲁·瑟瑟尔](http://www.athrasher.com/weekly-volatility-dispersion-narrows-to-historic-level/)'
- en: ). The chart below depicts the 10-year history of this indicator. While the
    sample size is small (N=5), four of the five past instances have seen market corrections
    (red vertical lines). The only exception occurred when the stock market had already
    weakened. When combined with episodes of low levels of NYSE and NASDAQ new highs,
    which is the case today, the outlook is particularly worrisome.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: )。下图表示了该指标的10年历史。虽然样本量较小（N=5），但五个过去的事例中有四个见证了市场调整（红色垂直线）。唯一例外的是在股市已经疲软的情况下发生的。结合当前纽约证券交易所（NYSE）和纳斯达克（NASDAQ）新高的低水平情况，这种前景尤其令人担忧。
