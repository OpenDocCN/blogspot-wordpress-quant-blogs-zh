- en: 来源：[https://mdavey.wordpress.com/2010/04/16/rtc-appfabric-expiration-and-eviction/#0001-01-01](https://mdavey.wordpress.com/2010/04/16/rtc-appfabric-expiration-and-eviction/#0001-01-01)
  prefs:
