- en: 'I realized yesterday I forgot the most important point in the conclusion of the
    first season’s series [finale](https://sniperinmahwah.wordpress.com/2015/04/13/hft-in-my-backyard-vi-2/):
    the map! As I wrote in this last episode, this map is a web of possibilities –
    some paths are the real ones, other are only possible routes since competitors
    have licenses here or there but no dishes installed, etc. I learnt on this [forum](http://nuclearphynance.com/Show%20Post.aspx?PostIDKey=173805) that
    I saved a (HFT?) firm “a few months work”; that means this map is a little bit
    bankable. Up to $47,000? – just kidding. You can download the kmz file [here](https://drive.google.com/file/d/0B2lFW4gYvBDNOTZyNXQxbVlsVmc/view?pli=1)
    or by clicking on the map below – but don’t use it with Google Drive (it’s a mess),
    download the file and open it with Google Earth, that’s better. The recent New
    Line Networks paths are included, but without the Ofcom links/licenses. That said,
    this map is probably a decent start. If you want to write me a check, send the
    money on this bank account (IBAN BE27 0688 9041 6173\. BIC GKCCBEBB), this is
    the account of my not-for-profit book company, I need $5,000 for a book about
    a fascinating medieval cartographer I’ll publish in September. Be generous. Thanks.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到昨天在第一季系列 [结局](https://sniperinmahwah.wordpress.com/2015/04/13/hft-in-my-backyard-vi-2/)
    的结论中忘记了最重要的一点：地图！就像我在最后一集中写的那样，这张地图是一个可能性的网络——有些路线是真实的，其他只是可能的路线，因为竞争对手在这里或那里有许可证，但没有安装任何天线等。我在这个
    [论坛](http://nuclearphynance.com/Show%20Post.aspx?PostIDKey=173805) 上发现我为一家（HFT？）公司节省了“几个月的工作”；这意味着这张地图是有一点可靠的。高达$47,000？–
    开个玩笑。你可以在[这里](https://drive.google.com/file/d/0B2lFW4gYvBDNOTZyNXQxbVlsVmc/view?pli=1)下载kmz文件，或者点击下面的地图–但不要使用Google
    Drive（很乱），下载文件并在Google Earth中打开，效果更好。最近的New Line Networks路径已包括在内，但没有Ofcom的链接/许可证。也就是说，这张地图可能是一个相当不错的起点。如果你想给我发支票，在这个银行账户上汇款（IBAN
    BE27 0688 9041 6173. BIC GKCCBEBB），这是我的非营利书籍公司的账户，我需要$5,000出版一本关于一位迷人的中世纪制图师的书，我将于九月出版。
    请慷慨解囊。谢谢。
