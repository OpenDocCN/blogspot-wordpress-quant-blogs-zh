- en: 'Magmasystems Blog: Excursions Back into the World of Java'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：重返 Java 世界的漫游
- en: 来源：[http://magmasystems.blogspot.com/2011/08/excursions-back-into-world-of-java.html#0001-01-01](http://magmasystems.blogspot.com/2011/08/excursions-back-into-world-of-java.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2011/08/excursions-back-into-world-of-java.html#0001-01-01](http://magmasystems.blogspot.com/2011/08/excursions-back-into-world-of-java.html#0001-01-01)
- en: I did some Java development when it first came out. Honest I did. I even taught
    Java classes in the late 1990's at Bellcore, which was a division of AT&T.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当它刚出来时，我确实做了一些 Java 开发。我发誓我做了。甚至在 1990 年代末，我在 AT&T 的一个分部 Bellcore 教授过 Java 课程。
- en: I have managed teams that have Java-based systems. And, as part of the CEP system
    that I did, I had to go and write Java-based web services and deliver a Java API
    so that other groups could hook into the Notification Services.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我管理过拥有 Java 基础系统的团队。作为 CEP 系统的一部分，我不得不去编写基于 Java 的 Web 服务，并提供 Java API，以便其他团队可以连接到通知服务。
- en: Despite that, and because of my long history with Microsoft technologies, I
    am often viewed as "The Dot Net Guy".
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，由于我与微软技术有着长期的历史，我通常被看作是“Dot Net  guy”。
- en: So, this week, I broke out the Java manuals again, and I decided to write the
    Exchange Simulator portion of my little project in Java 1.6\. Writing the simulator
    was fairly easy, and in little time, I had FIX messages being passed back and
    forth between my Java-based Exchange Simulator and my .NET-based OMS.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这周，我再次翻出了 Java 手册，决定用 Java 1.6 编写我小项目中的 Exchange Simulator 部分。编写模拟器相当容易，很快，我就让
    FIX 消息在我的基于 Java 的 Exchange Simulator 和我的基于 .NET 的 OMS 之间传递。
- en: Java is not that much different than C#. They even have Reflection, something
    that I sorely missed when I had to do C++ in the past year. I wish that Java supported
    C# auto properties and C# events (is this stuff coming in Java 1.8?), but other
    than that, it feels like programming in C# 1.0.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Java 与 C# 并没有太大区别。他们甚至有 Reflection，这是我在过去一年里不得不做 C++ 时非常怀念的东西。我希望 Java 支持 C#
    自动属性 和 C# 事件（这些功能会在 Java 1.8 中出现吗？），除此之外，感觉就像在编程 C# 1.0。
- en: 'However, the Java language is only one small part about being a true Java developer
    and architect. There is an entire ecosystem that surrounds Java development. I
    got a list of tools and frameworks to learn from one of my friends, and there
    is a lot of stuff in there. This is a list of the basic tools that one needs:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Java 语言只是成为一个真正的 Java 开发者和架构师的一小部分。围绕 Java 开发有一个完整的生态系统。我从一位朋友那里列出了要学习的工具和框架，里面有很多东西。这是一个人需要的
    basic 工具列表：
- en: JDK 1.6
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JDK 1.6
- en: Eclipse 3.6 (Java EE Edition)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse 3.6（Java EE 版）
- en: JTA/JTS (transaction services)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JTA/JTS（事务服务）
- en: Spring 3.0 or 3.1
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spring 3.0 或 3.1
- en: Hibernate 3.6
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hibernate 3.6
- en: Open JMS or ActiveMQ
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Open JMS 或 ActiveMQ
- en: JBoss, [Jetty](http://www.eclipse.org/jetty/), or Apache Geronimo
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JBoss、[Jetty](http://www.eclipse.org/jetty/) 或 Apache Geronimo
- en: Subversion
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Subversion
- en: '[Jenkins](https://wiki.jenkins-ci.org/display/JENKINS/Meet+Jenkins) or Hudson'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins 或 Hudson
- en: For the past year, I have been using Eclipse for my C++ development, editing
    on Windows and compiling on Linux. Editing, building and debugging Java apps using
    Eclipse seems to be a breeze. Eclipse has a lot of the real-time error detection
    built into it that I am used to with Resharper in Visual Studio. The incremental
    compilation helps, and it takes almost no time to go from editing to running an
    application.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的一年里，我一直在用 Eclipse 进行 C++ 开发，在 Windows 上编辑，在 Linux 上编译。使用 Eclipse 编辑、构建和调试
    Java 应用程序似乎轻而易举。Eclipse 有很多我习惯于在 Visual Studio 中的 Resharper 中的实时错误检测功能。增量编译很有帮助，从编辑到运行一个应用程序几乎不需要任何时间。
- en: I have experimented with Spring in various forms over the years (mostly Spring.Net),
    in addition to writing my own dependency injection framework. Plus, my recent
    experiences with Prism has gotten me back into the world of IOC (although I am
    annoyed that Prism/UnityContainer does not support any kind of "IDisposable" pattern
    when your modules are unloaded when an app closes). I cannot integrate Spring
    3.1 into my app just yet because of some logging dependencies that are documented
    (QuickFix/J uses SLF4J, which is not compatible with Spring).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我尝试了各种形式的 Spring（主要是 Spring.Net），此外还编写了自己的依赖注入框架。最近，我的 Prism 经验让我重新回到了 IOC
    的世界（尽管当应用程序关闭时，模块被卸载时，我感到烦恼的是 Prism/UnityContainer 不支持任何形式的“IDisposable”模式）。由于一些记录依赖项，我无法将
    Spring 3.1 整合到我的应用程序中（QuickFix/J 使用 SLF4J，这与 Spring 不兼容）。
- en: (N)Hibernate is also another ORM that I have looked at over the years.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: (N)Hibernate也是我在这些年里研究过的另一个ORM。
- en: As far as source control, I have always been a TFS/Perforce user. The past year
    and a half was spent in Clearcase, which seems a bit ancient, although it seems
    to work. Many people seem to prefer Subversion, so this is a good opportunity
    for me to learn it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 至于源代码控制，我一直使用TFS/Perforce。过去一年半的时间我都在用Clearcase，这看起来有点古老，尽管它似乎还在工作。许多人似乎更喜欢Subversion，所以这是一个学习它的好机会。
- en: The same goes for Continuous Integration servers. I have been using Cruise Control
    .NET for all of my CI needs, and Hudson/Jenkins is something that I have heard
    mentioned for a while now.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于持续集成服务器也是如此。我一直使用Cruise Control .NET来处理我的所有CI需求，而Hudson/Jenkins是我听说了一段时间的东西。
- en: The only piece of this stack that is
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个栈中唯一缺失的部分是
- en: '[totally alien to me](http://stackoverflow.com/questions/3954614/why-does-java-apps-need-an-application-server-and-net-just-iis-web-server)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[对我来说完全是陌生的](http://stackoverflow.com/questions/3954614/why-does-java-apps-need-an-application-server-and-net-just-iis-web-server)'
- en: is the Java Application Server. The whole concept of a Java Application Server
    is a bit new to me, as we really don't have an equivalent in the .NET world. I
    am not interested in the web server capability of these containers, so I need
    to find out the other capabilities that I can leverage. This morning, I am going
    to download JBoss as a first step.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 是Java应用服务器。Java应用服务器的整个概念对我来说有些陌生，因为我们.NET世界中确实没有与之相当的东西。我对这些容器中的Web服务器功能不感兴趣，因此我需要找出我可以利用的其他功能。今天早上，我打算先下载JBoss。
- en: (Update - It looks like you need to purchase a $99 subscription for JBoss. So,
    I will download Jetty, even though I am not sure that Jetty is a complete Java
    Application Server.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: (更新 - 看起来你需要购买一个99美元的JBoss订阅。所以，我会下载Jetty，尽管我不确定Jetty是否是一个完整的Java应用服务器。)
- en: '(From the Stack Overflow post, where is a great summary of what a JAS is:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: (源自Stack Overflow的一篇帖子，那里对JAS有一个很好的总结：
- en: '*A Java EE app server is a transaction monitor for distributed components.
    It provides a number of abstractions (e.g., naming, pooling, component lifecycle,
    persistence, messaging, etc.) to help accomplish this.* *Lots of these services
    are part of the Windows operating system. Java EE needs the abstraction because
    it''s independent of operating system.)*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*Java EE应用服务器是对分布式组件进行事务监控的工具。它提供了一系列抽象概念（例如，命名、池化、组件生命周期、持久化、消息传递等）以帮助实现这一目标。*
    *许多这些服务都是Windows操作系统的组成部分。Java EE需要这些抽象概念，因为它与操作系统无关。*'
- en: I will keep everyone posted on my progress.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我会随时向大家通报我的进展。
