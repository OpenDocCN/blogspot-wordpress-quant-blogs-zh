- en: Markets behave different at tops and bottoms. Bottoms are often V-shaped and
    reflect panic. Tops are usually slower to develop. Hence the trader's adage, "Take
    the stairs up, and escalator down."
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶部和底部，市场行为不同。底部通常是V形的，反映出恐慌。顶部通常发展较慢。因此交易者的谚语，“走楼梯上去，坐电梯下来。”
