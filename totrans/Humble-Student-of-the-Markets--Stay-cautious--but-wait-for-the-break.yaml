- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: Markets behave different at tops and bottoms. Bottoms are often V-shaped and
    reflect panic. Tops are usually slower to develop. Hence the trader's adage, "Take
    the stairs up, and escalator down."
  prefs: []
  type: TYPE_NORMAL
- en: I have been writing that the US equity market appears to be extended short-term
    and ripe for a pullback, but that was last week and about 1% lower (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Why the SP 500 won''t get to 2400 (in this rally)](https://humblestudentofthemarkets.com/2017/02/15/why-the-sp-500-wont-get-to-2400-in-this-rally/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I stand by those remarks.
  prefs: []
  type: TYPE_NORMAL
- en: I could say that the
  prefs: []
  type: TYPE_NORMAL
- en: '[Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  prefs: []
  type: TYPE_NORMAL
- en: appears to be extended and historically stock prices have had difficulty advancing
    further with readings at these levels.
  prefs: []
  type: TYPE_NORMAL
- en: I could also say that Ned Davis Research Crowd Sentiment Poll is also extended.
    Historically, stock prices have exhibited a negative bias at these levels (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Tiho Brkan](https://twitter.com/TihoBrkan/status/834375118318997509/photo/1)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: None of this matters much to short-term traders. That's because sentiment and
    overbought/oversold indicators are less useful at tops than bottoms. While it
    may be timely for traders to tilt to the long side when panic starts to appear,
    market euphoria are not good trading signals of market tops. Savvy traders know
    to wait for a bearish break when the market gets overbought and giddy.
  prefs: []
  type: TYPE_NORMAL
- en: I am seeing some limited signs of a bearish break, but the trading sell signal
    is incomplete.
  prefs: []
