- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/stay-cautious-but-wait-for-break.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/stay-cautious-but-wait-for-break.html#0001-01-01)
  prefs:
