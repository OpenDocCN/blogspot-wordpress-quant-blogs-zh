- en: 'Humble Student of the Markets: It''ll feel like a tightening every meeting'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/05/itll-feel-like-tightening-every-meeting.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/05/itll-feel-like-tightening-every-meeting.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**: As expected, The Fed raised rates by a quarter-point
    and hinted that it will pause rate hikes at the next meeting, but underlined its
    conviction that it will not cut this year. Fed Funds expectations are largely
    unchanged after the meeting. The market is expecting a pause and cuts later this
    year.'
  prefs: []
  type: TYPE_NORMAL
- en: The gulf between the market's expectations and the Fed's messaging isn't closing.
    ***As we proceed into summer and early fall, every meeting that the Fed doesn't
    cut and maintains its higher for longer narrative will amount to a tightening
    of expectations for the market.*** And that's not equity bullish.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/05/03/itll-feel-like-a-tightening-every-meeting/).
  prefs: []
