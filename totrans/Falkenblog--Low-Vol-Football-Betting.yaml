  type: TYPE_NORMAL
  zh: 分析投资者现在将“低波动性”投资带入了一个新的层面：足球（见
- en: '[here](https://www.aninvestor.com/research-news/index.aspx)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](https://www.aninvestor.com/research-news/index.aspx)'
- en: ', click on NFL Analytic Alphas). That is, real football, with hands, not that
    sport they show on TV all the time in Europe. Anyway, they find ''low volatility
    actually helps one bet:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，点击NFL分析阿尔法)。也就是说，真正的足球，用双手玩，而不是他们在欧洲一直在电视上播放的那种运动。无论如何，他们发现‘低波动实际上有助于下注：
- en: Contrary to the zeitgeist, the anomaly attests that higher risk doesn’t necessarily
    imply higher return. In fact, research, both at Analytic and elsewhere, has suggested
    that portfolios comprised of the lowest risk equities outperform their risky counterparts.
    This phenomenon is not only apparent in domestic and global equities, but in the
    majority of the world’s asset classes. Research has extended this paradigm to
    horse racing and gambling in general. After taking a look at NFL betting markets,
    we’ve found evidence of low volatility outperformance at the franchise level and
    with respect to heavy underdogs (longshots). ..
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与潮流相反，这一异常现象证明了更高的风险并不一定意味着更高的回报。 实际上，无论是在分析还是在其他地方的研究都表明，由最低风险股票组成的投资组合胜过风险较大的对应组合。
    这一现象不仅在国内和全球股票中显而易见，而且在世界上大多数资产类别中也都如此。 研究已将这一范例扩展到了赛马和一般的赌博。 在查看NFL赌注市场后，我们发现低波动性在特许经营层面和针对重炮的情况下有投注回报的证据。。。
- en: 'we then partitioned the teams into one of three categories: low risk, average
    risk, and high risk, in accordance with this volatility. Unambiguously, the organizations
    with the most stability in Alpha (low risk) also tend to be the best investments
    year in and year out.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，我们将团队划分为三类：低风险、平均风险和高风险，以符合这种波动性。毫无疑问，阿尔法（低风险）稳定性最强的组织也往往年复一年成为最好的投资。
- en: Above is a picture of the returns by odds, and as in the horse-racing literature,
    they find longshots have the worst returns, just like high volatility equities.
     But more interestingly, they find low-volatility franchises have higher returns.
     This effect is everywhere! This doesn't include the vig, so hold off on the new
    hedge fund.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示的是赔率的回报，就像赛马文献中所述，长期赢家的回报是最差的，就像高波动性股票一样。 但更有趣的是，他们发现低波动性特许经营具有更高的回报。 这种效应无处不在！
    这还不包括利息，因此先别急开设新的对冲基金。
- en: And, they see the Ravens covering the 4 point spread this weekend, but it's
    one game so either way it proves nothing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，他们认为乌鸦队将在本周末赛事中弥补4分的差距，但这只是一场比赛，因此无论如何都证明不了什么。
