- en: 'Quantifiable Edges: Turnaround Tuesday?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：转折周二？
- en: 来源：[http://quantifiableedges.blogspot.com/2011/04/turnaround-tuesday.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/04/turnaround-tuesday.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/04/turnaround-tuesday.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/04/turnaround-tuesday.html#0001-01-01)
- en: With the SPX now falling 3 days in a row I'm begining to see signs that a bounce
    is becoming likely.  One bit of evidence identified by the Quantifinder last night
    was based on the "Turnaround Tuesday" concept.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着SPX现在连续下跌3天，我开始看到市场反弹变得可能的一些迹象。昨晚量化器识别出的一个证据是基于“转折周二”的概念。
- en: I’ve shown before that [of all days Tuesday has historically had the highest
    propensity to halt a short-term pullback](http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html). 
    The study below is specific to a 3-day pullback leading up to a Tuesday.  It was
    last seen in the blog on [August 24, 2010](http://quantifiableedges.blogspot.com/2010/08/turnaround-tuesday.html). 
    I've updated the results. Results still appear to strongly favor the bulls.  The
    market is looking at a gap down this morning so it will be interesting to see
    if it can overcome the negaive momentum and make the turnaround today or in the
    next few days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经展示过，[在所有日子中，周二历史上具有最高的短期回调倾向](http://quantifiableedges.blogspot.com/2009/01/turnaround-tuesdays.html)。下面的一项研究专门针对的是在周二之前的3天回调。它上次出现在博客中是在[2010年8月24日](http://quantifiableedges.blogspot.com/2010/08/turnaround-tuesday.html)。我已经更新了结果。结果显示仍然强烈地有利于多方。市场今天早上看起来会跳空低开，因此将很有趣看到它是否能够克服负面的动能，并在今天或接下来的几天内实现转折。
