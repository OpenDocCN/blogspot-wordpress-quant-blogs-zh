- en: 'Quantifiable Edges: Fed Day Spikes - Historical Aftermath'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：美联储会议日的波动 - 历史后果
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/fed-day-spikes-historical-aftermath.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/fed-day-spikes-historical-aftermath.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/fed-day-spikes-historical-aftermath.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/fed-day-spikes-historical-aftermath.html#0001-01-01)
- en: 'Last night’s study suggested a decent likelihood of a rise today based on the
    fact that the market was short-term oversold going into a Fed meeting. Today the
    rise came in a big way. So what happens after the market spikes up on the day
    of a Fed meeting? I ran a study:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚的研究表明，今天市场有望上涨，原因是市场在进入美联储会议前短期超卖。今天市场的上涨势头强劲。那么在美联储会议当天市场急剧上涨之后会发生什么？我进行了一项研究：
- en: '[![](img/ea10c0b3d30d04f8f787d18f6966fa57.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg5hgPr7YrsQtvialBM-7Of6Nfi3kXvvaqu_95kOFxN_3T7n1aytLbjJ72mgpAUjmI5ytzQ38ckGdD3_F8v-FxtyqcTQ9DiRKlaRpYsamCH7yYApJEjET5jWzYRX36itYRDLxCAmPoGPqU/s1600-h/2008-8-6+Fed+day+spike+1pct.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ea10c0b3d30d04f8f787d18f6966fa57.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg5hgPr7YrsQtvialBM-7Of6Nfi3kXvvaqu_95kOFxN_3T7n1aytLbjJ72mgpAUjmI5ytzQ38ckGdD3_F8v-FxtyqcTQ9DiRKlaRpYsamCH7yYApJEjET5jWzYRX36itYRDLxCAmPoGPqU/s1600-h/2008-8-6+Fed+day+spike+1pct.PNG)'
- en: While the SPX was up over 2% today, I used a 1% spike to ensure a decent amount
    of instances. More often than not the market tended to pull back over the next
    couple of weeks. While the downside edge isn’t huge on a percentage basis, the
    risk is quite a bit higher than the reward. Overall not encouraging for the bullish
    case over the next 2 weeks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然标普500指数今天上涨了超过2%，但我用1%的涨幅来确保有一定数量的实例。市场在接下来几周内回调的情况比比皆是。虽然从百分比上看，下跌的边缘并不巨大，但风险要比收益高得多。总体来看，在未来两周内看涨的案例并不令人鼓舞。
