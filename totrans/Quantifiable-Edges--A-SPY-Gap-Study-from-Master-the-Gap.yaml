- en: 来源：[http://quantifiableedges.blogspot.com/2011/06/spy-gap-study-from-master-gap.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/spy-gap-study-from-master-gap.html#0001-01-01)
