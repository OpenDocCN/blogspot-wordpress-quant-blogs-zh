- en: 'Quantifiable Edges: Implications of 10-yr Bond Rates Hitting New 50-day Highs
    Along With SPX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：10年期债券收益率触及50天新高对标普500的影响
- en: 来源：[http://quantifiableedges.blogspot.com/2012/08/implications-of-10-yr-bond-rates.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/implications-of-10-yr-bond-rates.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/08/implications-of-10-yr-bond-rates.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/08/implications-of-10-yr-bond-rates.html#0001-01-01)
- en: Ten year bond rates hit a new 50-day high on Thursday in conjunction with the
    50-day high in the SPX.  This is something I have looked at in the past, and the
    intermediate-term implications suggest possible difficulty.  I’ve shown this study
    a few times on the blog, most recently last October 31st.  The last time it triggered
    was March 13th.  I have updated the results below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四，10年期债券收益率触及50天新高，与此同时标普500也触及了50天新高。这是我过去研究过的事情，中期影响暗示可能存在困难。我曾在博客上多次展示过这项研究，最近一次是在去年10月31日。最后一次触发是在3月13日。我更新了以下结果。
- en: Generally it seems that higher interest rates have often made bonds an attractive
    investment. This may have lead people to forsake stocks in favor of lower risk
    returns with improved yield.  Of course the “high” yield we are now seeing certainly
    does not seem high.  Still, this study has triggered a number of times over the
    last several years and it continues to suggest struggles for the SPX.  So it seems
    worth being aware of.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，较高的利率使得债券成为一个有吸引力的投资。这可能导致了人们放弃股票，转而寻求低风险和高收益的投资。当然，我们现在看到的“高”收益显然并不高。尽管如此，这项研究在过去几年中已经触发了多次，并且继续暗示标普500可能面临困境。因此，这似乎值得关注。
