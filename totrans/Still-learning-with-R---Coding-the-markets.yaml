  type: TYPE_NORMAL
- en: September 20, 2006
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In all my R coding so far I’ve been referencing individual lists within a dataframe
    (trans: column in a table) with the frame$list syntax. Not very generic, especially
    when I’m trying to write a generic, multi dimensional bucketing function. So somewhat
    belatedly I’ve discovered the frame[[list]] syntax, which allows me to parameterise
    the column references I pass to my bucketing code. Phew!'
  prefs: []
  type: TYPE_NORMAL
