- en: 'VIX and More: December Is the Cruelest Month…For the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: December Is the Cruelest Month…For the VIX'
- en: 来源：[http://vixandmore.blogspot.com/2011/12/december-is-cruelest-monthfor-vix.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/december-is-cruelest-monthfor-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/december-is-cruelest-monthfor-vix.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/december-is-cruelest-monthfor-vix.html#0001-01-01)
- en: It seems well-nigh impossible for a December to pass without some sort of movements
    in the CBOE Market Volatility Index (the formal name of the VIX, for those who
    may have a short memory) that leave investors scratching their heads. In light
    of this, it appears I will be responsible for at least one December post reminding
    investors about the idiosyncrasies of implied volatility and the VIX during the
    holiday season.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎没有哪个月的VIX会风平浪静。鉴于此，我似乎将负责至少一篇提醒投资者关于假期期间隐含波动率及VIX特性的文章。
- en: There are a number of ways to look at the typical holiday swoon in the VIX,
    which I have labeled (the [holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)
    or [calendar reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion))
    for easy tagging and backtracking. From a strict fundamental perspective, the
    biggest change during the December/January holidays is fewer trading days, which
    means a shorter runway for stocks to depart for some unusual destinations. The
    other big factor is one of [seasonality](http://vixandmore.blogspot.com/search/label/seasonality),
    specifically the tendency for December to be a bullish month for stocks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多方法可以看待VIX在假期期间的典型下跌，我将其标记为（假期效应[holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)或[calendar
    reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion))以便于分类和追踪。从严格的
    fundamental 角度来看，12月/1月假期期间最大的变化是交易天数减少，这意味着股票飞向一些不寻常目的地的跑道变短。另一个重要因素是[季节性](http://vixandmore.blogspot.com/search/label/seasonality)，特别是12月倾向于对股市产生提振作用。
- en: I have chronicled how these factors influence the VIX and the strange prints
    they sometimes leave on the charts in posts from previous years (see links below.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我记录了这些因素如何影响VIX以及它们有时在图表上留下的奇怪印记，这些内容在去年的文章中有详细描述（见下述链接。）
- en: This year I am offering a chart which shows that in any given year, there is
    about a 40% chance that the VIX will make its annual low in December and as I
    discussed last year in [VIX and the Week Before Christmas](http://vixandmore.blogspot.com/2010/12/vix-and-second-half-of-december.html),
    the bottom usually comes in the last half of the month and most often just before
    Christmas.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今年我提供了一张图表，显示在任何给定年份，VIX有大约40%的机会在12月创下年度低点。正如我去年在[VIX和圣诞节前一周](http://vixandmore.blogspot.com/2010/12/vix-and-second-half-of-december.html)提到的，低点通常出现在月底的最后一段时间，而且大多数情况下是在圣诞节前。
- en: In three trading sessions the VIX is already more than 20% off of its 30.91
    close from last Thursday. It seems rather far-fetched to think that the VIX will
    plummet all the way below the current 2011 low reading of 14.27 from April 28^(th)
    of this year (a date that is provisionally included in the chart below,) but stranger
    things have happened.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在三个交易日内，VIX已经从上周四的30.91收盘价下跌了超过20%。认为VIX会直线下降至今年4月28日创下的2011年低点14.27似乎有些牵强，但
    stranger things have happened.
- en: Even if you think the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    will see several more eruptions before the end of the year, don’t be surprised
    if the VIX is sleeping with the fishes for the next week or two.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你认为[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)在年底前还会爆发几次，也不要惊讶VIX在未来一周或两周内会“安息”。
