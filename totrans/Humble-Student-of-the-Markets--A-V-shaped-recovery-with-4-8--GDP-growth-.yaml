- en: 'Humble Student of the Markets: A V-shaped recovery with 4-8% GDP growth?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/v-shaped-recovery-with-4-8-gdp-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/v-shaped-recovery-with-4-8-gdp-growth.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I've written about macro headwinds for the stock market
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/07/sanity-check-for-bulls_24.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Recently David Rosenberg, former chief economist at Merrill Lynch, now chief
    economist at Gluskin Sheff,
  prefs: []
  type: TYPE_NORMAL
- en: '[indicated that the stock market is pricing 4.25% GDP growth](https://ems.gluskinsheff.net/Articles/Lunch_with_Dave_080709.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: Based on past linkages between earnings trends and the pace of economic activity,
    believe it or not, the S&P 500 is now de facto discounting a 4¼% real GDP growth
    rate for the coming year. That is what we would call a V-shaped recovery.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '****Raising the GDP growth stakes**'
  prefs: []
  type: TYPE_NORMAL
- en: Over at Hussman Funds, William Hester wrote an article entitled
  prefs: []
  type: TYPE_NORMAL
- en: '[Earnings Growth Forecasts May Require a Robust Economic Recovery](http://www.hussmanfunds.com/rsi/expectationscontext.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which may have raised the stakes on Rosenberg''s analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hester analyzed the relationship between implied earnings growth and nominal
    GDP growth, shown in his chart below. (Note: I have annotated the chart to interpolate
    a nominal GDP growth of about 10% and the'
  prefs: []
  type: TYPE_NORMAL
- en: '***10% interpretation is strictly my own***'
  prefs: []
  type: TYPE_NORMAL
- en: .) If we assume an inflation rate of around 2% and look at the interpolated
    nominal GDP growth of 10%, it suggests that the market is discounting real GDP
    growth of about 8%.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/a8561338d9090e6b19a64e5c4e2a9074.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgL4GR8S08_3vjzFiKp6A6h9qwYlQxdY7u77Y3jhXuStHPPXjAwGpHX_U7Cr8K2-henVb0doL0YMy5q5xDtK577dfud4EH4OSJVB9cccuJOZ6Rr18zW4S7ZEbqHE7PIIEJfIzOG7Bx0GSkN/s1600-h/Hester+chart.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: Is 4-8% real GDP growth realistic? It would be quite a V-shaped recovery.
  prefs: []
  type: TYPE_NORMAL
- en: '**Deteriorating technical conditions**'
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, Barry Ritholz at The Big Picture
  prefs: []
  type: TYPE_NORMAL
- en: '[wrote](http://www.ritholtz.com/blog/2009/08/rallying-on-falling-volume/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that the market is rallying on lower volume and deteriorating breadth:'
  prefs: []
  type: TYPE_NORMAL
- en: Ron Griess of The Chart Store points to the rally continuing on decreasing volume.
    I would also note that breadth is softening as well.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An exuberant and over-the-top-giddy equity market derived macro outlook and
    deteriorating market technicals isn't exactly encouraging for bulls.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t say that you weren’t warned.**
  prefs: []
  type: TYPE_NORMAL
