- en: Real-Time Risk, Is it Achievable?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实时风险，这是可行的吗？
- en: Spending hours on Eurostar causes one to ponder on “stuff”. Real-time risk has
    been part of this “stuff”. [Natixis](http://www.quartetfs.com/casestudies/activepivotnatixiscasestudy.pdf)
    has a case study that provides information on how it achieved real-time/intra-day
    risk coupled with P&L using various products, including [Gigaspaces](http://vehera.jsn-server7.com/LiddleBlog/?p=440).
    Like most problems, the solution is either a complete custom build, a product
    or a hybrid. I suspect however that all real-time risk solutions need an in-memory
    cube to stand any chance of delivering the data in real-time. It’s a shame Natixis’s
    case study doesn’t provide a hint as to the latency from booking a trade to seeing
    the risk update on a traders desktop.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在Eurostar上度过数小时会让人思考“事情”。实时风险一直是这些“事情”的一部分。 [Natixis](http://www.quartetfs.com/casestudies/activepivotnatixiscasestudy.pdf)有一个案例研究，提供了如何使用各种产品（包括[Gigaspaces](http://vehera.jsn-server7.com/LiddleBlog/?p=440)）实现实时/日内风险和P&L的信息。像大多数问题一样，解决方案要么是完全定制构建，要么是产品或混合型。然而，我怀疑所有实时风险解决方案都需要内存立方体，才能有机会实时提供数据。遗憾的是，Natixis的案例研究没有提供任何线索，从交易
    booking 到交易员桌面上的风险更新之间的延迟。
- en: '[CEP](http://www.quartetfs.com/activepivot+real+time+olap+cube.html) also would
    appear to be important in the real-time risk space. Aleri [Live](http://www.aleri.com/products/aleri-live-olap)
    OLAP is one such product that what offers [real-time](http://www.aleri.com/solutions/capital-markets/real-time-profit-loss)
    P&L. Aleri’s CEP engine is pretty good, but I don’t have a view on their Live
    OLAP server. I believe Aleri have had the Live OLAP product for a while, hence
    it would be curious to know if they have seen an uptick over the last year. Microsoft
    might also want to consider how it positions StreamInsight given that the group
    site inside the SQL Server team – StreamInsight coupled to [Analysis Server](http://www.microsoft.com/sqlserver/2005/en/us/Analysis-Services.aspx)
    would at least put them into the Aleri Live OLAP space.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂事件处理（CEP）似乎在实时风险领域也很重要。Aleri [Live](http://www.aleri.com/products/aleri-live-olap)
    OLAP是这样一个产品，它提供了[实时](http://www.aleri.com/solutions/capital-markets/real-time-profit-loss)
    P&L。Aleri的CEP引擎相当不错，但我对他们的Live OLAP服务器没有看法。我相信Aleri已经有一段时间提供Live OLAP产品了，因此很想知道他们是否在过去一年看到了增长。微软可能还想考虑如何定位StreamInsight，因为StreamInsight与[分析服务器](http://www.microsoft.com/sqlserver/2005/en/us/Analysis-Services.aspx)结合在一起，这至少能让他们进入Aleri
    Live OLAP领域。
- en: '[Waters](http://www.watersonline.com/public/showPage.html?page=817413) and
    Buy-Side [Technology](http://db.riskwaters.com/public/showPage.html?page=867170)
    has an interesting view; “Although real-time risk management is still only possible
    in theory, the vendor has seen a large increase in interest in this area since
    the end of February. The firms looking to adopt this type of risk calculation
    are mostly large and mid-tier banks”.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Waters](http://www.watersonline.com/public/showPage.html?page=817413)和买方[技术](http://db.riskwaters.com/public/showPage.html?page=867170)有一个有趣的观点；“尽管实时风险管理在理论上仍然只是可能的，但自从2月底以来，供应商看到这一领域的兴趣大幅增加。希望采用这种风险计算的公司大多是大型和中型银行。”'
