- en: 'Humble Student of the Markets: Everybody’s a genius in a bull market…'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/09/everybodys-genius-in-bull-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/09/everybodys-genius-in-bull-market.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the last bear market after the popping of the Tech bubble, hedge funds held
    their own and exhibited positive and uncorrelated returns to other asset classes.
    This time, hedge fund returns have been far more
  prefs: []
  type: TYPE_NORMAL
- en: '[correlated with equities](http://humblestudentofthemarkets.blogspot.com/2007/11/what-exactly-are-hedge-funds-hedging.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: A recent
  prefs: []
  type: TYPE_NORMAL
- en: '[NY Times article](http://www.nytimes.com/2008/09/12/business/12hedge.html?_r=3&adxnnl=1&oref=slogin&ref=business&adxnnlx=1221264139-m0u2ewA3T4zK0XcbqF1/Mg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'states that HFR reports that the average hedge fund is down 4% YTD. Other figures
    available to me show YTD returns to be closer to 5%. The negative returns are
    not just attributable to the positive correlations to the S&P 500\. The credit
    crunch has hit hedge funds too as prime brokers reduce risk:'
  prefs: []
  type: TYPE_NORMAL
- en: It is now 5 to 10 percent more expensive for hedge funds to borrow from banks
    than it was a year ago, and banks are increasingly hesitant to lend to hedge funds
    for long periods.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Investor reactions have been predictable:'
  prefs: []
  type: TYPE_NORMAL
- en: '"I think we’re seeing what these hedge fund managers really, truly are,” said
    Robert Discolo, head of hedge fund strategies for A.I.G. Investments, an asset
    manager within the insurance giant A.I.G. “And some of them really can’t make
    money in a difficult environment."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In reaction, some hedge funds are reported to be
  prefs: []
  type: TYPE_NORMAL
- en: '[reducing leverage](http://www.nypost.com/seven/09092008/business/hedge_hogs_hunker_128180.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: . Others are
  prefs: []
  type: TYPE_NORMAL
- en: '[cutting fees](http://online.wsj.com/article/SB122088635023910151.html)'
  prefs: []
  type: TYPE_NORMAL
- en: (subscription required) to try and retain assets.
  prefs: []
  type: TYPE_NORMAL
- en: The shakeout is truly in progress. It remains to be seen how the hedge fund
    business model survives.
  prefs: []
  type: TYPE_NORMAL
