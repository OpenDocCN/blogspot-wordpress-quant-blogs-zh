- en: 'Blockchain: Smart Contracts'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链：智能合约
- en: 'ABN AMRO Head of Innovation Arjan van Os make a number of excellent comments
    worth repeating in the blog [posting](https://www.abnamro.com/en/newsroom/blogs/the-next-big-thing.html),
    “The Next Big Thing”:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ABN AMRO 创新负责人 Arjan van Os 在博客[发布](https://www.abnamro.com/en/newsroom/blogs/the-next-big-thing.html)“下一个大事件”中发表了一些值得重复的优秀评论：
- en: '“Each node maintains an identical copy of a shared transaction ledger – the
    so-called ‘single source of truth,’” says van Os. “As transactions take place,
    the nodes communicate with each other to verify that the transaction is valid.
    If the ledgers don’t match up, the transaction is rejected. That virtually eliminates
    the single point of failure: If one server is hacked, the other nodes will recognize
    the intrusion and block the hacking attempt. The more nodes added to the Blockchain,
    the more security the transaction has.”'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “每个节点都维护着一个共享交易账本的相同副本——所谓的‘单一真相来源’，” van Os 说道。“随着交易的发生，节点之间相互通信以验证交易是否有效。如果账本不匹配，交易就会被拒绝。这几乎消除了单一故障点：如果一个服务器被入侵，其他节点将识别入侵并阻止入侵企图。增加到区块链的节点越多，交易的安全性就越高。”
- en: 'Making explicit reference to Smart [Contracts](http://reason.com/archives/2001/06/20/live-from-extro-5):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 明确提到智能[合约](http://reason.com/archives/2001/06/20/live-from-extro-5)：
- en: One of the ‘hidden gems’ of Blockchain technology comes in the form of Smart
    Contracts. Through specific scripts in the Blockchain, all conditions of any contractual
    agreement can be stored, verified and secured within the system. In this way,
    users can program the exact conditions under which a contract can be executed,
    thereby mitigating risk and increasing trust for all stakeholders.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 区块链技术中的一个“隐藏的宝石”是智能合约。通过区块链中的特定脚本，任何合同协议的所有条件都可以存储、验证和在系统内安全地保留。通过这种方式，用户可以编写合同执行的确切条件，从而减轻风险并增加所有利益相关者的信任。
- en: 'Its probably an understatement to say that most banks are in a race to identify
    how to use cryptocurrencies in the financial sector and get ahead of the competition
    – as [noted](http://www.coindesk.com/italian-banking-group-bitcoins-advantage-is-its-network-effect/)
    by Italian banking group Intesa Sanpaolo:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 可能可以说大多数银行正竞相寻找如何在金融领域使用加密货币并超越竞争对手的方式，正如意大利银行集团 Intesa Sanpaolo 所[指出](http://www.coindesk.com/italian-banking-group-bitcoins-advantage-is-its-network-effect/)的那样：
- en: '[the bitcoin protocol’s] potential is far from being fully explored especially
    as a means to transfer rights and value in a very secure way'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[比特币协议的]潜力远未被充分探索，特别是作为一种以非常安全的方式转移权利和价值的手段'
- en: Richard Brown has a good [posting](http://gendal.me/2015/02/10/a-simple-model-for-smart-contracts/)
    on smart contracts, and shared ledger, and more interestingly, shared business
    logic – think collateral management and other such business problems.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Richard Brown 在智能合约、共享账本上有一篇很好的[文章](http://gendal.me/2015/02/10/a-simple-model-for-smart-contracts/)，更有趣的是，共享商业逻辑——想想抵押品管理和其他类似的商业问题。
