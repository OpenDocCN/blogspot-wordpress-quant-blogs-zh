- en: 'Humble Student of the Markets: Europe 2010 = Subprime 2007?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：2010年的欧洲=2007年的次贷危机？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/europe-2010-subprime-2007.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/europe-2010-subprime-2007.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/europe-2010-subprime-2007.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/europe-2010-subprime-2007.html#0001-01-01)
- en: The news out of Europe seems to get worse and worse. Last week
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲传来的消息似乎越来越糟。上周
- en: '[Bloomberg](http://www.bloomberg.com/news/2010-12-08/citigroup-leads-decline-in-u-s-bank-swaps-to-below-europe-credit-markets.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2010-12-08/citigroup-leads-decline-in-u-s-bank-swaps-to-below-europe-credit-markets.html)'
- en: reported that the price of default protection, or credit default swaps, of American
    banks (despite all of their problems) were lower than those of European banks.
    Then
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称美国银行（尽管他们存在问题）的违约保护价格，或信用违约掉期，低于欧洲银行。然后
- en: '[IMF chief Dominique Strauss-Kahn criticized Europeans](http://www.businessweek.com/news/2010-12-07/imf-head-criticizes-europe-s-case-by-case-approach-to-crisis.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际货币基金组织（IMF）总裁多米尼克·斯特劳斯-卡恩批评欧洲人](http://www.businessweek.com/news/2010-12-07/imf-head-criticizes-europe-s-case-by-case-approach-to-crisis.html)'
- en: for taking a piecemeal approach to solving their problems, rather than to undertake
    a big picture comprehensive solution.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 采取逐个击破的方法解决问题，而不是采取全面的大局解决方案。
- en: Many eurozone supporters have been afriad to say this, but the traditional IMF
    solutions to sovereign debt crises would not work in Europe. When a country gets
    into trouble and asks the IMF for help, the usual package is to offer loan assistance
    in return for the demands that the country goes on a fiscal diet (cut spending
    drastically) and get a job, any job (currency devaluation). Devaluation, it is
    believed, gives the economy a shot of export adrenaline and the reduced spending
    puts the budget in better shape to benefit from the export jolt. In the case if
    the PIIGS, devaluation isn't possible, so only fiscal austerity is left to support
    any adjustments. Even the post-crisis pains that we have seen in places in Argentina,
    Indonesia and Malyasia won't be enough in the wake of the lack of currency devaluation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多欧元区支持者一直害怕说出这一点，但传统的国际货币基金组织（IMF）解决主权债务危机的方法在欧洲行不通。当一个国家遇到麻烦并向IMF求助时，通常的方案是提供贷款援助，并要求该国实行财政紧缩（大幅削减开支）并找到工作，任何工作（货币贬值）。人们相信，贬值会给经济注入出口的强心针，减少的开支使预算能够从出口的冲击中受益。在PIIGS的情况下，贬值是不可能的，因此只剩下财政紧缩来支持任何调整。即使是我们在阿根廷、印度尼西亚和马来西亚等地后危机的痛苦，在缺乏货币贬值的情况下也不足以应对。
- en: The only obvious solution is default, which the Germans, French and other core
    eurozone countries will not tolerate because of the threat to their banking system.
    In fact,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一明显的解决方案是违约，但德国、法国和其他核心欧元区国家不会容忍，因为这会威胁到他们的银行系统。实际上，
- en: '[Dani Rodrik](http://www.project-syndicate.org/commentary/rodrik51/English)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dani Rodrik](http://www.project-syndicate.org/commentary/rodrik51/English)'
- en: was to latest to suggest that an amicable divorce is the best solution for Europe.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的建议是认为友好分手是欧洲的最佳解决方案。
- en: '**Still in denial**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**仍处于否认阶段**'
- en: Europeans appear to be in denial over their problems.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲人似乎在否认他们的问题。
- en: '[Dylan Grice](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2010/12/06/the-three-stages-of-delusion.aspx)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dylan Grice](http://www.investorsinsight.com/blogs/john_mauldins_outside_the_box/archive/2010/12/06/the-three-stages-of-delusion.aspx)'
- en: 'of Societe Generale wrote about the three stages of denial:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 法国兴业银行的报告中提到了否认的三个阶段：
- en: 'The dawning of reality hurts. Prodded and bullied along a tortuous emotional
    path by events unforeseen and beyond our control, we descend through three phases:
    the first is denial that there is a problem; the second is denial that there is
    a big problem; the third is denial that the problem was anything to do with us.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现实觉醒是痛苦的。在无法预料和无法控制的事件的催促和逼迫下，我们沿着一条曲折的情感之路下降，经历三个阶段：第一个阶段是否认存在问题；第二个阶段是否认存在大问题；第三个阶段是否认问题与我们有关。
- en: Right now, it seems that European pronouncements are somewhere between stage
    one (not a problem) and stage two (not a big problem). They sound a lot like the
    US reaction to the subprime crisis. As late as March 2007,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前来看，欧洲的声明似乎介于第一阶段（没有问题）和第二阶段（不是大问题）之间。它们听起来很像美国对次贷危机的反应。直到2007年3月，
- en: '[Ben Bernanke](http://www.federalreserve.gov/newsevents/testimony/bernanke20070328a.htm)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[本·伯南克](http://www.federalreserve.gov/newsevents/testimony/bernanke20070328a.htm)'
- en: 'testified before Congress and stated [my emphasis]:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在国会作证时表示[我强调]：
- en: At this juncture, however, the impact on the broader economy and financial markets
    of ***the problems in the subprime market seems likely to be contained***. In
    particular, mortgages to prime borrowers and fixed-rate mortgages to all classes
    of borrowers continue to perform well, with low rates of delinquency.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，在当前阶段，次贷市场问题对更广泛的经济和金融市场的影响似乎有望得到控制。特别是，向优质借款人发放的按揭贷款以及向所有借款人发放的固定利率按揭贷款继续表现良好，逾期率较低。
- en: There is no need to panic, yet. Grice wrote that "When they start blaming everyone
    else for their problems, we’ll know their crisis is nearly over Until then, their
    plight likely has some way to go. " To be sure, despite his criticism of European
    policy,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还没有必要恐慌。Grice写道：“当他们开始把问题归咎于其他人时，我们就会知道他们的危机差不多要结束了。在那之前，他们的困境可能还会持续一段时间。”当然，尽管他对欧洲政策持批评态度，
- en: '[Dominique Strauss-Kahn](http://www.businessweek.com/news/2010-12-08/strauss-kahn-says-euro-will-still-be-there-five-years-from-now.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[多米尼克·斯特劳斯-卡恩](http://www.businessweek.com/news/2010-12-08/strauss-kahn-says-euro-will-still-be-there-five-years-from-now.html)'
- en: also stated that he expects that the euro will still exist in five years.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他还表示，预计欧元在五年后仍然会存在。
- en: '**A repeat of 2007/8?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**是否会重演2007/8年的情形？**'
- en: For me, the markets today have a feel of late 2007/early 2008 to them. We have
    a commodity price blowoff now much like the price blowoff that began in late 2007,
    which are typical signs that we in the late innings of the bull market cyclical
    rotation. Problems are mounting (Europe and China) but the bull is roaring ahead.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，今天的市场让人感觉像是回到了2007年末/2008年初。我们现在面临的商品价格暴涨，类似于2007年末开始的价格飙升，这些都是典型的牛市周期轮转进入后期的迹象。问题正在累积（欧洲和中国），但牛市仍在向前猛冲。
- en: I recognize that history doesn't repeat but rhymes. However, given the psychology
    of the eurozone's PIIGS problems, it seems to me that any blow-up is likely a
    2H 2011 or 2012 event. In the meantime, enjoy the bull but don't forget your risk
    control discipline.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我承认历史不会重演，但会押韵。然而，鉴于欧元区PIIGS问题的心理影响，在我看来，任何爆炸性事件可能都是2011年下半年或2012年的事情。与此同时，享受牛市，但不要忘记你的风险控制纪律。
