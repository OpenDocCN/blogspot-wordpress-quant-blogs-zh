- en: at Ritholz, which noted that popular Keynesian economist pundit Mark Zandi has
    a horrible track record. The problem with pundits is that rarely do people care,
    and like Jim Cramer you just predict so often it's not obvious what your forecasts
    were.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Ritholz 上指出，著名的凯恩斯经济学家评论家马克·赞迪的预测记录很糟糕。评论家的问题在于，人们很少关心，就像吉姆·克拉默一样，你预测的次数太多，以至于不明显你的预测是什么。
