- en: 'Humble Student of the Markets: The bears in control'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/05/bears-in-control.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/05/bears-in-control.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I got some push-back from readers after my last post,
  prefs: []
  type: TYPE_NORMAL
- en: '[Ursa Major or Ursa Minor](http://humblestudentofthemarkets.blogspot.com/2011/05/ursa-major-or-ursa-minor.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . The gist of the objection was that stock market leadership can rotate and
    a commodity price sell-off is not necessarily a precursor to a bear market. Stocks
    can continue to rise because of the stimulative effects of lower oil and other
    commodity prices.
  prefs: []
  type: TYPE_NORMAL
- en: I beg to differ.
  prefs: []
  type: TYPE_NORMAL
- en: Many secondary indicators of risk appetite and cyclicality are rolling over.
    The weight of the evidence suggests that the bears are now in control of the stock
    market. Consider, for example, the ratio of relative performance of the Consumer
    Discretionary sector (XLY) to Consumer Staples (XLP), my favorite measure of risk
    appetite. This ratio topped out in February and has been in a relative downtrend
    ever since, indicating that risk appetite is in retreat.
  prefs: []
  type: TYPE_NORMAL
- en: The market rally from the March 2009 bottom has driven by the expectations of
    a cyclical rebound. The accompanying chart of the Morgan Stanley Cyclical Index
    against the market shows a similar pattern of broken relative uptrends. Can the
    equity market continue to advance when cyclicals are going sideways relative to
    the market?
  prefs: []
  type: TYPE_NORMAL
- en: 'Also consider where market leadership is coming from: defensive sectors such
    as Consumer Staples. Is this the sign of a healthy bull?'
  prefs: []
  type: TYPE_NORMAL
- en: Other defensive sectors, such as Utilities, are also leading the market.
  prefs: []
  type: TYPE_NORMAL
- en: '[Mark Hulbert](http://www.marketwatch.com/story/leading-indicators-of-stock-market-top-2011-05-18)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that Ned Davis Research concluded that their studies of market sector
    rotation is pointing to a market top. I concur with that assessment.
  prefs: []
  type: TYPE_NORMAL
- en: The bigger question is whether this is just
  prefs: []
  type: TYPE_NORMAL
- en: '[a minor pullback or the start of something bigger](http://humblestudentofthemarkets.blogspot.com/2011/05/ursa-major-or-ursa-minor.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . For that answer we will have to watch and wait.
  prefs: []
  type: TYPE_NORMAL
