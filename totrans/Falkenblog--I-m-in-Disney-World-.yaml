- en: 'Falkenblog: I''m in Disney World!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/04/im-in-disney-world.html#0001-01-01](http://falkenblog.blogspot.com/2011/04/im-in-disney-world.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/4cd0edc945e68f8d457ec6858e127a0b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEha6e9g05VDrin0T0r-JPV2rsPN4V0Zls5KLP3eXud_-Px-xP_78CCt52eutvPyx9m_E1Er1LlXvhzJ1d18I-R1uliElHJ85iyOfYpzlF7OqyWUe79CJvO-2d9bl1WAuLvuxq_3PQ/s1600/disney.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Gotta love Spring Break. Get to visit the in-laws, whose internet connectivity
    consists of a AOL LAN connection! Mother-in-law says she doesn't use it much,
    but I imagine she might if it didn't take so long to load pages.
  prefs: []
  type: TYPE_NORMAL
- en: I love seeing all the cows on the side of the highways here, part of a tax scam
    where you get a different assessment if your land is 'agricultural', about 1/100
    the otherwise rate (it's called
  prefs: []
  type: TYPE_NORMAL
- en: '[greenbelting](http://www.floridafarmers.org/news/articles/Reformeffortstargetfarm''greenbelt''law.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', preserving the agriculture). Thus, a dozen random cows in property ready
    for redevelopment, rented for the minimum time needed for the zoning.'
  prefs: []
  type: TYPE_NORMAL
- en: Strangely, I note that everywhere I go there's the option for 'debit' when you
    ring a transaction that does not work on my debit/credit card so you have to push
    'credit'. But then, why the choice? This little bug has been persistent in my
    Minnesota Home Depot for 10 years, and seems a nationwide issue.
  prefs: []
  type: TYPE_NORMAL
- en: Anyway, vacation
  prefs: []
  type: TYPE_NORMAL
- en: '[reminds me](http://falkenblog.blogspot.com/2009/10/epictetus-life-coach.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that the happiness available to any man is available to everyman, as really
    all one needs are G-forces and water, and those are pretty accessible anywhere.
    But...the princesses here are a surreal treat for my 3-yr old Isabel, whose conception
    of reality has now been pushed back a couple years. experience.
  prefs: []
  type: TYPE_NORMAL
