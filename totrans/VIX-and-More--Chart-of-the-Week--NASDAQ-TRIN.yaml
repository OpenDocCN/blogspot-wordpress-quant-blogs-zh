- en: 'VIX and More: Chart of the Week: NASDAQ TRIN'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：纳斯达克TRIN
- en: 来源：[http://vixandmore.blogspot.com/2009/10/chart-of-week-nasdaq-trin.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/chart-of-week-nasdaq-trin.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/chart-of-week-nasdaq-trin.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/chart-of-week-nasdaq-trin.html#0001-01-01)
- en: The [NASDAQ TRIN](http://vixandmore.blogspot.com/search/label/TRINQ) is an indicator
    I generally hear very little about, yet in a market where technology stocks have
    been leading many of the advances and decline, one that I believes deserves closer
    scrutiny.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 【纳斯达克TRIN】](http://vixandmore.blogspot.com/search/label/TRINQ)是一个我通常很少听到的指标，然而在一个科技股引领多数涨跌的市场中，我认为它值得更深入的研究。
- en: In this week's [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below, I show a simple NASDAQ TRIN chart that uses a 21 day exponential moving
    average to smooth out some of the daily noise that is common in short-term studies
    of this indicator. As a contrarian market sentiment indicator, the TRIN is useful
    for helping to identify market turning points or the potential for near-term reversals.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的【本周图表】中，我展示了一个简单的纳斯达克TRIN图表，它使用21天指数移动平均线来平滑一些常见于短期研究该指标的每日噪音。作为一个逆市场情绪指标，TRIN有助于帮助识别市场转折点或短期反转的可能性。
- en: The chart below shows that since the markets settled down and bottomed in early
    March, the NASDAQ TRIN has been adept at signaling buying points (below the green
    horizontal line) and selling points (above the red horizontal line.) Friday’s
    EMA-smoothed reading of 1.28 is the highest since the mid-May bottom and suggests
    that the current pullback may be another good buying opportunity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示，自市场在3月初企稳并触底以来，纳斯达克TRIN一直擅长于发出买入信号（在绿色水平线以下）和卖出信号（在红色水平线以上）。周五的EMA平滑读数为1.28，自5月中旬触底以来最高，这表明当前的回调可能是另一个良好的买入机会。
- en: Whether or not you agree with the buy on the dip approach at the moment, you
    should make an effort to keep an eye on the NYSE [TRIN](http://vixandmore.blogspot.com/search/label/TRIN)
    (a.k.a. the Arms Index) and the NASDAQ TRIN as market timing signals.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是否同意目前买入跌幅的方法，都应该努力关注纽约证券交易所[TRIN](http://vixandmore.blogspot.com/search/label/TRIN)（又名阿姆指数）和纳斯达克TRIN作为市场时机的信号。
