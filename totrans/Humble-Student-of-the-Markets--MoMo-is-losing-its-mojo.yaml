- en: 'Humble Student of the Markets: MoMo is losing its mojo'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊市场学生：MoMo正在失去其动力
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/02/momo-is-losing-its-mojo.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/02/momo-is-losing-its-mojo.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/02/momo-is-losing-its-mojo.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/02/momo-is-losing-its-mojo.html#0001-01-01)
- en: '**Mid-week market update**: About a month ago, I warned that the market was
    undergoing a regime shift from growth to value (see [What would Bob Farrell say?](https://humblestudentofthemarkets.com/2021/01/23/what-would-bob-farrell-say/))
    and compared today''s Big Tech momentum stocks, not to the dot-com mania, but
    the Nifty Fifty era. On the weekend, I rhetorically asked in a [tweet](https://twitter.com/HumbleStudent/status/1363156520670793731)
    that if Bloomberg TV has to explain r/WSB lingo to its audience, it''s probably
    a sign that speculative momentum was nearing the end of its run.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**：大约一个月前，我警告市场正在从增长向价值（see [Bob Farrell会怎么说？](https://humblestudentofthemarkets.com/2021/01/23/what-would-bob-farrell-say/)）转变，并将今天的的大型科技动量股票，与互联网泡沫时期，而是与Nifty
    Fifty时代进行了比较。在周末，我在[一条推文](https://twitter.com/HumbleStudent/status/1363156520670793731)中反问，如果彭博电视台不得不向观众解释r/WSB行话，那可能是投机动量接近其运行末端的迹象。'
- en: It finally happened this week. The MoMo (momentum) crowd is losing its mojo.
    The price momentum factor, however it's measured, is undergoing a sharp correction.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 终于在本周发生了。动量（MoMo）群体正在失去其动力。然而无论价格动量因素如何衡量，都正在经历一次急剧的修正。
- en: Here is what that means for the stock market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于股市意味着什么。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2021/02/24/momo-is-losing-its-mojo/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全文帖子可以在此处找到[这里](https://humblestudentofthemarkets.com/2021/02/24/momo-is-losing-its-mojo/)。
