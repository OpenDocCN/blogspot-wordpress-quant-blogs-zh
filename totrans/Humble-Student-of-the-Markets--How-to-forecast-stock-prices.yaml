- en: 'Humble Student of the Markets: How to forecast stock prices'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/how-to-forecast-stock-prices.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/how-to-forecast-stock-prices.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Further to my recent post (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The ABCs of financial planning](http://humblestudentofthemarkets.blogspot.com/2013/10/the-abcs-of-financial-planning.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I promised that I would write about how to forecast stock prices. First,
    let me outline my analytical framework. In awarding this year's Nobel Prize for
    economics, the Royal Swedish Academy of Sciences noted the following in its
  prefs: []
  type: TYPE_NORMAL
- en: '[press release](http://www.nobelprize.org/nobel_prizes/economic-sciences/laureates/2013/press.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: There is no way to predict the price of stocks and bonds over the next few days
    or weeks. But it is quite possible to foresee the broad course of these prices
    over longer periods, such as the next three to five years. These findings, which
    might seem both surprising and contradictory, were made and analyzed by this year’s
    Laureates, Eugene Fama, Lars Peter Hansen and Robert Shiller.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In other words, trying to call the stock market in the short term is very hard
    work, but calling it long term is relatively easy. However, there is a right way
    and a wrong way to forecast long run equity market returns.
  prefs: []
  type: TYPE_NORMAL
- en: '**The wrong way**'
  prefs: []
  type: TYPE_NORMAL
- en: Robert Shiller is well-known for his analysis showing that long-term stock real
    returns, i.e. after inflation, to be 7%. With CPI at 1.5%, the long term stock
    returns should be 8.5%, right?
  prefs: []
  type: TYPE_NORMAL
- en: There are a number of problems with that approach. First of all, will you live
    long enough or be patient enough to see those kinds of returns? The long-term
    chart below shows periods when the stock market has been in multi-decade range-bound
    episodes. If you are in one of those periods, your returns may be subpar for a
    very long, long time. Can you be that patient?
  prefs: []
  type: TYPE_NORMAL
- en: '**Dow Jones Industrials Average (from 1900)**'
  prefs: []
  type: TYPE_NORMAL
- en: Lancer Roberts, writing at
  prefs: []
  type: TYPE_NORMAL
- en: '[Pragmatic Capitalism](http://pragcap.com/long-term-stock-returns-depends-on-when-you-start)'
  prefs: []
  type: TYPE_NORMAL
- en: ', made the same point. Stock returns depend on when you start. As the chart
    below shows, there are wild variations in equity price returns, though an upward
    long term trend is discernible.'
  prefs: []
  type: TYPE_NORMAL
- en: Here is Roberts' analysis of 40-year stock returns by starting decade. Do you
    want to roll the dice on what you get?
  prefs: []
  type: TYPE_NORMAL
- en: Most analysis of stock returns have focused on US equities - which suffers from
    a survivorship bias because the US market is not the only market in the world.
    Imagine that you wanted to invest in the capital markets in the year 1900\. The
    stock market was nascent and undeveloped, the major markets where most of the
    the global capital was invested was the bond market. Consider what the developed
    and emerging markets were in 1900.
  prefs: []
  type: TYPE_NORMAL
- en: The bluest of the blue chips was the British bond market. Other developed markets
    included France and Germany. Oh, yeah, don't forget the Austro-Hungarian Empire.
    If you wanted to take more risk, you could have looked at emerging markets such
    as Russia, the US, Canada, Argentina and Japan.
  prefs: []
  type: TYPE_NORMAL
- en: Fast forward 113 years, how did that portfolio work out? Now you understand
    what I mean by survivorship bias.
  prefs: []
  type: TYPE_NORMAL
- en: '[Global Financial Data](http://www.globalfinancialdata.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'went all the way back to 1800 and reported the instances of government bond
    defaults:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Germany 1938,1948
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Japan 1942, 1946-1952
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. France 8 times between 1558-1788\. Last one in 1812
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 4\. Italy 1940\. Almost daily speculation of another default since 2008
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5\. Spain 1809, 1820, 1931, 1834, 1851, 1867, 1872, 1882 and 1936-1939\. Since
    2008, Spanish yields spiked considerably and have been volatile on the back of
    another default
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 6\. Austria 1938, 1940, 1945
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 7\. United Kingdom 1822, 1834, 1888, 1932
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The point I am trying to make here is we have no idea who the winners and losers
    will be in the future, so if you step back in time and only considered the returns
    of the winner (US equities) in your study, you will have overstated returns by
    a huge margin.
  prefs: []
  type: TYPE_NORMAL
- en: '**How much would Dracula be worth?**'
  prefs: []
  type: TYPE_NORMAL
- en: Think about it this way, let's take Robert Shiller's assertion that equity real
    returns of 7% to be correct. Supposing that a hypothetical immortal like Count
    Dracula (hey, vampires are rich - they have castles and other stuff, right?) invested
    $10,000 into the stock market 500 years ago. Assuming 3% inflation over the 500
    years, Dracula's wealth he would have today would have 24 zeros after it. Is that
    plausible?
  prefs: []
  type: TYPE_NORMAL
- en: To put the problem of estimating long term equity returns into perspective,
  prefs: []
  type: TYPE_NORMAL
- en: '[Morningstar](http://news.morningstar.com/articlenet/article.aspx?id=612940)'
  prefs: []
  type: TYPE_NORMAL
- en: 'broke down risk into three categories:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Destruction**: The reason why Dracula might not be a super-tycoon is that
    in the last 500 years, a lot of empires went down and a lot of people got killed
    in some very nasty ways. Wealth was destroyed during those episodes.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Volatility**: This is the "conventional" risk that most academics focus on,
    but it''s not the only source of risk.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Uncertainty:**: Uncertainty can be best described as the risk of fraud or
    poor governance. Morningstar described it as: "The simplest species of uncertainty
    is not knowing when writing a check whether the other party is a crook."'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In summary, using these very long term estimates of equity returns are problematical
    at many levels. Even if we were to assume away the risks of destruction and uncertainty,
    there are huge variations in stock returns and you may not live long enough to
    see the 7% real return postulated by Shiller.
  prefs: []
  type: TYPE_NORMAL
- en: '**A more realistic approach**'
  prefs: []
  type: TYPE_NORMAL
- en: I prefer a more realistic approach. Instead of using multi-decade long time
    horizons, a more realistic forecast horizon is 3-7 years. As the Royal Swedish
    Academy of Sciences noted, "It is quite possible to foresee the broad course of
    [stock] prices over longer periods, such as the next three to five years."
  prefs: []
  type: TYPE_NORMAL
- en: My principal approach to 3-7 year equity return forecast is based on two elements,
    valuation and demographics. In the short run, valuation doesn't matter much to
    the direction of stock prices. In the 3-7 year time frame, valuations matter a
    lot.
  prefs: []
  type: TYPE_NORMAL
- en: '***The simplest way to forecast prices is to watch stock market.valuation.***'
  prefs: []
  type: TYPE_NORMAL
- en: The long-term chart of the Dow at the beginning of this post shows that the
    stock market has moved to new all-time highs, indicating that equities may have
    broken out of a range-bound period. I am skeptical of that view because of valuations.
    Consider this chart of market cap to GDP that goes back to 1927 as a proxy for
    price to sales for the US stock market. Does this look cheap to you? Past secular
    bulls have not begun with valuations at such elevated levels.
  prefs: []
  type: TYPE_NORMAL
- en: For another perspective,
  prefs: []
  type: TYPE_NORMAL
- en: '[Ed Easterling](http://www.ritholtz.com/blog/2013/10/this-secular-bear-has-only-just-begun/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'analyzed historical P/E ratios and concluded that the current secular bear
    market, which has been associated with range-bound markets, has only just begun.
    He charted the normalized P/E ratio progression of secular bulls, where stocks
    have gone to multi-year and multi-decade new highs:'
  prefs: []
  type: TYPE_NORMAL
- en: '...and he did the same for the secular bears where the market stayed range-bound.
    The current bear, shown in dark blue, began at stratospheric normalized P/E levels
    and the normalized P/Es have only descended to readings that can be best described
    as elevated:'
  prefs: []
  type: TYPE_NORMAL
- en: '**What are smart investors doing?**'
  prefs: []
  type: TYPE_NORMAL
- en: If you don't want to do the work to judge whether the stock market is over or
    undervalued based on P/E and other valuation measures, one simple way is to watch
    what smart investors are doing. Here, the signals for long term returns are ominous.
  prefs: []
  type: TYPE_NORMAL
- en: Consider the
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-08-01/fortress-to-blackstone-say-now-is-time-to-sell-on-rally.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'report that private equity funds are selling via the IPO process:'
  prefs: []
  type: TYPE_NORMAL
- en: Private-equity managers from Fortress Investment Group LLC (FIG) to Blackstone
    Group LP (BX), which made billions by buying low and selling high, say now is
    the time to exit investments as stocks rally and interest rates start to rise...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '“It’s almost biblical: there is a time to reap and there’s a time to sow,”
    Apollo’s Black said at a conference in April. “We think it’s a fabulous environment
    to be selling. We’re selling everything that’s not nailed down in our portfolio.”'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Black’s New York-based firm, which oversees assets worth $114 billion, generated
    $14 billion in proceeds from the sale of holdings between the first quarter of
    2012 and the first quarter this year.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Simply put, they can''t find anything to buy [emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: The industry’s focus on exits has reduced volumes of leveraged buyouts this
    year, with the number of private-equity deals announced declining 20 percent to
    3,047 worldwide from the same period last year, according to data compiled by
    Bloomberg.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***It’s a difficult environment to find really attractive things when the markets
    are robust as they are***,” Fortress’s Edens said yesterday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As well, legendary investors like Warren Buffett, Stan Druckenmiller and Carl
    Icahn have recently come out with cautious statements on the stock market (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/druckenmiller-icahn-and-buffett-on-the-stock-market-2013-9)'
  prefs: []
  type: TYPE_NORMAL
- en: '). Buffett echoed the views of private equity investors that he can''t find
    much value in the market. However, he did allow that the underlying businesses
    of Berkshire Hathaway was doing well:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Buffett] noted that the equity market was fairly valued and stocks were not
    overvalued. Specifically, Buffett said “They were very cheap five years ago, ridiculously
    cheap,” and “That’s been corrected.” He also noted, “We’re having a hard time
    finding things to buy.” One has to take note when the world’s most high profile
    investor (a long investor), cannot find stocks to buy although he reports his
    business is improving.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Stan Druckenmiller believes that stock prices are artificially buoyed by Fed
    policy. He has no idea of when this stops, but such a few does not bode well for
    long-term stock returns:'
  prefs: []
  type: TYPE_NORMAL
- en: Druckemiller elaborated “My first mentor and boss, Dr. Ellis in Pittsburgh,
    used to tell me it takes hundreds of millions of dollars to manipulate a stock
    up, but the minute you have this phony buying stop, it can go down on no volume
    and it can just reprice immediately. I personally think as long as this game goes
    on, assets will stay elevated. But when you remove that prop - and let's face
    it, the Fed has said they're targeting those asset prices - those prices can adjust
    immediately.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One common thread of these smart investors is that their belief that stock prices
    are fairly or over-valued, but there is no imminent risk that the market goes
    over a cliff.
  prefs: []
  type: TYPE_NORMAL
- en: '**Demographics is destiny**'
  prefs: []
  type: TYPE_NORMAL
- en: Another way of forecasting stock prices is to study the demographics of equity
    supply and demand. I have written about the demographics issue before (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Demographics and stock returns](http://humblestudentofthemarkets.blogspot.com/2012/09/demographics-and-stock-returns.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[A stock market bottom at the end of this decade](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). For stocks to go up, there has to be more buyers than sellers at a given
    price. The propensity of Baby Boomers, as they move into retirement, is to take
    money out of stocks. In order for equities to rise, those negative fund flows
    have to be met by the retirement savings of their children, the Echo Boomers.
    Two research groups looked into this topic (see papers
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://cowles.econ.yale.edu/P/cd/d13b/d1380.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.frbsf.org/publications/economics/letter/2011/el2011-26.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Their conclusion - the inflection point at which the fund flows of Echo Boomers
    moving into stocks start to overwhelm the Baby Boomers taking money out is somewhere
    between 2017 and 2021.
  prefs: []
  type: TYPE_NORMAL
- en: Niels Jensen at
  prefs: []
  type: TYPE_NORMAL
- en: '[Pragmatic Capitalism](http://pragcap.com/heads-or-tails)'
  prefs: []
  type: TYPE_NORMAL
- en: 'summarized the issues much better than I ever could:'
  prefs: []
  type: TYPE_NORMAL
- en: Given the large number of boomers knocking on the 70+ door, these findings should
    not be ignored. In another study from 2012, McKinsey Global Institute found that
    U.S. households reduce their exposure to equities in a meaningful way as they
    grow older, supporting Arnott’s and Chaves’ conclusion that large cohorts of 70+
    year olds is bad news for equity returns (chart 3). We know that U.S. baby boomers
    own 60% of the nation’s wealth and account for 40% of its consumer spending, so
    their effect on the economy and financial markets shouldn’t come as a surprise.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**US household asset allocation by cohort**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Jensen pointed to the San Francisco Fed paper that suggested a stock market
    bottom in 2021:'
  prefs: []
  type: TYPE_NORMAL
- en: '**The most likely stock market trajectory**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Putting the valuation and demographics forecasts together, the 3-7 year equity
    market forecast is for further subdued returns. Under these circumstances, the
    GMO forecast -2% real return for large cap US equities appears to be in the right
    ballpark:'
  prefs: []
  type: TYPE_NORMAL
- en: I am also in the same camp as
  prefs: []
  type: TYPE_NORMAL
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc131014.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: 'in his long-term return forecast:'
  prefs: []
  type: TYPE_NORMAL
- en: However, the comments from Buffett et al are also revealing. While equity valuations
    appear to be elevated, there is underlying momentum in Berkshire's businesses
    so there doesn't seem to be any imminent risk of a bear market.
  prefs: []
  type: TYPE_NORMAL
- en: So should you be bullish or bearish? That depends on your time horizon. The
    best perspective is one chart produced by Steve Suttmeier of BoAML. The firm's
    official view is that the major stock averages have convincingly broken out to
    new highs and we are seeing the start of a new secular bull. However, Suttmeier
    found parallels between the current range-bound market with the 1966-1982 period
    and did allow for a final bearish relapse before the market blasts off to new
    highs as they did in the mid-1980's.
  prefs: []
  type: TYPE_NORMAL
- en: In summary, I remain long term cautious on equity returns. It seems that with
    the market trading at such lofty multiples, we only need to see a negative catalyst
    to send stock prices tumbling. By their very nature, negative catalysts are unpredictable
    and can come out of left field. As I have pointed out before (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The sun will come out tomorrow](http://humblestudentofthemarkets.blogspot.com/2013/10/the-sun-will-come-out-tomorrow.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '), I am therefore watching the following three tripwires on a tactical basis
    for a bearish signal:'
  prefs: []
  type: TYPE_NORMAL
- en: Earnings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Signs of economic slowdown
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Monetary policy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the meantime, my inner trader is staying long this market and enjoying the
    ride.
