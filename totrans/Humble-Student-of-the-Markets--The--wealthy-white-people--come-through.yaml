- en: 'Humble Student of the Markets: The "wealthy white people" come through'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：富有的白人人士挺过来了
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/the-wealthy-white-people-come-through.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/the-wealthy-white-people-come-through.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/the-wealthy-white-people-come-through.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/the-wealthy-white-people-come-through.html#0001-01-01)
- en: I have no idea what Ben Bernanke will say at Jackson Hole, but I would be shocked
    if he announced QE3 this year. Nevertheless, I would expect that central bank
    action will act to send global equity prices on a tear some time in September
    because of the actions of the ECB, not the Fed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道本·伯南克在杰克逊霍尔会说什么，但如果他今年宣布QE3，我会感到震惊。尽管如此，我预计中央银行的行动将在9月份某个时候因为欧洲央行的行动而不是美联储的行动而使全球股市价格飙升。
- en: '**Watch Mario, not Ben**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注马里奥，而非本**'
- en: In the last few days, it seems that Mario Draghi's European Central Bank has
    embarked on a concerted effort to sell the idea of bond buying to the European
    Community and the German public in particular. The latest effort was a piece in
    the German weekly Die Ziet (via
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几天里，似乎马里奥·德拉吉的欧洲央行已经开始了一系列努力，向欧洲社区和德国公众推销债券购买的想法。最新的努力是在德国周刊《时代》上的一篇文章（通过
- en: '[Business Insider](http://www.businessinsider.com/mario-draghi-the-future-of-the-euro-stability-through-change-2012-8)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/mario-draghi-the-future-of-the-euro-stability-through-change-2012-8)'
- en: ', emphasis added):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，强调添加）：
- en: '***Yet it should be understood that fulfilling our mandate sometimes requires
    us to go beyond standard monetary policy tools.*** When markets are fragmented
    or influenced by irrational fears, our monetary policy signals do not reach citizens
    evenly across the euro area. We have to fix such blockages to ensure a single
    monetary policy and therefore price stability for all euro area citizens. This
    may at times require exceptional measures. But this is our responsibility as the
    central bank of the euro area as a whole.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***然而，应该理解，有时为了履行我们的授权，我们有时需要超出标准的货币政策工具。*** 当市场出现分裂或受到非理性恐惧的影响时，我们货币政策的信息不能均匀地影响到欧元区的公民。
    我们必须修复这样的堵塞，以确保单一的货币政策，从而为所有欧元区的公民确保价格稳定。 这有时可能需要采取非常措施。 但这是我们作为整个欧元区的中央银行的责任。'
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The ECB is not a political institution. But it is committed to its responsibilities
    as an institution of the European Union.*** ***As such, we never lose sight of
    our mission to guarantee a strong and stable currency.*** The banknotes that we
    issue bear the European flag and are a powerful symbol of European identity.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***欧洲央行不是一个政治机构。 但它致力于作为欧盟机构的责任。*** ***作为这样的机构，我们从未忽视我们的使命，即保证一个强大和稳定的货币。***
    我们发行的银行券上有欧洲旗帜，是欧洲身份的强大象征。'
- en: The ECB seems to be repeating the mantra "staying within our mandate". In addition
    to the ECB's mandate of price stability, i.e. fighting inflation, Draghi emphasized
    the point that "it is committed to its responsibilities as an institution of the
    European Union" and the existential imperative to support the euro.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行似乎在重复“遵守我们的授权”的咒语。除了欧洲央行的价格稳定任务，即抗击通货膨胀，德拉吉强调了一点，即“它致力于作为欧盟机构的职责”以及支持欧元的存在性使命。
- en: Earlier this week, Executive Board member
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，执行委员会成员
- en: '[Joerg Asmussen](http://www.businessinsider.com/jrg-asmussen-speech-2012-8)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[约尔格·阿姆ussen](http://www.businessinsider.com/jrg-asmussen-speech-2012-8)'
- en: 'pretty much said the same thing in a Frankfurter Rundschau interview: [emphasis
    added]:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次《法兰克福评论》的采访中，他基本上是说了同样的话：[强调添加]：
- en: '***We act within our mandate,*** which is primarily geared toward guaranteeing
    price stability over the medium term in the euro area as a whole. ***Only a currency
    whose continued existence is not in doubt can be stable.*** That’s what we in
    the ECB are working for.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***我们在我们的授权范围内行事，*** 我们的主要任务是为欧元区整体确保中期内的价格稳定。***只有存在不再有疑问的货币才能稳定。*** 这就是我们欧洲央行所努力工作的。'
- en: 'In the same interview Asmussen outlined the details of the bond buying program
    that the ECB is preparing as a way of elaborating on Draghi''s comment "whatever
    it takes" [emphasis added]:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一次采访中，阿姆ussen概述了欧洲央行正在准备的债券购买计划的细节，作为对德拉吉评论“不惜一切代价”的详细说明：[强调添加]：
- en: '...the ECB has announced the beginning of August, a new bond purchase program,
    which will ensure better transmission. Compared to the old bond purchase program
    SMP will include the following improvements:'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...... ECB 在八月初宣布了新的债券购买计划，这将确保更好的传导。与旧的债券购买计划 SMP 相比，将包括以下改进：'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The ECB will only act in parallel with the EFSF and the ESM later. For this
    purpose, a State must submit an alternative claim and extensive economic support
    fulfillment***. In my opinion, the EFSF and the ESM at the request of the country
    concerned to intervene in the primary market before the ECB intervenes. Such a
    request is only the necessary condition for action by the ECB. The Governing Council
    will continue shall act independently of whether, when and how the ECB''s bond
    purchases on the secondary market. With this method, to ensure that the affected
    country also implements all necessary and agreed reform measures. The error with
    Italy in the summer of last year, as the ECB has bought Italian government bonds
    and the time was unfortunately not used for necessary adaptation measures may
    not be repeated.'
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***ECB 只会与 EFSF 和 ESM 同时进行行动。为此，一个国家必须提交一个替代索赔和广泛的经济支持履行***。在我看来，EFSF 和 ESM
    在国家的请求下，在 ECB 介入之前干预初级市场。这样的请求只是 ECB 采取行动的必要条件。管理委员会将继续独立于 ECB 在二级市场上购买债券的行动，何时以及如何进行。通过这种方法，确保受影响的国家也实施所有必要且商定的改革措施。去年夏天与意大利的错误，因为
    ECB 购买了意大利政府债券，当时幸好没有用于必要的适应措施，这种错误不应重复。'
- en: In addition, the new program will be set up so that the problem of the perception
    of a preferred creditor status of the ECB will be addressed. Because this perception
    complicates the countries concerned to return to the capital market, because their
    status as private investors feel insecure and turn away from the country concerned.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，新计划将设置如此，以至于解决 ECB 优先债权人地位的感知问题。因为这种感知使有关国家返回资本市场的难度加大，因为他们的私人投资者身份感觉不安全，从而避开有关国家。
- en: Finally, ***the ECB will buy under the new program, only bonds with short maturities.***
    The control of short-term Geldmärkt is the classic job of monetary policy. In
    addition, the distortions in the short end of the yield curve in times of crisis
    are particularly strong.
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，***在新计划下，ECB 只会购买短期债券。*** 短期货币市场的控制是货币政策经典的任务。此外，在危机时期，收益率曲线的短期部分的扭曲特别强烈。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The technical and operational details of the program are currently being
    developed.*** ***The Governing Council will deal extensively with all these aspects
    of the program at its meeting in a few days.*** The whole discussion is led by
    the proviso that any concerns of a non-conforming state funding withdrawn. ***We
    will act only within our mandate***.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***该计划的技术和操作细节目前正在开发中。*** ***管理委员会将在几天后的会议上详细讨论这个计划的各个方面。*** 整个讨论的前提是任何对非合规州资金撤出的担忧。***我们只在我们的授权范围内采取行动***。'
- en: 'In other words, the Establishment has gotten together and brushed aside the
    objections of the Bundesbank and will implement a bond buying program for peripheral
    countries, but under certain conditions: in parallel with EFSF and ESM and only
    if the member state asks; subordinate its "preferred creditor status" and only
    in the short maturities.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，精英团体已经联合起来，驳斥了德国央行的反对意见，并将为 peripheral countries 实施债券购买计划，但有一定的条件：与 EFSF
    和 ESM 同时进行，只有在成员国请求的情况下；将其“优先债权人地位”从属，并且只有在短期到期时。
- en: When I use the term "Establishment", I include German Chancellor Angela Merkel.
    She appears to have lined up with Mario Draghi as she declined to side with Bundesbank
    President Jens Weidmann this week, according to this
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我使用“ Establishment ”这个术语时，我包括了德国总理安格拉·默克尔。本周，她似乎与马里奥·德拉吉站在一起，因为拒绝了与德国央行行长延斯·魏德曼站在一边，根据这个报道。
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-08-26/merkel-reins-in-greek-exit-talk-as-euro-enters-decisive-phase-.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2012-08-26/merkel-reins-in-greek-exit-talk-as-euro-enters-decisive-phase-.html)'
- en: 'report [emphasis added]:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '报告 [强调添加]:'
- en: Asked about comments by a party leader calling for Greece to leave the 17-nation
    currency, Merkel told ARD television that such comments were damaging as crisis
    fighting reaches a “decisive phase.” Alexander Dobrindt, general secretary of
    the governing Bavarian Christian Social Union, told Bild newspaper that Greece
    wouldn’t be part of the euro in 2013\.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当被问及一位政党领导人呼吁希腊退出17国货币的评论时，默克尔告诉ARD电视台，这种评论在危机进入“决定性阶段”时是有害的。巴伐利亚基督教社会联盟的秘书长亚历山大·多布林特告诉《图片报》，希腊在2013年不会是欧元区的一部分。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***Everybody should weigh their words very carefully***,” Merkel told ARD yesterday
    in Berlin. The Greek government under Prime Minister Antonis Samaras is undertaking
    “serious efforts” to reduce its debt, she said, and reiterated Germany’s desire
    to stand by the country where the crisis originated.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “***每个人都应该非常谨慎地权衡自己的话语***，”默克尔昨天在柏林对ARD电视台说。她表示，希腊总理安东尼斯·萨马拉斯领导的政府正在“努力”减少债务，并重申了德国希望站在这个危机发源地的国家一边的愿望。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Euro leaders are preparing for a critical month in the three-year-old crisis
    that will involve the formulation of a European Central Bank bond-buying plan,
    a progress report by Greece’s international creditors and a looming German court
    decision on bailout funding on Sept. 12\. Bundesbank President Jens Weidmann opened
    a new line of attack over the ECB’s plans, warning in Der Spiegel that monetary
    financing of budgets can “become addictive like a drug.”
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元区的领导人正在为这个已经持续了三年的危机中的一个关键月份做准备，这将涉及制定欧洲中央银行债券购买计划、希腊国际债权人提供的进展报告以及9月12日即将到来的德国法院关于救助资金的裁决。德国央行行长延斯·魏德曼对ECB的计划发起了新的攻击，他在《明镜》周刊中警告说，货币融资预算可能会“像毒品一样上瘾”。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Merkel told ARD ***she welcomes input from Weidmann, lauding him for continuing
    “to make demands on policy makers.”***
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 默克尔对ARD电视台***表示她欢迎魏德曼的意见，称赞他继续“对政策制定者提出要求”。***
- en: '**Wait for September 12**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待9月12日**'
- en: After reading the above analysis, you may be tempted to conclude that the ECB
    will formally announce the details of its bond buying program at its meeting on
    September 6\. Investors betting on that outcome will likely be disappointed.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读了上述分析之后，你可能会忍不住得出结论，欧洲中央银行将在9月6日的会议上正式宣布其债券购买计划的细节。那些对此结果下注的投资者可能会感到失望。
- en: Don't forget that the ECB is a bureaucracy. Bureaucracies do everything in careful
    steps. Recall that Asmussen said that the program will be undertaken in conjunction
    with EFSF and ESM, but the German Constitutional Court ruling on ESM won't come
    down until September 12, six days after the September 6 ECB meeting.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记，欧洲中央银行是一个官僚机构。官僚机构一切都小心翼翼地逐步进行。回忆一下，阿SM森表示，该计划将与EFSF和ESM一起实施，但德国宪法法院对ESM的裁决将在9月6日欧洲央行会议六天后的9月12日出台。
- en: Don't expect a formal announcement from the ECB on September 6\. We need all
    the pieces to fall into place after the German Constitutional Court ruling, which
    most analysts expect to be favorable.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 不要期望欧洲中央银行在9月6日会做出正式宣布。我们需要在德国宪法法院裁决之后所有环节都落实到位，大多数分析师预计这一裁决将是积极的。
- en: '**Wealth white people compromise in the end**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**最终白人财富会妥协**'
- en: Regular readers know that I am of the view that the eurozone is unlikely to
    fall apart because of the deep political commitment that the elites have to a
    European Union, despite the alarmist headlines that surface on occasion.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 经常阅读本专栏的读者知道，我认为欧元区不太可能因为精英们对欧洲联盟的深厚政治承诺而分裂，尽管偶尔会有耸人听闻的标题出现。
- en: '[Josh Brown](http://www.thereformedbroker.com/2012/08/23/september-preview-the-return-of-macro-masturbation/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[约什·布朗](http://www.thereformedbroker.com/2012/08/23/september-preview-the-return-of-macro-masturbation/)'
- en: 'put it much better than I can when he wrote [emphasis added]:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当他在写道[强调添加][Josh Brown](http://www.thereformedbroker.com/2012/08/23/september-preview-the-return-of-macro-masturbation/)时，比我表达得更好：
- en: But here's the part where I help you. Because while I have no special expertise
    or experience in forecasting the vicissitudes of core European diplomacy and socioeconomic
    policy, ***I do know white people. And I know wealthy white people, in particular.***
    ***And wealthy white people, American or otherwise, can always be counted on to
    compromise at the last moment so as to preserve the status quo.*** And that compromise
    will typically involve whichever option is the least painful, even if it means
    that more work must be done in the future (the proverbial can-kick). And we know
    that euro printing, even if it means a bit of inflation for the German middle
    class to wrassle with, is probably worth it if the task is preserving the hegemony
    of the creditors, rentiers, landed gentry and aristocracy.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这里是我帮助你的部分。因为虽然我在预测核心欧洲外交和社会经济政策的变幻莫测方面没有特殊的专长或经验，**但我确实了解白人。特别是我了解富有的白人。**
    **富有的白人，无论是美国人还是其他国家的，总是会在最后一刻妥协，以维持现状。**这种妥协通常涉及最不痛苦的选择，即使这意味着未来必须做更多的工作（俗称踢罐子）。而欧元印刷，即使这意味着德国中产阶级必须应对一点通货膨胀，如果任务是维护债权人的霸权、食利者、地主阶级和贵族的统治，那可能是值得的。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And so eventually, ***no matter how scary the headlines become or how volatile
    markets become in the short-term, you can expect a compromise that the wealthy
    and powerful elites (read: the markets) can live with.*** You can set your Swiss
    watch by it. Keep this in the back of your mind when the bullshit artists come
    on TV or puke their newsletters into your inbox. They are very intellectually
    intelligent, but they are also misanthropic social outcasts who do not and have
    not ever understood the way people work.'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以最终，**无论标题变得多么可怕，或者市场在短期内变得多么波动，你可以期待一个富人和强大精英（读：市场）可以接受的妥协。**你可以靠它来校准你的瑞士手表。当那些胡说八道的人出现在电视上，或者把他们的新闻通讯呕吐到你的收件箱里时，把这个想法放在心里。他们非常聪明，但他们是反人类的社交弃儿，他们从来没有理解过人们的行为方式。
- en: When it comes to the crunch, the wealth white people have indeed come through
    and they are kicking the can down the road yet once again.
  id: totrans-49
  prefs: []
