  zh: 关键时刻到来时，白人确实拥有并通过他们的财富，他们又一次将问题踢到了将来。
- en: Also don't forget the Fed, even though Bernanke may not announce QE3 at Jackson
    Hole, he has made it clear that he stands ready to act should the economy weaken.
    The Bernanke Put still lives.
