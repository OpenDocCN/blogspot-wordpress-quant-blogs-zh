- en: '**Why I turned bullish**'
  prefs: []
  type: TYPE_NORMAL
- en: A number of readers were surprised by my change of recent change of view (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A rare "what''s my credit card limit" buy signal](https://humblestudentofthemarkets.com/2019/01/07/a-rare-what-my-credit-card-limit-buy-signal/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I had been adopting a cautious tone since August (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Market top ahead? My inner investor turns cautious](https://humblestudentofthemarkets.com/2018/08/05/major-top-ahead-my-inner-investor-turns-cautious/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: The September to December decline had been highly ambiguous. I believed that
    unless I could pinpoint the reasoning behind the risk-off episode, it was impossible
    to call a market bottom. However, US equity prices had already fallen about 20%
    on a peak-to-trough basis, and the historical evidence indicates that such a decline
    is already discounting a mild recession. How much worse can it get?
  prefs: []
  type: TYPE_NORMAL
- en: In addition, technical signals such as the Zweig Breadth Thrust (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A rare "what''s my credit card limit" buy signal](https://humblestudentofthemarkets.com/2019/01/07/a-rare-what-my-credit-card-limit-buy-signal/)'
  prefs: []
  type: TYPE_NORMAL
- en: ) indicate that psychology is washed-out and turning around. The statistical
    odds favor high prices over a one-year time frame.
  prefs: []
  type: TYPE_NORMAL
- en: That said, I stand by my assertion of a choppy market for the next few months.
    Even though the odds are in the bulls favor, key risks remain unresolved and they
    are likely to weigh on the market in the near term.
  prefs: []
  type: TYPE_NORMAL
- en: Negative fundamental momentum, in the form of downward earnings revisions and
    a decelerating macro outlook;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: China and the trade war;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trump's likely confrontation with the Democrats may lead to a political risk
    premium; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Credit markets remain unsettled, and monetary policy could put downward pressure
    on stock prices.
  prefs:
