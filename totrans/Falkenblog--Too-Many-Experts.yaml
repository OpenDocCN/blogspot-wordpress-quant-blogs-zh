- en: 'Falkenblog: Too Many Experts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：专家太多了
- en: 来源：[http://falkenblog.blogspot.com/2009/01/too-many-experts.html#0001-01-01](http://falkenblog.blogspot.com/2009/01/too-many-experts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/01/too-many-experts.html#0001-01-01](http://falkenblog.blogspot.com/2009/01/too-many-experts.html#0001-01-01)
- en: In theory, diversity is about accepting people different than you; in practice
    diversity means those who ignore diversity have more moral clout. Thus, my kid's
    schools do not have little birthday celebrations (eg, cupcakes) anymore because
    the new Somalis don't celebrate birthdays, and we wouldn't want to implicitly
    single them by having birthdays as was done for years. No one can mention this
    sucks in public, however, without being called in intolerant bigot, and as we
    all know, diversity is The Most Important Thing public schools teach. Or a bunch
    of Hasidim move to a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，多样性是关于接受与你不同的人; 实际上，多样性意味着忽视多样性的人具有更多的道德支持力。因此，我孩子的学校不再举行小型生日庆祝活动（例如，杯子蛋糕），因为新的索马里人不过生日，我们不想通过多年来举行生日，未能暗示地为他们单独庆祝。然而，没有人可以在公共场合提到这是糟糕的，否则会被称为狭隘的偏执狂，我们都知道，多样性是公立学校所教授的最重要的事情。或者一群哈西德人搬到
- en: '[small town in Iowa](http://www.hadassah.org/news/content/per_hadassah/archive/2004/04_APR/feature-corn.asp)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[爱荷华州的小镇](http://www.hadassah.org/news/content/per_hadassah/archive/2004/04_APR/feature-corn.asp)'
- en: to run a kosher meat packing plant (and hire
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 经营犹太式肉品加工厂（并雇用
- en: '[illegal immigrants at $5/hour](http://www.desmoinesregister.com/apps/pbcs.dll/article?AID=/20080512/NEWS/80512012/1001)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[非法移民每小时 5 美元](http://www.desmoinesregister.com/apps/pbcs.dll/article?AID=/20080512/NEWS/80512012/1001)'
- en: ), avoiding the locals in their social activities and in schools, referring
    to them as shiksas and goyim, and the locals, not the new asocial group, needed
    to learn to 'understand and respect each other's differences'. An institution
    that employs a bunch of autistic types is 'diverse', even though no individual
    who works there is accepting of diversity except management. Thus, diversity is
    about acceptance when you are passive or 'leading', but for those who are not
    considerate about existing mores or who are doing, it's a pretext for being insular.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ），避免当地社交活动和学校，称他们为非犹太人和异教徒，而当地人，而不是新的非社交群体，需要“了解和尊重彼此的不同”。一个雇佣一群自闭症类型的机构是“多样化”的，即使那里的个体都不接受管理以外的多样化。因此，多样性指的是当你被动或“领导”时接受多样性，但对于那些不考虑现有风气或正在做事的人，这是封闭性的借口。
- en: Such are the paradoxes of modern life, the kind of thing that makes life difficult
    for machines trying to pass a Turing test, such as the fact that being 'hot',
    'cool', or 'warm' are all compliments. Similarly, experts are supposed to tell
    one what to do, but in practice they merely help rationalize whatever one wants
    to do. Expert opinion usually spans the space of conceivable opinion. To wit,
    the WSJ has an
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是现代生活的矛盾，这就是让试图通过图灵测试的机器生活变得困难的事情，例如“热”，“酷”或“温暖”都是赞美。同样，专家应该告诉你该做什么，但实际上他们只是帮助理性化你想做的事情。专家的意见通常涵盖了可想象意见的空间。总之，WSJ
    有
- en: '[article](http://online.wsj.com/article/SB123111515309852563.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://online.wsj.com/article/SB123111515309852563.html)'
- en: 'on the current economic mess, and interviewed several well-known economists.
    Here''s their advice:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对当前的经济困境进行了分析，并采访了一些著名的经济学家。这里是他们的建议：
- en: 'Barry Eichengreen: $300MM for banks, $800 fiscal stimulus.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Barry Eichengreen: 为银行提供 3 亿美元，8 亿财政刺激。'
- en: 'Ken Rogoff: more inflation'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Ken Rogoff: 更多通货膨胀'
- en: 'Robert Hall: sales-tax holiday paid by the Federal government'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Robert Hall: 由联邦政府支付的销售税假期'
- en: 'Robert Shiller: subsidize financial advice (here here!)'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Robert Shiller: 补贴金融咨询（在这里！）'
- en: 'Alan Blinder: Infrastructure spending stimulus'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Alan Blinder: 基础设施支出刺激'
- en: 'Anil Kashyap: shut down ‘bad’ banks'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Anil Kashyap: 关闭“不好”的银行'
- en: 'Jeremy Stein: audit banks'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Jeremy Stein: 对银行进行审计'
- en: 'Adam Posen: shrink the banking sector'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Adam Posen: 缩减银行业规模'
- en: 'Douglas Diamond: convert bank long-term debt issued after the TARP to equity,
    make it easier to wipe out equity shareholders'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Douglas Diamond: 将 TARP 后发行的长期债务转换为股本，让清理股权股东更容易'
- en: 'Markus Brunnermeier: put in a new regulator framework for banks'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Markus Brunnermeier: 为银行制定新的监管框架'
- en: So, give money to the banks, shrink them, extinguish debt or equity in banks,
    regulate them or audit them--perhaps all of the above! Also, give out tax rebates
    and spend more. In other words, whatever the Federal government can do, it should
    do, say the experts
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，给银行提供资金，缩小它们，清偿银行的债务或股权，对其进行监管或审计——也许以上所有方式都要做！另外，发放税收返还并增加支出。换句话说，联邦政府能做的任何事情，都应该做，专家们这样说。
- en: The point is that expert opinion does not focus, but from a meta perspective,
    merely rationalizes. Thus, it means almost the opposite of what a single expert
    does. The paradox is like the way diversity, in practice, is license to insularity.
    A thing in practice is the opposite of what it is in theory.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是专家意见没有聚焦，而是从元逻辑层面上仅仅是合理化。因此，它几乎意味着单个专家所做的事情的几乎相反。这种矛盾就像实践中的多样性，实际上是孤立性的准证。在实践中，一件事情与理论中的相反。
