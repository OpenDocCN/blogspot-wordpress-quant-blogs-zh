- en: '**Reading the electoral tea leaves**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**解读选举茶叶**'
- en: Recently, there have been numerous reports on the unsettled macro and market
    environment as a result of the US presidential election.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，由于美国总统选举，关于宏观和市场环境不稳定的报告层出不穷。
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2016-09-16/more-u-s-consumers-than-ever-uncertain-about-the-economy-chart)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.bloomberg.com/news/articles/2016-09-16/more-u-s-consumers-than-ever-uncertain-about-the-economy-chart)'
- en: reported that consumer uncertainty had spiked.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称消费者不确定性激增。
- en: '[Business Insider](http://www.businessinsider.com/business-owners-historically-nervous-about-trump-clinton-election-2016-9)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/business-owners-historically-nervous-about-trump-clinton-election-2016-9)'
- en: 'highlighted the deterioration in small business confidence ahead of the election:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了小企业信心在选举前恶化：
- en: '[Tom McClellan](https://twitter.com/McClellanOsc/status/777535230592692224)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤姆·麦克莱伦](https://twitter.com/McClellanOsc/status/777535230592692224)'
- en: also identified a rough correlation between the stock market and the polls.
    The market seems to interpret a rising Clinton lead as bullish and rising Trump
    lead as bearish.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 还发现股市与民调之间存在一种大致的相关性。市场似乎将克林顿领先优势的上升解读为看涨，而特朗普领先优势的上升解读为看跌。
