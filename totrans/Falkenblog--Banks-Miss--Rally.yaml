- en: 'Falkenblog: Banks Miss, Rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 银行错过了，却强劲反弹'
- en: 来源：[http://falkenblog.blogspot.com/2008/07/banks-miss-rally.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/banks-miss-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/07/banks-miss-rally.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/banks-miss-rally.html#0001-01-01)
- en: I remember reading a piece on earnings analysts, and they found that some analysts
    had skill at forecasting earnings and some at predicting stocks returns. But they
    weren't the same people. No better example than today, where many banks missed
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得曾经看过一篇关于盈利分析师的文章，他们发现一些分析师擅长预测盈利，而另一些擅长预测股票回报。但他们不是同一群人。今天没有比这更好的例子，许多银行错过了
- en: '[badly](http://online.wsj.com/article/SB121671248662273135.html?mod=hps_us_whats_news)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[糟糕情况](http://online.wsj.com/article/SB121671248662273135.html?mod=hps_us_whats_news)'
- en: (KeyCorp, WaMu, Wachovia, Regions), but they rallied strongly! It wasn't that
    they lost less than expected, they actually lost more than expected, and still
    rallied. Thus, anyone good at fundamentals got burned; those who were wrong, were
    right, and vice versa.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: (KeyCorp, WaMu, Wachovia, Regions)，但它们却强劲反弹！并不是它们损失低于预期，事实上它们损失超出预期，但还是强劲反弹。因此，任何精通基本面的人都受到了伤害；那些错了的人，变得对了，反之亦然。
- en: The real point there is that if you are a fundamental investor, your horizon
    is not a day. It's several quarters, if not years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其实，关键在于，如果你是一个基本面投资者，你的视野不是一天。而是几个季度，甚至几年。
- en: It reminds me of this economist I worked for. He was telling some senior guy
    we should buy grain commodities, because there was going to be a drought (economists
    like geeky stuff like weather). It turned out there were floods. Sign error. But
    floods kill crops just like a drought! So wheat went up.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了我曾经为之工作的一位经济学家。他告诉一位资深人士，我们应该购买谷物大宗商品，因为将会发生干旱（经济学家喜欢像天气这样的极客东西）。结果证明是洪水。符号错误。但是洪水和干旱一样会破坏庄稼！所以小麦价格上涨了。
