- en: 'VIX and More: Expiring Monthly December 2010 Issue Recap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 2010年12月《Expiring Monthly》杂志回顾'
- en: 来源：[http://vixandmore.blogspot.com/2010/12/expiring-monthly-december-2010-issue.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/expiring-monthly-december-2010-issue.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/12/expiring-monthly-december-2010-issue.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/expiring-monthly-december-2010-issue.html#0001-01-01)
- en: 'A reminder that the December issue of [*Expiring Monthly: The Option Traders
    Journal*](http://www.expiringmonthly.com/) was published yesterday and is available
    for subscribers to [download](http://www.expiringmonthly.com/members/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '提醒一下，[《Expiring Monthly: 期权交易者杂志》](http://www.expiringmonthly.com/)的十二月刊昨天已经发布，可供订阅者下载。[http://www.expiringmonthly.com/members/](http://www.expiringmonthly.com/members/)'
- en: This month’s issue has a feature article from Mark Sebastian on the future of
    options exchanges. On a related subject, Mark Longo interviews Gary Katz, President
    and CEO of the International Securities Exchange ([ISE](http://vixandmore.blogspot.com/search/label/ISE)). 
    Additional subjects covered in the magazine include how market makers use volatility
    to update their quotes, delta hedging, analyzing opening gap tendencies, payment
    for order flow, directional vs. non-directional strategies, the role of luck and
    skill in trading, and a review of Ron Ianieri’s recent options book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这期的专题文章由Mark Sebastian撰写，讨论了期权交易所的未来。与此相关的话题，Mark Longo采访了国际证券交易所（ISE）的总裁兼首席执行官Gary
    Katz ([ISE](http://vixandmore.blogspot.com/search/label/ISE))。杂志还涵盖了市场制造商如何使用波动性更新他们的报价、Delta对冲、分析开盘缺口趋势、订单流量支付、定向与非定向策略、交易中运气和技巧的角色，以及Ron
    Ianieri最近期权书籍的评论。
- en: I contribute two articles to the December issue. Unintentionally blurring zoomorphism
    with mythology, one article is based on a trade I call “the Minotaur” while the
    other has earned the name of “the Swan Catcher.” The Minotaur turns out to be
    a VIX-[VXX](http://vixandmore.blogspot.com/search/label/VXX) pairs trade and here
    I embark on a proof-of-concept approach. The Swan Catcher trade also represents
    something of a bottoms-up approach to developing options strategies. In part one
    of a two-part series, I seek a way to structure options positions to profit from
    extreme moves in the market, without losing too much money while one waits for
    these events to occur.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我为本月的杂志贡献了两篇文章。无意中将拟态与神话混淆，其中一篇文章是基于我称为“牛头怪”的交易，而另一篇则被称为“天鹅捕手”。牛头怪最终是一个VIX和[VXX](http://vixandmore.blogspot.com/search/label/VXX)的配对交易，在这里我展开了一个概念验证方法。天鹅捕手交易也代表了一种自下而上的方法来开发期权策略。在一个两部分的系列文章的第一部分，我寻求一种结构期权头寸的方法，以从市场的极端波动中获利，同时在一个等待这些事件发生的过程中不会损失太多资金。
- en: As is now my habit, I have reproduced a copy of the Table of Contents for the
    December issue below for those who may be interested in learning more about the
    magazine. Thanks to all who have already subscribed. For those who are interested
    in subscription information and additional details about the magazine, you can
    find all that and more at [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如同我现在的习惯一样，我在下面复制了《十二月刊》的目录表，供那些对杂志感兴趣的人了解更多。感谢所有已经订阅的读者。对于那些想要了解订阅信息以及杂志更多细节的人，你们可以在[http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)找到所有相关信息。
