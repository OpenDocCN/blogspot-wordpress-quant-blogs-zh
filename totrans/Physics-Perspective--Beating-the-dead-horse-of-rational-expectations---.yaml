- en: 'Physics Perspective: Beating the dead horse of rational expectations...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：打败理性预期的死马...
- en: 来源：[http://physicsoffinance.blogspot.com/2013/11/beating-dead-horse-of-rational.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/11/beating-dead-horse-of-rational.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2013/11/beating-dead-horse-of-rational.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/11/beating-dead-horse-of-rational.html#0001-01-01)
- en: The above award should be given to University of Oxford economist Simon Wren-Lewis
    for concocting
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上述奖项应该授予牛津大学的经济学家Simon Wren-Lewis，因为他在
- en: '[yet another defense](http://mainlymacro.blogspot.se/2013/11/defending-rational-expectations.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[又一次的辩护](http://mainlymacro.blogspot.se/2013/11/defending-rational-expectations.html)'
- en: of the indefensible idea of Rational Expectations (RE). Gotta admire his determination.
    I've written about this idea many times (
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于理性预期（RE）的不可防御的想法。他的决心值得敬佩。我多次写过这个想法（
- en: '[here](http://physicsoffinance.blogspot.com/2013/05/blind-on-purpose-equilibrium-as.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://physicsoffinance.blogspot.com/2013/05/blind-on-purpose-equilibrium-as.html)'
- en: and
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[here](http://physicsoffinance.blogspot.com/2013/04/how-to-misunderstand-crises-with.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://physicsoffinance.blogspot.com/2013/04/how-to-misunderstand-crises-with.html)'
- en: ', for example), and I thought it had died a death, but that was obviously not
    true. I''m not going to say too much except to note that the strategy of the Wren-Lewis
    argument is essentially to ask "what are the alternatives to Rational Expectations?,"
    then to mention just one possible alternative that he calls "naive adaptive expectations,"
    and then to go on to criticize this silly alternative as being unrealistic, which
    it indeed is. But that''s no defense of RE.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （例如），我以为它已经死了，但显然并非如此。除了指出Wren-Lewis论证的战略基本上是询问“什么是理性预期的替代方案？”之外，我不会说太多。然后他提到了一个他称之为“天真适应性预期”的可能替代方案，然后继续批评这个愚蠢的替代方案是不现实的，实际上确实如此。但这并不能为RE辩护。
- en: He doesn't ever address the question of why economists don't use more realistic
    ways to model how people form their expectations, for example by looking to psychology
    and experimental studies of how people learn (especially through social interactions
    and copying behavior). The only defense he offers on that score is to say they
    don't want too many details because they seek a "simple" way to model expectations
    so they can solve their favorite macroeconomic models. That fact that this renders
    such models possibly quite useless and misleading as guides to the real world
    doesn't seem to give him (or others) pause.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他从未回答过为什么经济学家不使用更多现实的方式来建模人们如何形成他们的预期，例如通过查看心理学和对人们如何学习的实验研究（特别是通过社会互动和模仿行为）。他在那方面的唯一辩护是说他们不想有太多细节，因为他们寻求一种“简单”的方式来建模预期，这样他们就可以解决他们最喜欢的宏观经济模型。这种事实使得这种模型可能非常无用和具有误导性，作为了解真实世界的指南，似乎并没有让他（或其他人）停下来思考。
- en: Lars Syll was a target in the Wren-Lewis post and has a nice rejoinder
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Lars Syll是Wren-Lewis文章的目标，并且有一个很好的反驳
- en: '[here](http://larspsyll.wordpress.com/2013/11/08/simon-wren-lewiss-attempt-at-rescuing-rational-expectations-an-unmitigatted-failure/#comment-7564)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://larspsyll.wordpress.com/2013/11/08/simon-wren-lewiss-attempt-at-rescuing-rational-expectations-an-unmitigatted-failure/#comment-7564)'
- en: '. In comments, others raised concerns about why Lars didn''t mentioned specific
    alternatives to RE. I added a comment there, which I''ll reproduce here:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （在评论中），其他人提出了关于为什么Lars没有提到RE的具体替代方案的担忧。我在那里添加了一条评论，以下是我会复制的内容：
- en: It seems to me that there are clear alternatives to rational expectations and
    I'm not sure why economists seem loath to use then. Simon Wren-Lewis gives one
    alternative as naive "adaptive expectations", but this seems like a straw man.
    Here people seem to believe more or less that trends will continue. That is truly
    naive. Expectations are important and the psychological literature on learning
    suggests that people form them in many ways, with heuristic theories and rules
    of thumb, and then adjust their use of these heuristics through experience. This
    is the kind of adaptive expectations that ought to be used in macro models.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我看来，有明确的理性预期的替代方案，我不确定为什么经济学家似乎不愿意使用它们。Simon Wren-Lewis给出了一个天真的“适应性预期”作为替代方案，但这似乎是一个稻草人。在这里，人们似乎相信趋势会继续。那真是天真。预期很重要，心理学文献关于学习的建议是，人们以许多方式形成它们，使用启发式理论和经验法则，然后通过经验调整这些启发式的使用。这是宏观模型中应该使用的适应性预期。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From what I have read, however, the vast "learning literature" in macroeconomics
    that defenders of RE often refer to really doesn't go very far in exploring learning.
    A review I read as recently as 2009 used learning algorithms which ASSUMED that
    people already know the right model of the economy and only need to learn the
    values of some parameters. I suspect this is done on purpose so that the learning
    process converges to RE -- and an apparent defense of RE is therefore achieved.
    But this is only a trick. Use more realistic learning behavior to model expectations
    and you find little convergence at all -- just ongoing learning as the economy
    itself keeps doing new things in ways the participants never quite manage to predict.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，据我所读，宏观经济学中那些经常为理性预期（RE）辩护的人所引用的浩瀚的“学习文献”并没有在探索学习方面走得很远。我读到的一篇2009年的评论文章中使用了学习算法，这些算法假设人们已经知道经济的正确模型，只需要学习一些参数的值。我怀疑这是有意为之，以便学习过程收敛到理性预期——从而达到为理性预期辩护的表面目的。但这只是一种花招。使用更加现实的学习行为来建模预期，你会发现根本没有多少收敛——经济本身以参与者永远难以预测的方式不断产生新情况。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As Simon Wren-Lewis himself notes, " it is worth noting that a key organising
    device for much of the learning literature is the extent to which learning converges
    towards rational expectations." So again, it seems as if the purpose of the model
    is to see how we can get the conclusion we want, not to explore the kinds of things
    we might actually expect to see in the world. This is what makes people angry
    and I think rightfully about the RE idea. I suspect that REAL reason for this
    is that, if one uses more plausible learning behavior (not the silly naive kind
    of adaptive expectations), you find that your economy isn't guaranteed to settle
    down to any kind of equilibrium, and you can't say anything honestly about the
    welfare of any outcomes, and so most of what has been developed in economics turns
    out to be pretty useless. Most economists find that too much to stomach.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如西蒙·韦恩-刘易斯本人所指出的，“值得注意的一点是，学习文献中很多内容都是围绕学习向理性预期收敛的程度来组织的。”所以再次强调，模型的目的似乎是如何得到我们想要得到的结论，而不是探索我们在世界上实际可能看到的事物。这就是人们对理性预期观念感到愤怒的原因，我认为这种愤怒是有道理的。我怀疑真正的理由是，如果使用更加合理的学习行为（而不是那种愚蠢的简单的适应性预期），你会发现你的经济并不能保证稳定到任何一种均衡状态，你也不能真诚地评价任何结果的福利，因此经济学中大部分已经被发展出来的内容最终都证明是相当无用的。大多数经济学家发现这是难以接受的。
- en: One day soon I hope this subject really will be a dead horse.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我衷心希望不久的将来，这个话题真的能够成为一个不再被讨论的老生常谈。
