- en: '*Edit: This is a repost of the previous version of the post for currencies
    and commodities. When adapting my code for Datastream data, I made an error, the
    code was peeking which explains the ridiculously straight equity curve. Here is
    the corrected version of the post. I sincerely apologize to readers for the inconvenience.
    I also want to assure you that the previous results on equity indices are correct;
    I had a couple colleagues take a look at it to confirm that there were no bugs
    left.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*编辑说明：这是之前关于货币和商品文章的重新发布。在将我的代码适配到Datastream数据时，我犯了一个错误，代码出现了窥视现象，导致权益曲线异常平直。以下是修正后的文章版本。我真诚地向读者致歉，给你们带来了不便。同时，我想向大家保证，之前关于权益指数的结果是正确的；我请了几位同事复查，确认没有遗留的错误。*'
