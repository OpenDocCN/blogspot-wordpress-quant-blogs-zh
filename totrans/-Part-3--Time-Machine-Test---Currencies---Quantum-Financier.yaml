- en: First thing I notice looking at these results is difference between the usefulness
    of run analysis on currencies. It makes sense since currencies are related in
    good part to macroeconomics factors. It is also much harder for the algorithm
    to find significant strategies, the time in the market for the strategy is much
    less than with equities.. Because of this, it becomes harder to squeeze out alpha
    out of the strategy with a high confidence level in the analysis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我注意到这些结果中，对货币进行运行分析的实用性存在差异。这很合理，因为货币很大程度上与宏观经济因素相关。算法要找到显著的策略也更为困难，策略在市场中的时间远少于股票。因此，要在分析中以高置信度挤出策略的阿尔法变得更加困难。
