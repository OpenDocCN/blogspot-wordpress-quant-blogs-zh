- en: '**The next pain trade**'
  prefs: []
  type: TYPE_NORMAL
- en: Now that 2020 is over, what's the next pain trade? I have a few candidates in
    mind. The latest BoA Global Fund Manager Survey taken in early December described
    the top two most crowded trade as long technology stocks, and short USD.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/666cbdaffa7e39d5031b1f2fab389f48.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjD_QgjH9BKH9TtDcqoF479viyAC1S0C5Lzo1ax4GR34039PcHE5wTFgAzXEXDK2wy2cetHfIMXldJeIL8yo2zj1mPNiFWcPQvCrGBsAHFcywYOtIDkVVHmb0uJhSJ_zZQOhjTkOu00vB1C/s968/FMS+crowded+trade.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: Another source of vulnerability is the expectation of a steepening yield curve.
    If history is any guide, heightened expectations of a steepening yield curve have
    resolved with market upsets of differing magnitude.
  prefs: []
  type: TYPE_NORMAL
- en: As a reminder, this survey was taken in December. After the Georgia special
    Senate elections gave the Democrats the trifecta of the control of the White House,
    Senate, and House of Representatives, the 10-year Treasury yield surged to over
    1%, and the yield curve steepened even further.
  prefs: []
  type: TYPE_NORMAL
- en: All of these vulnerabilities are connected from a cross-asset perspective -
    the steepening yield curve, long technology stocks, and short USD.
  prefs: []
