- en: The 4.1% Q2 GDP report is keeping the Fed on track for two more rate hikes this
    year. At the current pace of rate hikes, my long leading indicators will flash
    a recessionary warning late this year, indicating a slowdown in late 2019\. Since
    stock prices tend to look ahead about a year in advance, that puts the the timing
    of an equity market top in Q4 2018\. However, the timing of a recession, and a
    market top, could get pulled forward should a full trade war erupt.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第二季度4.1%的GDP报告使得美联储按计划在今年再加息两次。按照当前的加息步伐，我的长期领先指标将在今年晚些时候发出衰退警告，预示着2019年下半年经济将放缓。由于股价倾向于提前大约一年展望，这使得股票市场的顶部出现在2018年第四季度。然而，如果爆发全面的贸易战，衰退和市场顶部的时机可能会被提前。
- en: In the short run, coincident and short leading indicators are strongly bullish.
