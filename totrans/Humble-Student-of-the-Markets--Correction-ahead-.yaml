- en: '**A downside break?**'
  prefs: []
  type: TYPE_NORMAL
- en: Is this the start of a correction? I made the point in the past (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Why the market is rallying on fear - Yes, Fear!](https://humblestudentofthemarkets.com/2020/02/12/why-the-market-is-rallying-on-fear-yes-fear/)'
  prefs: []
  type: TYPE_NORMAL
- en: ) that USD assets were rising because foreigners were piling in because the
    US is the last safe haven. That was why US equities, bonds, and the USD were rising
    in concert. The equity market began to decouple late last week from bond prices,
    which are the possible signs of a downside break, but the conclusion is not definitive.
  prefs: []
