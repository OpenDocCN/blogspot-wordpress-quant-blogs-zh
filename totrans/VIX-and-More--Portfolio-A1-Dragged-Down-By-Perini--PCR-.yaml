- en: 'VIX and More: Portfolio A1 Dragged Down By Perini (PCR)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：投资组合A1被Perini (PCR)拖累。
- en: 来源：[http://vixandmore.blogspot.com/2007/11/portfolio-a1-dragged-down-by-perini-pcr.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/portfolio-a1-dragged-down-by-perini-pcr.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/portfolio-a1-dragged-down-by-perini-pcr.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/portfolio-a1-dragged-down-by-perini-pcr.html#0001-01-01)
- en: With a little over a month to go in the trading year, Portfolio A1’s 1.5% gain
    provides only a slim margin over the 1.0% loss in the benchmark S&P 500 index.  That
    margin shrank substantially last week, on the heels of continued weakness in [Perini
    (PCR)](http://finance.google.com/finance?q=pcr).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易年还有一个月多一点的时候，投资组合A1的1.5%的收益只比基准的标普500指数的1.0%的损失高出很小的幅度。在上周，这个幅度由于[Perini
    (PCR)](http://finance.google.com/finance?q=pcr)持续的弱势而大幅缩小。
- en: When stories start circulating with headlines like [Stop the Blank Checks to
    Iraq Contractors](http://www.thestreet.com/_yahoo/markets/marketfeatures/10391295.html?cm_ven=YAHOO&cm_cat=FREE&cm_ite=NA),
    it is no surprise to see the stocks [Perini and other top contractors](http://www.reuters.com/article/marketsNews/idINN2060036120071120?rpc=44)
    in <country-region st="on">Iraq</country-region> and <country-region st="on"><place
    st="on">Afghanistan</place></country-region> suffer in the wake of a swirl of
    bad publicity.  After losing 11.5% in two weeks, [Perini (PCR)](http://finance.google.com/finance?q=pcr)
    is now down 32% from its July high and is being dropped from the portfolio as
    a result.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当故事开始传播，标题如[停止向伊拉克承包商发放空白支票](http://www.thestreet.com/_yahoo/markets/marketfeatures/10391295.html?cm_ven=YAHOO&cm_cat=FREE&cm_ite=NA)时，看到[Perini和其他顶级承包商](http://www.reuters.com/article/marketsNews/idINN2060036120071120?rpc=44)在<国家地区
    st="on">伊拉克</国家地区>和<国家地区 st="on"><地点 st="on">阿富汗</地点></国家地区>在负面舆论的漩涡中遭受打击，毫不奇怪。在两周内下跌了11.5%后，[Perini
    (PCR)](http://finance.google.com/finance?q=pcr)现在从七月的高点下跌了32%，并且因此被从投资组合中移除。
- en: 'Replacing Perini in the portfolio is the first stock to be bought on three
    separate instances: [DryShips (DRYS)](http://finance.google.com/finance?q=drys).  Portfolio
    A1 [rode DryShips up](http://stockcharts.com/charts/gallery.html?drys) earlier
    in the year and had less success with an early October buy.  If the global commodity
    boom continues, this may look in retrospect to be an excellent buy on weakness;
    on the other hand, if the anxieties and slowing economic growth in the US start
    to be felt around the globe, then it may be a long time before DryShips’ stock
    approaches the October highs once again.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合中将取代Perini的第一支股票是在三次不同的时间购买的：[DryShips (DRYS)](http://finance.google.com/finance?q=drys)。投资组合A1在今年早些时候[跟随DryShips上涨](http://stockcharts.com/charts/gallery.html?drys)并且十月份早期购买的表现不太成功。如果全球商品繁荣继续，这可能看起来在回顾中是弱点上的一个优秀购买；另一方面，如果美国开始感受到焦虑和经济增长放缓，那么DryShips的股票可能需要很长时间才能再次接近十月份的高点。
- en: With the addition of DryShips, the portfolio looks to be positioned aggressively
    for the final five weeks of the year.  If it turns out that we are in a bear market,
    that 2.5% cushion over the SPX will likely be long gone by the end of December.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着DryShips的加入，投资组合看起来在年底的最后五周将采取积极的位置。如果结果是我们处于熊市，那么那2.5%超过标普500的缓冲区很可能在十二月底就消失了。
- en: There are no other changes to the portfolio this week.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本周没有对投资组合进行其他更改。
