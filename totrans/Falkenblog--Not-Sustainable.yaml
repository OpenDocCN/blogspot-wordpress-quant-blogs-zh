- en: In the
  prefs: []
  type: TYPE_NORMAL
- en: '[Irish Potato famine](http://www.victorianweb.org/history/famine.html)'
  prefs: []
  type: TYPE_NORMAL
- en: of 1845-8, many people starved to death. The census in Ireland showed a population
    of 6.5 million in 1851, down from 8.2 million in 1841.
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, 1984 - 1985
  prefs: []
  type: TYPE_NORMAL
- en: '[famine](http://countrystudies.us/ethiopia/43.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: in Ethiopia was the cause for the single "Do They Know it's Christmas", and
    much international concern. But population growth clipped along at a 2.8 percent
    for the the 1980-1985 period, greater than it was in the 1970's. It's now over
    3%. And there's always
  prefs: []
  type: TYPE_NORMAL
- en: '[talk](http://news.bbc.co.uk/2/hi/africa/2440093.stm)'
  prefs: []
  type: TYPE_NORMAL
- en: about some new famine in Ethiopia (the magazine cover above is from 2000).
  prefs: []
  type: TYPE_NORMAL
- en: Poverty relief is based on the idea that you give someone something, they will
    pull themselves out of their current circumstances and become self-reliant. Instead,
    it appears it just increases the numbers of those who can't support themselves.
  prefs: []
  type: TYPE_NORMAL
- en: '[Rephrasing Bagehot](http://findarticles.com/p/articles/mi_m1571/is_44_16/ai_72274824/pg_1)'
  prefs: []
  type: TYPE_NORMAL
- en: ', one of the most melancholy of human reflections is that charity does more
    harm than good.'
