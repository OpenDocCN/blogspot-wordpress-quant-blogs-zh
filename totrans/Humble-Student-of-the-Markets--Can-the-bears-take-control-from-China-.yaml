- en: 'Humble Student of the Markets: Can the bears take control from China?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：熊市能否从中国手中夺回控制权？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/can-bears-take-control-from-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/can-bears-take-control-from-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/can-bears-take-control-from-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/can-bears-take-control-from-china.html#0001-01-01)
- en: In the wake of the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '[BHP Billiton warning](http://www.bloomberg.com/news/2012-03-20/china-steel-growth-has-flattened-as-economy-shifts-bhp-says.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[必和必拓的警告](http://www.bloomberg.com/news/2012-03-20/china-steel-growth-has-flattened-as-economy-shifts-bhp-says.html)'
- en: about slowing steel demand growth in China, global equity markets deflated overnight.
    This incident illustrates the point I made earlier in the week about how the health
    of
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于中国钢铁需求增长放缓，全球股市隔夜出现下跌。这一事件证实了我本周早些时候提出的观点，即中国经济的健康状况如何影响
- en: '[this equity rally depends on the American consumer](http://humblestudentofthemarkets.blogspot.ca/2012/03/this-bull-depends-on-us-consumer.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这次股市上涨依赖于美国消费者](http://humblestudentofthemarkets.blogspot.ca/2012/03/this-bull-depends-on-us-consumer.html)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Another market analyst made the point to me succintly about the lagging performance
    of commodities and commodity related stocks. The Aussie Dollar is underperforming
    the Canadian Dollar. Australia is more levered to China (and more weighted to
    base metals) while Canada is more exposed to the United States. If CADUSD is outperforming
    AUDUSD, then it's a sign that the market believes that there is more near term
    economic upside in the US compared to China.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位市场分析师简洁地向我指出了商品及商品相关股票表现不佳的问题。澳元的表现不如加拿大元。澳大利亚更依赖中国（并且更侧重于基础金属），而加拿大则更多地暴露在美国。如果加元兑美元的表现优于澳元兑美元，那么这就是市场认为短期内美国经济前景相对于中国更有利的信号。
- en: '**Bullish tripwires**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨的触发因素**'
- en: I have made the point that depending on the American consumer to fuel this equity
    rally is a risky bet. If this rally is have any real legs, then we need to see
    a broader based rally around the world. Right now, the weak link is the Chinese
    outlook. As a pre-condition, commodity prices ideally should start to recover
    more and begin to take a leadership position in the next few months in order for
    this bull to get a second wind.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经指出，依赖美国消费者来推动这次股市上涨是一个危险的赌注。如果这次上涨要有真正的动力，那么我们需要看到全球范围内的更广泛上涨。目前，中国前景是薄弱环节。作为先决条件，商品价格最好开始更全面地复苏，并在未来几个月内开始发挥领导作用，以便让这轮牛市获得二次动力。
- en: Here are what I am watching for. First, commodity sensitive currencies like
    the Aussie Dollar need to, not only hold support, but to show some strength and
    rally through resistance at 108.60.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我正在关注的内容。首先，像澳元这样的商品敏感货币不仅需要守住支撑位，而且还需要显示出一些力度，并突破108.60的阻力位。
- en: Similarly, the Canadian Dollar, which has held up better than the AUDUSD exchange
    rate, needs to rally through resistance at 101.60.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，表现优于澳元兑美元汇率的加拿大元也需要突破101.60的阻力位。
- en: Finally, I am watching the Hang Seng Index, which rallied up to 21,800 but couldn't
    overcome the overhead resistance at that level. I view the more established Hong
    Kong market as an important barometer of Chinese policies towards the teetering
    property sector.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我正在关注恒生指数，该指数上涨至21,800点，但未能突破该水平的上方阻力位。我将更为成熟的香港市场视为中国对摇摇欲坠的房地产行业政策的重要晴雨表。
- en: The Hang Seng is now approaching a minor technical support level. Should it
    decisively break support, that would be a sign that the bears have won a round
    in the bull-bear tug of war.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 恒生指数现在正接近一个较小的技术支撑位。如果它决定性地跌破支撑位，那就将是熊市在牛熊拉锯战中赢得一轮的信号。
