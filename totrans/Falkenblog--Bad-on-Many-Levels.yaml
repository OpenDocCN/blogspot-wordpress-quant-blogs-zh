- en: 'Falkenblog: Bad on Many Levels'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：多方面糟糕
- en: 来源：[http://falkenblog.blogspot.com/2008/09/bad-on-couple-of-levels.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/bad-on-couple-of-levels.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/09/bad-on-couple-of-levels.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/bad-on-couple-of-levels.html#0001-01-01)
- en: An article about nasty anonymous comments on a Chicago Tribune story about a
    rape in a housing project, prompted this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇关于《芝加哥论坛报》报道的公共住房项目强奸事件中不文明匿名评论的文章，引发了这篇文章。
- en: '[response](http://www.chicagotribune.com/news/columnists/chi-schmich-24-sep24,0,6784884.column)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[response](http://www.chicagotribune.com/news/columnists/chi-schmich-24-sep24,0,6784884.column)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The poison's damage came even clearer when I phoned Deanese Williams-Harris,
    the Tribune reporter who wrote the piece.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我打电话给写这篇报道的《芝加哥论坛报》记者迪尼斯·威廉斯-哈里斯（Deanese Williams-Harris）时，毒害的危害变得更加明显。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I was wondering what else she might know about any suspects. Immediately, she
    mentioned the comments.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在想她可能还知道任何嫌疑人的其他情况。她立即提到了评论。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"It just broke my heart," she said.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"这简直让我心碎，"她说。'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The comments enraged her. Disgusted her. But they also simply hurt.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些评论激怒了她。使她恶心。但它们也只是伤害。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"These people they were talking about," she said, "that''s me and my parents."'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"他们谈论的这些人，"她说，"就是我和我的父母。"'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Williams-Harris' mother grew up in the Robert Taylor Homes, her father in Stateway
    Gardens. She spent part of her own childhood in public housing, as a kid in the
    Washington Park Homes, as a teenager in Stateway Gardens. Like her parents, she
    attended college, then went on to earn a master's degree.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 威廉斯-哈里斯的母亲在罗伯特·泰勒住房区长大，她的父亲在斯特维·加德恩斯住房区长大。她在公共住房度过了自己童年的一部分，作为华盛顿公园住房区的孩子，作为斯特维·加德恩斯的青少年。像她的父母一样，她上了大学，然后获得了硕士学位。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of course, not every public housing resident has such credentials. But a shortage
    of master's degrees isn't the same as a lack of morals.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，并不是每个公共住房居民都有这样的资历。但硕士学位短缺并不等同于道德缺失。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Public housing has its issues," she said. "But rape isn''t something that''s
    accepted there."'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"公共住房有它的问题，"她说。"但强奸不是那里接受的事情。"'
- en: First, the columnist seems shocked at how nasty anonymous commenters are. Gee,
    give anonymous people a microphone, and who would predict that it bring out massive
    incivility? This is why reputation matters and a system that monitors people,
    to validate a reputation, is essential. If people could act without accountability,
    like anonymous commenters, they would be rude and uncivil, because there is no
    downside to being an asshole when no one knows who you are. Similarly, tracking
    your payment history allows us to have credit cards, something not so common in
    Mexico, to say nothing of Haiti or Liberia. Big brother is too far, but there
    is moderation in all things.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这位专栏作家似乎对匿名评论者有多恶劣感到震惊。天啊，给匿名的人一个麦克风，谁会预测到会带来巨大的不文明行为呢？这就是为什么声誉很重要，以及一个监视人们的系统，来验证声誉的重要性。如果人们可以没有责任地行事，就像匿名评论者一样，他们会粗鲁和不文明，因为当没有人知道你是谁时，做个混蛋是没有任何后果的。同样，追踪你的支付历史让我们可以拥有信用卡，在墨西哥并不那么普遍，更不用说海地或利比里亚了。老大哥太过分了，但万事都有个度。
- en: 'Second, if you go to college and are in public housing: fail.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，如果你上了大学并且住在公共住房：失败。
- en: Third, I'm glad she clarified that even public housing has limits.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，我很高兴她澄清了，即使公共住房也有限制。
