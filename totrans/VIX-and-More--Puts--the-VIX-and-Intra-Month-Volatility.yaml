- en: 'VIX and More: Puts, the VIX and Intra-Month Volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Puts, the VIX and Intra-Month Volatility'
- en: 来源：[http://vixandmore.blogspot.com/2007/02/puts-vix-and-intra-month-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/puts-vix-and-intra-month-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/puts-vix-and-intra-month-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/puts-vix-and-intra-month-volatility.html#0001-01-01)
- en: 'If he keeps it up, [Bernie Schaeffer](http://www.schaeffersresearch.com/) is
    in danger of garnering honorary VIX pundit status, due to his tendency to talk
    about the VIX almost as much as [Adam Warner](http://adamsoptions.blogspot.com/)
    and I do.  Today, Schaeffer [discusses](http://www.schaeffersresearch.com/plus/bgscommentary.aspx?click=home&ID=18383)
    the monthly VIX cycle and ties it in with the recent low VIX readings as follows:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他继续这样做，[Bernie Schaeffer](http://www.schaeffersresearch.com/) 由于他几乎和[Adam
    Warner](http://adamsoptions.blogspot.com/)以及我一样经常谈论VIX，有获得荣誉VIX评论员称号的危险。今天，Schaeffer
    [讨论](http://www.schaeffersresearch.com/plus/bgscommentary.aspx?click=home&ID=18383)了月度VIX周期，并将其与最近的低VIX读数联系起来：
- en: '*“…the relatively low VIX could entice a number of options players to snatch
    up put options when trading starts today in an effort to lock in some ‘cheap’
    protection. This would put downside pressure on the market.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**“…相对较低的VIX可能会吸引许多期权交易者在交易开始时抢购看跌期权，以期锁定一些‘便宜’的保护。这将给市场带来下行压力。**'
- en: '*As we have seen in the past, while expiration week tends to be strong for
    the market, the week following option expiration is often marred by a pullback
    in the major indices. Frequently, traders will jump back into put positions now
    that their previous positions have expired. This swelling in bearish bets is accompanied
    by hedging among the traders who take the other side of that trade and sell the
    puts, another factor that creates downside pressure.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**正如我们过去所看到的，尽管到期周市场通常表现强劲，但期权到期后的那一周往往因主要指数的回调而受到影响。经常有交易员会在他们的前期头寸到期后重新进入看跌头寸。这种看跌押注的增加伴随着那些持有相反交易头寸的交易员的对冲，他们出售看跌期权，这也是造成市场下压的另一个因素。**'
- en: '*Turning to a chart of the VIX, I found that over the past year, VIX peaks
    have been in the first half of the month, with the very notable exception of May
    2006 and also November 2006 (July 2006 is on the bubble).*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**转向VIX的图表，我发现过去一年中，VIX的高点出现在每个月的前一半，值得注意的是2006年5月和11月（2006年7月稍显异常）。**'
- en: '*Another way of framing this could be that in the post-expiration period each
    month (always in the second half), market performance is ‘challenged’ by the fact
    low VIX periods attract put buyers and stock sellers. A better explanation might
    be that the rise in the VIX from the second half of a typical month into a peak
    in the first half of the next month is the result of the accumulation of index
    puts in the new front month, with the VIX peaking (and selling pressure lifting)
    once all the put demand is satisfied.”*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**另一种表述方式可能是，在每个月的后半期（总是在下一个月的前半期），市场表现‘受到挑战’，因为低VIX时期吸引了看跌买家和股票卖家。更好的解释可能是，从典型月份的后半期到下一个月前半期的VIX上升是新的前一个月指数看跌期权积累的结果，一旦满足所有看跌需求，VIX达到峰值（卖压上升）。**'
- en: I made a [similar observation](http://vixandmore.blogspot.com/2007/01/vix-performance-during-options.html)
    on VIX price movements during the options expiration cycle, which was also supported
    by an [examination](http://vixandmore.blogspot.com/2007/02/vix-and-quarterly-cycle.html)
    of VIX prices during the quarterly earnings cycle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在[类似的情况下观察](http://vixandmore.blogspot.com/2007/01/vix-performance-during-options.html)了VIX在期权到期周期中的价格变动，这也得到了[对VIX在季度业绩周期中的价格变动的](http://vixandmore.blogspot.com/2007/02/vix-and-quarterly-cycle.html)考察的支持。
- en: Could cheap portfolio insurance and the options expiration cycle be part of
    a vicious circle for the VIX?  If so, what happens when portfolio insurance gets
    more expensive and this circle is broken?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 低廉的投资组合保险和期权到期周期是否可能是VIX的恶性循环的一部分？如果是这样，当投资组合保险变得更加昂贵并打破这个循环时会发生什么？**
- en: I will kick this one around a little and update my thinking here as it evolves.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我会稍微考虑一下这个问题，并在我的想法发展时更新在这里的讨论。
