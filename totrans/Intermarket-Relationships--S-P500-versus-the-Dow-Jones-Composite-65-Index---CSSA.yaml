- en: 'While spending some rare time doing personal testing, I postulated the theory
    that if the Nasdaq leading the S&P500 was bullish then the S&P500 leading a more
    senior index of large stocks should also by extension be bullish. The logic underlying
    the Nasdaq/S&P500 relationship is based on the Nasdaq representing both a superior
    proxy for growth and also a more speculative index. A leading Nasdaq represents
    a risk appetite for fast-growing but also liquid stocks. As a consequence when
    the Nasdaq outperforms, the S&P500 tends to do much better on average. This same
    logic can be applied by thinking of the S&P500 as being like the Nasdaq, and finding
    a broad index of “old-line” companies that are less risky and have lower growth
    prospects for comparison. One such example is the Dow Jones Composite 65 Index
    which is comprised of the Dow30 the Dow Jones Utilities Index and the Dow Jones
    Transports Index. Here is an excerpt describing the Dow Jones Composite 65 from
    Investopedia:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行个人测试时，我提出了这样的理论：如果纳斯达克领先标普500指数呈牛市，则标普500领先更高级别的大型股指数也应该是牛市。纳斯达克/标普500关系的逻辑基础是，纳斯达克既代表增长的优越代理，又是一个更具投机性的指数。领先的纳斯达克代表了对快速增长但也具有流动性的股票的风险偏好。因此，当纳斯达克表现优异时，标普500的平均表现往往更好。通过将标普500视为纳斯达克，并找到一个广泛的“老线”公司指数进行比较，可以应用同样的逻辑，这些公司风险较低，增长前景较低。其中一个例子是道琼斯综合65指数，由道琼斯30、道琼斯公用事业指数和道琼斯交通指数组成。以下是Investopedia关于道琼斯综合65的摘录：
- en: “The combination of the Dow Jones Industrial, Transportation and Utility averages
    used to be a broad measure of the U.S. economy, as those sectors were once the
    lion’s share of economic production. This is no longer the case, as industries
    such as healthcare, technology and finance now include some of the largest companies
    in the world. While the DJIA has, in recent years, included some modern companies
    in its “industrial” average (such as Microsoft and Intel), *most of the Dow Jones
    65 stocks are focused in old-line businesses, and do not appear to represent a
    broad measure of economic performance***.”**
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “道琼斯工业、交通和公用事业平均数的组合曾经是对美国经济的广泛衡量，因为这些行业曾经是经济产出的大部分。但现在情况已经不同，因为医疗保健、技术和金融等行业现在包括一些全球最大的公司。虽然近年来，道琼斯工业平均数已经包括一些现代公司（如微软和英特尔），**但大多数道琼斯65股票集中在老线企业，似乎并不代表经济绩效的广泛衡量***。”**
