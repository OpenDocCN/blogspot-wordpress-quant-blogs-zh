- en: 'Timely Portfolio: Google’s Visualization of Survey Responses'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：谷歌对调查回应的可视化
- en: 来源：[http://timelyportfolio.blogspot.com/2012/01/googles-visualization-of-survey.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/googles-visualization-of-survey.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/01/googles-visualization-of-survey.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/googles-visualization-of-survey.html#0001-01-01)
- en: As I try to develop the most beautiful and informative visualization of the
    survey responses [Survey Time](http://timelyportfolio.blogspot.com/2012/01/survey-time.html),
    I thought I should have a base case on which I could improve.  Fortunately, Google
    offers a visualization, which I think is actually pretty good.  Thanks to everyone
    who has responded.  Please respond (takes less than 1 minute) if you have not
    yet.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我尝试开发最美丽、最有信息量的调查回应可视化[调查时间](http://timelyportfolio.blogspot.com/2012/01/survey-time.html)时，我认为我应该有一个基本案例，我可以在此基础上进行改进。幸运的是，谷歌提供了一个可视化，我认为实际上做得相当不错。感谢所有已经回应的人。如果你还没有回应，请回应（不到1分钟）
