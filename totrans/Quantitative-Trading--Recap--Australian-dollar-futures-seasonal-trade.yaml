- en: . It incurred a loss of $920 per contract, despite a 12-year winning streak
    previously. This may be the peril of a trade that is not based on any fundamental
    rationale that I know of, as well as an in-sample bias that I alluded to in my
    previous article. I will keep it on my watchlist for another year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。尽管之前有12年的连胜，但这个交易还是亏损了每份合约920美元。这可能是我之前文章中提到的、没有基于我所知的任何基本理由的交易风险，以及样本内偏误的危险。我将在观察名单上再保留它一年。
