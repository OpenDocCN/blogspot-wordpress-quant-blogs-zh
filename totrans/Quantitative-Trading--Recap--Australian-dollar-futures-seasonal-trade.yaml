- en: Yesterday was the exit of the Australian dollar futures seasonal trade which
    I discussed in my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天是我在文章中讨论的澳大利亚元期货季节性交易的平仓日：
