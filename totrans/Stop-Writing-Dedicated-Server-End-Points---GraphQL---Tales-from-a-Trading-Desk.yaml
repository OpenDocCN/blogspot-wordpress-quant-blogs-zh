- en: There are numerous interesting [presentations](https://www.youtube.com/watch?v=9sc8Pyc51uU)
    from React.js Conference 2015\. “Data fetching for React applications at Facebook”
    is one such [presentation](https://www.youtube.com/watch?v=9sc8Pyc51uU) well worth
    watching.  Specifically the comment at 7:52!  Shaping data should also help with
    reduction of bandwidth usage – your only sending the data you need, and nothing
    more.  This blog posting provide a view on [batching](https://developers.facebook.com/docs/graph-api/making-multiple-requests)
    requests – cut down the chatter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   有很多有趣的[演讲](https://www.youtube.com/watch?v=9sc8Pyc51uU)来自2015年React.js会议。"Facebook中的React应用程序数据获取"是其中一个值得一看的[演讲](https://www.youtube.com/watch?v=9sc8Pyc51uU)。特别是7分52秒的评论！塑造数据也应该有助于减少带宽使用——你只发送你需要的数据，没有更多的。这篇博客文章提供了一个关于[批量请求](https://developers.facebook.com/docs/graph-api/making-multiple-requests)的观点——减少聊天。'
