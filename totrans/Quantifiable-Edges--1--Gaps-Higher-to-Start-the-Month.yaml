- en: 'Quantifiable Edges: 1% Gaps Higher to Start the Month'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   Quantifiable Edges: 1% Gaps Higher to Start the Month'
- en: 来源：[http://quantifiableedges.blogspot.com/2013/01/1-gaps-higher-to-start-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/1-gaps-higher-to-start-month.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/01/1-gaps-higher-to-start-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/01/1-gaps-higher-to-start-month.html#0001-01-01)
- en: Fiscal cliff news has the market set to gap up strongly this morning.  The 1st
    day of the month is often a strong one for stocks, but how has it done intraday
    when it gapped up big to begin with?  That is what I looked at this morning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   财政悬崖的消息使得市场预计今早会出现大幅跳空高开。月初的第一天通常对股市来说是一个强劲的日子，但如果它一开始就跳空大幅高开，那么它当日内的表现如何呢？这正是我今早研究的内容。'
- en: 6 of the 9 instances since 2003 have closed above the open.  Gross gains have
    been about 2.2 times the size of gross losses, and the average trade rose a little
    over 0.4% from open to close.  But with instances low I wouldn’t put a lot of
    faith in these numbers.  Early indications favor more upside but it is certainly
    not a clear-cut edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   自2003年以来，有9个实例中的6个最终收盘价高于开盘价。总收益大约是总亏损的2.2倍，平均交易从开盘到收盘上涨了约0.4%以上。但由于这种情况出现的次数不多，我不会对这些数字抱有太大信心。初步迹象偏向于进一步上涨，但肯定不是一个明确的交易优势。'
