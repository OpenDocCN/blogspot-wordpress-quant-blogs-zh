- en: '**Another 200 dma test**'
  prefs: []
  type: TYPE_NORMAL
- en: In the wake of the drama that played out in the stock market last week, the
    S&P 500 weakened to test the 200 dma. Is this just a re-test of the January lows
    or the start of a new bear leg?
  prefs: []
  type: TYPE_NORMAL
- en: To answer that question, I step outside the realm of pure technical analysis
    and pose three questions for both bulls and bears.
  prefs: []
  type: TYPE_NORMAL
- en: What will happen to earnings and earnings expectations in the wake of the hot
    January CPI report that spooked the market?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fed Funds futures are now discounting a half-point liftoff at the March FOMC
    meeting. Some analysts have even speculated that the Fed may raise by a quarter-point
    in a surprise inter-meeting move. Will the Fed acquiesce or push back against
    those expectations?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If stock prices were to weaken further, how will insiders react?
