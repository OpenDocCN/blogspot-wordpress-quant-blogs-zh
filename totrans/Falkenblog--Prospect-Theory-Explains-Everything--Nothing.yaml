- en: 'I was reading this quote from Kahneman and Tversky, and found this part very
    revealing:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在阅读康纳曼和特韦尔斯基的这个引用，并发现其中这一部分非常启人深思：
- en: Low probabilities, however, are overweighted, and very low probabilities are
    either overweighted quite grossly or neglected altogether, making the decision
    weights highly unstable in that region.[page 8, [Choices, Values and Frames](http://www.amazon.com/Choices-Values-Frames-Daniel-Kahneman/dp/0521627494/ref=sr_1_1?ie=UTF8&s=books&qid=1237846939&sr=1-1)]
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 低概率，然而，被高估了，而非常低的概率要么被极度高估，要么完全被忽视，使得在该区域的决策权重非常不稳定。[第 8 页，《选择、价值和框架》](http://www.amazon.com/Choices-Values-Frames-Daniel-Kahneman/dp/0521627494/ref=sr_1_1?ie=UTF8&s=books&qid=1237846939&sr=1-1)]
- en: Given this definition, I don't see why this theory is considered useful. If
    a disaster happens that seems to cause a lot of angst, one can say it was underweighted.
    If someone is paying a lot for insurance that seems to generate a positive return,
    one can say people are overestimating this risk. Ex post, the theory explains
    everything, and nothing. Looking a small probability event before the fact, it
    predicts everything, and nothing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   给定这个定义，我不认为这个理论被认为是有用的。如果发生了一场似乎引起了很多烦恼的灾难，可以说它被低估了。如果有人为保险付了很多钱，似乎产生了正回报，可以说人们高估了这个风险。事后，这个理论什么都解释了，什么都没有解释。在事前看一个小概率事件，它既预测了一切，又预测了什么都没有。'
