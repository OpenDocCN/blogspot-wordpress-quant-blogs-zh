  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/1b58529ea9e73a118bb570fa12bddb67.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjyfRsWXbOWS_4iziCoafHbBNPtIDpuLACm84HpxWQ5hTxO3wXV9dWLMHN9IGa0NYgZsM0pvAHm5659Bygfk1awymLwygmmH3ebIWQdXR914FmJYSp3oGYZhkq8_i0ZmA2XHMVtwsUKeL4Z/s651/FMS+risk+appetite.png)'
- en: Retail risk appetite is even more stretched. The CBOE equity put/call ratio
    (CPCE), which tends to measure retail sentiment, is extremely low indicating excessive
    bullishness. By contrast, the index put/call ratio (CPCI), which measures institutional
    hedging activity, has been rising indicating cautiousness. Such high spreads between
    CPCE and CPCI have resolved themselves with market pullbacks in the past.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 零售风险偏好甚至更加膨胀。期权市场中的CBOE股票看跌/看涨比率（CPCE），通常用来衡量零售情绪，目前极低，显示出过度的乐观情绪。相比之下，衡量机构对冲活动的指数看跌/看涨比率（CPCI）却在上升，显示出谨慎态度。CPCE和CPCI之间如此高的差价在过去市场回调时已经得到解决。
