- en: '**In need of a washout **'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**需要一次洗涤**'
- en: While I am a long-term equity bull, sentiment models are extremely stretched
    in this market and in desperate need of a reset. The latest BoA Global Fund Manager
    survey shows that institutional risk appetite is at historically high levels.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我是长期的股票多头，但情绪模型在这个市场上极度拉伸，急需重置。最新的BoA全球基金经理调查显示，机构风险偏好处于历史高位。
- en: '[![](img/1b58529ea9e73a118bb570fa12bddb67.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjyfRsWXbOWS_4iziCoafHbBNPtIDpuLACm84HpxWQ5hTxO3wXV9dWLMHN9IGa0NYgZsM0pvAHm5659Bygfk1awymLwygmmH3ebIWQdXR914FmJYSp3oGYZhkq8_i0ZmA2XHMVtwsUKeL4Z/s651/FMS+risk+appetite.png)'
