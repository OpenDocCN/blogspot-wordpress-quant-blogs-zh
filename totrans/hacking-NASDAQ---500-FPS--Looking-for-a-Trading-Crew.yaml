- en: 'hacking NASDAQ @ 500 FPS: Looking for a Trading Crew'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在500帧每秒下黑客纳斯达克：寻找交易团队
- en: 来源：[http://hackingnasdaq.blogspot.com/2012/05/looking-for-trading-crew.html#0001-01-01](http://hackingnasdaq.blogspot.com/2012/05/looking-for-trading-crew.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://hackingnasdaq.blogspot.com/2012/05/looking-for-trading-crew.html#0001-01-01](http://hackingnasdaq.blogspot.com/2012/05/looking-for-trading-crew.html#0001-01-01)
- en: Have met quite a few people over the last 9 months from a wide cross-section
    of the trading eco-system. From stressed traders, to hardcore techies, to hardcore
    WOW players looking to reduce latency! Yet at this point in time, I need more
    experience/mentors/infrastructure to accelerate my progress.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的9个月里，我遇到了来自交易生态系统各个领域的人。从紧张的交易员，到技术宅，再到想要降低延迟的魔兽世界玩家！然而在这个时刻，我需要更多的经验/导师/基础设施来加快我的进步。
- en: Looking for a lean and mean group (or individual) that`s cool with remote and
    wants my trading to be successful.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找一个*精益高效*的团队（或个人），可以远程工作并希望我的交易能够成功。
- en: What can I offer?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我能提供什么？
- en: '- 100% dedicated self starter, "gets shit done", no supervision needed'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '- 100%的自我启动者，“做事得心应手”，不需要监督'
