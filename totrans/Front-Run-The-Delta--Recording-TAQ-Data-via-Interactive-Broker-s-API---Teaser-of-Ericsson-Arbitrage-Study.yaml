- en: It should be noted that IB is not the perfect platform to operate in today's
    market.  They are limited to pricing updates at a rate of 100ms when many of today's
    trades occur in the 10-20ms range.  This obstacle has limited my ability to study
    certain HFT strategies at higher granularities than I can record.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 应当指出，IB并不是在今天的市场中操作的完美平台。 他们的价格更新速度为100毫秒，而当今很多交易发生在10-20毫秒的范围内。这一障碍限制了我在记录高于我能够记录的粒度的某些HFT策略的能力。
