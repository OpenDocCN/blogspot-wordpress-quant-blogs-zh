- en: 'VIX and More: The Calendar Effect and Time Decay'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 日历效应与时间衰减'
- en: 来源：[http://vixandmore.blogspot.com/2009/10/calendar-effect-and-time-decay.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/calendar-effect-and-time-decay.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/calendar-effect-and-time-decay.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/calendar-effect-and-time-decay.html#0001-01-01)
- en: Since the beginning of last year, I have periodically discussed what I call
    “[calendar reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion),”
    which is essentially a phenomenon caused by the fact that the VIX is priced according
    to the calendar, but only calculated during trading days. The long and the short
    of this chronological mismatch is that market makers tend to drop option prices
    (and implied volatility) on Fridays in anticipation of the coming weekend and
    raise them on Mondays.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从去年年初以来，我定期讨论我所谓的“[日历反转](http://vixandmore.blogspot.com/search/label/calendar%20reversion)”现象，这实际上是由于VIX根据日历定价，但仅在交易日内计算。这种时间上的不匹配的后果是，市场制造商倾向于在周五降低期权价格（和隐含波动率），以预期即将到来的周末，并在周一提高它们。
- en: Earlier today, Mark Sebastian of [Option911](http://www.option911.com/) wrote
    the best article I have seen on this subject, [How Option Time Premium Decays
    Over the Weekend](http://www.optionpit.com/option-education/how-option-time-premium-decays-over-the-weekend),
    in which he detailed his experiences related to weekend [time decay](http://vixandmore.blogspot.com/search/label/time%20decay)
    and how market makers account for this during the Friday trading day. If you want
    to understand options pricing dynamics and how to best synchronize a five day
    clock with a seven day clock, then Mark’s work is absolutely required reading.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早些时候，[Option911](http://www.option911.com/)的马克·塞巴斯坦写了关于这个话题的最佳文章，[周末期权时间溢价如何衰减](http://www.optionpit.com/option-education/how-option-time-premium-decays-over-the-weekend)，他详细描述了与周末[时间衰减](http://vixandmore.blogspot.com/search/label/time%20decay)相关的经历以及市场制造商如何在周五交易时间内考虑这一点。如果你想了解期权定价动态以及如何最佳地将五天时钟与七天时钟同步，那么马克的工作绝对是必读的。
- en: Note that Mark’s blog is one of the 15 entries in my new (as of today) Favorite
    Options Blogs list in the right hand column of *VIX and More*. In the past couple
    of months I have found myself going out of my way to assemble a Friday [links](http://vixandmore.blogspot.com/search/label/links)
    post in large part to highlight some of the interesting work coming out of several
    relatively new options blogs. Now that it is no longer just [Daily Options Report](http://www.dailyoptionsreport.com/)
    and *VIX and More* talking about options, I will do the best I can to incorporate
    as much of the excellent new information and analysis that can be found in all
    corners of the blogosphere.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，马克的博客是我今天新列出的（共15个）最喜欢的期权博客列表中的一个，位于*VIX and More*博客右侧栏。在过去几个月里，我发现自己会特意去找一些新期权博客的有趣工作。现在，讨论期权的不仅仅是[Daily
    Options Report](http://www.dailyoptionsreport.com/)和*VIX and More*，我将会尽力整合博客圈各处的优秀信息和分析。
