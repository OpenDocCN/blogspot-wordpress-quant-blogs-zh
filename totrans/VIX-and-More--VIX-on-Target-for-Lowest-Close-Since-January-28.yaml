- en: 'VIX and More: VIX on Target for Lowest Close Since January 28'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX on Target for Lowest Close Since January 28'
- en: 来源：[http://vixandmore.blogspot.com/2009/03/vix-on-target-for-lowest-close-since.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/vix-on-target-for-lowest-close-since.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/vix-on-target-for-lowest-close-since.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/vix-on-target-for-lowest-close-since.html#0001-01-01)
- en: The VIX closed at 39.66 on January 28 and has been nowhere near that level since
    the first week of the year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率指数（VIX）在1月28日收于39.66，自年初以来从未接近该水平。
- en: As the fear bubble continues to deflate, the VIX is down to 40.83 and headed
    for the lowest close in six weeks, continuing some of the themes discussed in
    [More Volatility + Less Fear = Lower VIX?](http://vixandmore.blogspot.com/2009/03/more-volatility-less-fear-lower-vix.html)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着恐惧泡沫继续消退，VIX降至40.83，并且朝着六周来最低收盘价的方向发展，延续了[更多波动+更少恐惧=更低VIX？](http://vixandmore.blogspot.com/2009/03/more-volatility-less-fear-lower-vix.html)中讨论的一些主题。
