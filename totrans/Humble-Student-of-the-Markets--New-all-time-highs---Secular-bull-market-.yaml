- en: 'Humble Student of the Markets: New all-time highs = Secular bull market?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[市场谦逊的学生](https://humblestudentofthemarkets.blogspot.com/2014/03/new-all-time-highs-secular-bull-market.html#0001-01-01)：新的历史最高点=长期牛市？'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/new-all-time-highs-secular-bull-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/new-all-time-highs-secular-bull-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/new-all-time-highs-secular-bull-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/new-all-time-highs-secular-bull-market.html#0001-01-01)
- en: Five years after the market bottom in 2009 (also see my cautiously bullish
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2009年市场触底五年之后（也请参阅我的谨慎乐观
- en: '[Phoenix rising?](http://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[凤凰涅槃？](http://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html)'
- en: post on February 24, 2009), the SPX rallied to new all-time highs last week.
    Last year, this index decisively staged an upside breakout from a trading range
    that stretches back to the NASDAQ top in 2000.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在2009年2月24日发布的文章中，SPX指数上周上涨至新的历史最高点。去年，该指数明确突破了自2000年纳斯达克高点以来的交易范围。
- en: Here's a key long-term market question.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关键的长期市场问题。
- en: '***Is it time for the secular bear camp to throw in the towel and call this
    stock market a new secular bull?*** **Elevated valuation**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***是时候让长期熊市阵营认输了，并将这个股市称为新的长期牛市了吗？*** **估值偏高**'
- en: The technical evidence is certainly there, but my inner fundamental investor
    remains conflicted because valuations are elevated.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术证据当然是存在的，但我的内在基本面投资者仍然存在矛盾，因为估值偏高。
- en: '[Doug Ramsey](http://www.advisorperspectives.com/commentaries/leuthold_022414.php)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[道格·拉姆齐](http://www.advisorperspectives.com/commentaries/leuthold_022414.php)'
- en: 'of Leuthold Weeden Capital Management recently penned an article on this very
    topic showing his (and my) certainty. First of all, Ramsey wrote that some analysts
    consider the 666 low on the SPX to be low enough for a secular bear low compared
    to market history:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Leuthold Weeden资本管理公司的罗素撰写了一篇关于这个话题的文章，表达了他（和我的）确定性。首先，拉姆齐写道，一些分析师认为SPX上的666低点与市场历史相比足够低，可以作为长期熊市的低点：
- en: 'A handful of analysts have contended the March 2009 low was not secular in
    nature—although their ranks thinned considerably in 2013\. They claim the 2000-09
    decline was simply too short to sufficiently purge the excesses built up during
    history’s most powerful secular bull. They have a point: The four previous secular
    bears lasted from 12 to 17 years even though all four commenced from far less
    inflated valuations than those recorded at the 2000 peak.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 少数分析师辩称，2009年3月的低点并非长期性质—尽管他们的人数在2013年大大减少。他们声称，2000年至2009年的下跌时间太短，无法充分清理历史上最强大的长期牛市中积累的过剩。他们有一定道理：前四个长期熊市持续了12至17年，尽管这四个熊市都是从远低于2000年高点的估值水平开始的。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Similarly, the remaining secular bears argue that U.S. stock market valuations
    never sank to levels befitting a true secular buying point. That’s debatable.
    At the intraday low of March 6, 2009 (the infamous “666”), the SP 500 traded at
    just 10.1x our 5-yr. Normalized EPS estimate—only half a point above the median
    P/E of 9.6x seen at the last four secular bear market lows. Close enough for government
    work, in our view. On the other hand, the SP 500 dividend yield at that historic
    low amounted to just half the median of 6.7% seen at the prior four lows.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样，其余的长期熊市阵营认为，美国股市的估值从未下降到符合真正长期购买点的水平。这是值得商榷的。在2009年3月6日的日内低点（臭名昭著的“666”）上，SP
    500仅以我们的5年平均EPS估计的10.1倍交易—只比过去四次长期熊市低点中的中值P/E高出半个点。在我们看来，已经足够接近了。另一方面，在那个历史性低点时，SP
    500的股息收益率仅为前四个低点中的中位数的一半，为6.7%。
- en: 'He went on to qualify those valuations on the basis of the low interest rate
    regime:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续基于低利率制度对这些估值进行限定：
- en: We expect that the March 2009 levels reached by essentially all of our key U.S.
    valuation measures will prove to be lasting secular lows. In the context of zero
    interest rates and (at the time) zero inflation, it was probably unreasonable
    to expect valuations to match those seen in conjunction with the double-digit
    interest rates and inflation at the 1982 low.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们预计，基本上所有我们的关键美国估值指标在2009年3月达到的水平将被证明是持久的长期低点。在零利率和（当时的）零通货膨胀的情况下，预计估值能够达到1982年低点时看到的水平可能是不合理的。
- en: 'Ramsey expressed his concerns about current valuation levels:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拉姆齐对当前估值水平表示担忧：
- en: Our concern is not with the troughs of 2009, but where those valuations stand
    a mere five years into the supposed secular upswing. Even the P/E on forward EPS—though
    not a serious valuation tool—has returned to its late 2007 highs, and those measures
    with actual predictive ability don’t look any better.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们关注的不是2009年的低谷，而是这些估值在所谓的长期上升趋势中的五年后的位置。即使基于前瞻EPS的市盈率（尽管不是一个严肃的估值工具）也已经回到了2007年底的高点，那些具有实际预测能力的指标看起来也不太好。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All six of the accompanying valuation ratios are strongly (and negatively) correlated
    with subsequent 10-year stock returns, and the least extreme among them (the SP
    500 12-Mo. Trailing P/E) still stands higher than about three-quarters of its
    history—with those earnings lifted by margins higher than 100% of their history.
    Three measures (Price/Cash Flow, Price-to-Book, and Price/Dividend) have moved
    into their ninth historical decile, and the SP Industrials Price/Sales ratio is
    now on a path into late-1990s bubble territory.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这六个伴随的估值比率与随后的10年股票回报率强烈（且负相关），其中最不极端的一个（标普500 12个月滚动市盈率）仍然高于其历史约四分之三——这些收益得益于历史上毛利率的提高。三个指标（价格/现金流、价格对账面价值、价格/股息）已经进入其历史第九个十分之一，标普工业价格对销售额比率现在正走向20世纪90年代后期泡沫区域。
- en: '****Whither corporate margins?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '****企业利润率将何去何从？**'
- en: I feel Ramsey's pain. Secular bulls don't tend to launch themselves with valuations
    at elevated levels like these. Consider, for example, the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我感同身受。长期牛市不太可能在这种估值水平启动。例如，考虑一下
- en: '[market cap to GDP](http://www.vectorgrader.com/indicators/market-cap-gdp)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[市值对GDP](http://www.vectorgrader.com/indicators/market-cap-gdp)'
- en: 'metric as a proxy for the Price to Sales ratio. This metric remains elevated
    and has surpassed its pre-Lehman Crisis highs:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将市销率作为价格对销售额比率的替代指标。这一指标保持高位，并已超过雷曼危机前的最高点：
- en: There have been a number of warnings on this so-called favorite valuation metric
    of Warren Buffett. As an example,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有很多关于这个所谓的沃伦·巴菲特最喜爱的估值指标的警告。例如，
- en: '[Forbes](https://www.blogger.com/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[福布斯](https://www.blogger.com/)'
- en: 'wrote about these concerns in a recent article:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的文章中，关于这些担忧，写道：
- en: The ratio today is 115.1% of the $16 trillion GDP. In the year 2000, just before
    the market cracked in the dot-com bubble, the market capitalization was 183% times
    the GDP, according to a chart published recently.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天的比率是16万亿美元的国内生产总值的115.1%。据最近公布的一张图表显示，在2000年互联网泡沫破裂前，市值是GDP的183%倍。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And in 2007, just as the housing credit bubble was bursting, the ratio was 135%
    times the GDP. These are all times when the stock market looks overvalued.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2007年，就在房地产信贷泡沫破裂时，该比率达到了GDP的135%倍。这些都是股市看起来高估的时候。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then, the buying point for stocks was reached in March 2009 when the ratio of
    market cap to GDP was only 73%. The numbers were somewhat different in 1929 when
    the market cap already was in decline and amounted to 81% of GDP, but fell precipitously
    to 25% of a ruinous GDP in 1933.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后，在2009年3月，当市值对国内生产总值的比率仅为73%时，买入股票的时机就到了。1929年的情况有些不同，当时市值已经开始下降，占国内生产总值的81%，但在1933年骤降至25%的毁灭性国内生产总值。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By comparison, in the bear market of 1975 the ratio of stock valuation to GDP
    was 75%, definitely a buy signal if you were Berkshire Hathaway. Even a better
    opportunity was 2009 when the ratio of stock valuation to the economy fell to
    50%. It was shooting ducks in a barrel and Buffett said so publicly several times.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相比之下，1975年的熊市中，股市估值对GDP的比率是75%，如果你是伯克希尔哈撒韦，那绝对是一个买入信号。更好的机会是2009年，当时股市估值对经济的比率降至50%。这是射击桶里的鸭子，巴菲特公开说了好几次。
- en: Much of the secular bull and bear debate based on the market cap to GDP ratio
    revolves around why corporate net margins are so high. Recall that P/E = P/(Sales
    X Net Margin). For a full discussion see my previous post
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 关于市场市值对国内生产总值比率所引发的长期牛熊辩论，很大程度上是围绕为什么企业净利率如此之高展开的。回想一下，市盈率（P/E）= P /（销售额X净利率）。要进行完整的讨论，请参阅我之前的文章
- en: '[He who solves this puzzle shall be King](http://humblestudentofthemarkets.blogspot.com/2013/11/he-who-solves-this-puzzle-shall-be-king.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[解开此谜题的人将成为国王](http://humblestudentofthemarkets.blogspot.com/2013/11/he-who-solves-this-puzzle-shall-be-king.html)'
- en: .
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Jesse Felder (via
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 杰西·费尔德（通过
- en: '[Business Insider](http://www.businessinsider.com/warren-buffett-on-profit-margins-1999-2014-3)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/warren-buffett-on-profit-margins-1999-2014-3)'
- en: ') highlighted a warning that Warren Buffett made about corporate margins in
    1999:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ）强调了沃伦·巴菲特在1999年关于企业利润率的警告：
- en: '"In my opinion, you have to be wildly optimistic to believe that corporate
    profits as a percent of GDP can, for any sustained period, hold much above 6%.
    One thing keeping the percentage down will be competition, which is alive and
    well. In addition, there''s a public-policy point: If corporate investors, in
    aggregate, are going to eat an ever-growing portion of the American economic pie,
    some other group will have to settle for a smaller portion. That would justifiably
    raise political problems—and in my view a major reslicing of the pie just isn''t
    going to happen."'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在我看来，你必须非常乐观才能相信企业利润占GDP的比例在任何持续的时期内都能维持在6%以上。一个让比例保持在低位的因素将是竞争，而竞争现在是无处不在的。此外，还有一个公共政策问题：如果企业投资者在总体上要吃掉美国经济蛋糕越来越多的份额，其他某个群体就必须接受更小的份额。这会合理地引发政治问题——在我看来，重新分配蛋糕的大动作是不会发生的。”
- en: -Warren Buffett
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: -沃伦·巴菲特
- en: Here is a difficult question for those in the secular bear camp. Buffett made
    those comments in 1999\. Why has he said nothing since then about corporate margins?
    His silence on this issue has been deafening.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些持世俗熊市观点的人来说，这里有一个难题。巴菲特在1999年发表了那些评论。为什么他从那时起就再也没有关于企业利润率的言论？他对这个问题的沉默是震耳欲聋的。
- en: '**New secular bull = New stock market bubble?**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**新的长期牛市=新的股市泡沫？**'
- en: 'Here is a difficult question for those in the secular bull camp. What''s the
    upside from here? Ramsey of Leuthold Weeden Capital Management projects limited
    upside under a secular bull scenario, even assuming that everything goes right:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些持世俗牛市观点的人来说，这里有一个难题。从这里开始有什么上涨空间吗？勒特霍尔德资本管理公司的拉姆西在世俗牛市情景下预计涨幅有限，即使假设一切都会顺利：
- en: If the current cyclical bull unfolds into a secular one that is perfectly average
    in duration and magnitude (a very tall achievement, in our book), the annualized
    total return over the next ten years will still be a bit below the long-term average
    return of 10%. Frankly, we don’t find this all that compelling, considering all
    that must go according to plan for the market to achieve it (i.e. sustained EPS
    growth at a healthy 6% and an inflated terminal P/E multiple).
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果当前的周期性牛市演变成一个持续时间和中度规模都完全平均的长期牛市（在我们看来这是一项非常了不起的成就），那么未来十年的年化总回报率仍然会略低于10%的平均回报率。坦率地说，我们觉得这并不是很有说服力，因为市场要实现这一目标，必须一切都按计划进行（即EPS持续健康增长6%，并维持一个膨胀的终端市盈率倍数）。
- en: 'He added some of these gains depends on assuming the resumption of a stock
    market bubble:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，这些收益的实现取决于假设股市泡沫的恢复：
- en: Based on the relative positions of these time-tested measures, secular bulls
    seem to be implicitly betting on the reflation of a multi-generational stock bubble
    less than 15 years after it popped. The pathology of “busted bubbles”—which we’ve
    detailed at  length in the past—doesn’t support that bet.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据这些经时间考验的指标的相对位置，世俗牛市似乎在押注于在泡沫破裂后不到15年时间内的多代股票泡沫的再膨胀。我们过去详细阐述过的“破裂泡沫”的病理学并不支持这一赌注。
- en: '**A cyclical bull, a secular ????**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性牛市，还是长期牛市？**'
- en: When he puts it all together, my inner investor thinks that, if we are indeed
    seeing a new secular bull market, the extraordinary measures undertaken by global
    central banks in the wake of the Lehman Crisis has front-end loaded many of the
    gains to be realized in this bull. There is, however, a silver lining to this
    outlook.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当他把这些因素综合在一起时，我的内心投资者认为，如果我们确实正在看到一个新的长期牛市，那么全球中央银行在雷曼危机后的紧急措施已经将许多预期在此次牛市中实现的收益前置了。然而，这种前景也有一线光明。
- en: In the meantime, we are in the midst of a global cyclical bull, so enjoy it.
    I can point to the many positives highlighted by
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我们正处在一场全球周期性牛市的中心，所以请享受吧。我可以指出许多被
- en: '[Jeff Miller](http://oldprof.typepad.com/a_dash_of_insight/2014/03/weighing-the-week-ahead-what-is-the-risk-and-reward-for-stocks.html)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰夫·米勒](http://oldprof.typepad.com/a_dash_of_insight/2014/03/weighing-the-week-ahead-what-is-the-risk-and-reward-for-stocks.html)'
- en: in his latest weekly commentary, such as improving eurozone PMIs, the ISM beat
    last week, improving employment, etc.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的最新周评中，例如改善的欧元区PMI、上周ISM超预期、就业状况改善等。
- en: From a technical standpoint, continued strength in breadth indicators such as
    the Advance-Decline Line has confirmed last week's new high in US equities (see
    my commentary on breadth analysis in
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，持续增长的宽度指标，如涨跌线，已经确认了上周美国股市的创纪录新高（参见我关于宽度分析的评论在
- en: '[What bad breadth?](http://humblestudentofthemarkets.blogspot.com/2014/02/what-bad-breadth.html)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[什么叫做市场宽度不佳？](http://humblestudentofthemarkets.blogspot.com/2014/02/what-bad-breadth.html)'
