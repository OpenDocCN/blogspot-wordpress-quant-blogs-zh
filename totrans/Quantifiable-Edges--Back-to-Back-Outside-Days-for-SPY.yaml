  zh: 来源：[http://quantifiableedges.blogspot.com/2014/01/back-to-back-outside-days-for-spy.html#0001-01-01](http://quantifiableedges.blogspot.com/2014/01/back-to-back-outside-days-for-spy.html#0001-01-01)
- en: Thursday marked the 2nd day in a row that SPY posted an outside day. (An outside
    day is a day where the security or index makes a higher high and a lower low than
    the day before.) It’s quite unusual to see 2 consecutive outside days. I last
    examined back-to-back outside days for SPY in the 5/23/13 subscriber letter. I
    have updated that study below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四标志着连续第二天SPY交易日外侧。 （外侧交易日是指证券或指数高于前一天的最高价和低于前一天的最低价。）连续两天看到外侧交易日是非常不寻常的。我上次检查SPY连续外侧交易日是在2013年5月23日的订阅信件中。我下面更新了那项研究。
