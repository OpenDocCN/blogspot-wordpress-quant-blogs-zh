- en: Thursday marked the 2nd day in a row that SPY posted an outside day. (An outside
    day is a day where the security or index makes a higher high and a lower low than
    the day before.) It’s quite unusual to see 2 consecutive outside days. I last
    examined back-to-back outside days for SPY in the 5/23/13 subscriber letter. I
    have updated that study below.
