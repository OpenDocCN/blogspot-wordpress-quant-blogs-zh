- en: 'Quantifiable Edges: Back to Back Outside Days for SPY'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：SPY连续两天外侧交易日
- en: 来源：[http://quantifiableedges.blogspot.com/2014/01/back-to-back-outside-days-for-spy.html#0001-01-01](http://quantifiableedges.blogspot.com/2014/01/back-to-back-outside-days-for-spy.html#0001-01-01)
