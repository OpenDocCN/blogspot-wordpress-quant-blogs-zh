- en: Minnesota Rules (that's where I live)! My favorite
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 明尼苏达州法规（那是我居住的地方）！我的最爱。
- en: '[Sargent paper](http://www.minneapolisfed.org/research/qr/qr531.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[萨吉特的论文](http://www.minneapolisfed.org/research/qr/qr531.pdf)'
- en: shows a model where even when inflation is a strictly monetary phenomenon, inflation
    it is really, in the long run, a fiscal phenomenon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了即使通货膨胀是严格的货币现象，长期来看，通货膨胀确实是财政现象。
- en: Chris Sims--who I've mentioned several times on this blog--is
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯·辛斯-- 我在这个博客中已经提到过好几次-- 是
- en: '[here](http://www.eduardoloria.name/articulos/Sims.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.eduardoloria.name/articulos/Sims.pdf)'
- en: . He basically destroyed interest in large-scale-macro-models, at least for
    anyone graduating subsequent to his seminal papers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。他基本上摧毁了对大规模宏观模型的兴趣，至少对于毕业之后的人来说是这样的。
- en: They will certainly help increase the Nobel Laureate signal/noise ratio, which
    currently is on par with those 'anarchists for big government' protesters. Though
    Sargent is, fundamentally, a macroeconomist, which means he says
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们肯定会帮助提高诺贝尔奖信号/噪声比，目前这方面与那些支持‘反对大政府的无政府主义者’示威者不相上下。尽管萨吉特在根本上是一位宏观经济学家，这意味着他会说
- en: '[many silly things.](http://falkenblog.blogspot.com/2010/11/tom-sargent-on-macro-alls-well.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[许多愚蠢的话。](http://falkenblog.blogspot.com/2010/11/tom-sargent-on-macro-alls-well.html)'
