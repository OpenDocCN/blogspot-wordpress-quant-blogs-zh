- en: '*VIX at 50.04 with SPX at 798.'
  prefs: []
  type: TYPE_NORMAL
- en: The VIX hasn’t been over 50 since January 23^(rd).
  prefs: []
  type: TYPE_NORMAL
- en: It will be interesting to see what the SPX does for support today now that the
    800 level is taken out.
  prefs: []
  type: TYPE_NORMAL
- en: Internally, the financials are the main culprit in the early going, as technology
    and small cap stocks have already started to rally.*
  prefs: []
  type: TYPE_NORMAL
