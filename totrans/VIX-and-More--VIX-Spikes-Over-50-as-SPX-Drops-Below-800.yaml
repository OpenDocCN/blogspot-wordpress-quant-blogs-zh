- en: 'VIX and More: VIX Spikes Over 50 as SPX Drops Below 800'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2009/02/vix-spikes-over-50-as-spx-drops-below.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/vix-spikes-over-50-as-spx-drops-below.html#0001-01-01)
