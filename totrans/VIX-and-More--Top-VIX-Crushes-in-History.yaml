- en: '*[source(s):  CBOE, VIX and More]*'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, most of these volatility crush days coincided with huge jumps in
    the SPX, but there are some interesting exceptions, not the least of which was
    the 0.04%
  prefs: []
  type: TYPE_NORMAL
- en: '*decline*'
  prefs: []
  type: TYPE_NORMAL
- en: in the SPX back on April 11, 1990.  That just happens to be the only day for
    which I cannot find any obvious explanatory catalyst – to the extent that a 0.04%
    in stocks can actually have a catalyst – but given the proximity to the upcoming
    Gulf War, my guess is that some sort of news related to Iraq played into this
    event.
  prefs: []
  type: TYPE_NORMAL
- en: Note also how many of these volatility crush instances follow other important
    market-moving high
  prefs: []
  type: TYPE_NORMAL
- en: '[fear](http://vixandmore.blogspot.com/search/label/fear)'
  prefs: []
  type: TYPE_NORMAL
- en: events one or two days later, in true
  prefs: []
  type: TYPE_NORMAL
- en: '[mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)'
  prefs: []
  type: TYPE_NORMAL
- en: fashion.  Examples on this list range from the
