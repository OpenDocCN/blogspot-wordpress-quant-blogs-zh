- en: Yesterday’s sharp downward move in the VIX gave me a reason to tweet that the
  prefs: []
  type: TYPE_NORMAL
- en: '[volatility crush](http://vixandmore.blogspot.com/search/label/volatility%20crush)'
  prefs: []
  type: TYPE_NORMAL
- en: as seen in the SPX and VIX was among the top 25 in history.  Upward pressure
    on the VIX toward the end of the session dropped the VIX down to the 30
  prefs: []
  type: TYPE_NORMAL
- en: ^(th)
  prefs: []
  type: TYPE_NORMAL
- en: largest VIX decline in history, but along the way the Twitterati raised a number
    of questions about volatility crushes and the VIX as a measurement tool of broad
    market volatility crushes.
  prefs: []
  type: TYPE_NORMAL
- en: Since I have never seen any data related to the VIX and volatility crushes before,
    I thought this might be an opportunity to present some of my data and talk about
    the findings.  In the chart below, I have captured the 25 largest one-day declines
    in the VIX since 1990 and have presented data showing the forward performance
    of the SPX in periods from one to 100 days and I have also added some brief commentary
    regarding the causes.  In some cases I link the volatility crush to a previous
    VIX spike and use some explanatory shorthand in the process.  For instance, the
    top crush day, May 10, 2010, followed 2 days after the 21
  prefs: []
  type: TYPE_NORMAL
- en: ^(st)
  prefs: []
  type: TYPE_NORMAL
- en: largest
