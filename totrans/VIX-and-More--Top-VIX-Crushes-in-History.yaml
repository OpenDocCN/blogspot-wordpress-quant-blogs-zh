- en: Things get even more interesting if you compare the top 25 VIX crushes to the
    top 25 VIX spikes in history (for an identical table recapping the top 25 spikes
    refer to
  prefs: []
  type: TYPE_NORMAL
- en: '[Last Two Days Are #5 and #6 One-Day VIX Spikes in History](http://vixandmore.blogspot.com/2015/08/last-two-days-are-5-and-6-one-day-vix.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .)  For starters, the top 25 VIX spikes all move up at least 31%, while none
    of the top 25 VIX crushes managed to eclipse the 30% decline level.  Also note
    the differences in the mean reversion predictive value of spikes versus crushes. 
    In general, the performance of the SPX following VIX crushes is modestly lower
    than that of the SPX in general.  On the other hand, the performance of the SPX
    following VIX spikes is generally better than the SPX in general – much more so
    if the September 29, 2008 outlier is dropped from the data set.
  prefs: []
  type: TYPE_NORMAL
- en: Another point that I think is worth making speaks to the overall changes in
    the volatility space.  The critical data point is that 11/25 of the top 25 VIX
    crushes happened since the beginning 2010, while 14/25 of the top 25 VIX spikes
    have occurred during the same period.  This means that we have had as much in
    the way of big volatility moves in the list seven years as in the previous twenty
    years of VIX data.  In other words, the volatility landscape is changing and the
    rise of
