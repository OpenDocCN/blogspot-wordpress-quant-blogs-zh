  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “作为一名开发者……”我忘记了回顾会议
- en: Unfortunately, another default Scrum ceremony that is often ignored is the [retrospective](https://www.mountaingoatsoftware.com/agile/scrum/sprint-retrospective).
     Without retrospectives the team can’t learn and improve.  Rally lists the retrospective
    [issue](https://help.rallydev.com/top-10-mistakes-teams) in its “Top 10 Mistakes
    Made by New Agile Teams”.  In my humble view the failure of a team to engage in
    a retrospective says a lot about the team failing to be/understand agile – the
    team could often be said to be simply going though some motions of pretending
    to be agile, without actually understanding and embracing agile.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，另一个经常被忽视的默认Scrum仪式是[回顾会议](https://www.mountaingoatsoftware.com/agile/scrum/sprint-retrospective)。没有回顾会议，团队就无法学习和改进。Rally在其“新敏捷团队常犯的十大错误”中列出了回顾会议[问题](https://help.rallydev.com/top-10-mistakes-teams)。在我谦逊的观点中，一个团队未能参与回顾会议，说明该团队未能成为/理解敏捷——这个团队往往可以说只是在假装敏捷，而没有真正理解和拥抱敏捷。
- en: 'Suggestion: Buy one of the many good agile book and learn.  Read the blogs
    from the many respected agile coaches.  Embrace the new world and stop blocking
    others.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 建议：购买众多优秀敏捷书籍中的一本并学习。阅读众多受人尊敬的敏捷教练的博客。拥抱新世界，停止阻碍他人。
