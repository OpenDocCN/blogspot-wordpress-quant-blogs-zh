- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Subscribers received an alert last Friday that I had turned tactically cautious
    on the market. So far, this has been a fairly predictable market with few surprises.'
  prefs: []
  type: TYPE_NORMAL
- en: Rob Hanna at
  prefs: []
  type: TYPE_NORMAL
- en: '[Quantifiable Edges](https://quantifiableedges.com/why-todays-fed-day-setup-may-not-be-as-bullish-as-most/)'
  prefs: []
  type: TYPE_NORMAL
- en: documented how stock prices have been during FOMC days when the SPX closed at
    a 20-day high the day before. That's because the market had risen in anticipation
    of a positive announcement from the Fed, and the reaction is at best a coin toss.
  prefs: []
  type: TYPE_NORMAL
- en: Today's roller coaster market action was no surprise.
