- en: 'Humble Student of the Markets: A Brazilian bubble?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/brazilian-bubble.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/brazilian-bubble.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The following headline came across my desk:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Obama to offer infrastructure financing for Brazil](http://www.reuters.com/article/2011/02/22/obama-brazil-idUSN2227689920110222)'
  prefs: []
  type: TYPE_NORMAL
- en: . The brief story went on to say that the initiative is intended to help US/Brazilian
    joint ventures to prepare for the 2014 World Cup and 2016 Olympics.
  prefs: []
  type: TYPE_NORMAL
- en: I am no Latin American emerging markets expert, but it seems to me that Brazil
    doesn't need any further stimulus. Consider this recent story in the
  prefs: []
  type: TYPE_NORMAL
- en: '[FT](http://www.ft.com/cms/s/0/1058f3f2-3b98-11e0-a96d-00144feabdc0.html#axzz1EnC86PnH)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: For Brazilians, prices in the once moribund residential and office real estate
    market are rising so fast that areas are rapidly becoming unaffordable.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are signs that the market is becoming frothy as people invest with the
    intention of flipping properties in the next couple of years.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Alexandre, a 37-year-old textile engineer from Morumbi, a smart neighbourhood
    of São Paulo a few miles north of the city’s Jardim Angela favela, has bought
    a penthouse apartment that is still being built but he is already thinking of
    selling it.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I bought my first place in Morumbi in 2006 for R$100,000, sold it for double
    in 2010, signed up R$500,000 for this place in September and it’s going to get
    even higher when it’s finished,” he explains. “If I keep doing this I won’t even
    have to go to work any more.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Flipping? Isn't that just bubblelicious?
  prefs: []
  type: TYPE_NORMAL
