- en: Just time for a quick post tonight. After gapping up about 0.5% on Thursday
    the market failed to make much headway. Around 3pm the gap was closed. A late
    rally left the market slightly positive on the day. This action is fairly typical
    of how the market reacts to
  prefs: []
  type: TYPE_NORMAL
- en: '[mid-sized gaps](http://quantifiableedges.blogspot.com/2008/04/mid-sized-gaps-up.html)'
  prefs: []
  type: TYPE_NORMAL
- en: in downtrends. It’s
  prefs: []
  type: TYPE_NORMAL
- en: '[the big gaps](http://quantifiableedges.blogspot.com/2008/03/large-gaps-higher-in-uptrends-vs.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that frequently lead to short-covering rallies and strong moves. With volatility
    picking back up and the fear seeming to climb we may be seeing more in the way
    of gaps in the next few days and weeks. You may want to review some of the
  prefs: []
  type: TYPE_NORMAL
- en: '[gap studies](http://quantifiableedges.blogspot.com/search/label/gaps)'
  prefs: []
  type: TYPE_NORMAL
- en: to see how the market has performed in the past following certain gap situations.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[CBI](http://quantifiableedges.blogspot.com/search/label/CBI)'
  prefs: []
  type: TYPE_NORMAL
- en: didn’t move today. The way things are set up it could go either way tomorrow.
    A strong up day may reduce it and a strong down day could get it to “10”. Keep
    a special eye on the financial sector.
  prefs: []
  type: TYPE_NORMAL
- en: For those wondering, the McClellan Oscillator finished around -175\. I will
    make a note of it when it closes above zero, which would signal an exit to
  prefs: []
  type: TYPE_NORMAL
- en: '[last night''s "system".](http://quantifiableedges.blogspot.com/2008/06/what-mcclellan-oscillator-is-suggesting.html)'
  prefs: []
  type: TYPE_NORMAL
