- en: 'Falkenblog: Utilities and Low Vol'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：公用事业和低波动
- en: 来源：[http://falkenblog.blogspot.com/2012/09/utilities-and-low-vol.html#0001-01-01](http://falkenblog.blogspot.com/2012/09/utilities-and-low-vol.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/09/utilities-and-low-vol.html#0001-01-01](http://falkenblog.blogspot.com/2012/09/utilities-and-low-vol.html#0001-01-01)
- en: I spoke with Ben Levinsohn last week, as he's a pretty good guy for the WSJ
    who writes about low vol on occasion.  He took
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在上周与《华尔街日报》的本·莱文森进行了交谈，他是一个非常不错的人，偶尔写一些关于低波动的东西。他走进了我们的会话。
- en: '[this snippet](http://online.wsj.com/article/SB10000872396390443696604577647742779925240.html?mod=googlenews_wsj)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个片段](http://online.wsj.com/article/SB10000872396390443696604577647742779925240.html?mod=googlenews_wsj)'
- en: 'out of our conversation:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的对话：
- en: '"If you want low volatility, you should get utilities and not worry about it,"
    says Eric Falkenstein'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果你想要低波动，你应该获得公用事业，而不必担心，”埃里克·福尔肯斯坦如此说。
- en: Alas, that's not exactly what I meant, though I did say it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 唉，那不是我所想的，尽管我确实这么说过。
- en: What I was trying to say was that while a low volatility strategy has more of
    a utility weighting than the S&P, your average low vol investors should not to
    worry about it. A low volatility focus dominates the indices, which dominate active
    portfolios, which dominate picking individual stocks. So the 'low vol' focus should
    be encouraged.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试表达的是，虽然低波动策略比S&P更注重公用事业，但你的普通低波动投资者不必担心。低波动关注主导了指数，指数主导了主动投资组合，而主动投资组合主导了选择个别股票。因此，“低波动”关注应该被鼓励。
- en: 'Here''s the weighting of the Russell 1000 by industry sector, by value-weighting
    and count:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Russell 1000按行业扇区，按价值加权和数目的权重分配：
- en: 'Now, if you apply a filter so you grab the bottom 20% of stocks with the lowest
    beta or volatility, here''s the allocation you get, both by count (equal weighted),
    or market cap (if you allocate via market cap), where the percents are relative
    to the Russel, so that 20% would be neutral (because I''m choosing the bottom
    20% of stocks):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你应用一个过滤器，这样你就可以抓住波动最低的股票的20％，以下是你得到的分配数据，即通过数目（等权重），或者市值（如果你通过市值来分配），这些百分比是相对于Russel的，所以20％就是中性（因为我选择的是股票底部的20％）：
- en: There are several ways you can make low vol better, and utilities, historically,
    don't seem to be the secret sauce of low volatility. Below is the total return
    index for 10 major indices since 1927, and utilities are near the bottom in total
    return. As low vol has historically out-returned high volatility, this clearly
    suggests utilities are a drag on the strategy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你能够使低波动更好的方式有几种，而历史上，公用事业似乎并不是低波动的秘密武器。下面是自1927年以来10个主要指数的总回报指数，公用事业在总回报中位列倒数。由于低波动在历史上的回报超过了高波动，这显然表明公用事业是该策略的负担。
- en: Yet, if you get worried about this nuance, you probably will get led down the
    path of gilding the lilly, making things worse in an earnest attempt to do things
    better. I mean, if you restrict utilities, what next? Value (because that overlays
    one's value allocation)? How about industry caps in general? While I think there
    are better ways to play low volatility than SPLV, for most people this is their
    best play.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你对这个细微的差别感到担忧，你可能会被引入对改善的热衷，而对更好地做事的热忱反而会使事情变得更糟。我的意思是，如果你限制了公用事业，下一个可能是什么？价值（因为这覆盖了一个人的价值分配）？总体而言，行业的限制呢？虽然我认为有比SPLV更好的玩法低波动，但对大多数人来说，这是他们最好的方法。
- en: 'I don''t talk about tactics I think really add alpha because really good specific
    ideas are better kept off the web: the masses will dismiss them, and smart people
    will steal them without attribution. Big strategies are useful to discuss in public
    because they are interesting and too big to be a secret anyway.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我不谈论我认为的真正可以增加alpha的策略，因为真正好的具体的想法最好不要出现在网络上：大众会忽略它们，聪明的人会在没有署名的情况下窃取它们。大战略是公开讨论的有用的，因为它们很有趣，而且太大而不能成为一个秘密。
- en: As most people screw things up doing it themselves, usually by adding a signature
    flare (most new ideas are bad, after all), most people will ruin the benefits
    of low vol by noting that utilities detract from low vol.  In practice people
    don't stop with just one refinement, to their detriment.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数人在自己做事时都搞砸了，通常是通过添加专属的风格（毕竟，大部分新的想法都是不好的），大多数人会破坏低波动的好处，指出公用事业会减少低波动。在实践中，人们不会仅仅经历一次改善，这对他们自己是有害的。
- en: If you can afford or know someone really good (ie, in the top decile), do it
    fancy, but otherwise, simpler is better.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够负担得起或了解某人真的很优秀（也就是说，在前10％），那就选高级一点，否则，简单方便才是最好的。
