- en: 'VIX and More: VIX Binary Options'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX二元期权
- en: 来源：[http://vixandmore.blogspot.com/2008/09/vix-binary-options.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vix-binary-options.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/vix-binary-options.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/vix-binary-options.html#0001-01-01)
- en: Back on July 1^(st), the CBOE launched [binary options](http://en.wikipedia.org/wiki/Binary_option)
    on the VIX.  Essentially the CBOE’s binary options are the same as the pioneering
    ‘[fixed return options](http://www.amex.com/?href=/options/prodInf/OptPiFROs.jsp)’
    launched by the AMEX earlier in the year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 7月1日，芝加哥期权交易所推出了对VIX的[二元期权](http://en.wikipedia.org/wiki/Binary_option)。基本上，芝加哥期权交所的二元期权与早些年由AMEX推出的‘[固定回报期权](http://www.amex.com/?href=/options/prodInf/OptPiFROs.jsp)’相同。
- en: As the name implies, a binary option is an all or nothing security that pays
    off a fixed cash settlement amount if the underlying settles at or above a specified
    strike price at expiration.  If the underlying settles below the specified strike
    price, the binary option will expire worthless.  If you are familiar with [Intrade.com](http://vixandmore.blogspot.com/search/label/Intrade),
    then you are already familiar with binary options.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如名称所示，二元期权是一种一劳永逸的证券，如果标的物在到期时结算价达到或超过指定的行权价，将支付固定的现金结算金额。如果标的物在指定的行权价格以下结算，二元期权将毫无价值。如果您熟悉[Intrade.com](http://vixandmore.blogspot.com/search/label/Intrade)，那么您已经熟悉了二元期权。
- en: 'In the case of VIX binary options, these are European style (no early exercise)
    options, currently consisting only of calls (no puts are available), and settled
    in cash.  The CBOE specifies the settlement as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 至于VIX二元期权，这些都是欧式风格（不支持提前行权）的期权，目前只包括认购期权（没有认沽期权），并且以现金结算。芝加哥期权交易所规定如下的结算方式：
- en: '*"The exercise-settlement value for VIX Binary Options will be the same as
    the exercise-settlement value ("VRO") for CBOE Volatility Index Options. VRO is
    a Special Opening Quotation (SOQ) of VIX calculated from the sequence of opening
    prices of the options used to calculate the index on the settlement date. The
    opening price for any series in which there is no trade shall be the average of
    that option''s bid price and ask price as determined at the opening of trading.
    Exercise will result in delivery of cash on the business day following expiration.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*“VIX二元期权的行权结算值将与芝加哥期权交易所波动率指数期权的行权结算值（“VRO”）相同。VRO是从用于在结算日计算指数的期权的开盘价格序列中计算的VIX的特殊开盘行情。任何没有交易的系列的开盘价格应为该期权的买价和卖价在交易开始时确定的平均值。行权将导致在到期后第一个工作日进行现金交割。'
- en: The exercise-settlement amount for VIX Binary Call Options will be 1) $100,
    if VRO is equal to or greater than the VIX Binary Call Option strike price; or
    2) $0, if VRO is less than the VIX Binary Call Option strike price."*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: VIX二元认购期权的行权金额将为1）$100，如果VRO等于或大于VIX二元认购期权的行权价格；或2）$0，如果VRO小于VIX二元认购期权的行权价格。”*
- en: I checked with my two favorite options brokers, [thinkorswim](http://www.thinkorswim.com/)
    and [optionsXpress,](http://www.optionsxpress.com/) to determine the availability
    of VIX binary options.  thinkorswim has not yet implemented VIX binary options,
    but is “working on adding them.”  optionsXpress does have VIX binary options available
    to trade.  To access the optionsXpress VIX binary options chain, just pull up
    the chain for options on [VRO](http://vixandmore.blogspot.com/search/label/VRO)
    (the VIX special opening quotation ticker).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我与我最喜欢的两家期权经纪商，[thinkorswim](http://www.thinkorswim.com/)和[optionsXpress,](http://www.optionsxpress.com/)核实了VIX二元期权的可用性。thinkorswim尚未实施VIX二元期权，但正在“努力增加”。optionsXpress确实有VIX二元期权可供交易。要访问optionsXpress的VIX二元期权链，只需打开[VRO](http://vixandmore.blogspot.com/search/label/VRO)（VIX特殊开盘行情表）的期权链。
- en: A graphic of the current optionsXpress VIX binary option chain is below.  As
    you can see, volume and open interest are negligible at this stage, which has
    translated into bid-ask spreads generally in the 0.06 – 0.10 range.  For the month
    of August, the 22,162 VIX binary options contracts traded accounted for 1.8% of
    all VIX call options and 1.1% of all VIX options transactions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是当前optionsXpress VIX二元期权链的图表。正如您所见，目前成交量和未平仓量都很少，导致买卖价差通常在0.06 - 0.10范围内。截至8月份，22,162份VIX二元期权合约交易占所有VIX认购期权的1.8%，占所有VIX期权交易的1.1%。
- en: For additional information, check out the [VIX binary contract specifications](http://www.cboe.com/products/indexopts/bvz_spec.aspx)
    at the CBOE’s web site.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取更多信息，请访问芝加哥期权交易所网站上的[VIX 二进制合约规格](http://www.cboe.com/products/indexopts/bvz_spec.aspx)。
