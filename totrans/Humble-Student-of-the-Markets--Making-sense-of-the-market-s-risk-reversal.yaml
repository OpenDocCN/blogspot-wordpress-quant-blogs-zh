- en: ': So much for the S&P 500 testing the 200 dma and falling trend line resistance.
    The index reached its resistance zones late last week and pulled back to test
    a key support level.'
  prefs: []
  type: TYPE_NORMAL
- en: What's puzzling is the lack of a fundamental driver for the market weakness.
