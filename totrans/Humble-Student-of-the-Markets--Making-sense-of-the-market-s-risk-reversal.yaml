- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': So much for the S&P 500 testing the 200 dma and falling trend line resistance.
    The index reached its resistance zones late last week and pulled back to test
    a key support level.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 至于标普500指数测试200日移动平均线和下跌趋势线阻力，上周晚些时候该指数达到了其阻力区域，并回撤至测试一个关键支撑水平。'
- en: What's puzzling is the lack of a fundamental driver for the market weakness.
    While I have been cautious, this kind of market action even surprised me.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 令人困惑的是，市场疲软缺乏基本面驱动因素。虽然我一直保持谨慎，但这种市场行为甚至让我感到惊讶。
