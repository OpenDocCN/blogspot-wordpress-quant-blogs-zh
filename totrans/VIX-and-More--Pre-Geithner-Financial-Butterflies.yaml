- en: 'VIX and More: Pre-Geithner Financial Butterflies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数VIX与更多内容：盖特纳前的金融蝴蝶效应
- en: 来源：[http://vixandmore.blogspot.com/2009/02/pre-geithner-financial-butterflies.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/pre-geithner-financial-butterflies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/02/pre-geithner-financial-butterflies.html#0001-01-01](http://vixandmore.blogspot.com/2009/02/pre-geithner-financial-butterflies.html#0001-01-01)
- en: At this stage of the game, it is difficult to predict whether the markets will
    sell on the news following Geithner’s speech or rally on the possibility of progress.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个游戏的这个阶段，很难预测市场是会在盖特纳讲话后因消息而卖出，还是会在进步的可能性上 rally。
- en: 'One thing is much more likely: uncertainty and volatility associated with financial
    stocks is likely to drop significantly.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有一件事情可能性更大：与金融股票相关的不确定性和波动性可能会显著下降。
- en: There are a number of ways to play the financial volatility game. A basic one
    is with a long [butterfly](http://vixandmore.blogspot.com/search/label/butterfly)
    spread, such as the one shown below, in which [XLF](http://vixandmore.blogspot.com/search/label/XLF)
    is profitable if it stays in a 9.28 – 10.72 range in the next 1 ½ weeks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参与金融波动游戏有多种方式。一种基本的方式是通过建立一个[蝴蝶](http://vixandmore.blogspot.com/search/label/butterfly)价差交易，如下所示，其中如果[XLF](http://vixandmore.blogspot.com/search/label/XLF)在未来1
    ½周内保持在9.28 – 10.72的范围内，它将获利。
