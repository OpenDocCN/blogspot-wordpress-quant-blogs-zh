- en: 'Humble Student of the Markets: EM tail-risks are rising'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：新兴市场的尾部风险正在上升
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/em-tail-risks-are-rising.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/em-tail-risks-are-rising.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/04/em-tail-risks-are-rising.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/04/em-tail-risks-are-rising.html#0001-01-01)
- en: As the events in Eastern Ukraine unfold,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着乌克兰东部事件的发展，
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/10771069/US-financial-showdown-with-Russia-is-more-dangerous-than-it-looks-for-both-sides.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/10771069/US-financial-showdown-with-Russia-is-more-dangerous-than-it-looks-for-both-sides.html)'
- en: 'wrote about the risks of a an American-Russian confrontation:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他撰写了关于美俄对抗风险的文章：
- en: The United States has constructed a financial neutron bomb. For the past 12
    years an elite cell at the US Treasury has been sharpening the tools of economic
    warfare, designing ways to bring almost any country to its knees without firing
    a shot.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国已经构建了一枚金融中子炸弹。过去12年来，美国财政部的一个精英小组一直在磨砺经济战工具，设计出几乎可以在不发射一枪的情况下让任何国家屈服的方法。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The strategy relies on hegemonic control over the global banking system, buttressed
    by a network of allies and the reluctant acquiescence of neutral states. Let us
    call this the Manhattan Project of the early 21st century.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这项策略依赖于对全球银行系统的霸权控制，由一系列盟友的支持和中立国家的勉强同意作为支撑。让我们将这称为21世纪初的曼哈顿计划。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"It is a new kind of war, like a creeping financial insurgency, intended to
    constrict our enemies'' financial lifeblood, unprecedented in its reach and effectiveness,"
    says Juan Zarate, the Treasury and White House official who helped spearhead policy
    after 9/11\.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是一种新型战争，类似于悄悄蔓延的金融叛乱，旨在切断我们敌人的经济命脉，其影响力和效果前所未有，” Juan Zarate 表示，他是财政部和白宫的高级官员，在9/11事件后帮助制定了相关政策。
- en: 'The weapon is not military, but financial in nature:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种武器不是军事的，而是金融性质的：
- en: The stealth weapon is a "scarlet letter", devised under Section 311 of the US
    Patriot Act. Once a bank is tainted in this way - accused of money-laundering
    or underwriting terrorist activities, a suitably loose offence - it becomes radioactive,
    caught in the "boa constrictor's lethal embrace", as Mr Zarate puts it.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种隐秘的武器是一种“红色字母”，是根据美国爱国者法案第311条设计的。一旦银行因此受到污染——被指控洗钱或为恐怖活动提供资金，这是一个相当宽松的罪名——它就会变得具有放射性，陷入
    Zarate 先生所说的“巨蟒致命的拥抱”。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This can be a death sentence even if the lender has no operations in the US.
    European banks do not dare to defy US regulators. They sever all dealings with
    the victim.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使贷款人在美国没有业务，这也可能是死刑。欧洲银行不敢违抗美国监管机构。它们切断了与受害者的所有交易。
- en: In a different
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一篇
- en: '[article](http://www.telegraph.co.uk/finance/businesslatestnews/10766324/Russias-bond-market-is-Achilles-Heel-as-showdown-with-West-escalates.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://www.telegraph.co.uk/finance/businesslatestnews/10766324/Russias-bond-market-is-Achilles-Heel-as-showdown-with-West-escalates.html)'
- en: ', Evans-Pritchard outlined Russia''s financial vulnerability:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，Evans-Pritchard 概述了俄罗斯的金融脆弱性：
- en: Russia is at increasing risk of a full-blown financial crisis as the West tightens
    sanctions and Russian meddling in Ukraine pushes the region towards conflagration.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着西方加强对俄罗斯的制裁，以及俄罗斯在乌克兰的干涉将地区推向战争的边缘，俄罗斯面临全面金融危机的风险日益增加。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The country’s private companies have been shut out of global capital markets
    almost entirely since the crisis erupted, causing a serious credit crunch and
    raising concerns that firms may not be able to refinace debt without Russian state
    support.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自危机爆发以来，该国的私营公司几乎完全被排除在全球资本市场之外，导致严重的信贷紧缩，并引发担忧，如果没有俄罗斯政府的支持，公司可能无法重新融资债务。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “No Eurobonds have been rolled over for six weeks. This cannot continue for
    long and is becoming a massive issue,” said an official from a major Russian bank.
    “Companies have to roll over $10bn a month and nothing is moving. The markets
    have been remarkably relaxed about this, given how dangerous it is. Russia’s greatest
    vulnerability is the bond market,” he said.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “六周内没有续发欧元债券。这种情况不可能持续太久，已经变成一个巨大的问题，”一位俄罗斯大银行的官员说。“公司每月必须续发100亿美元的债务，但现在一切陷入停滞。市场对此异常放松，尽管这非常危险。俄罗斯最大的弱点是债券市场，”他补充说。
- en: 'In particular, he singled out the Russian external debt of $714 billion as
    a source of vulnerability:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，他指出了7140亿美元的外债是俄罗斯的一个脆弱点：
- en: 'A report by Sberbank said Russia has $714 bn of foreign debt: $427bn for compaines,
    $207bn for banks, and $62bn from state bodies. The oil group Rosneft relies on
    foreign debt for 90pc of its funding. Foreigners also own 70pc of the free-float
    of Russian stock market, which has not yet dropped heavily but has been held back
    by 15pc relative to emerging market peers since late February.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Sberbank的一份报告指出，俄罗斯有7140亿美元的外债：公司4270亿美元，银行2070亿美元，政府部门620亿美元。石油集团Rosneft有90%的资金依赖外债。外国人还持有俄罗斯股市70%的自由流通股，虽然还没有大幅下跌，但自2月底以来相对于新兴市场同行已经下跌了15%。
- en: 'While financial sanctions would no doubt hurt the Russian economy, Evans-Pritchard
    indicated that Russia is not helpless and she could respond with other means,
    such as cyber-warfare:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管金融制裁无疑会损害俄罗斯经济，但埃文斯-普里查德指出，俄罗斯并非无能为力，她可以用其他手段进行回应，比如网络战：
- en: Chancellor George Osborne must have been let into the secret of US plans by
    now. Perhaps that is why he issued last week's alert in Washington, warning City
    bankers to prepare for a sanctions fall-out. The City is precious, he said, "but
    that doesn't mean its interests will come above the national security interests
    of our country".
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 英国财政大臣乔治·奥斯本现在一定已经知道了美国的计划。也许这就是他上周在华盛顿发出警告的原因，提醒城里的银行家们为制裁的后果做好准备。他说，伦敦金融城很宝贵，"但这并不意味着它的利益会高于我们国家的国家安全利益"。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The greatest risk is surely an "asymmetric" riposte by the Kremlin. Russia's
    cyber-warfare experts are among the best, and they had their own trial run on
    Estonia in 2007\. A cyber shutdown of an Illinois water system was tracked to
    Russian sources in 2011\. We don't know whether US Homeland Security can counter
    a full-blown "denial-of-service" attack on electricity grids, water systems, air
    traffic control, or indeed the New York Stock Exchange, and nor does Washington.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最大的风险当然是克里姆林宫的“不对称”反击。俄罗斯的网络安全专家是世界上最优秀的，他们曾在2007年对爱沙尼亚进行过试验。2011年，伊利诺伊州一个水利系统的网络关闭被追踪到俄罗斯来源。我们不知道美国国土安全部能否应对电力网络、水利系统、空中交通管制，甚至是纽约证券交易所的全规模“拒绝服务”攻击，华盛顿方面也不清楚。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"If we were in a cyberwar today, the US would lose. We''re simply the most
    dependent and most vulnerable," said US spy chief Mike McConnell in 2010\.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"如果我们现在处于网络战中，美国会输。我们是最依赖、最脆弱的"，美国间谍头目迈克·麦康奈尔在2010年说道。'
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The US defence secretary Leon Panetta warned of a cyber-Pearl Harbour in 2012\.
    "They could shut down the power grid across large parts of the country. They could
    derail passenger trains or, even more dangerous, derail passenger trains loaded
    with lethal chemicals. They could contaminate the water supply in major cities,
    or shut down the power grid across large parts of the country,” he said. Slapstick
    exaggeration to extract more funds from Congress? We may find out.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2012年，美国国防部长莱昂·帕内塔警告称可能会发生网络珍珠港事件。"他们可能关闭国内大片地区的电网。他们可能导致载有乘客的火车脱轨，或者更危险的是，导致载有致命化学品的火车脱轨。他们可能污染大城市的供水，或者关闭国内大片地区的电网"，他说。这是为了从国会那里争取更多资金而夸大其词吗？我们可能会找到答案。
- en: While some analysts may have factored the economic and financial effects of
    western sanctions on Russia, I bet that the consequences of the shutdown of the
    US power grid is not in anybody's spreadsheet.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一些分析师可能已经考虑了西方制裁对俄罗斯经济和金融的影响，但我敢打赌，美国电网关闭的后果没有出现在任何人的电子表格上。
- en: '**Another giant with gargantuan external debt**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**另一个拥有巨额外部债务的巨头**'
- en: Incidentally, when I read the $714 billion external debt figure, I had to laugh.
    Can you guess who other EM country has external debt in that order of magnitude?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，当我看到7140亿美元的外债数字时，我不得不笑。你能猜到还有哪个新兴市场国家的债务规模与之相当吗？
- en: If you guessed China, you win the prize. This chart comes from an article by
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你猜是中国，那么你答对了。这张图表来自一篇文章，
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/china-business/10407625/BIS-sees-risk-of-1998-style-Asian-crisis-as-Chinese-dollar-debt-soars.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[安布罗斯·埃文斯-普里查德](http://www.telegraph.co.uk/finance/china-business/10407625/BIS-sees-risk-of-1998-style-Asian-crisis-as-Chinese-dollar-debt-soars.html)'
- en: 'in October 2013:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在2013年10月：
- en: Foreign loans to companies and banks in China have tripled over the last five
    years to almost $900bn and may now be large enough to set off financial tremors
    in the West, and above all Britain, the world’s banking watchdog has warned.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去五年，流向中国公司和银行的外国贷款增加了两倍，接近9000亿美元，现在可能已经足够大，足以引发西方的金融震动，尤其是英国，全球银行监管机构已经发出警告。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Dollar and foreign currency loans have been growing very rapidly,” said the
    Bank for International Settlements in a new report.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际清算银行在新报告中指出：“美元和外币贷款增长非常迅速。”
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “They have more than tripled in four years, rising from $270 billion to a conservatively
    estimated $880 billion in March 2013\. Foreign currency credit may give rise to
    substantial financial stability risks associated with dollar funding,” it said.
    China’s reserve body SAFE said 81pc of foreign debt under its supervision is in
    dollars, 6pc in euros, and 6pc in yen.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “它们在四年内增长了两倍多，从2700亿美元上升到2013年3月的保守估计8800亿美元。外币信贷可能会带来与美元资金相关的重大金融稳定风险，”它说。中国的储备机构SAFE表示，其监管下的81%的外债是美元，6%是欧元，6%是日元。
- en: '[![](img/73bab0c5dc5de00dda660c2fcf366863.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIfHs-pDMgrrjOsL452kgFNwT-qoxr-8rEYH2jr3c_0B9jZBGsIn4IldgFSVuM6rlBGFckz3ErbsuRzblb41mcMl8ydnXJwnj83wOuUMeCcOAHkIHeyWqqf6mDB82ag9BvsHA3UVTyYN0/s1600/China+external+debt.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '![中国外部债务](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIfHs-pDMgrrjOsL452kgFNwT-qoxr-8rEYH2jr3c_0B9jZBGsIn4IldgFSVuM6rlBGFckz3ErbsuRzblb41mcMl8ydnXJwnj83wOuUMeCcOAHkIHeyWqqf6mDB82ag9BvsHA3UVTyYN0/s1600/China+external+debt.jpg)'
- en: Note that the last date of the chart is in early 2013\. Given the pace of the
    increase, Chinese external debt could easily be very close to $1 trillion or more
    today. To put the $1 trillion external debt into context, the most recent Chinese
    GDP release came in at 7.4%, which was ahead of expectations of 7.3%. However,
    the issue is not whether is China is growing at 7.0% or 7.5%, but whether it will
    experience a financial crisis. China bulls have pointed out that most of Chinese
    debt is in RMB and therefore it is unlikely to experience an external debt crisis
    given the size of its foreign exchange reserves. Nevertheless, an external debt
    position of roughly $1 trillion is nothing to sneeze at, even if your reserves
    is a multiple of that figure.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 注意图表的最后日期是2013年初。考虑到增长速度，中国外部债务如今可能接近或超过1万亿美元。将1万亿美元的外部债务放在背景下看，最近的中国GDP发布为7.4%，超过了预期的7.3%。然而，问题不在于中国是增长7.0%还是7.5%，而在于它是否会经历金融危机。看涨中国的人指出，中国的大部分债务是以人民币计，因此考虑到外汇储备的规模，不太可能经历外部债务危机。然而，即使你的储备是这个数字的几倍，大约1万亿美元的外部债务也不是小数目。
- en: Under a scenario where China undergoes a financial crisis, no doubt western
    banks would get hurt - and that would spook markets. That tail-risk is probably
    not in too many analysts' spreadsheet models either.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国经历金融危机的情况下，毫无疑问西方银行也会受到伤害，这将吓到市场。这种尾部风险可能也没有太多分析师在他们的电子表格模型中考虑。
- en: '**Remember the "tail" in "tail-risk"**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**记住“尾部风险”中的“尾部”**'
- en: I am not trying to engage in fear mongering. I only bring up these possibilities
    of events in Ukraine or China spiraling out of control not because they represent
    my base case scenarios, but as tail-risks. Just remember the "tail" in the term
    "tail-risk".
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是在故意制造恐慌。我提出乌克兰或中国失控的可能性，并不是因为它们代表了我的基本情景，而是作为尾部风险。只需记住“尾部风险”一词中的“尾部”。
- en: 'To be sure, the latest economic releases out of China suggests that the economy
    may be turning up and therefore financial risks are receding, as per Tom Orlik
    at Bloomberg:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，中国最近发布的经济数据显示，经济可能正在好转，因此金融风险正在消退，正如彭博社的Tom Orlik所说：
- en: A
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: A
- en: '[WSJ](http://blogs.wsj.com/chinarealtime/2014/04/16/electricity-steel-hint-at-economic-uptick-in-china/)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://blogs.wsj.com/chinarealtime/2014/04/16/electricity-steel-hint-at-economic-uptick-in-china/)'
- en: 'report came to the same conclusion:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 报告得出了相同的结论：
- en: Official data shows China’s economy in the first quarter grew at its slowest
    pace in 18 months, but two proxies point to some resilience.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 官方数据显示，中国第一季度经济增长为18个月来最慢，但两个代理指标指向了一些韧性。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Electricity output—an indicator favored by Premier Li Keqiang over gross domestic
    product—and crude steel production grew faster in March than in the preceding
    two months. In addition, steel output in March hit a record high, the National
    Bureau of Statistics said.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 电力产出——这一指标受到总理李克强的青睐，超过国内生产总值——以及粗钢产量在三月份的增长速度超过了前两个月。此外，国家统计局表示，三月份的钢产量达到了创纪录的高点。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Back in 2007, when he was party boss of Liaoning province, Mr. Li quipped that
    when it comes to growth data, officials might lie—but volts do not.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 回到2007年，当李先生是辽宁省的党委负责人时，他打趣说，在谈到增长数据时，官员可能会撒谎，但电量不会。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Electricity output in March was up 6.2% from a year earlier to 453 billion kilowatt-hours,
    faster than the combined 5.5% pace of January and February (the two months were
    counted together to limit distortions from the Lunar New Year holidays). Steel
    production was up 2.2% to a record 70.3 million tons. That compares with a 0.6%
    expansion in February and a contraction of 3.2% in January.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 三月份的电力产出同比增长6.2%，达到4530亿千瓦时，增速快于1月和2月合计的5.5%（这两个月的数据合并计算以减少农历新年假期造成的扭曲）。钢铁产量同比增长2.2%，达到创纪录的7030万吨。与2月0.6%的扩张和1月3.2%的收缩相比。
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The data added to a sense China’s economy may have stabilized in March. Other
    data released Wednesday—including retail sales and industrial production—edged
    up from the previous two months.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些数据增强了一种感觉，即中国经济可能已经在3月份稳定下来。本周三发布的其他数据——包括零售销售和工业生产——比前两个月略有上升。
- en: As well, speculation about asymetric warfare like cyber attacks is just that
    - speculation. If Moscow orchestrated the initial provocations in Eastern Ukraine,
    the military response by Kiev was no doubt expected and the Kremlin has a plan
    to deal with what comes next. We will just have to watch how this elaborate dance
    plays itself out.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 关于不对称战争，如网络攻击的猜测仅仅是猜测。如果莫斯科在乌克兰东部策划了最初的挑衅，那么基辅的军事回应无疑是在预期之中，克里姆林宫也有应对接下来局势的计划。我们只能观察这场复杂的舞蹈如何展开。
- en: Nevertheless, the technical picture of the stock market is starting to look
    like the Spring of 2011\. Market internals are deteriorating and risk appetite
    is rolling over. The crisis then came from the combination of a political impasse
    in Washington and the eurozone crisis. It was a volatile mixture which eventually
    sparked a major market sell-off. In 2014, investors have to be aware of the nature
    and the rising level of tail-risks that could affect financial markets in the
    months to come.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，股市的技术面开始看起来像是2011年春季。市场内部正在恶化，风险偏好正在转变。当时的危机来自于华盛顿的政治僵局和欧元区的危机的结合。这是一次最终引发重大市场抛售的剧烈混合。在2014年，投资者必须意识到可能影响未来几个月金融市场的尾部风险的本质和上升水平。
