- en: 'Magmasystems Blog: DrKW and Cross-Asset Trading'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：DrKW和跨资产类别交易
- en: 来源：[http://magmasystems.blogspot.com/2006/11/drkw-and-cross-asset-trading.html#0001-01-01](http://magmasystems.blogspot.com/2006/11/drkw-and-cross-asset-trading.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/11/drkw-and-cross-asset-trading.html#0001-01-01](http://magmasystems.blogspot.com/2006/11/drkw-and-cross-asset-trading.html#0001-01-01)
- en: Dresdner folded its much-hyped Digital Markets division, which they liked to
    view as their "Bell Labs" of DrKW. All of the major players involved in the Digital
    Markets group have left or are in the process of leaving.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Dresdner 银行将其备受吹捧的数字市场部门裁减，他们喜欢将其视为DrKW的“贝尔实验室”。数字市场组的所有主要参与者都已离开或正在离开过程中。
- en: According to the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据
- en: '[DWT](http://www.watersinfo.com/news/DW/index_home.asp)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[DWT](http://www.watersinfo.com/news/DW/index_home.asp)'
- en: 'newsletter, there were several charters to the Digital Markets group:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯，数字市场组有几句座右铭：
- en: 1) Provide synergies across all lines-of-business at DrKW, and stop the siloing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 在DrKW的所有业务线之间提供协同效应，并停止孤岛化现象。
- en: 2) Provide a system for cross-asset class trading.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 提供跨资产类别的交易系统。
- en: Eugene Grygo, the editor of the DWT newsletter, devoted his "Before the Spin"
    column to this news, and brought up some questions with regards to the future
    of DrKW. In particular, what will happen to the dream of cross-asset class trading?
    Grygo mentions that HSBC is actively exploring this space, and I know a few other
    IBs doing the same. Is it impossible to coalesce the silos and provide true cross-asset
    class trading? If it is technically feasible, then is it politically feasible?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《DWT》通讯的主编Eugene Grygo，在“Before the Spin”专栏中关注了这一消息，并就DrKW的未来提出了一些问题。特别是，跨资产类别交易的梦想会怎样？Grygo提到，汇丰银行正在积极探讨这个领域，我知道还有几家其他投资银行也在做同样的事情。是否不可能凝聚孤岛，提供真正的跨资产类别交易？如果技术上可行，那么政治上是否可行？
- en: In these times where everyone is predicting the reduction of traders due to
    automation, will cross-asset trading be the last field of battle as the silos
    struggle to maintain their autonomy?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个人都预测由于自动化，交易员将减少的时代，跨资产类别交易会成为最后一个战场，因为孤岛们正努力保持它们的自治吗？
- en: I also wonder what becomes of DrKW's grid project. Maybe Matt or Deglan can
    illuminate us...
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想知道DrKW的网格项目会怎样。也许Matt或Deglan能为我们阐明...
