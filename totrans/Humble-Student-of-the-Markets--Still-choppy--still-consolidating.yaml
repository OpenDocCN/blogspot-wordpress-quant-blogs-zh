  prefs: []
  type: TYPE_NORMAL
  zh: '**Mid-week market update**'
- en: ': Stock prices are still consolidating sideways. The technical pattern could
    either be described as range-bound, or as a triangle. The market tested the bottom
    of the triangle this week, but support held.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 股价仍在横盘整理。技术形态可以被描述为区间波动，或者是一个三角形。市场本周测试了三角形的底部，但支撑位守住了。'
