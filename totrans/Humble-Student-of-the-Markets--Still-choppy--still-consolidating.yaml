- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': Stock prices are still consolidating sideways. The technical pattern could
    either be described as range-bound, or as a triangle. The market tested the bottom
    of the triangle this week, but support held.'
  prefs: []
  type: TYPE_NORMAL
- en: The market indecision could be traced to the continued disagreement between
    fundamental and technical investors. Several weeks ago, I highlighted a
  prefs: []
  type: TYPE_NORMAL
- en: Callum Thomas weekly (unscientific) poll
  prefs: []
  type: TYPE_NORMAL
- en: of market sentiment showing a record level of technical bears combined with
    a high level of fundamental bulls (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Technicians nervous, fundamentalists shrug](https://humblestudentofthemarkets.com/2018/03/28/technicians-nervous-fundamentalists-shrug/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). The
  prefs: []
  type: TYPE_NORMAL
- en: '[latest reading](https://www.topdowncharts.com/single-post/2018/04/30/Sentiment-Snapshot-Quantitative-Tightening-Underappreciated)'
  prefs: []
  type: TYPE_NORMAL
- en: shows a continued bifurcation of opinion, though the difference in opinion is
    not as extreme.
  prefs: []
  type: TYPE_NORMAL
- en: The market may continue to trade sideways until fundamental and technical opinions
    begin to agree again.
  prefs: []
