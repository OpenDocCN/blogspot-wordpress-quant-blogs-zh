- en: 'Magmasystems Blog: New York Times Article on Wall St. Pay Drop'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/07/new-york-times-article-on-wall-st-pay.html#0001-01-01](http://magmasystems.blogspot.com/2008/07/new-york-times-article-on-wall-st-pay.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[http://www.nytimes.com/2008/07/26/nyregion/26pay.html](http://www.nytimes.com/2008/07/26/nyregion/26pay.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'It''s sobering to think that we are down to 6 major investment banks in New
    York City : JP Morgan, Morgan Stanley, Lehman,'
  prefs: []
  type: TYPE_NORMAL
- en: Citigroup
  prefs: []
  type: TYPE_NORMAL
- en: ', Goldman Sachs, and Merrill Lynch. You also have Bank of America,'
  prefs: []
  type: TYPE_NORMAL
- en: Wachovia
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: DeutscheBank
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: Barcap
  prefs: []
  type: TYPE_NORMAL
- en: ', and'
  prefs: []
  type: TYPE_NORMAL
- en: UBS
  prefs: []
  type: TYPE_NORMAL
- en: among the secondary employers (
  prefs: []
  type: TYPE_NORMAL
- en: ie
  prefs: []
  type: TYPE_NORMAL
- en: ': banks whose primary headquarters are not in New York). If Lehman goes down,
    then it leave 5 major'
  prefs: []
  type: TYPE_NORMAL
- en: IB's
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Back in the day, you had many many more firms that Wall Street IT professionals
    could hop between. The old adage was that you had to change companies every two
    years, with each move resulting in a salary increase and a bump in title. You
    had companies like Chase, Banker's Trust, Manny Hanny, Kidder Peabody,
  prefs: []
  type: TYPE_NORMAL
- en: Drexel Burnham
  prefs: []
  type: TYPE_NORMAL
- en: ', Chemical Bank, Republic Bank, and many more. Then, you had all of the consulting
    firms like'
  prefs: []
  type: TYPE_NORMAL
- en: PWC
  prefs: []
  type: TYPE_NORMAL
- en: ', Ernst and Young, Anderson, Coopers and'
  prefs: []
  type: TYPE_NORMAL
- en: Lybrand
  prefs: []
  type: TYPE_NORMAL
- en: ', etc.'
  prefs: []
  type: TYPE_NORMAL
- en: With all of consolidation that has gone on, plus companies who were forced out
    of business by the regulators, you are now more limited in terms of companies
    to go to. There are countless hedge funds in Connecticut, but that means you have
    to commute to Connecticut.
