- en: 'VIX and More: Financials Account for Half of Loss in S&P 500 Index in Past
    Month'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 以及更多：过去一个月标普500指数下跌的一半由金融股造成
- en: 来源：[http://vixandmore.blogspot.com/2009/01/financials-account-for-half-of-loss-in.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/financials-account-for-half-of-loss-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/financials-account-for-half-of-loss-in.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/financials-account-for-half-of-loss-in.html#0001-01-01)
- en: While this should come as no surprise to anyone holding bank stocks, I find
    it interesting to note half of the losses in the S&P 500 index over the course
    of the past month can be attributed to the financial sector ([XLF](http://vixandmore.blogspot.com/search/label/XLF)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这对持有银行股票的人来说并不奇怪，但我发现有趣的是，过去一个月标普500指数的一半损失可以归因于金融板块 ([XLF](http://vixandmore.blogspot.com/search/label/XLF))。
- en: The chart below shows that while financials have fallen almost 21% during the
    last month, the other major industry sectors have come close to breaking even.
    Remove financials from the equation and only industrials ([XLI](http://vixandmore.blogspot.com/search/label/XLI))
    have lost 3% during this period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图表显示，在过去的一个月里，金融股下跌了近21%，而其他主要行业板块则接近盈亏平衡。如果从方程中移除金融股，只有工业股 ([XLI](http://vixandmore.blogspot.com/search/label/XLI))
    在此期间下跌了3%。
- en: The market is not healthy right now, but the collateral damage inflicted by
    financials on other sectors may have already peaked. This is not to say the market
    can rally without financials, but it is becoming increasingly difficult for the
    financial sector to drag the entire market down.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场目前并不健康，但金融股对其他板块造成的附带损害可能已经达到顶峰。这并不是说没有金融股市场就能反弹，但金融板块越来越难以拖累整个市场。
