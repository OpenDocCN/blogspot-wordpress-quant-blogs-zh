- en: R was certainly not designed to be a publishing engine, but in my workflow,
    R is the primary method of content creation.  With that in mind, I have been thinking
    about a very different use case of rCharts in which we might want to include inflexible
    and not really reusable custom javascript components in our document.  As a quick
    example after updating my CPI component graph using d3.js and angular, I want
    to plug it into a document and really only need to modify a couple of parameters. 
    While someone might want to use this for different data, I doubt it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: R 当然不是为了成为一个发布引擎而设计的，但在我的工作流程中，R 是内容创作的主要方法。考虑到这一点，我一直都在思考 rCharts 的一个非常不同的用例，在这个用例中，我们可能希望在文档中包含一些僵硬且实际上不可重用的自定义
    JavaScript 组件。作为一个快速的例子，在更新了我的 CPI 组件图表使用 d3.js 和 angular 之后，我想将其插入到文档中，并且实际上只需要修改几个参数。尽管有人可能会用这个处理不同的数据，但我怀疑是否会这样。
- en: rCharts seamless integration with knitr/slidify/Rpres makes this very easy. 
    I just wonder how popular this will become.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: rCharts 与 knitr/slidify/Rpres的无缝集成使得这一切变得非常简单。我只是在想这会变得有多流行。
