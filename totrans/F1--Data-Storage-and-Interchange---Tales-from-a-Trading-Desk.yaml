- en: 'F1: Data Storage and Interchange'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: F1：数据存储和交换
- en: 'Google Research F1 [paper](http://static.googleusercontent.com/external_content/untrusted_dlcp/research.google.com/en//pubs/archive/41344.pdf)
    offers an interesting read.  Of particular [interest](http://static.googleusercontent.com/external_content/untrusted_dlcp/research.google.com/en//pubs/archive/38125.pdf),
    and worth a call out is the usage of Protocol Buffers:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Google Research F1 [论文](http://static.googleusercontent.com/external_content/untrusted_dlcp/research.google.com/en//pubs/archive/41344.pdf)
    值得一读。特别值得关注的是协议缓冲区的使用：
- en: At Google, Protocol Buffers are ubiquitous for data storage and interchange
    between applications. When we still had a MySQL schema, users often had to write
    tedious and error-prone transformations between database rows and in-memory data
    structures. Putting protocol buers in the schema removes this impedance mismatch
    and gives users a universal data structure they can use both in the database and
    in application code.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 Google，协议缓冲区在应用程序之间的数据存储和交换中无处不在。当我们还有 MySQL 架构时，用户经常需要在数据库行和内存数据结构之间编写冗长且容易出错的转换。将协议缓冲区放入架构中消除了这种阻抗不匹配，并为用户提供了一种通用数据结构，他们既可以在数据库中使用，也可以在应用程序代码中使用。
- en: '[BSON](http://bsonspec.org/) is another alternative in the data storage and
    interchange space, with [MongoDB](http://blog.mongodb.org/post/114440717/bson)
    benefiting from BSON in a similar way to F1 benefiting from Protocol Buffers. 
    The F1 usage of protocol buffers as column types, and the query ability is extremely
    nice.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[BSON](http://bsonspec.org/) 是数据存储和交换领域的另一种选择，[MongoDB](http://blog.mongodb.org/post/114440717/bson)
    从 BSON 中获益，类似于 F1 从 Protocol Buffers 中获益一样。F1 使用协议缓冲区作为列类型，并且查询功能非常好。'
