- en: 'VIX and More: CBOE to Publish VIX-Style Volatility Indices for Individual Stocks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：CBOE将发布针对个别股票的VIX风格的波动性指数
- en: 来源：[http://vixandmore.blogspot.com/2011/01/cboe-to-publish-vix-style-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/cboe-to-publish-vix-style-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/01/cboe-to-publish-vix-style-volatility.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/cboe-to-publish-vix-style-volatility.html#0001-01-01)
- en: The volatility space continues to expand in the direction of the atomic level,
    with today’s [announcement](http://ir.cboe.com/releasedetail.cfm?ReleaseID=541946)
    by the Chicago Board Options Exchange (CBOE) that it will begin disseminating
    implied volatility data utilizing the VIX calculation methodology for five stocks
    as of Friday, January 7^(th).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 波动性领域的扩展继续朝着原子级别方向发展，今天芝加哥期权交易所（CBOE）[宣布](http://ir.cboe.com/releasedetail.cfm?ReleaseID=541946)，从1月7日星期五开始，它将开始传播利用VIX计算方法学的五只股票的隐含波动性数据。
- en: 'The five stocks are:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 五只股票分别是：
- en: 'My initial thought include some of the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我的初步想法包括以下几点：
- en: It will be interesting to see how much divergence there will be between the
    CBOE NASDAQ 100 Volatility Index ([VXN](http://vixandmore.blogspot.com/search/label/VXN))
    and the volatility indices for some of the key components of the NASDAQ-100 index,
    notably Apple, Google and Amazon
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有趣的是，CBOE纳斯达克100波动指数（[VXN](http://vixandmore.blogspot.com/search/label/VXN)）和针对纳斯达克-100指数一些关键成分股的波动性指数之间会有多少分歧，特别是苹果、谷歌和亚马逊。
- en: A Goldman Sachs volatility index will be particularly useful in terms of financial
    crisis
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高盛波动指数在金融危机方面将特别有用
- en: IBM is an interesting choice for a fifth wheel here, as IBM does not have the
    same bellwether status that it once did
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM作为第五个选择在这里很有趣，因为IBM不再有它曾经的有风向标地位
- en: Finally, first with [weekly options](http://vixandmore.blogspot.com/search/label/weeklys)
    and now with volatility indices for individual stocks, the CBOE has managed to
    shorten the scope of volatility analysis both at the issue level and in terms
    of the time frame. I’m calling this the march toward [atomic volatility](http://vixandmore.blogspot.com/search/label/atomic%20volatility).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，先是[周度期权](http://vixandmore.blogspot.com/search/label/weeklys)现在又是针对个别股票的波动性指数，CBOE设法在发行级别和时间框架内缩短了波动性分析的范围。我称此为[原子波动](http://vixandmore.blogspot.com/search/label/atomic%20volatility)的行进。
