- en: 'Physics Perspective: Eugene Fama''s first paper'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：尤金·法玛的第一个论文
- en: 来源：[http://physicsoffinance.blogspot.com/2011/05/eugene-famas-first-paper.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/05/eugene-famas-first-paper.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/05/eugene-famas-first-paper.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/05/eugene-famas-first-paper.html#0001-01-01)
- en: University of Chicago financial economist Eugene Fama is famous for a number
    of things, perhaps foremost for his assertion in the 1960s of the Efficient Markets
    Hypothesis. A million people (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥大学的金融经济学家尤金·法玛以许多事情而闻名，或许最重要的是他在20世纪60年代对有效市场假设的断言。一百万人（
- en: '[including me](http://physicsoffinance.blogspot.com/2011/05/whats-efficient-in-efficient-markets.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[包括我](http://physicsoffinance.blogspot.com/2011/05/whats-efficient-in-efficient-markets.html)'
- en: ') have criticized this ever-so-malleable idea as ultimately not offering a
    great deal of insight into markets. They''re hard to predict, true, but who''s
    surprised? Fama is still defending his hypothesis even after the recent crisis:
    witness his valiant if not quite convincing efforts in'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )批评了这个极其灵活的想法，最终没有提供对市场太多的洞见。他们很难预测，这是真的，但谁会感到惊讶？法玛在最近的危机之后仍在捍卫他的假设：看看他在
- en: '[this interview](http://www.newyorker.com/online/blogs/johncassidy/2010/01/interview-with-eugene-fama.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇访谈](http://www.newyorker.com/online/blogs/johncassidy/2010/01/interview-with-eugene-fama.html)'
- en: with John Cassidy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与约翰·卡西迪一起。
- en: But the EMH isn't the only thing Fama has worked on, and he deserves great credit
    for a half-century of detailed empirical studies of financial markets. Way back
    in 1963, in fact, it was Fama who took pains in his very first published paper
    to bring attention to the work of Benoit Mandelbrot on what we now call "fat tails"
    in the distribution of financial returns. I may have known this before, but I
    had forgotten and only relearned it when watching
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但EMH并不是法玛唯一的工作，他因对金融市场进行了半个世纪的详细实证研究而值得极大的赞誉。实际上，早在1963年，法玛就在他的第一篇发表的论文中详细介绍了本尼迪克特·曼德尔brot关于我们现在所说的金融回报分布中的“厚尾”的工作。我可能以前知道这一点，但我已经忘记了，是在看
- en: '[this interview](http://www.onlinevideoservice.com/clients/afa/videoDL/fama_interview.mp4)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇访谈](http://www.onlinevideoservice.com/clients/afa/videoDL/fama_interview.mp4)'
- en: of Fama by Richard Roll on the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 法玛通过理查德·罗尔在
- en: '*Journal of Finance*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《金融杂志》
- en: web site.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 网站。
- en: '[The paper](http://www.e-m-h.org/Fama63.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.e-m-h.org/Fama63.pdf)'
- en: was entitled "Mandelbrot and the Stable Paretian Hypothesis." Fama gives a crystal
    clear description of Mandelbrot's empirical studies on price movements in commodities
    markets, showing a preponderance of large, abrupt movements -- far more than would
    be expected by the Gaussian or normal statistics assumed at the time. He explored
    Mandelbrot's hypothesis that the true empirical distributions might be fit by
    "Stable Paretian" distributions, which we today call "Stable Levy" distributions,
    for which statistical measures of fluctuations, such as the mean square variance,
    may be formally infinite. All of this 48 years ago.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 题目为"Mandelbrot 和稳定帕累托假设"。法玛对曼德尔brot在商品市场价格波动的实证研究进行了清晰的描述，显示出大量的急剧波动——比当时假设的高斯或正态统计预期的要多得多。他探讨了曼德尔brot的假设，即真实的实证分布可能适合“稳定帕累托”分布，我们今天称之为“稳定勒维”分布，其统计波动的度量，如均方差，可能是正式无限的。这一切都是48年前。
- en: How did Fama know about Mandelbrot so early on, when the rest of the economics
    profession took so long to take notice (and in many cases still haven't)? It turns
    out that Mandebrot visited Chicago for several months in 1963 and he and Fama
    spent much time discussing the former's empirical work. As Fama says in the interview,
    he's always been convinced that a lot of research depends on serendipity. Good
    example.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 法玛是怎么知道曼德尔brot的，这么早就知道了，而其他经济学专业人士却花了很长时间才注意到（在许多情况下仍然没有注意到）？结果证明，曼德布rot在1963年访问了芝加哥几个月，他和法玛花了大量时间讨论前者实证工作。正如法玛在访谈中所说，他一直相信大量的研究取决于偶然性。好例子。
- en: Given much better data, we now know (and have for more than a decade) that the
    Stable Levy distributions aren't in fact adequate for describing the empirical
    distribution of market returns. If we define the return R(t) over some time interval
    t as the logarithm of the ratio of prices, s(t)/s(0) -- this makes the return
    be centered roughly about zero -- then the distribution of R has been found in
    all markets studied to have power law tails with P(R) inversely proportional to
    R raised to a power α = 4, at least approximately. See
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于有了更多更好的数据，我们现在知道（并且已经超过一个十年了）稳定的勒维分布实际上并不足以描述市场回报的实证分布。如果我们定义在某个时间间隔t内的回报R(t)为价格比率s(t)/s(0)的对数——这使得回报大致围绕零中心——那么在所有研究过的市场中，发现R的分布具有幂律尾部的P(R)与R的α
    = 4次幂成反比，至少是大致如此。参见
- en: '[this early paper](http://arxiv.org/abs/cond-mat/9905305)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇早期论文](http://arxiv.org/abs/cond-mat/9905305)'
- en: ', for example, as one of many finding the same pattern. Stable Levy distributions
    can''t cope with this as they only yield tail exponents α between 1 and 3.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，例如，是众多发现相同模式的研究之一。稳定的勒维分布无法应对这种情况，因为它们只能产生1到3之间的尾部指数α。
- en: Given that power laws of this sort arise quite naturally in systems driven
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这类幂律在受到驱动的系统中 quite naturally 自然地出现
- en: '**out of equilibrium**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**非平衡状态**'
- en: (in physics, geology, biology, engineering etc), these observations don't sit
    comfortably with the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: （在物理学、地质学、生物学、工程学等），这些观察并不适配于
- en: '**equilibrium**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**平衡状态**'
- en: fixation of theoretical economics -- or with the EMH in particular. But that's
    another matter. Fama clearly saw the deep importance of the power law deviation
    from Gaussian regularity, noting that it implies a market with much more unruly
    fluctuations than one would expect in a Gaussian world. As he put it,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 理论经济学的固定 -- 或者特别是有效市场假说（EMH）。但那是另一回事。法玛清楚地看到了幂律对高斯正规性的偏离的深刻重要性，指出这表明了一个比高斯世界中预期的更加无序的市场波动。正如他所说的，
- en: '"...such a market is inherently more risky for the speculator or investor than
    a Gaussian market."'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这样的市场对于投机者或投资者来说本质上比高斯市场更具风险。”
