- en: HPC Pack 2008 Service Pack 1 – Exit Code 1642 and 1603
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HPC Pack 2008 服务包1 – 退出代码 1642 和 1603
- en: 'Trying to install HPC Pack 2008 Service Pack 1 onto Windows Server 2008 Data
    Center with HPC 2008 – HPC Cluster Manager client/server version 2.0.1551.0 –
    generate Exit Code 1642\. Reason? Running x86 installer for a 64bit OS doesn’t
    work 🙂 However, once I ran the x64 installed, I now get:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试在装有 HPC 2008 – HPC 集群管理程序客户端/服务器版本 2.0.1551.0 的 Windows Server 2008 数据中心版上安装
    HPC Pack 2008 服务包1 之时出现退出代码 1642\. 原因？在64位操作系统上运行x86安装程序无效 🙂 然而，一旦我运行了x64安装程序，现在出现：
- en: 'MSI (s) (40:B8) [10:45:20:335]: Product: Microsoft HPC Pack – Update ‘Service
    Pack 1 for HPC Pack 2008 (KB972008)’ could not be installed. Error code 1603\.
    Additional information is available in the log file C:\Users\ADMINI~1.LAB\AppData\Local\Temp\2\HPC_PATCH.log.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'MSI (s) (40:B8) [10:45:20:335]: 产品：Microsoft HPC Pack – 更新“HPC Pack 2008 服务包1
    (KB972008) 的服务包1”无法安装。出错代码 1603\. 更多信息请查看日志文件 C:\Users\ADMINI~1.LAB\AppData\Local\Temp\2\HPC_PATCH.log。'
- en: 'MSI (s) (40:B8) [10:45:20:336]: Windows Installer installed an update. Product
    Name: Microsoft HPC Pack. Product Version: 2.1.1703.0\. Product Language: 1033\.
    Manufacturer: Microsoft Corporation. Update Name: Service Pack 1 for HPC Pack
    2008 (KB972008). Installation success or error status: 1603.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'MSI (s) (40:B8) [10:45:20:336]: Windows Installer 安装了更新。 产品名称：Microsoft HPC
    Pack。 产品版本：2.1.1703.0\. 产品语言：1033\. 生产厂家：微软公司。 更新名称：HPC Pack 2008 服务包1 (KB972008)。
    安装成功还是出错状态：1603。'
- en: 'MSI (s) (40:B8) [10:45:20:336]: Note: 1: 1729'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'MSI (s) (40:B8) [10:45:20:336]: 注：1: 1729'
- en: 'MSI (s) (40:B8) [10:45:20:336]: Product: Microsoft HPC Pack — Configuration
    failed.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'MSI (s) (40:B8) [10:45:20:336]: 产品：Microsoft HPC Pack — 配置失败。'
- en: 'MSI (s) (40:B8) [10:45:20:337]: Windows Installer reconfigured the product.
    Product Name: Microsoft HPC Pack. Product Version: 2.1.1703.0\. Product Language:
    1033\. Manufacturer: Microsoft Corporation. Reconfiguration success or error status:
    1603.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'MSI (s) (40:B8) [10:45:20:337]: Windows Installer 重新配置了产品。 产品名称：Microsoft HPC
    Pack。 产品版本：2.1.1703.0\. 产品语言：1033\. 生产厂家：微软公司。 重新配置成功还是出错状态：1603。'
- en: Anyone know how to fix this?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有人知道如何解决这个问题吗？
