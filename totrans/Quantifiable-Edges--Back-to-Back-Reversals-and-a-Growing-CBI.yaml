- en: 'Quantifiable Edges: Back to Back Reversals and a Growing CBI'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：连续反转与不断增长的CBI
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/back-to-back-reversals-and-growing-cbi.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/back-to-back-reversals-and-growing-cbi.html#0001-01-01)
