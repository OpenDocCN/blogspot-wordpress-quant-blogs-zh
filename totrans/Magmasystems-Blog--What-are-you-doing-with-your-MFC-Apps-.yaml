- en: 'Magmasystems Blog: What are you doing with your MFC Apps?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2006/10/what-are-you-doing-with-your-mfc-apps.html#0001-01-01](http://magmasystems.blogspot.com/2006/10/what-are-you-doing-with-your-mfc-apps.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An awful lot of IBs still have a lot of front ends written in Microsoft Foundation
    Classes (MFC).
  prefs: []
  type: TYPE_NORMAL
- en: 1) Are you considering MFC to be an end-of-life product?
  prefs: []
  type: TYPE_NORMAL
- en: 2) What are your plans for migrating the front ends to other frameworks? Are
    you going to .NET/C#, .NET/C++, or Java?
  prefs: []
  type: TYPE_NORMAL
- en: 3) How will you be doing the migration? Are you devoting a year's worth of time
    to rewritting the app from scratch? And, while you are doing that, will you be
    refactoring all of the business logic that you wished that you ha not embedded
    in the GUI into a new middle tier?
  prefs: []
  type: TYPE_NORMAL
- en: 4) Are you going straight for Vista/WPF for your rewrite?
  prefs: []
  type: TYPE_NORMAL
- en: 5) Do you wish that Microsoft had a strategy for upgrading your massive MFC
    codebase to .NET?
  prefs: []
  type: TYPE_NORMAL
