- en: 'Humble Student of the Markets: Batteries not included'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：电池未包含在内
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/batteries-not-included.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/batteries-not-included.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/04/batteries-not-included.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/04/batteries-not-included.html#0001-01-01)
- en: Here in these pages, I have been a believer that the free market works but one
    of the pre-conditions of that form of market efficiency is full disclosure. So
    it was with a shock that I found this article from the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些页面中，我一直相信自由市场的运作，但那种市场效率的前提条件之一是充分披露信息。因此，当我发现这篇来自
- en: '[Ottawa Citizen](http://www.ottawacitizen.com/news/Canada+Engines+included/4629251/story.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[渥太华公民报](http://www.ottawacitizen.com/news/Canada+Engines+included/4629251/story.html)'
- en: 'that revealed that Canada''s purchase of the F-35 fighter jets does not include
    an engine:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 揭露了加拿大购买F-35战斗机并不包括发动机的消息：
- en: The multi-million dollar F-35 stealth fighter that the Conservatives want to
    purchase comes with all the accoutrements of a high-tech aircraft — everything,
    that is, except an engine.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 保守党想要购买的数百万美元的F-35隐形战斗机配备了高科技飞机的所有配件——除了一台发动机之外，应有尽有。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The government will be required to provide engines for the 65 planes to be delivered
    by U.S. manufacturer Lockheed Martin, according to newly released Defence Department
    documents.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据新发布的国防部文件，政府将需要为美国制造商洛克希德·马丁即将交付的65架飞机提供发动机。
- en: Why, in the middle of an election, that the opposition parties haven't jumped
    all over this story is a mystery to me.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在选举期间，为什么反对党没有对此事大做文章，对我来说是个谜。
