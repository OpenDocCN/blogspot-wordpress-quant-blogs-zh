- en: 'VIX and More: The Three-Legged Stool'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：三脚架
- en: 来源：[http://vixandmore.blogspot.com/2008/06/three-legged-stool.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/three-legged-stool.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/06/three-legged-stool.html#0001-01-01](http://vixandmore.blogspot.com/2008/06/three-legged-stool.html#0001-01-01)
- en: '![](img/049eb169cbd9bfe3b0067d744a3fd1b9.png)The issue of whether to rely primarily
    on fundamental or technical analysis is one that each investor has to struggle
    with, usually a number of times over the course of his or her investing lifetime.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/049eb169cbd9bfe3b0067d744a3fd1b9.png)是依赖基本面分析还是技术分析是每个投资者在其投资生涯中通常要挣扎的问题之一。'
- en: While the relative merits of the two approaches will appeal to different types
    of investors, I find it hard to believe that the high court of investment strategy
    will ever rule in favor of one approach at the expense of the other.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这两种方法的相对优点会吸引不同类型的投资者，但我发现很难相信，投资策略的最高法庭会永远支持一种方法，而牺牲另一种方法。
- en: 'None of this stopped Felix Salmon of Portfolio.com from launching an attack
    on technical analysis in Monday’s [Adventures in Technical Analysis, Jim Cramer
    Edition](http://www.portfolio.com/views/blogs/market-movers/2008/06/23/adventures-in-technical-analysis-jim-cramer-edition).  After
    giving Cramer a well-deserved lambasting, Salmon makes the jump from the particular
    to the general case:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都没有阻止Felix Salmon在周一的[技术分析历险记，Jim Cramer版](http://www.portfolio.com/views/blogs/market-movers/2008/06/23/adventures-in-technical-analysis-jim-cramer-edition)中对技术分析发起攻击。在对Cramer进行了一次当之无愧的痛斥之后，Salmon从具体案例跳到了一般情况：*
- en: '*“…Stock traders don''t know anything.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*“……股票交易员什么都不知道。*'
- en: '*It''s not just Cramer, is the point. They all do it: even much smarter and
    much more analytical traders like Barry Ritholtz do it too. Do what? Resort to
    ‘technical analysis’, which is the art of drawing lines on charts and extrapolating
    from them what the market is going to do next.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*这不是指克ramer，这是重点。他们都这么做：甚至更聪明、更分析型的交易员，如巴里·里索尔茨，也这么做。做什么？求助于“技术分析”，这是一种在图表上画线并从中推导出市场接下来会做什么的艺术。*'
- en: '*Whenever you hear words like ‘overbought’ or ‘oversold’ or ‘momentum’ or ‘support’
    or ‘resistance’, it means that whatever you''re hearing is garbage. But it also
    means that the person you''re listening to has* *no idea* *what''s about to happen,
    and is therefore resorting to the financial equivalent of astrology.”*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*每当你听到“超买”或“超卖”或“动量”或“支撑”或“阻力”这样的词，这意味着你听到的是垃圾。但这也意味着你听的那个人* *毫无头绪* *，因此不得不求助于金融占星术的等同物。*'
- en: For starters, I would consider Cramer to be more of a fundamental guy than a
    technical analyst, but that is not the important point.  Interestingly, to my
    thinking, Barry Ritholtz spends as much time as anyone writing about macroeconomic
    and fundamental issues, but this apparently escaped Salmon’s notice as well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我认为克ramer更是一个基本面分析的专家而不是技术分析师，但这不是问题的关键。有趣的是，在我看来，巴里·里索尔茨花的时间和任何人一样多，写关于宏观经济和基本面的问题，但显然这个观点也逃过了萨默尔的注意。
- en: 'Ritholtz’s succinct response, which can be found in its entirety in [Let’s
    Get Technical](http://bigpicture.typepad.com/comments/2008/06/lets-get-techni.html),
    includes a reframing of the question and a quick summary of some of the merits
    of technical analysis:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 里索尔茨简洁的回应，完整内容可以在[让我们来点技术](http://bigpicture.typepad.com/comments/2008/06/lets-get-techni.html)中找到，其中包括对问题的重新框架以及对技术分析一些优点的简要总结：*
- en: '*A better question to ask is* *"What information do charts and related data
    provide, and how can this be used by investors and traders?"*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个更好的问题是* *“图表和相关数据提供什么信息，投资者和交易员如何利用这些信息？”*'
- en: '**I posit that, when used appropriately, charts and data can provide tremendous
    insight:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**我假设，当恰当使用时，图表和数据可以提供巨大的洞察力：**'
- en: '**- Provides a statistical approach to investing, one that describes the probabilities
    of various outcomes (versus making predictions)'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**- 提供了一种统计投资方法，描述了各种结果的概率（而不是做出预测）'
- en: '- Charts show you if we are in a bull or bear market, allowing you to manage
    risk appropriately;'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 图表可以告诉你我们是在牛市还是熊市，让你可以适当管理风险；'
- en: '- Trends can keep you away from the wrong sectors (Housing, Autos, and Finance
    are obvious examples) or keep you in the right sectors (eg., Energy and Ag)'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 趋势可以帮助你远离错误的行业（房地产、汽车和金融是明显的例子）或者让你留在正确的行业（例如，能源和农业）'
- en: '- Developing good risk/reward analyses;'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 发展良好的风险/回报分析；'
- en: '- Tracking what the institutions are doing;'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 跟踪机构正在做什么；'
- en: '- Identifying specific stocks that might be appealing;**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 识别可能具有吸引力的特定股票；**'
- en: '**The bottom line is that TA is merely a tool, albeit one used more skillfully
    by some than others.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线是，技术分析只是一个工具，尽管有些人比其他人更熟练地使用它。*'
- en: '*Finally, consider this question: If you could look at one* *and only one*
    *source before buying your next stock or fund, which would you choose: a fundamental
    analyst''s report (with no charts in it), or any chart of your choosing? While
    I like having access to both, I cannot ever imagine buying something without first
    looking at the chart …”*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，考虑这个问题：如果你在购买下一只股票或基金之前只能看一个*而且只能看一个*来源，你会选择哪一个：一个基本分析师的报告（里面没有图表），还是你选择的任何图表？虽然我喜欢同时接触两者，但我永远无法想象在不先查看图表的情况下购买某物……*
- en: There are many examples of investors who have been very successful investing
    exclusively with a fundamental approach – and I’m sure there are at least as many
    investors who have prospered mightily using only technical analysis.  Part of
    the reason investors gravitate to one approach or the other is that it fits their
    personality and provides a certain level of comfort.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多投资者仅使用基本面分析就非常成功 - 我相信至少有同样多的投资者仅使用技术分析就取得了巨大的成功。投资者倾向于选择一种方法或其他方法的部分原因是它符合他们的个性并提供一定程度的舒适度。
- en: To my thinking, the most important determinant of whether to focus on fundamentals
    or technical analysis is one’s investment [time horizon](http://vixandmore.blogspot.com/search/label/time%20horizon).  In
    a nutshell, the shorter the time horizon, the more important technical analysis
    becomes.  Find me a day trader, for instance, that invests primarily based on
    fundamental factors.  One the flip side, find me a chartist who is looking at
    monthly charts covering more than a decade who does not think it is important
    to be educated on some of the relevant fundamentals that are driving the long-term
    price action.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，决定是关注基本面还是技术分析的最重要因素是一个人的投资[时间跨度](http://vixandmore.blogspot.com/search/label/time%20horizon)。简而言之，时间跨度越短，技术分析就越重要。例如，找一位主要基于基本面进行投资的日交易员。反过来，找一位查看覆盖超过十年的月度图表的技术分析师，问他是否认为了解一些相关的基本面对于理解长期价格行动很重要。
- en: Personally, I like to think of my trading style as marrying roughly equal parts
    of technical analysis and analysis of [market sentiment](http://vixandmore.blogspot.com/search/label/sentiment)
    (which I consider to be tangential to TA), informed by a broad view of stock and
    industry fundamentals, in the context of a larger macroeconomic environment and
    interrelated global markets.  Ultimately, it’s a three-legged stool, with TA,
    market sentiment, and fundamental analysis providing a balanced perspective.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人喜欢将我的交易风格视为将技术分析和技术分析与[市场情绪](http://vixandmore.blogspot.com/search/label/sentiment)分析（我认为这与技术分析是相关的）相结合，这种分析基于对股票和行业基本面的广泛理解，在整个宏观经济环境和相互关联的全球市场背景下进行。最终，这是一个三脚架，技术分析、市场情绪和基本面分析提供了一个平衡的视角。
- en: Finally, I have received a number of comments in which readers have expressed
    surprise that my [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/)
    covers a much broader range of topics than is generally touched upon in the blog.  The
    reasons for this are simple.  All the talking heads talk about macroeconomics
    and fundamentals all day long.  There are also a number of blogs and other web
    sites that spend a lot of time analyzing charts and other TA data.  I choose to
    focus on market sentiment on the blog because I don’t believe this subject gets
    nearly the attention it deserves.  Those who understand volatility, put to call
    ratios, market breadth data, and other related subjects and who can combine that
    information with a fundamental + technical approach have a much greater chance
    of success than those who ignore market sentiment.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我收到了很多评论，读者们表示惊讶我的[订阅者通讯](http://vixandmoresubscriber.blogspot.com/)涵盖的主题比博客中通常涉及的主题要广泛得多。原因很简单。所有的话题都在谈论宏观经济学和基本面。还有许多博客和其他网站花很多时间分析图表和其他技术分析数据。我选择在博客上关注市场情绪，因为我认为这个主题没有得到足够的关注。那些理解波动性、看涨期权与看跌期权比率、市场广度数据和其他相关主题，并且能够将这种信息与基本面和技术分析相结合的人，比那些忽视市场情绪的人有更大的成功机会。
- en: In the subscriber newsletter, I utilize a holistic approach to the markets and
    incorporate a broad range of themes, because I believe it is important to see
    the whole playing field and not to have any investing blind spots.  The approach
    seems to be working, as I have a 98% renewal rate and am in the process of writing
    a book on the subject, slated to be published by [Wiley Trading](http://www.wiley.com/WileyCDA/Section/id-300231.html)
    in the first half of 2009.*
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在订阅者新闻通讯中，我采用了一种全面的方法来分析市场，并融入了广泛的主题，因为我相信全面了解整个竞技场是非常重要的，不应存在任何投资盲点。这种方法似乎很有效，因为我的续订率达到了98%，并且我正在撰写关于这个主题的书籍，预计将在2009年上半年由[Wiley
    Trading](http://www.wiley.com/WileyCDA/Section/id-300231.html)出版。*
