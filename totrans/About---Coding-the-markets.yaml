- en: I’m a C++ and Python coder, and I’ve recently started [SpreadServe](http://spreadserve.com
    "SpreadServe") to address the issues around spreadsheet use on the trading floor.
    You can see some of my code [here on github](https://github.com/osullivj). You
    can also find me on [Stack Overflow](http://stackoverflow.com/users/454195/osullivj)
    and [Hacker News](https://news.ycombinator.com/user?id=osullivj). I’m available
    for interesting projects on a day rate. Leave a comment with your email address
    here if you want to discuss opportunities, or email me at john.osullivan@spreadserve.com
