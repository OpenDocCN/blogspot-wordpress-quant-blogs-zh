- en: 'Humble Student of the Markets: The key tail-risk that the FOMC missed (and
    you should pay attention to)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美联储忽视的关键尾部风险（你应该关注）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html#0001-01-01)
- en: The release of the latest
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最新发布的
- en: '[FOMC minutes](http://www.federalreserve.gov/monetarypolicy/fomcminutes20150128.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[FOMC会议纪要](http://www.federalreserve.gov/monetarypolicy/fomcminutes20150128.htm)'
- en: 'generated much reaction. I had been watching for their discussion of non-US
    risks and found their views rather disappointing. The Fed was primarily focused
    on first order effects of risks from Europe, China, Greece and so on:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 引发了大量反应。我一直关注他们对非美国风险的讨论，并觉得他们的观点相当令人失望。美联储主要关注来自欧洲、中国、希腊等风险的第一阶效应：
- en: In their discussion of the foreign economic outlook, participants noted that
    a number of developments over the intermeeting period had likely reduced the risks
    to U.S. growth. Accommodative policy actions announced by a number of foreign
    central banks had likely strengthened the outlook abroad. The decline in energy
    prices was also seen as potentially exerting a stronger-than-anticipated positive
    effect on growth in the domestic economy and abroad. However, the increase in
    the foreign exchange value of the dollar was expected to be a persistent source
    of restraint on U.S. net exports, and a few participants pointed to the risk that
    the dollar could appreciate further. In addition, the slowdown of growth in China
    was noted as a factor restraining economic expansion in a number of countries,
    and several continuing risks to the international economic outlook were cited,
    including global disinflationary pressure, tensions in the Middle East and Ukraine,
    and financial uncertainty in Greece.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在讨论外国经济前景时，参与者指出，在会议期间发生的一系列发展可能降低了美国增长的风险。多家外国央行宣布的宽松政策行动可能加强了国外的展望。能源价格的下降也被视为对国内和国际经济增长产生比预期更强的正面影响。然而，美元的外汇价值上升预计将对美国的净出口构成持续的制约因素，部分参与者还指出美元可能会进一步升值的风险。此外，中国增长放缓被视为抑制多个国家经济扩张的因素，还包括全球去通胀压力、中东和乌克兰紧张局势以及希腊的金融不确定性等国际经济展望中的几个持续风险。
- en: 'The conclusion was that risks were not overly excessive:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是风险并没有过度 excessive：
- en: Overall, the risks to the outlook for U.S. economic activity and the labor market
    were seen as nearly balanced.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总体来看，美国经济活动和劳动力市场的展望风险被视为几乎平衡。
- en: Yeah, OK...
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，好的...
- en: 'I believe that the FOMC may have missed a key tail-risk of the consequences
    of US monetary policy. Here is their discussion of tail-risk, or "potential risks
    to financial stability" in the FOMC minutes. Sure, liquidity risk in the bond
    market is something to keep an eye on, as bond mutual fund and ETF investors could
    all try to all head for the exits at the same time (emphasis added):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信美联储可能忽视了美国货币政策后果的关键尾部风险。以下是美联储在会议纪要中关于尾部风险的讨论，或“潜在的金融稳定风险”。当然，债券市场的流动性风险是值得关注的问题，因为债券共同基金和ETF投资者可能会同时试图全部涌向出口（加粗强调）：
- en: The staff provided its latest report on potential risks to financial stability.
    Relatively high levels of capital and liquidity in the banking sector, moderate
    levels of maturity transformation in the financial sector, and a relatively subdued
    pace of borrowing by the nonfinancial sector continued to be seen as important
    factors limiting the vulnerability of the financial system to adverse shocks.
    However, the staff report noted valuation pressures in some asset markets. Such
    pressures were most notable in corporate debt markets, despite some easing in
    recent months. In addition, valuation pressures appear to be building in the CRE
    sector, as indicated by rising prices and the easing in lending standards on CRE
    loans. Finally, the ***increased role of bond and loan mutual funds, in conjunction
    with other factors, may have increased the risk that liquidity pressures could
    emerge in related markets if investor appetite for such assets wanes.*** The effects
    on the largest banking firms of the sharp decline in oil prices and developments
    in foreign exchange markets appeared limited, although other institutions with
    more concentrated exposures could face strains if oil prices remain at current
    levels for a prolonged period.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 工作人员提供了关于潜在金融稳定风险的最新报告。银行业相对较高的资本和流动性水平，金融部门适度的成熟转换水平，以及非金融部门相对缓和的借贷速度继续被视为限制金融系统对不利冲击脆弱性的重要因素。然而，工作人员在报告中指出，某些资产市场存在估值压力。这种压力在企业债务市场最为明显，尽管最近几个月有所缓解。此外，估值压力似乎正在CRE部门累积，因为价格上涨和CRE贷款的放贷标准放宽。最后，债券和贷款共同基金的作用***加强，以及其他因素，可能增加了投资者对这些资产兴趣减少时，相关市场出现流动性压力的风险。***
    油价的大幅下跌和外汇市场的变动对最大的银行公司的影响似乎有限，尽管如果油价在当前水平长期维持，其他具有更集中曝险的机构可能会面临压力。
- en: There is something else that the Fed seems to have missed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储似乎还忽略了一些别的事情。
- en: '**What about the $9 trillion in offshore USD loans?** [Bloomberg](http://www.bloomberg.com/news/articles/2015-02-13/-9-trillion-question-is-how-tighter-fed-will-impact-world)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么海外美元贷款的9万亿美元怎么办？** [彭博社](http://www.bloomberg.com/news/articles/2015-02-13/-9-trillion-question-is-how-tighter-fed-will-impact-world)'
- en: 'featured a very different kind of risk when it asked about the $9 trillion
    in offshore USD paper sloshing around the global financial system (emphasis added):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在询问全球金融体系中流转的9万亿美元海外美元债券时，提到了一种截然不同的风险（强调添加）：
- en: 'When Group of 20 finance ministers this week urged the Federal Reserve to “minimize
    negative spillovers” from potential interest-rate increases, they omitted a key
    figure: $9 trillion.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当二十国集团本周要求美联储“最小化潜在利率上升的负面溢出效应”时，他们忽略了一个关键数字：9万亿美元。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That’s the amount owed in dollars by non-bank borrowers outside the U.S., up
    50 percent since the financial crisis, according to the Bank for International
    Settlements. Should the Fed raise interest rates as anticipated this year for
    the first time since 2006, higher borrowing costs for companies and governments,
    along with a stronger greenback, may add risks to an already-weak global recovery.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据国际清算银行的数据，这是非美国银行借款人在美元中欠下的债务，自金融危机以来增加了50％。如果美联储如市场预期在今年首次加息，自2006以来的第一次，公司和小企业的借贷成本上升，以及美元的走强，可能会给已经脆弱的全球经济复苏增加风险。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The dollar debt is just one example of how the Fed’s tightening would ripple
    through the world economy. From the housing markets in Canada and Hong Kong to
    capital flows into and out of China and Turkey, the question isn’t whether there
    will be spillovers -- it’s how big they will be, and where they will hit the hardest.***'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***美元债务只是美联储紧缩政策将如何影响世界经济的一个例子。从加拿大和香港的房地产市场，到中国和土耳其的资本流动，问题不在于是否会有溢出效应——而在于这些溢出效应会有多大，以及它们会在哪里造成最严重的冲击。***'
- en: 'There is no doubt that the Fed will tighten, it''s just a question of when.
    With other major global central banks firmly in easing mode, rising US rates will
    put upward pressure on the USD in FX markets. The key question is how foreign
    borrowers of USD, which are mainly EM countries and companies, will handle the
    stress:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，美联储将会收紧政策，只是问题在于何时开始。由于其他主要全球中央银行已经确定宽松政策，美国利率的上升可能会在外汇市场上推高美元。关键问题是，主要依赖美元的外国借款人——主要是新兴市场国家和公司——将如何应对这种压力：
- en: A study on dollar-denominated debt by the BIS in Basel, Switzerland, found that
    overseas borrowers increased issuance of dollar liabilities more in countries
    where interest rates were higher than U.S. yields. With American yields at historic
    lows for much of the last several years, the differentials provided a strong incentive
    to borrow in dollars instead of local currencies.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 瑞士巴塞尔国际清算银行（BIS）的一项关于美元计价债务的研究发现，利率高于美国收益率的国家中，海外借款人增加了更多美元负债的发行。由于美国收益率在过去几年中大部分时间处于历史低点，这种差异为以美元而非本地货币借款提供了强大激励。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China accounts for the biggest share of borrowings, amounting to $1.1 trillion,
    while the stock of dollar credit in Brazil totals more than $300 billion, according
    to the BIS report.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据国际清算银行（BIS）的报告，中国的借款占比最大，达到1.1万亿美元，而巴西的美元信贷存量总计超过3000亿美元。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As U.S. interest rates go up, it would become more expensive to borrow dollars.
    A stronger greenback means a company or government needs even more local currency
    to repay debt if it lacks revenues in dollars.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着美国利率的上升，借美元的成本将变得更高。美元走强意味着如果一家公司或政府没有美元收入，它就需要更多的本地货币来偿还债务。
- en: In a recent article, the
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇最近的文章中，
- en: '[FT](http://www.ft.com/intl/cms/s/0/d31fe990-b2a4-11e4-b234-00144feab7de.html#axzz3RwPA0Tzy)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/intl/cms/s/0/d31fe990-b2a4-11e4-b234-00144feab7de.html#axzz3RwPA0Tzy)'
- en: 'warned about the explosion in EM corporate debt, much of which was issued by
    corporations based in EM resource-based economies, as well as China (emphasis
    added):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告关于新兴市场（EM）公司债务的激增，其中大部分是由基于新兴市场资源型经济的公司以及中国发行的（强调添加）：
- en: A decade ago, the market for EM hard currency corporate bonds hardly existed.
    Today, it is bigger than the US high-yield corporate bond market, an asset class
    familiar to investors for decades, and more than four times the size of Europe’s
    high-yield bond market.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 十年前，EM硬货币企业债券市场几乎不存在。今天，它的规模超过了美国高收益企业债券市场，这是一个投资者熟悉的资产类别数十年的市场，并且比欧洲高收益债券市场大四倍以上。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What has driven such extraordinary growth? In just a few years before the global
    financial crisis of 2008-09, emerging markets won over the world’s investors.
    In 2001, Goldman Sachs identified the Bric economies — Brazil, Russia, India and
    China — as the new engines of global growth. Chinese demand drove a commodity
    boom that helped billions of people rise out of poverty and into the consuming
    classes.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是什么推动了如此非凡的增长？在2008-09年全球金融危机前的几年里，新兴市场赢得了全世界投资者的青睐。2001年，高盛（Goldman Sachs）将巴西、俄罗斯、印度和中国（Bric）经济体识别为全球增长的新引擎。中国需求推动了商品繁荣，帮助数十亿人摆脱贫困，步入消费阶层。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After the crisis, the developed world’s expansionary monetary policies kept
    the party going, pushing cheap credit to EM consumers and sending ever more foreign
    money into EM assets. Emerging companies, many able to tap overseas markets for
    the first time, embarked on a borrowing spree. Yield-hungry foreign investors
    were happy to help.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 危机之后，发达国家扩张性的货币政策使得派对得以继续，将廉价信贷推向EM消费者，并将越来越多的外资投入到EM资产中。许多公司首次能够利用海外市场，开始了借款狂欢。追求收益的外资投资者乐于提供帮助。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: David Spegel, global head of EM sovereign and corporate bond strategy at BNP
    Paribas, has been following hard currency EM corporate bonds since 1994\. His
    figures show that the value of such bonds in the market has grown from $107bn
    then to more than $2tn today.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法国巴黎银行（BNP Paribas）全球新兴市场（EM）主权和企业债券策略负责人David Spegel自1994年起关注硬货币EM企业债券。他的数据显示，这类债券在市场上的价值从那时的1070亿美元增长到今天的超过2万亿美元。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***But with Brazil’s economy imploding, China slowing and dark shadows over
    markets from Venezuela to Russia and Ukraine, some analysts worry that the party
    has gone on too long.***'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，随着巴西经济崩溃，中国放缓，从委内瑞拉到俄罗斯和乌克兰的市场都笼罩在阴影之中，一些分析师担心这场派对已经持续得太久了。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stuart Oakley, global head of EM foreign exchange trading at Nomura in London,
    points to how easily things could go wrong. “***It is entirely possible that we
    could see a default by a big, emerging market commodity exporting corporate***,”
    he says.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伦敦 Nomura 的全球新兴市场（EM）外汇交易负责人Stuart Oakley指出事情出错的可能性有多大。“我们完全有可能看到一家大型新兴市场商品出口企业的违约，”他说。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***In that scenario you would get people redeeming money from big EM asset
    managers, bids for the bonds from banks would dry up, there would be sharp price
    drops on those and all associated assets and a sell-off across this or another
    asset class.***”
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “***在这种情景下，人们会从大型新兴市场资产管理者那里赎回资金，银行的债券需求会枯竭，这些债券的价格会急剧下跌，与之相关的所有资产都会跟着下跌，并引发这个或另一个资产类别的抛售。***”
- en: '[![](img/b0c644637045ef547f616ff68b089015.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiRQIB7PIcTmxmTrOxRmOeop7Kul_GhQGcUb9wEDf1SFAyffl70tOE_GUVAwQSxzUghB0jqWVbSZBxmKPgRS3bAWDcl6WMzf5i2bdpxH-35IfzEfUToAQRvcL1Vp8QoX5n3N7DFbNcXdgk/s1600/EM+external+corporate+debt.png)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b0c644637045ef547f616ff68b089015.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiRQIB7PIcTmxmTrOxRmOeop7Kul_GhQGcUb9wEDf1SFAyffl70tOE_GUVAwQSxzUghB0jqWVbSZBxmKPgRS3bAWDcl6WMzf5i2bdpxH-35IfzEfUToAQRvcL1Vp8QoX5n3N7DFbNcXdgk/s1600/EM+external+corporate+debt.png)'
- en: As the chart shows, EM external corporate debt has skyrocketed over the years.
    What about the liquidity concerns voiced by FOMC staff over mass mutual fund redemptions,
    wouldn't an EM bond market rout be even worse?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，新兴市场（EM）外部公司债务在近年来急剧上升。那么，美联储工作人员关于大规模共同基金赎回的流动性担忧又如何呢？难道EM债券市场的崩溃不是更糟糕吗？
- en: With commodity prices in freefall, what happens next? Izabella Kaminska at
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大宗商品价格的暴跌，接下来会发生什么？伊扎贝拉·卡明斯卡（Izabella Kaminska）在
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/02/05/2114071/about-that-9-trillion-global-non-bank-credit-exposure/)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2015/02/05/2114071/about-that-9-trillion-global-non-bank-credit-exposure/)'
- en: 'had some revealing analysis. First, she pointed to the BIS study:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 进行了一些揭示性的分析。首先，她指出了BIS的研究：
- en: Shifting to data for the end of 2013, only $2.3 trillion ($2.1 trillion) out
    of the $8.6 ($7.6 trillion) in dollar claims on non-banks (non-financials) outside
    the US were held in the US (Graph 3, middle two arrows). In other words, offshore
    holdings represent almost three-quarters of the dollar credit extended to non-financial
    borrowers outside the US.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 转向2013年底的数据，在非美国银行（非金融企业）外的美元债权中，只有2.3万亿美元（2.1万亿美元）的债权是在美国持有的（图3，中间的两个箭头）。换句话说，海外持有的债权几乎占到了向非美国金融企业放贷的75%的美元信贷。
- en: 'Her key point is that all this USD liquidity is offshore and therefore outside
    the reach of Federal Reserve regulation. So much for all those ”macro-prudential
    policies” that the Fed is relying on to cushion the impact of the next financial
    crisis:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 她的主要观点是，所有这些美元流动性都流向了海外，因此超出了美联储的监管范围。那么，美联储依赖的所有那些”宏观审慎政策”来缓解下一场金融危机的影响都去哪儿了：
- en: But the key point the authors were making, which continues to be ignored by
    the world and his dog, is that the primary source for most of the world’s external
    dollar debt has been non-US banks operating outside the US, which have trillions
    of dollars of deposits for swapping into other currencies for and non-US asset
    managers sitting on similarly large levels of dollar assets.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是作者们想要表达的关键观点，却被世界及其追随者忽视至今，那就是世界上大部分外债的原始来源是非美国银行在美国国外的运营，它们拥有数万亿美元的存款，可用于与其他货币交换，以及非美国资产管理者持有同样大量美元资产。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This, in their opinion, totally undermines the popular theory that the Fed’s
    large-scale asset purchases inject liquidity into banks in the US, which they
    in turn extend to offshore banks, which lend the dollars further.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在他们看来，这完全颠覆了美联储大规模购债会向美国银行注入流动性的流行理论，然后这些银行再将流动性扩展到海外银行，进而将这些美元贷给其他银行。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This, de facto implies that the vast majority of the external dollar debt position
    is funded by an independent dollar float that sits separate to the US dollar system,
    but which depends on trade flows from the true US dollar system to be funded.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这实际上意味着，外债的大部分资金来源是一个独立于美国美元系统的美元浮动，这个浮动依赖于美国真正的美元系统中的贸易流量来获得资金。
- en: 'She concluded that the Fed''s QE program created a multiplier effect on offshore
    USD assets and it is now at risk of reversal (my emphasis):'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 她得出结论，美联储的量化宽松（QE）计划对海外美元资产产生了乘数效应，现在面临逆转的风险（我的强调）：
- en: To us, that suggests the more QE the US did without issuing a commensurate amount
    of its own debt because of, you know, debt ceiling, the more it encouraged the
    external US dollar float to be relent multiple times (fractional reserve style)
    abroad before finally being soaked up by the sort of SWFs that would reinvest
    that float in US domestic assets.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我们来说，这表明美国在没有发行相应数量的债务的情况下实施了更多的量化宽松，原因是，你知道，有债务上限的问题，这促使海外美元流通量在国外被多次（ fractional
    reserve style）放大，最后由会将这部分流动性投资于美国国内资产的私募股权基金所吸收。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***But we’re now at a point where, unless all those external debtors have an
    organic way to keep dollars flowing into their coffers — i.e. without dependence
    on financing from non-US dollar pool sources — the value of all those loans, as
    well as the external US dollar pool itself, could quite abruptly and violent collapse
    in value***.'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***但现在我们已经到了一个地步，除非所有那些外部债务人都有一种有机的方式让美元流入他们的金库——即不依赖于非美元资金池的融资——所有那些贷款的价值，以及外部美元资金池本身的价值，可能会突然和剧烈地崩溃。***'
- en: In a diffrent
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个
- en: '[post](http://ftalphaville.ft.com/2014/11/24/2050482/on-the-hypothetical-eventuality-of-no-more-petrodollars/?)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://ftalphaville.ft.com/2014/11/24/2050482/on-the-hypothetical-eventuality-of-no-more-petrodollars/?)'
- en: ', Kaminska highlighted a Citi research report which postulated a collapse in
    USD offshore liquidity because oil exporting countries lack the petrodollars to
    recycle back into the USD credit markets. (And this was written in November 2014,
    before the collapse in oil prices, emphasis added):'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ，Kaminska强调了一份花旗研究报告，该报告假设由于石油出口国缺乏石油美元以重新投资于美元信贷市场，美元离岸流动性将崩溃。（这写于2014年11月，油价崩溃之前，重点增加）：
- en: One somewhat novel theory is that sharply lower crude prices might have something
    to do with the change in the technicals. ***It seems plausible to us that lower
    crude prices have led to a slower rate of petrodollar accumulation by oil-exporting
    countries and less recycling of those funds back into global financial markets—amounting
    to a non-negligible retraction in liquidity.***
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一种相当新颖的理论是，原油价格的急剧下跌可能与技术变化有关。***我们认为，低原油价格导致石油出口国家石油美元的积累速度放缓，以及这些资金在全球金融市场的再投资减少，这导致了流动性的显著收缩。***
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There’s little doubt the petrodollar bid for fixed income securities has been
    tremendous during the last five years. The FX reserves of OPEC members have increased
    nearly 60% since 2009 to more than $1.3tn—a figure that would surpass $2tn if
    certain non-OPEC members, like Russia, were included. Likewise, sovereign wealth
    funds that are primarily funded by crude sales have increased nearly 80% over
    the same time period to more than $4tn (see figure). Taken together, the AUM of
    petrodollar investors has increased by $2.5tn in the space of 5 years, or roughly
    $500bn per year.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 毫无疑问，在过去五年中，石油美元对固定收益证券的需求巨大。2009年以来，OPEC成员的外汇储备增长了约60%，达到超过1.3万亿美元——如果包括某些非OPEC成员国，如俄罗斯，这个数字将超过2万亿美元。同样，主要通过原油销售融资的主权财富基金在同一时期增长了约80%，达到超过4万亿美元（见图）。综合来看，石油美元投资者的资产管理规模在五年内增长了2.5万亿美元，即每年约5000亿美元。
- en: 'While the drop in oil prices amount to a redistribution of wealth from oil
    producers to consumers, Citi believes that the net effect is not neutral when
    it comes to the USD credit markets:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然原油价格的下跌相当于将财富从石油生产者重新分配给消费者，但花旗相信，当涉及到美元信贷市场时，这种净影响并不是中性的：
- en: While that’s certainly the case, what matters is how the savings from lower
    crude oil prices end up getting invested relative to the investments made by sovereign
    wealth funds and FX reserve managers. And on that score, we suspect that petrodollar
    investors generally make conservative investments that are inherently fixed income-friendly,
    while the savings from lower gasoline prices tend to grow the top line revenue
    of consumer-oriented companies and the margins of those companies with significant
    transportation costs. As such, ***forsaken petrodollars rarely find their way
    back into fixed income markets.***
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然情况确实如此，但重要的是要看储蓄到低原油价格是如何相对于主权财富基金和外汇储备管理者的投资得到投资的。在这方面，我们怀疑石油美元投资者通常会做出谨慎的投资，这些投资本质上是有利于固定收益的，而低汽油价格的储蓄往往会使面向消费者的公司的营业收入增长和那些有重大运输成本的公司利润增长。因此，被抛弃的石油美元很少会找到回到固定收益市场的途径。
- en: '**Vulnerable EM**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**脆弱的EM**'
- en: The current environment leaves a number of EM economies highly vulnerable to
    the triple whammy of a strong USD, rising interest rates and worsening USD liquidity
    and falling export earnings because of lower commodity prices. The chart below
    shows the tight correlation the EM equities (EEM) have had with the USD and industrial
    metal prices. EEM is now experiencing a negative divergence with these indicators,
    which leaves this asset class vulnerable to more price weakness.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的环境使得许多新兴市场经济体面临巨大的风险，这包括美元走强、利率上升、美元流动性恶化以及由于商品价格下跌而出口收益减少的三重打击。下面的图表显示了新兴市场股票（EEM）与美元和工业金属价格之间的紧密相关性。现在EEM与这些指标出现了负偏离，这使得这一资产类别面临更多价格弱势的风险。
- en: To be sure, not all EM economies are exposed the same way to falling commodity
    prices. Benn Steil and Dinah Walker at
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，并不是所有的新兴市场经济体都以同样的方式受到商品价格下跌的影响。Benn Steil 和 Dinah Walker 在
- en: '[CFR](http://blogs.cfr.org/geographics/2015/01/08/rateruckus/)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[CFR](http://blogs.cfr.org/geographics/2015/01/08/rateruckus/)'
- en: 'analyzed the level of sensitivity of EM economies to US rate hikes, based on
    the Taper Tantrum episode:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 基于缩减恐慌事件，分析了新兴市场经济体对美国加息的敏感程度：
- en: 'They concluded:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 他们得出结论：
- en: As the bottom figure suggests, many of the same countries are likely to be in
    the firing line – in particular, Ukraine, Turkey, South Africa, Peru, Brazil,
    Indonesia, Colombia, Mexico, and India. Of these, only Ukraine has seen a significant
    improvement in its current account deficit, which has fallen from a whopping 9.2%
    to 2.5%. Poland and Romania have moderate (2%) but higher deficits, and could
    receive a larger jolt this time around. Only Thailand has moved into surplus,
    and looks likely to be spared.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如图底部所示，许多同样的国家可能面临风险——特别是乌克兰、土耳其、南非、秘鲁、巴西、印度尼西亚、哥伦比亚、墨西哥和印度。其中，只有乌克兰看到了其经常账户赤字有显著改善，从惊人的9.2%下降到2.5%。波兰和罗马尼亚的赤字较为适度（2%），但较高，这次可能会受到更大的冲击。只有泰国实现了顺差，并且很可能被赦免。
- en: In addition, I am concerned about the possible effects on China. The BIS study
    estimated total USD offshore loans to China, which includes government and corporate
    borrowers, to be $1.1 trillion - that`s not an insignificant amount.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还担忧这可能对中国造成的影响。国际清算银行（BIS）的研究估计，对中国离岸美元贷款总额，包括政府和公司借款者，达到了1.1万亿美元——那可不是一个小数目。
- en: So far, neither the EM bond markets nor equity markets have been spooked by
    the prospect of Fed tightness. Nevertheless, I was surprised by the tone of the
    FOMC minutes as the Fed does not appear to have considered this second-order effect
    tail-risk to the global financial system.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，新兴市场债券市场和股票市场都没有因为美联储的紧缩政策而感到恐慌。尽管如此，我对联邦公开市场委员会（FOMC）会议纪要的语气感到惊讶，因为美联储似乎并没有考虑到这种全球金融系统的二级效应尾部风险。
