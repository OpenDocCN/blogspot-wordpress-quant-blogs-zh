- en: 'Humble Student of the Markets: What to do about gold?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: What to do about gold?'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/04/what-to-do-about-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/04/what-to-do-about-gold.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/04/what-to-do-about-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/04/what-to-do-about-gold.html#0001-01-01)
- en: As gold continues to melt down, I have had a number of discussions with both
    individual and professional investors about the outlook for the shiny precious
    metal. Notwithstanding the global conspiracy to suppress the gold price*, here
    is my view on gold.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着黄金继续下跌，我与个人和专业投资者进行了许多关于贵金属前景的讨论。尽管存在全球阴谋压制黄金价格*，但这是我对黄金的看法。
- en: First of all, I am relatively agnostic on gold. I am no gold bug, nor am I a
    permabear on bullion. I do believe that the financialization of gold and other
    commodity prices has made the precious metal more volatile. No one complained
    when money poured into GLD and the price was rising, but as
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我对黄金相对持中立态度。我不是黄金虫，也不是永久看跌的投资者。我相信黄金和其他商品价格的金融化使贵金属更加波动。当资金涌入GLD价格上涨时，没有人抱怨，但随着
- en: '[Josh Brown](http://www.thereformedbroker.com/2013/04/15/the-etfization-of-everything-precious-metals-edition/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://www.thereformedbroker.com/2013/04/15/the-etfization-of-everything-precious-metals-edition/)'
- en: 'aptly put it:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 准确地表述：
- en: Personally, I think that Bitcoin caused the crash in gold. When Bitcoin, another
    alternative currency crashed, it created so many margin calls that the effects
    spilled over into gold**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 个人认为，是比特币导致了黄金的崩盘。当比特币，另一种替代货币暴跌时，它产生了如此多的保证金调用，影响波及到了黄金**。
- en: '**The bull and bear case for gold**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金看涨和看跌论点**'
- en: There is no question that what happened to gold on Monday was what Dennis Gartman
    termed "a margin clerk market". We saw a disorderly liquidation. Tuesday saw some
    stabilization. Gold tried to rally but ended up only up slightly on the day -
    not good.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，周一黄金市场发生的事情正是丹尼斯·加特曼所说的“保证金 clerk 市场”。我们看到了一次无序的清算。周二市场有所稳定。黄金试图反弹，但最终仅在当天略有上涨——这并不好。
- en: On a longer term basis, the chart below of the gold to SPX ratio shows that
    this relationship is testing a long-term relative support zone. Under such panic
    conditions, we may see a decent bounce.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，下图黄金与标普500指数的比率图表显示，这种关系正在测试一个长期相对支撑区域。在这种恐慌性条件下，我们可能会看到一个不错的反弹。
- en: In addition, there may be some fundamental underpinings for a bottom in gold
    equities. The dividend yield on the junior gold miner ETF GDXJ is 4.5% according
    to
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，黄金股可能有一些基本面支撑。根据彭博社
- en: '[Yahoo! Finance](http://finance.yahoo.com/q?s=gdxj&ql=1)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[雅虎财经](http://finance.yahoo.com/q?s=gdxj&ql=1)'
- en: and 6.2% according to
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以及6.2%根据
- en: '[Bloomberg](http://www.bloomberg.com/quote/GDXJ:US)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/quote/GDXJ:US)'
- en: . (Given how quickly the dividend has fallen, I am not sure how real that yield
    is, though.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （考虑到股息下降的速度有多快，我不确定那个收益率有多真实，尽管如此。）
- en: '**The bear case**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌论点**'
- en: While I recognize that gold is off-the-charts oversold, I worry that a significant
    bottom may not be in place because investor psychology hasn't gotten bearish enough.
    I have heard anecdotal evidence that people are lined up at the local bullion
    dealer to buy gold bullion and bars - which is contrarian bearish and an indication
    that Joe Public hasn't given up on the precious metal yet.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我认识到黄金已经超卖到令人难以置信的程度，但我担心因为投资者心理还没有足够悲观，所以可能还没有形成一个重要的底部。我听说了一些轶事证据，人们在当地金币经销商排队购买黄金金币和条块——这是逆向熊市的一个迹象，也表明普通大众还没有放弃贵金属。
- en: ~~(Can anyone else confirm that?~~ ***Addendum:*** [ZeroHedge](http://www.zerohedge.com/news/2013-04-17/gold-buying-frenzy-continues-china-japan-and-australia-scramble-physical)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: （有其他人可以证实这一点吗？***附加说明：*** [ZeroHedge](http://www.zerohedge.com/news/2013-04-17/gold-buying-frenzy-continues-china-japan-and-australia-scramble-physical)
- en: reports that physical buyers are out in droves in Australia, China and Japan.)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 报道实物买家在中国、日本和澳大利亚大量出动。）
- en: As well,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-04-16/gold-bears-scarce-in-india-as-selloff-lures-shoppers-to-bazaars.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2013-04-16/gold-bears-scarce-in-india-as-selloff-lures-shoppers-to-bazaars.html)'
- en: 'reports that Indians, who are a large source of physical demand, are still
    buying:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 报道印度人，作为实物需求的重要来源，仍在购买：
- en: Gold buyers in India, the world’s biggest consumer, are flocking to stores to
    buy jewelry and coins, betting a selloff that plunged bullion to a two-year low
    may be overdone.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 印度的黄金买家，世界上最大的消费者，正涌向商店购买珠宝和金币，赌场暴跌使金价跌至两年低点可能被高估了。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “My daughter is just six months old, but I think it is never too early to buy
    gold,” said Sharmila Shirodkar, a 28- year-old housewife, while displaying a new
    pair of earrings she bought from a store in Mumbai’s Zaveri Bazaar. “I had been
    asking my husband every day if prices will go down more. I couldn’t wait anymore.”
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我的女儿才六个月大，但我想买黄金永远不晚，”28岁的家庭主妇Sharmila Shirodkar说，她在孟买Zaveri Bazaar的一家商店购买了一对新耳环。“我每天都在问我的丈夫价格还会不会跌更多。我不能再等了。”
- en: A durable bottom will not be in place until the small retail buyer capitulates
    - and these are not signs of capitulation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一个耐用的底部只有在小型零售买家投降之后才会形成，而这些并不是投降的迹象。
- en: As well, I watch the Silver/Gold ratio to measure the level of speculative activity
    in precious metals. Silver, another precious metal, is considered to be the poor
    man's gold and the relative Silver/Gold ratio is an important indicator of precious
    metal risk appetite. As the chart below indicates, this ratio remains in the middle
    of its historical range and is showing no signs of a washout yet.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还观察银/金比率来衡量贵金属领域的投机活动水平。银是另一种贵金属，被认为是穷人的黄金，而相对的银/金比率是衡量贵金属风险偏好的重要指标。如下图所示，这一比率仍处于历史区间的
    middle 部分，并且还没有显示出洗盘的迹象。
- en: Personally, I would be inclined to step aside for now and watch how this trade
    develops. Gold could have great upside potential once it bottoms, but prudence
    calls for waiting for some signs of stabilization before getting long. I would
    rather miss the first 10-20% move than lose another 50% should I get long prematurely.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我倾向于现在暂时旁观，看看这笔交易如何发展。一旦黄金触底，它可能有很大的上涨潜力，但谨慎的做法是等待一些稳定的迹象出现后再做多。我宁愿错过最初的10-20%的上涨，也不愿如果我过早做多而再损失50%。
