- en: 'VIX and More: CBOE Adds Options to Emerging Markets Volatility Index (VXEEM)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: CBOE Adds Options to Emerging Markets Volatility Index (VXEEM)'
- en: 来源：[http://vixandmore.blogspot.com/2012/01/cboe-adds-options-to-emerging-markets.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/cboe-adds-options-to-emerging-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/cboe-adds-options-to-emerging-markets.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/cboe-adds-options-to-emerging-markets.html#0001-01-01)
- en: Earlier this month, the CBOE [launched](http://vixandmore.blogspot.com/2011/12/cboe-to-launch-futures-on-emerging.html)
    futures on the CBOE Emerging Markets ETF Volatility Index ([VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM))
    and barely three weeks later, VXEEM options began trading today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，CBOE[推出了](http://vixandmore.blogspot.com/2011/12/cboe-to-launch-futures-on-emerging.html)基于CBOE新兴市场ETF波动指数([VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM))的期货，仅仅三周后，VXEEM期权开始交易。
- en: For more information on VXEEM options, which are based on the popular [EEM](http://vixandmore.blogspot.com/search/label/EEM)
    emerging markets ETF, a good first stop is the CBOE’s VXEEM [options product specification
    page](http://www.cboe.com/products/IndexOpts/VXEEM_spec.aspx). Of particular note
    is the fact the options expiration cycle is the same for VXEEM options as it is
    for the futures products. Additionally, VXEEM futures and options have the same
    expiration cycle as VIX futures and options, meaning that they will expire on
    Wednesdays (February 15, March 21, April 18 and May 16), with the options last
    traded on the Tuesday immediately following the expiration. For more information,
    check out the CBOE’s VXEEM [splash page](http://www.cboe.com/micro/VIXETF/VXEEM/)
    and [information circular](http://www.cfe.cboe.com/publish/CFEinfocirc/CFEIC11-079.pdf).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于VXEEM期权的更多信息，这种期权是基于流行[EEM](http://vixandmore.blogspot.com/search/label/EEM)新兴市场ETF的，首先可以参考CBOE的VXEEM[期权产品规格页面](http://www.cboe.com/products/IndexOpts/VXEEM_spec.aspx)。特别值得注意的是，VXEEM期权的到期周期与期货产品相同。此外，VXEEM期货和期权的到期周期与VIX期货和期权相同，这意味着它们将在星期三到期（2月15日，3月21日，4月18日和5月16日），期权最后交易时间为到期前一周的星期二。更多信息，请查看CBOE的VXEEM[主页](http://www.cboe.com/micro/VIXETF/VXEEM/)和[信息公告](http://www.cfe.cboe.com/publish/CFEinfocirc/CFEIC11-079.pdf)。
- en: In the graphic below, courtesy of LivevolPro.com, I have collected closing data
    for some of the primary U.S. volatility indices, including those which are volatility
    indices for ETPs and single stocks. The indices are sorted from highest to lowest
    and provide a good sense of the market’s perceptions of relative risk across various
    stocks, groups of stocks (sectors and geographies) and asset classes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图来自LivevolPro.com，我收集了一些主要美国波动指数的收盘数据，包括那些为ETPs和单一股票的波动指数。这些指数从高到低排序，为市场对各种股票、股票群体（部门和地理区域）和资产类别的相对风险感知提供了很好的感觉。
- en: Partly due to today’s earnings announcement, [VXAZN](http://vixandmore.blogspot.com/search/label/VXAZN),
    the volatility index for Amazon ([AMZN](http://vixandmore.blogspot.com/search/label/AMZN))
    tops the list, with volatility indices for silver ([VXSLV](http://vixandmore.blogspot.com/search/label/VXSLV)),
    Goldman Sachs ([VXGS](http://vixandmore.blogspot.com/search/label/VXGS)) and gold
    miners ([VXGDX](http://vixandmore.blogspot.com/search/label/VXGDX)) rounding out
    the top four. VXEEM ranks eighth of the twenty volatility indices at 27.97 and
    currently carries a 43.8% premium to the VIX. Is that 43.8% premium too high?
    Too low? With VXEEM options (and futures) now you can not only express your opinion,
    but benefit financially if you are correct.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 部分由于今天的收益公告，[VXAZN](http://vixandmore.blogspot.com/search/label/VXAZN)，亚马逊([AMZN](http://vixandmore.blogspot.com/search/label/AMZN))的波动指数居于首位，银的波动指数([VXSLV](http://vixandmore.blogspot.com/search/label/VXSLV))、高盛([VXGS](http://vixandmore.blogspot.com/search/label/VXGS))和黄金矿工([VXGDX](http://vixandmore.blogspot.com/search/label/VXGDX))的波动指数位列前四。VXEEM在二十个波动指数中排名第八，为27.97，目前VXEEM相对于VIX的溢价为43.8%。这个43.8%的溢价是否过高？过低？现在有了VXEEM期权（和期货），你不仅可以表达你的观点，而且如果你正确的话还可以获得经济利益。
