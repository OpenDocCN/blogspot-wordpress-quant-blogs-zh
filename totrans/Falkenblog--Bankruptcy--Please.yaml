- en: While banks are still being persecuted for lending
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然银行仍然因贷款而受到迫害
- en: '[too much](http://baselinescenario.com/2012/06/28/who-wants-big-banks/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[太多](http://baselinescenario.com/2012/06/28/who-wants-big-banks/)'
- en: and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[not lending enough](http://www.slate.com/blogs/moneybox/2012/08/03/the_monetary_base_is_irrelevant.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[借得不够](http://www.slate.com/blogs/moneybox/2012/08/03/the_monetary_base_is_irrelevant.html)'
- en: ', too many still are getting money they shouldn''t.  Case in point,'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，仍然有太多人得到了他们不应得到的钱。 例如，
- en: '[a San Diego school district](http://www.voiceofsandiego.org/education/article_c83343e8-ddd5-11e1-bfca-001a4bcf887a.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[圣地亚哥学区](http://www.voiceofsandiego.org/education/article_c83343e8-ddd5-11e1-bfca-001a4bcf887a.html)'
- en: 'In 2008, voters had given the district permission to borrow more money to finish
    its modernization, and they had received a big promise from the elected school
    board in return: No tax increases.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2008年，选民已经给予该地区借更多的钱以完成其现代化的许可，并且他们已经从选举产生的学校董事会那里得到了一个大的承诺：不会增加税收。
- en: .. the district got creative.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ..地区变得有创意了。
- en: 'With advice from an Orange County financial consultant, the district borrowed
    the money over 40 years in a controversial loan called a capital appreciation
    bond. The key point for the district: It won’t make any payments on the debt for
    20 years. ...'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一位橙县财务顾问的建议下，该地区通过一项名为资本增值债券的具有争议性的贷款，借了40年的钱。 对于该地区的关键点是：它在20年内不会对债务做任何偿还。
- en: '"We could have authorized more taxes, it would just have been breaking the
    promises we made to the community," said school board member Todd Gutschow.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们本可以授权更多的税收，但那只是违背了我们向社区所做的承诺，”学校董事会成员托德·古茨乔说。
- en: This works great if you plan on dying within 20 years, but otherwise it's not
    very smart. As Reason writers Veronique de Rugy and Nick Gillespie
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您计划在20年内去世，这很好，但否则并不明智。正如Reason的作家Veronique de Rugy和Nick Gillespie所言
- en: '[write](http://thehill.com/opinion/op-ed/241469-congress-isnt-gridlocked-its-just-totally-irresponsible-)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[写](http://thehill.com/opinion/op-ed/241469-congress-isnt-gridlocked-its-just-totally-irresponsible-)'
- en: in The Hill, neither party is working honestly to tackle the nation’s fiscal
    issues, in large part because it doesn't sell to voters. I see a train wreck,
    and so the sooner it happens the less disastrous it will be.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在《山丘报》上，两党都没有诚实地解决国家财政问题，主要是因为这不会吸引选民。 我看到了一场火车失事，所以它越早发生，就会越少灾难性。
