- en: 'Timely Portfolio: R creates d3/javascript charts in Ipython Style Notebook'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Timely Portfolio：R 在 Ipython 风格的笔记本中创建 d3/javascript 图表
- en: 来源：[http://timelyportfolio.blogspot.com/2013/05/r-creates-d3javascript-charts-in.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/05/r-creates-d3javascript-charts-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/05/r-creates-d3javascript-charts-in.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/05/r-creates-d3javascript-charts-in.html#0001-01-01)
- en: I am not sure I have ever done a post like this, but I was so blown away I had
    to do this post simply to embed this amazing Youtube video from the author of
    the R packages [rCharts](http://ramnath.github.io/rCharts/) and [slidify](http://slidify.org). 
    Watch this screencast as he creates d3/raphael charts from R using rCharts integration
    with [polycharts](http://www.polychartjs.com/), [nvd3](http://nvd3.org), [xCharts](http://tenxer.github.io/xcharts/),
    and [morris](http://www.oesmith.co.uk/morris.js/).  To top it off, he does it
    all using shiny to create an Ipython type working environment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定我以前是否做过这样的帖子，但我被深深震撼了，我不得不发布这篇帖子，仅仅是为了嵌入这个惊人的Youtube视频，视频的作者是 R 软件包[rCharts](http://ramnath.github.io/rCharts/)和[slidify](http://slidify.org)的作者。观看这个屏幕录像，他使用
    rCharts 与 [polycharts](http://www.polychartjs.com/)、[nvd3](http://nvd3.org)、[xCharts](http://tenxer.github.io/xcharts/)
    和 [morris](http://www.oesmith.co.uk/morris.js/) 的集成从 R 创建 d3/raphael 图表。最重要的是，他使用
    shiny 来创建一个类似 Ipython 的工作环境。
