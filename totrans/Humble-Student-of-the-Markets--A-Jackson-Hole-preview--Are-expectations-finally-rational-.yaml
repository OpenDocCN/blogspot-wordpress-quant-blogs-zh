- en: is being held this week on August 25-27\. Fed officials have fanned out across
    the land to deliver the message that market expectations of a dovish pivot are
    misplaced. The question for investors is, "Are market expectations finally rational?"
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周将在8月25日至27日举行。美联储官员已经分散到各地传递市场对于鸽派转向的预期是错误的这一信息。投资者的问题是，“市场预期最终理性了吗？”
- en: The CME's Fedwatch tool shows the market expects two consecutive 50 bps hikes
    in September and November, followed by a 25 bps hike and a plateau into mid-2023.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: CME的Fedwatch工具显示，市场预期9月和11月将连续两次加息50个基点，随后在2023年年中前加息25个基点并进入平稳期。
- en: Is the market still misreading the Fed? How will Powell steer expectations?
