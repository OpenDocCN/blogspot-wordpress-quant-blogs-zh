- en: 'Quantitative Trading: Time-of-day effects in FX trading'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2011/05/time-of-day-effects-in-fx-trading.html#0001-01-01](http://epchan.blogspot.com/2011/05/time-of-day-effects-in-fx-trading.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As I mentioned in a previous
  prefs: []
  type: TYPE_NORMAL
- en: '[post](http://epchan.blogspot.com/2011/03/momentum-strategies.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', one of the main ingredients of success in constructing a profitable momentum
    trading strategy in Forex (and futures) is to pay attention to the entry and exit
    times. I haven''t seen any good momentum strategy that has "time-translation invariance",'
  prefs: []
  type: TYPE_NORMAL
- en: '*i.e.*'
  prefs: []
  type: TYPE_NORMAL
- en: works without reference to a fixed time of the day. The fixed time can refer
    to a benchmark level of the market (e.g. the previous close), or it can be the
    entry or exit time.  (This is in contrast to mean-reverting strategies where the
    reference price can often be just a moving average.) A
  prefs: []
  type: TYPE_NORMAL
- en: '[recent research paper](http://www.snb.ch/n/mmr/reference/working_paper_2011_04/source)'
  prefs: []
  type: TYPE_NORMAL
- en: '(Hat tip: William) points to another example of such time-of-day effects in
    FX markets: a currency typically depreciates during its local trading hours.'
  prefs: []
  type: TYPE_NORMAL
