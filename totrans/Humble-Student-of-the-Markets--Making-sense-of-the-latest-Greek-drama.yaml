- en: 'Humble Student of the Markets: Making sense of the latest Greek drama'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：理解最新的希腊戏剧
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/making-sense-of-latest-greek-drama.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/making-sense-of-latest-greek-drama.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/making-sense-of-latest-greek-drama.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/making-sense-of-latest-greek-drama.html#0001-01-01)
- en: The biggest bludgeon that the Troika has is the ECB`s threat of withdrawing
    funding from the Greek banking system. While the Greek government has not brandished
    any of their ultimate nuclear threats, the ECB has not taken this non-funding
    option off the table. A
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 三驾马车最大的威胁就是欧洲央行威胁要从希腊银行系统中撤资。虽然希腊政府还没有挥舞任何最终核威慑，但欧洲央行没有放弃这种非融资选项。A
- en: '[Reuters](http://uk.reuters.com/article/2015/01/31/uk-ecb-liikanen-greece-idUKKBN0L408W20150131)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://uk.reuters.com/article/2015/01/31/uk-ecb-liikanen-greece-idUKKBN0L408W20150131)'
- en: 'report quoted Erkki Liikanen, who is the Finnish representative on the ECB
    Governing Council, as saying that the ECB has rules and it can''t change them
    at will for any member state (emphasis added):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告引用了芬兰在欧洲央行 governing Council 的代表 Erkki Liikanen 的话，他说欧洲央行有规定，它不能随意为任何成员国改变规定（强调添加）：
- en: '"***We (ECB) have our own legislation and we will act according to that...
    Now, Greece''s programme extension will expire in the end of February so some
    kind of solution must be found, otherwise we can''t continue lending***," Liikanen,
    also the governor of Finland''s central bank, told public broadcaster YLE.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"***我们（欧洲央行）有自己的立法，我们将根据那个行动...现在，希腊计划的延长将在2月底结束，所以必须找到某种解决方案，否则我们无法继续贷款***"，Liikanen告诉公共广播公司YLE，他也是芬兰中央银行的行长。'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I don''t believe that one can hide from the realities in the economy," he
    said in an interview.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我不相信一个人能从经济现实中逃避，"他在一次采访中说道。'
- en: '**The Russian pivot**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**俄罗斯的转变**'
- en: A number of red herrings  have surfaced during these negotiations. The most
    notable has been a possible Greek pivot towards Russia.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些谈判中出现了一些误导性的议题。最值得注意的是，希腊可能向俄罗斯转变。
- en: Oh, please! Give me a break! That's as likely as Netanyahu embracing Hamas as
    the partner in an Israel-Palestine two-state permanent peace solution.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，请！给我点时间！这可能性就像内塔尼亚胡拥抱哈马斯作为以色列-巴勒斯坦两国永久的和平解决方案的伙伴一样。
- en: The Russians had their chance during the Cypriot crisis in 2012 and they passed
    on that opportunity (see my previous post
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯在2012年的塞浦路斯危机中有机会，但他们错过了那个机会（参见我之前的帖子
- en: '[Europe dodges another bullet (not the Catalan election)](http://humblestudentofthemarkets.blogspot.com/2012/11/europe-dodges-another-bullet-no-its-not.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲避开了另一颗子弹（不是加泰罗尼亚选举）](http://humblestudentofthemarkets.blogspot.com/2012/11/europe-dodges-another-bullet-no-its-not.html)'
- en: ') and therefore it is highly unlikely that Russia will extend Greece loans
    today. Back in 2014, there were many good reasons for Russia to rescue Cyprus:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ) 因此，俄罗斯今天延长希腊贷款的可能性极小。回到2014年，俄罗斯救助塞浦路斯有很多充分的理由：
- en: There was lots of Russian money in Cypriot banks;
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在塞浦路斯银行中有大量的俄罗斯资金；
- en: Noble Energy had discovered a large gas field off the Cypriot coast;
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Noble Energy 在塞浦路斯海岸外发现了一个大型气田；
- en: With a friendly Cypriot government, Russia could have neutralized some key NATO
    bases on the island; and
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有了友好的塞浦路斯政府，俄罗斯本可以在岛上中立化一些关键的北约基地；并且
- en: It might have had an alternative naval base for the Russian fleet in addition
    to their port facilities in Syria.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能为俄罗斯舰队提供了另一个海军基地，除了他们在叙利亚的港口设施之外。
- en: We know what happened. Moscow passed on the opportunity.Now imagine what would
    happen if Russia tried to extend loans to Greece today. The Troika has already
    given Greece loans at below market rates and extended repayment terms, which reduces
    the NPV of those loans. Were Athens were to attempt a Russian pivot, those loans
    would move towards market rates virtually overnight. Is Putin ready to take on
    those kinds of obligations?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道发生了什么。莫斯科错过了机会。现在想象一下，如果今天俄罗斯试图向希腊提供贷款会发生什么。三驾马车已经以低于市场利率向希腊提供了贷款，并延长了还款期限，这降低了这些贷款的净现值。如果雅典试图进行俄罗斯转变，这些贷款几乎一夜之间就会接近市场利率。普京准备好承担这种义务吗？
- en: '**The Greek proposals**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊提案**'
- en: It seems that PM Tsipras and his finance minister Varoufakis are playing a game
    of good cop-bad cop during these negotiations. Varoufakis (bad cop) would make
    outrageous statements during the negotiations and Tsipars (good cop) would temper
    them with reasoned responses.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎总理齐普拉斯和他的财政部长瓦鲁法克斯在这些谈判中正在进行一场好警察-坏警察的游戏。瓦鲁法克斯（坏警察）会在谈判中发表耸人听闻的言论，而齐普拉斯（好警察）会用理性的回应来缓和它们。
- en: As I write these words, Varoufakis is making the rounds of European capitals
    in an attempt to split the EU. It is instructive to see that his first visits
    were to France (which is searching for ways to loosen the EU austerity spending
    straitjacket) and the UK (which is not part of the eurozone, but whose economy
    recovered faster than the Continent because of a combination of looser fiscal
    and monetary policy.)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些文字时，瓦鲁法克斯正在游说欧洲各国首都，试图分裂欧盟。有趣的是看到他的首次访问是访问法国（它正在寻找放松欧盟紧缩支出束缚的方法）和英国（虽然它不属于欧元区，但它的经济由于财政和货币政策的放松而比大陆更快地恢复）。
- en: 'At the same time, elements of the Greek proposals are beginning to emerge publicly.
    They include:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，希腊提案的一些要素开始公之于众。它们包括：
- en: '[Linking debt payments to growth](http://www.reuters.com/article/2015/01/31/greece-politics-repayment-idUSL6N0VA0GZ20150131?irpc=932)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[将债务支付与经济增长挂钩](http://www.reuters.com/article/2015/01/31/greece-politics-repayment-idUSL6N0VA0GZ20150131?irpc=932)'
- en: Seeking help from other countries on more effective tax collection techniques
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求其他国家在税收征收技术方面的帮助
- en: Athens will present a comprehensive plan by June, but the ECB needs to fund
    the Greek banking system until then
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雅典将在六月底前提出一个全面的计划，但欧盟委员会需要在此之前为希腊银行系统提供资金。
- en: As an example, neo-Keynesian
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个例子，新凯恩斯主义
- en: '[Paul Krugman](http://krugman.blogs.nytimes.com/2015/01/26/greece-think-flows-not-stocks/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·克鲁格曼](http://krugman.blogs.nytimes.com/2015/01/26/greece-think-flows-not-stocks/)'
- en: 'outlined an extreme scenario where everyone could get part of what they wanted:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 概述了一个极端场景，人人都能得到他们所想要的一部分：
- en: Greece has been running a primary surplus since 2013, and according to its agreements
    with the troika it’s supposed to run a surplus of 4.5 percent of GDP for many
    years to come. What would it mean to relax that target?
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自2013年以来，希腊一直处于初级盈余状态，根据其与三驾马车的协议，未来几年其GDP的4.5%应该保持盈余。放宽这一目标意味着什么？
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It would not mean demanding that creditors throw good money after bad; everyone
    has already implicitly acknowledged that the debt will never be fully paid at
    market rates, but Greece is making a transfer to its creditors by running a primary
    surplus, and we’re just arguing now about how big that transfer will be.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这并不意味着要求债权人把好钱扔在烂泥里；每个人都已经暗示性地承认，以市场利率偿还债务是不可能的，但希腊通过保持初级盈余向其债权人转账，我们现在只是在争论这个转账会有多大。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So let’s think of a maximalist case, in which Greece stopped running a primary
    surplus at all (this is not a proposal). You might think that this would let the
    Greeks spend an additional 4.5 percent of GDP — but the benefits to Greece would
    actually be much bigger than that. Remember, the main reason austerity has been
    so harsh is that cutting spending leads to economic contraction, which leads to
    lower revenues, which forces further cuts to hit the budget target. A relaxation
    of austerity would run this process in reverse; the extra spending would mean
    a stronger economy, which means more revenue, which means that the primary surplus
    wouldn’t fall as much.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么让我们考虑一个最大化情况，即希腊完全停止运行初级盈余（这并非一个建议）。你可能会认为这将让希腊人支出额外的4.5%的GDP——但实际上对希腊的好处会比这大得多。记住，紧缩之所以如此严厉的主要原因是，减少支出会导致经济收缩，这会导致收入下降，从而迫使进一步削减以达到预算目标。紧缩的放宽会逆转这一过程；额外的支出意味着经济更加强劲，这意味着更多的收入，这意味着初级盈余不会下降太多。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Suppose that the multiplier is 1.3 — which is what IMF estimates seem to suggest
    — and that Greece can collect 40 percent of a rise in GDP in revenue (roughly
    matching its average revenue/GDP). Then an additional billion euros in spending
    should generate around 0.5 billion euros in revenue, reducing the primary surplus
    by only 0.5 billion euros.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设乘数是1.3——这正是IMF的估计似乎显示的——并且希腊可以收集GDP增长40%的收入（与它的平均收入/GDP大致相匹配）。那么，额外的10亿欧元支出应该能带来大约5亿欧元的收入，初级盈余只减少了5亿欧元。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And if you follow that through, you find that dropping the requirement that
    Greece run a primary surplus of 4.5 percent of GDP would allow spending to rise
    by 9 percent of GDP — twice as much — and that this would raise GDP by 12 percent
    relative to what it would have been otherwise. Unemployment would fall by around
    10 percentage points relative to no relief.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你跟进这一点，你会发现取消希腊运行GDP 4.5%的初级盈余的要求将使支出增加GDP的9%，即翻一番，并且这将使GDP相对于其他情况增加12%。与没有救济相比，失业率将下降约10个百分点。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: OK, this is not going to happen — even in the best of circumstances, Syriza
    is going to be able to get a relaxation of the primary surplus requirement, not
    complete abrogation. But even a partial move in the direction I’ve described could
    have quite significant positive effects on Greek welfare.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 好吧，这不会发生——即使在最好的情况下，Syriza也将能够获得初级盈余要求的放宽，而不是完全废除。但是，即使在我描述的方向上有所进展，也可能对希腊福利产生相当显著的积极影响。
- en: SYRIZA gets more money to spend on social services. The debt doesn't get written
    off. Greece gets more growth and creditors eventually get paid off. (Note that
    I am not endorsing this proposal, but I bring it up to show that there is lots
    of wiggle room in negotiations.)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: SYRIZA得到更多的钱用于社会服务。债务并没有被取消。希腊得到更多的增长，债权人在最后得到偿还。 (请注意，我并不支持这个提议，但我提出它来说明在谈判中有很大的回旋余地。)
- en: '**The ECB wildcard**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元中央银行的 wildcard**'
- en: The most immediate problem is the response of the ECB. Erkki Liikanen appeared
    to have drawn a line in the sand for Athens, but how serious is that line?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最紧迫的问题就是ECB的反应。Erkki Liikanen似乎已经为雅典划了一条底线，但那条线有多严肃？
- en: This
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这份
- en: '[Reuters](http://www.reuters.com/article/2015/01/31/us-ecb-constancio-idUSKBN0L40HV20150131)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2015/01/31/us-ecb-constancio-idUSKBN0L40HV20150131)'
- en: 'report outlined the official ECB position (emphasis added):'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 报告概述了官方的ECB立场（重点添加）：
- en: ECB Vice-President Vitor Constancio said on Saturday that ***a decision on whether
    to give Greece emergency funding would be up to the central bank's Governing Council***.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲中央银行副行长Vitor Constancio周六表示，**是否向希腊提供紧急资金的决定将取决于中央银行的执行理事会**。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He was commenting on options available for Greek banks if the country's new
    anti-bailout government quits its EU/IMF program.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他评论了如果希腊的新反救助政府退出其欧盟/IMF计划，希腊银行可用的选项。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Constancio said that the central bank's emergency liquidity assistance (ELA)
    facility -- designed as a stop gap for banks facing temporary problems -- was
    an alternative to its regular funding, but its provision would need to be approved
    by the European Central Bank's 25-member Governing Council.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Constancio表示，中央银行的紧急流动性援助（ELA）机制——旨在为面临暂时问题的银行提供临时解决方案——是为其常规资金提供的另一种选择，但其提供需要得到欧元中央银行25人执行理事会批准。
- en: As this
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 正如
- en: '[article](https://medium.com/bull-market/whats-going-on-with-the-ecb-and-greece-3821de717625)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](https://medium.com/bull-market/whats-going-on-with-the-ecb-and-greece-3821de717625)'
- en: indicates, the ECB has a history of strong-arming member states to bend to the
    Governing Council's will. While Liikanen's comments that the ECB has rules that
    it has to follow are true, it makes up those rules as it goes along.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 所指出的，ECB有强迫成员国屈服于执行理事会意愿的历史。虽然Liikanen的评论说ECB必须遵循规则是正确的，但它制定这些规则是随着情况而变化的。
- en: The ECB is pretty clearly playing from its tried and tested playbook in their
    current stand-off with the Greek government. Governing Council members know they
    can cut off lots of credit from the Greek banks in March and many of them are
    happy to tell the world they are thinking about doing this. As a result, they
    hope to get Greece’s new government to sign a new deal with the EU and IMF.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元中央银行在其与希腊政府的当前僵局中显然正在按照其经过验证的策略行事。执行理事会成员知道他们可以在三月份切断希腊银行的大量信贷，许多人乐于告诉全世界他们正在考虑这样做。因此，他们希望希腊新政府签署与欧盟和IMF的新协议。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But don’t believe for a minute that this is a technocratic thing to do with
    “the ECB having to follow its rules.” And it has almost nothing to do with Greek
    government bonds being junk-rated. All of the issues discussed above come down
    to discretionary decisions by the ECB Governing Council (restrictions on T-bills,
    waivers on junk-rated government bonds, arbitrary lines-in-the-sand on government
    guaranteed bonds and the mysterious rules of ELA) and there is plenty of wiggle
    room for them to allow Greek banks to continue receiving various sources of funding
    next month in the absence of an EU-IMF program agreement.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
