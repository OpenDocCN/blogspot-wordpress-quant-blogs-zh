- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The price action of stocks in the last few weeks makes it evident that US
    equities are awaiting the resolution of the Republican tax bill. This week will
    be critical for the progress of the bill through the House, as it is scheduled
    to be marked up in the Ways and Means committee. So far, the market verdict is
    not hopeful.'
  prefs: []
  type: TYPE_NORMAL
- en: As the top panel of the chart below shows that high beta/low volatility pair,
    which is a proxy for risk appetite, rallied in September, followed by a range-bound
    market, indicating a lack of conviction. The bottom panel shows that this market
    has been mainly driven by momentum stocks.
  prefs: []
  type: TYPE_NORMAL
- en: Other market internals are also flashing warning messages for the bulls. From
    a political perspective, the tax bill is also running into trouble. These are
    all signs of likely corrective action ahead.
  prefs: []
  type: TYPE_NORMAL
