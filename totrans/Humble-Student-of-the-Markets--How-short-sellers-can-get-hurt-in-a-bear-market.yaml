- en: This is a cautionary tale about the importance of return objectives and risk
    control. Regular readers know that while my trading model has not be perfect,
    it has been quite good for swing trading purposes.
  prefs: []
  type: TYPE_NORMAL
- en: So far in the month of October, my main trading account is up 7.1%, while the
    SPY is -7.1%. I don't write this to brag, but to illustrate a point. A secondary
    account that trades the exact same signals, but uses a more aggressive leverage
    ratio, underperformed at 5.2%.
  prefs: []
  type: TYPE_NORMAL
- en: This brings up my point about defining return objectives and risk control.
  prefs: []
  type: TYPE_NORMAL
