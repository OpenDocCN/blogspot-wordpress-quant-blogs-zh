- en: 来源：[http://vixandmore.blogspot.com/2008/05/cboe-equity-put-to-call-ratio-no-longer.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/cboe-equity-put-to-call-ratio-no-longer.html#0001-01-01)
  prefs:
