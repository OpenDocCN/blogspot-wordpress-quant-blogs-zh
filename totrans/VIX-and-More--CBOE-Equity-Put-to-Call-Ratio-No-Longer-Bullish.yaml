  zh: 芝加哥期权交易所(CBOE)的股票看跌/看涨比率，我和Stockcharts.com都将其称为[CPCE](http://vixandmore.blogspot.com/search/label/CPCE)，自2008年初以来一直产生持续看涨的读数。那些看涨的读数在大约一周前结束，正如下面的图表所反映的那样。这并不意味着期权情绪正在转为看跌，只是意味着从3月份低点的反弹中的“免费午餐”部分已经结束。现在，被来回拉扯的风险——无论是看涨还是看跌——都显著增加了。我怀疑像昨天那样的几天将会推动期权情绪重新回到看涨的反向市场，但还有待观察。在市场产生更强的方向性信号之前，应优先考虑保守策略。
