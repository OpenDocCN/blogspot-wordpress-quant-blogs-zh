- en: '[a short interesting article](http://www.economist.com/news/finance-and-economics/21576132-rejections-settlements-financial-institutions-are-catching-rakoffs?fsrc=rss%7Cfec)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇简短有趣的文章](http://www.economist.com/news/finance-and-economics/21576132-rejections-settlements-financial-institutions-are-catching-rakoffs?fsrc=rss%7Cfec)'
- en: looking at what has happened since federal judge Jed Rakoff, back in 2011, rejected
    a $285m settlement between the SEC and Citicorp. Rakoff was rightly irked that
    the SEC and Citicorp had reached a typical business-as-usual ruling where the
    alleged offender pays a fine (part of the cost of business) yet admits no wrong
    doing. How, Rakoff asked, does this serve the public interest, especially in deterring
    further crimes?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自2011年联邦法官杰德·拉科夫（Jed Rakoff）拒绝美国证券交易委员会（SEC）与花旗集团（Citicorp）达成的285亿美元和解以来，发生了许多事情。拉科夫正确地感到愤怒，因为SEC和花旗集团达成的是一种典型的商业常态裁决，即被指控的违法者支付罚款（这是业务成本的一部分），但无需承认有任何过错。拉科夫问道，这种情况如何服务于公众利益，特别是在防止进一步犯罪方面？
- en: That ruling is still in some sort of appeal process, but as the article points
    out, several other judges have since taken inspiration from Rakoff's action and
    have rejected similar cozy arrangements between the SEC and various alleged offenders.
    On the ongoing saga of the Rakoff ruling, it seems that a final appeal decision
    may come out within a month or so, and many parties have taken an interest. As
    the article notes,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那项裁决仍在某种上诉过程中，但正如文章指出的，自那以后，其他几位法官已经从拉科夫的行动中获得了灵感，并拒绝了SEC与各种被指控违法者之间类似的亲密安排。关于拉科夫裁决的持续闹剧，似乎最终的上诉决定可能在未来一个月左右出台，许多各方对此都表现出了兴趣。正如文章所提到的，
- en: No less than four amicus briefs (filings by someone not party to the case) have
    been received—and not just from the usual suspects. The authors were the Business
    Round Table (an organisation of chief executives); a coalition of 19 prominent
    law professors; the former head of the SEC, Harvey Pitt; and the Occupy Wall Street
    Movement. All the submissions ask searching questions about the agency’s performance
    in light of the financial crisis. It will be [new SEC head Mary Jo] White’s job
    to restore confidence in the SEC. The courts seem increasingly prepared to make
    that task harder.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至少有四份法庭陈述（非案件当事人的提交文件）已经被收到—而且并不仅仅是来自惯常的嫌疑人。这些作者包括商业圆桌会议（首席执行官的组织）、19位著名法学教授组成的联盟、前SEC主席哈维·皮特（Harvey
    Pitt）和占领华尔街运动。所有这些提交文件都要求对机构在金融危机背景下的表现进行深入质疑。将是[新SEC主席Mary Jo] White的任务恢复人们对SEC的信心。法院似乎越来越愿意让这项任务变得更困难。
- en: It's only that last bit that I think the article has completely wrong. If it
    is the job of Mary Jo White to restore confidence in the SEC, then Rakoff and
    the other judges are actually showing her the way. If anything, they are making
    it easier. But I'm not convinced this is really the primary purpose of her job....
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为文章完全错误的地方就是最后那部分。如果Mary Jo White的工作是恢复人们对SEC的信心，那么拉科夫和其他法官实际上是在给她指明方向。无论如何，他们正在使这项工作变得更容易。但我并不确信这真的是她工作的主要目的....
