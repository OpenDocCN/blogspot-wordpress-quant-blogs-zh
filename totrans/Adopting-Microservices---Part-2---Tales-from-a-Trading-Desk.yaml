- en: Adopting Microservices – Part 2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'I’ve been meaning to get around to reading [Building Microservices](http://www.amazon.co.uk/Building-Microservices-Sam-Newman/dp/1491950358)
    for sometime.  After carrying the book on too many flights, and not having the
    time to actually open the cover, I can finally provide my notes:'
  prefs: []
  type: TYPE_NORMAL
- en: Page 2 – “Small, and Focused on Doing One Thing Well” – great description of
    what is important.  However, I fear that “small” will be over played 😦
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 17 – Coding Architect – could not agree more
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 22 – [DropWizard](http://www.dropwizard.io/0.9.1/docs/) and [Karyon](https://github.com/Netflix/karyon) –
    Netflix rules these days 🙂
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 31 – Nice to see Eric Evan’s Domain-Drive Design referenced.  Not enough
    people are aware of this pattern in my view.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 33 – Be conscious of splitting out microservices too quickly!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 45 – Choreographed and events
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 51 – [HATEOAS](https://en.wikipedia.org/wiki/HATEOAS)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 57 – “Back to 2006”  😉 Long time.  Think we were both there at that very
    bank
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 59 – Client Library – Netflix likes the ideas, others may not.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 62 – Versioning.  A topic that will always generate a lot of discussion,
    and can lead to a lot of pain if the strategy is wrong
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 79 – “Splitting the Monolith”.   I suspect there are a large number of
    software engineers/architects today looking for direction on splitting their monolith
    applications into microservices.  Always a hot topic 🙂
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 111 – Deployment, and the usual suspects – Chef, Puppet and Ansible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 126 – Docker – almost mandated in any book these days.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 131 – Testing.  Did I miss a BDD reference in this chapter?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 151 – Non-functional.  Agreed, Cross-functional requirements (CFR) is sharper.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 162 – Correlation IDS – all to often forgotten until the functionality
    hits production, and support.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Page 240 – Eureka
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
