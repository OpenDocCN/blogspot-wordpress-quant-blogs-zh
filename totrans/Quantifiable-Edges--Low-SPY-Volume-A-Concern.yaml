- en: 'Quantifiable Edges: Low SPY Volume A Concern'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：SPY成交量低迷令人担忧
- en: 来源：[http://quantifiableedges.blogspot.com/2011/04/low-spy-volume-concern.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/04/low-spy-volume-concern.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/04/low-spy-volume-concern.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/04/low-spy-volume-concern.html#0001-01-01)
- en: SPY volume came in at the lowest level in a long while on Monday.  I've shown
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一SPY的成交量降至近期最低水平。我已经展示
- en: '[numerous volume studies](http://quantifiableedges.blogspot.com/search/label/volume)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大量的研究报告](http://quantifiableedges.blogspot.com/search/label/volume)
- en: in the past suggesting price highs and volume lows are typically followed by
    a pullback.  Below is a study from last night's letter that examines the current
    setup.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的研究表明，价格高点与成交量低点通常会伴随着回调。下面是昨晚信中的一项研究，探讨了当前的设置。
- en: The numbers here are fairly compelling, especially considering the studies used
    a long-term trend filter.  Bulls may not want to get overly aggressive in the
    next few days.  Risk appears elevated.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的数字相当有说服力，尤其是考虑到这些研究使用了一个长期趋势过滤器。牛市可能在未来几天内不想过于积极。风险似乎提高了。
