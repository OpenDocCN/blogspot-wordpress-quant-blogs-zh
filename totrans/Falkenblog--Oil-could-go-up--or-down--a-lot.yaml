- en: 'Falkenblog: Oil could go up, or down, a lot'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 油价可能会大幅上涨，或下跌'
- en: 来源：[http://falkenblog.blogspot.com/2008/10/oil-could-go-up-or-down-lot.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/oil-could-go-up-or-down-lot.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/10/oil-could-go-up-or-down-lot.html#0001-01-01](http://falkenblog.blogspot.com/2008/10/oil-could-go-up-or-down-lot.html#0001-01-01)
- en: When an analyst mentions that a crash, or boom, 'may' or 'could' occur, you
    can be sure this is someone who is pretty worthless in giving information, however
    popular. Thus, in
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当分析师提到崩盘或繁荣“可能”发生时，你可以肯定这是毫无价值的信息，无论他是多么受欢迎。因此，在
- en: '[Time magazine](http://www.time.com/time/business/article/0,8599,1853775-2,00.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[时代周刊](http://www.time.com/time/business/article/0,8599,1853775-2,00.html)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Several oil analysts — who predicted earlier this year that oil would reach
    $200 by year's end — have recently said that oil could drop to $50 a barrel.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几位油价分析师——他们在今年早些时候预测油价将在年底达到200美元——最近表示油价可能会跌至每桶50美元。
- en: Agreed. Prices can do a lot things, especially in the future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 赞同。价格未来可能会发生很多事情，尤其是油价。
