- en: '[Is Black Friday the time to sell the Retailers?](http://humblestudentofthemarkets.blogspot.com/2013/11/is-black-friday-time-to-sell-retailers.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[黑色星期五是出售零售股的时候吗？](http://humblestudentofthemarkets.blogspot.com/2013/11/is-black-friday-time-to-sell-retailers.html)'
- en: ). I had identified a seasonally weak pattern for retailing stocks in December.
    Hype about Black Friday retailing results didn`t help investors in these stocks
    either.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。我曾指出，零售股在12月份有一个季节性疲软的走势。关于黑色星期五零售成果的炒作对这些股票的投资者也没有帮助。
- en: 'Sure enough, retailing stocks exhibited a pattern of outperformance into late
    November and then dropping off in December last year, as shown by the chart of
    the relative performance of XRT to SPY:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 果然，去年11月底至12月，零售股表现出了超额收益后劲乏力，XRT对SPY的相对表现图表显示了这一趋势：
- en: A glance at the seasonal relative return pattern for retailing stocks showed
    that they tended to underperform the market in December.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对零售股的季节性相对收益模式的一瞥显示，它们往往在12月份表现逊于大盘。
- en: This year, I reiterate my warning. If you want to go shopping this Black Friday,
    I suggest that you don`t buy retailing stocks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，我再次发出警告。如果你想在黑色星期五购物，我建议你不要购买零售股。
