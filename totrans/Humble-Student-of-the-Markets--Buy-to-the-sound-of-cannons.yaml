- en: 'Humble Student of the Markets: Buy to the sound of cannons'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/01/buy-to-sound-of-cannons.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/01/buy-to-sound-of-cannons.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As global markets have been jittery on the prospect of military conflict in
    Ukraine,
  prefs: []
  type: TYPE_NORMAL
- en: '[Ben Carlson](https://awealthofcommonsense.com/2022/01/how-often-should-you-expect-a-stock-market-correction/)'
  prefs: []
  type: TYPE_NORMAL
- en: showed a table of the regular nature of US stock market drawdowns, which is
    a feature of equity risk.
  prefs: []
  type: TYPE_NORMAL
- en: I am also reminded of the quip by British banker Nathan Rothchild, "Buy to the
    sound of cannons, sell to the sound of trumpets." As well, the trader Art Cashin
    also related his experience with the Cuban Missile Crisis as a young man (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Barry Ritholz](https://ritholtz.com/2017/08/cashin-cuban-missile-crisis-north-korea/)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: Anyway, it was the Cuban Missile Crisis and there were rumors that Russia had
    launched rockets and the Dow took a dive near the bell.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I cleaned up my desk and raced to the Moosehead, as animated as only an 18
    year-old can be. Jack was already there and as I burst through the door, I shouted:
    “Jack! Jack, there was a strong rumor that the missiles were flying and I tried
    to sell the market but failed.”'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jack said “Calm down kid! First buy me a drink and then sit down and listen
    to me.” I ordered the drink and meekly sat down.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jack said – “Look kid, if you hear the missiles are flying, you buy them. You
    don’t sell them.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “You buy them?” I said, somewhat puzzled.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Sure you buy them!” said Jack. “Cause if you’re wrong, the trade will never
    clear. We’ll all be dead.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That’s a lesson you won’t learn in the Wharton School.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Both Rothchild's thinking and Cashin's story are lessons in market psychology
    and the occasional asymmetric nature of asset returns. With the angst over the
    FOMC decision out of the way, let's consider what might happen if war were to
    actually break out.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2022/01/29/buy-to-the-sound-of-cannons/).
