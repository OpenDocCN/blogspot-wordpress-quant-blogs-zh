- en: ': The bears have exhibited great expectations for risk assets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 空头对风险资产表现出了极大的预期。'
- en: '[Ed Clissold](https://twitter.com/edclissold/status/1503460779290472450)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Clissold](https://twitter.com/edclissold/status/1503460779290472450)'
- en: of Ned Davis Research observed that the NDR Crowd Sentiment has been at a sub-30
    reading, which is historically bullish. However, he pointed out that momentum
    is negative and hedged with "sentiment is extremes differ cycle to cycle, so it's
    best to wait for sentiment to begin to reverse".
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Ned Davis Research的观察显示，NDR群体情绪指数已降至30以下，这在历史上是看涨的。然而，他指出动量是负面的，并补充说“情绪在每个周期中的极端情况各不相同，因此最好等待情绪开始反转”。
