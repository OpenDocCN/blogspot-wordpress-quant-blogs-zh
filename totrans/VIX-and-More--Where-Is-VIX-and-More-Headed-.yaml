- en: 'VIX and More: Where Is VIX and More Headed?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX and More 未来的方向？
- en: 来源：[http://vixandmore.blogspot.com/2009/12/where-is-vix-and-more-headed.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/where-is-vix-and-more-headed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/12/where-is-vix-and-more-headed.html#0001-01-01](http://vixandmore.blogspot.com/2009/12/where-is-vix-and-more-headed.html#0001-01-01)
- en: 'I failed to mention it when it first came out a month ago, but anyone who missed
    [The Periodic Table of Finance Bloggers](http://thereformedbroker.com/the-periodic-table-of-finance-bloggers/)
    by Josh Brown at [The Reformed Broker](http://thereformedbroker.com/) not only
    missed out on a great resource for identifying and classifying some of the top
    bloggers in the investment world, but also missed out on two elements that are
    often in short supply in the investment blogger space: subtlety and humor.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个月前它首次推出时我没有提到它，但是错过[金融博客周期表](http://thereformedbroker.com/the-periodic-table-of-finance-bloggers/)（由乔什·布朗在[The
    Reformed Broker](http://thereformedbroker.com/)发布）的人不仅错过了一个识别和分类一些投资界顶级博主的绝佳资源，还错过了投资博客空间中经常缺乏的两个元素：微妙和幽默。
- en: I got to thinking about the periodic table when I happened on [Horizontal vs.
    Vertical Blogging](http://marketsci.wordpress.com/2009/08/17/horizontal-vs-vertical-blogging/)
    from Michael Stokes at [MarketSci](http://marketsci.wordpress.com/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我偶然发现[水平对垂直博客](http://marketsci.wordpress.com/2009/08/17/horizontal-vs-vertical-blogging/)时，我开始思考周期表，这篇文章是迈克尔·斯托克斯在[MarketSci](http://marketsci.wordpress.com/)上发布的。
- en: When *VIX and More* started out, three years ago next month, financial blogging
    was still in its early stages and the options space in particular was wide open.
    In fact, Adam Warner at [Daily Options Report](http://www.dailyoptionsreport.com/)
    pretty much had the entire options blogosphere to himself at the time. When I
    arrived on the scene, I envisioned taking ten minutes or so once a week to recap
    what had happened with the VIX and volatility during the week so I would be able
    to have some sort of archival historical overlay of my (almost) real-time thoughts
    on volatility. At least that was the idea…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当 *VIX and More* 开始时，距今三年，金融博客还处于早期阶段，特别是期权领域空间很大。事实上，当时[每日期权报告](http://www.dailyoptionsreport.com/)的亚当·沃纳几乎独占了整个期权博客界。当我进入这个领域时，我设想每周花十分钟左右来总结VIX和波动率在一周内发生了什么，这样我就能对我的（几乎）实时波动率思想有某种档案式历史叠加。至少那是我的想法…
- en: Within a couple of days, the idea of a weekly post morphed into a daily post
    and not wanting to beat the VIX drum day after day, I started branching out into
    some tangential subject areas. I took up [put to call](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    ratios in short order, then expanded into the broader subject of [market sentiment](http://vixandmore.blogspot.com/search/label/sentiment),
    decided to dive into the options space, adopted ETFs and particularly [leveraged
    ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs), and recently
    have ventured into [behavioral finance](http://vixandmore.blogspot.com/search/label/behavioral%20finance),
    drafted a [trader development stage model](http://vixandmore.blogspot.com/search/label/trader%20development%20stage%20model)
    and have set out on a number of more distant tangents.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几天之内，每周一次的帖子的想法变成了每日一次的帖子，而我又不想每天都敲击VIX的战鼓，于是开始涉足一些相关主题领域。我很快就开始关注[看跌看涨](http://vixandmore.blogspot.com/search/label/put%20to%20call)比率，然后扩展到更广泛的[市场情绪](http://vixandmore.blogspot.com/search/label/sentiment)主题，决定深入研究期权领域，采纳ETFs尤其是[杠杆ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)，最近还涉足[行为金融学](http://vixandmore.blogspot.com/search/label/behavioral%20finance)，起草了[交易员发展阶段模型](http://vixandmore.blogspot.com/search/label/trader%20development%20stage%20model)，并开始涉足一些更遥远的相关主题。
- en: Part of the reason for the increase in breadth is to keep the content fresh
    and to be able to draw connections that are farther afield (e.g., [VIX Data to
    Support Availability Bias and Disaster Imprinting Hypothesis](http://vixandmore.blogspot.com/2009/11/vix-data-to-support-availability-bias.html).)
    Another reason is that I like the variety and never wish to be a slave to routine.
    Frankly, a third reason for my increasingly horizontal approach is that another
    wave of options bloggers has taken up the cause in the last year or so. As a result,
    I no longer feel that if I fail to comment on a particular zig or zag in the VIX
    or on another subject in my wheelhouse, that it won’t get said.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 增加广度的部分原因是为了保持内容的新鲜感，并能够建立更为广泛的联系（例如，[VIX数据支持可用性偏见和灾难印记假设](http://vixandmore.blogspot.com/2009/11/vix-data-to-support-availability-bias.html)）。另一个原因是我喜欢多样性，从不希望成为例行公事的奴隶。坦率地说，我越来越倾向于横向发展的第三个原因是在过去一年左右，另一波期权博主已经开始支持这个理念。因此，我不再觉得如果我没有评论VIX中的特定变化或者在我的专业领域中的其他主题上的其他变化，它就不会被提到。
- en: Before the month is over, I will be delighted to welcome my 1,000,000^(th) unique
    visitor. So while the content on this blog has unfolded in a somewhat haphazard
    fashion, I am glad to see that it is resonating with a broad audience.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个月结束之前，我将非常高兴地迎接我的第1,000,000个独立访客。因此，虽然这个博客的内容在某种程度上是有些杂乱无章的，但我很高兴看到它正在吸引广泛的观众。
- en: 'Going forward, I envision a broader net than might have been implied by the
    original tongue-in-cheek tagline: *“Your One Stop VIX-Centric View of the Universe…”*
    It’s still (mostly) the same universe, but I think it’s time to explore more of
    the “[and More](http://vixandmore.blogspot.com/search/label/and%20More)” portion
    of this blog. Maybe it''s time to visit the [lighter side](http://vixandmore.blogspot.com/search/label/lighter%20side)
    more often too...'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，我设想的范围比原来的戏谑标语所暗示的要广泛得多：*“你的唯一停留在VIX的视角宇宙……”* 虽然（大部分）仍然是同一个宇宙，但我认为现在是探索这个博客“[和更多](http://vixandmore.blogspot.com/search/label/and%20More)”部分的时候了。也许现在是更经常访问[轻松一面](http://vixandmore.blogspot.com/search/label/lighter%20side)的时候了…
