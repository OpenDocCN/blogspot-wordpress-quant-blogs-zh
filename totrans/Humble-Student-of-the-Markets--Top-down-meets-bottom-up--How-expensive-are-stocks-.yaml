- en: 'Humble Student of the Markets: Top-down meets bottom-up: How expensive are
    stocks?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/01/top-down-meets-bottom-up-how-expensive.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/01/top-down-meets-bottom-up-how-expensive.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recently, I have seen several variations of market analysis concluding that
    stocks are expensive based on forward P/E ratios. Here is a tweet from
  prefs: []
  type: TYPE_NORMAL
- en: '[Jeroen Blokland](https://twitter.com/jsblokland/status/814543723514228736)'
  prefs: []
  type: TYPE_NORMAL
- en: . David Rosenberg characterized the current equity environment as picking up
    pennies in front of a steamroller.
  prefs: []
  type: TYPE_NORMAL
- en: Blokland followed up the above tweet with an
  prefs: []
  type: TYPE_NORMAL
- en: '[additional comment](https://twitter.com/jsblokland/status/816023284470976512)'
  prefs: []
  type: TYPE_NORMAL
- en: indicating that earnings growth is badly needed.
  prefs: []
  type: TYPE_NORMAL
- en: Does this mean it's time to get cautious and sell your all stocks? Not so fast!
    A case can be made that the analysis of the forward P/E chart is based on a misread
    of how forward EPS expectations are formed. On an adjusted basis, stocks do not
    appear to be expensive at all.
  prefs: []
  type: TYPE_NORMAL
