- en: 'Humble Student of the Markets: A New China vs. Old China pair trade'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：新中国与旧中国的配对交易
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/a-new-china-vs-old-china-pair-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/a-new-china-vs-old-china-pair-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/a-new-china-vs-old-china-pair-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/a-new-china-vs-old-china-pair-trade.html#0001-01-01)
- en: '[Asia Confidential](http://asiaconf.com/2014/03/16/time-to-buy-china/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚洲内幕](http://asiaconf.com/2014/03/16/time-to-buy-china/)'
- en: 'recently wrote a courageous and contrarian article to buy China, though with
    the usual caveats. They acknowledged the risks, but justified the "buy" recommendation
    on the basis of valuation:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近撰写了一篇勇敢且逆向投资的买入中国文章，尽管带有通常的警告。他们承认了风险，但基于估值合理，给出了“买入”建议：
- en: Our focus today though is whether China stocks qualify as potential opportunities
    following their recent correction. It’s our view that these stocks do offer attractive
    prospective returns. Not outstanding, but attractive. In other words, long-term
    investors should consider accumulating them at current levels.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管今天我们的关注点是，在经历了近期的调整之后，中国股票是否具备潜在的投资机会。我们认为这些股票确实提供了吸引人的潜在回报。虽然不是非常出色，但是吸引人。换句话说，长期投资者应该考虑在当前水平上逐步建仓。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yes, China’s economy is deteriorating. I’ve been consistently negative on this
    economy over the past 18 months. But the argument here is that a credit bust is
    now largely factored into stock prices. The Chinese stock market is down two-thirds
    from 2007 highs, investor sentiment is at multi-year lows, valuations are close
    to decade lows and bank prices have more than discounted a crisis.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，中国经济正在恶化。在过去的18个月里，我一直对这个问题持悲观态度。但这里的论点是，信贷危机现在基本上已经被股票价格所反映。中国股市从2007年的高点下跌了三分之二，投资者情绪处于多年低点，估值接近十年低点，银行价格已经充分反映了危机。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sure, there are plenty of risks to this call. Stock market corrections normally
    end with sharp falls and that may be ahead of us. Events such as further trust
    loan defaults and a serious property downturn (the next domino to fall) could
    further dent investor confidence. And the list goes on. Ultimately, however, these
    risks need to be weighed against the price on offer. In the case of Chinese stocks,
    the price appears reasonable.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，这个判断存在许多风险。股市的调整通常以急剧下跌结束，我们可能还会面临这样的情况。诸如进一步的信托贷款违约和严重的房地产下滑（下一个倒下的多米诺骨牌）等事件可能会进一步削弱投资者信心。然而，最终，这些风险需要与所提供的价格权衡。在中国股票的情况下，价格似乎还是合理的。
- en: 'The focus on the long side is on the so-called "New China" consisting of companies
    exposed to the consumer and away from banks, where much of the credit risk resides:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 长期投资者的关注点在于所谓的“新中国”，即那些面向消费者并且远离银行的公司，信用风险大多集中在银行：
- en: The focus of any buying of China stocks should be on what I term “new China”.
    That is, stocks in sectors which should benefit from the country’s switch to a
    more consumption-driven economy.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资中国股票的任何关注点都应是我所谓的“新中国”。也就是说，那些从国家转向更多消费驱动型经济中受益的行业的股票。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Internet stocks should be the first port of call. They have many structural
    tailwinds. China’s internet penetration rate stands at just 40%, about the level
    of the US in 2000\. Only 25% of households have a personal computer, indicating
    ample room for growth. Lastly, the smartphone installed base, currently at close
    to 300 million, is expected to hit 400 million in 2014...
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 互联网股票应该是首选。它们有许多结构性的顺风。中国的互联网普及率仅为40%，大约相当于2000年美国的水平。只有25%的家庭拥有个人电脑，显示出有巨大的增长空间。最后，预计智能手机的安装基数，目前接近3亿，在2014年将达到4亿...
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[snip]'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[内容节选]'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The consumer sector is also one to like. While consumer staples are expensive,
    retailers aren’t. While the latter faces considerable short-term headwinds, some
    are priced for it. I like Giordano, a pan-Asian discount retailer with significant
    exposure to China. It has a great track record and sports a single digit price-to-earnings
    ratio and sustainable dividend yield of +7%.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 消费品板块也是值得关注的。尽管消费品必需品价格昂贵，但零售商并非如此。尽管后者面临相当大的短期逆风，但有些已经反映了这一点。我喜欢佐丹奴，这是一家泛亚洲折扣零售商，在中国有重大业务。它有着良好的业绩记录，市盈率是个位数，可持续的股息收益率超过7%。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Finally, Chinese insurers operate in an under-penetrated industry which should
    benefit as incomes improve. PICC has a stronghold on property and casualty insurance
    and is reasonably priced.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，由于收入改善，中国保险公司运营在一个渗透不足的行业，应该会受益。PICC在财产和意外伤害保险方面具有优势，并且价格合理。
- en: '**A pair trade with reduced market risk**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**降低市场风险的双股交易**'
- en: Though I am somewhat skeptical of any company in the financial sector because
    of looming credit, this investment thesis brings up an idea of a pairs trade.
    How about buying "New China" (consumer sectors) and shorting "Old China" (finance
    and infrastructure)?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我对金融行业的任何公司都持有一点怀疑态度，因为存在潜在的信贷风险，但这个投资论点提出了一个双股交易的想法。那么，买入“新中国”（消费行业）并做空“旧中国”（金融和基础设施）如何？
- en: 'On the long side, one ETF to consider is PowerShares Golden Dragon Halter USX
    China Portfolio (PGJ), which is overweight in Technology and virtually nothing
    Financials:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在多头方面，可以考虑的一个ETF是PowerShares Golden Dragon Halter USX China Portfolio (PGJ)，它在科技行业权重较高，在金融行业几乎为零：
- en: '**PGJ sector weights**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**PGJ行业权重**'
- en: 'By contrast, iShrares FTSE China 25 (FXI) has a roughly 50% weight in Financials:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，iShrares FTSE China 25 (FXI)在金融行业的权重大约为50%：
- en: '**FXI sector weights**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**FXI行业权重**'
- en: The pairs chart tells the story. This pair had been range-bound until PGJ staged
    a relative breakout against FXI last summer and it has been on a tear ever since.
    While it is somewhat extended, this is one way to benefit from the stated government
    objective of rebalancing growth from credit driven infrastructure growth to consumer-led
    growth.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 双股图表讲述了这个故事。在PGJ去年夏天相对于FXI实现相对突破之前，这对股票一直处于区间波动，此后便一路上涨。虽然它有些过度延伸，但这是从信贷驱动的基建增长转向消费主导的增长，从而受益于政府明确目标的一种方式。
- en: The pairs trade chart shows a high degree of volatility and it is obviously
    not without risk. However, it may be an interesting way of being exposed to China;s
    growth with reduced market risk.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 双股交易图表显示出高度的波动性，显然不是没有风险的。然而，这可能是减少市场风险的同时接触中国增长的一种有趣方式。
