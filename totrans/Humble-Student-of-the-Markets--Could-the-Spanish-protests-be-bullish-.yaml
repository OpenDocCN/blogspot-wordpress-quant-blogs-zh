- en: 'Humble Student of the Markets: Could the Spanish protests be bullish?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：西班牙的抗议活动可能是看涨的？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/could-spanish-protests-be-bullish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/could-spanish-protests-be-bullish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/could-spanish-protests-be-bullish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/could-spanish-protests-be-bullish.html#0001-01-01)
- en: On Wednesday, the news of protests and clashes with police in Spain and Greece
    spooked the markets and we saw a solid risk-off day. The protests, it was assumed,
    were a sign of popular unrest (true) and an indication that the governments of
    the day would be hard press to implement the harsh austerity measures demanded
    by the Troika.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三，西班牙和希腊发生的抗议和与警方的冲突的新闻吓坏了市场，我们看到了一个明显的风险规避日。人们认为，这些抗议是民众不满（确实如此）的迹象，也表明当时的政府将很难实施三方委员会要求的严厉紧缩措施。
- en: Rather than seeing the glass as half empty, I think that it would be useful
    to think how this glass is half full. At about the same time, Spanish prime minister
    told the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与其悲观地看待半空的杯子，我认为更有用的思考方式是这杯子其实半满。大约在同一时间，西班牙首相表示，
- en: '[Wall Street Journal](http://online.wsj.com/article/SB10000872396390444083304578018480751882670.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://online.wsj.com/article/SB10000872396390444083304578018480751882670.html)'
- en: 'that he was eyeing the conditions for a bailout, but if bond yields were to
    tick up on a sustainable basis, there was no question that he would have no choice
    but to ask for the bailout:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他正在关注救助的条件，但如果债券收益率持续上升，毫无疑问，他将别无选择，只能申请救助：
- en: Asked whether his government would apply for a bailout, Mr. Rajoy said, "At
    the moment, I cannot tell you." He said the government would need to determine
    whether conditions attached to the bailout are "reasonable."
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当被问及他的政府是否会申请救助时，拉霍伊先生说：“目前，我无法告诉你。”他表示政府需要确定救助所附带的条件是否“合理”。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He added, however, that if interest rates on Spain's debt were "too high for
    too long," thus harming the economy and raising the government's debt burden,
    "I can assure you 100% that I would ask for this bailout."
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，他补充说，如果西班牙债务的利率“长时间过高”，从而损害经济并提高政府的债务负担，“我可以向你100%保证，我会要求这笔救助。”
- en: In other words, he is still negotiating with northern Europe. Given that the
    ECB's announcement of OMT has driven down bond yields, he is under little pressure
    to yield to the ECB's "conditionality", which would be draconian.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，他仍在与北欧谈判。鉴于欧洲央行对OMT的宣布已经降低了债券收益率，他几乎没有压力屈服于欧洲央行的“条件性”，那将是严酷的。
- en: On the other hand, bad news is good news. The news of the protests and riots
    spooked the markets and could give the market what it wants, i.e. a bailout request.
    Indeed, , the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，坏消息就是好消息。抗议和骚乱的新闻吓坏了市场，并可能给市场带来它想要的东西，即救助请求。实际上，
- en: '[Spanish 10-year yields](http://www.bloomberg.com/quote/GSPG10:IND)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[西班牙10年期收益率](http://www.bloomberg.com/quote/GSPG10:IND)'
- en: tick up to the 6% mark on Wednesday (which is a level that is judged to be unsustainably
    high), though it did stage a minor retreat on Thursday.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三上涨至6%的水平（这个水平被认为是不可持续的高），尽管在周四有所小幅回调。
- en: At the about same time, the Spanish cabinet unveiled an austerity budget with
    numerous cuts demanded by the Troika and
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，西班牙内阁公布了一项紧缩预算，其中包含了许多由三方委员会要求的削减措施。
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-09-27/spain-pledges-cuts-to-meet-2013-deficit-target-as-bailout-looms.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2012-09-27/spain-pledges-cuts-to-meet-2013-deficit-target-as-bailout-looms.html)'
- en: 'report that the budget may be enough to satisfy bailout conditions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称预算可能足以满足救助条件：
- en: Spain’s plan “responds to country-specific recommendations and goes even beyond
    them in some areas,” European Union Economic and Monetary Affairs Commissioner
    Olli Rehn said in an e-mail sent while the ministers were speaking.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西班牙的计划“回应了针对该国的具体建议，并且在某些领域做得更远，”欧盟经济和货币事务专员奥利·雷恩在部长们发言时发送的电子邮件中表示。
- en: 'There are hints that it may be enough if and when the government goes cap in
    hand to the ESM:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有迹象表明，如果政府向欧洲稳定机制（ESM）求助，这些措施可能就足够了：
- en: The steps may be enough to ease demands creditor countries such as Germany and
    the Netherlands would make in exchange for a financial lifeline. The government
    won’t decide whether to request aid until it has all the relevant information
    available and has had time to study it, [Economy Minister] de Guindos said.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些措施可能足以缓解像德国和荷兰这样的债权国在提供金融援助时可能提出的要求。经济部长德·金多斯表示，政府将在获得所有相关信息并对其进行研究后，才会决定是否请求援助。
- en: Reading between the lines, further protests that elevate the yield on Spanish
    paper is good news, not bad news because it will give the market what it wants.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 字里行间透露出，进一步加剧西班牙债券收益率的抗议实际上是好消息，而不是坏消息，因为这会满足市场的需求。
