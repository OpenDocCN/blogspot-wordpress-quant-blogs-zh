- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新**'
- en: ': Trying to spot a bottom here is like trying to catch a falling knife - and
    at a time of war. Here is what I am watching in order to navigate the turmoil.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：试图在这里发现底部就像试图接住一把下跌的刀——而且还是在战争时期。以下是我在努力应对动荡时期时关注的事项。
- en: It's official. We are entering the Biden administration's "trade talks are going
    very well with China" phase of market psychology where asset prices respond to
    every headline in the Russia-Ukraine conflict. Since it's virtually impossible
    to predict what's ahead on the geopolitical front, traders can only focus on technical
    internals and how stock prices respond to news.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 官方宣布。我们正在进入拜登政府“与中国的贸易谈判进展顺利”阶段的市场心理，资产价格对俄罗斯-乌克兰冲突的每一则头条都做出反应。由于几乎不可能预测地缘政治前景，交易者只能专注于技术内部情况以及股价对消息的反应。
- en: Virtually every chartist can see the developing head and shoulders pattern in
    the S&P 500, but that's not the entire story and investors should look for signs
    of confirmation from other indicators.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每位图表分析师都能看到标普500指数正在形成的头肩顶图案，但这并不是整个故事的全部，投资者应该寻找其他指标的确认信号。
