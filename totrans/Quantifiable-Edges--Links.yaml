- en: I’m a little under the weather today, so rather than producing research myself,
    I’ve decided to add a few links to the blogroll and point out some recent articles
    I found interesting.
  prefs: []
  type: TYPE_NORMAL
- en: 'First the articles:'
  prefs: []
  type: TYPE_NORMAL
- en: From Active Trader Mag I recently came across
  prefs: []
  type: TYPE_NORMAL
- en: '[this interesting article](http://store.activetradermag.com/futures_tsl1105.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: which places bands around RSI levels rather than looking at absolute levels.
  prefs: []
  type: TYPE_NORMAL
- en: Market Rewind with tests of
  prefs: []
  type: TYPE_NORMAL
- en: '[consistently oversold](http://marketrewind.blogspot.com/2009/01/rsi-mon-sez-think-ahead.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[overbought](http://marketrewind.blogspot.com/2009/01/this-pullback-was-overdue.html)'
  prefs: []
  type: TYPE_NORMAL
- en: RSI readings. Incidentally, one feature of the new Market Rewind ETF tools shows
    5-day historical short-term RSI’s on a massive number of sortable ETF’s. I’ve
