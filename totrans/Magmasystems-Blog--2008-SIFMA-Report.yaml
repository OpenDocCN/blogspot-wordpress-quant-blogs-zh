- en: 'Magmasystems Blog: 2008 SIFMA Report'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/06/2008-sifma-report.html#0001-01-01](http://magmasystems.blogspot.com/2008/06/2008-sifma-report.html#0001-01-01)
  prefs:
