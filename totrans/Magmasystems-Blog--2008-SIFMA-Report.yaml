- en: I spent a few exhausting hours at
  prefs: []
  type: TYPE_NORMAL
- en: SIFMA
  prefs: []
  type: TYPE_NORMAL
- en: on Tuesday, the opening day.
  prefs: []
  type: TYPE_NORMAL
- en: Lots of attendees, but at times, it seemed like the marketing people outnumbered
    the attendees.
  prefs: []
  type: TYPE_NORMAL
- en: I spent a while at the
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: booth, looking at their new 3.0 version. I am glad to see that they adopted
    some of my concerned about usability. Configuring adapters seems to be dead-easy
    now. They have come out with a new doc set. Their
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: Studio has some major improvements. Jeff Wooten told me that they did not have
    to make too many improvements in their engine, as they felt that the engine was
    already pretty
  prefs: []
  type: TYPE_NORMAL
- en: performant
  prefs: []
  type: TYPE_NORMAL
- en: . That's good to hear .... but the
  prefs: []
  type: TYPE_NORMAL
- en: STAC
  prefs: []
  type: TYPE_NORMAL
- en: benchmarks will be the final authority on that.
  prefs: []
  type: TYPE_NORMAL
- en: I ended up spending quite a bit of time at the Progress
  prefs: []
  type: TYPE_NORMAL
- en: Apama
  prefs: []
  type: TYPE_NORMAL
- en: booth, mostly in the company of fellow
  prefs: []
  type: TYPE_NORMAL
- en: STAC
  prefs: []
  type: TYPE_NORMAL
- en: Council member Louie
  prefs: []
  type: TYPE_NORMAL
- en: Louvas
  prefs: []
  type: TYPE_NORMAL
- en: . I finally got to meet John Bates, who had been convincing me through email
    to come and pay
  prefs: []
  type: TYPE_NORMAL
- en: Apama
  prefs: []
  type: TYPE_NORMAL
- en: a visit. I got to see some
  prefs: []
  type: TYPE_NORMAL
- en: MonitorScript
  prefs: []
  type: TYPE_NORMAL
- en: in action. Very powerful and flexible, but as I told Louie, it is so close to
    C#/Java that, at first blush, it might compete against a custom C#/
  prefs: []
  type: TYPE_NORMAL
- en: Nesper
  prefs: []
  type: TYPE_NORMAL
- en: or Java/
  prefs: []
  type: TYPE_NORMAL
- en: Esper
  prefs: []
  type: TYPE_NORMAL
- en: solution. I would need to dive into
  prefs: []
  type: TYPE_NORMAL
- en: Apama
  prefs: []
  type: TYPE_NORMAL
- en: in depth to see it in all of its glory, but it definitely peaked my interest.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, the next day, there was the blockbuster announcement of the pair-up
    between Wombat and
  prefs: []
  type: TYPE_NORMAL
- en: Apama
  prefs: []
  type: TYPE_NORMAL
- en: . Even though it must have come as a shock to Coral8, I was not surprised. Coral8
    is one of the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: companies that does not have a separate vertical application for trading. I,
    for one, would love for Coral8 to come out with a commercial product which shows
    that they eat their own dog food with regards to trading apps.
  prefs: []
  type: TYPE_NORMAL
- en: I spent some time with my old friends Neil and
  prefs: []
  type: TYPE_NORMAL
- en: Stevan
  prefs: []
  type: TYPE_NORMAL
- en: from Microsoft at their booth. Nothing much new going on there. I finally got
    to meet Robert from
  prefs: []
  type: TYPE_NORMAL
- en: Panopticon
  prefs: []
  type: TYPE_NORMAL
- en: . The
  prefs: []
  type: TYPE_NORMAL
- en: STAC
  prefs: []
  type: TYPE_NORMAL
- en: guys were there in their lab coats. Ran into Brian from Reuters, where I found
    out that he has taken over
  prefs: []
  type: TYPE_NORMAL
- en: responsibility
  prefs: []
  type: TYPE_NORMAL
- en: for the market data
  prefs: []
  type: TYPE_NORMAL
- en: APIs
  prefs: []
  type: TYPE_NORMAL
- en: . Nice to reconnect with all of these people.
  prefs: []
  type: TYPE_NORMAL
- en: SIFMA
  prefs: []
  type: TYPE_NORMAL
- en: is all about schmoozing and re-establishing connections.
  prefs: []
  type: TYPE_NORMAL
- en: Lots of messaging and hosting solutions. Not on my radar right now, although
    they will be next year.
  prefs: []
  type: TYPE_NORMAL
- en: I am so glad that I don't have to do booth duty at trade shows any more. My
    first booth was in 1984, at the very first Unix Expo at the
  prefs: []
  type: TYPE_NORMAL
- en: Javitz
  prefs: []
  type: TYPE_NORMAL
- en: Center in New York, where I was showing off my Unix word processor.
  prefs: []
  type: TYPE_NORMAL
- en: After
  prefs: []
  type: TYPE_NORMAL
- en: SIFMA
  prefs: []
  type: TYPE_NORMAL
- en: closed for the day, there was a nice party given by the Coral8 folks. I was
    glad to meet people like Jaime, Eric, Paul, Josh, Ted, Tom, and others. I sat
    next to Terry Cunningham, and we swapped airplane stories. It was heartening to
    hear that other customers are pumping a lot of data at fast rates through Coral8
    without much problems. It is also good to hear that we were not the only company
    who gives the Coral8 support and engineering staff a hard time.
  prefs: []
  type: TYPE_NORMAL
- en: To cap off the night, while the Coral8 party was going on, there were severe
    storms in New Jersey with 75 mph winds. Lots of downed trees and storm damage,
    and New Jersey Transit cancelled all of the trains. I had an interesting time
    trying to find my way home.... Next time, I won't
  prefs: []
  type: TYPE_NORMAL
- en: hesitate
  prefs: []
  type: TYPE_NORMAL
- en: to use the company car service.
