- en: I just got the new Third Edition of the classic
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚收到了这本经典的第三版
- en: '[After the Trade is Made](http://www.amazon.com/After-Trade-Made-Revised-Third/dp/1591841275/ref=ed_oe_h/104-9368569-0099911?ie=UTF8)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[After the Trade is Made](http://www.amazon.com/After-Trade-Made-Revised-Third/dp/1591841275/ref=ed_oe_h/104-9368569-0099911?ie=UTF8)'
- en: . At a first glance, it looks like they have fattened up the book a bunch, and
    added a chapter on trading systems. I will report later on the quality of this
    chapter if I can get a block of free time to read it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 乍一看，他们好像增加了一些内容，并添加了一个关于交易系统的章节。如果我能有时间阅读它，我将稍后报告这个章节的质量。
- en: A decent companion to this book is
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的伴侣是
- en: '[Practical .Net for Financial Markets](http://www.amazon.com/Practical-Financial-Markets-Samir-Jayaswal/dp/1590595645/sr=1-1/qid=1161393624/ref=pd_bbs_sr_1/002-3426606-8872068?ie=UTF8&s=books)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Practical .Net for Financial Markets](http://www.amazon.com/Practical-Financial-Markets-Samir-Jayaswal/dp/1590595645/sr=1-1/qid=1161393624/ref=pd_bbs_sr_1/002-3426606-8872068?ie=UTF8&s=books)'
- en: . I ordered this book after reading my colleague Ted's glowing review of the
    book on Amazon. I have to admit that, for me, the book was a bit on the disappointing
    side. The book has a little bit of everything ... a simple crossing engine, some
    messaging (designed to illustrate how STP works), some encryption, some good example
    of networking, etc.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我阅读同事Ted在亚马逊上对这本书的高度评价后，我订购了这本书。我必须承认，对我来说，这本书有点让人失望。这本书包含了一切 ... 一个简单的交叉引擎，一些消息传递（旨在说明STP如何工作），一些加密，一些很好的网络示例，等等。
- en: However, what seems to be missing from the marketplace is a great book that
    deals with the entire spectrum of financial instruments from a developer's point
    of view. Something that will not only discuss the business domain and underlying
    technology, but will also point to real products that implement the various systems.
    A deep dive for the developer to become completly immersed in Wall Street systems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，似乎市场上缺少一本涉及金融工具整个范围的好书，从开发者的角度出发。一本不仅讨论商业领域和底层技术，而且指出实现各种系统的真实产品的书。让开发者深入华尔街系统的深入探索。
- en: For example, let's take Equities. From a systems standpoint, I want to know
    what goes on from the time that a trade is entered until someone receives confirmation
    through snailmail. I want to know what an order entry system does, how trades
    are routed to the exchanges, how FIX messaging is used, how crossing engines and
    auto-execution engines work, how stat arb and algorithmic trading factors in,
    how market-making functions, how settlment is done, how positions are maintained
    and how P&L are calculated, how market data gets into a system, how risk is calculated,
    etc. I want to know how systems and vendors like Bloomberg, Fidessa, Reuters,
    Wombat, Vhayu, etc fit into this space.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，让我们以股票为例。从系统角度来看，我想知道从交易被输入直到有人通过邮寄收到确认的过程。我想知道订单输入系统做什么，交易是如何被路由到交易所的，FIX消息是如何使用的，交叉引擎和自动执行引擎是如何工作的，统计套利和算法交易因素是如何考虑的，市场是如何制造的，是如何结算的，是如何维护头寸的，是如何计算利润和损失的，市场数据是如何进入系统的，风险是如何计算的，等等。我想知道系统和供应商如彭博社、Fidessa、路透社、Wombat、Vhayu等是如何融入这个领域的。
- en: In addition, I would like to see topics that are tangental in nature, but geared
    towards the financial systems developer. How to develop low-latency systems. How
    to write UI's with fast-updating grids of market data. How to use complex event
    processing to implement stat arb trading. How to do order routing efficiently
    using rules engines.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还想看到一些与金融系统开发者相关的边缘性话题，比如如何开发低延迟系统。如何编写具有快速更新市场数据网格的UI。如何使用复杂事件处理来实现统计套利交易。如何使用规则引擎高效地进行订单路由。
- en: I want a complete end-to-end picture. I want FinancialSystemsPedia.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要一个完整的端到端的全景。我要FinancialSystemsPedia。
- en: My former colleague
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前的同仁
- en: '[Matt](http://mdavey.wordpress.com/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Matt](http://mdavey.wordpress.com/)'
- en: was thinking about writing this kind of book several years ago. I think that
    there is a real need for this kind of knowledge to be put on paper.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前我就想写这样的书。我认为这种知识真的需要被记录下来。
