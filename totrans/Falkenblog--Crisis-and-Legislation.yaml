  prefs: []
  type: TYPE_NORMAL
- en: . This is not merely a left wing tactic, as even Milton Friedman noted that
    "Only a crisis actual or perceived produces real change." (the theme of Naomi
    Klein's
  prefs: []
  type: TYPE_NORMAL
- en: '[Shock Doctrine](http://www.naomiklein.org/shock-doctrine/the-book)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Thus, it's a political reality, and in this crisis, Democrats control the
    Presidency and Congress.
  prefs: []
  type: TYPE_NORMAL
- en: Clinton's welfare reforms are now
  prefs: []
  type: TYPE_NORMAL
- en: '[effectively repealed](http://online.wsj.com/article/SB123422835499665849.html)'
  prefs: []
  type: TYPE_NORMAL
