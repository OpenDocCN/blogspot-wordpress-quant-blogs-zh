- en: 'VIX and More: VWSI Edges Up to +1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 及更多：VWSI 上升至 +1
- en: 来源：[http://vixandmore.blogspot.com/2007/05/vwsi-edges-up-to-1_20.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/vwsi-edges-up-to-1_20.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/vwsi-edges-up-to-1_20.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/vwsi-edges-up-to-1_20.html#0001-01-01)
- en: After three weeks of consecutive zero readings, the VIX Weekly Sentiment Indicator
    ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI)) has moved off of dead
    center to +1.  The VIX closed the week at 12.76, down 0.16 from the previous week,
    marking the sixth week in a row that the VIX has closed in the 12s.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在连续三周的零读数之后，VIX 周情绪指标（[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）从中立位置上升到
    +1。 VIX 在周五收盘时为 12.76，比上周下跌了 0.16，这是 VIX 连续第六周收于 12 之间的水平。
- en: While the VWSI is not going out on a limb to predict the direction of the next
    big move in the VIX, futures suggest that the consensus of opinion is that the
    VIX will be back over 15 in six months.  Predicting the path it will take to get
    there, however, is another task entirely.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 VWSI 并未大胆预测 VIX 下一次大幅波动的方向，但期货表明，舆论一致认为 VIX 将在六个月内回升至 15 以上。 然而，预测其达到那一水平的路径是另一项完全不同的任务。
- en: I am officially neutral on the VIX at the moment, with a watch and wait perspective.  For
    what it is worth, I probably will not be opening any long positions in the VIX
    unless it dips below 12.00 in the coming week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前对 VIX 表示中立，持观望态度。 就目前而言，我可能不会在未来一周内开设任何 VIX 的多头头寸，除非其跌破 12.00。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，在上述温度计中，“看涨”和“看跌”的标签适用于 VIX，而不适用于与 VIX 通常呈负相关的更广泛的市场。）
- en: '*****Wine pairing:*** In my previous [roundup of California gewurztraminer](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html),
    I suggested [Navarro](http://www.navarrowine.com/shop/productdetail.php?prodid=546)
    and [Harvest Moon](http://www.harvestmoonwinery.com/our-wines.html).  For some
    of my [top selections from Alsace](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html),
    check out [Trimbach](http://www.maison-trimbach.fr/en_index.html); [Hugel](http://www.hugel.com/en/);
    and [Domaine Weinbach](http://www.domaineweinbach.com/en/index.htm).  You can
    also check out the top-rated gewurztraminers in the [2007 San Francisco Chronicle
    Wine Competition](http://www.winejudging.com/medal_winners_2007/220.htm).**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*****葡萄酒搭配:*** 在我之前的[加利福尼亚州格瓦兹特拉米纳品鉴](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html)中，我建议选择[Navarro](http://www.navarrowine.com/shop/productdetail.php?prodid=546)
    和 [Harvest Moon](http://www.harvestmoonwinery.com/our-wines.html)。 对于我从[阿尔萨斯地区的精选品种](http://vixandmore.blogspot.com/2007/04/vwsi-at-1-more-gewrztraminer-ideas.html)，可以查看[Trimbach](http://www.maison-trimbach.fr/en_index.html)；
    [Hugel](http://www.hugel.com/en/)； 和 [Domaine Weinbach](http://www.domaineweinbach.com/en/index.htm)。
    您还可以查看[2007年旧金山编年史葡萄酒大赛](http://www.winejudging.com/medal_winners_2007/220.htm)中的评分最高的格瓦兹特拉米纳酒款。'
