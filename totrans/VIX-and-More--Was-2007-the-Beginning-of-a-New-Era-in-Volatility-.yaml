- en: 'VIX and More: Was 2007 the Beginning of a New Era in Volatility?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：2007 年是波动性新时代的开始吗？
- en: 来源：[http://vixandmore.blogspot.com/2007/12/was-2007-beginning-of-new-era-in.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/was-2007-beginning-of-new-era-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/was-2007-beginning-of-new-era-in.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/was-2007-beginning-of-new-era-in.html#0001-01-01)
- en: From the chart below, it certainly looks as if 2007 was the beginning of a new
    [volatility macro cycle](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles).  It
    also looks as if the rate of change in volatility over the course of 2007 is unsustainable
    going forward – or at least inconsistent with the slope of volatility macro cycles
    during previous cycles.  I am not going to make a specific long-term [volatility
    forecast](http://vixandmore.blogspot.com/search/label/volatility%20forecast) for
    2008, but it would not surprise me if volatility flattened out in the low to mid-20s
    range in much the same manner that it did from late 1998 to early 2002.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从下面的图表来看，2007 年似乎是一个新的[波动性宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)的开始。看起来，2007
    年波动率的变化速度不可持续 - 或者至少与以前周期中的波动率宏观周期的斜率不一致。我不打算为 2008 年做出具体的长期[波动性预测](http://vixandmore.blogspot.com/search/label/volatility%20forecast)，但如果波动率在低至中等
    20 年代水平趋于平缓，我并不会感到惊讶，就像它在 1998 年末至 2002 年初那样。
- en: While VIX macro cycles are somewhat dependent upon a subjective determination
    about the beginning and ending dates for each cycle, it should be noted that these
    cycles tend to last a minimum of two years, suggesting that the current rise in
    volatility should persist through all of 2008, even if the rate of rise in volatility
    begins to slow.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 VIX 宏观周期在某种程度上依赖于对每个周期的开始和结束日期的主观判断，但应该注意到这些周期通常至少持续两年，这意味着即使波动率的上升速度开始放缓，当前的波动率上升也应该持续到
    2008 年底。
- en: The evolution of the current macro cycle will undoubtedly be a big story to
    watch in 2008; *VIX and More* has a front row seat to watch the action and provide
    the play-by-play and color commentary as appropriate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当前宏观周期的演变无疑将是 2008 年值得关注的重大事件；*VIX and More* 将坐在前排观看并根据需要提供比赛实况和色彩评论。
