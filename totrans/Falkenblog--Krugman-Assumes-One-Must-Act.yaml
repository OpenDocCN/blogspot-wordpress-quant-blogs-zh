- en: the opponents of a strong stimulus plan don’t really have an alternative to
    offer.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 反对强有力的刺激计划的对手其实并没有提供替代方案。
- en: 'Here''s an alternative: nothing. Like when a nervous mom takes her precious
    12-month old to the doctor because he has a cold, the best thing the doctor can
    do is nothing. Maybe a placebo. So too for the economy.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个替代方案：什么都不做。就像一个紧张的妈妈带她珍贵的12个月大的孩子去看医生，因为他感冒了，医生能做的最好的事情就是什么都不做。也许是安慰剂。对经济来说也一样。
- en: They don’t even have a really coherent critique; as Brad DeLong points out,
    if you believe that a surge in private spending would raise employment — and even
    the critics agree on that — it’s very hard to explain why a surge of public spending
    wouldn’t have the same effect.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们甚至没有一个真正连贯的批评；正如Brad DeLong指出的，如果你相信私人支出的激增会提高就业率——即使批评者们也同意这一点——很难解释为什么公共支出的激增不会产生同样的效果。
- en: The difference between an increase in private investment spending, and government
    spending, is like the difference between pushing an old lady down and pushing
    her out of the way of a runaway train. private investment is the result of millions
    of individuals making decisions based on their wealth and profit expectation;
    the other is simply someone spending other people's money to help other people
    get jobs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 增加私人投资支出和政府支出之间的区别，就像把老太太推倒和把她推开远离失控的火车之间的区别。私人投资是数百万个个人基于他们的财富和利润预期做出决定的结果；另一种仅仅是某人花费别人的钱来帮助其他人找工作。
- en: In a complex system, injecting more of an endogenous quantity that is correlated
    with something good invariably causes feedback effects, most bad, because complex
    systems tend to be optimized, and so the 'total derivative' in futzing with some
    input is usually negative (though the first partial often highly positive). This
    is why we do not suggest one take serotonin supplements, even though higher levels
    of serotonin are correlated with success and high status. Testosterone is known
    to have many positive qualities for men, but the best ways to generate a higher
    level of testosterone is to exercise regularly, including weight training, avoid
    insulin spikes, get your body fat low, and get good sleep. A bad way would be
    to inject it into you bloodstream. This is because the latter invites your body
    to decrease the amount it makes, and the net effect is usually negative.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个复杂的系统中，增加一个与某种好事物相关的内生量，往往会引起反馈效应，多数是负面的，因为复杂系统往往是优化的，因此对某个输入量的'总导数'通常是负面的（尽管第一偏导常常高度正面）。这正是为什么我们不建议服用血清素补充剂，即使血清素水平与成功和高地位有关联。睾酮对男性有许多积极的性质，但产生更高水平的睾酮的最佳方法是定期锻炼，包括重量训练，避免胰岛素急剧增加，减少体脂，以及保证良好的睡眠。一个不好的方法是将其注射进入您的血液中。这是因为后者诱使您的身体减少自体生成的数量，而净效应通常是负面的。
- en: Similarly, taking money away from some people for make-work projects creates
    jobs, but these are taking away money spent on something else, so the net is often
    negative. Further, unlike natural demand, the incentives of the workers are not
    necessarily so good for 'natural' jobs we would like them to eventually get.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，从某些人手里收钱用于做无意义工程创造就业岗位，但这些岗位是同样在从别处花出去的钱当中获取的，所以净效应往往是负面的。此外，不同于自然需求，工人的激励并不一定对我们最终希望他们得到的'自然'工作有益。
- en: It's funny how many economists do not really believe in the Invisible Hand,
    except for trivial applications.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，有多少经济学家并不真正相信看不见的手，除了一些微不足道的应用。
