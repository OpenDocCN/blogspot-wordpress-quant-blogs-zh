- en: 'Humble Student of the Markets: Naked girls and gold demand'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/naked-girls-and-gold-demand.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/naked-girls-and-gold-demand.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some interesting headlines came across my desk in the last few days and something
    doesn’t add up. The first headline was entitled
  prefs: []
  type: TYPE_NORMAL
- en: '[Naked girls plough fields for rain](http://www.reuters.com/article/newsOne/idUSTRE56M3G020090723)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: Farmers in an eastern Indian state have asked their unmarried daughters to plow
    parched fields naked in a bid to embarrass the weather gods to bring some badly
    needed monsoon rain, officials said on Thursday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Witnesses said the naked girls in Bihar state plowed the fields and chanted
    ancient hymns after sunset to invoke the gods. They said elderly village women
    helped the girls drag the plows.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Wall Street Journal also
  prefs: []
  type: TYPE_NORMAL
- en: '[reports](http://www.truthabouttrade.org/content/view/14465/54/lang,en/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that the Indian monsoon season has been very uneven this year [emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: '***After India''s driest June in 83 years,*** ***four of 28 provinces have
    declared drought***, and many farmers don''t have enough water to grow a full
    crop. More than half of Uttar Pradesh, the most populous state and a key rice
    and sugar cane-growing area, is suffering from drought.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A poor crop yield could push up food prices, straining the government's budget
    and complicating the central bank's efforts to revive the economy without letting
    inflation get out of hand.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Something doesn’t add up here. India has an economy that is still very agriculturally
    dependent. How can the
  prefs: []
  type: TYPE_NORMAL
- en: '[Reserve Bank of India forecast deflation to end this year](http://www.ft.com/cms/s/0/15498c96-7ac9-11de-8c34-00144feabdc0.html?nclick_check=1)'
  prefs: []
  type: TYPE_NORMAL
- en: '?'
  prefs: []
  type: TYPE_NORMAL
- en: 'In its review of macroeconomic and monetary developments in the first quarter
    to the end of June, the Reserve Bank of India said on Monday: “There are indications
    of inflation firming up by the end of the year” because of rising commodity prices,
    high food prices and the government’s fiscal stimulus measures.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I would remind you that India accounts for a large part of the world’s physical
    gold demand. Much of that manifests itself during the wedding season after the
    monsoons and demand is dependent on how the crops come in.
  prefs: []
  type: TYPE_NORMAL
- en: In a year where the monsoons are below average and uneven, what is that going
    to do to Indian gold demand?
  prefs: []
  type: TYPE_NORMAL
- en: Just wondering…
  prefs: []
  type: TYPE_NORMAL
