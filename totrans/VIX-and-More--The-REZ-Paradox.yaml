- en: 'VIX and More: The REZ Paradox'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：REZ悖论
- en: 来源：[http://vixandmore.blogspot.com/2010/10/rez-paradox.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/rez-paradox.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/rez-paradox.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/rez-paradox.html#0001-01-01)
- en: I had a brief exchange with [Andrew Butter](http://abmc.biz/index.php) on Seeking
    Alpha that I thought might warrant a broader audience here.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Seeking Alpha上与[安德鲁·巴ter](http://abmc.biz/index.php)进行了一次简短的交流，我认为这可能在这里值得更广泛的听众。
- en: Specifically, Andrew asked about the FTSE NAREIT Residential Plus Capped Index
    Fund ([REZ](http://vixandmore.blogspot.com/search/label/REZ)) and wondered if
    apartments were behind the relative outperformance of this real estate ETF.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，安德鲁询问了关于FTSE NAREIT住宅加权指数基金([REZ](http://vixandmore.blogspot.com/search/label/REZ))的问题，并想知道公寓是否是这种房地产ETF表现相对较好的原因。
- en: 'My reply noted that the three largest components of REZ are:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我回复说REZ的三个最大组成部分是：
- en: Apartments – 47%
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公寓 - 47%
- en: Health care – 37%
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 医疗保健 - 37%
- en: Self storage – 13%
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自助存储 - 13%
- en: It comes as no surprise to anyone that recent economic forces have driven a
    number of strong housing market trends, including a
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的经济力量推动了许多强劲的房地产市场趋势，包括一个
- en: '[decrease in home ownership](http://www.usatoday.com/money/economy/housing/2010-08-02-1Ahomeowners02_ST_N.htm)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[家庭拥有率的下降](http://www.usatoday.com/money/economy/housing/2010-08-02-1Ahomeowners02_ST_N.htm)'
- en: and an increase in the demand for apartments. A
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以及公寓需求的增加。A
- en: '[story](http://online.wsj.com/article/SB10001424052748703298504575534473154081764.html?mod=googlenews_wsj)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 报道](http://online.wsj.com/article/SB10001424052748703298504575534473154081764.html?mod=googlenews_wsj)
- en: by Dawn Wotapka of the Wall Street Journal yesterday confirmed that the apartment
    market continues to rally.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 道琼斯市场昨天的一项报道证实，公寓市场仍在回暖。
- en: Of course, as homeowners migrate to apartments, they are typically downsizing
    in terms of square feet of living space, which is also increasing the demand for
    self-storage facilities. When you add together the 47% of REZ that is accounted
    for by apartments and 13% that is attributed to self storage, the result of the
    move from homes to apartments is a paradox of sorts in which the REZ ETF as currently
    structured should perform particularly well in a deteriorating residential real
    estate market.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，随着业主迁往公寓，他们通常会减少居住空间的平方英尺，这也增加了自助存储设施的需求。当将REZ中47%的公寓和13%的自助存储相加时，从住宅到公寓的转变在某种程度上形成了一个悖论，即REZ
    ETF在当前结构下在恶化的住宅房地产市场中表现应该非常好。
- en: Seen in this light, there is little wonder that REZ has outperformed its counterparts,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从这一点来看，REZ的表现超过其竞争对手也就不足为奇了，
- en: '[RTL](http://vixandmore.blogspot.com/search/label/RTL)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[RTL](http://vixandmore.blogspot.com/search/label/RTL)'
- en: and
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[FIO](http://vixandmore.blogspot.com/search/label/FIO)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[FIO](http://vixandmore.blogspot.com/search/label/FIO)'
- en: ', which are focused primarily on shopping centers and offices, respectively.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，分别主要关注购物中心和办公楼。
- en: Finally, on a housekeeping note, I am making a concerted effort to keep up with
    my Seeking Alpha private mailbox and comments, just as I do with private emails
    and comments on the blog. At the moment I am a little behind, but if you have
    some outstanding questions and comments, I expect to get caught up in the next
    day or two.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在处理家务方面，我正在努力保持与我Seeking Alpha私人邮箱和评论的私人电子邮件和博客上的评论一样。目前我有点落后，但如果您有一些未解决的问题和评论，我认为我会在接下来的两天内赶上。
