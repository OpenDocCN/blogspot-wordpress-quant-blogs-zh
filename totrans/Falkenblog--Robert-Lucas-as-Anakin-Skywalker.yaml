- en: It is useful to note that even though Lucas highlighted the inconsistency in
    the Keynesian system, many Keynesians still believed in it anyway. Lucas, and
    Friedman, still relied on assumptions, and in anything as complicated as a macroeconomy,
    one can object, or ignore the model wholesale. Many thought that inflation would
    rise when unemployment went below 6.0%, but then in the late 90's it went to 4.4%,
    and inflation did not rise, Keynesians were perplexed, but then merely shifted
    the Phillips Curve over to the left. Thus, even Lucas's crowning achievement did
    not end the debate, he just made Keynesianism less popular. Keynesians no longer
    dominated economics departments, but they have always been very prominent.
