- en: 'of Robert Skidelski''s new book arguing for a return to Keynesianism, Greg
    Mankiw gives Skidelski the common backhanded compliment: he is a great historian,
    but doesn''t know squat about economics. DeLong gave Skidelski a'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[similar review](http://econ161.berkeley.edu/Econ_Articles/reviews/skidelsky12.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'for a previous Skidelski book on Keynes, to which Skidelski took exception,
    and DeLong was peplexed: I said he wrote well, isn''t that good? Ah, to be good
    at anecdotes, funny trivia, syntax, but 180 degrees wrong on substantive views
    about the economy, may sound like half-a-loaf to some, but anyone who writes this
    long and hard about a subject thinks his writing skills are for a greater good,
    not mere entertainment. That greater good is understanding the essence of how
    macroeconomies behave. So the standard praise for Skidelski is like the boss who
    sums up his secretary''s career by highlighting she was really good at making
    coffee and keeping his schedule, and then is nonplussed at her reaction.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Mankiw notes Skidelski gives short shrift given to Keynesian critics:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Mr. Skidelsky fails to give Keynes's intellectual opponents their due. In academic
    circles, the most influential macroeconomist of the last quarter of the 20th century
    was Robert Lucas, of the University of Chicago, who won the Nobel Prize in 1995\.
    His great contribution to the discipline was to analyze how government policies
    influence the economy in part through their effect on people's expectations—a
    lesson that Keynes would likely have appreciated but that early followers of Keynes
    often ignored.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now, I'm no fan of Keynes, but Lucas has problems of his own. Lucas became important
    for developing a model that showed why the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Phillips curve](http://en.wikipedia.org/wiki/Phillips_curve)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: was only a short run phenomenon. That is, prior to 1970 or so, economists looked
    at the data, and found inflation and unemployment were inversely correlated. They
    came up with fancy models as to how this was so, in a Keynesian framework. Milton
    Friedman and Edmund Phillips noted this depended on people mainaining stale inflation
    expectations, and that in the long run, inflation would rise higher and higher
    without lowering unemployment. Indeed, after one puts so much inflation into the
    system, it necessitates a great recession to unwind this inflationary pressure.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/634bcb9989fc01ebed0396230e3e2097.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtma5NVYn89Z6nj32JVnpLL4tvhYWcosFFB7pYtyXj6IQMSHGzQnORtvOGw71R1iDBcGdArM6OMdN1wVhCb2dUzrQ3J4WhLKELXUf1CnGHy3KG77VAMEjOsyWMCTERIkid5qiMjw/s1600-h/anakin.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Bob Lucas came along and formalized this reasoning. In his Lucas critique,
    he noted that the Keynesian model assumed that expectations were invariant for
    various interventions in fiscal and monetary policy. If expectations were rational,
    that is, if the actors in the economy knew as much as the modeler, their optimal
    response would neuter these interventions. In this way, money was neutralized,
    and in the stagflation era of the 1970''s, this had a lot of resonance: in the
    short run inflaton was a clusterpuck, in the long run it could not augment growth.
    Lucas created a dynamic model where economic actors had foresight, and were maximizing
    their utility. Using a relatively simple mathematical construct this reasoning
    was very clear. Indeed, for analytical types who dislike the imprecision of words,
    much more compelling than anything Friedman and Phelps wrote.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 鲍勃·卢卡斯出现并使这种推理形式化。在他的卢卡斯批判中，他指出凯恩斯模型假设预期对财政和货币政策的各种干预是不变的。如果预期是理性的，也就是说，如果经济中的行为者和建模者一样了解，他们的最佳响应将使得这些干预失效。通过这种方式，货币被中性化，在20世纪70年代的滞胀时代，这有很多共鸣：在短期内，通货膨胀是一种失败，长期来看它不能促进增长。卢卡斯创建了一个动态模型，在这个模型中，经济行为者具有远见，并且在最大化他们的效用。使用一个相对简单的数学构造，这种推理变得非常清晰。确实，对于那些不喜欢文字的不精确性的分析人士，这比弗里德曼和菲尔普斯写的任何东西都更具说服力。
