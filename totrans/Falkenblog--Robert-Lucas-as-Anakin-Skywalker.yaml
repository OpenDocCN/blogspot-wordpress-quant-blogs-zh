- en: A major success, such as bringing so much light to an intuitive idea via a mathematical
    model, breeds great optimism. Alas, here's a case where economists made a meta-mistake,
    thinking the method was the innovation, as opposed to the simple idea the method
    articulated. Give a man a hammer, and everything's a nail. The macro hammer was
    not rational expectations, or mere consistency, but rather, formalism; complete
    general equilibrium models where you have production functions, utility functions,
