- en: 'Humble Student of the Markets: An optimistic view of MENA events'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/optimistic-view-of-mena-events.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/optimistic-view-of-mena-events.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a conversation with a friend, I was accused of being overly dark and pessimistic
    in tone in my writings. As a change of pace, I want to highlight a more optimistic
    view of the events in the Middle East-North Africa (MENA).
  prefs: []
  type: TYPE_NORMAL
- en: As we wait for Saudi Arabia's
  prefs: []
  type: TYPE_NORMAL
- en: '[day of rage](http://www.lrb.co.uk/blog/2011/03/08/hugh-miles/saudi-arabias-day-of-rage/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which begin tomorrow, we could look over the valley of political unrest and
    look to Brazil and Latin America as a model of political transition, as per this
    report from'
  prefs: []
  type: TYPE_NORMAL
- en: '[Al Jazeera](http://english.aljazeera.net/indepth/features/2011/03/201134183658331534.html#)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: During Brazil's two decades of military dictatorship, it would have been unthinkable
    that a female former revolutionary would lead the country in the 21st century.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That transition, from autocracy to democracy, might offer some lessons for rebels
    across the Arab world, Brazil’s longest serving foreign minister told a forum
    organised by the Al Jazeera Centre for Studies in Doha, Qatar.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Who would have thought an intellectual, a metal worker and a kind of revolutionary
    would follow a military dictatorship?" Celso Amorim, the former foreign minister
    and career diplomat, told a crowd on Thursday, speaking about Brazil’s former
    and current leaders.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Whatever happens [rebellions across the Arab world] will create a new political
    situation in the Middle East. This is for certain," he said.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a separate
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://www.project-syndicate.org/commentary/muasher1/English)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that is well worth reading, Marwan Muasher, former foreign minister and deputy
    prime minister of Jordan, wrote that the recent unrest caught many observers by
    surprise (can anyone say "massive intelligence failure"?) and toppled many myths
    about Arab culture and economics (my comments in italics):'
  prefs: []
  type: TYPE_NORMAL
- en: Arabs don't go into the street to protest
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Economic liberalization should proceed political liberalization: *Economic
    liberalization resulted in crony capitalism and a widening gap between rich and
    poor - a topic that I have written about extensively [before](http://humblestudentofthemarkets.blogspot.com/2011/03/china-gets-it-when-will-america.html)*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Closed systems are necessary to prevent Islamists from taking power: *Remember
    the [Domino Theory](http://en.wikipedia.org/wiki/Domino_theory) in Southeast Asia?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Elections equal democracy: *We learned that lesson when the Union Jack was
    taken down around the world after World War II. One man, one vote, once!*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The international community has no role to play: *Not sure if I agree with
    that. Too much foreign support, or meddling, robs a government of its legitmacy.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enough optimism. After this rousing chorus of
  prefs: []
  type: TYPE_NORMAL
- en: '[We Shall Overcome](//www.youtube.com/watch?v=RkNsEH1GD7Q)'
  prefs: []
  type: TYPE_NORMAL
- en: ', back to your regular programming.'
  prefs: []
  type: TYPE_NORMAL
