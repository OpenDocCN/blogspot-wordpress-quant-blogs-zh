- en: The New York Times has an
  prefs: []
  type: TYPE_NORMAL
- en: '[interesting article](http://www.nytimes.com/2008/11/05/technology/start-ups/05blog.html)'
  prefs: []
  type: TYPE_NORMAL
- en: about companies preemptively blogging about layoffs that are about to occur.
    It seems that some companies want to have the first shot at controlling the message
    before it is distorted by other bloggers and the general media.
  prefs: []
  type: TYPE_NORMAL
- en: You don't get much information through blogs when layoffs happen in Wall Street
    and The City. Sometimes, you will read a snippet or two on
  prefs: []
  type: TYPE_NORMAL
- en: '[Here Is The City](http://www.hereisthecity.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: . But, there is not much.
