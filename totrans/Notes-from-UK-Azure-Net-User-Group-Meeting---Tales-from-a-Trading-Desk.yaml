- en: Notes from UK Azure Net User Group Meeting
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 英国Azure .NET用户组会议笔记
- en: 'The first [UK Azure Net User Group](http://ukazurenet.com/) meeting happened
    tonight at Microsoft London (Cardinal Place). James Conard provided a well received
    demo-heavy presentation to the 100+ group. Here are a few notes I took (in no
    particular order):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 英国第一个[Azure .NET用户组](http://ukazurenet.com/)会议今晚在微软伦敦（Cardinal Place）举行。James
    Conard提供了一个受到好评的充满演示的演讲，给100多人的小组留下了深刻的印象。以下是我记录的一些笔记（无特定顺序）：
- en: IIS 7.5 will make it into Azure as soon as its released
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IIS 7.5将在发布后进入Azure
- en: An updated .NET Services CTP is about to become available
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个新的.NET服务CTP版本即将发布
- en: Fall 2009 is the release of Azure, SQL Services and .NET Services
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2009年秋季是Azure、SQL服务和.NET服务的发布日期
- en: .NET 4 will make it into Azure as soon as its released
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: .NET 4将在发布后进入Azure
- en: '[Data geo](http://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx)
    will soon be available in Azure – initially two data centres'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据地理](http://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx)很快将在Azure中可用
    - 最初有两个数据中心'
- en: Data may mean that certain applications will not be cloud suitable
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可能意味着某些应用程序不适合云
- en: After Azure is released developer should hopefully still have some kind of free
    access – maybe be MSDN
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure发布后，开发者应该仍然可以某种免费访问 - 可能是MSDN
- en: Tesco developers were in the audience, not sure if any banks had software engineers
    present
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tesco的开发人员在现场，不确定是否有银行有软件工程师出席
- en: Security questioned were raised from a viewpoint of data, access, operational
    policies, hard disk access etc. Microsoft is going to product a white paper
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从数据、访问、操作政策、硬盘访问等角度提出了安全问题。微软将推出一份白皮书
- en: I chatted with Alistair Beagley (Emerging Business / Technologie) and Simon
    Davies (Architectural Systems Engineer, Developer and Platform Group) about CloudTrader.
    Simon also captured some brief video clips of my thoughts and reactions to Windows
    Azure and cloud computing in general. Hopefully they will be published on sites
    such as YouTube, Channel9 etc
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我与Alistair Beagley（新兴业务/技术）和Simon Davies（架构系统工程师，开发者和平台组）谈论了CloudTrader。Simon还捕捉了我对Windows
    Azure和云计算的一些简要视频片段。希望它们将发布在YouTube，Channel9等网站上。
- en: One point to note on the food. It’s always pizza in meetups like this. Maybe
    Microsoft will consider a healthier option next time, or at least a fruit bowl.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在食物方面有一点需要注意。在这种会议上的食物总是披萨。也许微软下次会考虑一个更健康的选项，或者至少是一个水果碗。
- en: ~ by mdavey on March 31, 2009.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ~ mdavey于2009年3月31日。
