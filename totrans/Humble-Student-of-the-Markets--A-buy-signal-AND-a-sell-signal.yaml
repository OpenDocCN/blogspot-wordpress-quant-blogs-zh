- en: '[hammer candle](https://www.investopedia.com/terms/h/hammer.asp)'
  prefs: []
  type: TYPE_NORMAL
- en: on Monday, which is a capitulative reversal indicator, and confirmed the reversal
    with a bullish follow through on Tuesday by recapturing the 50-day moving average.
    The index finished the move today with a
  prefs: []
  type: TYPE_NORMAL
- en: '[doji candle](https://www.investopedia.com/terms/d/doji.asp)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which indicates possible indecision.'
