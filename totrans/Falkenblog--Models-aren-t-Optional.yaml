- en: 'Falkenblog: Models aren''t Optional'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2013/06/models-arent-optional.html#0001-01-01](http://falkenblog.blogspot.com/2013/06/models-arent-optional.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Models get a bad break, and the key is remembering the golden mean: moderation
    in all things. Macroeconomics, String Theory, Climate studies, all produce highly
    complicated models that are presented by our best academics as being thoroughly
    vetted and informative. Yet, for predictions in the real world, they stink. This
    leads to people saying models are all garbage, and we should all be engineers.
    Clearly a bad model is worse than no model, but if you are operating in some domain,
    you have implicitly or explicitly, a model of that domain. in this way, it''s
    simply nice to write it down as clearly as possible to better understand what
    you are doing.'
  prefs: []
  type: TYPE_NORMAL
- en: I came across the
  prefs: []
  type: TYPE_NORMAL
- en: '[The Good Regulator](http://en.wikipedia.org/wiki/Good_Regulator)'
  prefs: []
  type: TYPE_NORMAL
- en: theorem (1970) by Roger Conant and Ross Ashby. It is stated "Every Good Regulator
    of a system must be a model of that system".
  prefs: []
  type: TYPE_NORMAL
- en: the theorem shows that, in a very wide class (specified in the proof of the
    theorem), success in regulation implies that a sufficiently similar model must
    have been built, whether it was done explicitly, or simply developed as the regulator
    was improved. Thus the would-be model-maker now has a rigorous theorem to justify
    his work.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I don't really follow the proof, but I think it's definitely true that to regulate
    something well, you need a good model of that something.
  prefs: []
  type: TYPE_NORMAL
