- en: In the past, what was proposed was transforming the economic growth model. Transforming
    the economic growth model means increasing efficiency, which involves Paul M.
    Romer’s New Growth theory, which is to improve total factor productivity and the
    knowledge content of growth. Transforming the economic growth model is really
    improving the efficiency of supply.
