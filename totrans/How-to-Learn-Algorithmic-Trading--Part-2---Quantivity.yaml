- en: 'How to Learn Algorithmic Trading: Part 2 | Quantivity'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-2/#0001-01-01](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-2/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Excellent readership and thoughtful comments on the original [How to Learn Algorithmic
    Trading](https://quantivity.wordpress.com/2010/01/10/how-to-learn-algorithmic-trading/)
    have motivated two follow-up posts on learning quantitative / algorithmic trading
    (while retrospectively revising the original to improve consistency). This Part
    focuses on the cross-discipline foundations of financial mathematics, whose knowledge
    is generally assumed by practitioners and financial modeling literature. The subsequent,
    Part 3, focuses on [modern financial modeling and analysis](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-3/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Depending on reader interest, this topic may warrant a future series of posts
    to delve into seminal literature in selected trading disciplines, such as suggested
    by [etrading](http://etrading.wordpress.com/2010/01/11/quantivity-on-learning-algo/)
    on the [Penn-Lehman Automated Trading Project](http://www.cis.upenn.edu/~mkearns/projects/plat.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to [awwthor](http://awwthor.wordpress.com/), quant.this, [Josh Ulrich](http://blog.fosstrading.com/),
    [Gappy](http://www.twitter.com/gappy3000), and Bjørn for their comments and recommendations.
    As with the original post, the following is intended to inform *retail quantitative
    trading with a bias to equity, exchange-traded derivatives, and FX*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'To begin, start with solid theoretical econometrics, with emphasis on time
    series, and meet regression (assuming solid background in linear and matrix algebra):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Time Series Analysis, by Hamilton: classic text on time series econometrics'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Econometric Analysis, by Greene: classic text on theoretical econometrics'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Next, dive into filtering and wavelets and meet Fourier:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Wavelet Methods for Time Series Analysis, by Percival and Walden: standard
    theoretical text on wavelets'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'A Wavelet Tour of Signal Processing: The Sparse Way (3rd Ed), by Mallat and
    Peyré: applied filtering and wavelets for finance and economics'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Explore modern statistical / machine learning and meet reinforcement and (un)supervision,
    descendant of original Turing / von Neumann “AI” tradition:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Artificial Intelligence: A Modern Approach, by Russell and Norvig: standard
    introduction to classic AI'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Elements of Statistical Learning, by Hastie, Tibshirani, and Friedman:
    standard intermediate statistical learning'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pattern Recognition and Machine Learning, by Bishop: intermediate classification
    and learning'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pattern Classification, by Duda: standard introductory classification'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Review operations research and meet duality, with focus on mathematical optimization
    (not to be confused with computer science “programming”); thanks to [Gappy](http://www.twitter.com/gappy3000),
    since my references pre-date many of these:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 复习运筹学并了解对偶性，重点是数学优化（不要与计算机科学的“编程”混淆）；特别感谢[Gappy](http://www.twitter.com/gappy3000)，因为我的参考资料早于这些内容的发表年代：
- en: 'Linear and Nonlinear Programming, by Luenberger: standard introduction to optimization'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由Luenberger著的《线性和非线性规划》：优化的标准介绍
- en: 'Nonlinear Programming, by Bazaraa *et al.*: standard non-linear optimization'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由Bazaraa等人著的《非线性规划》：标准非线性优化
- en: 'Convex Optimization, by Boyd and Vandenberghe: standard convex optimization
    (generalization of linear methods, including LP, OLS, *etc.*), including approximation,
    fitting, and estimation'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由Boyd和Vandenberghe著的《凸优化》：标准凸优化（线性方法的推广，包括LP、OLS等），包括近似、拟合和估计
- en: 'Finally, for those interested in options and vol, review modern stochastic
    calculus and meet Itō (presuming working knowledge of measure theory and stochastic
    processes):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于那些对期权和波动性感兴趣的人，复习现代随机微积分并了解伊藤（假设具备测度论和随机过程的工作知识）：
- en: 'Financial Calculus, by Baxter and Rennie: pleasant intuitive introduction'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由Baxter和Rennie著的《金融微积分》：愉快直观的介绍
- en: 'Stochastic Calculus for Finance I, by Shreve: gentle introduction via binomial'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由Shreve著的《金融随机微积分I》：通过二项式温和的介绍
- en: 'Stochastic Calculus for Finance II, by Shreve: gentle continuous-time introduction'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由Shreve著的《金融随机微积分II》：温和的连续时间介绍
- en: Continue on to [Part 3](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-3/)
    to dive into modern financial modeling and analysis.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读[第三部分](https://quantivity.wordpress.com/2010/01/12/how-to-learn-algorithmic-trading-part-3/)，深入了解现代金融建模和分析。
