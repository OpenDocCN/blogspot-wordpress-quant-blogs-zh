- en: The co-head of the
  prefs: []
  type: TYPE_NORMAL
- en: '[Spring.Net](http://www.springframework.net)'
  prefs: []
  type: TYPE_NORMAL
- en: consortium gave very generously of his time and gave a 2-hour lecture on Spring
    to my company. There are interesting things coming down the pike for Spring.Net,
    especially along the areas of messaging.
  prefs: []
  type: TYPE_NORMAL
- en: An ex-colleague of mine was developing a GUI framework for Spring.Net, but now
    that he is gainfully employed by a major IB, I wonder what will become of that
    effort. I thought that it could give CAB some real competition. Matt is also delving
    deep into the CAB world. Wonder if he will take over the framework.
