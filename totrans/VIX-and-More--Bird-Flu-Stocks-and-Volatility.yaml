- en: 'NVAX, AVII and GNBT are among my [favorite](http://finance.yahoo.com/q?s=AVII,BCRX,NVAX,GNBT,VICL,HEB,SVA&d=s)
    of the pure play bird flu vaccine makers.  If you have tested systems for trading
    the VIX, consider that the same tactics may work as well or better with bird flu
    stocks, with an opportunity to trade the underlying and with lower implied volatility
    for the options:'
