- en: 'I am always looking for new and interesting ideas to improve the edges of conventional
    systems or indicators. One  valuable source of ideas is a subscription to Quantifiable
    Edges, where I get the opportunity each to review how  Rob Hanna classifies the
    most relevant situations in today’s market.  The  blog often features studies
    published in the nightly letter:  [http://quantifiableedges.blogspot.com/2010/10/rare-consolidation.html](http://quantifiableedges.blogspot.com/2010/10/rare-consolidation.html)
    .'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我始终在寻找新的有趣想法，以改进传统系统或指标的边缘。一个宝贵的想法来源是订阅Quantifiable Edges，在那里我有机会每周回顾Rob Hanna如何分类当今市场上最相关的情况。该博客经常展示在夜间信件中发布的研究：[http://quantifiableedges.blogspot.com/2010/10/rare-consolidation.html](http://quantifiableedges.blogspot.com/2010/10/rare-consolidation.html)。
- en: 'In this case I wanted to look at how the “3/10 offset HV”  could be used as
    a filter for oscillator trades. I recommend the following link  to learn more
    about the indicator: [http://quantifiableedges.blogspot.com/2010/10/volatility-contraction-study-in-memory.html](http://quantifiableedges.blogspot.com/2010/10/volatility-contraction-study-in-memory.html)
    However, as a brief summary, the 3/10 offset measures 3-day volatility in relation
    to the 10-day volatility 3-days prior. Effectively it is a measure of short-term
    volatility expansion/contraction relative to a more intermediate volatility measure
    that is non-overlapping. The purpose of the filter is to identify conditions favorable
    for  breakouts, especially those that occur intraday or at the open. My question
    was whether contraction or expansion was favorable for mean-reversion trades.
    I decided to test the impact of the 3/10 offset  on the “DV2” indicator. An expansion
    of volatility would be represented by a 3/10 offset above 1, and a contraction
    occuring below 1\. Below are the results, as you can see the 3/10 offset is a
    very good filter but it does not function in the manner you might expect:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在此案例中，我旨在探讨如何将“3/10偏移HV”用作振荡器交易的过滤器。我推荐以下链接以深入了解该指标：[http://quantifiableedges.blogspot.com/2010/10/volatility-contraction-study-in-memory.html](http://quantifiableedges.blogspot.com/2010/10/volatility-contraction-study-in-memory.html)。简而言之，3/10偏移衡量的是当前3日波动率与3天前10日波动率的关系。实质上，它是一种衡量短期波动率扩张/收缩相对于非重叠中期波动率指标的方法。该过滤器的目的是识别有利于突破的条件，尤其是那些日内或开盘时发生的突破。我的疑问是，波动率的收缩或扩张是否有利于均值回归交易。我决定测试3/10偏移对“DV2”指标的影响。波动率的扩张将由3/10偏移值大于1表示，而收缩则发生在小于1时。以下是结果，如您所见，3/10偏移是一个很好的过滤器，但其作用方式可能与您的预期不同：
