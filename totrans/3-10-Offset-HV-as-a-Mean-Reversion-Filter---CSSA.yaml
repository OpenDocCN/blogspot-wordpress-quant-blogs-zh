- en: 'Clearly range contractions with the 3/10 offset are more positive for mean-reversion
    trades which is counter to intuition. Typically high volatility is better for
    mean-reversion using longer term HV measures, but it appears that the opposite
    is desirable for shorter-term relative measures. After reviewing a few chart examples,
    it appears that low 3/10 offset HV coupled with overbought/oversold oscillator
    readings are represented by very shallow  pullbacks or rallies. When paired with
    the long-term trend, these are the trades that are most likely to be successful
    with lower risk. It is the deeper breakouts or breakdowns that are unusually severe
    pose the biggest problem for shallow mean-reversion trades. The above study shows
    that it is neccessary to think about mean-reversion in multiple dimensions: 1)
    shallow pullbacks/rallies 2) intermediate conditions that are stretched in either
    direction and 3) extreme breakouts and breakdowns that are effectively tail-type
    events.  Optimizing the performance of mean-reversion strategies requires understanding
    the context and probabilities associated with each type of situation. Finally,
    in reference to using the 3/10 offset as a means of filtering breakouts intraday
    it is likely that the direction of the breakout will follow the direction implied
    by the DV2 oscillator.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，与3/10偏移量相关的范围收缩对于均值回归交易更为有利，这与直觉相反。通常，高波动性更适合使用长期历史波动率（HV）度量的均值回归，但似乎对于短期相对度量而言，相反的情况更可取。在审查了几个图表示例后，可以看出，低3/10偏移量HV结合超买/超卖振荡器读数表现为非常浅的回调或反弹。当与长期趋势相结合时，这些交易最有可能成功且风险较低。正是那些异常严重的深度突破或下跌，对浅层均值回归交易构成了最大的问题。上述研究表明，有必要从多个维度考虑均值回归：1)
    浅层回调/反弹 2) 在任一方向上过度拉伸的中等条件 3) 实际上属于尾部事件的极端突破和下跌。优化均值回归策略的性能需要理解每种情况下的背景和概率。最后，关于使用3/10偏移量作为日内过滤突破的手段，突破的方向很可能会遵循DV2振荡器所暗示的方向。
