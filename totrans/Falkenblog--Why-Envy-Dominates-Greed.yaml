  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: ，就是因为一直在不断地加大再分配的力度，因为没有什么会像渐进式的税收增加那样直接触及嫉妒心，它影响的是少数人。功能性文化并不那么防御，因此即使不是本土发明，也会采纳更好的方法，使得像
- en: '[Japan to move quickly](http://www.grifworld.com/perryhome.html)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[日本将迅速迈向现代化](http://www.grifworld.com/perryhome.html)'
- en: into modernity with all the advantages that wealth brings, by emulating a superior
    western technology, thus acknowledging their backwardness. What is so remarkable
    is how rare the Japanese strategy has been.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随一个卓越的西方技术进入现代化，从而承认他们的落后。日本的这种策略是多么罕见才是如此引人注目。
- en: One must remember that the selfish behavior initially described by Adam Smith
    was seen as antithetical to a good society, and many argued that we are not that
    Machiavellian, and prioritized God, Nation, or honor. The Invisible Hand argument
    of Adam Smith argues the competitive equilibria of individuals acting in their
    own self-interest are socially desirable. Later,
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 必须记住，亚当·斯密最初描述的自私行为被视为对一个良好社会的对立面，很多人认为我们并不那么阴险，而是更重视上帝、国家或荣誉。亚当·斯密的无形之手论点出，个体在自身利益的竞争均衡是社会上可取的。后来，
