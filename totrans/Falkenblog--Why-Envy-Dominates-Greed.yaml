- en: arguing a simpler solution. As shown in the table below, X is considered riskier,
    with a 30 point range in payoffs versus a 10 point range for Y. Yet on a relative
    basis, each asset generates identical risk. In State 2, X is a +5 outperformer;
    in State 1, X is a -5 underperformer, and vice versa for asset Y. In relative
    return space, the higher absolute volatility asset is not riskier; the reader
    can check this for any case in which the two assets have the same mean absolute
    payout over the states (i.e., the average for asset X and asset Y is the same).
    The risk in low volatility assets is its losing ground during good times. If X
    and Y are the only two assets in the economy, equivalent relative risk can be
    achieved by taking on an undiversified bet on X or Y, which is identical to taking
    a position on not-Y and not-X. The positions, from a relative standpoint, are
    mirror images. Buying the market, in this case, allocating half of each, meanwhile,
    generates zero risk.
