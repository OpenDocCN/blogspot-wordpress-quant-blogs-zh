  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[进化生物学家](http://en.wikipedia.org/wiki/Reciprocal_altruism)'
- en: showed that altruism is consistent with rational self-interest in repeated interactions
    (the optimal rule tit-for-tat implies being nice, provocative, and forgiving).
    Self-interest is morally defensible in these contexts, which is why having shareholders
    simply maximize share value is a counterintuitive but optimal policy in most economic
    models.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 表明利他主义与重复互动中的理性自利是一致的（最佳规则“以牙还牙”意味着友善、挑衅和宽容）。在这些背景下，自利是道德可辩护的，这就是为什么要求股东只是最大化股价价值在大多数经济模型中是违反直觉但却是最优策略的原因。
- en: Is there a similar, counterintuitive silver lining to envy? There are a few
    things. Consider envy to be like mental depression, a state of feeling we do not
    like, but in moderation, keeps us from staying in a dysfunctional rut. When you
    are screwing up and things are not going well, you feel depressed, and hopefully,
    learn to change your behavior. When you are envious, hopefully, you work to relieve
    that feeling. How? Find something where you are relatively good, something where
    you can increase the amount you are respected and appreciated. You might not be
    a good singer or poet, but you can write code, or speak Klingon. Mickey Kaus has
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 嫉妒是否存在类似的、有意义的正面作用？是的，有几件事情。把嫉妒看作是一种类似心理抑郁的感觉，这种感觉我们不喜欢，但适度的话，会让我们避免陷入一种功能失调的困局。当你搞砸了，事情不顺利，你会感到沮丧，希望能学会改变你的行为。当你感到嫉妒，希望你会努力摆脱那种感觉。怎么做？找到某些你相对擅长的事情，一些能让你受到尊重和欣赏的东西。你可能不是一个好歌手或诗人，但你可以写代码，或说克林贡语。Mickey
    Kaus 有
- en: '[argued](http://www.amazon.com/End-Equality-Second-Mickey-Kaus/dp/0465098290/ref=sr_1_1?ie=UTF8&s=books&qid=1263072946&sr=1-1)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[辩称](http://www.amazon.com/End-Equality-Second-Mickey-Kaus/dp/0465098290/ref=sr_1_1?ie=UTF8&s=books&qid=1263072946&sr=1-1)'
- en: 'that one wonderful thing about modernity is the great variety of status hierarchies
    available to us, some vocations, many also many avocations. This highlights the
    advice we often give our children: try many things, find something you like. Invariably,
    kids like doing things they are good at, and among a large number of sports, academics,
    and extracurricular activities, you have a very good chance of finding something
    that elevates your status to tolerable levels.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 关于现代的一个美好之处是我们可以选择的众多社会地位层次，一些是职业，还有很多副业。这强调了我们经常对孩子们说的建议：尝试多种事物，找到你喜欢的东西。不可避免地，孩子喜欢做他们擅长的事情，在大量的体育、学术和课外活动中，你有很大的机会找到一些能提升你的社会地位到可以接受水平的事情。
- en: This search for our comparative advantage is a good thing for us and our neighbors.
    The implication that you should search for your best status hierarchy because
    you will enjoy it more, in turn, because other people will appreciate you more,
    so it is a win-win.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对我们和我们的邻居寻找优势的行为对我们来说是一件好事。这暗示着你应该寻找你最好的社会地位，因为你会更享受它，反过来，因为其他人会更欣赏你，所以这是双赢的。
- en: Compassion is another attribute that benefits from envy. Considering how wealthy
    we are relative to the third world, it would make no sense to feel sorry for the
    poor in the US. Yet, no one in America thinks the poor are doing well, because
    we know the unambiguously bad nature of being at the bottom, regardless of how
    much food and shelter goes along with it. If we didn't have envy, we could not
    and should not, empathize with the poor in America who generally live like the
    wealthy in most other times and places.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 怜悯是另一种受益于嫉妒的属性。考虑到我们相对于第三世界有多么富有，对美国的穷人感到遗憾是毫无意义的。然而，美国没有人认为穷人过得很好，因为我们知道即使有足够的食物和住所，处于社会底层的性质是明显且糟糕的。如果我们没有嫉妒，我们就无法也不应该同情生活在美国的穷人，因为在大多数其他时间和地方，他们的生活水平就像大富翁一样。
- en: Many of today's policy debates involve, at their base, redistribution. Greg
    Mankiw noted health care reform would lose its impetus if it were revenue-neutral;
    the redistribution isn't a side benefit, it is the main point. Tax relief, or
    fiscal stimulus, is usually targeted at some disadvantaged group. That implies,
    necessarily, a subsidy from the rich. Is that really just incidental? Many times
    people argue for the selflessness of voting for higher taxes as if taxing a superior
    minority more shows your generosity. Is it fair to say good faith progressive
    policies are a pretext for envious redistribution? I'm sure many do not consciously
    believe this motivates their behavior; however, the mind is very good at rationalizing
    what it wants, and everyone knows the first rule of envy is not to admit it as
    a rationale because others do not want to work with such people. The bottom line
    is that if we are more envious than greedy, the desire to bring the rich down
    may be primary, not incidental, and all that blather about equality making for
    more stable or higher growth all a confabulation.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的许多政策辩论在根本上涉及再分配。格雷格·曼奇姆指出，如果医改是收支平衡的话，它将失去推动力；再分配不是附带好处，而是主要目标。减税或财政刺激通常是针对某些弱势群体的。这必然意味着从富人那里拿走了一笔补贴。这仅仅是一个副产品吗？很多时候，人们辩论支持增加税收是毫无私心的，好像对优先征税的一部分少数群体表现出你的慷慨一样。是否公平地说，善意的进步政策只是对妒忌再分配的借口？我相信很多人并不是有意识地相信这种动机驱使着他们的行为；然而，心智非常善于合理化自己想要的东西，而且每个人都知道嫉妒的第一法则是不承认它是一种理由，因为其他人不愿意与这样的人一起工作。最重要的是，如果我们比贪婪更多地表现嫉妒，那么击倒富人的欲望可能是主要的，而不是次要的，而所有那些关于平等能够使社会更稳定或者增长更快的唠叨都是一厢情愿。
- en: While there are some salutary effects of envy, it presents a gloomier future
    relative to if we are merely greedy. After 200 plus years of the Industrial Revolution,
    it is easy to simply assume we are going to grow at 2% GDP/capita forever, neglecting
    the fall of great civilizations that built the pyramids,
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然嫉妒也有一些可取之处，但相对于我们仅仅是贪婪而言，它给未来带来了更为阴暗的前景。经过两百多年的工业革命，我们简单地假定我们将永远以2%的GDP/人口增长，而忽视了建造金字塔的伟大文明的衰落。
- en: '[Cuzco](http://www.wasai.com/machu-picchu.htm)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[库斯科](http://www.wasai.com/machu-picchu.htm)'
- en: ', or the Pantheon. Perhaps civilizations implode because they are made of people
    driven by envy that inevitably pulls down the talented tenth that creates everything
    that great societies cumulate upon in art, science, and technology. Such a scenario
    was scarily recounted in Amy Chua''s'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: ，或泛神殿。也许文明会自毁是因为文明是由受到嫉妒驱使的人组成的，嫉妒不可避免地会拉低那些创造所有伟大文明所累积的艺术、科学和技术的十分之一的人。艾米·蔡娅在她的著作中曾可怕地叙述了这样的场景。
- en: '[World On Fire](http://www.amazon.com/World-Fire-Exporting-Democracy-Instability/dp/0385721862/ref=sr_1_1?ie=UTF8&s=books&qid=1263074743&sr=1-1)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[World On Fire](http://www.amazon.com/World-Fire-Exporting-Democracy-Instability/dp/0385721862/ref=sr_1_1?ie=UTF8&s=books&qid=1263074743&sr=1-1)'
- en: ', which noted that one commonality of genocide is the extermination of elites,
    who are always in the minority, and appeals to the envy, not the greed, of the
    masses (Jews in Germany, Kulaks by Stalin, Tutsi''s in Rwanda, Armenians in Turkey,
    educated Cambodians by Pol Pot).'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: ，指出种族灭绝的一个共同点是对精英阶层的消灭，他们总是处于少数群体，并且对群众的嫉妒做出呼吁，而不是贪婪（德国犹太人，斯大林的富农，卢旺达的图西人，土耳其的亚美尼亚人，波尔布特对受教育的柬埔寨人）。。
- en: Risk Aversion’s Fragile Formulation
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 风险厌恶的脆弱表述
- en: Economists strongly prefer the idea that people are merely wealth maximizing
    agents because this generates tractable models, and economists are primarily
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家极力倡导人们仅仅是追求财富的理念，因为这能够产生可控制的模型，而经济学家主要是…
- en: '[modelers](http://falkenblog.blogspot.com/2009/01/economists-are-modelers.html)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[建模者](http://falkenblog.blogspot.com/2009/01/economists-are-modelers.html)'
- en: . Envy would invalidate many models, if not entire subdisciplines because in
    that case, one cannot aggregate preferences into one person, as it makes no sense
    to talk about the aggregate happiness of people when their happiness depends mainly
    on their relative positions. Economists like to add these curiosities outside
    models, but clearly, the objective function to maximize GDP is misleading if envy
    is very important. As the old can opener joke goes, economists like the assumption
    because it generates nice answers.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 。如果嫉妒成为一种非常重要的因素，它将否定许多模型，甚至整个子领域，因为在这种情况下，我们无法将人的偏好聚合为一个人，当一个人的幸福主要取决于他们的相对地位时，谈论人们的整体幸福就没有意义了。经济学家喜欢在模型之外添加这些奇思妙想，但显然，如果嫉妒非常重要，那么最大化GDP的目标函数就是误导人的。正如一个关于老式开罐器的笑话所说，经济学家喜欢这个假设，因为它得出了好答案。
- en: So, over the years, economists have become good at defining exactly what kind
    of utility allows them to generate tractable models. While some assumptions, such
    as assuming everyone has the same beliefs and preferences, have been attacked,
    they generally haven't made much of a difference. But these are rather small compared
    to the idea that the utility function people are maximizing has '
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: '[constant relative risk aversion](http://www.econ.ku.dk/okombe/intmonecon/crra.pdf)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: '''. The idea here is that while we think it fundamental that people have utility
    increasing in wealth at a decreasing rate, the specific functional form is actually
    highly circumscribed.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: 'The problem is, we know that the utility curve becomes come much flatter as
    wealth increases, implying rich people are almost indifferent to risk. It seems
    implausible that risk preferences for you average person have declined over the
    past millennium, or century, as this would be reflected in all sorts of prices
    like the ''risk-free rate, which has not changed considerably over the past 150
    years. So, economists discovered we must have ''constant relative risk aversion''
    so that ''risk'' is relatively the same regardless of how much wealth you have:
    a 10% gamble always much feels the same. If risk preferences were not of this
    sort, one can'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: '[be presented](http://www.jamesrmaclean.com/mw/index.php/Constant_relative_risk_aversion)'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: with a series of risks where some other party—say, the casino management—can
    always make a profit, and essentially "pump" money out of players. While some
    people undoubtedly are like that, the population in the aggregate cannot be, or
    the economy would grind to a halt forever. The modern notion of risk aversion
    that does not lead to absurdity is that we value wealth via a function of the
    precise form x^(1-a)/(1-a) (where
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: '**a**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: is the risk aversion constant, usually 3.0 to 10.0), because only that function
    would imply the consistent interest rates we have seen over the past thousand
    years. How plausible is it that humans have this kind of mathematically precise
    instinct?
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: Economists like to argue about some parameters of this function, but as mentioned,
    one must be able to approximate a collective's preferences this way or we run
    into absurdities. Yet, even this highly restricted function has its own absurdities.
    Mathew Rabin won a MacArthur genius grant for
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: '[showing](http://faculty.chicagobooth.edu/richard.thaler/research/JEPV15N1.pdf)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: that one can apply the fact that concave functions to show that if one has the
    above utility, and one chooses to turn down a 50-50 bet to lose $10 or gain $11,
    one would not accept a bet to lose $100 and win an infinite amount of money. This
    clearly makes no sense and holds for any conception of utility where the utility
    of wealth declines as one gets more wealth. Most economists have responded with
    a shrug as if this is just an absurd extrapolation. A fatal counterexample, or
    trivial anomaly, always depends on one's priors. I think it highlights how rotten
    the core is, that it can not even handle the broad case. The specific function
    is even more implausible and absurd.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: 'Assume you were the designer of a species of conscious agents: God, the program
    developer of avatars in a game (actually'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: '[considered possible](http://www.nytimes.com/2007/08/14/science/14tier.html?_r=3&adxnnlx=1187089232-B3G%20zzuRmQOAyNEjTaQ3Yg&pagewanted=all&oref=slogin)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: 'by thoughtful philosophers!), or anthropomorphize natural selection. The objective
    you face is to give these agents a utility function such that they are motivated
    to create buildings, art, and of course children by themselves based on some instinct.
    So, as a designer, you can add a mechanism so that people feel hungry if famished,
    and lustful when in the presence of mating opportunities, so they survive over
    generations. Yet, each of these desires has a clear governor that has a ''high''
    and ''low'' setting, when you feel full or empty: you don''t want people eating
    or having sex so much they ignore everything else, such as getting ready for eating
    and having sex tomorrow. Now consider the governor that signals the will to want
    more ''stuff''. The person one creates must have a specific function if we have
    an ''absolute utility'' function. That is, say people developed a utility function
    x^½, which satisfies our basic intuition that self-interest is both increasing
    in wealth, but at a decreasing rate. Back in 1800, it worked pretty well. But
    now we are 10 times wealthier, so we should have much lower risk aversion if our
    utility were not of that'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: '[very specific formulation](http://en.wikipedia.org/wiki/The_Stuff_of_Thought)'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: --something like -x^(-3)/3--such that risk means roughly the same thing then
    as it does now. If risk aversion today is correct, then back then you were afraid
    to look at your shadow if you people's utility was x^½, and interest rates would
    have been around 100%. Thus, our DNA needs a knife-edged utility function that
    seems patently absurd. One could, however, invoke the
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: '[anthropic principle](http://en.wikipedia.org/wiki/Anthropic_principle)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: and leave it at that (i.e., if it were not so, we wouldn't have enough wealth
    to be discussing this on the internet).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: 'In contrast, it seems more likely our little governor simply says: be above
    average. As humans always lived in societies with others, benchmarks are not lacking,
    so this is a very feasible goal. Then, things take care of themselves. People
    are constantly doing more each generation because even if you are on top you have
    to run fast just to stay in the same place. Desire, striving, want, has no abstruse
    functional knife-edge, but a more reasonable feedback mechanism that does not
    lead to, or starts with an absurdity.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，我们的小州长似乎更可能只是说：要超过平均水平。由于人类总是生活在社会中，缺乏基准是不可能的，因此这是一个非常可行的目标。然后，事情会自行解决。人们一代比一代都在不断努力，因为即使你处于顶级位置，也必须快速奔跑才能留在原地。渴望、奋斗，并非令人难以理解的功能刀口，而是一个更合理的反馈机制，这并不会导致或始于荒谬。
- en: Conclusion
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: Envy is a much more evolutionarily plausible self-interest mechanism than greed
    because it is more robust.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 与贪婪相比，嫉妒是一种更具有进化意义的自利机制，因为它更加稳健。
- en: In the end, going from greed to envy would allow us to explain the absence of
    risk premium, the Easterlin effect, the preoccupation with respect. These are
    not trivial phenomena. It would render a large swath of economics irrelevant,
    such as welfare economics or public choice because 'optimal' is usually defined
    relative to a utility function based on the 'Pareto principle', that you can only
    judge a society to be better than another if everyone is better off. Given one
    assumes some mechanism for redistribution exists, this generally results in rationalizing
    that maximizing income becomes the goal. However, as much as economists have treasured
    these exercises, they remain irrelevant to perennial policy debates. It's not
    as if current finance built on the standard utility premise can identify, let
    alone explain, the risk premiums that should be its ubiquitous consequence.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，从贪婪到嫉妒将使我们能够解释风险溢价的缺席、伊斯特林效应、对尊重的关注。这些都不是微不足道的现象。这将使经济学中的大部分内容变得无关紧要，比如福利经济学或公共选择，因为‘最优’通常是相对于基于‘帕累托原则’的效用函数来定义的，即只有在所有人都过得比另一个人好的情况下，你才能判断一个社会是否比另一个更好。鉴于假定某种再分配机制存在，这通常会导致最大化收入成为目标的合理化。然而，尽管经济学家非常重视这些练习，它们仍然与长期的政策辩论无关。当前的金融建立在标准效用前提之上，甚至无法识别，更不用说解释，应该是其无处不在的结果的风险溢价。
- en: Economists agree that no reasonable risk metric predicts returns within or between
    any asset class, but now assert that risk, like fine wine, is very subtle. This
    is because we know there is a risk premium because, given our conception of utility
    (increasing at a decreasing rate), there must be a risk premium. Like telling
    the Journal of Marxist Studies that 'class' is not the best lens to view behavior,
    telling economists that self-interest is primarily envy, not consumption, is simply
    too dismissive of the foundations they find so compelling to their calling; all
    that human capital is tied to mastery of work that may not work, but at least
    currently there's hope that another tweak might turn these highly rigorous models
    into seminal, important work.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家们一致认为，没有合理的风险指标可以预测任何资产类别内部或之间的回报，但现在他们断言风险就像美酒一样微妙。这是因为我们知道存在风险溢价，因为根据我们对效用的理解（以递减的速度增加），一定会存在风险溢价。就像告诉马克思主义研究杂志‘阶级’不是观察行为的最佳视角一样，告诉经济学家自利主要是嫉妒而不是消费，对他们所发现的对自己的呼唤如此令人信服和有力的基础太过轻率；所有这些人力资本都与可能无法奏效的工作掌握紧密联系，但目前至少还有希望另一个调整可能将这些高度严谨的模型转变为开创性的重要工作。
- en: While we should recognize envy as a driver behind so much human behavior, we
    should recognize that like most of our drives, it must be disciplined. We have
    many innate drives for sex, food, and warmth, but realize that a good life does
    not make these ultimate things, and at many times we have to override our natural
    instincts. Virtue is all about doing what does not come effortlessly.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们应该承认嫉妒是许多人类行为背后的驱动力，但我们应该意识到，就像我们的许多欲望一样，它必须受到约束。我们有许多与性、食物和温暖有关的固有欲望，但要意识到一个良好的生活并不将这些视为最终目标，而在许多时候我们必须克服我们的自然本能。美德就是关于做那些事情，这些事情并不会毫不费力地来。
- en: We should not be so naïve to believe most government policy is about making
    institutions safer, efficient, or fairer, as these are incidental means to an
    end, and that end is an envy-based redistribution. In some cases, base motives
    can lead to good outcomes, as when our efforts to maximize our status lead a business
    owner to treat customers well. However, government policies enacted out of envy
    have no beneficial results because it merely rearranges status based on political
    power and not the productivity that leads to so much progress in science, leisure,
    art, and health. If our base assumption that self-interest is not simply maximizing
    wealth, but rather, status, the future is a far less rosy place. An economists'
    current view of human nature implies that societal and self-interest are in sync
    via the invisible hand (with varying amounts of regulation), and is the source
    of much libertarian optimism. Would that it were true. We will be much better
    off navigating the future with a more accurate concept of human nature.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '我们不应如此天真地相信大多数政府政策是为了使制度更安全、更高效或更公平，因为这些只是达到目的的附带手段，而那个目的是基于嫉妒的再分配。在某些情况下，低级动机可能会导致良好的结果，就像我们努力提高地位导致企业主善待顾客一样。然而，因妒而实施的政府政策没有任何益处，因为它只是基于政治权力而不是导致科学、休闲、艺术和健康进步的生产力来重新排列地位。如果我们基本假设自利不仅仅是最大化财富，而是地位，那么未来将会是一个远非理想的地方。经济学家对人性的当前看法意味着社会利益和自利通过看不见的手（在不同程度上的监管）是一致的，并且是许多古典自由主义乐观主义的根源。但愿如此。通过更准确地理解人性的概念，我们将更好地应对未来。 '
- en: More practically, for how long does a theory have to not work before it is abandoned
    (ie, the risk-return implications of Modern Portfolio Theory)?]
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在更实际的方面，一个理论要多长时间才能不起作用被放弃（即，现代投资组合理论的风险回报影响）？
