- en: Everything related to risk premiums flows from this simple insight. Implicitly
    the utility and arbitrage equilibria derive from the fact that when relative wealth
    is the objective, the risk is symmetric, as the complement to any portfolio subset
    will necessarily have identical — though opposite signed — relative return. Thus
    arbitrage exits if there is a risk premium (in a relative status world). One should
    note that a relative wealth world is just like a world where everyone is benchmarking
    against others, and note that most investment managers are measured relative to
    a benchmark (this generates the same zero-risk premium implication if everyone
    is maximizing return dividing by 'residual benchmark error').
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一切与风险溢价有关的都源自这个简单的洞察。隐含地，效用和套利均衡来源于这样一个事实，当相对财富是目标时，风险是对称的，因为任何投资组合子集的补集都会有相同的
    —— 虽然符号相反 —— 相对收益。因此，如果存在风险溢价（在相对地位的世界中），就会存在套利。需要注意的是，相对财富的世界就像是一个每个人都在与他人进行基准比较的世界，需要注意的是，大多数投资经理是相对于基准进行衡量的（如果每个人都在通过‘剩余基准误差’除以最大回报来进行最优化，那么这就产生了同样的零风险溢价推论）。
- en: Of course, people are still risk-averse, in that they will pay to avoid having
    risk thrust upon them, and so buy insurance. Yet, systematic risk, the risk that
    presumably yields a risk premium, is distinct from that. Note that as 'risk-free'
    is buying whatever everyone else is buying, you have the potential for bubbles.
    As a sector like internet companies, or housing, becomes larger, one allocates
    more to it without much notice, because it isn't risky if everyone is doing it.
    My experience working in finance is that it is much easier to sell a new strategy
    if several of your competitors are already doing it, indeed, one should probably
    anticipate your superiors asking for good reasons why one is not doing what competitors
    are doing. An investment that starts off solid and gains conspicuous support can
    cross over into a bubble because at some point investment demand can create a
    positive feedback loop as more people try to emulate their peers, who then generate
    more benchmarks that generate more emulation.
  id: totrans-46
