    ask them a small favor. This implies you value them, that you appreciate what
    they can do for you. In contrast, if you offer to do something for them, they
    generally find your attention meddlesome and implying they are relatively incompetent.
    In standard economic models of self-interest, this would make little sense.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 压力不是因为物质匮乏，而是因为感觉到你的才能没有得到同事、朋友或家人的赞赏。嫉妒的人希望得到他人的赞赏。这就是为什么如果你想让别人喜欢你，可以向他们请求一个小小的帮助。这意味着你重视他们，你赞赏他们能为你做的事情。相比之下，如果你提议帮助他们，他们通常会觉得你的关注是多余的，在暗指他们相对无能。在传统的自利经济模型中，这都是毫无意义的。
- en: Humans are inherently social creatures, and so our greatest rewards
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 人类本质上是社会性的生物，因此我们的最大回报
- en: '*and *'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*和*'
- en: problems come from other people, as opposed to 'stuff'. For economists to focus
    on wealth as consumption, independent of others, ignores all this.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 的问题来自其他人，而不是物质。对经济学家来说，专注于财富作为独立的消费，忽略了所有这一切。
- en: Implications of Envy
  id: totrans-69
