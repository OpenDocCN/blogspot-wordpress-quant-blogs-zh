- en: '[Envy](http://www.amazon.com/ENVY-Theory-Behaviour-HELMUT-SCHOECK/dp/0865970645/ref=sr_1_1?ie=UTF8&s=books&qid=1263072720&sr=1-1)'
  id: totrans-71
  prefs: []
