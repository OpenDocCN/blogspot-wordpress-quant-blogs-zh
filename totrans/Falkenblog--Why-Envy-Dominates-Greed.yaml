  zh: 当然，人们仍然是风险厌恶的，在这种情况下，他们会花钱来避免风险，所以购买保险。然而，系统性风险，这种可能产生风险溢价的风险，与这种情况有所不同。请注意，‘无风险’是买下每个人都在买的东西，这就可能导致泡沫。当像互联网公司或房地产这样的行业变得更大时，人们会将更多资金分配给它，而不会引起太多注意，因为如果每个人都在做这件事，那么它就不会有风险。我在金融界工作的经验告诉我，如果你的几个竞争对手已经在做某种新策略，出售新战略就容易得多，实际上，一个人应该预料到你的上级问你为什么不做竞争对手在做什么这样的事。一个开始是可靠的并得到引人注目支持的投资可能会演变成泡沫，因为在某一点上，投资需求可以创造正向反馈循环，因为更多的人试图模仿他们的同行，然后产生更多基准，再产生更多模仿。
