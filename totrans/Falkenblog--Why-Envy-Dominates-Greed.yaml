    a society from adopting a better way of growing crops, etc. This may explain why
    James Madison insisted that'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ，他讨论了所有功能不良文化都存在着过度的公开嫉妒。极端的例子就是纳瓦霍印第安人，他们没有运气或个人成就的概念，相信一个人的成功只能以另一个人的失败为代价。这种态度有效地阻碍了这样一个社会的人们采用更好的种植作物方式等。这也许可以解释为什么詹姆斯·麦迪逊坚持
