- en: ', two philosophers navel gaze to consider whether thinking about morality make
    you a more moral person? Or just someone more effective at using morality to justify
    whatever they want to do.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上，两位哲学家苦苦思索，考虑是否思考道德能使一个人更有道德？还是只是更擅长使用道德来为自己想做的事情找到合理的理由。
- en: '[Eric Schwitzgebel](http://schwitzsplintersethicsprofs.blogspot.com/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Eric Schwitzgebel](http://schwitzsplintersethicsprofs.blogspot.com/)'
- en: finds the latter, for example documenting that ethics books in philosophy are
    more often overdue than books in other fields. Ethical philosophers are not more
    ethical than other people, merely especially talented at finding justification
    for doing what they want to do. Such convenient confabulation is no stranger to
    economics and finance, in than an economist can justify his preference for any
    reasonably popular economic policy via some published economics. It is is not
    as if the big questions in economics have become less disputed over the past century
    via theory, merely the failure of the Soviet Union, and other datapoints make
    certain arguments less compelling.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 举一个例子，例如记录哲学中的伦理学书籍比其他领域的书籍更经常逾期。伦理学家并不比其他人更有伦理道德，只是特别擅长找到为自己想做的事情找到合理的理由。这种便利性的胡扯在经济学和金融领域并不陌生，经济学家可以通过一些已发表的经济学文献来为自己偏好的任何受欢迎的经济政策进行辩护。经济学中的重大问题并没有因为理论而在过去一个世纪变得不受争议，只是苏联的失败以及其他一些数据点使一些论点变得不太令人信服。
