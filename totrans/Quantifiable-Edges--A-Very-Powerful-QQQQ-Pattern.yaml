- en: 'Quantifiable Edges: A Very Powerful QQQQ Pattern'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：一个非常强大的 QQQQ 模式
- en: 来源：[http://quantifiableedges.blogspot.com/2010/11/very-powerful-qqqq-pattern.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/very-powerful-qqqq-pattern.html#0001-01-01)
