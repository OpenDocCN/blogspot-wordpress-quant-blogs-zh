  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/11/very-powerful-qqqq-pattern.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/11/very-powerful-qqqq-pattern.html#0001-01-01)
- en: When a short-term decline that is already a bit overdone experiences a downside
    acceleration it will often mean an upside reversal is ready to occur.  QQQQ's
    current pattern is showing a potentially powerful example.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个短期下跌已经有点过度，然后经历了一个下行的加速时，它经常意味着一个上行的逆转即将发生。QQQQ 当前的模式展示了一个可能非常有力的例子。
- en: These very simple requirements have led to some very strong results, both short
    and intermediate-term. Four weeks out the average trade has produced a gain in
    the QQQQ of over 10%. Even if this apparent upside edge does play out, I don’t
    expect to see gains this strong over the next month. Often the outsized gains
    were partially due to the volatile environment that was present when the study
    triggered. Many of these occurred during the wild 2000 – 2002 bear market in the
    Nasdaq. The current environment is carrying low volatility, so my expectations
    are dampened. This downside acceleration concept is one I've found useful before. 
    It is included in a few of the systems available with a Quantifiable Edges Gold
    Subscription.  More details on the above study (and others) are available in last
    night's Subscriber Letter.  [Click here for a free trial](http://www.quantifiableedges.com/members/register.php).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些非常简单的要求已经带来了一些非常强烈的结果，无论是短期还是中期。四周之后，平均交易在 QQQQ 中产生了超过 10% 的收益。即使这个明显的上行的边缘确实发挥了作用，我也不期望在接下来一个月看到这么强的收益。许多异常大的收益部分是因为在研究触发时存在的一个波动的环境。许多这样的情况发生在纳斯达克在
    2000 年到 2002 年间的疯狂的熊市。当前的环境带有低波动性，因此我的期望值降低了。这个下行加速的概念是我在之前发现有用的一个。它包含在几个可与量化边缘黄金订阅一起使用的系统中。关于上述研究（及其他研究）的更多详细信息可以在昨晚的订阅信中找到。
