- en: 'Humble Student of the Markets: A key test: The Zero Hedge market bottom?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/02/a-key-test-zero-hedge-market-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/02/a-key-test-zero-hedge-market-bottom.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The website Zero Hedge has built a successful franchise on the internet highlighting
    bearish and market crash narratives with a series of half-truths, misinformation,
    and conspiracy theories. A recent screenshot of Zero Hedge headlines gives you
    an idea of their editorial bias.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, it occupies the supermarket tabloid niche of financial news.
  prefs: []
  type: TYPE_NORMAL
- en: A recent
  prefs: []
  type: TYPE_NORMAL
- en: '[Buzzfeed story](https://www.buzzfeednews.com/article/ryanhatesthis/a-pro-trump-blog-has-doxed-a-chinese-scientist-it-falsely)'
  prefs: []
  type: TYPE_NORMAL
- en: revealed that Zero Hedge, which had 670,000 followers, was permanently banned
    from Twitter for violating its platform manipulation policy. In one article, Zero
    Hedge accused a Chinese scientist of releasing the coronavirus from a bioweapons
    lab, released the scientist's email and phone number, and invited readers to "pay
    the scientist a visit".
  prefs: []
  type: TYPE_NORMAL
- en: Notwithstanding the controversy over Twitter's actions, could this incident
    may be a sign of the Zero Hedge market bottom, marked by peak hysteria over the
    coronavirus threat.
  prefs: []
  type: TYPE_NORMAL
- en: Here are the bull and bear cases.
