- en: 'Humble Student of the Markets: Does the market bottom in 1Q/2Q 2009?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/does-market-bottom-in-1q2q-2009.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/does-market-bottom-in-1q2q-2009.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Did anyone sit out October?
  prefs: []
  type: TYPE_NORMAL
- en: I
  prefs: []
  type: TYPE_NORMAL
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2008/10/wait-for-halloween.html)'
  prefs: []
  type: TYPE_NORMAL
- en: in early October that Mebane Faber had done a study indicating that equities
    could see positive returns in November and December because of the horrible month
    that stocks saw in September. Faber followed up with a further study entitled
  prefs: []
  type: TYPE_NORMAL
- en: '[***What happens after two bad months***](http://worldbeta.blogspot.com/2008/10/what-happens-after-two-big-down-months.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that point to median gains of 7% for the rest of the year if history were to
    be any guide.
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX and more](http://vixandmore.blogspot.com/2008/10/should-you-go-long-at-volatility.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'came to a similar conclusion on market direction by comparing the current period
    in the US to Japan:'
  prefs: []
  type: TYPE_NORMAL
- en: Japan's "lost decade" does bear some resemblance to the problems in the U.S.
    Looking at the historical record with a global perspective, it is tempting to
    conclude that the current situation ripe for another volatility bounce of at least
    two months.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Waiting for the retest of the lows**'
  prefs: []
  type: TYPE_NORMAL
- en: Without a doubt, last week’s market was a bottom fishers’ paradise. In addition
    to running my
  prefs: []
  type: TYPE_NORMAL
- en: '[recent screen of beaten up financials](http://humblestudentofthemarkets.blogspot.com/2008/10/kid-in-candy-store_26.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', I ran other deep value screens and found all sorts of companies that were
    worth more dead than alive. There were 14 stocks trading below net cash (cash
    – total debt) that were profitable and therefore in at low risk of bankruptcy.
    There were also 42 stocks trading below net-net working capital (current assets
    – all liabilities) and were profitable. These are all indications of extreme cheapness
    that bottom-up value investors are fond of.'
  prefs: []
  type: TYPE_NORMAL
- en: However, my sources tell me that many hedge funds have moved to cash and called
    it quits for the rest of the year (SAC Capital is just one well-known
  prefs: []
  type: TYPE_NORMAL
- en: '[example](http://online.wsj.com/article/SB122394318763531045.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Any rally that we may see in the stock market for November and December cannot
    be regarded as enduring until it can be confirmed in January when hedge funds
    return to the market.
  prefs: []
  type: TYPE_NORMAL
- en: What bothered me was that a lot of individual investors have been too eager
    to jump on this rally. I wrote that
  prefs: []
  type: TYPE_NORMAL
- en: '[sentiment was too bullish](http://humblestudentofthemarkets.blogspot.com/2008/10/where-are-equity-bears.html)'
  prefs: []
  type: TYPE_NORMAL
- en: for this to be a durable bottom. However, sentiment models are not great at
    timing markets in the very short term. Come January, my guess is that the overly
    optimistic sentiment chickens will come home to roost and this market will retreat
    again to test the October lows.
  prefs: []
  type: TYPE_NORMAL
- en: '**Market undergoing a bottoming process**'
  prefs: []
  type: TYPE_NORMAL
- en: This market action points to the scenario of the stock market undergoing a bottoming
    process. Consider this
  prefs: []
  type: TYPE_NORMAL
- en: '[NY Times](http://www.nytimes.com/interactive/2008/10/11/business/20081011_BEAR_MARKETS.html)'
  prefs: []
  type: TYPE_NORMAL
- en: chart of previous bear markets. While the depth of this bear is comparable to
    other Great Bears, this bear has been remarkably short so far compared to the
    others.
  prefs: []
  type: TYPE_NORMAL
- en: What's more, most bear market bottoms have been formed by two or three tests
    of the lows before the bulls take control. I went back and looked at previous
    bear market bottoms since the 1970s. The table below shows the time between the
    first and last tests of the market lows. In most cases, it takes 3-6 months before
    a low is established and proven to be durable.
  prefs: []
  type: TYPE_NORMAL
- en: '**Previous Bears: Time between first and last market low**'
  prefs: []
  type: TYPE_NORMAL
- en: '**2002 7-8 months'
  prefs: []
  type: TYPE_NORMAL
- en: 1991 3-4 months
  prefs: []
  type: TYPE_NORMAL
- en: 1987 1 ½ months
  prefs: []
  type: TYPE_NORMAL
- en: 1982 6 months
  prefs: []
  type: TYPE_NORMAL
- en: 1974 3 months
  prefs: []
  type: TYPE_NORMAL
- en: '**Recession to bottom out in the Spring?**'
  prefs: []
  type: TYPE_NORMAL
- en: This market analysis is consistent with a study from
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://bespokeinvest.typepad.com/bespoke/2008/10/us-economic-recessions-1900---2008.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'indicating that the recession would likely bottom out in the Spring:'
  prefs: []
  type: TYPE_NORMAL
- en: The average length of US recessions is 14.4 months. Using the assumption that
    the recession began at the start of 2008 (using Industrial Production and Employment
    statistics), if the current period ends up just as an average contraction, we
    could expect the economy to bottom some time next spring.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[The shape of the yield curve](http://www.clevelandfed.org/research/trends/2008/1108/01monpol.cfm)'
  prefs: []
  type: TYPE_NORMAL
- en: is also pointing to a growth revival in 2009\. Now, some may say that all these
    financial problems are going to create an incredible drag on the economy and the
    US is not likely to emerge from recession any time soon. However, the historical
    evidence shows that while
  prefs: []
  type: TYPE_NORMAL
- en: '[recessions induced by financial stress tend to be deeper](http://www.econbrowser.com/archives/2008/10/how_bad_will_th.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', they don’t seem to any longer.'
  prefs: []
  type: TYPE_NORMAL
- en: For investors trying to time the market bottom,
  prefs: []
  type: TYPE_NORMAL
- en: '[Northern Trust](http://web-xp2a-pws.ntrs.com/content//media/attachment/data/econ_research/0801/document/dd010708.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: put out a study that showed the S&P 500 generally bottomed out 2-5 months before
    the actual economic bottom. If we were to accept Bepsoke’s forecast of a recessionary
    bottom in the Spring, then this would also suggest a market bottom in early 2009.
  prefs: []
  type: TYPE_NORMAL
- en: '**Base case: The market bottoms in early 2009**'
  prefs: []
  type: TYPE_NORMAL
- en: In summary, the technical and economic analysis both point to the same conclusion.
    The market is likely to rally for a couple of months into year-end. Then expect
    a decline and re-test of the October lows in the January-April timeframe and that
    test would mark the bottom of this bear market. At that point, I would be getting
    ready and orienting my portfolio to take advantage of a
  prefs: []
  type: TYPE_NORMAL
- en: '[Phoenix effect](http://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: The greatest risk to this forecast is that the world’s financial system is extremely
    fragile and future events are highly dependent on policy response. Given that
    the US is facing an election and we will likely not see the economic team until
    early next year, anything can happen.**
  prefs: []
  type: TYPE_NORMAL
