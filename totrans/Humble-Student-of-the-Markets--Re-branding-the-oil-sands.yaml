- en: 'Humble Student of the Markets: Re-branding the oil sands'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/re-branding-oil-sands.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/re-branding-oil-sands.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The headline in the Globe and Mail blared
  prefs: []
  type: TYPE_NORMAL
- en: '[Ottawa fights EU''s dirty fuel label on the oil sands](http://www.theglobeandmail.com/report-on-business/industry-news/energy-and-resources/ottawa-fights-eus-dirty-fuel-label-on-oil-sands/article1958987/)'
  prefs: []
  type: TYPE_NORMAL
- en: . Indeed, Canadians have been getting pressure from a number of quarters in
    the environmental movement over the issue of how oil is extracted from oil.
  prefs: []
  type: TYPE_NORMAL
- en: 'I''ve thinking that this label of "dirty oil" could be just a problem of re-branding.
    The environmental movement has done this very effectively in the past. Consider
    how:'
  prefs: []
  type: TYPE_NORMAL
- en: The ***jungle*** (think hot, steamy and snake infested) has now become the ***rain
    forest***.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Swamps*** (aligators and mosquito infested, etc.) are now ***wetlands***.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I was at a lunch last week with some investment bankers when one suggested that
    the whole process is one giant environmental cleanup. We are cleaning up a natural
    environmental disaster
  prefs: []
  type: TYPE_NORMAL
- en: '***and***'
  prefs: []
  type: TYPE_NORMAL
- en: supplying the world with energy, a win-win proposition.
  prefs: []
  type: TYPE_NORMAL
- en: There is a federal election in Canada. Is anyone listening to this idea? Will
    anyone stand up for the country this way and become Kaptain Kanada (which incidentally
    is another re-branding effort)?
  prefs: []
  type: TYPE_NORMAL
