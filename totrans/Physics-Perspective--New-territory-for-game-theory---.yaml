  zh: 物理视角：博弈论的新领域……
- en: 来源：[http://physicsoffinance.blogspot.com/2013/03/new-territory-for-game-theory.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/03/new-territory-for-game-theory.html#0001-01-01)
