  zh: 来源：[http://physicsoffinance.blogspot.com/2013/03/new-territory-for-game-theory.html#0001-01-01](http://physicsoffinance.blogspot.com/2013/03/new-territory-for-game-theory.html#0001-01-01)
- en: '[This new paper](http://www.plosone.org/article/info%3Adoi%2F10.1371%2Fjournal.pone.0056416#pone.0056416-Camerer1)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇新论文](http://www.plosone.org/article/info%3Adoi%2F10.1371%2Fjournal.pone.0056416#pone.0056416-Camerer1)'
- en: 'in PLoS looks fascinating. I haven''t had time yet to study it in detail, but
    it appears to make an important demonstration of how, when thinking about human
    behavior in strategic games, fixed point or mixed strategy Nash equilibria can
    be far too restrictive and misleading, ruling out much more complex dynamics,
    which in reality can occur even for rational people playing simple games:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在PLoS上的文章看起来非常有趣。我还没有时间详细研究它，但它似乎的重要证明是，当思考在战略游戏中的人类行为时，固定点或混合策略的纳什均衡可能过于限制性和具有误导性，排除了许多更复杂的动态，而这些在现实中即使是理性的人玩简单游戏时也可能发生：
- en: Abstract
  id: totrans-8
  prefs:
  - PREF_BQ
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Recent theories from complexity science argue that complex dynamics are ubiquitous
    in social and economic systems. These claims emerge from the analysis of individually
    simple agents whose collective behavior is surprisingly complicated. However,
    economists have argued that iterated reasoning–what you think I think you think–will
    suppress complex dynamics by stabilizing or accelerating convergence to Nash equilibrium.
    We report stable and efficient periodic behavior in human groups playing the Mod
    Game, a multi-player game similar to Rock-Paper-Scissors. The game rewards subjects
    for thinking exactly one step ahead of others in their group. Groups that play
    this game exhibit cycles that are inconsistent with any fixed-point solution concept.
    These cycles are driven by a “hopping” behavior that is consistent with other
    accounts of iterated reasoning: agents are constrained to about two steps of iterated
    reasoning and learn an additional one-half step with each session. If higher-order
    reasoning can be complicit in complex emergent dynamics, then cyclic and chaotic
    patterns may be endogenous features of real-world social and economic systems.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 复杂性科学最近的理论认为，复杂动态在社会和经济系统中无处不在。这些观点来自于对个体简单但集体行为却出奇复杂的分析。然而，经济学家认为，反复推理——你觉得我想你知道我认为你知道——将通过稳定或加速收敛到纳什均衡来抑制复杂动态。我们报告了人类群体在玩类似石头剪刀布的多人游戏“Mod
    Game”中表现出稳定且高效的周期性行为。该游戏奖励受试者比他们所在小组的其他人领先一步思考。玩这个游戏的群体表现出的周期与任何固定点解决方案概念不一致。这些周期是由一种“跳跃”行为驱动，这与其他关于反复推理的账户一致：代理商被限制在大约两步的反复推理内，并在每次会议中学习额外的半步。如果更高层次的推理可以参与复杂新兴动态，那么周期性和混沌模式可能是现实世界社会和经济系统的内在特征。
- en: '...and from the conclusions, ...'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ……从结论来看，……
- en: Cycles in the belief space of learning agents have been predicted for many years,
    particularly in games with intransitive dominance relations, like Matching Pennies
    and Rock-Paper-Scissors, but experimentalists have only recently started looking
    to these dynamics for experimental predictions. This work should function to caution
    experimentalists of the dangers of treating dynamics as ephemeral deviations from
    a static solution concept. Periodic behavior in the Mod Game, which is stable
    and efficient, challenges the preconception that coordination mechanisms must
    converge on equilibria or other fixed-point solution concepts to be promising
    for social applications. This behavior also reveals that iterated reasoning and
    stable high-dimensional dynamics can coexist, challenging recent models whose
    implementation of sophisticated reasoning implies convergence to a fixed point
    [[13]](http://www.plosone.org/article/info%3Adoi%2F10.1371%2Fjournal.pone.0056416#pone.0056416-Camerer1).
    Applied to real complex social systems, this work gives credence to recent predictions
    of chaos in financial market game dynamics [[8]](http://www.plosone.org/article/info%3Adoi%2F10.1371%2Fjournal.pone.0056416#pone.0056416-Galla1).
    Applied to game learning, our support for cyclic regimes vindicates the general
    presence of complex attractors, and should help motivate their adoption into the
    game theorist’s canon of solution concepts
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 学习代理的信念空间中的循环现象已经被预测了许多年，尤其是在具有非传递优势关系的游戏中，比如匹配便士和石头剪刀布，但实验者直到最近才开始寻找这些动态用于实验预测。这项工作应该能够警告实验者，在将动态视为静态解决方案概念的短暂偏差时所存在的危险。稳定且高效的模游戏中的周期行为挑战了协调机制必须收敛于均衡或其他固定点解决方案概念才能对社会应用有希望的先入之见。这种行为还揭示了迭代推理和稳定的高维动态可以共存，挑战了最近的研究模型，这些模型的实施暗示了复杂推理的收敛到一个固定点
    [[13]](http://www.plosone.org/article/info%3Adoi%2F10.1371%2Fjournal.pone.0056416#pone.0056416-Camerer1)。将这项工作应用于真实复杂的社会系统中，它为最近关于金融市场游戏动态中的混沌预测[[8]](http://www.plosone.org/article/info%3Adoi%2F10.1371%2Fjournal.pone.0056416#pone.0056416-Galla1)给予了可信度。应用于游戏学习，我们对于循环政权的支持证实了复杂吸引子的普遍存在，并应该有助于推动它们被纳入博弈理论家解决方案概念的经典之作。
