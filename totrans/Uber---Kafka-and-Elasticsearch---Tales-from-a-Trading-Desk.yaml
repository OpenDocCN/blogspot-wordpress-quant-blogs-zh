- en: Uber – Kafka and Elasticsearch
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Uber – Kafka和Elasticsearch
- en: '[Stream Processing in Uber](http://www.infoq.com/presentations/uber-stream-processing)
    is work a watch over on InfoQ.  Events emitted by applications, and processed
    by Apache [Samza](http://samza.apache.org/) via consumption from Kafka.  Storage
    of data in Elasticsearch.  Which leads to a Lambda architecture, once Spark is
    added to the Uber architecture.  Very informative talk.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Uber中的流处理](http://www.infoq.com/presentations/uber-stream-processing)在InfoQ上值得一看。应用程序产生的事件，通过Apache
    [Samza](http://samza.apache.org/)从Kafka消费进行处理。数据存储在Elasticsearch中。这导致了一种Lambda架构，一旦将Spark添加到Uber架构中。非常有益的演讲。'
- en: ~ by mdavey on December 12, 2015.
