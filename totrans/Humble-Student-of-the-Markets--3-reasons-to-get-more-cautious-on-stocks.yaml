  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国央行最近通过向五大银行各注入1000亿元人民币的方式实施了有限度的刺激。这种刺激采取了直接注入的形式，以防止经济的其他领域（如房地产）再次升温。然而，考虑到中国的改革状态，可能需要更多的刺激才能激发经济回到强劲的增长水平。为此，中国可以寻求其自身的改革计划来改变经济的部门平衡。
- en: 'She believes that Beijing needs to press on with financial reforms:'
