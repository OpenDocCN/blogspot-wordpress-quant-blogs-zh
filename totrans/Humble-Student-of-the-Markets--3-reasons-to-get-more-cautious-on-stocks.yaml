- en: 'Humble Student of the Markets: 3 reasons to get more cautious on stocks'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/3-reasons-to-get-more-cautious-on-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/3-reasons-to-get-more-cautious-on-stocks.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Trend Model signal summary**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on'
  prefs: []
  type: TYPE_NORMAL
- en: 'Direction of last change: Negative'
  prefs: []
  type: TYPE_NORMAL
- en: 'The actual historical (not back-tested) buy and sell signals of the Trend Model
    are shown in the chart below:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Equities poised for a pullback**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite the positive performance shown by US equities last week, I continue
    to believe that they are poised for a pullback for the following reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: High valuation;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Excessive risk appetite and crowded long positions in pockets of the market;
    and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Possible growth scare
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s like if the tree in the backyard has a crack in it, you worry it’s vulnerable
    to a storm. But if no storm happens, it goes on and on, and maybe eventually strengthens
    through growth. If the right storm comes along and knocks it onto your neighbour’s
    house you’ve got a problem.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The the possible growth scare scenario is the catalyst that could wake the hibernating
    bears.
  prefs: []
  type: TYPE_NORMAL
- en: '**Equities richly priced**'
  prefs: []
  type: TYPE_NORMAL
- en: I have written before about how US equities appear expensive on a P/E, P/B and
    dividend yield viewpoint (see
  prefs: []
  type: TYPE_NORMAL
- en: '[More evidence of a low equity return outlook](http://humblestudentofthemarkets.blogspot.com/2014/04/more-evidence-of-low-return-equity.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ) and those conclusions haven`t changed. Valuations are elevated, though not
    crazy high, which indicates that investors should lower their long term equity
    return expectations.
  prefs: []
  type: TYPE_NORMAL
- en: 'My observations were confirmed by the latest BoAML Fund Manager Survey which
    showed that a consensus of fund managers believed that equities are richly valued.
    Note that these readings have not been this high since the NASDAQ bubble of the
    late 1990s:'
  prefs: []
  type: TYPE_NORMAL
- en: As well,
  prefs: []
  type: TYPE_NORMAL
- en: '[Patrick O''Shaughnessy](http://www.millennialinvest.com/blog/2014/9/15/searching-for-deep-value-stocks)'
  prefs: []
  type: TYPE_NORMAL
- en: 'recently wrote that he had trouble finding many good deep value stocks, defined
    as stocks trading at a EV/EBIDTA multiple of 3 or less:'
  prefs: []
  type: TYPE_NORMAL
- en: It's not just deep value investors that are having trouble finding cheap stocks.
    In a
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ](http://online.wsj.com/articles/venture-capitalist-sounds-alarm-on-silicon-valley-risk-1410740054)'
  prefs: []
  type: TYPE_NORMAL
- en: 'interview, venture capitalist warned about the stretched valuations and frothiness
    in Silicon Valley:'
  prefs: []
  type: TYPE_NORMAL
- en: Silicon Valley is a risk-driven place. But over the past year, it may have taken
    on more than it can handle, according to one prominent venture capitalist.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I think that Silicon Valley as a whole, or that the venture-capital community
    or startup community, is taking on an excessive amount of risk right now—unprecedented
    since ''99," said Bill Gurley, a partner at Benchmark, referring to the last tech
    bubble.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here are some selected quotes from that interview:'
  prefs: []
  type: TYPE_NORMAL
- en: In '01 or '09, you just wouldn't go take a job at a company that's burning $4
    million a month. Today everyone does it without thinking...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Right now, the cost of capital is super low here. If the environment were to
    change dramatically, the types of gymnastics that it would require companies to
    readjust their spend is massive. So I worry about it constantly...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The most obvious one is just the acceptable burn rate. And that can be seriously,
    negatively reinforced by the capital market. In the software-as-a-service world,
    where the risk is potentially among the highest, Wall Street has said it's OK
    to lose tons of money as a public company. So what happens in the board rooms
    of all the private companies is they say, "Did you see that? Did you see they
    went out and they're losing tons of money and they're worth a billion. We should
    spend more money." And there are people knocking on their door saying, "Do you
    want more money, do you want more money?"
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a recent letter to investors,
  prefs: []
  type: TYPE_NORMAL
- en: '[Seth Klarman](http://olduvai.ca/?p=28061)'
  prefs: []
  type: TYPE_NORMAL
- en: 'also warned about increasing complacency in the market (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: We don’t know now (nor do we ever know) what the overall market will do. As
    we’ve discussed in recent letters, there are reasons for investors to be frightened
    but also numerous individual opportunities worth seizing. Today’s limited opportunity
    set means that we are still holding sizable cash balances, about 35% of the portfolio
    at June 30\. This dry powder will become more valuable if the markets become more
    turbulent.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Equity markets continue to hit successive record highs, volatility remains strikingly
    low in equity and most other markets, and inflation is ticking higher. Investors
    have clearly grown weary of worrying about risky scenarios that never seem to
    materialize or, when they do, don’t seem to matter to anyone else. U.S. GDP, for
    example, was recently restated to minus 2.9% for the first quarter of 2014\. Normally,
    this magnitude drop signals recession. Equities, nevertheless, marched relentlessly
    higher.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***In today’s ebullient markets, we see many investors ratcheting up their
    own risk levels–buying substandard credits and piling up leverage are two favorite
    methods–in an attempt to generate near-term performance.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'He concluded:'
  prefs: []
  type: TYPE_NORMAL
- en: It’s not hard to reach the conclusion that so many investors feel good not because
    things are good but because investors have been seduced into feeling good—otherwise
    known as “the wealth effect.” ***We really are far along in re-creating the markets
    of 2007, which felt great but were deeply unstable when shocks started to pile
    up.*** Even Janet Yellen sees “pockets of increasing risk-taking” in the markets,
    yet she has made clear that she won’t raise rates to fight incipient bubbles.
    For all of our sakes, we really wish she would.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Crowded long in risky assets**'
  prefs: []
  type: TYPE_NORMAL
- en: To confirm Klarman's view, I am seeing pockets of crowded long positions in
    risky assets. The BoAML Fund Manager Survey shows that the two biggest crowded
    long trades are US HY, or junk bonds, and eurozone peripheral debt, which could
    cause concern for the market in light of the disappointing TLTRO results.
  prefs: []
  type: TYPE_NORMAL
- en: As an example of how pervasive risk taking is in the fixed income market, consider
    this
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-09-17/bill-gross-used-45-billion-derivatives-to-lift-fund-gain.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'report about how an establishment figure like Bill Gross of Pimco raised returns
    using a combination of financial leverage, derivatives and peripheral European
    and emerging market debt:'
  prefs: []
  type: TYPE_NORMAL
- en: Bill Gross is relying on derivatives rather than Janet Yellen to raise his returns
    on government bonds.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The co-founder of Pacific Investment Management Co. sold most of the $48 billion
    of U.S. Treasuries held by his $221.6 billion Pimco Total Return Fund (PTTRX)
    in the second quarter, replacing them with about $45 billion of futures, according
    to an August filing. The contracts require small up-front payments, freeing up
    money for Gross to invest in higher-yielding securities including Brazilian, Spanish
    and Italian debt.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “They are taking the cash and buying all these peripheral bonds that have a
    lot of spread on them relative to Treasuries,” a trend that is occurring across
    the money-management industry, said Erik Schiller, a Newark, New Jersey-based
    senior money manager at Prudential Fixed Income. “It is levering their fund.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As well, read this
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-09-17/dirty-secret-of-1-trillion-loans-is-when-do-you-get-money-back.html)'
  prefs: []
  type: TYPE_NORMAL
- en: report on how investors, desperate for yield, are plunging into the illiquid
    world of bank loans.
  prefs: []
  type: TYPE_NORMAL
- en: Aside from the excesses of institutional behavior, the American individual investor
    is nearing a crowded long position in equities.
  prefs: []
  type: TYPE_NORMAL
- en: '[Lance Roberts](http://streettalklive.com/index.php/newsletter/current-issue.html?id=2341#)'
  prefs: []
  type: TYPE_NORMAL
- en: recently pointed out that that US households have equity positions equal to
    pre-Lehman Crisis levels and cash allocations are at near historic lows.
  prefs: []
  type: TYPE_NORMAL
- en: '[Dana Lyons](http://jlfmi.tumblr.com/post/97899669670/u-s-households-are-the-most-heavily-invested-in-stocks)'
  prefs: []
  type: TYPE_NORMAL
- en: confirmed the conclusions of the AAII asset allocation survey with this analysis
    and pointed out that US households are most invested in stocks since 2000, the
    year of the NASDAQ peak.
  prefs: []
  type: TYPE_NORMAL
- en: 'His take is that while risk levels are high, there could be more upside:'
  prefs: []
  type: TYPE_NORMAL
- en: What is the significance of the current reading? As we mentioned, it is the
    highest reading since 2000\. Considering the markets are at an all-time high,
    this should not be surprising. In fact, while most of the indexes surpassed their
    prior peaks in early 2013, household stock investment did not surpass the 2007
    highs until the first quarter of this year. The financial crisis put a dent in
    many investors’ psyches (along with their portfolios) and they’ve been slow to
    return again. However, along with market appreciation, investor flows have seen
    at least streaks of exuberance over the past 18 months, boosting investment levels.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yes, there is still room to go (7.5 percentage points) to reach the bubble highs
    of 2000\. However, one flawed behavioral practice we see time and time again is
    gauging context and probability based on outlier readings. This is the case in
    many walks of life from government budgeting to homeowner psychology to analyzing
    equity valuations. The fact that we are below the highest reading of all-time
    in stock investment should not lead one’s primary conclusion to be that there
    is still plenty of room to go to reach those levels.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Having set the stage that, in effect, there is a crack in the backyard tree,
    the tree could stay up indefinitely. In order for the tree to go down, you need
    a storm.
  prefs: []
  type: TYPE_NORMAL
- en: '**A gathering storm?**'
  prefs: []
  type: TYPE_NORMAL
- en: 'A possible storm warning comes from the BoAML Fund Manager Survey indicating
    that global growth expectations are starting to roll over:'
  prefs: []
  type: TYPE_NORMAL
- en: What's even more disturbing is the fact that growth seems to be slowing across
    the board in virtually all countries. Let me go through the three major regions
    in the world, one by one,
  prefs: []
  type: TYPE_NORMAL
- en: '**China: Stimulated but not aroused**'
  prefs: []
  type: TYPE_NORMAL
- en: Let`s start with China. Last week, the news that PBoC injected 500b yuan, or
    roughly USD 81b, into the banking system rallied the market, but excitement petered
    out later in the week as the move was interpreted as being done for technical
    reasons instead of a broadly based stimulus program.
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-09-17/china-s-slowdown-seen-yet-to-bottom-even-after-pboc-acts.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'recounts the details here:'
  prefs: []
  type: TYPE_NORMAL
- en: Sina.com reported that the PBOC provided the funds under a program called the
    standing lending facility, introduced last year as a collateralized provision
    of funds to meet large-scale demands for financial institutions’ long-term liquidity
    and to help address fluctuations in money-market rates.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While the action was probably driven by considerations including economic weakness
    and liquidity volatility around the weeklong National Day holiday that starts
    Oct. 1, the fact that the PBOC used the SLF instead of a cut in banks’ reserve
    requirements suggests that the “central bank does not want the market to interpret
    it as a clear sign of monetary easing,” JPMorgan Chase + Co. economists wrote
    in a report.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The central bank has left reserve requirements for the largest banks and benchmark
    interest rates unchanged for more than two years.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sara Hsu's article entitled "
  prefs: []
  type: TYPE_NORMAL
- en: '[Stimulated but not aroused](http://thediplomat.com/2014/09/chinas-economy-stimulated-but-not-aroused/)'
  prefs: []
  type: TYPE_NORMAL
- en: '" summed up the recent PBoC targeted stimulus perfectly:'
  prefs: []
  type: TYPE_NORMAL
- en: China’s central bank recently implemented a limited stimulus by injecting 100
    billion RMB into each of the top five banks. The stimulus took the form of direct
    injections in order to prevent other areas of the economy (such as real estate)
    from heating up once again. However, given China’s restructuring status, it will
    likely take more than a stimulus to arouse the economy back to strong growth levels.
    For this, China can look to its own reform plans to alter the sectoral balance
    of the economy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'She believes that Beijing needs to press on with financial reforms:'
  prefs: []
  type: TYPE_NORMAL
- en: To combat its own malaise, China needs real reforms in targeted industries.
    In general, the state sector remains too pervasive, and challenges to the growth
    of private sector enterprises are difficult to surmount. In contrast to what other
    analysts have asserted, the reform process does not have to be stalled in order
    to combat slowing growth. Slowing growth can only be addressed in a meaningful
    way by changing policies to promote employment and the expansion of particular
    sectors. Economic resuscitation and long-term growth need not, and should not,
    be mutually exclusive.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The market barely reacted to the news of the limited stimulus program, as commodity
    prices, which represent a real-time measure of the health of the Chinese economy,
    are having trouble breaking out of its well-defined downtrend:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The industrial commodity complex, whose prices held up fairly well, weakened
    and breached a key technical support level:'
  prefs: []
  type: TYPE_NORMAL
- en: China bulls may point to the fact that commodity prices face a headwind because
    of the strength in the USD, a fact that I recently highlighted (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Overbought USD = Commodities poised to rally](http://humblestudentofthemarkets.blogspot.com/2014/09/overbought-usd-commodities-posed-to.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). One way of untangling the China effect from the USD effect on commodity prices
    is to focus on the AUDCAD exchange rate. Both Australia and Canada are resource
    based economies of similar size, but Australia is more China sensitive while Canada
    is more US sensitive. As the chart below shows, the AUDCAD shows a technical breakdown
    through a key support level and it is falling with little sign of a bottom in
    sight.
  prefs: []
  type: TYPE_NORMAL
- en: What about the recent rally in Chinese stocks? Isn`t that an indication that
    the markets remains upbeat about China? Don`t count your chickens before they`re
    hatched. Analysis from
  prefs: []
  type: TYPE_NORMAL
- en: '[GaveKal](http://gavekal.blogspot.ca/2014/09/is-surge-in-chinese-stocks-all-but-over.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'suggests that the Chinese stock rally may be due for a pause:'
  prefs: []
  type: TYPE_NORMAL
- en: MSCI China has outperformed the developed market stock index (the MSCI World
    Index) by about 11% since the middle of March. Over that period the percent of
    stocks outperforming the World Index increased from a paltry 14% to an elevated
    79% (blue line in the chart below). In the past, when the percent of stocks in
    the MSCI China outperforming the MSCI World Index reached around 80% the relative
    outperformance was all but over and a new downtrend resumed. We are careful not
    to call for a renewed downtrend in Chinese stocks, but perhaps they are ready
    for a breather.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bottom line: Don`t count for any help from China on global growth expectations.'
  prefs: []
  type: TYPE_NORMAL
- en: '**No European growth boost**'
  prefs: []
  type: TYPE_NORMAL
- en: The bulls got a boost late last week when Scotland voted No to independence
    (and my daughter breathed a sigh of relief because her biggest worry of who would
    get Hogwarts in the divorce evaporated). Unfortunately, the relief rally was brief
    (via
  prefs: []
  type: TYPE_NORMAL
- en: '[The Telegraph](http://www.telegraph.co.uk/finance/economics/11110280/The-City-is-delighted-at-Scotlands-No-vote-but-it-is-already-looking-ahead.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: Sterling and the stock market rose, of course — but not by much in the end.
    The FTSE 100 didn’t set any records, as some had hoped, and the pound soon began
    to reverse its gains.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why? The first drag was expectations. The financial and betting markets had
    been pricing in a No vote with a very large probability; once again, it was confirmed
    that the weight of money is far more powerful a barometer of public opinion than
    the analysis of specialist pundits. The wisdom of the crowd — at least the cash-rich,
    let’s put our money where our mouth is variety — does work. The pound recovered
    the ground it had recently lost — but within hours, traders were once again focused
    on all of the usual big global macro issues.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Another reason was because the City was looking ahead to the prospect of Brexit
    (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: The business community faces several other issues. ***In the long-run, the chances
    of a Brexit — a UK exit from the EU — are now higher than they were, though not
    as high as if Scotland had voted Yes.*** It is clear that campaigners can make
    huge headway even if the establishment is against them. Expect the Out campaign
    to use a similar strategy to that embraced by Mr Salmond — though with actual
    facts and genuine arguments this time, rather than bluff, bluster and denial.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It appears that Brexit fears are surfacing, as evidenced by this
  prefs: []
  type: TYPE_NORMAL
- en: '[tweet](https://twitter.com/SimonatSaltus/status/513400310862467072)'
  prefs: []
  type: TYPE_NORMAL
- en: 'from Simon Armstrong of Saltus Investment Partners:'
  prefs: []
  type: TYPE_NORMAL
- en: Across the English Channel, the ECB's TLTRO auction was a major disappointment
    as the amounts were far less than expected. TLTRO injected
  prefs: []
  type: TYPE_NORMAL
- en: €
  prefs: []
  type: TYPE_NORMAL
- en: 83b into the eurozone banking system, but the banks prompted repaid
  prefs: []
  type: TYPE_NORMAL
- en: €
  prefs: []
  type: TYPE_NORMAL
- en: 20b of LTRO money the next day. The market's hope that TLTRO would be a QE program
    that would significantly expand the ECB balance sheet were shattered.
  prefs: []
  type: TYPE_NORMAL
- en: 'Eurozone inflationary expectations continued to tank:'
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[FT](http://www.ft.com/intl/cms/s/0/03704192-3a98-11e4-bd08-00144feabdc0.html#axzz3DmXOEg9Q)'
  prefs: []
  type: TYPE_NORMAL
- en: highlighted the fact that money has been coming out of European equities. These
    recent developments are likely to exacerbate the trend toward further withdrawal.
  prefs: []
  type: TYPE_NORMAL
- en: I had written that since the intent of the TLTRO is to stimulate local businesses
    and SMEs, European small caps may benefit (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Time for European small caps to shine?](http://humblestudentofthemarkets.blogspot.com/2014/09/time-for-european-small-caps-to-shine.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Oh well, in light of the disappointing TLTRO results, maybe next time.
  prefs: []
  type: TYPE_NORMAL
- en: Don`t expect Europe to contribute positively to global growth.
  prefs: []
  type: TYPE_NORMAL
- en: '**Slowing US growth?**'
  prefs: []
  type: TYPE_NORMAL
- en: Across the Atlantic, the US growth outlook is starting to lose some steam too.
    The momentum in Russell Investments'
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Cycle Index](http://www.russell.com/helping-advisors/EconomyMarkets/BusinessCycleIndex.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: is slowing down (ht
  prefs: []
  type: TYPE_NORMAL
- en: '[The Big Picture](http://www.ritholtz.com/blog/2014/09/business-cycle-index/)'
  prefs: []
  type: TYPE_NORMAL
- en: '). Russell does, however, note that the US economy is far from a recession
    and dismiss the weakness as "noise", at least for the time being:'
  prefs: []
  type: TYPE_NORMAL
- en: While the BCI model still shows the U.S. economy has a very low probability
    of recession and is on a path of moderate growth amid low inflation, the growth
    path is a touch more muted because of the soft consumption and nonfarm payrolls
    release. However, this is seen as more noise than signal.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Citigroup US Economic Surprise Index also appears to be starting to roll
    over after reaching a zone of excessively high expectations (see my recent comment
  prefs: []
  type: TYPE_NORMAL
- en: '[A tactical sell signal, but no sign of a major top](http://humblestudentofthemarkets.blogspot.com/2014/09/a-tactical-sell-signal-but-no-signs-of.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: What's more, the Atlanta Fed's
  prefs: []
  type: TYPE_NORMAL
- en: '[GDPNow](http://www.frbatlanta.org/cqer/researchcq/gdpnow.cfm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', the "nowcast" of Q3 GDP, continued to fall. The latest reading on September
    18 was 3.2%, down from 3.4% on September 12 and 3.6% on September 4.'
  prefs: []
  type: TYPE_NORMAL
- en: Falling macro growth expectations will eventually translate to a loss of EPS
    momentum. While bottom-up estimates remain relatively upbeat right now, investors
    should be prepared for downgrades in the near future as growth headwinds intensify.
  prefs: []
  type: TYPE_NORMAL
- en: Another headwind for SPX EPS comes from a combination of slowing foreign growth,
    whose risks I detailed above, and the surging USD. Large cap SP 500 companies
    derive roughly 40% of their sales from foreign sources and a rising greenback,
    if unhedged, would cut into earnings translated back into USD. Under that scenario,
    large cap and small cap EBIT margins could converge (from my previous post
  prefs: []
  type: TYPE_NORMAL
- en: '[What keeps me awake at night](http://humblestudentofthemarkets.blogspot.com/2014/08/what-keeps-me-awake-at-night.html)'
  prefs: []
