    In general, the state sector remains too pervasive, and challenges to the growth
    of private sector enterprises are difficult to surmount. In contrast to what other
    analysts have asserted, the reform process does not have to be stalled in order
    to combat slowing growth. Slowing growth can only be addressed in a meaningful
    way by changing policies to promote employment and the expansion of particular
    sectors. Economic resuscitation and long-term growth need not, and should not,
    be mutually exclusive.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
