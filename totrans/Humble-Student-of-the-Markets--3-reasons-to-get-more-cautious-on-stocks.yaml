- en: '**Risk appetite is falling**'
  prefs: []
  type: TYPE_NORMAL
- en: The combination of heightened valuation, crowded long positions in selected
    risky assets and falling growth expectations are negative for the stock market
    outlook. Indeed, my Risk Appetite Index, which consists of a long position in
    high-beta NASDAQ 100 (QQQ), Russell 2000 (IWM) and short positions in Consumer
    Staples (XLP), Utilities (XLU) and Telecom (IYZ), is starting to falter.
  prefs: []
  type: TYPE_NORMAL
- en: The BoAML Fund Manager Survey shows another point of US equity market vulnerability.
    Institutions are overweight high-beta sectors and underweight defensive low-beta
    sectors. Should the environment change from risk-on to risk-off, the adjustment
    could be violent and disorderly.
  prefs: []
  type: TYPE_NORMAL
- en: When I put it all together, the weight of the evidence suggests that equities
    are poised for a pullback of unknown duration and magnitude. However, bulls can
    be console by the fact that there is no recession in sight and therefore the risk
