- en: 'VIX and More: From Futures to Pastures (an “and More” selection)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: From Futures to Pastures (an “and More” selection)'
- en: 来源：[http://vixandmore.blogspot.com/2007/05/from-futures-to-pastures-and-more.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/from-futures-to-pastures-and-more.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/05/from-futures-to-pastures-and-more.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/from-futures-to-pastures-and-more.html#0001-01-01)
- en: '![](img/a2c27dc0af220f87e25e805493a5b359.png)All this talk about futures must
    have conjured up <city st="on"><place st="on">Newton</place></city>’s Third Law
    of Brainstorming: *whenever I focus my thoughts on a particular future time period,
    the future simultaneously exerts a force on me with the same magnitude in the
    opposite direction*.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/a2c27dc0af220f87e25e805493a5b359.png)所有这些关于未来的讨论必须已经唤起了牛顿的第三定律：*无论我专注于一个特定的未来时间段，未来同时对我施加相同大小的反向力*.'
- en: The result is today’s chronological oddity in which I use this space to pull
    from my personal archives some of the computer hardware and software that still
    generate nostalgic smiles more than 15 years after I first used them.  All examples
    date (I believe) from before the 1992 launch of [Windows 3.1](http://www.computerhope.com/win3x.htm)
    that essentially ended the DOS/keyboard era of personal computing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是今天的时间顺序异常，我使用这个空间从我的个人档案中找出一些在使用它们15年多后仍然能让我产生怀旧微笑的电脑硬件和软件。所有例子我相信都来自1992年[Windows
    3.1](http://www.computerhope.com/win3x.htm)发布之前。
- en: In no particular order…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些随意的分类...
- en: '**[Stacker](http://en.wikipedia.org/wiki/Stac_Electronics)** (Stac Electronics)
    – disk compression technology that turned a 10 MB hard drive into a 20 MB one.  Stac
    was one of many innovative small software companies that Microsoft out-marketed
    and eventually made irrelevant via operating system bloat.  Bonus points if you
    have ever heard of Squish Disk or used it to stretch the capacity of 720k floppies.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Stacker](http://en.wikipedia.org/wiki/Stac_Electronics)** (Stac Electronics)
    – 一种将10MB硬盘压缩成20MB的磁盘压缩技术。Stac是许多被微软市场击败并最终因操作系统膨胀而变得无关紧要的创新小软件公司之一。如果你曾经听说过Squish
    Disk或使用它来扩展720k软盘的容量，那就加分。'
- en: (the original) **[Norton Utilities](http://en.wikipedia.org/wiki/Norton_Utilities)**
    – the best tool available for recovering from a nasty crash, with tech support
    that would help you regardless of whether you owned their product, just for the
    pure joy of solving your problems and getting you up and running.  Hard to imagine
    in the current environment…  Key components were Unerase and Disk Doctor
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （原版）**[诺顿实用工具](http://en.wikipedia.org/wiki/Norton_Utilities)** – 在遭受恶性崩溃时，用于恢复的最佳工具，技术支持会帮助你解决问题，让你重新运行，不管你是否购买了他们的产品。在当前环境中很难想象…关键组件是Unerase和Disk
    Doctor
- en: '**[QEMM](http://en.wikipedia.org/wiki/QEMM)** (Quarterdeck Extended Memory
    Manager) – after you discovered, like Bill Gates did ([or did he?](http://www.wired.com/politics/law/news/1997/01/1484))
    that not only was 640k not enough, but you were lucky if you could use 512k of
    that RAM, every k mattered'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[QEMM](http://en.wikipedia.org/wiki/QEMM)** (Quarterdeck Extended Memory
    Manager) – 当你发现，就像比尔·盖茨一样([他真的发现了吗?](http://www.wired.com/politics/law/news/1997/01/1484))，不仅640k内存不够，而且你能使用的512k内存都算幸运，每一个k都至关重要'
- en: '**[Toshiba T1000 laptop](http://biphome.spray.se/baxtrom/t1000/)** – this was
    my first computer and my first laptop.  Actually, it was *the* first laptop.  Twenty
    years later I have owned approximately 25 laptops and zero (count ‘em) desktops.  Despite
    the 768k [RAM disk](http://en.wikipedia.org/wiki/RAM_disk), this was so technologically
    backward, even for its time, that it forced you to learn all sorts of innovative
    workarounds.  Fortunately, very limited technology is a great way to develop and
    sharpen a techie brain…'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[东芝T1000笔记本电脑](http://biphome.spray.se/baxtrom/t1000/)** – 这是我的第一台电脑和第一台笔记本电脑。事实上，这是第一台笔记本电脑。20年后，我拥有大约25台笔记本电脑，零台台式电脑。尽管有768k的[RAM磁盘](http://en.wikipedia.org/wiki/RAM_disk)，但这项技术如此落后，甚至在当时，它迫使你学会各种创新的工作方法。幸运的是，非常有限的技术是培养和磨练技术大脑的好方法…'
- en: '**[DOS 3.1](http://en.wikipedia.org/wiki/MS-DOS)** – the first DOS that led
    me to believe that there would someday be a workable and powerful operating system.  Little
    did I know how long the wait would be…and perhaps it is still ongoing.  (DR-DOS
    was better, but it was DOA)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[DOS 3.1](http://en.wikipedia.org/wiki/MS-DOS)** – 第一个让我相信有一天会有一个可行且强大的操作系统的DOS。我没想到等待的时间会这么长…或许它仍在继续。（DR-DOS更好，但它已经死亡）'
- en: '**[LapLink](http://www.laplink.com/aboutus/)** – the first speedy way to transfer
    information between computers, as long as you didn’t mind trying to keep track
    of those damn cables…'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**[LapLink](http://www.laplink.com/aboutus/)** – 第一次快速在计算机之间传输信息的方式，只要你不怕试着去跟踪那些该死的电缆……'
- en: '**[WinFax](http://en.wikipedia.org/wiki/WinFax)** – a great late night savior
    that allowed me to fax documents from my room to the hotel’s fax machine when
    late night (or sometimes mid-day) printing was not yet an option…'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[WinFax](http://en.wikipedia.org/wiki/WinFax)** – 这项伟大的夜间救星让我能够在深夜（或有时中午）打印之前，从我的房间通过酒店的传真机发送文档……'
- en: '**[Quattro Pro](http://www.aresluna.org/attached/computerhistory/articles/spreadsheets/anewstatusquoforquattro)**
    – much better than then-dominant Lotus 1-2-3, with unmatched graphics, tabbed
    worksheets, and many other features that were way ahead of their time'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Quattro Pro](http://www.aresluna.org/attached/computerhistory/articles/spreadsheets/anewstatusquoforquattro)**
    – 远胜过当时主流的Lotus 1-2-3，其图形、标签工作表等功能在当时无与伦比。'
- en: '**[SimCity](http://en.wikipedia.org/wiki/SimCity)** – a glimpse at the future
    of gaming, with the odd idea that there was nothing to win, but everything to
    create'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[模拟城市](http://en.wikipedia.org/wiki/SimCity)** – 展望游戏未来的窗口，其独特之处在于没有胜利可言，但一切皆可创造。'
- en: '**[Telix 3.15](http://en.wikipedia.org/wiki/Telix)** – once you crossed over
    to the world of [BBSes](http://en.wikipedia.org/wiki/Bulletin_board_system), you
    pretty much had a virtual internet all to yourself, with the exception of a bunch
    of other pioneering souls.  Telix facilitated those modem to modem communications
    – which were definitely not as easy as trying to find a modern day hot spot.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Telix 3.15](http://en.wikipedia.org/wiki/Telix)** – 一旦你进入了[BBS](http://en.wikipedia.org/wiki/Bulletin_board_system)的世界，你基本上就有了一个几乎属于自己的虚拟互联网，除了其他一些先驱者。Telix促进了调制解调器之间的通信——这绝对没有现代热点那么容易找。'
- en: '**[Z-modem](http://en.wikipedia.org/wiki/Zmodem)** – a radical idea at the
    time, a file transfer protocol that actually allowed you to restart your dial-up
    file transfer from the point where it left off.  Important in the era of frequent
    dropped connections.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Z-modem](http://en.wikipedia.org/wiki/Zmodem)** – 当时的一个激进想法，一个允许你从断开的地方重新开始拨号文件传输的文件传输协议。在经常断线的时代非常重要。'
- en: '**[Silly Little Mail Reader](http://everything2.com/index.pl?node_id=109097)**
    (a.k.a. SLMR or Slimer) – no piece of software has ever induced the quantum leap
    in internet enjoyment as did this offline mail reader'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**[愚蠢的小邮件阅读器](http://everything2.com/index.pl?node_id=109097)**（又名SLMR或Slimer）–
    没有软件能像这款离线邮件阅读器一样，在互联网享受上带来量子飞跃'
- en: '*This tagline stolen by Silly Little Mail Reader!*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*这句标语被《愚蠢的小邮件阅读器》盗用了！*'
- en: '**Practical Peripherals Pocket Modem** – the first cigarette box-sized modem
    had no lights or audible indicators, but you could travel with it and surf up
    to 2400 bps back in the day, about 1/22 the speed of current dial-up technology…  I
    love the comment from the 1991 [New York Times review](http://query.nytimes.com/gst/fullpage.html?res=9D0CEFDC153AF93AA15752C0A967958260):  “…plenty
    of speed for all but huge amounts of data…”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**实用外围设备便携式调制解调器** – 第一台烟盒大小的调制解调器没有灯光或声音指示，但你可以带着它，在当年以高达2400波特率上网，大约是当前拨号上网速度的1/22……我喜爱1991年[纽约时报评论](http://query.nytimes.com/gst/fullpage.html?res=9D0CEFDC153AF93AA15752C0A967958260)的评论：“……对所有except巨大数据量来说都足够快……”'
- en: '**[Relay Net International Mail Exchange](http://en.wikipedia.org/wiki/RelayNet)**
    – imagine something not too far from an open source telephone-based internet,
    where phones called each other in the middle of the night and swapped BBS messages
    – long before the DARPA version of the internet was made available to the public'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**[中继网国际邮件交换](http://en.wikipedia.org/wiki/RelayNet)** – 想象一下并不亚于开源电话互联网的东西，电话在深夜互相拨打并交换BBS信息——在DARPA互联网公开之前很久就出现了……'
