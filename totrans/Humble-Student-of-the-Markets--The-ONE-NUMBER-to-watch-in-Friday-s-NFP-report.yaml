- en: 'Humble Student of the Markets: The ONE NUMBER to watch in Friday''s NFP report'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：周五非农报告需要关注的一个数字
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/the-one-number-to-watch-in-fridays-nfp.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/the-one-number-to-watch-in-fridays-nfp.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/the-one-number-to-watch-in-fridays-nfp.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/the-one-number-to-watch-in-fridays-nfp.html#0001-01-01)
- en: The consensus headline figure for Friday's NFP release is 234K, but I will be
    paying far less attention to that number than the Average Hourly Earnings figure
    which will be released at the same time. That's because the Fed has been watching
    wage growth for signs of rising inflation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五非农报告的共识头条数字是234K，但我将关注每小时平均工资数字，它将在同一时间发布。这是因为美联储一直在关注工资增长，以寻找通胀上升的迹象。
- en: 'Core PCE, which is the Fed''s favorite inflation metric, was released on Monday
    and it unexpected dived:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 核心PCE，这是美联储最喜欢的通胀指标，于周一发布，不料大幅下跌：
- en: If rates are on track for a June liftoff, which seems to be Yellen`s base case
    scenario, we need to see some justification in the form of wage pressures. The
    4Q 2014 Employment Cost Index, which is arguably a better measure of wage inflation
    because it is a fixed-weight measure and adjusts for shifts in employment categories,
    came in at 0.6% (vs. 0.7% for 3Q). While that does represent a deceleration in
    the ECI, the YoY change was 2.3%, which is well above the Fed's 2% inflation target.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果利率将在6月启动，这看起来是耶伦的基本情景，我们需要看到一些工资压力的合理化。2014年4季度就业成本指数，这是一个更好的工资通胀衡量标准，因为它是一个固定权重的衡量标准，调整了就业类别的变化，为0.6%（而3季度为0.7%）。虽然这确实代表了ECI的减速，但同比变化为2.3%，远高于美联储的2%通胀目标。
- en: By contrast, Average Hourly Earnings is not a fixed-weight measure of wages
    and therefore it does not represent an apples-to-apples comparison of wage pressures.
    As an example, higher growth in low-wages jobs will depress Average Hourly Earnings
    compared to the ECI. Nevertheless, it is an monthly series and provides more frequent
    readings than the quarterly ECI.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，每小时平均工资不是一个固定权重的工资衡量标准，因此它不代表工资压力的苹果对苹果的比较。作为一个例子，低工资岗位的增长速度更高，会降低每小时平均工资与ECI的比较。尽管如此，它是一个月度系列，提供了比季度ECI更频繁的读数。
- en: The December YoY change in Average Hourly Earnings was unusually low. I will
    therefore be watching the January release carefully to see if December was a statistical
    blip (and to see if December gets revised upward.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 12月每小时平均工资的同比变化异常低。因此我将仔细观察1月的发布，以查看12月是否是统计上的异常（以及是否将12月修订向上。）
- en: On one hand, inflation measures falling. On the other hand, the news of
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，通胀衡量指标在下降。另一方面，关于**理查德·费曼**，诺贝尔物理学奖获得者的新闻
- en: '[pending strikes in the oil industry](http://www.bloomberg.com/news/articles/2015-01-31/u-s-refinery-workers-issue-strike-notices)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[石油行业即将发生的罢工](http://www.bloomberg.com/news/articles/2015-01-31/u-s-refinery-workers-issue-strike-notices)'
- en: 'is a sign of the strengthening bargaining position of labor and a sign of resurgent
    wage pressure. Other signs of wage pressures are showing up in the restaurants
    and hotel sector:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是劳动力谈判地位加强的信号，也是工资压力重启的信号。其他显示工资压力的迹象出现在餐饮和酒店行业：
- en: As per Goldman Sachs, wage pressures indicators are all pointing up, but the
    Fed needs more confirmation from the data. That's why Friday`s release of Average
    Hourly Earnings in the NFP report will be
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据高盛的说法，工资压力指标都在上升，但美联储需要更多数据的确认。这就是为什么周五在非农报告中发布的每小时平均工资数据将
- en: '***the most important number***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***最重要的数字***'
- en: to watch.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要关注的内容。
- en: This may turn out to be inflation's last stand, or the beginnings of resurgent
    wage inflationary spiral that solidifies a June target for a Fed rate hike.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能成为通胀的最后一战，或是重启工资通胀螺旋的迹象，这巩固了美联储在6月加息的目标。
