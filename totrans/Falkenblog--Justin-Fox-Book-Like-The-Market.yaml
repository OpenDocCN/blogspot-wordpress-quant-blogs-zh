- en: on Wall Street' suggests markets are generally not rational, or efficient. The
    cover jacket that states "the efficient market hypothesis has evolved into a powerful
    myth", and that now "scholars who no longer teach ... the markets are always right."
    Where would one infer he is criticizing a caricature?
  prefs: []
  type: TYPE_NORMAL
- en: I remember Johah Goldberg complaining that Liberals tended to dismiss his book
    '
  prefs: []
  type: TYPE_NORMAL
- en: '[Liberal Fascism](http://www.amazon.com/Liberal-Fascism-American-Mussolini-Politics/dp/0767917189/ref=sr_1_1?ie=UTF8&s=books&qid=1244774259&sr=1-1)'
  prefs: []
  type: TYPE_NORMAL
- en: ''' as labeling liberals as fascists, even though within the he states several
    times he is not saying that in the text. OK. Then why the title? Could it be because
    90% of your potential audience has this predilection, and so does he? While we
    expect book jackets to be over-the-top (lots of brilliant, revolutionary books
    supposedly), you should expect people to draw inferences from your title. [Truth
    be told, I didn''t title my upcoming book, but I probably had less pull, and it''s
    not misleading].'
  prefs: []
  type: TYPE_NORMAL
- en: 'I''ve only read the first and last chapter. Unlike Tyler Cowen, I only read
    about a book a fortnight. I skimmed the middle and will finish over the next week.
    But it is classically good nonfiction science in that he draws you in with personal
    vignettes that make you feel like you were there, and outlines many important
    people in the history of financial theory and issues in modern finance. As a finance
    geek that''s near my interest in the way that wanna-be celebrities read People
    magazine. He doesn''t have any equations, which is like a physics book without
    equations: while you can feel like your really understand the state of physics
    reading A Brief History of Time, you can''t really understand the key issues,
    though it is a good read and it may pique your interest to major in finance.'
  prefs: []
  type: TYPE_NORMAL
- en: Anyone with a strong opinion on the concept of rationality in finance will find
    his treatment a bit too easy on the other side. Yet, while I have an opinion I
    know it is a minority one, and technical, surely not one for a broad audience.
    The bottom line is that there are several important issues in finance that are
    contentious, and the reader will leave aware of this, which for most readers leaves
    them much the richer. Is the Dick Thaler view more productive than Eugene Fama's?
    Well, they both suggest index funds, so what's the essence of their difference?
    It's not obvious, other than semantics. Is the issue merely, whether one wants
    to call the same thing 'inefficient' or 'efficient', because of the broader implications
    for the invisible hand and thus regulation? Thaler runs
  prefs: []
  type: TYPE_NORMAL
- en: '[diversified funds](http://www.fullerthaler.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: with tilts towards size and value, Fama is affiliated with
  prefs: []
  type: TYPE_NORMAL
- en: '[Dimensional Fund Advisors](http://www.dfaus.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which has size and value tilts. One thinks ''size'' is a risk factor, the
    other thinks it''s an inefficiency. They both think most investors prefer to buy
    this slant, and are mindful of momentum. Thaler notes ''it''s better to be vaguely
    right than precisely wrong'', yet one could say that''s why the market is better
    than fundamental analysis as opposed to vice versa. Figuring out the real essence
    of their difference is outside this book.'
  prefs: []
  type: TYPE_NORMAL
- en: For example, I think Thaler is a real lightweight, in that his fame DeBondt
    and Thaler pieces were so contaminated by the low-prices, and have not been updated
    the way that momentum, the opposite of his findings, has. But that gets to my
    point. Getting into detail on what and why one disagrees gets technical very quickly,
    anathema to a book aimed at a broader audience.
  prefs: []
  type: TYPE_NORMAL
- en: I think Fox tends to side more against Fama than for him, but found the book's
    strong point was not creating a case for his client ('irrational/inefficient'
    markets) the way, say, Burton Malkiel advocated for his client ('rational/efficient'
    markets). The most successful 'irrational markets' books are either politically
    motivated, which have a stable but limited appeal usually advocating some liberal
    agenda, or really rich guys who can credibly present their wacky alternative to
    efficient markets based on how frickin' rich they are (Soros, Schiff). I sense
    Fox wants this book to be read in 10 years, and so he merely tries to let both
    sides speak their peace, in the process drawing on his strengths as a writer to
    make you feel like you are right there as the great ideas are being created.
  prefs: []
  type: TYPE_NORMAL
- en: As modern finance is a muddle, I should not blame his book for being a muddle
    itself. It gives you information, insight, not wisdom. Peter Bernstein's
  prefs: []
  type: TYPE_NORMAL
- en: '[Capital Ideas](http://www.amazon.com/Capital-Ideas-Improbable-Origins-Modern/dp/0471731749/ref=sr_1_1?ie=UTF8&s=books&qid=1244774115&sr=1-1)'
  prefs: []
  type: TYPE_NORMAL
- en: was a ridiculously slavish hagiography of Modern Portfolio Theory, which is
    much less successful than the Efficient Markets Hypothesis. It gives a misleading
    view of the state of finance. If we are to present these ideas, either advocate
    one side well, like Malkiel's
  prefs: []
  type: TYPE_NORMAL
- en: '[Random Walk](http://www.amazon.com/Random-Walk-Down-Wall-Street/dp/0393330338/ref=sr_1_1?ie=UTF8&s=books&qid=1244774092&sr=1-1)'
  prefs: []
  type: TYPE_NORMAL
- en: ', or shows there''s a vibrant other side and present them both, like letting
    Republicans describe Democrats and vice versa. There are many worse ways to present
    the current debate, and this shelf needed something new.'
  prefs: []
  type: TYPE_NORMAL
