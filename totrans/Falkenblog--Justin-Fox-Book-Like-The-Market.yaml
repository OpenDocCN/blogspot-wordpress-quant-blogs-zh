- en: to my earlier post, in that I criticized his criticism of 'rational' or 'efficient'
    markets, and Fox noted he presents both sides. I was responding to the reviews,
    his title, and book cover, and it wasn't clear I hadn't read his book, which is
    actually a very even handed portrayal of efficient markets, and portfolio theory.
    Yet I find it amusing he is shocked, shocked, to think one would infer '
  prefs: []
  type: TYPE_NORMAL
