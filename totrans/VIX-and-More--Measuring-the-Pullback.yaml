- en: 'VIX and More: Measuring the Pullback'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 测量回调'
- en: 来源：[http://vixandmore.blogspot.com/2010/11/measuring-pullback.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/measuring-pullback.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/measuring-pullback.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/measuring-pullback.html#0001-01-01)
- en: One hour into today’s session finds the S&P 500 index hovering just a few points
    above the 1200 level as weakness which began on Monday and accelerated yesterday
    has continued into the early stages of today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天交易小时的一半过去了，标普500指数在1200点附近徘徊，仅高出几个点，因为从周一开始的弱势在昨天加速并在今天的早期阶段持续。
- en: Yesterday, in [Looking for SPX Support Levels](http://vixandmore.blogspot.com/2010/11/looking-for-spx-support-levels.htmlhttp:/vixandmore.blogspot.com/2010/11/looking-for-spx-support-levels.html),
    I offered up a chartists’ perspective on how far the current pullback might extend.
    Today I am updating a table which has captured what I consider to be all the significant
    pullbacks since stocks bottomed in March 2009.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，在[寻找SPX支持水平](http://vixandmore.blogspot.com/2010/11/looking-for-spx-support-levels.htmlhttp:/vixandmore.blogspot.com/2010/11/looking-for-spx-support-levels.html)一文中，我提供了图表分析师视角，探讨当前回调可能延伸多远。今天我更新了一个表格，该表格记录了我认为自2009年3月股市触底以来的所有重大回调。
- en: At only 1.9% peak to trough, the current pullback is not yet as significant
    as any of the previous dozen pullbacks. Using the table as a measuring stick,
    if the current selloff is able to muster enough bearish momentum to match the
    group mean, this would take the SPX all the way back to 1151.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶点到底部的1.9%的情况下，当前的回调尚未达到之前任何一个回调的显著程度。使用这个表格作为一个衡量标准，如果当前的卖盘能够聚集足够的空头动能来匹配这个群体的平均值，这将把SPX带回至1151点。
