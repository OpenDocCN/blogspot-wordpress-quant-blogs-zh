- en: 'Quantifiable Edges: The Link Between Junior High School Girls and Stock Market
    Bounces'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：初中女生与股市反弹之间的联系
- en: 来源：[http://quantifiableedges.blogspot.com/2012/03/link-between-junior-high-school-girls.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/03/link-between-junior-high-school-girls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/03/link-between-junior-high-school-girls.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/03/link-between-junior-high-school-girls.html#0001-01-01)
- en: Below is a study I showed in last night’s Subscriber Letter (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我在昨晚的订阅者信件中提到的研究（
- en: '[click here for a free 1-week trial](http://www.quantifiableedges.com/members/register.php)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击此处免费试用1周](http://www.quantifiableedges.com/members/register.php)'
- en: ). It considered volume’s impact on a short-term oversold bounce. It also utilized
    a long-term trend filter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。它考虑了成交量对短期超卖反弹的影响。它还利用了长期趋势过滤器。
- en: These results suggest there should be more upside to this bounce. Statistics
    across the board are impressive over the next week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果表明这次反弹还有更多的上涨空间。下周统计数据普遍令人印象深刻。
- en: But does the low volume really matter? To answer this I ran the same study below
    but flipped the volume requirement and insisted volume come in higher.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是成交量低真的重要吗？为了回答这个问题，我运行了下面的同一研究，但调换了成交量要求，坚持要求成交量更高。
- en: Volume accompanying a move can signify enthusiasm for the direction of the move.
    Short-term oversold bounces sometimes remind me of junior high school girls. Back
    when I was in school, if you wanted a girl to like you then you had to make sure
    she didn't think you liked her. Showing any enthusiasm would scare them off quickly.
    You had to play it cool, man. It appears that is what the bounce did Wednesday
    - it played it cool, man. And now it's chances are better.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 伴随价格变动的成交量可能表明了对价格变动方向的热情。短期超卖反弹有时让我想起初中女生。当我上学时，如果你想让一个女生喜欢你，那么你必须确保她认为你不喜欢她。表现出任何热情都会迅速吓跑她们。你必须保持冷静，伙计。看来周三的反弹就是这么做的——它保持了冷静，伙计。现在它的机会变得更好了。
