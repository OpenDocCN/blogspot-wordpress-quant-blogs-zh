- en: 'VIX and More: VIX:VXV Ratio Tops 1.08, Signals a Buy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX:VXV比率超过1.08，发出买入信号'
- en: 来源：[http://vixandmore.blogspot.com/2008/07/vixvxv-ratio-tops-108-signals-buy.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/vixvxv-ratio-tops-108-signals-buy.html#0001-01-01)
