- en: For those out there who have become fans of the [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV),
    just a quick heads up that it just moved over 1.08 to generate the first buy signal
    since mid-March.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些已经成为[VIX:VXV比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)的粉丝的人，快速提醒一下，它刚刚超过了1.08，生成了自三月中旬以来的第一个买入信号。
- en: For more on the VIX:VXV ratio, click on the link above or the label below.
