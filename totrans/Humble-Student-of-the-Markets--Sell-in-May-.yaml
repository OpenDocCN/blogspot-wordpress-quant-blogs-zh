- en: 'Humble Student of the Markets: Sell in May?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/04/sell-in-may.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/04/sell-in-may.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As we approach the end of April, the inevitable question of seasonality arises.
    Is it time to sell in May and go away?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: While many of my intermediate and long term technical indicators are starting
    to line up, indicating that it may be prudent to start selling now, I am not seeing
    the bearish trigger yet. To review, let's consider the charts from the three major
    regions of the world, US, Europe and China.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '**What does defensive leadership mean?**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: In the US, the stock market remains in an uptrend. The SPX, as shown below,
    remains in an uptrend and it is above both its 50 and 200 day moving average.
    For traders, it may be premature to get overly bearish without some catalyst or
    trigger.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: The warning signs are there. Defensive sectors have been leading the market.
    Analysis from
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Thomson-Reuters](http://alphanow.thomsonreuters.com/2013/04/idea-of-the-week-sell-in-may-maybe-not/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: shows that the defensive sectors have fared the best in the May-October period
    during the 21st Century. Is the market is anticipating a downturn or correction?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Consider the chart below of the relative performance of Utilities against the
    market. The sector appears to be making a saucer shaped relative bottom, which
    is an indication that the intermediate term outlook for relative performance is
    positive.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, look at the relative performance of Consumer Staples. The sector
    staged a relative upside breakout in late March and remains in a relative uptrend,
    though it got over-extended and pulled back last week.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: As well, take a look at the relative performance chart of Healthcare. Like Consumer
    Staples, this sector staged a relative upside breakout in March and has also pulled
    back recently, though the relative breakout remains intact.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, cyclical stocks appear to be rolling over against the market. The
    chart below of the Morgan Stanley Cyclical Index against the market shows CYC
    to be failing at a relative resistance level and starting to roll over in relative
    performance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: The defensive vs. cyclical theme has also played out in the real estate sector.
    Consider the relative performance of the cyclically oriented homebuilding group,
    which was on a tear for all of last year, but it is now consolidating sideways
    after violating a relative uptrend.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: By contrast, the chart below of the relative performance of the more defensively
    and yield oriented REITs against the market shows that this group staged a relative
    upside breakout in early April, pulled back but the relative breakout remains
    intact.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '**Premature to go short**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Is it time to get bearish and get short the market? Not yet. I consider the
    US market to be at a crossroad. The rally last week was led by an oversold bounce
    in gold and other resource sectors. As the chart below shows, gold has rallied
    to mostly fill the gap from its recent freefall. We now need to watch if there
    is any follow through or if gold (and the stock market/risk-on trade) can continue
    upwards from here.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 是不是该看跌并做空市场了？还不是时候。我认为美国市场正处在十字路口。上周的上涨是由黄金和其他资源板块的超卖反弹引领的。如下图所示，黄金已经上涨，基本填平了近期自由落体中的跌幅。我们现在需要观察是否有后续动作，或者黄金（以及股市/风险交易）能否从此处继续上涨。
- en: Another bearish setup has been the relative performance of stocks to Treasuries.
    As the relative performance chart below shows, stocks remain in a minor relative
    downtrend to bonds after breaking down from a recent relative uptrend.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个看跌的设置是股市与国债的相对表现。如下图所示，股市在近期相对上升趋势破位后，仍处于对债券的轻微相对下降趋势中。
- en: In addition, the longer term chart of the 10-year yield shows that bond yields
    remain in a downtrend and the recent uptick looks like a
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，10年期收益率的长期图表显示，债券收益率仍处于下降趋势，而最近的上扬看起来像是一个
- en: '[flag pattern](http://www.investopedia.com/university/charts/charts6.asp)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 国旗模式([flag pattern](http://www.investopedia.com/university/charts/charts6.asp))
- en: ', which is a continuation pattern indicating that bond yields are likely to
    fall further. As well, David Rosenberg (via'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是一个持续模式，表明债券收益率可能会进一步下跌。此外，David Rosenberg（通过
- en: '[Pragmatic Capitalism](http://pragcap.com/no-bonds)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用资本主义](http://pragcap.com/no-bonds)'
- en: ) indicated that recent sentiment polls showed that there were virtually no
    bond bulls around. If bond yields fall (and bonds therefore rally), it would likely
    be bearish for stocks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示，最近的民意调查显示，几乎没有债券多头存在。如果债券收益率下降（因此债券反弹），这可能会对股市构成利空。
- en: However, stocks continue to grind upward because of its fundamental underpinnings
    of positive earnings momentum. Earnings Season is coming roughly in line with
    historical experience.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于其基本面的积极盈利动量，股市仍在稳步上涨。财报季即将到来，与历史经验大致相符。
- en: '[Thomson-Reuters](http://alphanow.thomsonreuters.com/2013/04/earnings-surprise-rate-jumps-but-revenue-disappoints/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[汤森路透](http://alphanow.thomsonreuters.com/2013/04/earnings-surprise-rate-jumps-but-revenue-disappoints/)'
- en: reports that with about 20% of the SPX companies reporting, 67% of the companies
    have beaten earnings expectations, which is in line with the historical experience,
    but only 44% have beaten on revnues. Nevertheless,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，大约20%的标普500公司已经报告，67%的公司超过了盈利预期，这与历史经验相符，但只有44%的公司超过了收入预期。尽管如此，
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/04/dividends-buybacks-bull-market-excerpt.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2013/04/dividends-buybacks-bull-market-excerpt.html)'
- en: pointed out that  forward earnings estimates are still rising - which should
    support the bullish impulse in stocks.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，前瞻性盈利估计仍在上升 - 这应该会支持股市的多头冲动。
- en: 'To get more bearish on US equities, I would like to see some combination of:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要更加看跌美国股市，我希望看到一些组合：
- en: Earnings getting revised downwards, or more misses in earnings reports;
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盈利向下修正，或财报报告更多偏差；
- en: More misses in the high frequency economic releases, e.g. [New Deal Democrat](http://bonddad.blogspot.com/2013/04/notes-on-gdp-gandhis-quote-works-in.html)
    pointed out that much of the miss in last Friday's GDP report was attributable
    to a fall in government spending;
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高频经济数据发布更多偏差，例如[New Deal Democrat](http://bonddad.blogspot.com/2013/04/notes-on-gdp-gandhis-quote-works-in.html)指出，上周五的GDP报告中的大部分偏差是由于政府支出的下降；
- en: Major averages to decline below their 50 dma; and
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要平均指数跌破50日移动平均线；以及
- en: Failure of cyclical sectors to regain their leadership and defensive sectors
    to outperform.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周期性板块未能恢复其领导地位，防御性板块表现优于其他板块。
- en: '**Europe: Waiting for the ECB?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲：等待ECB吗？**'
- en: Moving across the Atlantic, the pattern of the European bourses bear an uncanny
    resemblance to the American one. Despite the well publicized problems in the eurozone,
    European stocks remain in an uptrend. The chart below of the STOXX 600 shows the
    index to be above its 50 and 200 day moving averages, though there is some work
    for the bulls to do as the index is approaching overhead resistance.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 横跨大西洋，欧洲股市的模式与美国股市惊人地相似。尽管欧元区的问题广为人知，但欧洲股市仍处于上升趋势。下面STOXX 600的图表显示，该指数高于其50日和200日移动平均线，尽管指数接近上方阻力，多头还有一些工作要做。
- en: As well, I pointed out last week (see
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我也提到了（见
- en: '[Commodity weakness is likely localized](http://humblestudentofthemarkets.blogspot.com/2013/04/commodity-weakness-is-likely-localized.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: ) that peripheral country markets were outperforming the core European markets
    even as stocks declined. This is evidence of rising risk appetites in Europe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: It appears that the market is expecting further stimulus from the European Central
    Bank this week. Recent economic releases have been so weak, so bad that they're
    good. Conditions have weakened to the extent that the ECB may be forced to take
    further action to stimulate the eurozone economies. As Benn Steill and Dinah Walker
    of the
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: '[Council on Foreign Relations](http://blogs.cfr.org/geographics/2013/04/26/draghisdilemma/)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: 'pointed out, a rate cut is not necessarily a done deal as it may run counter
    to the ECB''s price stability mandate:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: 'In those Eurozone countries where the monetary transmission mechanism is still
    working normally—Austria, Finland, France, Germany, and the Netherlands—the GDP-weighted-average
    inflation rate is 1.8%, right near the ECB’s target. France, with 1.1% inflation
    and 10.8% unemployment, would appear a strong candidate for a rate cut, but not
    the others. Germany has 1.8% inflation and only 5.4% unemployment. The other three
    all have above-target inflation rates: Austria at 2.4%, Finland 2.5%, and the
    Netherlands 3.2%. Austrian unemployment is low, at 4.8%. Dutch unemployment is
    a moderate 6.4% Only Finnish unemployment is high, at 8.2%.'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some will argue that a bout of robust inflation in the north is just what is
    needed to restore competitiveness in the south. But the ECB will have to willfully
    ignore its price-stability mandate if it is to justify a rate cut right now, and
    it will almost certainly need to apply more radical tools if it is to aid the
    south quickly. “The ECB is obviously in a difficult position,” German Chancellor
    Angela Merkel said on April 25\. “For Germany, it would actually have to raise
    rates slightly at the moment, but for other countries it would have to do even
    more for more liquidity to be made available and especially for liquidity to reach
    corporate financing.”
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In Europe, my bearish triggers are a combination of watching for:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: Peripheral market underperformance
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A possible negative reaction to ECB action. Assuming that there is a rate cut,
    could the market buying the rumor and selling the news?
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**China: Markets shrugging off weakness**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: In China, most of the recent economic releases have been below Street expectations.
    What's more worrying are indications that the new leadership is more concerned
    about financial system stabililty than growth (via Kate Mackenzie of
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/04/26/1476762/chinese-leaders-more-worried-about-financial-risks-than-slower-growth/)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: The official [Xinhua report is here](http://news.xinhuanet.com/english/china/2013-04/25/c_132340211.htm
    "Top leaders see difficulties, challenges for economy - Xinhua English") and its
    headline suggests some worry at the economic growth rate. “China needs to cement
    its domestic economic growth momentum and guard against potential risks in financial
    sectors,” seems to be the key line, from the third paragraph, although it goes
    on to point out that Q1′s 7.7 per cent growth that had many China watchers worried
    was in fact higher than the 7.5 per cent official target.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 官方[新华社报道](http://news.xinhuanet.com/english/china/2013-04/25/c_132340211.htm
    "Top leaders see difficulties, challenges for economy - Xinhua English")在这里，其标题暗示了对经济增长速度的担忧。“中国需要巩固国内经济增长势头，警惕金融领域潜在风险，”似乎是从第三段的关键线，尽管它指出第一季度7.7%的增长率让许多中国观察家担忧，实际上却高于7.5%的官方目标。
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Then there’s this:'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后还有这个：
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While focusing on improving the quality and efficiency of economic development,
    the country should keep a proactive fiscal policy and prudent monetary policy
    while making them more targeted, it said.
  id: totrans-59
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 文章表示，在关注经济发展的质量和效率的同时，国家应保持积极的财政政策和审慎的货币政策，并使它们更加精准。
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hmm… *more targeted*…
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嗯… *更加精准*…
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Bloomberg’s take](http://www.bloomberg.com/news/2013-04-26/china-s-politburo-warns-on-financial-risks-as-recovery-falters.html
    "   Gold Buyers Throng Indian Jewelry Stores on RallyQ   Judah: Putin’s Medieval
    Peace Pact in ChechnyaQ  3:42 Seeing Huge Increase in Bitcoin Customers: KarpelesQ   Floor
    Vanished in Bangladesh Horror Where Hundreds Lost LivesQ   China Probe Risk Sends
    AAA Spreads to 3-Month HighQ   Samsung Sold Third of Smartphones as IPhone SlowsQ   Gold
    Buyers Throng Indian Jewelry Stores on RallyQ   Judah: Putin’s Medieval Peace
    Pact in ChechnyaQ  3:42 Seeing Huge Increase in Bitcoin Customers: KarpelesQ   Floor
    Vanished in Bangladesh Horror Where Hundreds Lost LivesQ   China Probe Risk Sends
    AAA Spreads to 3-Month HighQ   Samsung Sold Third of Smartphones as IPhone SlowsQ
    BREAKING NEWS Bank of Japan Keeps Pledge to Double Monetary Base in 2 Years  China
    Politburo Warns on Financial Risks as Recovery Falters - Bloomberg") is here and
    they’ve also noted that the official statement focused on risks despite the slowdown;
    they also point out the emphasis on boosting the consumption (ie, rebalancing
    the economy; which as we’ve outlined before, can’t really happen unless growth
    slows).'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[彭博社的报道](http://www.bloomberg.com/news/2013-04-26/china-s-politburo-warns-on-financial-risks-as-recovery-falters.html
    "   Gold Buyers Throng Indian Jewelry Stores on RallyQ   Judah: Putin’s Medieval
    Peace Pact in ChechnyaQ  3:42 Seeing Huge Increase in Bitcoin Customers: KarpelesQ   Floor
    Vanished in Bangladesh Horror Where Hundreds Lost LivesQ   China Probe Risk Sends
    AAA Spreads to 3-Month HighQ   Samsung Sold Third of Smartphones as IPhone SlowsQ   Gold
    Buyers Throng Indian Jewelry Stores on RallyQ   Judah: Putin’s Medieval Peace
    Pact in ChechnyaQ  3:42 Seeing Huge Increase in Bitcoin Customers: KarpelesQ   Floor
    Vanished in Bangladesh Horror Where Hundreds Lost LivesQ   China Probe Risk Sends
    AAA Spreads to 3-Month HighQ   Samsung Sold Third of Smartphones as IPhone SlowsQ
    BREAKING NEWS Bank of Japan Keeps Pledge to Double Monetary Base in 2 Years  China
    Politburo Warns on Financial Risks as Recovery Falters - Bloomberg")在这里，他们还注意到，尽管经济放缓，官方声明仍关注风险；他们还指出，强调提高消费（即，经济再平衡；正如我们之前概述的那样，除非经济增长放缓，否则真的无法实现）。'
- en: 'Translation: Don''t expect more stimulus measures if the economy slows further.
    Despite these concerns, the markets have shrugged off signs of Chinese weakness.
    A good measure is the relative performance of the Australian stock market (EWA)
    to MSCI All-Country World Index (ACWI) as most of Australia''s raw material exports
    go to China. EWA remains in a relative uptrend against ACWI, though there was
    a recent minor violation of the relative uptrend:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：不要期望如果经济进一步放缓会有更多刺激措施。尽管存在这些担忧，市场已经对中国的弱势迹象置若罔闻。一个好的衡量标准是澳大利亚股票市场（EWA）对MSCI全球指数（ACWI）的相对表现，因为大部分澳大利亚的原料出口都输往中国。EWA相对于ACWI保持相对上升趋势，尽管最近有轻微的相对上升趋势违反：
- en: Another key indicator that I have been watching is the AUDCAD currency cross.
    Both Australia and Canada are resource-based economies, but Australia is more
    sensitive to Chinese growth while Canada is more sensitive to American growth.
    The AUDCAD violated an uptrend that began last October on Friday, but I would
    like to see some further weakness to confirm that this trend violation is not
    a minor one as we saw in the above chart of EWA against ACWI.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在关注另一个关键指标是audcad货币交叉。澳大利亚和加拿大都是资源型经济体，但澳大利亚对中国的增长更敏感，而加拿大对美国的增长更敏感。audcad在周五违反了始于去年十月的上升趋势，但我希望看到进一步的弱势来确认这种趋势违反不是一个小的，正如我们在EWA对ACWI的图表上看到的那样。
- en: '**Investor or trader?**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资者还是交易员？**'
- en: Let's go back to the original question, is it time to sell in May?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到最初的问题，现在是五月份卖出的时候吗？
- en: My inner investor thinks that it may be prudent to trim back some equity holdings,
    but my inner trader says, "Not yet." He is still waiting for a bearish trigger.
    I became a reluctant bull in late March (see
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者认为，适当减少一些股票持仓可能是明智的，但我的内心交易者说：“还不是时候。”他仍在等待看跌的触发因素。我在三月底成为一个不情愿的牛市支持者（参见
- en: '[An uncomfortable bull](http://humblestudentofthemarkets.blogspot.com/2013/03/an-uncomfortable-bull.html)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个不安的牛市支持者](http://humblestudentofthemarkets.blogspot.com/2013/03/an-uncomfortable-bull.html)'
- en: ). Even though my Trend Model turned neutral briefly two weeks ago, it flipped
    back to risk-on last week and I am still inclined to give the bull case the benefit
    of the doubt - for now.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: ）。尽管我的趋势模型两周前短暂转为中性，但上周又回到了风险偏好状态，我仍然倾向于相信牛市案例——至少目前如此。
- en: My inner trader is still waiting for the aforementioned bearish triggers before
    getting more defensive.
