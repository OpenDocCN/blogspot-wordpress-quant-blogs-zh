- en: 'of Genesis Futures Corporation, a commodity trading advisor (CTA), recently
    wrote the following about the diversification effects of trend following models:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Genesis Futures Corporation 的托马斯·霍姆斯最近就趋势跟踪模型的分散效应写道：
- en: Diversification will give some protection during slight or even moderate market
    perturbations. When a real disaster hits, supposedly diversified investments are
    subject to similar losses as concentrated positions because our portfolio constructs
    do not include sufficient non-correlating assets. In other words, in major sell-offs,
    everything moves together, albeit at varying rates. Losing less than market averages
    is not a comforting factor when your portfolio is down 30% to 50%.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分散投资会在轻微或甚至中度市场波动时提供一些保护。当真正的灾难来临时，据说分散投资会受到类似于集中持仓的损失，因为我们的投资组合结构不包括足够的非相关资产。换句话说，在主要抛售时，一切都会同时移动，尽管速度不同。在你的投资组合下跌了
    30% 到 50% 时，低于市场平均水平并不是一个令人安心的因素。
