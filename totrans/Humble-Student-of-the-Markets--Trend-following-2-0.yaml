  zh: '[2009年回报率](http://humblestudentofthemarkets.blogspot.com/2010/01/2009-inflation-deflation-timer-model.html)'
- en: of 18.0%. This shows that investors using trend following models need to evolve
    beyond the simple application of these models in order to get more stable returns.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 达到了18.0%。这表明，使用趋势追踪模型的投资者需要进化，超越对这些模型的简单应用，以获得更稳定的回报。
- en: The Inflation-Deflation Timer model is a proof of concept that a trend following
    investor can have his cake and eat it too. You get positive returns when other
    markets are bad and returns roughly in line with other asset classes during other
    times.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通胀-通缩定时器模型是一个概念验证，表明趋势追踪投资者可以做到既有鱼又有熊掌。当其他市场表现不佳时，你能够获得正收益；在其他时段，收益与其他资产类别大致相当。
