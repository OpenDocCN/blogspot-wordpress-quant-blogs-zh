- en: What has caught our attention is that during almost every dislocation, especially
    the major stock market declines (1987 and 2008), systematic, trend-following systems
    garnered returns that could have made a significant and positive impact on portfolio
    performance. In 2008, BarclayHedge’s Systematic Index, a weighted average of some
    448 CTA’s, rose 18.6% while the S&P500 declined precipitously (-38.5%). Genesis
    Futures’ NT4 system adheres to this paradigm.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 引人关注的是，几乎在每次危机，特别是主要股市下跌（1987 年和 2008 年）期间，系统化的、趋势跟踪系统获得了可能对投资组合表现产生显著积极影响的回报。2008
    年，巴克莱对冲基金的系统指数，一种约 448 家 CTA 的加权平均，上涨了 18.6%，而标普 500 指数急剧下跌（-38.5%）。Genesis Futures
    的 NT4 系统遵循了这一范例。
- en: '**The dog that didn’t bark**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**狗没吠的故事**'
- en: In other words, CTA returns do well during crisis periods when the stock market
    goes down – and that’s diversifying.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，当股市下跌时，CTA 的回报表现良好，这就是分散投资。
