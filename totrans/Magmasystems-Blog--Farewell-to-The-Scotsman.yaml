- en: Our token Scot has moved on to make Market Data Magic at another firm. One of
    the truly great market data experts in the world ... I am sure that we will be
    meeting at the Brandy Library for a snifter or two, if you can manage to drag
    yourself downtown (take the S or 7 to Times Square, then take the 1 downtown to
    Franklin Street).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尊敬的苏格兰人已经离职，去另一家公司施展市场数据魔法。世界上真正的市场数据专家之一……我确信我们会在Brandy Library喝上一两杯，如果你能把自己拖到市中心的话（乘坐S路或7路公交车到Times
    Square，然后乘坐1路公交车到Franklin Street）。
- en: I might even get
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我甚至可能会把
- en: '[Mike Roberts](http://www.mikebroberts.com/blogtastic/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mike Roberts](http://www.mikebroberts.com/blogtastic/)'
- en: to join us, since he seems to be a frequenter of that establishment. (Mike,
    take the 2 uptown to Chambers St, transfer for the 1.) Maybe we can convince him
    to move his
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我们，因为他似乎是那家店的常客。（Mike，乘坐2路公交车到Chambers St，然后换乘1路。）也许我们可以说服他搬到
- en: '[Tuesday Night XTC club](http://xtcnyc.blogspot.com/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[周二晚上XTC俱乐部](http://xtcnyc.blogspot.com/)'
- en: to the Brandy Lib. Wouldn't it be fun to try to convince Mike (the author of
    CruiseControl.Net, when he was at Thoughtworks) to join our little group as the
    CI/Agile expert.... We can even get CD down so I can steal some dispatch patterns
    from him.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 带到Brandy Lib。如果能说服Mike（当他还在Thoughtworks时，是CruiseControl.Net的作者）加入我们这个小团队作为CI/Agile专家的话，那不是很开心吗……我们还可以请CD下来，这样我就可以从他那里偷一些调度模式了。
