  type: TYPE_NORMAL
  zh: Magmasystems博客：向苏格兰人告别
- en: 来源：[http://magmasystems.blogspot.com/2007/02/farewell-to-scotsman.html#0001-01-01](http://magmasystems.blogspot.com/2007/02/farewell-to-scotsman.html#0001-01-01)
