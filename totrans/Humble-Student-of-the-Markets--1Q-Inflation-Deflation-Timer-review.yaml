- en: The table below shows the performance of the model ending March 31, 2010\. Returns
    for the first quarter came in at 2.4%, which is slightly ahead of the 60% stock/40%
    bond benchmark. Longer term returns were more encouraging. The returns of the
    model were significantly ahead of benchmark for all longer period time frames
    of 1, 3, 5 years and from the inception date of December 31, 2000.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/49ee1ed8c8f88083cfb53148880a12bb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhEJbTpSZchKURSwxgH88c2YFjXwyCl4y2PC-gQtY2wSw858iNV757njKg63oQKKIHIdjPyL_BL-EfI2zW5uvv4o6edbwYkVqAaHCq55hEMH9UtP2STWi9netJjbrl8s9jrh2m7Ohbo2MsY/s1600/1Q+returns.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: This model is designed to perform roughly in line with a 60/40 balanced fund
    benchmark during normal times, but outperform during period of market stress.
    I am pleased that with the latest figures which indicate that the model appears
    to be performing as designed.
