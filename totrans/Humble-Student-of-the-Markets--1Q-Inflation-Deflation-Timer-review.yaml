- en: This model is designed to perform roughly in line with a 60/40 balanced fund
    benchmark during normal times, but outperform during period of market stress.
    I am pleased that with the latest figures which indicate that the model appears
    to be performing as designed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型的设计初衷是在正常时期大致与60/40平衡基金基准表现一致，但在市场压力期间表现更胜一筹。我很高兴最新的数据显示该模型似乎表现如期。
