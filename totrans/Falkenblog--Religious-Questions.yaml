- en: 'Falkenblog: Religious Questions'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/04/religious-questions.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/religious-questions.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/44fb651f46fba80cecfe8e1b43b1c2e0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh4_QvznmM7J5hGudgalERT5DS3khi88DvWlPkcA1isAub_k7_ujugQN2f0BuwTeQAS7b1SljybtU0JaMdSbrzFFN0JqcBOHtMYlSqy7MCuJ-Z5dr2tyF1Iq5nKsXJB7tvhPT8Tww/s1600-h/easter-bunny.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: We don't go to church, but I'm not stridently atheist. Indeed, I selfishly appreciate
    my two young son's belief in God right now because if I were to die, my sons thinking
    I am in heaven looking down on them would be very comforting. At least, it's comforting
    to me.
  prefs: []
  type: TYPE_NORMAL
- en: But this leads to problems, because I don't have a very coherent religious philosophy.
    For example, he asked why bunnies deliver eggs on Easter. The questions, and my
    answers, only got worse.
  prefs: []
  type: TYPE_NORMAL
- en: 'Son: why do we celebrate Easter?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Dad: it''s the day Jesus rose from the dead'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Son: Jesus is a zombie?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are a lot of zombies in his cartoons and joke books, and they aren't really
    the kind of people you want your kids emulating (especially eating habits). Then
    there's the Lutheran church he sometimes goes to in the summer for daycare or
    camp. There is a strong German tone to the church, and I have a lot of German
    ancestors. So, of course,
  prefs: []
  type: TYPE_NORMAL
- en: 'Son: we worship a German God?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Dad: well, Lutheranism has a lot of German influence, blah bla bla...'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Son: so, we worship Hitler?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you had to pick one guy to not worship, I'm sure the Fuhrer would be in the
    top 3\. I guess this highlights that there's no such thing as bad publicity (I
    do watch the History channel a lot, which has a quota for Hitler programming each
    day). I imagined him telling the principal we belong to one of the Protestant
    offshoots, you know, the Hitler/zombie worshiping faction.
  prefs: []
  type: TYPE_NORMAL
