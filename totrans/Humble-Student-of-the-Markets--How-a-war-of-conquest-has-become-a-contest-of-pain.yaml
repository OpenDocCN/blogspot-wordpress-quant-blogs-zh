- en: 'Humble Student of the Markets: How a war of conquest has become a contest of
    pain'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：一场征服之战如何演变成痛苦的较量
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/08/how-war-of-conquest-has-become-contest.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/08/how-war-of-conquest-has-become-contest.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/08/how-war-of-conquest-has-become-contest.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/08/how-war-of-conquest-has-become-contest.html#0001-01-01)
- en: I received feedback from a number of readers in response to my publication,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了一些读者对我发布的文章的反馈，
- en: '[Bearishness, begone!](https://humblestudentofthemarkets.com/2022/07/30/bearishness-begone/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[悲观情绪，走开！](https://humblestudentofthemarkets.com/2022/07/30/bearishness-begone/)'
- en: . They expressed concern over the terrifying spike in European natural gas prices.
    In response to the EU's support for Ukraine, Russia has weaponized its energy
    exports. Gazprom has already reduced Nord Stream 1 gas flows to 20% of capacity.
    What happens this winter? What are the consequences for the region's economy?
    How will the ECB cope in light of inflationary pressures from rising energy prices?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。他们对欧洲天然气价格恐怖的飙升表示担忧。作为对欧盟支持乌克兰的回应，俄罗斯已经将其能源出口武器化。俄罗斯天然气工业股份公司已经将北溪1号的天然气流量减少到产能的20%。这个冬天会发生什么？对这一地区的经济有何后果？面对能源价格上涨带来的通胀压力，欧洲央行将如何应对？
- en: 'The root of the surge in energy prices is the Russia-Ukraine war. In response
    to the aforementioned questions, I discuss:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 能源价格上涨的根源是俄罗斯与乌克兰的战争。针对上述问题，我讨论了以下内容：
- en: The state of the battlefield and its outlook;
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战场的现状及其展望；
- en: The hybrid war beyond the battlefield; and
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战场之外的混合战争；以及
- en: The contest of pain between Russia and the West.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄罗斯与西方之间的痛苦较量。
