- en: Where did CLR 3.0 Go?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CLR 3.0 到底去了哪里？
- en: 'The [PDC](http://coolthingoftheday.blogspot.com/2008/10/pdc2008-quick-video-link-list.html)
    provide us with [CLR 4.0](http://channel9.msdn.com/pdc2008/PC49/) – a push for
    an environment that works together, faster with less bugs. It’s clear from the
    presentation that .NET just seems to be accelerating away from what Sun is doing
    in the Java JVM space. Here are a few highlights:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[PDC](http://coolthingoftheday.blogspot.com/2008/10/pdc2008-quick-video-link-list.html)
    为我们带来了 [CLR 4.0](http://channel9.msdn.com/pdc2008/PC49/) – 一个推动更高效、更少 Bug 的环境。从演示中可以看出，.NET
    显然正在加速超越 Java JVM 领域中 Sun 公司的发展。以下是一些亮点：'
- en: '[Contracts](http://channel9.msdn.com/pdc2008/tl51/) – [Contracts](http://blogs.msdn.com/bclteam/archive/2008/11/11/introduction-to-code-contracts-melitta-andersen.aspx)
    was bound to turn up at some point in .NET given the MSR [Spec#](http://research.microsoft.com/SpecSharp/)
    project'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Contracts](http://channel9.msdn.com/pdc2008/tl51/) – 在 .NET 中，由于 MSR 的 [Spec#](http://research.microsoft.com/SpecSharp/)
    项目，**Contracts** 最终不可避免地出现了。'
- en: Tuple support – This should keep the Python [fans](http://etrading.wordpress.com/)
    happy 🙂
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tuple 支持 – 这将让 Python [fans](http://etrading.wordpress.com/) 感到满意 🙂
- en: GC Enhancements – workstation has a new background collection feature, server
    has Gen 2 notification
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GC Enhancements – 工作站引入了新的后台收集功能，服务器支持 Gen 2 通知
- en: Corrupted State Exception
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Corrupted State Exception
- en: Threading, Parallel, Core enhancements – Parallel Extensions and ThreadPool
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线程、并行和核心增强 – 并行扩展和线程池
