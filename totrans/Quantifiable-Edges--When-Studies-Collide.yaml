- en: Frequently I’ll see studies based on different indicators conflict with each
    other. It’s normal. One tool I use to help me sort through the studies is the
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常看到基于不同指标的研究相互冲突。这是正常的。我用来帮助我筛选研究的工具之一是
- en: '[Quantifiable Edges Aggregator](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifiable Edges Aggregator](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)'
- en: . It helps to provide a quantified snapshot of all I’m seeing and aids me in
    setting my market bias.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: . It helps to provide a quantified snapshot of all I’m seeing and aids me in
    setting my market bias.
- en: Having studies based on one indicator conflict with each other is not normal.
    In this case it’s NYSE Up Issues %. It muddies my interpretation of the given
    indicator and dilutes its value. It’s very rare but in such cases I simply zero
    out the studies. When the edge is not clear, I step aside and wait until there
    is a clear edge.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基于一个指标的研究之间发生冲突是不正常的。在这种情况下，它是NYSE Up Issues %。它混淆了我对给定指标的解释，稀释了其价值。这种情况非常罕见，但在此类情况下，我简单地将研究置零。当优势不明确时，我会退后一步，等待有一个清晰的边缘。
