- en: '**Setting up for a blow-off top**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: The S&P 500 has been rising steadily since late February. As the stock market
    advanced, readings became increasingly overbought. The S&P 500 has spent two consecutive
    weeks above its weekly Bollinger Band (BB). Past upper BB episodes have tended
    to be signals of positive momentum. that led to further gains. The market spent
    several months on an upper BB ride in late 2017 and early 2018 before it finally
    topped out.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
