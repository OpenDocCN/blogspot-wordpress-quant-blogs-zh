- en: It appears the S&P 500 is undergoing another melt-up, with a blow-off top ahead.
    In the last four years, overruns of a rising trend line have been signals of an
    imminent blow-off top that lasts no more than two weeks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来标普500正在经历另一次融化，前方将有一个猛烈的顶部。在过去的四年里，越过持续上升的趋势线已成为即将到来的持续时间不超过两周的猛烈顶部的信号。
- en: A closeup look at the S&P 500 daily chart shows more details. The index has
    overrun rising trend line resistance, which happened twice since the March low.
    The market topped out after prices went parabolic within a week of the overruns.
