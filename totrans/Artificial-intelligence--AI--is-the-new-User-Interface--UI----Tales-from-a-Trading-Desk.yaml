- en: Artificial intelligence (AI) is the new User Interface (UI)
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能（AI）是新的用户界面（UI）
- en: 'The [article](http://www.fastcodesign.com/3047199/apple-finally-learns-ai-is-the-new-ui)
    “Apple Finally Learns AI Is The New UI” provides an interesting view on Apple
    UI and Google.  The use of AI and intelligent search isn’t new.  Attivio has an
    interesting case [study](http://www.attivio.de/resources/research/case-studies/ubs-neo)
    that discusses the advantages of its Active Intelligence Engine in the context
    of UBS Neo’s product – a unified cross-asset investment banking platform.  Worth
    calling out from the case study is:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 文章“苹果终于认识到AI是新的UI”提供了有关苹果UI和谷歌的有趣观点。使用AI和智能搜索并不是新鲜事。Attivio在[案例研究](http://www.attivio.de/resources/research/case-studies/ubs-neo)中讨论了其Active
    Intelligence Engine在UBS Neo产品——一个统一的跨资产投资银行平台的背景下的优势。需要注意的是：
- en: An incredibly powerful search system is right at the heart of Neo
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个极其强大的搜索系统就在Neo的核心地位
- en: From the quote of Chris Purves, UBS Head of FX E-trading, the core concept that
    Neo has been build around is “Neo’s search”.  Neo search appears by the sounds
    of the article to data Period – “trading, self-commentary, research or equities”.
     [RMA](http://rma-consulting.com/work/ubs-neo/) add further context to Attivio’s
    case study from the perspective of the user experience strategy specifically targeting
    “ontology design and search engine design”.  Throwing [Shadows](http://www.throwingshadows.com/filter/UI/UBS-Neo)
    add further details by providing us with a view that the User Experience centered
    around search engine design took a sizable team, “at the height of the project,
    there were 34 UX consultants, 11 being Visual Designers.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据UBS外汇电子交易部负责人Chris Purves的引述，Neo围绕的核心概念是“Neo的搜索”。从文章中得知，Neo搜索似乎涵盖了“交易、自评、研究或股票”的数据期间。[RMA](http://rma-consulting.com/work/ubs-neo/)从用户体验战略的角度进一步解释了Attivio的案例研究，专门针对“本体设计和搜索引擎设计”。通过提供关于搜索引擎设计的用户体验的细节，Throwing[Shadows](http://www.throwingshadows.com/filter/UI/UBS-Neo)指出，该项目的高峰期有34名UX顾问，其中11名是视觉设计师。
- en: 'Side note: The Neo (F35?) UX/PM Agile Process does look a little anti-agile
    from the [workflow](http://payload249.cargocollective.com/1/0/19952/7293135/F35UX-PMAgileProcess_v8.jpg)
    offered by Throwing Shadows.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 附注：从Throwing Shadows提供的[工作流程](http://payload249.cargocollective.com/1/0/19952/7293135/F35UX-PMAgileProcess_v8.jpg)来看，Neo（F35？）的UX/PM敏捷过程似乎有点反敏捷。
- en: Net out, given the trending with Big Data projects, once you’ve managed to access,
    clear and link the data, the insight gained maybe appropriate to channel into
    the user experience to move on from basic [responsive](http://en.wikipedia.org/wiki/Responsive_web_design)
    design to [AI](https://uxmag.com/articles/two-ways-artificial-intelligence-contributes-to-great-user-experience)
    Driven User Experience Design.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，考虑到大数据项目的趋势，一旦您成功地访问、清理和链接了数据，所获得的洞见可能适合用于引导用户体验，从基本的[响应式](http://en.wikipedia.org/wiki/Responsive_web_design)设计转向[AI](https://uxmag.com/articles/two-ways-artificial-intelligence-contributes-to-great-user-experience)驱动的用户体验设计。
