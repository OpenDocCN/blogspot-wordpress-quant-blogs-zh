- en: 'Quantifiable Edges: Monster Gaps Higher'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：巨大的向上跳空
- en: 来源：[http://quantifiableedges.blogspot.com/2010/05/monster-gaps-higher.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/05/monster-gaps-higher.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/05/monster-gaps-higher.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/05/monster-gaps-higher.html#0001-01-01)
- en: As of now the market is gapping up very strongly on bailout news. SPY is up
    over 4% as I type. I looked back to find other instances of monster gaps and how
    the market behaved on those days. For this study I required the gap to be at least
    3%. Results below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，市场在救助消息的推动下强劲跳空高开。在我撰写此文章时，SPY（标普500交易型开放式指数基金）的涨幅超过了4%。我回溯过去，寻找其他出现巨大跳空的日子以及市场在那几天的表现。本次研究要求跳空至少为3%。结果如下。
- en: '[![](img/61e882f137917583e0397127aecebdf3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgg0EkcT0UB7Vbz69Bu98coQ0-y-8teZNyygzAoGyajW6zL098sgtrPq3OY-F5nGlplZzaeUZbkuo0Qkx6Tw4l76h0fefO7A1Vo1KpsWT4_NjMoFmxc8_gOXdvmtB_ymBO2wpRPFZcM4yfj/s1600/2010+-05-10.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![2010-05-10](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgg0EkcT0UB7Vbz69Bu98coQ0-y-8teZNyygzAoGyajW6zL098sgtrPq3OY-F5nGlplZzaeUZbkuo0Qkx6Tw4l76h0fefO7A1Vo1KpsWT4_NjMoFmxc8_gOXdvmtB_ymBO2wpRPFZcM4yfj/s1600/2010+-05-10.png)'
- en: Only 4 instances make it dangerous to draw any solid conclusions. I'll let readers
    do their own interpretations. I would note that all 4 instances took place in
    September or October of 2008.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 仅有4个实例，不足以得出任何确凿的结论。我让读者自行解读。值得注意的是，这4个实例都发生在2008年9月或10月。
