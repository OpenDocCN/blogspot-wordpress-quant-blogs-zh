- en: 'VIX and More: Another Spike in VXX Volume'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VXX交易量再次激增
- en: 来源：[http://vixandmore.blogspot.com/2012/03/another-spike-in-vxx-volume.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/another-spike-in-vxx-volume.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/another-spike-in-vxx-volume.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/another-spike-in-vxx-volume.html#0001-01-01)
- en: Looking the history of the volume spikes in the iPath S&P 500 VIX Short-Term
    Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX)) is a lot
    like looking at the history of market sentiment, contrarian thinking and [psychology](http://vixandmore.blogspot.com/search/label/psychology).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 查看iPath标普500 VIX短期期货交易所交易凭证（[VXX](http://vixandmore.blogspot.com/search/label/VXX)）的成交量激增历史，很大程度上就像是在查看市场情绪、逆向思维和[心理学](http://vixandmore.blogspot.com/search/label/psychology)的历史。
- en: Since its launch in January 2009, VXX has been responsible for luring in unwary
    investors with its siren song promise of huge profits ahead of the next, inevitable,
    just-around-the-corner selloff in stocks. Unfortunately for VXX longs, the hoped
    for VIX spike usually turns out to be much more elusive than anticipated and investors
    who fail to tie themselves to their masts typically end up shipwrecked on the
    treacherous shore of complacency.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年1月推出以来，VXX一直负责用其海妖之歌般的巨大利润承诺吸引 unwary投资者，在他们即将到来的、不可避免的、就在拐角处的股票抛售前。不幸的是对于VXX的多头来说，所期望的VIX激增通常比预期的更加难以捉摸，而未能将自己绑在桅杆上的投资者通常最终会在自满的危险的岸边触礁。
- en: A glimpse at the biggest volume spikes in the history of VXX (see chart below)
    shows that almost all of these happen at near the top of a VIX spike and leave
    longs exposed to a sharp downturn. The notable exceptions are largely limited
    to last August, when a surge in VXX trading volume accompanied the first leg up
    of what turned out to be a multi-stage rally in the VIX and VXX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 查看VXX历史上最大的成交量激增（见下表）显示，几乎所有这些都是在VIX激增的顶部附近发生的，并使多头面临大幅下跌的风险。值得注意的是例外主要限于去年8月，当时VXX交易量的激增伴随着VIX和VXX的多阶段反弹的第一阶段。
- en: If history is any guide, the current VXX volume spike (with 75 million shares
    traded yesterday, the only stock that traded more shares was [BAC](http://vixandmore.blogspot.com/search/label/BAC))
    is likely to turn out to be some combination of wishful thinking and an overreaction
    to yesterday’s mini-spike, when the VIX traded over 17.00 for the first time in
    thirteen sessions. Then again, history has not been a very good guide for the
    last few years and [triskaidekaphobics](http://en.wikipedia.org/wiki/Triskaidekaphobia)
    in particular should always prepare for the worst…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果历史能提供任何指导，当前VXX的交易量激增（昨日成交量达到7500万股，成交量超过该数的唯一股票是[BAC](http://vixandmore.blogspot.com/search/label/BAC)）很可能是愿望思考和对于昨日小激增的过度反应的某种组合，当时VIX十三交易日来首次超过17.00。话又说回来，过去几年历史并没有很好地作为指导，尤其是[十三恐惧症](http://en.wikipedia.org/wiki/Triskaidekaphobia)患者应该总是准备最坏的情况…
