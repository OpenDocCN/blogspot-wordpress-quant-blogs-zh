- en: 'VIX and More: Impressive Launch for Sextet of New Volatility ETNs from VelocityShares'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VelocityShares推出的新波动率ETN表现出色
- en: 来源：[http://vixandmore.blogspot.com/2010/11/impressive-launch-for-sextet-of-new.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/impressive-launch-for-sextet-of-new.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/impressive-launch-for-sextet-of-new.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/impressive-launch-for-sextet-of-new.html#0001-01-01)
- en: The list of tradable VIX ETNs more than doubled today, following the successful
    launch of six new ETNs by VelocityShares.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天可交易的VIX ETN数量翻了一番多，这是因为VelocityShares成功推出了六只新的ETN。
- en: Last week in [VelocityShares Jumping in to the VIX ETP Space with Leveraged
    and Inverse Products](http://vixandmore.blogspot.com/2010/11/velocityshares-jumping-in-to-vix-etp.html),
    I mapped out the new VelocityShares ETNs against existing and announced competitive
    offerings in the VIX-based ETP space.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[VelocityShares进入VIX ETP领域推出杠杆和反向产品](http://vixandmore.blogspot.com/2010/11/velocityshares-jumping-in-to-vix-etp.html)的一周前，我将在VIX基础ETP领域的现有和宣布的竞争产品与新的VelocityShares
    ETN进行了比较。
- en: Several things struck me about today’s trading in these new issues. First, the
    six ETNs traded an aggregate of approximately 160,000 shares today, which is an
    excellent showing and indicates strong demand for volatility products, particularly
    when there is so much uncertainty swirling around the [European sovereign debt
    crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis).
    Second, I was interested to see that the most actively traded products were the
    two leveraged ETNs. To my surprise [TVIZ](http://vixandmore.blogspot.com/search/label/TVIZ),
    which uses +2x leverage applied to a five month target maturity, was the volume
    leader (57,273 shares), edging out [TVIX](http://vixandmore.blogspot.com/search/label/TVIX),
    which applies +2x leverage to a one month target maturity. In terms of opening
    day volume, the next level of interest was in the +1x ([VIIX](http://vixandmore.blogspot.com/search/label/VIIX))
    and -1x ([XIV](http://vixandmore.blogspot.com/search/label/XIV)) one month ETN,
    which overlap with existing Barclays products. Finally, only 100 shares were traded
    in the +1x ([VIIZ](http://vixandmore.blogspot.com/search/label/VIIZ)) and -1x
    ([ZIV](http://vixandmore.blogspot.com/search/label/ZIV)) products that target
    a five month maturity. So, taking the liberty of jumping to conclusions based
    on only one day of data, investor interest in new VIX-based ETNs seems to be greatest
    in terms of leveraged products, then the one month maturities, with the five month
    maturities bringing up the rear.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天这些新产品的交易中，有几件事情让我印象深刻。首先，六只ETN今天总共交易了大约16万股，这是一个出色的表现，表明对波动性产品的需求强劲，尤其是在围绕[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)的不确定性如此之多的情况下。其次，我感兴趣的是最活跃的产品是两只杠杆ETN。令我惊讶的是[TVIZ](http://vixandmore.blogspot.com/search/label/TVIZ)，它使用+2x杠杆应用于五个月的目标到期，成为成交量最大的（57,273股），略超过[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)，它将+2x杠杆应用于一个月的目标到期。就开盘日成交量而言，下一个有趣层次的是+1x([VIIX](http://vixandmore.blogspot.com/search/label/VIIX))和-1x([XIV](http://vixandmore.blogspot.com/search/label/XIV))一个月的ETN，与现有的Barclays产品重叠。最后，只有100股在+1x([VIIZ](http://vixandmore.blogspot.com/search/label/VIIZ))和-1x([ZIV](http://vixandmore.blogspot.com/search/label/ZIV))产品中交易，这些产品的目标到期为五个月。因此，基于只有一天的数据就大胆得出结论，投资者对新的VIX基础ETN的兴趣似乎最大的是杠杆产品，然后是一个月的到期，五个月的到期则排在最后。
- en: Of course I expect that sophisticated investors will adjust their strategies
    based on the shape of the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure).
    Today the front month VIX futures closed at 2.60 points below the second month
    VIX futures. On the other hand, the fifth month VIX futures closed only 0.15 points
    below the sixth month VIX futures. To complete the daily volatility picture, today
    the front month and second month VIX futures rose at about twice the rate of the
    fifth month and six month VIX futures.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我预计 sophisticated investors 将根据 [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    的形状调整他们的策略。今天，最接近的VIX期货收盘价比第二个月的VIX期货低2.60点。另一方面，第五个月的VIX期货收盘价仅比第六个月的VIX期货低0.15点。为了完成每日波动率图片，今天最接近的月份和第二个月的VIX期货的上涨速度大约是第五个月和六个月VIX期货的两倍。
- en: I see many opportunities here and am even toying with the idea of trading only
    VIX-based ETPs for the foreseeable future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了许多机会，甚至考虑在可预见的未来只交易基于VIX的ETP。
