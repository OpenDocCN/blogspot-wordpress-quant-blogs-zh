- en: 'VIX and More: Chart of the Week: Retail Sales Recovering'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Chart of the Week: Retail Sales Recovering'
- en: 来源：[http://vixandmore.blogspot.com/2010/02/chart-of-week-retail-sales-recovering.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/chart-of-week-retail-sales-recovering.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/02/chart-of-week-retail-sales-recovering.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/chart-of-week-retail-sales-recovering.html#0001-01-01)
- en: With all eyes seemingly focused on Europe last week, it seems as if investors
    largely ignored the new economic data coming out of the United States.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周所有人的注意力似乎都集中在欧洲，投资者似乎 largely ignored the new economic data coming out of
    the United States.
- en: I consider the most important of the new pieces of economic data to be the January
    [retail sales](http://vixandmore.blogspot.com/search/label/retail%20sales) report,
    which showed retail sales increasing 0.5% on a month-over-month basis (consensus
    estimate +0.3%) and 4.7% on a year-over-year basis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为最重要的经济数据显示，1月的[零售销售](http://vixandmore.blogspot.com/search/label/retail%20sales)报告，零售销售月环比增长0.5%（共识预测+0.3%），同比增长4.7%。
- en: 'The [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    below attempts to put the recent retail sales numbers into a meaningful historical
    context. Since the media generally only reports the month-over-month change from
    the [Census Bureau](http://www.census.gov/cgi-bin/briefroom/BriefRm) press release,
    I thought I would add a couple of my own twists. First, the green area data series
    below captures the aggregate retail and food service sales in green going back
    to 1992\. Note that until the beginning of 2009, there was never a sustained dip
    in retail sales. The red line overlays the year-over-year percentage change in
    retail sales. Given the relatively shallow historical dips, this number was never
    only negative twice prior to 2008: once in 2001; and a second time in 2002.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)试图将最近的零售销售数据放入有意义的的历史背景中。由于媒体通常只报道美国人口普查局[Census
    Bureau](http://www.census.gov/cgi-bin/briefroom/BriefRm)新闻稿中的月环比变化，我想添加几个自己的小创意。首先，下面的绿色区域数据系列捕捉了自1992年以来的零售和服务销售总量。注意，直到2009年初，零售销售从未有过持续的下滑。红色线条叠加在零售销售的年同比百分比变化上。鉴于历史上相对较浅的下滑，在2008年之前，这个数字从未只有两次为负：一次是2001年；第二次是2002年。
- en: Starting in September 2008, the year-over-year change in retail sales was negative
    for 14 consecutive months. That streak was finally broken in November 2009, but
    when retail sales slipped during December, there were rumblings about the sustainability
    of the bounce in retail sales. January’s positive surprise has at least temporarily
    shelved some of those concerns and brought new buyers into the retail sector,
    where the two 800 lb. gorilla ETFs ([XRT](http://vixandmore.blogspot.com/search/label/XRT)
    and [XLY](http://vixandmore.blogspot.com/search/label/XLY)) have seen renewed
    interest.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从2008年9月开始，零售销售的年同比变化连续14个月为负。这个势头在2009年11月终于被打破，但在12月零售销售再次下滑时，人们开始担忧零售销售的反弹是否能够持续。1月的积极表现至少暂时缓解了一些担忧，并吸引了新的买家进入零售领域，其中两大800磅重的gorilla
    ETFs ([XRT](http://vixandmore.blogspot.com/search/label/XRT) and [XLY](http://vixandmore.blogspot.com/search/label/XLY))
    看到了新的关注。
- en: The chart also annotates the 11.7% drop in retail sales from the October 2007
    peak to the December 2008 cycle low. Since the low, retail sales have bounced
    6.0% or 2.7% in real terms. It will likely be another year or two before retail
    sales return to their October 2007 highs, but to this point, the consumer has
    been much more resilient than many pundits had expected.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图表还注明了从2007年10月的高点到2008年12月的周期低点，零售销售下降了11.7%。自低点以来，零售销售反弹了6.0%或2.7%。在零售销售恢复到2007年10月的高点之前，可能还需要一年或两年，但到目前为止，消费者的韧性远比许多评论家预期的要强。
