  zh: 'Quantifiable Edges: 误导性周四'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/mythdirection-thursdays.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/mythdirection-thursdays.html#0001-01-01)
