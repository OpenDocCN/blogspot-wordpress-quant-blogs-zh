  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/mythdirection-thursdays.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/mythdirection-thursdays.html#0001-01-01)
- en: So Adam at the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以亚当在
- en: '[Daily Options Report](http://adamsoptions.blogspot.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日期权报告](http://adamsoptions.blogspot.com/)'
- en: on Thursday threw down the gauntlet when he said he’s never seen a study which
    confirmed or denied the legend of “Misdirection Thursdays”. Allegedly, whichever
    way the market moves on the Thursday before expirations week is counter to the
    general direction it will move from then until expiration. So I ran some tests.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在周四，他提出了挑战，称他从未见过任何研究证实或否认“误导性周四”的传说。据说，在到期周的周四市场无论朝哪个方向移动，都与从那时到到期时的总体方向相反。所以我进行了一些测试。
- en: 'Buying (shorting) at the close on Thursday before expirations week if the market
    was down (up) and selling (covering) the Friday of expirations would have netted
    the following results since July 1978:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在到期周的周四收盘时买入（做空）市场下跌（上涨）的股票，并在到期周的周五卖出（平仓），自1978年7月以来将获得以下结果：
- en: Trades – 354
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Trades – 354
- en: Winners – 171
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Winners – 171
- en: '[![](img/b3d4d4571cbd7fa8855614e33cf1db0e.png)](http://www.authenticsportscollectibles.com/store/images/BD-16a.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b3d4d4571cbd7fa8855614e33cf1db0e.png)](http://www.authenticsportscollectibles.com/store/images/BD-16a.jpg)'
- en: Losers – 182 (1 breakeven)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 输家 – 182 (1个保本)
- en: Average trade - -0.08%
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 平均交易 - -0.08%
- en: So the overall concept doesn’t seem to hold. What if we break it out by longs
    and shorts?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以整体概念似乎并不成立。如果我们按多头和空头分开来看会怎样？
- en: The long signals were profitable 57% of the time for an average gain of 0.24%
    over 6 days.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 长信号在6天内盈利了57%，平均收益为0.24%。
- en: The short signals were profitable 40% of the time for an average loss of 0.39%
    over 6 days.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 短信号在6天内40%的时间是盈利的，平均亏损为0.39%。
- en: Here we see that the short signals were actually a better buy signal that the
    buy signals.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们看到，空头信号实际上比多头信号更好。
- en: Meet Mr. Douglas – the newest myth-Buster.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 遇见杜加斯先生——最新的一位神话破解者。
