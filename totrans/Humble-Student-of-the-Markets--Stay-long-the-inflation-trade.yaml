- en: 'Humble Student of the Markets: Stay long the inflation trade'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/stay-long-inflation-trade.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/stay-long-inflation-trade.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yesterday’s June 25 FOMC
  prefs: []
  type: TYPE_NORMAL
- en: '[statement](http://www.federalreserve.gov/newsevents/press/monetary/20080625a.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: 'acknowledges that the Fed is walking a tightrope between slowing growth, the
    precarious state of the financial system and the risk of stoking inflationary
    expectations. In part, it read:'
  prefs: []
  type: TYPE_NORMAL
- en: Although downside risks to growth remain, they appear to have diminished somewhat,
    and the upside risks to inflation and inflation expectations have increased. The
    Committee will continue to monitor economic and financial developments and will
    act as needed to promote sustainable economic growth and price stability.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In other words, the Fed opted to do nothing and go into jawboning mode on inflation.
  prefs: []
  type: TYPE_NORMAL
- en: The trouble is, as this Bank Credit Analyst
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://www.bcaresearch.com/public/story.asp?pre=PRE-20080613.GIF)'
  prefs: []
  type: TYPE_NORMAL
- en: points out, commodity inflation is likely to continue until emerging market
    central banks start to get tough on inflation. Many of the emerging market central
    banks are already hesitating in their inflation fight (see
  prefs: []
  type: TYPE_NORMAL
- en: '[this](http://www.reportonbusiness.com/servlet/story/RTGAM.20080625.wrinflation25/BNStory/Business/home)'
  prefs: []
  type: TYPE_NORMAL
- en: ) and they take their cue from the Federal Reserve. If an emerging market central
    bank becomes overly aggressive on inflation then it runs the risk of strengthening
    their currency and eroding their own export competitiveness.
  prefs: []
  type: TYPE_NORMAL
- en: '**Conclusion:**'
  prefs: []
  type: TYPE_NORMAL
- en: Stay long the commodity inflation trade, but watch the
  prefs: []
  type: TYPE_NORMAL
- en: '[Baltic Dry Index](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: for signs of widespread weakness in the global economy.
  prefs: []
  type: TYPE_NORMAL
