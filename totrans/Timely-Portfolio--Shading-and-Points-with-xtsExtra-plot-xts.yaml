  type: TYPE_NORMAL
  zh: 及时投资组合：使用xtsExtra plot.xts进行着色和标注
- en: 来源：[http://timelyportfolio.blogspot.com/2013/02/shading-and-points-with-xtsextra-plotxts.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/02/shading-and-points-with-xtsextra-plotxts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/02/shading-and-points-with-xtsextra-plotxts.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/02/shading-and-points-with-xtsextra-plotxts.html#0001-01-01)
- en: For some reason, I feel like have much better control with [plot.xts function](http://timelyportfolio.blogspot.com/search/label/plot.xts)
    from the [xtsExtra package](https://r-forge.r-project.org/scm/viewvc.php/pkg/xtsExtra/?root=xts)
    described [here](http://tradeblotter.wordpress.com/2012/11/23/xts-and-gsoc-2012/)
    over some of the other more refined R graphical packages. Maybe, it is just my
    simple mind, but recently I wanted to shade holding periods with points for buy
    and sale dates. With plot.xts from xtsExtra I was able to quickly and easily generate
    the following plot. I did have to slightly amend the original plot.xts function
    as seen [here](https://github.com/timelyportfolio/plotxts_shading_points/commit/1c245ba0878a5c5b1c09851903288c4515c68297),
    but it seemed more natural and like much less of a struggle.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不知何故，我感觉使用[xtsExtra包](https://r-forge.r-project.org/scm/viewvc.php/pkg/xtsExtra/?root=xts)中的[plot.xts函数](http://timelyportfolio.blogspot.com/search/label/plot.xts)比使用其他一些更精细的R图形包要有更好的控制。也许，这只是我简单的头脑，但最近我想要为购买和销售日期着色并标注。使用xtsExtra中的plot.xts，我能够快速轻松地生成以下图表。我确实必须稍微修改了原始的plot.xts函数，如[这里](https://github.com/timelyportfolio/plotxts_shading_points/commit/1c245ba0878a5c5b1c09851903288c4515c68297)所示，但它似乎更自然，而且挣扎得少得多。
