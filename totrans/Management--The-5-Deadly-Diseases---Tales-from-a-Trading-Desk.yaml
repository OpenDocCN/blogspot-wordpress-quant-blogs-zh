- en: Dr [Denning](http://www.youtube.com/watch?v=vPDw_o3qkT4) provide a view from
    1984, which is still of value today.¬† I‚Äôm sure anyone can relate to many of these
    at some point in their career üò¶
  prefs: []
  type: TYPE_NORMAL
- en: '***1\. Lack of constancy of purpose.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: a. No planning for the future.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: b. Lack of long-term definition and goals.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***2\. Emphasis on short term profits.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: a. Worshipping quarterly dividend.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: b. Sacrificing long-term growth of the company.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***3\. Annual rating of performance.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: a. Arbitrary and unjust system.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: b. Demoralizing to employees.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: c. Nourishes short-term performance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: d. Annihilates team work, encourages fear.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***4\. Mobility of management.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: a. No roots in the company.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: b. No knowledge of the company.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: c. No understanding of its problems.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***5\. Use of visible figures only.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: a. No use of figures that are unknown and unknowable.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: b. Encouraged by business schools.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On the annual performance subject, [Rob](http://web.archive.org/web/20130402182600/http://blogs.7digital.com/dev/2012/09/27/pay-performance-and-feedback-an-experience-report-and-where-we-are-now/)
    provide an interesting read, and some relevant references at the end of his 2012
    posting.
  prefs: []
  type: TYPE_NORMAL
- en: The Paradox of Performance Pay ‚Äì a really great article/opinion [piece](http://www.canberratimes.com.au/national/public-service/the-paradox-of-performance-pay-20120430-1xtys.html)
    by Dr Allan Hawke , a former chief of staff to Australian prime minister Paul
    Keating, a former federal departmental secretary and a former senior diplomat.
