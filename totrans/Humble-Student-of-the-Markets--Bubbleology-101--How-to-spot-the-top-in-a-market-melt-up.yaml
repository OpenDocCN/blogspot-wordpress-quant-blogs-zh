- en: on weekends and tweet mid-week observations at @humblestudent. Subscribers will
    also receive email notices of any changes in my trading portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '**Come over to the Dark Side**'
  prefs: []
  type: TYPE_NORMAL
- en: I have a confession to make. I've gone over to the Dark Side. Valuation doesn't
    matter. Excessively bullish sentiment doesn't matter. Overbought readings don't
    matter. The only thing matters is the Melt-Up (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Embrace the blow-off, but with a stop-loss discipline](https://humblestudentofthemarkets.com/2017/11/26/embrace-the-blow-off-but-with-a-stop-loss-discipline/)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[Jeremy Grantham''s call for a market melt-up](https://www.gmo.com/docs/default-source/research-and-commentary/strategies/asset-allocation/viewpoints---bracing-yourself-for-a-possible-near-term-melt-up.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: 'If the market is indeed undergoing a blow-off rally, then investors should
    be mindful of Bob Farrell''s Rule #4: "Parabolic markets go up further than you
    think, but they don''t correct by going sideways."'
  prefs: []
  type: TYPE_NORMAL
- en: Nevertheless, there are a number of simple techniques of spotting the top in
    a parabolic move.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
