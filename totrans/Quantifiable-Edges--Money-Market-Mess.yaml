- en: 'Quantifiable Edges: Money Market Mess'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：货币市场混乱
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/money-market-mess.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/money-market-mess.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/money-market-mess.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/money-market-mess.html#0001-01-01)
- en: I keep my IRA account with a broker. On Tuesday night I had 3% of my portfolio
    allocated to options trades and 97% allocated to cash. Or so I thought.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我把我个人的退休账户保留给经纪人。周二晚上，我的投资组合中有3%分配给了期权交易，97%分配给了现金。或者我以为是这样。
- en: Wednesday morning my cash suffered a 3% gap. In fact, my cash gets swept each
    night to the Reserve Primary Fund - a massive money market fund. They broke the
    buck Tuesday night and managed to fall to $0.97.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周三早上，我的现金遭受了3%的缺口。事实上，我的现金每晚都会被转移到储备主要基金中——一个巨大的货币市场基金。他们在周二晚上跌破了净值，并设法跌至0.97美元。
- en: 'Here’s their excuse:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的借口是：
- en: '***“The value of the debt securities issued by Lehman Brothers Holdings, Inc.
    (face value $785 million) and held by the Primary Fund has been valued at zero
    effective as of 4:00PM New York time today.”***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***“雷曼兄弟控股公司（面值7.85亿美元）发行的债务证券（由主要基金持有）的有效估值为零，纽约时间今天下午4点生效。”***'
- en: The full press release is
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的新闻稿是
- en: '[here](http://www.reservefunds.com/pdfs/Press%20Release%202008_0916.pdf?scp=2&sq=eric%20dash&st=cse)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.reservefunds.com/pdfs/Press%20Release%202008_0916.pdf?scp=2&sq=eric%20dash&st=cse)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: 'If you don’t want to read the whole thing, here’s the real kicker (for me anyway):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想读完整篇，这是真正的打击（对我来说）：
- en: '***“Effective today and until further notice, the proceeds of redemptions from
    The Primary Fund will not be transmitted to the redeeming investor for a period
    of up to seven calendar days after the redemption.”***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***“自今日起，直至进一步通知，从主要基金中赎回的资金将在赎回后的七个日历日内不会传输给赎回投资者。”***'
- en: My broker has now informed me that I will not be able to place any more trades
    in the account for the time being. They can’t be cleared if I can’t get the cash
    from the Reserve Fund. Awesome time not to be able to trade.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我的经纪人现在告诉我，在一段时间内我无法在账户中进行更多交易。如果我不能从储备基金中得到现金，它们就无法被清算。在不能交易的时候，这真是太棒了。
- en: Tonight Reserve Funds posted a
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚储备基金发布了一个
- en: '[new press release](http://www.reservefunds.com/pdfs/NAV%20Release_091708.pdf)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[新的新闻稿](http://www.reservefunds.com/pdfs/NAV%20Release_091708.pdf)'
- en: . Two more of their funds broke the buck. The Reserve Yield Plus Fund priced
    at $0.97 and the Reserve International Liquidity Fund priced at an astonishing
    $0.91.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 。他们的另外两个基金跌破了净值。储备收益加基金的价格为0.97美元，而储备国际流动性基金的价格令人震惊地达到了0.91美元。
- en: Here is a nice little excerpt from the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是从
- en: '[Reserve Yield Plus Fund Annual Report dated March 31, 2008\.](http://www.reservefunds.com/pdfs/ypannual.pdf)
    ***The cash entrusted to us is your reserve resource that you expect to be there
    no matter what. This is why we call ourselves The Reserve. Be you an individual,
    institution or a Fortune 500 company, this is your working capital to pay the
    rent, to finance inventory and receivables, to put food on the table. This is
    definitely not money to take risks with, and that is exactly how it should be
    managed.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[2008年3月31日发布的储备收益加基金年度报告](http://www.reservefunds.com/pdfs/ypannual.pdf) ***委托给我们的现金是您的储备资源，无论何时您都需要它。这就是为什么我们称自己为储备。无论您是个人、机构还是《财富》500强公司，这些都是您的运营资本，用于支付租金、融资库存和应收账款、购买食物。这绝对不是用来冒险的钱，也正是如此，它应该被管理。'
- en: 'We have been “accused” by some of asserting these tenets as if they were dogma
    to which The Reserve pleads: Guilty as charged. If one focused on the goal of
    effective cash management, the truths to accomplish it are self-evident and unequivocal,
    and reaching for yield while risking principal, liquidity or peace of mind is
    not among them…***  ***…Thank you for your confidence in our Reserve. We never
    forget you have entrusted us with your reserve(s).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被一些人“指责”主张这些原则，仿佛它们是教条，储备基金认罪：有罪。如果一个人专注于有效的现金管理目标，实现它的真理是显而易见且无条件的，而追求收益同时冒着本金、流动性或安宁的风险并不属于它们…***  ***…感谢您对我们储备的信任。我们永远不会忘记您将您的储备（s）交给了我们。
- en: Bruce Bent
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 布鲁斯·本特
- en: Chairman and CEO*** Nice work Bruce.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 董事长兼首席执行官***干得好，布鲁斯。
- en: I certainly hope these guys are the only ones dumb enough to invest money market
    assets in worthless paper, but I tend to doubt it. I would not be surprised to
    see a mass exodus out of non-treasury money market funds. I’m sure that won’t
    help those still trying to maintain the buck. There could be more carnage to follow.
    One result already is that everyone wants treasuries and they’re now at
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我当然希望这些人是唯一愚蠢到把钱投资在毫无价值的纸张上的人，但我不太怀疑这一点。如果看到大量资金从非国库券货币市场基金撤出，我也不会感到惊讶。我敢肯定，这对那些仍在努力维持美元价值的人不会有帮助。接下来可能还会有更多的惨剧。已经有一个结果是每个人都想要国债，现在它们的收益率已经达到了
- en: '[the lowest yield since at least WWII](http://www.dailyfx.com/story/topheadline/Extraordinary_Market_Conditions_Dries_up_1221664762744.html)'
