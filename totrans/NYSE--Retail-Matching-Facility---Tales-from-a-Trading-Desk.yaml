  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 纽约证券交易所：零售匹配设施
- en: “The aim of Nyse Euronext’s [Retail](http://www.finextra.com/news/fullstory.aspx?newsitemid=24169)
    Matching Facility is to promote a more competitive, transparent environment for
    retail investors than they currently achieve through bilateral, internal arrangements
    with intermediaries.”
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “纽约泛欧交易所的[零售](http://www.finextra.com/news/fullstory.aspx?newsitemid=24169)匹配设施旨在为零售投资者创造一个更加竞争性和透明度的环境，比他们目前通过与中介机构的双边、内部安排所实现的环境更加优越。”
