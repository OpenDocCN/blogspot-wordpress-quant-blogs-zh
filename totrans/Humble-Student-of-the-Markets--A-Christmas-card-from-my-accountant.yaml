- en: Welcome to my blog
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到我的博客
- en: '***Humble Student of the Markets***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***市场的谦逊学生***'
- en: . These are my observations and musings about the markets (mostly equities),
    hedge funds and investments in general.My experience has been a quantitative equity
    manager in US, Canada, EAFE and Emerging Markets and commentator on hedge funds
    and their returns patterns.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: . 这是关于市场（主要是股票）、对冲基金和一般投资的我的观察和思考。我的经验包括在美国、加拿大、EAFE和新兴市场担任量化股票经理，并评论对冲基金的回报模式。
- en: '****DISCLAIMER**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '****免责声明**'
- en: This is not investment advice! I know nothing about you, your risk preferences,
    your portfolio or your investment horizon. I have no idea whether any of my opinions
    expressed are suitable for you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是投资建议！我对您、您的风险偏好、您的投资组合或您的投资期限一无所知。我不知道我表达的任何观点是否适合您。
- en: None of the information or opinions expressed in this blog constitutes a solicitation
    for the purchase or sale of any security or other instrument. Nothing in this
    blog constitutes investment advice and any recommendations that may be contained
    herein have not been based upon a consideration of the investment objectives,
    financial situation or particular needs of any specific recipient. Any purchase
    or sale activity in any securities or other instrument should be based upon your
    own analysis and conclusions. Past performance is not indicative of future results.
    I may hold or control long or short positions in the securities or instruments
    mentioned.**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本博客中表达的信息或观点不构成任何证券或其他工具的买卖招揽。本博客中的任何内容都不构成投资建议，且可能包含的任何推荐并未基于对任何特定接收者的投资目标、财务状况或个别需求的考虑。任何证券或其他工具的购买或销售活动应基于您自己的分析和结论。过往表现并不预示未来结果。我可能在文中提到的证券或工具中持有或控制多头或空头头寸。**
