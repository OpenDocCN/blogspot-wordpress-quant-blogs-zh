- en: Vista RC2 vs. pagefile attack
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Vista RC2与页面文件攻击
- en: '[invisiblethings](http://theinvisiblethings.blogspot.com) has tested Vista
    RC2 against the [pagefile attack](http://invisiblethings.org/papers/joanna%20rutkowska%20-%20subverting%20vista%20kernel.ppt)
    finding that Microsoft has taken the easy road to blocking the attack. Her posting
    even suggest how to work about the block 😉 I’m guessing Microsoft took the easy
    road due to lack of time, and the need to RTM Vista. However as with most easy
    solution, they could pay the price at a later date.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 博客[invisiblethings](http://theinvisiblethings.blogspot.com)已经对Vista RC2进行了[页面文件攻击](http://invisiblethings.org/papers/joanna%20rutkowska%20-%20subverting%20vista%20kernel.ppt)的测试，发现微软采取了简单的方法来阻止这种攻击。她的帖子甚至还暗示了如何绕过这种阻止。我猜测微软之所以采取简单的方案，是因为缺乏时间，并且需要确保Vista按时发布。然而，正如大多数简单解决方案一样，他们可能会在以后的日期付出代价。
