- en: 'Old, but great [article](http://blog.goyello.com/2012/03/08/top-4-qualities-of-a-good-software-developer/)
    on “Top 4 qualities of a good software developer”.  Point 3 is worth reading a
    number of times:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 老但伟大的[文章](http://blog.goyello.com/2012/03/08/top-4-qualities-of-a-good-software-developer/)关于“优秀软件开发者的四大特质”。第三点值得多次阅读：
- en: 'If you are not business oriented, it can potentially cause a lot of problems:
    misunderstandings, usability lacks or late changes in the functionality.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你不是面向业务的，可能会导致很多问题：误解、可用性缺失或功能的迟到更改。
