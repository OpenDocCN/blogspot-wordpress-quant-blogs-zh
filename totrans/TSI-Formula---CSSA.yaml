  zh: David,
- en: 'Very informative, just one question: in the spreadsheet, the ATR column is
    not the simple average over the previous 10 days, rather it is 9*(yesterdays ATR)
    plus todays TR, all divided by 10\. I assume the spreadsheet reflects your true
    intention, but wanted to confirm. Also, could I ask why you calculate this way?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 非常 informative，只有一个问题：在电子表格中，ATR 列不是前10天的简单平均值，而是 9*(昨天的 ATR) 加上今天的 TR，然后除以10。我假设电子表格反映了您的真实意图，但我想确认一下。另外，我可以问一下您为什么这样计算吗？
