- en: 'Falkenblog: Taleb''s Sokal Hoax'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: Taleb''s Sokal Hoax'
- en: 来源：[http://falkenblog.blogspot.com/2012/12/talebs-sokal-hoax.html#0001-01-01](http://falkenblog.blogspot.com/2012/12/talebs-sokal-hoax.html#0001-01-01)
