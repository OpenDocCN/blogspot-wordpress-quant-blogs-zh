  zh: 来源：[http://falkenblog.blogspot.com/2012/12/talebs-sokal-hoax.html#0001-01-01](http://falkenblog.blogspot.com/2012/12/talebs-sokal-hoax.html#0001-01-01)
- en: 'Taleb''s latest book he mentions a little trick he played on academics, basically,
    he created a bunch of nonsense in abstruse mathematics just to highlight what
    fools they are. Here''s his description of this work in Antifragile:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Taleb在他最新的一本书中提到了他针对学者玩的小把戏，基本上，他在深奥的数学中创建了一堆无意义的东西，以突显他们是什么傻瓜。以下是他在《反脆弱》一书中对这项工作的描述：
- en: According to the wonderful principle that one should use people’s stupidity
    to have fun, I invited my friend Raphael Douady to collaborate in expressing this
    simple idea using the most opaque mathematical derivations, with incomprehensible
    theorems that would take half a day (for a professional) to understand ... Remarkably—as
    has been shown—if you can say something straightforward in a complicated manner
    with complex theorems, even if there is no large gain in rigor from these complicated
    equations, people take the idea very seriously. We got nothing but positive reactions,
    and we were now told that this simple detection heuristic was “intelligent” (by
    the same people who had found it trivial).
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据一个奇妙的原则，即利用人们的愚蠢来取乐，我邀请我的朋友拉斐尔·杜迪合作，用最晦涩的数学推导来表达这个简单的想法，用令人费解的定理需要半天时间（对于专业人士来说）才能理解...
    显而易见——正如后来所证明的——如果你能用复杂的定理以及复杂的方程以复杂的方式表达一些简单的事情，即使这些复杂的方程并没有给这些想法带来实质上的严肃性，人们仍然会非常认真地对待这个想法。我们收到的反馈都是积极的，现在人们说这个简单的检测启发式方法是“聪明的”（这些人认为它微不足道）。
- en: I presume this refers to his SSRN paper,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是指他的SSRN论文，
- en: '[Mathematical Definition, Mapping, and Detection of (Anti)Fragility](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2124595)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[（反）脆弱性的数学定义、映射和检测](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2124595)'
- en: . It contains a lot of unnecessarily complex notation, technically correct and
    totally meaningless. He basically defines anti-fragility as the difference between
    the expected value of a function and a function of an expected value over some
    arbitrary range of that function, and notes that nonlinear functions are more
    volatile than linear functions, and you want to be long convex payouts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: . 它包含了许多不必要的复杂符号，技术上的正确性却完全没有意义。他基本上把反脆弱性定义为函数的预期值和函数值之间的差，他指出非线性函数比线性函数更不稳定，而且你希望获得受益益利的价格。
- en: Taleb doesn't present any data suggesting it is useful for pricing or managing
    risk, just mentions some really simple examples (stress tests for where unemployment
    is 8% and 9% that are typical guesses of macro) that highlight how losses can
    increase exponentially for different assumptions. For complex systems like large
    corporations, assessing the effect of macro inputs is a similarly vague exercise
    if you've ever been witness to them (to get a sense, ask yourself what your net
    worth would be if GDP fell by 5% or 10%).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Taleb并没有提供任何数据表明它对定价或风险管理是有用的，只是提到了一些非常简单的例子（对于失业率为8%和9%的压力测试是宏观典型的猜测），突出了在不同假设下亏损如何呈指数增长。对于像大型公司这样的复杂系统，评估宏观输入的影响同样也是一个模糊的练习（如果你见证过它们就会明白这一点，问问自己如果GDP下降了5%或10%，你的净值会是多少）。
- en: 'He then asserts:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他随后断言：
- en: It outperforms all other commonly used measures of risk, such as CVaR, “expected
    shortfall”, stress-testing, and similar methods have been proven to be completely
    ineffective... It does not require parameterization beyond varying Δp
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它胜过所有其他常用的风险测度，如CVaR,“预计损失”，应激测试和相似方法已被证明完全无效... 除了变化的Δp，它不需要参数化
- en: So, the 'data' showing his equations are helpful are stress-test thought experiments,
    but this supposedly dominates this same test as well as everything else. Further,
    it does require density functions for the inputs, and functional forms, subjective
    thresholds, which for anything like a corporation is simply not amenable to such
    precision; for specific assets or portfolios there are more direct tools (eg,
    in options, kurtosis, twist, rho). Like so many things he says, this is
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，显示他的方程式有助于应力测试思想实验，但这同样支配的测试及其他一切。此外，它需要为输入提供密度函数和功能形式、主观阈值，这对于像公司这样的实体来说根本不可对这种精度进行什么修改；对于特定资产或组合来说，有更直接的工具（例如，在期权中，峰度，扭曲度，峰度）。就像他说的那样，很多时候这是
