- en: '[hoax by Alan Sokal](http://en.wikipedia.org/wiki/Sokal_affair)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Alan Sokal的恶作剧
- en: ', a physics professor who submitted an intentionally meaningless article  to
    Social Text, an academic journal of postmodern cultural studies. However, Sokal
    was mocking the journal and its readers by publishing self-acknowledged gibberish.
    Taleb''s mocking his biggest fans (''stupid'', he calls them). I bet the journal
    editor won''t find this very amusing.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一个物理教授提交了一篇故意毫无意义的文章到社会文本《Social Text》上，这是一本后现代文化研究的学术期刊。然而，Sokal通过发表自认为的胡言乱语来嘲笑期刊及其读者。Taleb嘲笑他最大的粉丝（他称他们为“愚蠢”）。我敢打赌，期刊编辑不会觉得这很有趣。
- en: By admitting that his models are merely "expressing [a] simple idea using the
    most opaque mathematical derivations, with incomprehensible theorems that would
    take half a day (for a professional) to understand", he's admitting his math does
    not add, it's merely to impress via excessive abstruseness. Surely many academics
    have created excessively technical articles reluctantly, but this shows real bad
    faith on his part, because presumably this journal aspires to apply rigor in pursuit
    of making ideas as clear as possible, not the opposite. I must admit it's kind
    of funny, but perhaps too mean.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过承认他的模型只是“用最晦涩的数学导出表达一个简单的观点，用无法理解的定理，即使是专业人士也需要花上半天的时间来理解”，他承认他的数学并不适用，只是为了通过过度的晦涩印象而博取好感。当然，许多学者不情愿地创造了过分技术性的文章，但这显示了他真正的恶意，因为推测这本期刊渴望通过严谨追求尽可能地清晰地表达想法，而不是相反。我必须承认这有点有趣，但也许太刻薄了。
