- en: 'Humble Student of the Markets: In defense of the Fed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为联邦储备银行辩护
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/in-defense-of-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/in-defense-of-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/in-defense-of-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/in-defense-of-fed.html#0001-01-01)
- en: Instead of being one of another million bloggers discussing the Fed's decision
    to hold interest rates low until 2014, I wanted to write about the Fed's role
    in the conduct of monetary policy. There has been a lot of criticism of the Federal
    Reserve from Republican quarters during this presidential primary season. Much
    of it stems from the likes of Ron Paul.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想写的不是又一百万个博主讨论联邦储备银行将利率保持到2014年低水平的决策，而是想谈谈联邦储备银行在货币政策执行中的角色。在今年总统初选季节，共和党方面对联邦储备银行有很多批评。其中大部分来自于像罗恩·保罗这样的人。
- en: '[Marketwatch](http://www.marketwatch.com/story/whats-behind-republican-attacks-on-the-fed-2012-01-23)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/whats-behind-republican-attacks-on-the-fed-2012-01-23)'
- en: 'reports that:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告如下：
- en: Compounding the criticism of the Fed is the role the central bank has played
    in the political career of Ron Paul.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 共和党人对联邦储备银行的批评加剧了，因为该中央银行在罗恩·保罗的政治生涯中扮演了角色。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Paul’s position hasn’t changed in decades. He’s opposed to the Fed as an institution,
    preferring a gold standard and free banking,” said Michael Bardo, an economic
    professor at Rutgers University.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “保罗几十年的立场没有改变。他反对作为机构的联邦储备银行，更喜欢金本位制和自由银行，”罗格斯大学的经济学教授迈克尔·巴尔多说。
- en: 'Other Republican presidential candidates have been just as hostile:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其他共和党总统候选人同样敌对：
- en: Texas Gov. Rick Perry started the attacks off by threatening bodily harm to
    Federal Reserve Board Chairman Ben Bernanke and accusing him of treason.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德克萨斯州州长里克·佩里通过威胁对联邦储备委员会主席本·伯南克造成身体伤害并指责他叛国开始了攻击。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Front-runner Mitt Romney has since said he would fire Bernanke. Former House
    Speaker Newt Gingrich also said he would fire Bernanke and went further to propose
    a commission to examine returning the U.S. to the gold standard. And Texas Rep.
    Ron Paul has reveled in his unwavering stance of simply ending the Fed.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 领先者米特·罗姆尼表示他会上任后解雇伯南ke。前众议院议长纽特·金里奇也说他会解雇伯南ke，并进一步提议成立一个委员会，重新考虑美国回归金本位制。德克萨斯州众议员罗恩·保罗乐于坚持他的立场，
    simply ending the Fed.
- en: 'Why the Federal Reserve? Why now? According to Marketwatch:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么是联邦储备银行？为什么是现在？根据Marketwatch的说法：
- en: '[Mark] Calabria [director of financial regulation studies at the Cato Institute]
    thinks the Republicans anger might coalesce behind legislation to end the Fed’s
    twin goals of low inflation and low unemployment in favor of a single low-inflation
    mandate.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[马克]卡拉布里亚[卡托研究所金融监管研究主任]认为，共和党的愤怒可能会集中在立法结束联邦储备银行的双重目标（低通胀和低失业）上，改为单一的低通胀任务。'
- en: '**In praise of the dual mandate**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**赞美双重任务**'
- en: Libertarians such as Ron Paul have long been advocates of abolishing the Federal
    Reserve in favor of the market discipline of a gold standard. Notwithstanding
    my opposition to the gold standard (see my previous comments
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 像罗恩·保罗这样的自由主义者长期以来一直倡导废除联邦储备银行，以金本位制的市场纪律取而代之。尽管我反对金本位制（参见我之前的评论
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2008/12/why-gold-standard-is-bad-idea.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2008/12/why-gold-standard-is-bad-idea.html)'
- en: and
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/11/why-gold-standard-is-bad-idea-ii.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2011/11/why-gold-standard-is-bad-idea-ii.html)'
- en: ), consider what changing the Fed's dual mandate to a single anti-inflation
    mandate might mean.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ),考虑将联邦储备银行的双重任务改为单一的反通胀任务可能意味着什么。
- en: First of all, you get the ECB, which until Draghi era began, stood aside while
    Europe burned.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你会得到ECB，在德拉吉时代开始之前，它置身事外，看着欧洲陷入混乱。
- en: In addition, good quants know that optimizing a system to a single objective
    function without considering other factors can lead to perverse results.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，优秀的量化分析师知道，不考虑其他因素，将系统优化为一个单一的目标函数可能会导致荒谬的结果。
- en: For instance, investors generally construct portfolios to maximize their risk-adjusted
    returns (however that`s measured), which is comparable to the opposing objectives
    of the dual mandate of the Federal Reserve. What would happen if they were to
    move to a single mandate by trying to either just maximize expected return or
    minimize risk?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，投资者通常构建投资组合以最大化他们的风险调整后回报（无论怎样衡量），这与美联储双重任务的对立目标相似。如果他们试图通过只最大化预期回报或最小化风险来转变为单一任务会发生什么？
- en: If they were to maximize expected return, their portfolio would be two holdings,
    one long and one short. If they were to minimize risk, then the portfolio would
    be all cash.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们要最大化预期回报，他们的投资组合将只包含两种持仓，一种多头持仓和一种空头持仓。如果他们要最小化风险，那么投资组合就全部是现金。
- en: Does that kind of portfolio make sense? I have frequently disagreed with many
    decisions taken by the Federal Reserve, but the idea of either abolishing the
    Fed or to move it to a single mandate sounds ludicrous to me.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的投资组合合理吗？我经常不同意美联储做出的许多决定，但废除美联储或将其改为单一任务的想法对我来说似乎很荒谬。
