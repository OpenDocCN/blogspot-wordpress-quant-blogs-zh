- en: I was speaking to a very old friend and colleague from 1984, when I worked at
    Computer Associates. His start-up company, Scientia, was bought out by Sorcim,
    the makers of SuperCalc. In turn, Sorcim was gobbled up by CA.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我是在和1984年曾在Computer Associates工作的一个非常老的朋友和同事聊天，当时他的初创公司Scientia被SuperCalc的制造商Sorcim收购了。后来，Sorcim又被CA吞并了。
- en: Out of curiosity, I Googled "Scientia", and I found out that Google has archived
    past issues of InfoWorld magazine.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 出于好奇，我在Google上搜索了"Scientia"，结果发现Google已经存档了InfoWorld杂志的过去几期。
