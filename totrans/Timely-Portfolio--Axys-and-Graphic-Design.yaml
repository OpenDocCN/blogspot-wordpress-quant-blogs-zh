- en: 'Timely Portfolio: Axys and Graphic Design'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：Axys 和 图形设计
- en: 来源：[http://timelyportfolio.blogspot.com/2012/01/axys-and-graphic-design.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/axys-and-graphic-design.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/01/axys-and-graphic-design.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/01/axys-and-graphic-design.html#0001-01-01)
- en: I am sure most of my normal readers discovered a long time ago that I have no
    degree in graphic design, but that does not mean that I cannot try.  To further
    the proof of concept and hopefully inspire some thought, here is an initial pass
    at graphic design on [Axys Combo Incremental Improvement](http://timelyportfolio.blogspot.com/2012/01/axys-combo-incremental-improvement.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我敢肯定我的大多数正常读者很早就发现了，我没有学习过图形设计学位，但这并不意味着我不能尝试。为了进一步证明这个概念，并希望激发一些思考，这里是我对 [Axys
    Combo 逐步改进](http://timelyportfolio.blogspot.com/2012/01/axys-combo-incremental-improvement.html)的图形设计初次尝试。
