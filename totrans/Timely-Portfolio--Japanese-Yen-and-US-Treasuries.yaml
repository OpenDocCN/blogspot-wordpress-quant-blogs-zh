- en: 'Timely Portfolio: Japanese Yen and US Treasuries'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：日元和10年期美国国债
- en: 来源：[http://timelyportfolio.blogspot.com/2011/02/japanese-yen-and-us-treasuries.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/japanese-yen-and-us-treasuries.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2011/02/japanese-yen-and-us-treasuries.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/02/japanese-yen-and-us-treasuries.html#0001-01-01)
- en: In the chart below, the close relationship of the Japanese Yen and US 10 Year
    Treasuries from 1993 to 2008 is clear.  However, the highly correlated instruments
    have moved opposite since the 2008 financial crisis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，1993年至2008年日元和10年期美国国债之间的密切关系是显而易见的。然而，自2008年金融危机以来，这些高度相关的工具已经相反移动。
- en: '[![](img/c18cf7af93820bc47e9c5225fa5a344b.png)](http://stockcharts.com/h-sc/ui?s=%24tnx&p=m&st=1992-01-01&en=(today)&id=p12823767116&a=223046980)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](img/c18cf7af93820bc47e9c5225fa5a344b.png)'
- en: via [StockCharts.com](http://stockcharts.com/h-sc/ui?s=%24tnx&p=m&st=1992-01-01&en=(today)&id=p12823767116&a=223046980)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过[StockCharts.com](http://stockcharts.com/h-sc/ui?s=%24tnx&p=m&st=1992-01-01&en=(today)&id=p12823767116&a=223046980)
- en: 'I am struggling with what this means, and how I might benefit from the changed
    relationship.  I have imagined some of the reasons, but I’m still missing something.
    So far, my list:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在努力理解这意味着什么，以及我可能如何从改变的关系中受益。我设想了一些原因，但我还是缺少了一些东西。到目前为止，我的列表：
- en: 1) Emerging market countries have diversified their reserves and bought more
    Japanese Yen, but this does not show up on IMF Reserves.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1) 发展中国家已经多元化了其储备并购买了更多的日元，但这并没有在IMF储备上显示出来。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![image](img/cd94bed8d591eaa84a1deb6b29ed24b2.png "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcCirzEOPsoXqIhuZd1mikksehDmcLZiNMpltP9HkGRmrKwreVI6lovb3Q2jdn6oApGYAPduthGI265qguPwz8ScizvCEGEAKBi6FeEDReVtR1TiLISu2SfYJwKlPpSyXfPdt-9WKwMw/s1600-h/image%5B3%5D.png)'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![image](img/cd94bed8d591eaa84a1deb6b29ed24b2.png "image")'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2) Yen and Treasuries are both now viewed as “safe” and “riskless”, so they
    are pursued as insurance similar to gold.  However, these only work simultaneously
    in a deflationary environment.  If inflation appears (I think it is here), but
    others clearly disagree, does the Yen get hurt with US Treasuries?
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2) 日元和国债现在都被视为“安全”和“无风险”的，因此它们被追求作为类似于黄金的保险。然而，这些只有在通货紧缩的环境中才能同时起作用。如果出现通货膨胀（我认为它在这里），但其他人明显不同意，日元和美国国债会受伤吗？
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/edbe870d504bb6e440e548df751ff810.png)](http://stockcharts.com/h-sc/ui?s=%24tnx&p=m&st=2006-01-02&en=(today)&id=p88599299787&a=223046980)'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![image](img/edbe870d504bb6e440e548df751ff810.png)'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The credit default market clearly does not consider the Yen as riskless since
    Japan carries a higher default probability on its sovereign debt.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 信用违约市场显然不认为日元是无风险的，因为日本在其主权债务上承担更高的违约概率。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![sovereigncds](img/146c5a3e82c849ddb7fc24cf80793112.png "sovereigncds")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjCO0NGMG5vLkpRAxEAJ_YSSZt8PZjgd4Qa6OauN_7WjCQRhM0e6cn2ahAHSlU39E_8wCWHA0pSuCNKMDa7S3TuxFx9StwTM-7ZO1ZkifFca6165pnweSgkW7sPL5yrvbqdQ9O5xMyQLg/s1600-h/sovereigncds%5B8%5D.gif)'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![sovereigncds](img/146c5a3e82c849ddb7fc24cf80793112.png "sovereigncds")'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3) Momentum investors are buying the Japanese Yen as the best performing reserve
    currency simply following a trend model.  However in the multi-trillion currency
    market, I do not think this influence would be strong enough to force this imbalance.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3) 动量投资者正在购买日元，作为表现最佳的储备货币，仅仅是跟随趋势模型。然而，在数万亿美元的货币市场中，我不认为这种影响足够强大，以至于能强制这种不平衡。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 4) Maybe the Japanese Yen is the only thing in Japan that actually goes up,
    so the Japanese Yen is the place in Japan to make money.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4) 也许日元是唯一在日本实际上上涨的东西，所以日元是日本人赚钱的地方。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![image](img/0e5f28926c42f3130c12eb95a72f35bd.png "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEggp4pRIZqTOK_KA1VMpivEbSOAtxrLhVOwYQFvxMkHvAqfUf0dXLjxk2jDondUrkkJyWtO5DawyyR6I5ZxgE3nmrdrWvj8Eh1HCdjMppXK72w9P08B-OSg_-3qQIz4PPy04f1piNWqNQ/s1600-h/image%5B9%5D.png)'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![image](img/0e5f28926c42f3130c12eb95a72f35bd.png "image")'
- en: It appears that these reasons do not offer adequate explanation for the continued
    Yen rise, so I need to do more work and be a little more creative figuring this
    out.  Please let me know if you have any good explanations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来这些原因并不足以解释日元持续上涨的现象，所以我需要做更多的工作，更有创意地解决这个问题。如果你们有任何好的解释，请告诉我。
- en: After this thought exercise, I still believe that the situation is tenuous and
    certainly cannot find any good reasons to own the Japanese Yen.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行过这样的思考训练后，我仍然认为情况很微妙，当然也找不到持有日元的好理由。
- en: '*2.5 hours*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ②5小时
