- en: 'VIX and More: Complacency Creeping Back In; VWSI at +1'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html#0001-01-01](http://vixandmore.blogspot.com/2007/03/complacency-creeping-back-in-vwsi-at-1.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Quite a few commentators, including [Tim Knight](http://tradertim.blogspot.com/),
    have pointed out that the VIX has [reversed all of the post 2/27 spike](http://tradertim.blogspot.com/2007/03/give-past-slip.html).  While
    volatility measures are [subsiding much more rapidly than put to call ratios](http://www.market-harmonics.com/free-charts/sentiment/pcvi.htm),
    it is safe to say that some investors are thinking that the brief correction has
    passed and the bull market can now safely resume its course.  In short, some complacency
    is creeping back into the market, albeit slowly.
  prefs: []
  type: TYPE_NORMAL
- en: The VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    reflects some of this complacency, as it has hugged the 0 mark the past few weeks,
    currently sitting at +1.
  prefs: []
  type: TYPE_NORMAL
- en: While the VWSI generally seeks to predict VIX movements looking out only 1-2
    weeks, this is as good a time as any to remind the reader that longer term [seasonal
    cycles](http://vixandmore.blogspot.com/search/label/seasonality) are at work as
    well.  You may never have heard, “Sell in March and go away,” but the March-June
    period marks the downside cycle of the mid-year “V” pattern in the VIX that I
    have [commented on earlier](http://vixandmore.blogspot.com/2007/01/month-by-month-look-at-vix.html).
  prefs: []
  type: TYPE_NORMAL
- en: I would not be looking to anticipate volatility spikes at this stage, but I
    would expect that we will see a few more smaller ones in the coming weeks.  Better
    yet, be prepared to play a little [Whac-a-Mole](http://en.wikipedia.org/wiki/Whac-A-Mole)
    and fade these spikes as they occur.
  prefs: []
  type: TYPE_NORMAL
