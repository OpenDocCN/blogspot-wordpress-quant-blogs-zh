- en: 'Wine pairing: A while back, a reader had the temerity to suggest that I might
    want to consider offering a wine pairing with the VWSI. Why not? I''ve been neglecting
    my [wine blog](http://zinandpinot.blogspot.com/), so why not jump start the latent
    oenophile in all of us. For the current +1 reading, coming off of some violent
    volatility spikes and ushering in the new season, I am recommend a dry [gewurztraminer](http://www.epicurious.com/drinking/wine_dictionary/entry?id=6560).
    Gewurztraminer is a wine that can stand up to all seasons and all levels of volaltility.
    It has more personality than any other white wine, is found in more styles and...it''s
    not chardonnay. While the classic version comes from [Alsace](http://www.vinsalsace.com/en/),
    I am a big fan of several American versions of this wine: dry; off-dry; and the
    dessert variety. One winery that gets all three versions right is [Navarro](http://www.navarrowine.com/shop/productdetail.php?prodid=546).
    Last weekend, however, I found a stunning example of dry gewurz off the beaten
    track in the [Russian River Valley](http://www.rrvw.org/) at [Harvest Moon](http://www.harvestmoonwinery.com/our-wines.html).
    I hesitate to mention Harvest Moon because it is such a small winery, but the
    wines are so good that they deserve a wider audience. Enjoy!'
  prefs: []
  type: TYPE_NORMAL
