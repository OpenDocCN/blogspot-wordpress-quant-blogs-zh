- en: As you can see, a strong up-trend with strong volume is positive regardless
    of whether today is an up or down day. This result is very important because it
    shows that you should not consider standard mean-reversion relevant when this
    condition is present–you are better off sticking with the trend, and in general
    it is slightly more profitable to buy on down days vs up days. When the trend
    was up but volume was falling, up days were more profitable than down days, and
    interestingly enough down days showed a slight negative average daily return.
    It appears that the market will move in the direction of today’s close–that is
    opposite to standard mean-reversion when volume is falling. This is another interesting
    observation, and also very consistent with the realities of today’s market. Broadly
    speaking, when looking across sub-conditions when the trend was up, mean-reversion
    using daily-follow through was not really a useful strategy. Furthermore, the
    greatest penalty using a mean-reversion strategy would have gone to the short
    side–ie shorting after up days which was dangerous across the board.  Another
    final observation was that tail-risk, or the worst daily loss, was very low in
    this zone. Broadly speaking, traders are advised to go long or buy on pullbacks
    in this zone, and look to lighten up positions as the market weakens on falling
    volume and breaks key support.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，无论今日是上涨还是下跌，强劲的上升趋势配合强劲的成交量都是积极的。这一结果非常重要，因为它表明当这种条件出现时，你不应该考虑标准的均值回归相关性——你最好坚持趋势，通常在下跌的日子买入比在上涨的日子买入稍微更有利。当趋势上升但成交量在下降时，上涨的日子比下跌的日子更有利，有趣的是，下跌的日子显示出轻微的负平均每日回报。市场似乎会向今日收盘的方向移动——这与标准均值回归相反，当成交量下降时。这是另一个有趣的观察，也非常符合当今市场的实际情况。总的来说，当趋势上升时，使用日跟进的均值回归策略并没有真正是一个有用的策略。此外，使用均值回归策略最大的惩罚将是对空头的惩罚——即在上涨后做空，这是危险的做法。最后一个观察是，在这个区域尾部风险，或每日最坏损失，非常低。总的来说，交易员建议在这个区域做多或买入回调，并寻求在成交量下降和突破关键支撑时减轻仓位。
- en: Moving on to the trendless zone, we see in contrast that mean-reversion was
    in fact a highly profitable strategy regardless of volume condition. This makes
    sense, as the probability distribution of sideways movement should contain no
    particular trend bias, and tends to bounce off of support and resistance. There
    was a slight, though likely insignificant advantage towards fading on falling
    volume conditions vs rising volume conditions. This was particularly true when
    buying on down days– as they say “never short a dull market.” A more complex analysis
    may reveal some interesting setups based on volume reversals.  Generally, tail
    risk is low making this a good area to execute mean-reversion. Trades can be exited
    in this area if the regime were to change, or support/resistance is broken.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来看看无趋势区域，我们发现与趋势区域相反，均值回归策略实际上无论成交量条件如何都是一个非常盈利的策略。这是有道理的，因为横向运动的概率分布不应该有任何特定的趋势偏见，并且倾向于在支撑和阻力之间弹跳。在成交量下降条件相对于成交量上升条件对淡出有轻微的，但可能不显著的优势。这在购买下跌的日子时尤其正确——正如他们所说“不要做市场的空头”。更复杂的研究可能会揭示基于成交量逆转的一些有趣的设置。通常，尾风险低，使这个区域成为执行均值回归的好地方。如果政权改变，或者支撑/阻力被突破，可以在该区域退出交易。
- en: 'Moving on to the down- trend zone, we see a very interesting result: mean-reversion
    strategies perform best when volume is rising. Apparently this pattern denotes
    capitulation or exhaustion– up days on rising volume were followed by strong downside
    reversals and down days on rising volume were followed by strong upside reversals.
    In contrast, when volume was falling, the downward force of the trend was far
    more prevalent. Both up and down days led to negative returns when those two sub-conditions
    were present. Tail risk in this situation was the highest of any other setup.
    The bottom line is for traders–look to fade high/rising volume conditions in a
    downtrend, and go short or to cash when volume is falling.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 进入下跌趋势区域，我们看到了一个非常有趣的结果：当成交量上升时，均值回归策略表现最好。显然，这种模式表示投降或耗尽——在成交量上升的日子里上涨，随后伴随着强烈的下跌反转，而在成交量上升的日子里下跌，随后伴随着强烈的上涨反转。相比之下，当成交量下降时，趋势的下跌力量要远远大于上涨力量。当出现这两种子条件时，无论是上涨还是下跌的日子都会导致负回报。在这种情况下，尾部风险是任何其他设置中最高的。对于交易员来说，底线是——在下跌趋势中寻找减弱/上升成交量的条件，并在成交量下降时做空或持币观望。
