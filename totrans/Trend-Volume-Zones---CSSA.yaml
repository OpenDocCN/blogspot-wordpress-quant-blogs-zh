- en: Trend/Volume Zones | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 趋势/量能区域 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/03/10/trendvolume-zones/#0001-01-01](https://cssanalytics.wordpress.com/2010/03/10/trendvolume-zones/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/03/10/trendvolume-zones/#0001-01-01](https://cssanalytics.wordpress.com/2010/03/10/trendvolume-zones/#0001-01-01)
- en: In a retro flashback to our earlier “zone” concept, it is important to understand
    how volume interacts with different basic market conditions. This is important
    because it shows you where you are likely to make errors in judgement if you were
    to simply use one variable on its own such as looking at today’s direction. This
    situational or conditional probability approach is used successfully by Rob Hanna
    of Quantifiable Edges [http://quantifiableedges.blogspot.com/](http://quantifiableedges.blogspot.com/),
    and it is quite useful towards increasing the prediction accuracy of a generic
    condition such as daily follow-through.  Another good blog which covers this approach
    for next day prediction of the S&P500  is run by Frank of  Trading the Odds [http://www.tradingtheodds.com/](http://www.tradingtheodds.com/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在回顾我们早期的“区域”概念时，理解量能与不同的基本市场条件如何互动是非常重要的。这一点很重要，因为它能告诉你，如果你只用一个变量（比如观察今天的方向）来判断，你很可能会犯错误。这种情境或条件概率的方法已经被Rob
    Hanna of Quantifiable Edges [http://quantifiableedges.blogspot.com/](http://quantifiableedges.blogspot.com/)成功地使用，并且对于提高每日跟进行为的预测准确性非常有用。另一个涵盖这种方法用于预测S&P500次日走势的好博客是由Frank
    of Trading the Odds [http://www.tradingtheodds.com/](http://www.tradingtheodds.com/)运营的。
- en: 'I would suggest that if you want to do this type of analysis you follow a similar
    format to what is presented below when doing this type of analysis and keep things
    simple. Both Rob and Frank are more experienced at combining multiple conditions
    and it is well-advised that you read through their archives and examples very
    carefully before attempting to do this on your own. That said, as a general piece
    of advice, the un-initiated are  advised to try to minimize the number of subconditions
    and maximize the number of final observations in such a way that  there is a noticeable
    difference across each box. In this case, there are well over 150 observations
    for each condition in the table below. All of the trend and trendless conditions
    are divided up using DVRAC- a DV Indicator that is an intermediate-term statistical
    trend filter. [https://cssanalytics.wordpress.com/2009/10/09/dvrac-and-trading-in-the-zone/](https://cssanalytics.wordpress.com/2009/10/09/dvrac-and-trading-in-the-zone/) The
    concept behind DVRAC is the use of multiple r-squared calculations using a regression,
    and values greater than 20 or less than -20 indicate a statistically significant
    trend. All values in between are considered statistically insignificant and therefore
    no strong trend currently exists in either direction.  The table below investigates
    how various market conditions defined by DVRAC perform in conjunction with volume
    and up/down days. To represent our volume screen, we will use volume ROC(5) as
    in our previous posts. As a refresher, rising volume using this measure was positive,
    while falling volume was negative. To preserve space, and to save time I only
    included some simple statistics.  Here are the results over the last 2000 bars
    on the SPY:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议，如果你想进行这种分析，你在进行分析时要遵循下面所示的类似格式，并保持事情的简单性。Rob和Frank在结合多个条件方面更有经验，在尝试自己这样做之前，仔细阅读他们的归档和例子是非常有指导性的。话说回来，作为一般建议，建议初学者尽量减少子条件，增加最终观察值，以便在每个框中有一个明显的差异。在这种情况下，表下每个条件的观察值超过150个。表中的趋势和无趋势条件都是使用DVRAC进行划分的，DVRAC是一个DV指标，是一个中期的统计趋势过滤器。[https://cssanalytics.wordpress.com/2009/10/09/dvrac-and-trading-in-the-zone/](https://cssanalytics.wordpress.com/2009/10/09/dvrac-and-trading-in-the-zone/)
    DVRAC背后的概念是使用多个r平方值进行回归，大于20或小于-20的值表示有统计学意义的趋势。中间的所有值都被认为是统计学上不显著的，因此目前不存在明显趋势。表下调查了由DVRAC定义的各种市场条件在与量能和涨跌日配合时的表现。为了表示我们的量能筛选器，我们将使用量能ROC(5)，正如我们之前的帖子中所用。作为一个复习，使用这个指标上升的量能是正面的，而下降的量能是负面的。为了节省空间，以及节省时间，我只包含了一些简单的统计数据。以下是过去2000个SPY柱子的结果：
