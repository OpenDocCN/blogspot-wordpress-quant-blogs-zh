- en: '**The seasonal party**'
  prefs: []
  type: TYPE_NORMAL
- en: In my last mid-week post, I outlined how the combination of an oversold reading
    and positive seasonality were combining to provide bullish tailwinds for stocks
    (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The most wonderful time of the year...](https://humblestudentofthemarkets.com/2020/12/23/the-most-wonderful-time-of-the-year/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). So far, the market is behaving according to the script. The VIX Index retreated
    after breaching its upper Bollinger Band (BB) last Monday, and the market staged
    an advance. In light of the narrowness of the BB, traders should watch for a breach
    of the lower BB, which would be a signal of an overbought market.
  prefs: []
