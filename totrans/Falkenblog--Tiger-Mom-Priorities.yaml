- en: notes, the issue of what is important yet unmanageable, and what is important
    and manageable, is a very important distinction. It is far more important your
    kids have common sense than know calculus, but while you do you best every day
    in teaching common sense, it isn't really something to address directly. You can
    and should, however, make them learn their math tables.
