- en: 'Magmasystems Blog: Email notifications from OWA'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2005/09/email-notifications-from-owa.html#0001-01-01](http://magmasystems.blogspot.com/2005/09/email-notifications-from-owa.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When we are at a client's site, we need to use Outlook for Web Access (OWA)
    as the interface to the Finetix Exchange server. I am totally used to Yahoo Messenger's
    Taskbar-based notification mechanism for Yahoo Mail. Yesterday, I searched the
    web in hopes of finding a similar kind of Taskbar-based notifier for Exchange
    mail.
  prefs: []
  type: TYPE_NORMAL
- en: 'I finally found one. If you are tired of constantly checking your OWA mailbox
    for new email, then download this little ditty:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.asaris-matrix.com/sweber/playground/Downloads/NewMail.zip](http://www.asaris-matrix.com/sweber/playground/Downloads/NewMail.zip
    "Visit page outside Confluence")'
  prefs: []
  type: TYPE_NORMAL
- en: This will monitor your Exchange inbox and display a notification icon in the
    Windows Taskbar when new mail arrives.
  prefs: []
  type: TYPE_NORMAL
