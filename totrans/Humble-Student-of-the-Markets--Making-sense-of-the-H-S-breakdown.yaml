  zh: '**头肩形态完好**'
- en: The head and shoulders breakdown of the S&P 500 remains intact. The index surged
    to test neckline resistance last week when Powell took a three-quarter rate hike
    off the table, but the bears regained the upper hand the next day.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500的头肩形态 breakdown 仍然完好。当鲍威尔上周消除了加息三四分之一的可能性时，指数飙升以测试颈线阻力，但在第二天熊市重新获得了主动权。
- en: How much should you trust the head and shoulders breakdown and its downside
