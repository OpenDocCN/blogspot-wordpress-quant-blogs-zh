    to the SPX:VIX trend line (see that
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，昨天的行动颠覆了那种关系，使得标普500:VIX比率现在位于下轨布林带，并且相对于标普500:VIX趋势线处于一个水平（参见那个
