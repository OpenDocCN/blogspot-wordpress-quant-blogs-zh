- en: 来源：[http://falkenblog.blogspot.com/2011/06/spending-cause-and-solution-of-all.html#0001-01-01](http://falkenblog.blogspot.com/2011/06/spending-cause-and-solution-of-all.html#0001-01-01)
  prefs:
