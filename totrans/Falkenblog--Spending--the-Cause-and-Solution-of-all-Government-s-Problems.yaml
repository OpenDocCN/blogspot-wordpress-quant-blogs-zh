- en: Real opportunity would mean quality prenatal care for all women and well-funded
    and innovative public schools for all children. Real opportunity would mean a
    job at a living wage for everyone who was willing to work, jobs that can return
    some structure and dignity to people's lives and give inner-city children something
    more than a basketball rim to shoot for. In the short run, such ladders of opportunity
    are going to cost more, not less, than either welfare or affirmative action. But,
    in the long run, our investment should payoff handsomely. That we fail to make
    this investment is just plain stupid.
