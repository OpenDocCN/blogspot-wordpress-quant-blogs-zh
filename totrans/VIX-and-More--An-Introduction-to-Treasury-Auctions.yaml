- en: 'VIX and More: An Introduction to Treasury Auctions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: An Introduction to Treasury Auctions'
- en: 来源：[http://vixandmore.blogspot.com/2009/08/introduction-to-treasury-auctions.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/introduction-to-treasury-auctions.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/introduction-to-treasury-auctions.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/introduction-to-treasury-auctions.html#0001-01-01)
- en: 'It remains to be seen whether the growing [U.S. Department of the Treasury
    auctions](http://vixandmore.blogspot.com/search/label/Treasury%20Auctions) will
    be a relatively quiet sideshow or eventually take the center stage in the ongoing
    financial crisis. As the number of potential disaster scenarios continues to shrink,
    one subject that I see receive surprisingly little play in the blogosphere is
    one of the few remaining potential disasters: the auction of U.S. debt.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 是否日益增长的美国财政部拍卖将成为金融危机中的相对平静的配角，还是最终走上舞台中央，还有待观察。随着潜在灾难情景的数量继续减少，我在博客圈子里看到的一个令人惊讶的关注度很低的话题是少数剩余的潜在灾难之一：美国债务的拍卖。
- en: The concern is that as the U.S. debt grows, so does the volume of Treasury debt
    for each auction. The big fear is that at some point the supply of U.S. debt may
    begin to outstrip the demand. At the moment, China and Japan account for about
    2/3 of all foreign holdings of U.S. Treasuries; any plateau in the demand for
    U.S. debt from these two nations might necessitate higher interest rates to stimulate
    demand and could send potentially traumatic shock waves throughout the economy.
    This is the disaster scenario. So far, I am happy to report, demand for Treasuries
    has been robust and yields have remained at very low levels.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国债务的增长，每个拍卖的国债数量也在增加。最大的担忧是，某个时刻美国债务的供应可能开始超过需求。目前，中国日本大约占所有美国国债外国持有的2/3；这两个国家对美国债务需求的任何平台期都可能导致需要提高利率以刺激需求，并可能向经济发送潜在的创伤性冲击波。这是灾难性情景。到目前为止，我很高兴地报告，国债的需求一直很强劲，收益率保持在非常低的水平。
- en: The U.S. Treasury auctions a mixture of Treasury Bills (with maturities from
    4 weeks to 52 weeks), Treasury Notes (from 2 to 10 years) and 30-Year Treasury
    Bonds. The T-Bills are auctioned on what is largely a weekly cycle, with the typical
    pattern seeing the 13-week and 26-week T-Bills slotted for Mondays and the 4-week
    and 52-week T-Bills on Tuesdays. Given the frequency of these T-Bill auctions
    and the relatively low demand from foreign central banks, the T-Bill auctions
    are probably the least important auctions in terms of being able to gauge market
    sentiment and the strength of foreign demand.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国财政部拍卖的是包括国库券（期限从4周到52周）、国债笔记（期限从2年到10年）和30年国债债券的混合物。国库券主要按照每周一次的周期拍卖，典型的模式是13周和26周的国库券安排在周一，4周和52周的国库券安排在周二。鉴于这些国库券拍卖的频率以及外国中央银行相对较低的需求，国库券拍卖可能是衡量市场情绪和外国需求强度方面最不重要的拍卖。
- en: The more important auctions are of the Treasury Notes, where the [10-Year Note](http://vixandmore.blogspot.com/search/label/10%20Year%20Treasury%20Note)
    has become the de-facto benchmark for U.S. long-term debt. Treasury Note auctions
    are best understood as occurring on a monthly cycle, with the 3-Year and 10-Year
    Notes typically auctioned on Tuesdays and Wednesdays during the second week of
    each month and the 2-Year, 5-Year and 7-Year Notes typically auctioned off on
    Tuesdays, Wednesdays and Thursdays of the last week of each month.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的拍卖是国债笔记的拍卖，其中[10年国债笔记](http://vixandmore.blogspot.com/search/label/10%20Year%20Treasury%20Note)已成为美国长期债务的事实上的基准。国债笔记拍卖最好被理解为每月一次的周期，通常在每个月的第二周的周二和周三拍卖3年和10年笔记，而在每个月的最后一周的周二、周三和周四拍卖2年、5年和7年笔记。
- en: The 30-Year Bond and Treasury Inflation Protected Securities ([TIPS](http://vixandmore.blogspot.com/search/label/TIPS))
    are a much smaller part of the Treasury refunding process and are subjects for
    another post.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 30年债券和国债通胀保护证券（[TIPS](http://vixandmore.blogspot.com/search/label/TIPS)）是国债偿还过程中的较小部分，将在另一篇文章中讨论。
- en: 'The results of Treasury auctions are announced at 1:00 p.m. ET (see Announcement
    & Results Press Releases) and contain three particularly important pieces of information:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国财政部的拍卖结果在东部时间下午1点公布（见公告与结果新闻发布），其中包含三条尤其重要的信息：
- en: Yield
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收益率
- en: Bid-to-cover ratio
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 竞标覆盖率
- en: Percentage of indirect bidders
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 间接竞标者的比例
- en: In short, the yield determines the cost of the debt refunding and/or the price
    sensitivity of the bidders. The bid-to-cover ratio is simply the total dollar
    amount of the bids tendered by the total amount of the securities being auction
    and reflects demand relative to supply. Finally, the percentage of indirect bidders
    is used as a proxy for demand from foreign central banks, as indirect bids are
    bids of significant size that do not go through the primary dealer community.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，收益率决定了债务偿付的成本以及/或竞标者的价格敏感度。竞标覆盖率仅仅是总的美元金额的竞标与被拍卖的证券总额的比率，反映了需求与供给之间的关系。最后，间接竞标者的比例被用作外国中央银行需求的代理指标，因为间接竞标是直接经过主要交易商社区的大量竞标。
- en: Going forward, investors should keep an eye on the Treasury auctions, particularly
    on the demand for U.S. Treasury Notes. Should yields start rising, bid-to-cover
    ratios start falling and participation by indirect bidders begin to decline, then
    we may have the beginnings of a new kind of debt crisis on our hands.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，投资者应该密切关注国债拍卖，特别是美国国债票据的需求。如果收益率开始上升，竞标覆盖率开始下降，并且间接竞标者的参与开始减少，那么我们可能面临一场新类型的债务危机的初期迹象。
