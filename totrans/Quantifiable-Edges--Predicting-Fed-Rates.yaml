- en: 'Quantifiable Edges: Predicting Fed Rates'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2010/06/predicting-fed-rates_22.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/predicting-fed-rates_22.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A good question a reader sent to me yesterday was to explain how futures or
    options may be used to predict Fed rates. A great source to gain a better understanding
    of this subject is the Cleveland Fed''s website. The link below is to their FAQ''s
    page:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.clevelandfed.org/research/data/fedfunds/faq.cfm](http://www.clevelandfed.org/research/data/fedfunds/faq.cfm)'
  prefs: []
  type: TYPE_NORMAL
- en: Questions 4 and 8 deal directly with this topic. Copy and pasting the information
    found there is a bit difficult since they use tables in the description. Should
    you have interest in how it is all done, simply click the above link and read
    the
  prefs: []
  type: TYPE_NORMAL
- en: answers
  prefs: []
  type: TYPE_NORMAL
- en: to questions 4 and 8.
  prefs: []
  type: TYPE_NORMAL
- en: Of course gaining a better understanding of how futures may be used to gauge
    expectations
  prefs: []
  type: TYPE_NORMAL
- en: doesn'
  prefs: []
  type: TYPE_NORMAL
- en: t mean you want to actually do the calculations. Fortunately, they do them for
    you. The link below is updated daily and shows estimates for meeting outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.clevelandfed.org/research/data/fedfunds/](http://www.clevelandfed.org/research/data/fedfunds/)'
  prefs: []
  type: TYPE_NORMAL
- en: Currently the estimates are suggesting there is virtually no chance of a rate
    increase tomorrow.
  prefs: []
  type: TYPE_NORMAL
- en: Of course even if you know what the Fed is going to do with rates, that doesn't
    tell you any probabilities or edges related to market reaction and behavior on
    or around these meetings. For that information, you'll need to read "
  prefs: []
  type: TYPE_NORMAL
- en: '[The Quantifiable Edges Guide to Fed Days](http://www.quantifiableedges.com/fedguide)'
  prefs: []
  type: TYPE_NORMAL
- en: '". The next Fed Day is tomorrow, June 23rd. The guide is available in'
  prefs: []
  type: TYPE_NORMAL
- en: ebook
  prefs: []
  type: TYPE_NORMAL
- en: or paperback. If you would prefer the paperback, but want to read it tonight,
    just email your purchase receipt before tomorrow's meeting and I'll send you the
  prefs: []
  type: TYPE_NORMAL
- en: ebook
  prefs: []
  type: TYPE_NORMAL
- en: version.
  prefs: []
  type: TYPE_NORMAL
