- en: More details on [Midori](http://www.sdtimes.com/MICROSOFT_S_PLANS_FOR_POST_WINDOWS_OS_REVEALED/About_CLOUDCOMPUTING_and_MOBILEDEVELOPMENT_and_NET_and_SOASAAS_and_SOFTWAREDEVELOPMENT_and_WINDOWS_and_MICROSOFT/32627)
    (“asynchronous-only architecture that is built for task concurrency and parallel
    use of local and distributed resources, with a distributed component-based and
    data-driven application model, and dynamic management of power and other resources”).
    Midori sounds promising assuming this article is true, and assuming (big) that
    Microsoft can deliver this side of 2015.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This [article](http://www.sdtimes.com/MICROSOFT_MAPS_OUT_MIGRATION_FROM_WINDOWS/About_VIRTUALIZATION_and_WINDOWS_and_MICROSOFT/32646)
    appears to concur with my that Windows compatability is a real issue, and needs
    to be broken in the future. “astonishingly ambitious undertaking” is an under
    statements, especially given the history of what Microsoft has been able to release.
    Lets hope Midori does materialise sometime soon.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
