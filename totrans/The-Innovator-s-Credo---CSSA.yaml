- en: 'Success in the quantitative field according to the best hedge funds is a “research
    war.” Building or maintaining an edge  in the highly competitive world of financial
    markets requires constant innovation. The requirement for creativity and re-invention
    is equally important on the product and business side of finance. The late Ronald
    Reagan once said that the “status quo” is a sad reflection of our troubles.  We
    must constantly strive to look at problems differently and accept that change
    is the only constant.  The late Steve Jobs said it best:'
