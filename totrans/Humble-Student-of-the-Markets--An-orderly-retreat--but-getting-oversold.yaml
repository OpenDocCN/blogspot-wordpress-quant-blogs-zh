- en: ': After several weeks of waiting, evidence of near-term weakness and consolidation
    is finally appearing. The SPX violated an uptrend this week and it is undergoing
    a retreat or a period of sideways consolidation.'
  prefs: []
  type: TYPE_NORMAL
- en: Until today, this orderly retreat in stock prices was enough to depress stock
    prices, but not enough to flash oversold readings. Today`s decline, however, is
    beginning to spark oversold readings, indicating that a tradeable bottom may occur
    in the next few days.
