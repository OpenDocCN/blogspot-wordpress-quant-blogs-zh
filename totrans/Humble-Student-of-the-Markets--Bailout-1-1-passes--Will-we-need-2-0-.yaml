- en: 'Humble Student of the Markets: Bailout 1.1 passes! Will we need 2.0?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/bailout-11-passes-will-we-need-20.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/bailout-11-passes-will-we-need-20.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So the
  prefs: []
  type: TYPE_NORMAL
- en: '[bailout bill](http://money.cnn.com/2008/10/01/news/pdf/index.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: finally passed. No doubt all those amendments helped convince Congress to give
    the nod to the legislation. While others get all excited over such proposal like
    the one to
  prefs: []
  type: TYPE_NORMAL
- en: '[suspend mark to market accounting](http://online.wsj.com/article/SB122290736164696507.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', my favorite amendment is:'
  prefs: []
  type: TYPE_NORMAL
- en: SEC. 503\. EXEMPTION FROM EXCISE TAX FOR CERTAIN WOODEN ARROWS DESIGNED FOR
    USE BY CHILDREN.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For investors the key question is whether the authorities will have to come
    back to the well again later. To evaluate any solution, here are the issues to
    consider:'
  prefs: []
  type: TYPE_NORMAL
- en: Does it give the system solvency? or just liquidity?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who finances the rescue?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How does it affect the US consumer?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Does it make the system solvent?** I have written before about the solvency
    and liquidity. The scale of the Fed’s liquidity injections into the financial
    systems has been off the charts. The latest [report](http://www.reuters.com/article/ousiv/idUSTRE4918O020081002)
    states:'
  prefs: []
  type: TYPE_NORMAL
- en: Banks' discount window borrowings ***averaged $367.80 billion per day*** in
    the week ended October 1, nearly double the previous record daily average of $187.75
    billion last week, Federal Reserve data released on Thursday showed.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Liquidity isn’t the problem. Solvency is. What price does the Treasury pay
    for these toxic assets and will it make the system solvent? I keep repeating Brad
    Setser’s [comments](http://blogs.cfr.org/setser/2008/09/23/some-ballpark-bailout-math/)
    but it’s worthwhile to keep them in mind:'
  prefs: []
  type: TYPE_NORMAL
- en: If [the US Treasury] pays a high price for various dud assets, it won’t move
    nearly as much off the banks’ balance sheet — which may leave residual questions
    about the health of key institutions. On the other hand, if the Treasury pays
    a low price, it may leave a lot of banks in trouble and in desperate need of new
    equity.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If the bailout doesn’t create sufficient solvency in the system, then we may
    need another bailout. Jonathan Weil has [suggested](http://www.bloomberg.com/apps/news?pid=20601039&sid=aguOUred8Bjg&refer=home)
    direct equity injections [read: nationalization] into the banks would be a lot
    more efficient way of spending $700 billion.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Who finances the bailout?** The question of who finances the bailout has
    profound investment implications. If it’s financed by the printing press it will
    be highly inflationary. On the other hand, if the majority of the burden is borne
    by foreigners (China, Japan, Middle East states, etc.) then the results are likely
    to be deflationary.'
  prefs: []
  type: TYPE_NORMAL
- en: 'If foreigners have to finance the bailout, then what do they want? Over in
    his blog, Fabius Maximus proposed a [Brady bond like solution for the US](http://fabiusmaximus.wordpress.com/2008/10/01/america-2/):'
  prefs: []
  type: TYPE_NORMAL
- en: '**The Master Settlement of 2009**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I. The US receives $1.5 trillion in new lending in 2009 and 2010, with smaller
    loans in the following five years. New lending under this agreement ends in 2015.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: II. Existing US government and agency bonds held by foreign central banks are
    rescheduled. Principal or interest payments begin in 2016, amortized over the
    following 30 years at low fixed interest rates.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: III. The bonds are denominated in an index of currencies, weighted by the debt
    held by each nation. We lose the ability to inflate the debt away by printing
    money.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: IV. The US dollar is immediately devalued by some fixed amount (perhaps 20%).
    The lower dollar will reduce our imports, as they become more expensive. Our exports
    again become competitive on world markets, so we can earn the money to pay our
    debts.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: V. Our creditors will demand (and receive) consensions [sic]. We can only guess
    what those might be. China will certainly ask for a sphere of influence that includes
    Taiwan.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**How does this affect the US public?**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Lastly, the reaction of the US public may be as relevant as Argentineans demonstrating
    in the streets in the last crisis in Argentina. Nevertheless, [Macro Man](http://macro-man.blogspot.com/2008/09/tenor-madness.html)
    was right when he noted that [Americans are at serious risk of class warfare](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi3iTtEicFLiVGnprv0_84UZ7PBUrV9N1L19D6TMqrJm2iaGMTQ_H2m5WWZK-nkpLQ7oLZpH7f2Y0QIHJ56Y_As71UM_jJA4kEBvtxh3blRtFswHCg22F9F-Nk2qOvh4B-EFzMOiQm7p66t/s1600-h/package.GIF):'
  prefs: []
  type: TYPE_NORMAL
- en: '[The chart] shows a surge in corporate profits (at the apparent expense of
    wages) as a share of national income. It is the divergent fortunes of these two
    series that has fueled Main Street anger and turned "no" voting Congressmen into
    class warriors.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stories of [giant CEO severance packages](http://cunningrealist.blogspot.com/2008/09/yes-this-system-deserves-bailout.html)
    also didn’t help matters.
  prefs: []
  type: TYPE_NORMAL
- en: '**Inflation or deflation?**'
  prefs: []
  type: TYPE_NORMAL
- en: For investors, we come back to the key question of inflation or deflation.
  prefs: []
  type: TYPE_NORMAL
- en: How does the solution, however it is implemented, affect the balance sheet and
    spending power of the US consumer? What happens ultimately affects earnings and
    growth, which is what the equity markets are all about.
  prefs: []
  type: TYPE_NORMAL
- en: Given all the turmoil, it may be wise to [sit out October](http://humblestudentofthemarkets.blogspot.com/2008/10/wait-for-halloween.html)
    and wait for the dust to settle.
  prefs: []
  type: TYPE_NORMAL
