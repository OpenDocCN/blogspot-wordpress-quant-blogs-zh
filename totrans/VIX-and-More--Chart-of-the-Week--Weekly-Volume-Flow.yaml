- en: 'VIX and More: Chart of the Week: Weekly Volume Flow'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Chart of the Week: Weekly Volume Flow'
- en: 来源：[http://vixandmore.blogspot.com/2010/06/chart-of-week-weekly-volume-flow.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/chart-of-week-weekly-volume-flow.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/chart-of-week-weekly-volume-flow.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/chart-of-week-weekly-volume-flow.html#0001-01-01)
- en: Thanks to Charlie Thompson for submitting this week’s winning [chart of the
    week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week) entry.
    Once again there were quite a few very strong entries. Perhaps because I have
    lately been focusing much of my trading research and development in the area of
    volume and perhaps because I see so little top notch analysis of volume patterns,
    I found Charlie’s chart to be particularly compelling. Also, I tend to place most
    of my emphasis on short and intermediate-term data and analysis in this blog –
    and given the events of the past month or so, I think the present is an excellent
    time to step back and view the investment landscape with a wide angle lens.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢查理·汤普森提交本周的获奖[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)。再次有很多非常出色的条目。也许是因为我最近把我的大部分交易研究和开发集中在成交量领域，也许是因为我很少见到顶尖的成交量模式分析，我觉得查理的图表特别引人注目。此外，我倾向于在这个博客中将大部分重点放在短期和中期数据和分析上
    - 鉴于过去一个月左右的事件，我认为现在是一个非常好的时机，可以用广角镜头来看待投资景观。
- en: For the record, $NYUPV is the total volume of all advancing stocks on the NYSE
    and $NYDNV is the total volume of all declining stocks on the NYSE. The green
    bars thus represent a ratio of $NYDNV to $NYUPV. The [TRIN](http://vixandmore.blogspot.com/search/label/TRIN)
    is also known as the Arms Index. I discuss the how the index is calculated in
    [Bullish TRIN as Year Winds Down](http://vixandmore.blogspot.com/2007/12/bullish-trin-as-year-winds-down.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 记录上，$NYUPV是NYSE上所有上涨股票的总交易量，而$NYDNV是NYSE上所有下跌股票的总交易量。因此，绿色条表示$NYDNV与$NYUPV的比率。[TRIN](http://vixandmore.blogspot.com/search/label/TRIN)也被称为阿姆斯指数。我在[牛市TRIN在年底](http://vixandmore.blogspot.com/2007/12/bullish-trin-as-year-winds-down.html)中讨论了指数的计算方法。
- en: 'For his efforts, Charlie also wins a free one year subscription to [*Expiring
    Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了他的努力，查理还赢得了一年免费订阅[*Expiring Monthly：期权交易日志*](http://www.expiringmonthly.com/)。
- en: As I did the last time around, I will also highlight some of my other favorite
    entries in the next few days. For those who may be interested, the March winner
    and three honorable mention charts can be found in the links below.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就像上次一样，我也会在接下来的几天里突出一些我其他喜欢的条目。对于可能感兴趣的人，三月份的获奖者和三个荣誉提名的图表可以在下面的链接中找到。
