- en: '**Melt-up ahead?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**融化前进？**'
- en: While this is not my base case scenario, there is a decent chance that the stock
    market may melt-up in light of the Fed's extraordinarily dovish statement last
    week. One parallel to the market hiccup of late 2018 would be 1998, when the Fed
    stepped in to rescue the financial system in the wake of the Russia Crisis.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这不是我的基本情况，但鉴于上周美联储非常鸽派的声明，股市可能会融化的可能性相当大。与2018年末市场小幅波动的一个类似之处是1998年，当时美联储在俄罗斯危机爆发后挺身而出拯救金融系统。
- en: A melt-up in the current environment would be supported by the combination of
    loose monetary policy and easy fiscal policy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前环境中，融化可能会得到支持，这是由宽松的货币政策和简单的财政政策的组合支持的。
