- en: 'Quantifiable Edges: A Fed Day Setup That Has Seen SPX Higher 3 Days Later Every
    Time Since 1982'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一个自1982年以来每次美联储会议日 setup 都看到标普500指数三天后更高的策略
- en: 来源：[http://quantifiableedges.blogspot.com/2013/03/a-fed-day-setup-that-has-seen-spx.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/a-fed-day-setup-that-has-seen-spx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/03/a-fed-day-setup-that-has-seen-spx.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/03/a-fed-day-setup-that-has-seen-spx.html#0001-01-01)
- en: Tuesday’s decline was the 3rd down day in a row.  Many people are now aware
    that Fed Days have historically had a bullish tilt.  So 3-day selloffs leading
    up to Fed Days have been quite rare.  But they have also been a very bullish setup.
     The table below shows the hypothetical results of buying at the close on the
    day before a Fed Day if it was at least the 3rd consecutive lower close.  The
    exit is 3 days later.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周二的市场下跌已是连续第三个交易日下跌。许多人现在意识到，美联储会议日通常对股市有正面影响。所以，在美联储会议日前的三日下跌走势相当罕见。但这也一直是一个非常看涨的走势。下面的表格展示了如果在美联储会议日前一交易日收盘时买入，且当日收盘价已是连续第三个交易日下跌的情况下，假设性的结果。退出时机是三天后。
- en: All of the 15 instances saw the market higher 3 days later.  These are some
    very encouraging numbers for the bulls.  I do have a concern here.  There has
    only been 1 instance in nearly 15 years.  And that took place in 2005\.  The setup
    has certainly been potent over a long period of time.  But I am much less enthused
    about it than I would be if all these instances would have taken place over the
    last 10 years.  Still, with an undefeated record I think it is worth consideration.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在15个实例中，市场在三天后都出现了上涨。这对多头来说是非常鼓舞人心的数字。我这里确实有一个担忧。在过去的 nearly 15 年中，只有一次这样的情况发生。那是在2005年。这个
    setup 在很长一段时间内确实非常有效。但与如果所有这些实例都发生在过去10年的情况相比，我对它的热情要低得多。尽管如此，由于其未尝败绩的记录，我认为它还是值得考虑的。
