- en: 'VIX and More: Chart of the Week: Reverse Engineering a Critical Moving Average'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：逆向工程关键移动平均线
- en: 来源：[http://vixandmore.blogspot.com/2009/11/chart-of-week-reverse-engineering.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/chart-of-week-reverse-engineering.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/11/chart-of-week-reverse-engineering.html#0001-01-01](http://vixandmore.blogspot.com/2009/11/chart-of-week-reverse-engineering.html#0001-01-01)
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    is a simple reminder that while many of us like to standardize on 20, 50 and 200
    day moving averages, these rarely always align perfectly with historical data.
    In fact, it often makes sense to develop customized moving averages that circumscribe
    past price action in order to get a better understanding of how current forces
    acting on stock prices compare to past forces.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)简单提醒我们，虽然我们中的许多人喜欢标准化20、50和200天的移动平均线，但这些很少总是与历史数据完美对齐。实际上，开发自定义的移动平均线，以框定过去的价格行动，以便更好地了解当前对股价施加的力量与过去的力量相比如何。
- en: One such example is in the chart below. The ‘usual suspects’ of moving averages
    fail to identify support levels from the July SPX low of 869\. When this happens,
    then a little trial and error can quickly produce exactly which moving average
    provided support to the underlying. In this case an 85 day moving average did
    the trick. While I am not saying that an 85 day moving average is the answer to
    all charting problems, it is reasonable to expect that if the current market downturn
    penetrates the 85 day moving average, it will be a move that is comparable to
    or more powerful than the July pullback.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个例子就在下面的图表中。常用的移动平均线未能从7月份的SPX低点869中识别出支撑水平。当这种情况发生时，稍微尝试和错误可以很快确定哪个移动平均线对基础资产提供了支撑。在这种情况下，是85天的移动平均线起了作用。虽然我并不是说85天移动平均线是解决所有图表问题的答案，但如果当前市场下行穿透了85天移动平均线，这将是一次与或比7月份回调更强烈的行动。
- en: Sometimes data optimization can be a dangerous game, but when it comes to moving
    averages and charts, optimizing can serve a useful purpose.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时数据优化可能是一个危险的游戏，但当涉及到移动平均线和图表时，优化可以发挥有益的作用。
