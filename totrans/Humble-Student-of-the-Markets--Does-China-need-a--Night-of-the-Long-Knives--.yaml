  zh: 安德鲁·盛和肖庚这样说道，
- en: '[Project Syndicate](http://www.project-syndicate.org/commentary/andrew-sheng-and-geng-xiaoon-why-the-chinese-state-must-give-way-to-the-market)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Project Syndicate](http://www.project-syndicate.org/commentary/andrew-sheng-and-geng-xiaoon-why-the-chinese-state-must-give-way-to-the-market)'
- en: 'article:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文章：
- en: A successful transition to the next phase of wealth creation – driven by the
    services sector and knowledge-based industries – will require a more market-oriented
    approach, in which the state cedes some control over the economy and focuses instead
    on protecting property rights, administering welfare services, reducing pollution,
    and eliminating corruption. Improved governance, together with greater support
    for market-based innovation, is needed to sustain a thriving economy.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要成功过渡到下一个财富创造阶段——由服务业和知识型产业驱动，将需要一个更加面向市场的策略，其中国家让渡部分经济控制权，转而专注于保护产权、提供福利服务、减少污染和消除腐败。改进治理，加上对基于市场的创新提供更多支持，是维持繁荣经济的必要条件。
- en: Instead, what did we get? No SOE reform. Instead of ceding some control over
    the economy, we got the affirmation that dominance of public ownership. Moreover,
    the Party tightened control, instead of ceding control, over the economy via the
    establishment of a state security committee and a leading group on deepening reform.
    Depending on how the "leading group" is composed, it could be a mechanism for
    which market liberalization efforts are obstructed and buried by the bureaucracy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们得到的结果是什么呢？没有国有企业（SOE）改革。我们没有看到经济控制权的部分让渡，反而确认了公有制的主体地位。此外，党通过建立国家安全委员会和深化改革领导小组，加强了对经济的控制，而不是让渡控制权。如何组成这个“领导小组”将决定市场自由化努力是否会被官僚体制阻碍和埋没。
- en: If China's top leadership really wanted to signal the seriousness of its intention
    of re-balancing growth and market based reforms, maybe what it needs is a
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中国最高领导层真心想表明其重新平衡增长和基于市场的改革的决心，或许需要的可能是一个
- en: '[Night of the Long Knives](http://www.historyplace.com/worldwar2/triumph/tr-roehm.htm)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[长刀之夜](http://www.historyplace.com/worldwar2/triumph/tr-roehm.htm)'
- en: ', which refers to an event in 1934 when Adolf Hitler instituted a purge of
    his enemies. One of the victims of the purge was the SA, otherwise known as the
    brown-shirts, because they had outlived their usefulness.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，这指的是1934年阿道夫·希特勒清洗其敌人的事件。清洗的受害者之一是SA，也就是褐衫军，因为他们已经失去了其用途。
- en: Maybe what China needs is its own purge of Party cadres, because they have outlived
    their usefulness and become an impediment to stable long-term growth.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 也许中国需要的是对党内干部的一次清洗，因为他们已经失去了其用途，成为了稳定长期增长的障碍。
