  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国共产党第三次全体会议](http://www.globaltimes.cn/SPECIALCOVERAGE/3rdPlenarySessionof18thCPCCentralCommittee.aspx)'
- en: 'has come and gone. The communiqué was, as expected, vague on details, but the
    market reaction in Asia was less than impressed as stock prices tanked. Here were
    my key takeaways:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 已经来临又过去了。正如预期的那样，公报在细节上含糊其辞，但亚洲市场的反应并不乐观，股价暴跌。以下是我的一些主要观点：
- en: '**What role for the markets?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场应该扮演什么角色？**'
- en: While the Party was said to have pledged a "decisive" role for the market, Ting
    Lu of BofAML was underwhelmed and confused (via
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管据说党承诺让市场发挥“决定性”作用，但来自美银美林的Ting Lu却感到失望和困惑（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/2013/11/13/1693332/the-morning-after-the-plenum-before/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2013/11/13/1693332/the-morning-after-the-plenum-before/)'
- en: '):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: The communique changes the role of “Market Economy” from “基础性 (Jichuxing)” (used
    in the past 20 years) to “决定性 (juedingxing)”. For native Chinese speakers like
    us with years of intensive training in Chinese (and we did well on the grueling
    GRE too), we found it very difficult to tell the real difference. Bloomberg translated
    “ 基础性 (Jichuxing)” to “basic”, but we think it could be translated to “fundamental
    (foundational)” or “essential” as well. Regarding “决定性 (juedingxing)”, it could
    be translated to “deciding”, “determining” or “decisive”. We suspect the Chinese
    people won’t interpret too much from this change.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 公报将“市场经济”的角色从过去20年使用的“基础性 (Jichuxing)”改变为“决定性 (juedingxing)”。对于我们这些接受过多年中文密集训练的母语为中文的人来说（我们在令人疲惫的GRE考试中也表现得很好），我们发现很难说出真正的区别。彭博社将“基础性
    (Jichuxing)”翻译为“basic”，但我们认为它也可以翻译为“fundamental (foundational)”或“essential”。至于“决定性
    (juedingxing)”，它可以被翻译为“deciding”、“determining”或“decisive”。我们怀疑中国民众不会从这一变化中解读太多。
- en: '**No SOE reform**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**不进行国企改革**'
- en: What I found more interesting was that the Party's affirmation of the dominant
    role of public ownership, which was a signal that any reform of state owned enterprises
     (SOE) was unlikely. The reason why that is significant is that since the time
    of the Deng Xiaopeng reforms, China has grown in leaps and bounds, but most of
    the wealth have accrued to the Party cadres and insiders. The combination of regulated
    prices and a crony capitalist culture has made many Party officials obscenely
    wealthy, with most of the fund stashed offshore. It has only been recently that
    the term "
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现更有趣的是，党对公有制的主体地位的肯定，这是国有企业（SOE）改革不可能的信号。之所以说这很重要，是因为自邓小平改革开放以来，中国虽然取得了飞跃式的发展，但大部分财富都集中在党内干部和内部人士手中。受监管的价格和裙带资本主义文化使得许多党内官员变得极度富有，大部分资金都存放在海外。直到最近，“
- en: '[naked official](http://en.wikipedia.org/wiki/Naked_official)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[裸官](http://en.wikipedia.org/wiki/Naked_official)'
- en: '" has crept into common usage.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '" 已经悄悄进入了日常用语。'
- en: In order to achieve its stated goal of re-focusing growth from export and infrastructure
    to the consumer, the authorities would have to stop, or at least lessen, the financial
    repression of the household sector with higher wages and interest rates for household
    savings. All those steps would hurt the interest of the Party insiders who got
    filthy rich.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现其从出口和基础设施转向消费的增长目标，当局必须停止，或至少减轻对家庭部门的金融压制，提高家庭储蓄的工资和利率。所有这些措施都将损害那些变得极其富有的党内人士的利益。
- en: Andrew Sheng and Xiao Geng put it this way in a
  id: totrans-19
