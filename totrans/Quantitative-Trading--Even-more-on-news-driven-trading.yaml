  type: TYPE_NORMAL
  zh: （致谢：Satya 和 William）用于预测股价。
- en: One key ingredient to success in this type of trading is of course the ability
    to gain access to breaking news ahead of other traders. On the macroeconomic news
    front, the MIT Billion Prices project has spun off a company called PriceStats
    to deliver daily consumer product price index to subscribers. PriceStats compiles
    this index by continuously scanning online retailers' websites, and hopefully
    provides a preview of the official CPI numbers. Whether this is useful for futures
    and currencies traders is of course subject to their rigorous backtests, though
    the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种交易类型中成功的关键因素之一当然是有能力比其他交易者更早地获取突发新闻。在宏观经济新闻方面，麻省理工学院的亿价格项目衍生出了一家名为PriceStats的公司，向订阅者提供每日消费品价格指数。PriceStats通过不断扫描在线零售商网站来编制这个指数，并希望为官方CPI数字提供预览。这对期货和货币交易者是否有用当然取决于他们严格的回测，尽管如此
- en: '[chart](http://bpp.mit.edu/usa/daily-price-indexes/?country=USA)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![图表](http://bpp.mit.edu/usa/daily-price-indexes/?country=USA)'
- en: displayed on their website does suggest that the daily price index is a leading
    indicator of the CPI.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们网站上的显示确实表明，每日价格指数是CPI的领先指标。
- en: 'There is an important caveat to using news trading: not all news are equal.
    So another key ingredient to success is to carefully differentiate between the
    different types of news and backtest their predictive abilities separately. For
    example, I recall some research has indicated that an analyst downgrade of a stock
    from a "hold" to a "sell" rating has more impact than from "buy" to "hold" rating.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用新闻交易有一个重要的警告：并非所有新闻都是平等的。因此，成功的另一个关键因素是仔细区分不同类型的新闻，并分别回测它们的预测能力。例如，我记得有些研究指出，分析师将某只股票的评级从“持有”下调至“卖出”比从“买入”下调至“持有”影响更大。
- en: My own experience with news driven trading is that for all this trouble, the
    trading opportunities are relatively few compared to pure price driven trading,
    the consistency of success is low, and finally the profitability lifespan is short.
    If you have better experience, do share it with us.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人对于新闻驱动交易的体验是，尽管付出了这些努力，相比纯粹的价格驱动交易，交易机会相对较少，成功的连贯性较低，最后，盈利寿命也较短。如果你有更好的经验，请与我们分享。
