- en: 'Humble Student of the Markets: What the bulls need to do'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：牛市需要做什么
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/what-bulls-need-to-do.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/what-bulls-need-to-do.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/what-bulls-need-to-do.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/what-bulls-need-to-do.html#0001-01-01)
- en: Sorry the postings have been light because I have been traveling. Looking at
    the markets, it appears that we have seen the relief rally, which I talked about
    on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 抱歉最近发文较少，因为我一直在旅行。查看市场情况，看来我们已看到了我之前提到的缓解反弹。
- en: '[June 22](http://humblestudentofthemarkets.blogspot.com/2011/06/dont-get-too-excited-about-this-relief.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[6月22日](http://humblestudentofthemarkets.blogspot.com/2011/06/dont-get-too-excited-about-this-relief.html)'
- en: . My favorite
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 我最喜欢的
- en: '[overbought/oversold indicator](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[超买/超卖指标](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
- en: shows that the market has strongly rebounded from an oversold condition and
    these rallies typically last 1-3 weeks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显示市场已经从超卖状态中强劲反弹，这种反弹通常持续1-3周。
- en: US equities saw a setback on Friday because of the ugly jobs picture. As a ray
    of hope for the bulls,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市因周五糟糕的就业形势而遭受挫折。作为牛市的一线希望，
- en: '[Warren Buffett](http://www.ritholtz.com/blog/2011/07/warren-buffett-on-u-s-housing-employment-economy/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃伦·巴菲特](http://www.ritholtz.com/blog/2011/07/warren-buffett-on-u-s-housing-employment-economy/)'
- en: was talking bullishly about the employment situation and Berkshire was reported
    to have
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正在积极谈论就业情况，有报道称伯克希尔进行了
- en: '[added $4b of equities to its portfolio](http://www.bloomberg.com/news/2011-07-08/berkshire-spends-4-billion-on-equities-as-combs-adds-stocks-buffett-says.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[在其投资组合中增加了40亿美元的股票](http://www.bloomberg.com/news/2011-07-08/berkshire-spends-4-billion-on-equities-as-combs-adds-stocks-buffett-says.html)'
- en: .
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: However, Buffett has always said that he is not good at market timing. Near
    term, I continued to be concerned. Here are the things that I want to see the
    bulls achieve in the next few weeks before a bullish impulse can be confirmed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，巴菲特一直说他不擅长市场时机。短期内，我继续感到担忧。以下是我希望在接下来的几周内看到的牛市取得的成果，以确认牛市的推动力。
- en: First of all, the banks continue to act badly relative to the market. I would
    like to see the Banks show some sustained strength compared to the general market.
    The continued underperformance of the banking sector is an indication that the
    markets are still concerned about systemic risk in the financial system.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，银行相对于市场的表现一直很差。我希望银行能显示出相对于整体市场的一些持续强势。银行板块的持续表现不佳表明市场仍然担心金融系统的系统性风险。
- en: Second, I would like to see some signs that the Greek contagion has been arrested
    in Europe. In the wake of Italian bond yields blowing out Friday,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我希望看到一些迹象表明希腊危机已经在欧洲得到控制。在意大利国债收益率周五飙升之后，
- en: '[an emergency meeting has been called on for Monday to deal with the Italian
    situation](http://www.marketwatch.com/story/italian-sell-off-prompts-emergency-euro-zone-meet-2011-07-10)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[周一将召开紧急会议，处理意大利局势](http://www.marketwatch.com/story/italian-sell-off-prompts-emergency-euro-zone-meet-2011-07-10)'
- en: .
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Lastly, equities need to decisively rally through resistance, as represented
    by the May highs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，股市需要决定性地突破阻力位，该阻力位由5月份的高点代表。
- en: Until those conditions occur, I interpret the current conditions as a range
    bound market.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在出现这些条件之前，我将当前的市场状况解读为区间震荡市场。
