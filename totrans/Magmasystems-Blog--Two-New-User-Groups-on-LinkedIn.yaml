- en: 'Magmasystems Blog: Two New User Groups on LinkedIn'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 领英上两个新的用户群体'
- en: 来源：[http://magmasystems.blogspot.com/2009/05/two-new-user-groups-on-linkedin.html#0001-01-01](http://magmasystems.blogspot.com/2009/05/two-new-user-groups-on-linkedin.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2009/05/two-new-user-groups-on-linkedin.html#0001-01-01](http://magmasystems.blogspot.com/2009/05/two-new-user-groups-on-linkedin.html#0001-01-01)
- en: I just created two new User Groups on LinkedIn.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚在领英上创建了两个新的用户群体。
- en: 1)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1)
- en: '[Microsoft Complex Event Processing](http://www.linkedin.com/groups?gid=1990928)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[微软复杂事件处理](http://www.linkedin.com/groups?gid=1990928)'
- en: This is for discussions surrounding the new Microsoft CEP (aka Orinoco) product.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为了讨论微软新复杂事件处理产品（又名Orinoco）的相关话题。
- en: 2)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2)
- en: '[Aleri](http://www.linkedin.com/groups?gid=1990926)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Aleri](http://www.linkedin.com/groups?gid=1990926)'
- en: This is for the newly combined CorAleri product. We can discuss the legacy Coral8
    and Aleri products, and discuss the parts of the CorAleri roadmap that are not
    under NDA.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是为了新合并的CorAleri产品。我们可以讨论遗留的Coral8和Aleri产品，也可以讨论未受保密协议限制的CorAleri路线图的相关部分。
- en: If these groups interest you, please feel free to join.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些群体对你有吸引力，请随时加入。
