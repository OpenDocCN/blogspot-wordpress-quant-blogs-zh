- en: 'To all readers, I would encourage you to consider entering into this year’s
    NAAIM Wagner Award. The prestigious prize has been awarded to several well-recognized
    industry practitioners in the past and has served to boost the career of many
    new entrants in the field. Details for submission can be found below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 向所有读者推荐，鼓励您考虑参加今年的NAAIM Wagner奖项。 这一备受尊敬的奖项过去曾授予过几位业内公认的从业者，并帮助了许多新人进入该领域。 提交详情如下：
- en: The National Association of Active Investment Managers, or NAAIM, is holding
    its sixth annual Wagner Award competition for advancements in active investment
    management.  The competition is open to readers like yours who are academic faculty
    and graduate students, investment advisors, analysts and other financial professionals.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 国家主动投资管理协会（NAAIM）正在举办第六届瓦格纳奖，以表彰主动投资管理领域的进步。 该竞赛面向像您这样的读者，包括学术界的教师和研究生、投资顾问、分析师和其他金融专业人士。
- en: The first place winner will receive a $10,000 prize, plus an invite to present
    their winning paper at NAAIM’s national conference in May (free conference attendance,
    domestic air travel and hotel accommodations will also be provided).  Second and
    third place winners could also be eligible for monetary prizes of $3,000 and $1,000
    respectively.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一名获奖者将获得10000美元奖金，并受邀在NAAIM的全国会议上介绍他们获奖的论文（还将提供免费会议参加、国内航班和酒店住宿）。 第二名和第三名获奖者也可能有资格获得分别为3000美元和1000美元的奖金。
- en: To find out more about NAAIM or to apply for the Wagner Award competition, visit
    NAAIM’s website, [http://www.naaim.org](http://www.naaim.org)  and look for the
    Wagner Award page in the Resources section.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于NAAIM或申请Wagner奖项竞赛的信息，请访问NAAIM的网站，[http://www.naaim.org](http://www.naaim.org)，并在资源部分查找Wagner奖项页面。
