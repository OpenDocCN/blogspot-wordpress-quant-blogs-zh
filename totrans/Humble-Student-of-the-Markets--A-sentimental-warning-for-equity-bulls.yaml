  prefs: []
  type: TYPE_NORMAL
  zh: '[AAII](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_AAII_BULLRATIO.htm)'
- en: shows the bull-bear ratio at a bullish extreme, which is contrarian bearish
    for the market.
