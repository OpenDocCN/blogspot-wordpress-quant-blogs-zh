  type: TYPE_NORMAL
- en: '...and *SmartMoney’s* cover story "Seven Best Mutual Funds for 1996," whose
    selections later underperformed the market by 6.7 percent. In 1997, SmartMoney
    found seven new best mutual fund managers. They finished 3.4 percent below the
    market. In 1998, the magazine’s newest best funds came in 2.2 percent below the
    market. Soon after, Wellington says, "*SmartMoney* stopped its annual survey of
    the best mutual fund managers."'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...并且*SmartMoney*的封面故事“1996年的七只最佳共同基金”，后来的选择表现低于市场6.7%。 1997年，*SmartMoney*找到了七个新的最佳共同基金经理。他们的表现比市场低了3.4%。
    1998年，该杂志最新的最佳基金低于市场2.2%。不久之后，威灵顿说，"*SmartMoney*停止了每年的最佳共同基金经理调查。”'
