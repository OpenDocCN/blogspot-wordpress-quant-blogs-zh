  zh: 今天早上，迈克尔·刘易斯（我最喜欢的作者之一）发布了一篇有趣的文章
- en: '[the evolution of Blaine Lourd''s financial career](http://www.portfolio.com/executives/features/2007/11/19/Blaine-Lourd-Profile?print=true)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[布莱恩·劳德的金融生涯演变](http://www.portfolio.com/executives/features/2007/11/19/Blaine-Lourd-Profile?print=true)'
- en: '. Just a couple of interested excerpts:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。这里有一些有趣的摘录：
- en: The traders in New York would accumulate a block of shares, driving the price
    up, and then get brokers like Blaine to unload the shares quickly at the higher
    price—whereupon the price would, often as not, fall. "Seven months in at Lehman,
    I was one of the top rookie producers," Blaine says, "but every stock I bought
    went down."
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纽约的交易员们会积累一大堆股票，把价格推高，然后让像布莱恩这样的经纪人以更高的价格迅速卖出股票——结果价格往往会下跌。“在雷曼待了七个月后，我成为了顶尖的新秀之一，”布莱恩说。“但是我买的每只股票都跌了。”
- en: Nobody knows which company will prove a good long-term investment. Even Buffett’s
    genius lies more in running businesses than in picking stocks. But in the investing
    world, that is ignored. Wall Street, with its army of brokers, analysts, and advisers
    funneling trillions of dollars into mutual funds, hedge funds, and private equity
    funds, is an elaborate fraud. [italics my own]
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有人知道哪家公司会被证明是一个好的长期投资。即使巴菲特的天才更多地体现在经营企业而不是挑选股票上。但在投资世界，这被忽视了。沃尔街和它的经纪人、分析师和顾问们向共同基金、对冲基金和私募股权基金汇集了数万亿美元，这是一场精心设计的欺诈行为。[斜体为作者添加]
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A.G. Edwards was not happy. Blaine was still generating profits for his firm.
    Of the 6,000 A.G. Edwards brokers, he still ranked in the top 30\. But for every
    dollar that passed through his hands, he was slicing off a surprisingly small
    piece for himself and A.G. Edwards. This brought a letter from the head of sales,
    saying that while managers appreciated how much revenue he generated, they wanted
    to see him generate 10 percent more. They want me to churn these accounts, he
    thought. He fired off an angry reply and refused to trade. A few months later,
    he received a visit from a local manager. It makes the Securities and Exchange
    Commission unhappy, the manager said, to see brokers getting paid for doing nothing.
    The U.S. government wanted Blaine to churn his accounts. “At that point,” he says,
    "I was done."
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A.G.爱德华兹并不高兴。布莱恩仍在为他的公司创造利润。在6000位A.G.爱德华兹经纪人中，他仍然排名前30名。但是，对于通过他手中的每一美元，他和A.G.爱德华兹的分成都非常少。这引发了销售主管的来信，称虽然管理人员欣赏他创造的收入，但是他们希望看到他的收入增加10％。他们想让我频繁交易这些账户，他想。他发了一封愤怒的回信，并拒绝交易。几个月后，他收到了当地经理的访问。他说，看到经纪人因无所事事而获得报酬，让证券交易委员会感到不高兴。美国政府希望布莱恩更频繁地交易账户。
    “在那时，”他说：“我已经做完了。”
- en: ''
  id: totrans-14
  prefs:
