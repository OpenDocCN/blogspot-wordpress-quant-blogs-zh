- en: Google Maps | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌地图 | 交易台的传奇
- en: 来源：[https://mdavey.wordpress.com/2012/09/24/google-maps/#0001-01-01](https://mdavey.wordpress.com/2012/09/24/google-maps/#0001-01-01)
