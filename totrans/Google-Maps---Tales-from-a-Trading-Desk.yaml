- en: Google Maps
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌地图
- en: Apple, given its current issues, may want to read this [article](http://www.theatlantic.com/technology/archive/2012/09/how-google-builds-its-maps-and-what-it-means-for-the-future-of-everything/261913/)
    on Google Maps 😉
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于苹果当前的问题，可能需要阅读这篇[文章](http://www.theatlantic.com/technology/archive/2012/09/how-google-builds-its-maps-and-what-it-means-for-the-future-of-everything/261913/)关于谷歌地图的看法
    😉
- en: Let’s step back a tiny bit to recall with wonderment the idea that a single
    company decided to drive cars with custom cameras over every road they could access.
    Google is up to five million miles driven now. Each drive generates two kinds
    of really useful data for mapping. One is the actual tracks the cars have taken;
    these are proof-positive that certain routes can be taken. The other are all the
    photos. And what’s significant about the photographs in Street View is that Google
    can run algorithms that extract the traffic signs and can even paste them onto
    the deep map within their Atlas tool.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们稍微退后一点，惊叹地回忆一下这样一个想法：一个公司决定用定制相机驱动车辆经过他们能接触的每条道路。谷歌目前行驶了五百万英里。每次行驶都会产生两种对地图制作来说非常有用的数据。一种是车辆实际行驶的轨迹；这些是某些可行路线的确凿证据。另一种是所有的照片。在街景中相片的重要之处在于谷歌可以运行算法提取交通标志，并且甚至可以将它们贴在他们的Atlas工具内的深度地图上。
