- en: 'VIX and More: Portfolio123.com: The Engine Behind Portfolio A1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Portfolio123.com: Portfolio A1背后的引擎'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html#0001-01-01)
- en: A reader asked which tool I used to develop and manage [Portfolio A1](http://vixandmore.blogspot.com/search/label/Portfolio%20A1).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位读者问我使用了哪种工具来开发和管理[投资组合A1](http://vixandmore.blogspot.com/search/label/Portfolio%20A1)。
- en: I talked a little about [Portfolio123.com](http://www.portfolio123.com/)’s functionality
    when I [introduced Portfolio A1](http://vixandmore.blogspot.com/2007/02/new-feature-2-portfolio123-live.html)
    back in February, but I probably should have said more about this excellent web
    site.  In a nutshell, Portfolio123.com is a web site that provides a comprehensive
    set of tools to help an investor develop stock ranking systems (not filters, but
    systems that rank all stocks based upon user-selected and weighted fundamental
    and/or technical criteria), backtest those ranking systems, and evaluate ranking
    systems based upon buying and selling rules established by the user.  While many
    tools and features are available, one of most important features Portfolio123.com
    offers is high quality portfolio-level backtesting for stock ranking engines in
    combination with any associated portfolio management rules that users choose wrap
    around these ranking engines.  In addition to backtesting, Portfolio123.com makes
    it easy for investors to manage and evaluate portfolios in real-time once they
    have been launched.  Portfolio A1 is one such example; I have included a snapshot
    of one of my earliest efforts below. The more senior portfolio carries the unwieldy
    name of Bal4d 98S T10, but has been up and running for over three years with excellent
    results to date.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在二月份介绍Portfolio A1时，我简单谈到了[Portfolio123.com](http://www.portfolio123.com/)的功能，但我可能应该更多地介绍一下这个优秀的网站。简而言之，Portfolio123.com是一个提供全面工具的网站，帮助投资者开发股票排名系统（不是过滤器，而是根据用户选择的和加权的基本面和/或技术标准对所有股票进行排名的系统），对这些排名系统进行回测，并根据用户制定的买入和卖出规则评估排名系统。虽然提供了许多工具和功能，但Portfolio123.com提供的一个最重要的功能是股票排名引擎的高质量组合级回测，结合用户选择的与这些排名引擎相关的任何组合管理规则。除了回测，一旦启动后，Portfolio123.com还让投资者可以实时管理和评估投资组合。投资组合A1就是一个例子；我下面包含了我最早的努力的一个快照。更高级的投资组合有着笨拙的名称Bal4d
    98S T10，但已经运行了三年多，至今成绩优异。
- en: There are many other tools available in addition to the graphic I have included
    below; in the future I will highlight some of these tools in the context of Portfolio
    A1.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我下面包含的图表之外，还有许多其他可用的工具；将来我将在投资组合A1的背景下重点介绍其中一些工具。
- en: I encourage anyone who is interested to [investigate Portfolio123.com's functionality](http://www.portfolio123.com/doc/moreinfo.jsp),
    [read some reviews](http://www.portfolio123.com/recentnews.jsp), [watch some product
    tours](http://www.portfolio123.com/index.jsp), [check out the FAQs and other documentation](http://www.portfolio123.com/help_index.jsp),
    and [test drive the site with their 14 day free trial](https://www.portfolio123.com/signup.jsp).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励任何感兴趣的人[调查一下Portfolio123.com的功能](http://www.portfolio123.com/doc/moreinfo.jsp)，[阅读一些评论](http://www.portfolio123.com/recentnews.jsp)，[观看一些产品介绍](http://www.portfolio123.com/index.jsp)，[查看常见问题解答和其他文档](http://www.portfolio123.com/help_index.jsp)，并[通过他们的14天免费试用来测试该网站](https://www.portfolio123.com/signup.jsp)。
- en: For the record, I have no relationship with Portfolio123.com other than that
    of a satisfied customer.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 就记录而言，我与Portfolio123.com没有任何关系，除了作为一名满意的客户。
