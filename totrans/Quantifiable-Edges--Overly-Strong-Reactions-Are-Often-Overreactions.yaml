- en: 'Quantifiable Edges: Overly Strong Reactions Are Often Overreactions'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   Quantifiable Edges: Overly Strong Reactions Are Often Overreactions'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/10/overly-strong-reactions-are-often.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/overly-strong-reactions-are-often.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/10/overly-strong-reactions-are-often.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/overly-strong-reactions-are-often.html#0001-01-01)
- en: 'If you left 10 minutes early on Wednesday you missed a lot. The S&P lost over
    3% from 3:50 to 4pm and was down over 4% before bouncing in the last minute. I
    looked back over the last 25 years to find other times the market dropped 3% or
    more in the last 10 minutes of the day. This was the 1st. Lowering the requirement
    to 2% unveiled 3 instances. They are listed below along with the next day’s performance:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如果你周三提前10分钟离开，你会错过很多。从下午3:50到4点，标普下跌了超过3%，并在最后一分钟反弹前下跌了超过4%。我回溯过去25年，寻找其他市场在最后10分钟内下跌3%或更多的时刻。这是第一次。将要求降低到2%揭示了3个实例。它们以及第二天表现如下：'
- en: 10/19/87 – S&P rose 5.23% the next day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   1987年10月19日 – 标普第二天上涨了5.23%。'
- en: 9/29/08 – S&P rose 5.27% the next day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   2008年9月29日 – 标普第二天上涨了5.27%。'
- en: 10/27/08 – S&P rose 10.79% the next day.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   2008年10月27日 – 标普第二天上涨了10.79%。'
- en: This is too small a sample size to use for analysis, but a nice illustration
    of a simple adage. An overly strong reaction is often an overreaction.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这是一个用于分析的样本量太小的数据，但很好地说明了一个简单的谚语。过于强烈的反应通常是一种过度反应。'
