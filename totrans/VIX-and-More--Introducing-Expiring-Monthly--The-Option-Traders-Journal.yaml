- en: 'VIX and More: Introducing…Expiring Monthly: The Option Traders Journal'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2010/02/introducingexpiring-monthly-option.html#0001-01-01](http://vixandmore.blogspot.com/2010/02/introducingexpiring-monthly-option.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am delighted to announce that I am joining forces with four of the top options
    bloggers to launch
  prefs: []
  type: TYPE_NORMAL
- en: '[*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: . This electronic magazine will be published once per month on the Monday immediately
    following options expiration, with the inaugural issue scheduled for publication
    on Monday, March 22
  prefs: []
  type: TYPE_NORMAL
- en: ^(nd)
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: '*Expiring Monthly* will bring together the efforts five of the top options
    bloggers as contributing editors:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The magazine should appeal to beginning and advanced traders alike and will
    emphasize trading insights, opinion, and a variety of options-related statistics.
    The first issue includes Mark Sebastian’s interview with Sheldon Natenberg, author
    of one of the true classic books on options: [Option Volatility & Pricing: Advanced
    Trading Strategies and Techniques](http://astore.amazon.com/vianmo-20/detail/155738486X).
    Also in the first issue, Adam Warner tells the story of the rise and fall of the
    American Stock Exchange.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to regular features such as book reviews, breaking down a trade,
    reader questions and answers, etc., each of the contributing editors will also
    author a monthly column, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Monthly Options Report –* Adam Warner'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Charting the Markets –* Bill Luby'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Income Spread Trading –* Jared Woodard'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Market Maker Trading Tips –* Mark Sebastian'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*For the New Options Trader –* Mark D. Wolfinger'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We are offering a pre-launch promotion of 20% off the regular price:'
  prefs: []
  type: TYPE_NORMAL
- en: '***Take advantage of our pre-launch promotion, now through Feb 28, 2010 only:
    receive one full year of Expiring Monthly at the discounted rate of $79.***'
  prefs: []
  type: TYPE_NORMAL
- en: '**[](http://www.expiringmonthly.com/subscribe/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Subscribe here](http://www.expiringmonthly.com/subscribe/),** or to learn
    more, visit [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
