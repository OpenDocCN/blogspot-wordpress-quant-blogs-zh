- en: The S&P 500 ended the quarter exhibiting a series of “good overbought” conditions
    on the 5-week RSI, which are signals of strong momentum. It’s impossible to know
    when such bull runs end. If history is any guide, they usually resolve with a
    correction or consolidation once the momentum fades.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 标普500指数在季度结束时表现出了一系列“好的超买”条件，5周RSI显示了强烈的动量信号。在牛市行情何时结束是不可能知道的。如果历史可以作为指导，一旦动量消退，它们通常会通过修正或整合来解决。
