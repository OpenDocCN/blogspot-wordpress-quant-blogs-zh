- en: 'Magmasystems Blog: TopCoder.com'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems 博客：TopCoder.com
- en: 来源：[http://magmasystems.blogspot.com/2007/04/topcodercom.html#0001-01-01](http://magmasystems.blogspot.com/2007/04/topcodercom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/04/topcodercom.html#0001-01-01](http://magmasystems.blogspot.com/2007/04/topcodercom.html#0001-01-01)
- en: A Thoughtworker who is with my group was saddened to find out that, for some
    reason, Google Code is blocked by our corporate firewall. I suggested that, in
    addition to the usual suspects, he check out the software at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们组的一位Thoughtworker很难过地发现，由于某种原因，我们公司的防火墙屏蔽了Google Code。我建议他，除了通常的选择之外，他可以看看这个网址上的软件：
- en: '[TopCoder.com](http://software.topcoder.com)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[TopCoder.com](http://software.topcoder.com)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: There are more components and apps written for Java, but the .NEt world is well
    represented on that site.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Java 写的组件和应用更多，但.NET世界在那个网站上也有很好的代表。
- en: I have also heard that some of the financial companies are starting to recruit
    from TopCoder. It's a good way of examining a candidates coding technique and
    architectural insight. It's a better way of screening a candidate, rather than
    going through the same old "Describe Polymorphism to Me" questions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我还听说一些金融公司开始从TopCoder招聘人员。这是一个很好的方法，可以检查候选人的编码技术和架构见解。这是一个更好的筛选候选人的方法，而不是通过老一套的“描述多态性给我听”的问题。
