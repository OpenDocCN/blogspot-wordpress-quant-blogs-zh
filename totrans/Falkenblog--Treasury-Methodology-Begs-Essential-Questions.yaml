- en: To guide estimation, the BHCs were provided with a range of indicative two‐year
    cumulative loss rates for each of the 12 loan categories for the baseline and
    more adverse scenarios. [Banks] were permitted to submit loss rates outside of
    the ranges, but were required to provide strong supporting evidence, especially
    if they fell below the range minimum. The indicative loss rate ranges were derived
    using a variety of methods for predicting loan losses, including analysis of historical
    loss experience at large BHCs and quantitative models relating the performance
    of individual loans and groups of loans to macroeconomic variables.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了指导估计，商业银行控股公司被提供了每个12个贷款类别的基线和更不利情况下的两年累计损失率的指示范围。 [银行]被允许提交超出范围的损失率，但在特别是如果低于范围最低值，就必须提供强有力的支持证据。指示性的损失率范围是使用各种预测贷款损失的方法得出的，包括对大型商业银行的历史损失经验和定量模型分析个别贷款及贷款组与宏观经济变量之间的关系。
- en: 'The 12 categories are as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这12个类别如下：
- en: Mortgages
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抵押贷款
- en: prime
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一流的
- en: Alt-A
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非评级A
- en: Subprime
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 次级
- en: Closed-end junior liens
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有限公司及有限合伙人债
- en: Home equity loans/lines
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 居家权益贷款/信用额度
- en: Commercial Real Estate
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业地产
- en: Construction
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建筑
- en: Multifamily housing
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多户型住房
- en: Non-farm, nonresidential
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非农、非住宅
- en: Consumer
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消费者
- en: CreditCards
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信用卡
- en: other (auto, RV, boats)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他（汽车、越野车、船）
- en: Commercial and Industrial Loans
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业与工业贷款
- en: Other
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他
- en: 'Note the fine distinctions on the past 2 banking crises: commercial (1990)
    and residential real estate (2007+). You can always count on regulators to protect
    us against the most recent credit events. Odds that the next banking crisis is
    centered in some subcategory of ''other'': 98.76%.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注意过去两次银行危机的微妙区别：商业（1990）和住宅地产（2007+）。你总是可以期待监管者保护我们免受最近的信贷事件的危害。下一次银行危机集中在“其他”子类别的几率：98.76%。
- en: The big question is, given unemployment rises by 3%, GDP falls by 4%, and housing
    falls another 20%, what are the effects on all these categories? The white paper
    does not say. What is the Treasury's base assumption for the average asset in
    these 12 categories? Who knows!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的问题是，假设失业率上升了3%，GDP下降了4%，房屋再下跌20%，这些类别都会有什么影响？这份白皮书没有说明。这个财政部对这12个类别的平均资产的基本假设是什么？谁知道！
- en: Ask yourself how much money your business would lose if GDP fell by 4%. Do you
    know with any certainty? Of course not, no one does. It will fall, but any exact
    number is spurious precision. Their estimates have large standard errors. They
    may be decent estimates, but this is the Federal Government operating in a very
    politicized environment so I'm not going to give them the benefit of the doubt.
    Their reluctance to say what these numbers are, on average, for the 12 lending
    areas, suggests they are not confident enough to defend them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 问问自己，如果GDP下降4%，你的企业会损失多少钱？你能确定吗？当然不能，没人能确定。GDP会下降，但任何确切的数值都是伪精确。他们的估计存在很大的标准误差。它们可能是合理的估计，但联邦政府是在一个非常政治化的环境下运作，所以我不会对它们持有怀疑态度。他们不愿意说明12个贷款领域的平均数是多少，这表明他们不够自信去为这些数值辩护。
- en: You might as well say, the number is Y=a*b*X, where a=3.141592654 and b=2.71828182\.
    Gee, you have two fancy numbers in there to many digits, but as "X" is unknown,
    it really does not clarify anything.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你不妨说，数字是Y=a*b*X，其中a=3.141592654，b=2.71828182。天啊，你在里面使用了两个带有许多位数的花哨的数字，但是"X"是未知的，它真的没有澄清任何事情。
