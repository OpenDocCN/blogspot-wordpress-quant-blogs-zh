- en: 'Note the fine distinctions on the past 2 banking crises: commercial (1990)
    and residential real estate (2007+). You can always count on regulators to protect
    us against the most recent credit events. Odds that the next banking crisis is
    centered in some subcategory of ''other'': 98.76%.'
  prefs: []
  type: TYPE_NORMAL
- en: The big question is, given unemployment rises by 3%, GDP falls by 4%, and housing
    falls another 20%, what are the effects on all these categories? The white paper
    does not say. What is the Treasury's base assumption for the average asset in
    these 12 categories? Who knows!
  prefs: []
  type: TYPE_NORMAL
- en: Ask yourself how much money your business would lose if GDP fell by 4%. Do you
    know with any certainty? Of course not, no one does. It will fall, but any exact
    number is spurious precision. Their estimates have large standard errors. They
    may be decent estimates, but this is the Federal Government operating in a very
    politicized environment so I'm not going to give them the benefit of the doubt.
    Their reluctance to say what these numbers are, on average, for the 12 lending
    areas, suggests they are not confident enough to defend them.
  prefs: []
  type: TYPE_NORMAL
- en: You might as well say, the number is Y=a*b*X, where a=3.141592654 and b=2.71828182\.
    Gee, you have two fancy numbers in there to many digits, but as "X" is unknown,
    it really does not clarify anything.
  prefs: []
