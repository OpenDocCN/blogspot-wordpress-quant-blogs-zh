- en: 来源：[http://falkenblog.blogspot.com/2009/04/treasury-methodology-begs-essential.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/treasury-methodology-begs-essential.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From today's
  prefs: []
  type: TYPE_NORMAL
- en: '[Treasury methodology paper](http://online.wsj.com/public/resources/documents/scap2009424.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: To guide estimation, the BHCs were provided with a range of indicative two‐year
    cumulative loss rates for each of the 12 loan categories for the baseline and
    more adverse scenarios. [Banks] were permitted to submit loss rates outside of
    the ranges, but were required to provide strong supporting evidence, especially
    if they fell below the range minimum. The indicative loss rate ranges were derived
    using a variety of methods for predicting loan losses, including analysis of historical
    loss experience at large BHCs and quantitative models relating the performance
    of individual loans and groups of loans to macroeconomic variables.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The 12 categories are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Mortgages
  prefs:
