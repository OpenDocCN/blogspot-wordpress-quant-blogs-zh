  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: This often overlooked varietal tag teams with sauvignon blanc to form the white
    wines of
  prefs: []
  type: TYPE_NORMAL
- en: <city st="on">Bordeaux</city>
  prefs: []
  type: TYPE_NORMAL
