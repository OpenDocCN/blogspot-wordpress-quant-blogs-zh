    再往东走一点，刚刚今晚我品尝了一款来自新西兰的[2002年Alpha Domus赛美蓉酒](http://www.wineoftheweek.com/archives/wine040222.html)，但新西兰人对赛美蓉酒的热情还不及他们对长相思的热情。
    尽管如此，Alpha Domus的努力证明了潜力的存在。
