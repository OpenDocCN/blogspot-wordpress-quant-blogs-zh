- en: In the New World, semillon has gained a strong foothold in <country-region st="on"><place
    st="on">Australia</place></country-region>, where it is frequently blended with
    chardonnay and sauvignon blanc, but also sold on its own.  Last I checked, [Peter
    Lehmann Wines](http://www.peterlehmannwines.com/ProductOverview.aspx?p=17) produces
    four different semillons, with the <placename st="on">Barossa</placename> <placetype
    st="on">Valley</placetype> one of the most widely distributed in the <country-region
    st="on"><place st="on">US</place></country-region>.  Skipping a little to the
    east, just this evening I had an excellent [2002 Alpha Domus semillon](http://www.wineoftheweek.com/archives/wine040222.html)
    from New Zealand, but the Kiwis have yet to show the same enthusiasm for semillon
    that they have for sauvignon blanc.  Still, the Alpha Domus effort proves that
    the potential is there.
  id: totrans-24
  prefs: []
