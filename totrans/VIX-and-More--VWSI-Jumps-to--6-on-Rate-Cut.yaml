- en: '[Botrytis](http://en.wikipedia.org/wiki/Botrytis_cinerea)'
  prefs: []
  type: TYPE_NORMAL
- en: fungus, which means that semillon is also the primary grape used in the classic
    dessert wine known as
  prefs: []
