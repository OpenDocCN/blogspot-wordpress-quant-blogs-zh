  zh: 来源：[http://vixandmore.blogspot.com/2007/09/vwsi-jumps-to-6-on-rate-cut.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vwsi-jumps-to-6-on-rate-cut.html#0001-01-01)
- en: It took 25 trading sessions for the VIX to shed half of the excess baggage it
    had accumulated by the August 16 intra-day high of 37.50\. Thanks to the Fed’s
    larger than expected rate cut, not only is the VIX looking like a competitor from
    [The Biggest Loser](http://www.nbc.com/The_Biggest_Loser/), but Friday also marked
    the first day since July that the VIX spend the entire day in the teens.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX花了25个交易日才摆脱了8月16日盘中高位37.50积累的一半多余负担。 多亏了联邦储备委员会比预期更大的降息，VIX看起来不仅像[最大的失败者](http://www.nbc.com/The_Biggest_Loser/)的竞争对手，而且星期五也标志着自7月以来VIX首次全天保持在10多岁的第一天。
- en: The VIX dropped 5.92 points or 23.8% this week to end the week at 19.00, but
    consistent with the volatility roller coaster theme, this was only the third largest
    weekly drop of 2007.  The drop was enough to turn the VWSI around, however, pushing
    that indicator from -1 to +6.  The VWSI has only registered an end of week reading
    of +6 or higher five times since 1998, with four of those five instances seeing
    a significantly higher VIX over the next few weeks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VIX本周下跌了5.92点，或23.8%，收于19.00，但符合波动过山车主题，这只是2007年第三大周跌幅。 然而，这一跌幅足以扭转VWSI的走势，将该指标从-1推高到+6。
    自1998年以来，VWSI仅五次以+6或更高的结束周读数注册，其中有四次看到未来几周VIX明显升高。
- en: I’ll offer up one additional factoid to think about.  Consider the current investment
    climate and consider also that at its present level, the VIX sits a mere 0.07
    above its 17+ year lifetime mean.  To my thinking at least, the VIX is once again
    looking like fairly cheap portfolio insurance…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将提供一个额外的事实供您考虑。 考虑当前的投资环境，并考虑到目前的水平，VIX仅比其17年多年平均水平高出0.07。 至少在我看来，VIX再次看起来像是相当廉价的投资组合保险...
