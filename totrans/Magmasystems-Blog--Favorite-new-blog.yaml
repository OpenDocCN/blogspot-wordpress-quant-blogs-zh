- en: A lot of good stuff on implementing HPC within financial services firms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于在金融服务公司内实现高性能计算的很多好东西。
- en: The author of the blog just took a job with 29West in London, the makers of
    LBM (Wombat is a big user of LBM). He regularly hosts drinking sessions in London
    with interesting guest speakers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 博客的作者刚刚在伦敦的29West公司找到了工作，该公司是LBM的制造商（Wombat是LBM的大用户）。他经常在伦敦举办饮酒聚会，并邀请有趣的演讲嘉宾。
- en: (Since I showed Terry the blog, he has already found more reasons to stay late
    at work. Sorry, mate!)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （自从我给Terry看了这篇博客，他已经找到了更多加班的理由。抱歉，伙计！）
