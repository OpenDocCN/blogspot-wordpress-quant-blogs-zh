- en: 'Humble Student of the Markets: Data problem = commodity rally?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/data-problem-commodity-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/data-problem-commodity-rally.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[Baltic Dry Index](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: has been falling for the last three months and in free fall for the last month.
    I had originally interpreted that as slackening world demand and particularly
    by China indicating a worldwide economic slowdown. Now a report from
  prefs: []
  type: TYPE_NORMAL
- en: '[Naked Capitalism](http://www.nakedcapitalism.com/2008/10/international-trade-seizing-up-due-to.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'suggests that shipping volumes have seized up because of the financial crisis:'
  prefs: []
  type: TYPE_NORMAL
- en: I spoke to another friend of mine this afternoon, whose father has been in the
    shipping business forever. Pristine credit rating, rock solid balance sheet. He
    says if he takes his BNP Paribas letter of credit to Citi today for short term
    funding for his vessels, they won't give it to him. That means he can't ship goods,
    which means that within the next 2 weeks, physical shortages of commodities begins
    to show up.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Readjust growth expectations?**'
  prefs: []
  type: TYPE_NORMAL
- en: If this condition of inability to ship because of problems in inter-bank credit
    market is widespread, then we have a case of analysts getting fooled by the data.
    The steps taken by the authorities to ease these conditions could then spark an
    enormous rally in the markets, in equities and especially in commodities.
  prefs: []
  type: TYPE_NORMAL
