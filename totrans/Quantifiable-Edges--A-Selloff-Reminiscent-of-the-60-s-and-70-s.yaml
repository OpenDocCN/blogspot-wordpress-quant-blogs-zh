- en: 'Quantifiable Edges: A Selloff Reminiscent of the 60’s and 70’s'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一个让人想起60年代和70年代的回调
- en: 来源：[http://quantifiableedges.blogspot.com/2008/07/selloff-reminiscent-of-60s-and-70s.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/selloff-reminiscent-of-60s-and-70s.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/07/selloff-reminiscent-of-60s-and-70s.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/selloff-reminiscent-of-60s-and-70s.html#0001-01-01)
- en: Anyone who traded through the bear market of the 2000-2003 knows that it was
    marked with sharp selloffs and sharper reversals. Moves lower were short and violent
    and moves back up were much the same. Since early May the market has sold off
    in a way that has rarely been seen since Reagan entered the White House.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 任何经历过2000-2003年熊市的人都清楚，那段时间以剧烈的回调和更剧烈的反弹为特征。下跌短暂而剧烈，而回升也同样如此。自5月初以来，市场已经以自里根总统入住白宫以来罕见的方式下跌。
- en: The S&P 500 and Dow have both closed below their 10-day moving averages for
