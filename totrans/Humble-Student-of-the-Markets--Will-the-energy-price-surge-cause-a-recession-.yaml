- en: 'Humble Student of the Markets: Will the energy price surge cause a recession?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/10/will-energy-price-surge-cause-recession.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/10/will-energy-price-surge-cause-recession.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As energy prices surged around the world, I had an extensive discussion with
    a reader about whether the latest price spike could cause a recession. This is
    an important consideration for investors as recessions are equity bull market
    killers.
  prefs: []
  type: TYPE_NORMAL
- en: The evidence isn't clear. On one hand, every recession in the post-War period
    (shaded grey zones) has been accompanied by rising oil prices. On the other hand,
    interest rates were also rising in virtually all of the cases.
  prefs: []
  type: TYPE_NORMAL
