- en: 'Humble Student of the Markets: Scary Halloween story: How a weak USD could
    hand China a major victory'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/10/scary-halloween-story-how-weak-usd.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/10/scary-halloween-story-how-weak-usd.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have written before how a strong USD can be a negative for global financial
    stability. There are  many EM borrowers who have borrowed in the offshore USD
    market, and a rising USD puts a strain on their finances.
  prefs: []
  type: TYPE_NORMAL
- en: In addition,
  prefs: []
  type: TYPE_NORMAL
- en: '[FactSet](https://insight.factset.com/sp-500-companies-with-more-global-exposure-report-near-10-earnings-decline-in-q3)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that companies with foreign domestic exposure have exhibited worse
    sales growth than companies with domestic exposure.
  prefs: []
  type: TYPE_NORMAL
- en: The USD Index staged an upside breakout out of a multi-year cup and saucer pattern
    with bullish implications, which was bearish for global risk appetite. More recently,
    it fell below the breakout line, which should be bullish for global assets. Indeed,
    the bottom panel shows that the relative performance of EM stocks is making a
    broad based bottom, just as the USD weakened.
  prefs: []
  type: TYPE_NORMAL
- en: Here is the scary Halloween story to be told around the campfire. A falling
    USD has the potential to hand China a major geopolitical victory without firing
    a single shot. In the ancient text,
  prefs: []
  type: TYPE_NORMAL
- en: '*The Art of War*'
  prefs: []
  type: TYPE_NORMAL
- en: ', Sun Tzu wrote that a general could win by arraying his forces to exploit
    his enemy`s weaknesses. That way, he can achieve victory without bloodshed if
    it becomes evident that the enemy will collapse before any fighting begins.'
  prefs: []
  type: TYPE_NORMAL
- en: Here is a little known but glaring weakness that Beijing could exploit.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
  type: TYPE_NORMAL
