- en: 'Humble Student of the Markets: Don''t expect miracles from the Fed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：不要期待美联储的奇迹
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/dont-expect-miracles-from-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/dont-expect-miracles-from-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/dont-expect-miracles-from-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/dont-expect-miracles-from-fed.html#0001-01-01)
- en: Many years ago and in a simpler time, we believed in Santa Claus and the Easter
    Bunny, also that Dad would fix things when he got home.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很多年前，在一个更简单的时代，我们相信圣诞老人和复活节兔子，也相信爸爸回家后会修好东西。
- en: Today, we believe in the FOMC.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们相信联邦公开市场委员会（FOMC）。
- en: 'In anticipation of the results of the two-day FOMC meeting, let''s review what
    the likely actions the Fed are going to take:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在为期两天的FOMC会议结果公布前，让我们回顾一下美联储可能采取的行动：
- en: 'Operation Twist: Extend the maturity of the Fed balance sheet buy selling short-term
    Treasury paper to buy longer-dated ones.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 操作扭曲：通过出售短期国债来购买长期国债，延长美联储资产负债表的到期时间。
- en: Reduce or eliminate the interest paid on interest on excess reserves (IOER)
    in order to encourage banks to lend.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 减少或取消对超额准备金支付的利息（IOER），以鼓励银行放贷。
- en: A better and more transparent communication strategy in order to better explain
    Fed objectives and intentions.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了更好地解释美联储的目标和意图，需要制定一个更好且更透明的沟通策略。
- en: All these actions were signaled in advance in the WSJ's
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些行动都在华尔街日报提前发出了信号。
- en: '[Fedwire](http://online.wsj.com/article/SB10001424053111904491704576575130596765932.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fedwire](http://online.wsj.com/article/SB10001424053111904491704576575130596765932.html)'
- en: ':'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Fed officials are likely to consider other steps they might take to boost the
    ailing economy in the short-run when they meet Tuesday and Wednesday, including
    altering the composition of the Fed’s portfolio of securities so that it holds
    more long-term debt. The idea would be to push down long-term interest rates to
    stimulate more investment and spending. They also could try to encourage lending
    by cutting the 0.25% interest rate currently paid to private banks when they park
    money at the central bank.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当美联储官员在周二和周三开会时，可能会考虑采取其他措施来短期内提振疲弱的经济，包括调整美联储证券组合的构成，使其持有更多长期债务。这样做的目的是为了降低长期利率，刺激更多的投资和支出。他们还可能尝试通过削减目前向私人银行支付的0.25%的利率来鼓励放贷，当这些银行将资金存放在中央银行时。
- en: 'The better communication policy came in the second paragraph of the article
    (and these articles in Fedwire are undoubtedly part of that communications strategy):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的沟通政策在文章的第二段中提到（毫无疑问，Fedwire上的这些文章是沟通策略的一部分）：
- en: 'Fed Chairman Ben Bernanke has asked Philadelphia Fed President Charles Plosser
    and Chicago Fed President Charles Evans, two intellectual adversaries, to work
    with Vice Chairwoman Janet Yellen on how the Fed can better explain its economic
    goals to the public. One issue high on the agenda: Detail what changes in unemployment
    and inflation it would take to make the central bank veer from its low interest-rate
    policy, according to people familiar with the matter.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储主席本·伯南克要求费城联储主席查尔斯·普洛瑟和芝加哥联储主席查尔斯·埃文斯这两位知识对手与副主席珍妮特·耶伦合作，研究美联储如何向公众更好地解释其经济目标。据知情人士透露，议程上一个重要议题是：详细说明失业率和通货膨胀率需要发生哪些变化，才能让中央银行偏离其低利率政策。
- en: '**What twists are there to Twist?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**扭曲操作有哪些转折？**'
- en: Let's explore each of these one by one. First of all, Operation Twist has been
    widely anticipated and would not be a surprise to the market. It is unclear what
    the net benefits are. In the last FOMC meeting, the Fed stated that it would keep
    rates low for another two years, which signaled to the banking system that it
    was ok to put on the carry trade of borrowing short and lending long. Don't worry
    about rates in the short end, they said. If the Fed were to sell short-dated Treasury
    paper in order to buy longer dated ones without expanding its balance sheet, it
    could hurt the banks that went long that carry trade based on the FOMC's signal.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一探讨这些问题。首先，市场广泛预期将会实施“操作扭曲”，这不会让市场感到意外。尚不清楚其净收益是什么。在最近的FOMC会议上，美联储表示将在未来两年内保持低利率，这向银行系统传达了一个信号，即可以进行借短贷长的套利交易。他们表示，不用担心短期利率。如果美联储在未扩大资产负债表的情况下出售短期国债以购买长期国债，可能会伤害到那些基于FOMC信号而进行长期套利交易的银行。
- en: Is that what the Fed wants?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是美联储想要的吗？
- en: '**A possible deflationary spiral?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**可能出现的通缩螺旋吗？**'
- en: The idea of cutting or eliminating interest rates on excess reserves appears
    to be a good idea on the surface, but as Izabella Kaminska of
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在表面上，降低或取消超额准备金利率的想法似乎是一个好主意，但正如PIMCO的Izabella Kaminska所认为的，
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/09/14/676701/why-cutting-ioer-could-be-suicidal/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/09/14/676701/why-cutting-ioer-could-be-suicidal/)'
- en: 'explains, it could be disastrous because it can lead to negative interest rates
    because the current IOER 0.25% rate acts as a floor on rates:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 解释说，这可能是灾难性的，因为它可能导致负利率，因为当前的IOER 0.25%的利率对利率起到了支撑作用：
- en: Which means in effect a lower IOER would put more balance sheet pressure on
    banks (overload them with more reserves) and make it increasingly difficult to
    make competitively priced loans, meaning net interest income would come under
    pressure. The only solution would be to pass those costs along to customers through
    things like negative interest rates on certain deposits.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这意味着实际上降低IOER将给银行带来更大的资产负债表压力（用更多的准备金使它们超负荷），并使得以具有竞争力的价格发放贷款变得越来越困难，这意味着净利息收入将面临压力。唯一的解决方案可能是通过诸如对某些存款征收负利率等措施，将成本转嫁给客户。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To think of it another way, it would introduce a cost on money.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换个角度思考，这将在货币上引入成本。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which of course is possibly what the Fed wants to do to encourage the money
    to flow into the real economy — but it also runs the risk of kicking off a deflationary
    spiral that will be impossible to stop, especially if market expectations catch
    up with Fed thinking as regards deflation risks.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，这可能是美联储希望做到的，以鼓励资金流入实体经济——但这也存在引发无法阻止的通缩螺旋的风险，特别是如果市场预期赶上了美联储对通缩风险的思考。
- en: Would that have the perverse effect of driving people towards holding physical
    currency instead? Or a deflationary spiral?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这会不会产生相反的效果，促使人们持有实物货币？或者引发通缩螺旋？
- en: In addition,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Jerome Schneider](http://blogs.wsj.com/marketbeat/2011/09/20/a-fed-ioer-cut-could-backfire-on-banks-warns-pimco/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰罗姆·施耐德](http://blogs.wsj.com/marketbeat/2011/09/20/a-fed-ioer-cut-could-backfire-on-banks-warns-pimco/)'
- en: 'of PIMCO believes that a cut IOER could boomerang and wind up hurting the banks
    and GSEs:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: PIMCO的某人认为，降低IOER可能会反弹，最终伤害到银行和政府支持企业（GSEs）：
- en: Schneider, who is head of the short-term and funding desk at Pimco in Newport
    Beach, California, notes that the GSEs are a main market participant in the fed
    funds market. He believes they may choose to park cash earning zero interest at
    the central bank rather than earning a few basis points by taking “incremental
    risks” in the markets.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 施耐德，作为Pimco在加利福尼亚州纽波特比奇短期融资部门的负责人，他指出GSEs是联邦基金市场的主要市场参与者。他认为他们可能更愿意将现金存放在中央银行，赚取零利息，而不是通过在市场上承担“增量风险”来赚取几个基点。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The result could lead to changing liquidity dynamics in [the] fed funds [market]
    and may eventually even push up fed funds rates,” said Schneider in an interview
    Tuesday. Pimco is one of the world’s biggest asset management firms with over
    $1.3 trillion in assets.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 施耐德周二在接受采访时表示：“这可能导致联邦基金市场流动性动态的变化，最终甚至可能推高联邦基金利率。” Pimco是世界上最大的资产管理公司之一，资产管理规模超过1.3万亿美元。
- en: For banks, a cut on the IOER will likely put additional pressure on earnings
    margins as the spread between the cost of deposits and borrowing funds with reinvestment
    opportunities, including IOER, will be compressed. Additionally, domestic depository
    banks have to contend with additional fees charged by the Federal Deposit Insurance
    Corp. to insure deposits in their pursuit of income.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于银行来说，降低IOER可能会对收益边际造成额外压力，因为包括IOER在内的存款成本和具有再投资机会的借款资金之间的差额将被压缩。此外，国内存款银行在追求收益时，还必须应对联邦存款保险公司对存款保险所收取的额外费用。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unlike banks, the GSEs aren’t eligible to tap the central bank’s interest-paying
    excess reserve policy, so they have used the fed funds market to lend out idle
    cash.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与银行不同，GSEs没有资格利用中央银行的付息超额准备金政策，因此它们利用联邦基金市场来借出闲置现金。
- en: Are those the risks that the FOMC wants to take?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: FOMC想承担这些风险吗？
- en: I operate on the basis that the Federal Reserve is not just one person but an
    institution, with economists on staff. Many of the former staff members, as well
    as former governors, have gone on to careers on Wall Street and I have met a number
    of them. Most of them are smart and aware of these technical issues relating to
    the effects of such proposed changes and their effects on the banking system.
    Surely the members of the Committee will be aware of these issues if they spent
    were two days considering their options.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我是基于这样一个前提运作的：美联储不仅仅是一个人，而是一个机构，有经济学家在岗。许多前工作人员以及前理事已经进入华尔街工作，我见过他们中的许多人。他们中的大多数都很聪明，了解这些与提议变化及其对银行系统影响相关的技术问题。如果委员会成员花两天时间考虑他们的选择，他们肯定也会意识到这些问题。
- en: '**What can the Fed do?**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**美联储能做什么？**'
- en: If eliminating IOER is off the table, then what's left? Operation Twist (meh)
    and a better (gasp) communication strategy?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果取消逆回购利率（IOER）不在考虑范围内，那还剩下什么？扭转操作（Operation Twist，勉强）和更好的（天哪）沟通策略？
- en: The market would likely be disappointed with those two steps.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 市场很可能会对这两个步骤感到失望。
- en: There is the off chance that David Rosenberg is right and Bernanke goes nuclear
    with the option of buying foreign securities as he stated in his
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能大卫·罗森伯格是对的，伯南克会选择他所说的“核选项”——购买外国证券。
- en: '[famous helicopter speech](http://www.federalreserve.gov/boarddocs/speeches/2002/20021121/default.htm)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[著名的直升机演讲](http://www.federalreserve.gov/boarddocs/speeches/2002/20021121/default.htm)'
- en: '[emphasis added]:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[以下是重点内容]：'
- en: The Fed can inject money into the economy in still other ways. For example,
    ***the Fed has the authority to buy foreign government debt, as well as domestic
    government debt***. Potentially, this class of assets offers huge scope for Fed
    operations, as the quantity of foreign assets eligible for purchase by the Fed
    is several times the stock of U.S. government debt.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储还可以通过其他方式向经济注入资金。例如，***美联储有权购买外国政府债务，以及国内政府债务***。从潜在的角度来看，这类资产为美联储的操作提供了巨大的范围，因为美联储可以购买的外国资产数量是美国政府债务的数倍。
- en: The USD swap lines established with the ECB can be a backdoor way of flooding
    Europe with USD liquidity. Expanding the swap lines does expand the Fed balance
    sheet. He already has
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与欧洲央行建立的美元互换机制，可以间接地向欧洲注入美元流动性。扩大互换额度确实会扩大美联储的资产负债表。他已经在
- en: '[significant political opposition to the expansion of the Fed balance sheet](http://www.marketwatch.com/story/gop-warns-fed-more-easing-would-hurt-economy-2011-09-20)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[面临对美联储资产负债表扩大的政治反对](http://www.marketwatch.com/story/gop-warns-fed-more-easing-would-hurt-economy-2011-09-20)'
- en: . To expand in order to rescue Europe might be one political bridge too far.
    Even if Bernanke had the votes to go down that road, it would risk a rupture within
    the FOMC, serious damage to his own credibility and the credibility of the institution
    of the Federal Reserve. In all likelihood, any course outside the three already
    telegraphed is a low probability event.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了扩大规模以拯救欧洲，可能会是一条过于遥远的政治桥梁。即使伯南克有足够的票数走这条路，它也会冒着FOMC内部破裂的风险，严重损害他自己的信誉以及美联储机构的信誉。很可能会出现这样的情况，除了已经透露的三种方案之外，其他任何方案都是低概率事件。
- en: In short, I believe that anyone who thinks that the FOMC announcement will be
    a huge positive surprise to the market is akin to believing in Santa Claus. While
    Christmas does come once a year, but don't count on Santa bringing you all the
    presents you asked for.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我认为那些认为联邦公开市场委员会（FOMC）的公告将对市场产生巨大积极影响的人，就像相信圣诞老人一样。虽然圣诞节确实是一年一次，但别指望圣诞老人会带来你所有要求的礼物。
