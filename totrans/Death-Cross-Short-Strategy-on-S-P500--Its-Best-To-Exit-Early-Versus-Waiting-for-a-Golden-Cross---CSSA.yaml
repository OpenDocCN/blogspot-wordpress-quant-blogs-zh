- en: This is quite an interesting study – although it would have been great to see
    the equity curves plotted on a log chart to eyeball the chart and check whether
    under/over-performance was consistent across time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当有趣的研究 - 虽然很希望能够在对数图上绘制资产曲线，以便通过直观地观察图表来检查跨越时间的表现是否一致。
- en: It is a bit similar to the Triple Moving Average System, which uses a short
    moving average to get out of a position initiated by a long+medium average cross
    (roughly speaking)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点类似于三重移动平均线系统，该系统使用短期移动平均线来退出由长期+中期平均线交叉（粗略地说）引发的持仓。
