- en: 'Falkenblog: The Audacity of Hopeful Investing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/06/audacity-of-hopeful-investing.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/audacity-of-hopeful-investing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Warren Buffet and many old experts note the distinction between gambling or
    speculating, and investing. Gambling is investing without an edge, such as when
    one plays the lottery, or invests in stock without alpha. Investing is what Warren
    Buffet does.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Nassim Taleb](http://falkenblog.blogspot.com/2008/03/taleb-on-bloomberg.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'has become a prominent talking head with the advice to invest mainly in Tbills,
    but then a modest portion in something with large and unquantifiable upside: the
    potential next Google or Harry Potter. I think this is foolhardy, because uncertainty
    is correlated with volatility and factor loadings, and historically, earnings
    estimate variability, high volatility, or high beta stocks, all'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: underperform
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: ', statistically (ie, on average). So too for the biggest longshot horses, or
    highest payoff lotteries, call options, movies, etc. Things that can generate
    lottery-like payoffs, have lottery-like returns.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The annual per capita lottery expenditure in the US is about $150, and the rate
    of return is about -47% per dollar played. These investments clearly cater to
    what is commonly called those seeking risk, or positive skew, in particular. A
    study of the popularity (sales) of lotteries found that average payout (expected
    return) did not matter, but the size of the top prize was highly significant in
    motivating popularity. In other words, the $100 million super lotto has a lot
    of sales even though the probability of winning is so small it basically is outside
    the realm of intuition (1 in 150 million). A St.Louis Fed
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://research.stlouisfed.org/wp/2006/2006-014.pdf)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: finds that those with household income of less than $25,000 spent twice as much
    on lotteries on a per capita basis, than those with a household income over $100,000\.
    Such bad decision making is probably not orthogonal to their poverty status. Investing
    in lottery tickets, however packaged, is a great way to stay poor.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: So I found it interesting that the otherwise sober Arnold Kling fell prey to
