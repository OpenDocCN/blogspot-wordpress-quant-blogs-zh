- en: What if, instead of borrowing, students could arrange for investors to pay their
    college bills in exchange for a fixed percentage of their future income... If
    I were an investor in this market, I would be inclined to make Black Swan style
    bets. Philosophy majors, for example. Sure, a lot of them will end up as pathetic
    adjunct professors. But some of them will eventually apply their intellect and
    creativity to business.
