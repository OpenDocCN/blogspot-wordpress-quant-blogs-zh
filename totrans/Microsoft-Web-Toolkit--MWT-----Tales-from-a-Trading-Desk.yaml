- en: Microsoft Web Toolkit (MWT)?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Why don’t we have MWT? Google has [GWT](http://code.google.com/webtoolkit/)
    where it allows Java developers to remain in their language of choice but build
    AJAX applications. Hence why can’t I write a a XAML C# application, and like GWT,
    get the resulting application in AJAX land (XAML->HTML and C#->JavaScript)?
  prefs: []
  type: TYPE_NORMAL
