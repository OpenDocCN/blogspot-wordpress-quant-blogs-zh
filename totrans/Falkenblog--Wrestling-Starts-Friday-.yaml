- en: That is, men's freestyle.  Greco-Roman wrestling I find too subtle, witness
    Iran's heavyweight
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，男子自由式。我认为希腊式罗马式摔跤太过微妙了，来看看伊朗的重量级。
- en: '[defeating](http://www.nbcolympics.com/video/wrestling/wrestling-greco-roman-96kg-gold-medal-match.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[击败](http://www.nbcolympics.com/video/wrestling/wrestling-greco-roman-96kg-gold-medal-match.html)'
- en: a Russian on a pretty weak move (a push out where he started on top). It's just
    a very strange way to wrestle, and the US got shut out to boot. Note America's
    best wrestlers (eg, Dan Gable, John Smith, Cael Sanderson) have all wrestled freestyle,
    because that is more like the American collegiate style.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯选手用了一个相当微弱的动作（一个推出，他是从上方开始的）。这只是摔跤的一种非常奇怪的方式，美国得到了一次关注。值得注意的是美国最优秀的摔跤手（例如丹·盖布尔、约翰·斯密斯、凯尔·桑德森）都曾进行过自由式摔跤，因为那更像美国的大学风格。
- en: And don't get me started on women's wrestling, which I think is fine except
    it often gets equal space in big media outlets like Sports Illustrated or NBC,
    even though there are about 200 times as many male wrestlers or female soccer
    players per female wrestler, making the best women wrestlers not very elite relative
    to male wrestlers or your average female athlete.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 别让我对女子摔跤开始吐槽，我认为它没问题，只是通常在大型媒体机构如体育画报或NBC等等同等出名，虽然女子摔跤手和女足运动员相比约有200倍之多，使得最优秀的女子摔跤手相对于男子摔跤手或一般女子运动员而言相对不太精英。
- en: Friday has the 55 and 74 kg divisions, Saturday the 60, 84 and 120 kg, and Sunday
    the 66 and 96 kg. The USA's best chance is 74 kg Jordan Burroughs at 13/8 odds,
    then 84 kg Jake Herbert and 120 kg Tervel Dlagnev at 8/1\. (got the odds
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 星期五是55和74公斤级别比赛的，星期六是60、84和120公斤级别比赛的，星期天是66和96公斤级别比赛的。美国最有机会的选手是74公斤的乔丹·伯罗斯，他的胜率是13/8，然后是84公斤级别的杰克·赫伯特和120公斤级别的泰瑞尔·德拉格纳夫，胜率是8/1（获得了胜率
- en: '[here](http://www.flowrestling.org/article/13802-London-Betting-Odds?ref=ouremailbetthefarmonburroughs)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.flowrestling.org/article/13802-London-Betting-Odds?ref=ouremailbetthefarmonburroughs)'
- en: ). A weight class goes to completion in one day.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ）。 一个级别一天内结束一次。
- en: I think Burroughs has raised Herbert's game, and really hope he can win because
    Herbert's a very personable guy who would be a good ambassador for the sport.
    Burroughs has been awesome lately, but everyone is good at that level (Denis Tsargush
    of Russia and Sadegh Goudarzi of Iran both could win).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为那位小伯罗斯给赫伯特打了提高球，真心希望他可以取得胜利，因为赫伯特是一个非常好的人，他将是这项运动的良好形象大使。小伯罗斯最近一直都很出色，但在那个水平上每个人都很优秀（俄罗斯的丹尼斯·查尔古什和伊朗的萨迪格·古达尔齐都有机会获胜）。
- en: Michael Novogratz of Fortress
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·诺沃格拉茨（Fortress）
- en: '[helped raise some money](http://www.bloomberg.com/news/2012-07-26/novogratz-wrestles-wall-street-for-funds-to-lure-u-s-olympians.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[帮助筹集了一些资金](http://www.bloomberg.com/news/2012-07-26/novogratz-wrestles-wall-street-for-funds-to-lure-u-s-olympians.html)'
- en: ', so American wrestlers will get $250k, $50k, and $25k for Gold, Silver, and
    Bronze medals.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，因此美国摔跤选手会获得金牌、银牌和铜牌分别为25万美元、5万美元和2.5万美元。
- en: 'update: Burroughs wins gold at 74kg.  Some Russian guy wins at 55kg.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更新：小伯罗斯在74kg级别获得了金牌。一个俄罗斯人在55kg级别获得了胜利。
