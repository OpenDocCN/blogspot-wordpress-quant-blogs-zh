- en: 'Quantifiable Edges: 1% Gaps To Start A Month'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：开始月份的1%上涨
- en: 来源：[http://quantifiableedges.blogspot.com/2012/01/1-gaps-to-start-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/01/1-gaps-to-start-month.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/01/1-gaps-to-start-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/01/1-gaps-to-start-month.html#0001-01-01)
- en: With futures up over 1.5% as I type pre-market, we’re seeing an unusually large
    gap up to start the year. Below is a list of the 8 other instances since 2003
    that SPY gapped up at least 1% to start the month.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着期货在盘前交易时上涨超过1.5%，我们看到了一个不同寻常的大幅上涨来开启这一年。以下是自2003年以来，SPY大幅上涨至少1%以开启月份的8个其他例子的列表。
- en: 'A few notes:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些建议：
- en: 8/2/10 was the only instance that gapped up as much as 1.5%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 8/2/10 是唯一一次出现超过1.5%上涨的情况。
- en: Looking out over next several days there was typically a pullback following
    day 1.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天里，通常会有第一天之后的回调。
- en: None of the other instances started off the year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 没有其他例子是在年初开始的。
- en: Evidence isn’t overly compelling, but we could see some add-on buying during
    the day today.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 证据并不是很有说服力，但在今天可能会看到一些补充购买。
