- en: 'Falkenblog: Smile'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：微笑
- en: 来源：[http://falkenblog.blogspot.com/2010/12/smile.html#0001-01-01](http://falkenblog.blogspot.com/2010/12/smile.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/12/smile.html#0001-01-01](http://falkenblog.blogspot.com/2010/12/smile.html#0001-01-01)
- en: People who smile more, are happier in the long run.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更多微笑的人，长期来看更幸福。
- en: '[This study](http://www.psychologytoday.com/blog/the-good-life/201004/smiles-and-longevity-game-faces-and-life-faces)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这项研究](http://www.psychologytoday.com/blog/the-good-life/201004/smiles-and-longevity-game-faces-and-life-faces)'
- en: looked at baseball cards from the early 1950s and coded whether players were
    smiling or not. Players who did not smile at all on average lived for 72 years.
    Those who smiled a bit on average lived for 75 years. And those with big smiles
    on average lived for 80 years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 检查了上世纪50年代早期的棒球卡，并记录球员是否微笑。没有微笑的球员平均寿命为72岁。微笑一点的球员平均寿命为75岁。而大笑的球员平均寿命为80岁。
- en: These researchers also analyzed 114 pictures from the 1958 and 1960 yearbooks
    of a women's college in the Bay Area. All but three of the young women were smiling,
    but the smiles varied. The researchers chose these particular pictures for analysis
    because the women in them were participants in a long-term study of important
    life events. Specifically, the researchers knew - decades after the yearbook photos
    - whether the women were married and if they were satisfied with their marriage.
    As it turns out, the degree of their smiles years earlier predicted
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员还分析了湾区一所女子学院在1958年和1960年的114张照片。除了三位年轻女性外，其他所有女性都在微笑，但微笑的表情各不相同。研究人员选择分析这些特定照片，是因为其中的女性是一项关于重要生活事件的长期研究的参与者。具体来说，研究人员在年度照片数十年后知道这些女性是否结婚以及是否满意他们的婚姻。事实证明，她们多年前的微笑程度预示着
- en: both
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 都
- en: of these outcomes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果。
