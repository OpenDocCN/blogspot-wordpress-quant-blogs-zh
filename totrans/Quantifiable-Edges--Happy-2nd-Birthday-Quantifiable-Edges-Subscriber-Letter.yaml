- en: 'Quantifiable Edges: Happy 2nd Birthday Quantifiable Edges Subscriber Letter'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：量化边缘订阅信件两岁生日快乐
- en: 来源：[http://quantifiableedges.blogspot.com/2010/03/happy-2nd-birthday-quantifiable-edges.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/happy-2nd-birthday-quantifiable-edges.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/03/happy-2nd-birthday-quantifiable-edges.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/03/happy-2nd-birthday-quantifiable-edges.html#0001-01-01)
- en: The Quantifiable Edges Subscriber Letter turned 2 a few days ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 量化边缘订阅信件在前几天迎来了它的两岁生日。
- en: Since the Letter began 2 years ago it has undergone a huge amount of improvement-
    much of it driven by subscribers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自从信件两年前开始以来，它已经经历了大量的改进——其中很多是由订阅者推动的。
- en: 'In the beginning the Subscriber Letter was not accompanied by a website. While
    I’ve made several changes to the format of the letter, the biggest changes have
    come in the form of website functionality. Some of the major improvements over
    the last 2 years include (but are not limited to):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在最初，订阅信件并没有伴随着一个网站。虽然我改变过信件的格式多次，但最大的改变来自于网站的功能。过去两年中的一些主要改进包括（但不限于）：
- en: 1) 2008 - The Charts page which tracks a fair amount of indicators discussed
    in some of the studies – several of which are unique to Quantifiable Edges.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 2008 - 图表页面，追踪一些研究中讨论的指标的一部分——其中一些是量化边缘所独有的。
- en: 2) 2008 - The Systems page with numbered systems. Originally when I had a system
    that would trigger a signal in a stock or ETF I would just publish the rules in
    that night’s Letter. Subscribers wanted a database of the published systems along
    with their rules. I also threw in Tradestation code for any Tradestation subscribers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 2008 - 带有编号系统的系统页面。最初，当我有会在股票或ETF中触发信号的系统时，我会在当晚的信件中发布这些规则。订阅者希望有一个包含已发布系统的数据库以及它们的规则。我还为任何Tradestation订阅者提供了Tradestation代码。
- en: 3) 2008 - The triggers spreadsheet. Shortly after the Systems Page was created
    I decided to create a spreadsheet that showed any S&P 500 stock or liquid ETF
    (non-inverse, non-leveraged) that triggered one of the systems that day. This
    spreadsheet is updated each night and is a frequent source of trading ideas for
    many subscribers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 2008 - 触发器电子表格。系统页面创建不久后，我决定创建一个电子表格，显示当天触发了其中一个系统的任何标普500股票或流动ETF（非反向，非杠杆）。这个电子表格每晚更新一次，是许多订阅者交易想法的频繁来源。
- en: 4) 2009 - The Archives. The archives pages allow subscribers to pull up any
    subscriber letter back to the 1st one on 2/25/08 and see what was written. This
    came in handy for subscribers who felt the current environment was similar to
    one I had discussed previously and wanted to see what I’d written then.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 2009 - 档案。档案页面允许订阅者调出从2008年2月25日发出的第一封订阅信件，并查看当时写了什么。这对于感觉当前环境与我之前讨论过的一个相似，并想看看我当时写了什么的订阅者来说非常有用。
- en: 5) 2009 –
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '5) 2009 - '
- en: '[The Quantifinder](http://www.quantifiableedges.com/quantifinderinfo.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifinder](http://www.quantifiableedges.com/quantifinderinfo.html)'
- en: . With this addition searching the archives became obsolete. If a study was
    published that provided an edge and would qualify under the current market conditions,
    the Quantifinder finds it for you and provides a link right to the publication
    or blog post.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这一增加，搜索档案变得过时了。如果有一项研究发表出来，提供了优势，并且符合当前市场条件，Quantifinder会为你找到它，并提供一个直接通往发布物或博客文章的链接。
- en: 6) 2009 –
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '6) 2009 - '
- en: '[The Aggregator System](http://quantifiableedges.blogspot.com/2010/01/aggregator-system-for-swing-trading-s.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[聚合系统](http://quantifiableedges.blogspot.com/2010/01/aggregator-system-for-swing-trading-s.html)'
- en: . The intraday version of the Quantifinder made it possible to sort through
    hundreds of published studies as the market was still trading and anticipate which
    ones were setting up to trigger. With this information subscribers can now get
    a nice preview of tonight’s letter even before the market closes. And the Aggregator
    System semi-automates the index trading principles I’ve discussed since the inception
    of the Letter and lets subscribers trade on that nights research information before
    the market even closes for the day. Over the 2 year period of the Subscriber Letter
    the Aggregator System has returned a hypothetical 122% on the SPX.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Quantifinder的日内版本使得在市场仍在交易时浏览数百篇已发布的研究成为可能，并预测哪些研究可能会触发。有了这些信息，订阅者现在甚至可以在市场关闭之前就对今晚的信件获得一个很好的预览。而聚合系统半自动化了我自信件创立以来讨论的指数交易原则，并允许订阅者在市场当天关闭之前根据当晚的研究信息进行交易。在订阅者信件的2年期内，聚合系统在SPX上实现了假设的122%回报。
- en: 7) 2010 – The QE Aggressive NDX Trend Timer – Released February 1st this system
    uses trend, momentum, and relative strength to trade the NDX. I’ll post more details
    in an upcoming post, but this system is currently free for all gold subscribers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 2010年 – QE积极NDX趋势计时器 – 该系统于2月1日发布，利用趋势、动量和相对强度来交易NDX。我将在未来的帖子中发布更多详细信息，但目前该系统对所有黄金订阅者免费。
- en: These are just the major improvements. There have also been several minor ones
    along the way. There is always more in the works, and I already have several additional
    projects in development. And while the gold subscription price will go up someday,
    at this point it is the same $75/month or $750/yr that it was two years ago without
    any of the above functionality.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是主要的改进。在此过程中还有几个小的改进。总是有更多的人在开发中，我已经有几个额外的项目在开发中。尽管黄金订阅价格将来会上涨，但目前与两年前相同，价格为每月$75或每年$750，不包括上述功能。
- en: If you haven’t taken a trial in a while, feel free to send an email requesting
    one to support@ quantifiableedges.com (no spaces) and I’ll set you up with a free
    week to check out the new functionality.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一段时间没有试用过了，可以随时发送一封电子邮件到 support@quantifiableedges.com（无空格）请求试用，我会为你设置一个免费的星期来试用新功能。
- en: Now back to your regularly scheduled programming…
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在回到您正常的节目安排…
