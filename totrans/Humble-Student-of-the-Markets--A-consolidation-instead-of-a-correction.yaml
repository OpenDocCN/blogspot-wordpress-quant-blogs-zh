- en: 'Humble Student of the Markets: A consolidation instead of a correction'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/11/a-consolidation-instead-of-correction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/11/a-consolidation-instead-of-correction.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About three weeks ago, I wrote that stock prices appeared to be extended and
    due for a pause (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Time for a market pause?](http://humblestudentofthemarkets.blogspot.com/2013/10/time-for-market-pause.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[A time for caution](http://humblestudentofthemarkets.blogspot.com/2013/10/a-time-for-caution.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I had expected a brief and shallow correction, but equity prices remain in
    an uptrend and to expect a Santa Claus rally late in the year.
  prefs: []
  type: TYPE_NORMAL
- en: I was wrong on the correction. The overbought condition in the stock market
    resolved itself in a sideways consolidation. Moreover, the consolidation period
    seems to be over as several major US equity rallied to all-time highs last week.
  prefs: []
  type: TYPE_NORMAL
- en: '**Reasons to be bullish**'
  prefs: []
  type: TYPE_NORMAL
- en: There are multiple reasons for my inner trader to get more bullish on stocks.
    First of all, the excessive bullishness seems to have retreated, which is supportive
    of further new highs. The AAII sentiment readings, which can be volatile, show
    that bullishness has fallen while bearishness has risen (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/11/14/bullish-sentiment-declines.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: As well, Arthur Hill at
  prefs: []
  type: TYPE_NORMAL
- en: '[ChartWatchers](http://blogs.stockcharts.com/chartwatchers/2013/11/breadth-indicators-confirm-with-new-highs.html)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that market breadth is improving and confirming the current advance
    in stock prices.
  prefs: []
  type: TYPE_NORMAL
- en: What's more,
  prefs: []
  type: TYPE_NORMAL
- en: '[George Soros has significantly reduced his SPX put position](http://blogs.marketwatch.com/thetell/2013/11/15/soros-mellows-bearish-call-on-sp-500/)'
  prefs: []
  type: TYPE_NORMAL
- en: which suggests that the position was a hedge and not a directional bet on the
    market.
  prefs: []
  type: TYPE_NORMAL
- en: '**Cyclical strength continues**'
  prefs: []
  type: TYPE_NORMAL
- en: 'I am also seeing signs of continued cyclical strength. Earnings Season has
    come and gone and the result can be best described as "Meh!" In the meantime,
    the American economy continues to muddle through. What is particularly constructive
    for the intermediate term economic outlook is the positive relative performance
    exhibited by cyclical stocks:'
  prefs: []
  type: TYPE_NORMAL
- en: 'In particular, we can see that kind of relative performance behavior in the
    Consumer Discretionary sector:'
  prefs: []
  type: TYPE_NORMAL
- en: '...and the capital goods sensitive Industrial sector:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Broker-Dealers strengthening**'
  prefs: []
  type: TYPE_NORMAL
- en: 'One important "tell" of market direction has been the relative performance
    of the Broker-Dealers, which has rallied through relative resistance and remains
    in a shallow relative uptrend against the market:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The relative performance of the Broker-Dealers is important because of their
    *ahem* ability to extract extraordinary profits from the market. The #AskJPM event
    was a poster child of the manifestation of this "ability". Here are a few of my
    favorite questions from that event:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Junk bonds as a measure of risk appetite** [J.C. Parets](http://allstarcharts.com/stock-market-participants-watch-junk-bonds/)'
  prefs: []
  type: TYPE_NORMAL
- en: wrote last week that we should watch the junk bond market, citing a post from
  prefs: []
  type: TYPE_NORMAL
- en: '[stockcharts.com](http://stockcharts.com/members/analysis/20131112-1.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', largely because junk bond prices have been highly correlated with stock prices.'
  prefs: []
  type: TYPE_NORMAL
- en: 'I would add that the performance junk bond are a reflection of risk appetite.
    This chart of the relative performance of junk bonds (HYG) relative to 7-10 Treasuries
    (IEF) indicate a relative uptrend and therefore rising risk appetite:'
  prefs: []
  type: TYPE_NORMAL
- en: '**What to watch for**'
  prefs: []
  type: TYPE_NORMAL
- en: 'To be sure, the bulls don''t necessarily have clear sailing ahead. I am watching
    a trio of Risk-On/Risk-Off indicators for signs that stock prices are ready to
    roar ahead into a Santa Claus rally. These indicators consist of:'
  prefs: []
  type: TYPE_NORMAL
- en: Consumer Discretionary/Consumer Staples pair, measured by XLY/XLP as an indicator
    of the cyclical strength of the American consumer (shown in black in the chart
    below);
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sotheby's/Walmart pair, as a measure of the champagne/beer trade (in orange);
    and
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Small cap/large cap pair, as a measure of risk appetite (in green).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All three pairs rolled over in early October, but the XLY/XLP has ticked up
    in the last week indicating a return of cyclical strength.
  prefs: []
  type: TYPE_NORMAL
- en: 'As the US calendar heads into Thanksgiving and the Black Friday kick-off of
    the year-end shopping season, I am also watching carefully the behavior of retailing
    stocks for an indication of consumer strength. Retailing stocks remain range-bound
    relative to the stock market and it will be interesting to see which way it breaks
    out:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bottom line:**'
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader is cautiously bullish on market direction, but risks remain.
    If you get long, it's important to define your risk parameters and maintain a
    stop-loss discipline.
  prefs: []
