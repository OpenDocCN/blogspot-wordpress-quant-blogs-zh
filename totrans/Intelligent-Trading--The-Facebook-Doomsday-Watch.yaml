- en: So, I leave you with that as food for thought.  I don't often discuss my thoughts
    about semi qualitative opportunities, but then again, we don't get these types
    of juggernaut long term opportunities all that often.*  As always, please make
    your own informed decisions, and I'll try to get back on topic...  one of these
    days.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我将这个作为思考的素材留给你们。我不经常讨论我对半定量的机会的看法，但话又说回来，我们并不经常遇到这类长期的机会巨头。**总是，请做出你自己的知情决定，我会尝试回到主题上……总有一天。**
- en: '* Two other counter points (amongst many excluded) that I''m sure some more
    astute observers will note.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**两个其他的反驳观点（许多被排除在外）我相信一些更敏锐的观察者会注意到。**'
- en: 1) Ebay IPO U-Turn occurred during the mega bull run dot com mania.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1) Ebay IPO U-Turn 发生在互联网泡沫时期的巨大牛市中。
- en: 2) If the Greece (or insert any suitable catalyst here) fiasco escalates into
    a fat tail flight to safety avalanche (of which I pointed out have been exceedingly
    abundant of late); then keep in mind Facebook and any other equity leaders should
    be expected to plunge together; hence, the emphasis on LONG term  portfolio component
    opportunity.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 如果希腊（或者在这里插入任何合适的催化剂）的灾难升级成为一场寻求安全的肥尾雪崩（最近这类情况异常丰富，我已经指出了这一点）；那么请记住，脸书（Facebook）和其他的股指领导者可能会一起暴跌；因此，强调长期投资组合成分的机会是非常重要的。
