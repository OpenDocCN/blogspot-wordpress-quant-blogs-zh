- en: So, I leave you with that as food for thought.  I don't often discuss my thoughts
    about semi qualitative opportunities, but then again, we don't get these types
    of juggernaut long term opportunities all that often.*  As always, please make
    your own informed decisions, and I'll try to get back on topic...  one of these
    days.
  prefs: []
