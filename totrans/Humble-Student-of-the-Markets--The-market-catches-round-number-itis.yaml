- en: 'Humble Student of the Markets: The market catches round number-itis'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/08/the-market-catches-round-number-itis.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/08/the-market-catches-round-number-itis.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: On the weekend (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The market''s hidden message for the economy, rates and stock prices](https://humblestudentofthemarkets.com/2016/08/21/the-markets-hidden-message-for-the-economy-rates-and-stock-prices/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I wrote that the short-term outlook was more difficult to call than usual.
    On one hand, we were seeing broad based strength, which argued for an intermediate
    term bullish call. On the other hand,
  prefs: []
  type: TYPE_NORMAL
- en: '[Urban Carmel](https://twitter.com/ukarlewitz/status/766313215261151236)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that the market has a tendency to pause when it nears a round number.
    In this case, the hurdle is 2200 on SPX.
  prefs: []
  type: TYPE_NORMAL
- en: 'The latter scenario seems to be winning out. The market is catching a case
    of round number-itis for the following reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: Macro momentum became "overbought";
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overly bullish short-term sentiment; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deteriorating short-term breadth.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I would caution that this is purely a tactical call of a short-term SPX correction
    of no more than 3-5%. As I wrote two weeks ago:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Be patient](https://humblestudentofthemarkets.com/2016/08/10/be-patient/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', it''s hard to argue against the intermediate term bullish trend.'
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2016/08/24/market-catches-round-number-itis/)'
