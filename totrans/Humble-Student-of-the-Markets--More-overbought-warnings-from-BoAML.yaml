- en: 'Humble Student of the Markets: More overbought warnings from BoAML'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/01/more-overbought-warnings-from-boaml.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/01/more-overbought-warnings-from-boaml.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just as BoAML strategist Michael Hartnett trumpeted his
  prefs: []
  type: TYPE_NORMAL
- en: '[Great Rotation](http://newsroom.bankofamerica.com/press-kit/bofa-merrill-lynch-global-research-2013-year-ahead-report)'
  prefs: []
  type: TYPE_NORMAL
- en: into equities investment theme which postulated that under-invested individuals
    and institutions would rotate from bonds into stocks, his colleague FX strategist
    Richard Cochinos made a tactical call against the risk-on trade (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://www.businessinsider.com/bofa-first-signs-of-correction-emerge-2013-1)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: '"Bottom line," Cochinos writes, "Several indicators are calling for a risk
    correction. USD selling has reached previous reversion levels and greater buy-backs
    are to come."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cochinos first points to U.S. dollar selling by "real money" investors (i.e.,
    pension funds, mutual funds, insurance companies, et al.), which has reached extreme
    levels recently – 1.8 standard deviations from the mean, to be exact.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cochinos believes that the US Dollar is highly oversold and due for a reversal
    - and a USD rally would typically coincide with a risk-off environment.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition, he believes that equity flows are exhibiting overbought conditions:'
  prefs: []
  type: TYPE_NORMAL
- en: Some of the analysis of Chief US technical analyst Mary Ann Bartels is also
    showing highly overbought conditions as well. The latest readings of her industry
    level overbought/oversold model is showing 16 overbought and 3 oversold industries
    for a ratio of over 5 to 1 - a highly extended condition [annotations in red are
    mine].
  prefs: []
  type: TYPE_NORMAL
- en: I don't want to put word in Mary Ann's mouth as she remains bullish and the
    title of her latest weekly commentary reads "Good earnings and liquidity power
    the markets higher". However, the industry level overbought/oversold model is
    one that I am very familiar with as I was once personally involved in producing
    that report on a weekly basis.
  prefs: []
  type: TYPE_NORMAL
- en: My own interpretation is that, despite the powerful positive momentum exhibited
    by stocks, these are conditions that usually precede corrections.
