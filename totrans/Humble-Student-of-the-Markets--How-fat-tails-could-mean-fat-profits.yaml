- en: 'Humble Student of the Markets: How fat tails could mean fat profits'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：厚尾如何意味着丰厚利润
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/11/how-fat-tails-could-mean-fat-profits.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/11/how-fat-tails-could-mean-fat-profits.html#0001-01-01)
