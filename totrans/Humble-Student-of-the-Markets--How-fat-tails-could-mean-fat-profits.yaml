  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/11/how-fat-tails-could-mean-fat-profits.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/11/how-fat-tails-could-mean-fat-profits.html#0001-01-01)
- en: The CBOE Short-Term Volatility Index (VXST) measures volatility over a 9-days.
    In effect, it's the 9-day VIX, which measures 1-month volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国期权交易所（CBOE）的短期波动率指数（VXST）衡量的是未来9天的波动性。实际上，它是9天期的VIX，后者衡量的是1个月的波动性。
- en: VXST closed at 21.17 last week. indicating that the market expects an annualized
    volatility of 21.17% over the next 9-days. When I translate that to a weekly volatility
    by taking the 52nd root (52 weeks in a year), it comes to 1.1%. That figure seems
    low for several reasons. First, the SPX rose 2.4% last week and its low to high
    range was 5.9%. The midterm elections on Tuesday could pose an unknown event risk.
    As well, we have an FOMC meeting on Wednesday and Thursday, which could also shake
    up markets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VXST在上周收盘价为21.17。这表明市场预计在未来9天内的年化波动率为21.17%。当我将这个数字通过取52次方根（一年有52周）转换为周波动率时，它变成了1.1%。这个数字有几个原因显得偏低。首先，上周SPX上涨了2.4%，其最低点到最高点的范围是5.9%。周二的中期选举可能带来未知的事件风险。此外，我们还有周三和周四的联邦公开市场委员会（FOMC）会议，这也可能搅动市场。
- en: The higher than normal probability of disruptive events creates fat tails for
    market returns. Fat tails could mean fat profits for traders.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 高于正常的颠覆性事件发生的概率创造了市场回报的厚尾分布。对于交易者来说，厚尾可能意味着丰厚的利润。
