- en: 'VIX and More: S&P 500 Index Correction at Post-March ’09 Average of 5.6%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：标普500指数回调至2009年3月后平均5.6%
- en: 来源：[http://vixandmore.blogspot.com/2010/05/s-500-index-correction-at-post-march-09.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/s-500-index-correction-at-post-march-09.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/05/s-500-index-correction-at-post-march-09.html#0001-01-01](http://vixandmore.blogspot.com/2010/05/s-500-index-correction-at-post-march-09.html#0001-01-01)
- en: A few minutes ago the S&P 500 index made an intraday low of 1151.49\. While
    it remains to be seen whether this line in the sand will hold, it is important
    to note that the SPX is now 68.35 points below the high water mark of 1219.80
    from April 26^(th). This means the index has corrected 5.6%, which is exactly
    the average (mean) pullback over the course of the past 14 months
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几分钟前标普500指数创下了1151.49的日内低点。虽然尚不清楚这条底线是否能够坚守，但重要的是要注意，SPX现在比4月26日的高点1219.80低了68.35点。这意味着指数已经回调了5.6%，而这恰好是过去14个月中平均回调幅度。
- en: The table below summarizes the 12 most significant pullbacks since stocks bottomed
    in March 2009\. In percentage terms, the current pullback ranks 5^(th) out of
    12\. Note that the pullbacks ranked fifth through eighth are all clustered around
    the 5.6% average.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的表格总结了自2009年3月股市触底以来最显著的12次回调。以百分比计算，目前的回调排名第5位，共12次。注意排名第5至第8位的回调都集中在5.6%的平均水平附近。
- en: Ultimately, the significance of a 5.6% pullback pales in comparison to fundamental
    issues surrounding [Greece](http://vixandmore.blogspot.com/search/label/Greece),
    [Portugal](http://vixandmore.blogspot.com/search/label/Portugal) and [Spain](http://vixandmore.blogspot.com/search/label/Spain)
    (where the investors should pay the most attention), but given that 1150 also
    happens to be the high that preceded the January-February 9.2% pullback, the largest
    pullback since the bull market began, support in the area of 1150 to 1151 should
    be taken very seriously.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，5.6%的回调幅度与围绕[希腊](http://vixandmore.blogspot.com/search/label/Greece)、[葡萄牙](http://vixandmore.blogspot.com/search/label/Portugal)和[西班牙](http://vixandmore.blogspot.com/search/label/Spain)（投资者应给予最多关注）的基本问题相比，显得微不足道，但考虑到1150点也恰好是之前在1月份和2月份出现的9.2%回调的高点，这是自牛市开始以来的最大回调，因此在1150至1151点附近的支撑应该被非常重视。
