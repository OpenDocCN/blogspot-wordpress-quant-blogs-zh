- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': The stock market surged last week in reaction to the soft CPI reading. It
    got better news this week when PPI came in lower than expected. As well, China
    unveiled a 16-point package to try and stabilize its cratering property market
    and softened some of its Zero COVID policies. Berkshire Hathaway unveiled a new
    long position in TSMC, which light a fire under  semiconductor stocks, though
    Micron''s warning this morning unwound some of the rally.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 上周股市在软性CPI读数反应下飙升。本周，PPI意外低于预期，带来了更好的消息。此外，中国推出了16项措施，试图稳定其崩溃的房地产市场，并放宽了一些零COVID政策。伯克希尔哈撒韦公司披露了对台积电的新多头头寸，激发了半导体股的上涨，尽管美光科技今晨的预警使一些反弹行情逆转。'
- en: As a consequence, the Investors Intelligence survey showed that the bull-bear
    spread turned positive. Increasingly, I am seeing discussions about positioning
    for a year-end rally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，投资者智能调查显示牛熊差距转为正面。我越来越多地看到有关为年终反弹做准备的讨论。
- en: Should you jump on the year-end rally bandwagon?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该加入年终反弹的行列吗？
