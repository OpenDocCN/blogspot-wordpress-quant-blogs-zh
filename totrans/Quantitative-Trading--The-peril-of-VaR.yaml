  zh: 这段
- en: '[Quebec pension fund](http://www.theglobeandmail.com/servlet/story/RTGAM.20090130.wcover31/BNStory/National/home)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[魁北克养老基金](http://www.theglobeandmail.com/servlet/story/RTGAM.20090130.wcover31/BNStory/National/home)'
- en: lost some $25 billion due to non-bank asset-backed commercial paper (ABCP).
    Their Value-at-Risk (VaR) model did not take into account liquidity risk. As usual,
    the quants got the blame. But can someone tell me a better way to value risk than
    to run historical simulations? Can we really build risk models on disasters we
    have not seen before and cannot imagine will happen?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于非银行资产支持的商业票据（ABCP）损失了约250亿美元。他们的VaR模型没有考虑到流动性风险。像往常一样，量化分析师们受到了指责。但是有人能告诉我一个比运行历史模拟更好的评估风险的方法吗？我们真的能基于我们之前未见过且无法想象会发生灾难的风险模型吗？
