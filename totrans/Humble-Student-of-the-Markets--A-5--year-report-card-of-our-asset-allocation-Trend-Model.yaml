- en: 'Humble Student of the Markets: A 5+ year report card of our asset allocation
    Trend Model'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/10/a-5-year-report-card-of-our-asset.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/10/a-5-year-report-card-of-our-asset.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For years, I have been publishing the readings of my Trend Model on a weekly
    basis. As a reminder, the Trend Model is a composite model of trend following
    models as applied to global stock prices around the world, as well as commodity
    prices.
  prefs: []
  type: TYPE_NORMAL
- en: 'The model has three signals:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Bullish: When there is a clear upwards, or reflationary, global trend'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bearish: When there is a clear downwards, or deflationary, global trend'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Neutral: When the trend signals are not discernible'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The first derivative of the Trend Model, i.e. whether the signal is getting
    stronger or weaker, and combined with some overbought/oversold indicators, has
    performed admirably as a high turnover trading model (see
  prefs: []
  type: TYPE_NORMAL
- en: '[My Inner Trader](https://humblestudentofthemarkets.com/my-inner-trader/)'
  prefs: []
  type: TYPE_NORMAL
- en: and this
  prefs: []
  type: TYPE_NORMAL
- en: '[ungated version](https://humblestudentofthemarkets.com/trading-track-record/)'
  prefs: []
  type: TYPE_NORMAL
- en: for non-subscribers). However, I have never produced a full report card for
    the Trend Model. While the actual signal dates were always available on the website,
    I never got around to compiling the performance record because I was always tied
    up on other projects, and the task never got to the top of the pile.
  prefs: []
  type: TYPE_NORMAL
- en: After several repeated requests from readers, here is the report card of the
    Trend Model. I want to make clear that
  prefs: []
  type: TYPE_NORMAL
- en: '***this study represents the real-time track record of actual out-of-sample
    signals. These are not backtested.***'
  prefs: []
  type: TYPE_NORMAL
- en: The results were solid, and the analysis was also revealing about what an investor
    should expect when using this model for asset allocation.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://humblestudentofthemarkets.com/2019/10/08/a-5-year-report-card-of-our-asset-allocation-trend-model/)'
