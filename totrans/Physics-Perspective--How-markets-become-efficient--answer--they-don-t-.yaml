- en: ', for example) about the masses of evidence against this idea. It''s not that
    predictable patterns don''t attract investors who often act in ways that tend
    to wipe out those patterns through arbitrage. Part of the problem is that investors
    often act in ways that amplify the pattern (following trends, for example). Moreover,
    there are fundamental limits to arbitrage -- "the markets can stay irrational
    longer than you can stay solvent." Still, the EMH stumbles onward like a zombie
    -- dead, proven incorrect and misleading, yet still taking center place in the
    way many people think of markets.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，例如）关于反对这一想法的众多证据。不是预测性模式不吸引投资者，而这些投资者往往以一种倾向于通过套利消除这些模式的方式行动。问题的一部分是，投资者往往以放大这些模式的方式行动（跟随趋势，例如）。此外，套利存在基本限制——“市场可以保持非理性状态比你保持偿债能力的时间更长”。尽管如此，有效市场假说（EMH）仍像僵尸一样摇摇晃晃前行——已经死亡，被证明是错误的且具有误导性，却仍占据着许多人对市场看法的中心位置。
- en: I found an illuminating new perspective on the matter
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我找到了一个照亮这个问题的新视角
- en: '[in this recent paper](http://www.bis.gov.uk/assets/bispartners/foresight/docs/computer-trading/11-1225-dr6-ecological-perspective-on-future-of-computer-trading.pdf)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 【在这篇最近的文章中](http://www.bis.gov.uk/assets/bispartners/foresight/docs/computer-trading/11-1225-dr6-ecological-perspective-on-future-of-computer-trading.pdf)
- en: by Doyne Farmer and Spyros Skouras, which explore analogies between finance
    and ecology. This analogy is itself deeply suggestive. They note, for example,
    how the interactions between hedge funds can be useful viewed in ecological terms
    -- funds sometimes act as direct competitors (the profits of one reducing opportunities
    for another), and in other cases as predator and prey or as symbiotic partners.
    But I want to look specifically at an effort they make to give a rough estimate
    of the timescale over which the actions of sophisticated arbitragers might reasonably
    be expected to wipe out a new predictable pattern in the market. That is, if the
    market for whatever reason is temporarily inefficient -- showing a predictable
    pattern -- how quickly should it be returned to efficiency? How long is the time
    to relaxation that the EMH claims is "instantaneous" or close to it?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由Doyne Farmer和Spyros Skouras撰写，探讨金融与生态学之间的类比。这种类比本身具有深刻的启示。他们指出，例如，对冲基金之间的互动如果从生态学角度来看是有用的——有时基金作为直接竞争对手（一个基金的利润减少另一个的机会），在其他情况下作为捕食者和猎物或共生伙伴。但我特别想看看他们为估计
    sophisticated arbitragers 可能合理地预期在市场行动中消除新可预测模式的时间尺度所做的努力。也就是说，如果市场出于某种原因暂时无效——表现出可预测的模式——它应该多快恢复有效？EMH声称是“瞬间的”或接近瞬间的）放松时间是多少？
- en: The gist of their idea is very simple. Before you can exploit a predictable
    pattern, you first have to identify it. If you're going to invest money trading
    against it, you need to be fairly sure you've identified a real pattern, not just
    a statistical fluke. If you're going to invest somebody else's money, you have
    to convince them. This takes some time. The stronger the pattern, the more it
    stands out and the less time it should take to be sure. Weaker signals will be
    hidden by more noise, and reliable identification will take longer. Looking at
    how much time it should take to get good statistics should give an order of magnitude
    of how long a pattern should persist before any smart investor can begin reliably
    trading against it and (perhaps) erasing it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们想法的核心非常简单。在你能够利用一个可预测的模式之前，你首先需要识别它。如果你打算用它来投资，你需要相当确定你已经识别出一个真正的模式，而不仅仅是一个统计上的偶然。如果你打算用别人的钱投资，你需要说服他们。这需要一些时间。模式越强，它就越突出，确定它需要的时间就越短。较弱的信号会被更多的噪声隐藏，可靠的识别需要更长的时间。看看得到良好统计数据需要多少时间，应该可以提供一个数量级，即任何聪明的投资者可以在可靠地针对它进行交易并（可能）消除它之前，模式应该持续多久。
- en: 'Here''s the specific argument, expressed using the Sharpe ratio (ratio of expected
    return to standard deviation of a strategy exploiting the pattern):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个具体的论点，使用夏普比率（利用模式策略的预期回报与标准差的比率）来表达：
- en: This makes obvious intuitive sense. If S is very large, making the pattern obvious,
    more deterministic and easier to exploit, then the time over which it might be
    expected to vanish is smaller. Truly obvious patterns can be expected to vanish
    quickly. But if S is small, the timescale for identification and exploitation
    grows.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然是有直观道理的。如果S非常大，使得模式明显，更加确定性，更容易被利用，那么可能期望它消失的时间就会更短。真正明显的模式可能会很快消失。但是，如果S很小，识别和利用的时间尺度就会增长。
- en: As Farmer and Skouras note, successful investment strategies often have Sharpe
    ratios of about S = 1, so this gives a result of about 10 years. [This is the
    result if one makes the analysis on an annual timescale, with the Sharpe ratio
    calculated on a yearly basis. If we're talking about fast algorithmic trading,
    then the analysis takes place on a shorter timescale.]
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Farmer和Skouras所指出的，成功的投资策略通常具有大约S=1的夏普比率，因此这给出了大约10年的结果。如果以年度为单位进行这种分析，那么夏普比率就是以年度为基础计算的。如果我们谈论的是快速的算法交易，那么分析是在更短的时间尺度上进行的。[这是在年度时间尺度上进行分析的结果，如果我们要谈论快速的算法交易，那么分析是在更短的时间尺度上进行的。]
- en: 'So, 10 years is the order of magnitude estimate -- which is a rather peculiar
    interpretation of the word "instantaneous." Perhaps that word should be replaced
    in the EMH with "very slowly," although that somewhat dampens the appeal of the
    idea: "The EMH asserts that sophisticated investors will very slowly identify
    and exploit any inefficiencies in the market, tending the erase those inefficiencies
    over a few decades or so." Given that new inefficiencies can be expected the arise
    in the mean time, you might as well call this more plausible hypothesis the PIMH:
    the perpetually inefficient markets hypothesis.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，10年是数量级估计——这实际上是“瞬时”这个词的一种相当奇怪的解释。也许应该用“非常缓慢”这个词来代替EMH中的“瞬时”，尽管这可能会稍微减弱这个想法的魅力：“EMH断言，复杂的投资者将非常缓慢地识别并利用市场中的任何非效率，在大约几十年左右的时间里消除这些非效率。”
    考虑到在这段时间内可能会有新的非效率出现，你不妨称这个更合理的假设为PIMH：永久性非效率市场假设。
- en: 'And their estimate, Farmer and Skouras point out, is actually optimistic:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他们指出，Farmer和Skouras的实际估计实际上是过于乐观的：
- en: We should stress that this estimate is based on idealized assumptions, such
    as log-normal returns – heavy tails, autocorrelations, and other effects will
    tend to make the timescale even longer.... As a given inefficiency is exploited,
    it will become weaker and the Sharpe ratio of investment strategies associated
    with it drops. As the Sharpe ratio becomes smaller the fluctuations in its returns
    become bigger, which can generate uncertainty about whether or not the strategy
    is still viable. This slows down the approach to inefficiency even more.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们应该强调，这个估计是基于理想化的假设，比如对数正态回报——厚尾、自相关以及其他效果会使时间尺度更长...随着某种非效率被利用，它将变得更弱，与之一致的策略的夏普比率也会下降。随着夏普比率的减小，其回报的波动性变得更大，这可能会产生关于策略是否仍然可行的不确定性。这会进一步减缓接近非效率的速度。
- en: 'Of course, as I mentioned above, this analysis depends on timescale. Take t
    in years and we''re thinking about predictable patterns emerging on the usual
    investment horizon of a year or longer, patterns exploited by hedge funds and
    mutual funds of the more traditional (not high frequency) kind.  Here we see that
    the time to expect predictable patterns to be wiped out is very long indeed. If
    10 years is the order of magnitude, then it''s likely some of these patterns persist
    for several decades -- getting up to the time of a typical investing career. Hardcore
    supporters of the EMH should learn to speak more honestly: "We have every reason
    to expect that predictable market inefficiencies should be wiped out fairly quickly,
    at least on the timescale of a human investment career."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如我上述所提到的，这种分析依赖于时间尺度。如果以年为单位考虑t，那么我们就在考虑可预测模式在一年或更长的传统投资期限内出现，这些模式被对冲基金和传统（不是高频）类型的共同基金所利用。在这里我们看到，预期可预测模式被消除的时间非常长。如果10年是数量级，那么这些模式中有的一些很可能持续几十年——直到典型的投资生涯结束。有效市场假说的坚定支持者应该学会更加坦率地表达：“我们有充分的理由相信，可预测的市场效率低下应该很快被消除，至少在人类投资生涯的时间尺度上。”
- en: All in all, this way of estimating the time for relaxation back to the "efficient
    equilibrium" suggests that the relaxation is anything but fast, and often very
    slow. The EMH may be right that there likely aren't any obvious patterns, but
    more subtle predictable patterns will likely persist for long periods of time,
    even while they present real profit opportunities. The market is not in equilibrium.
    And with no mechanism to prevent them, new predictable patterns and "inefficiencies"
    should be emerging all the time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这种估计回到“有效均衡”的放松时间的方式表明，放松过程绝非快速，而且往往非常缓慢。有效市场假说（EMH）可能是正确的，即可能不存在任何明显的模式，但更微妙的可预测模式很可能在很长时间内持续存在，即使它们提供了真实的盈利机会。市场并未处于均衡状态。由于没有机制可以阻止它们，新的可预测模式和“效率低下”的情况应该始终在出现。
