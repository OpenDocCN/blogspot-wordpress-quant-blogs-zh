- en: 'Physics Perspective: How markets become efficient (answer: they don''t)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：市场如何变得有效（答案：它们不会）
- en: 来源：[http://physicsoffinance.blogspot.com/2012/02/how-markets-become-efficient-answer.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/02/how-markets-become-efficient-answer.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2012/02/how-markets-become-efficient-answer.html#0001-01-01](http://physicsoffinance.blogspot.com/2012/02/how-markets-become-efficient-answer.html#0001-01-01)
- en: A staggering amount of effort has been spent -- and wasted -- exploring the
    idea of market efficiency. The notoriously malleable efficient markets hypothesis
    (EMH) claims (in its weakest form) that markets are "information efficient" --
    market movements are unpredictable because smart investors keep them that way.
    They should quickly -- even, "instantaneously" in some statements -- pounce on
    any predictable pattern in the market, and by profiting will act to wipe out that
    pattern.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索市场有效性的想法上投入了大量的努力——而且浪费了。臭名昭著的可塑性有效市场假说（EMH）声称（在其最弱的形式中）市场是“信息有效的”——市场运动是不可预测的，因为聪明的投资者使它们保持这种方式。他们应该很快——甚至在某些声明中，“瞬间地”）抓住市场中的任何可预测模式，并通过获利来消除这种模式。
