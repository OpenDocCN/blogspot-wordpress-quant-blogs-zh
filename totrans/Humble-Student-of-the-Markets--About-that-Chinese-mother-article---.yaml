- en: 'Humble Student of the Markets: About that Chinese mother article...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：关于那篇中国母亲的文章...
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/about-that-chinese-mother-article.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/about-that-chinese-mother-article.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/about-that-chinese-mother-article.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/about-that-chinese-mother-article.html#0001-01-01)
- en: Amy Chua's article
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 艾米·蔡的文章
- en: '[Why Chinese Mothers are Superior](http://online.wsj.com/article/SB10001424052748704111504576059713528698754.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么中国妈妈更优秀](http://online.wsj.com/article/SB10001424052748704111504576059713528698754.html)'
- en: has ignited a firestorm in the press and blogosphere. As someone who is of Chinese
    heritage and moved to Canada from Hong Kong at the age of ten, I feel that I am
    in a special position to comment on the article.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在媒体和博客圈引发了一场激烈的讨论。作为一个有着中国血统，十岁时从香港移居到加拿大的人，我觉得我处于一个特殊的位置来评论这篇文章。
- en: Notwithstanding the fact that Ms. Chua is likely talking her book (pun intended),
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管蔡女士很可能是在为自己的书做宣传（有意为之的双关语），
- en: '[Battle Hymn of the Tiger Mother](http://www.amazon.com/Battle-Hymn-Tiger-Mother-Chua/dp/1594202842?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/e593383286784589db83bb00a57ec82b.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[虎妈战歌](http://www.amazon.com/Battle-Hymn-Tiger-Mother-Chua/dp/1594202842?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/e593383286784589db83bb00a57ec82b.png)'
- en: ', she makes some relevant points about how hard the education systems in a
    number of emerging economies have tried to catch up to the developed world, as
    well as to describe the immigrant experience:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，她关于一些新兴经济体如何努力追赶发达国家教育体系的相关观点，以及描述移民经历都很有见地：
- en: I'm using the term "Chinese mother" loosely. I know some Korean, Indian, Jamaican,
    Irish and Ghanaian parents who qualify too. Conversely, I know some mothers of
    Chinese heritage, almost always born in the West, who are not Chinese mothers,
    by choice or otherwise. I'm also using the term "Western parents" loosely. Western
    parents come in all varieties.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我这里提到的“中国妈妈”是泛指。我知道一些韩国、印度、牙买加、爱尔兰和加纳的父母同样符合这个称谓。相反，我也认识一些具有中国血统的妈妈，她们几乎都是在西方出生的，并且无论出于选择还是其他原因，并不符合“中国妈妈”的模式。同样，“西方父母”这个术语也是泛指，西方父母各式各样。
- en: '...and how hard they push their kids academically:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '...以及他们如何在学术上督促孩子：'
- en: 'They wonder what these parents do to produce so many math whizzes and music
    prodigies, what it''s like inside the family, and whether they could do it too.
    Well, I can tell them, because I''ve done it. Here are some things my daughters,
    Sophia and Louisa, were never allowed to do:'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们好奇这些父母是如何培养出如此多的数学奇才和音乐神童的，这些家庭内部是怎样的，以及他们是否也能做到。我可以告诉他们，因为我已经这么做了。以下是我女儿索菲亚和路易莎不允许做的事情：
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: • attend a sleepover
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 参加通宵聚会
- en: • have a playdate
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 参加游戏约会
- en: • be in a school play
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 参加学校戏剧
- en: • complain about not being in a school play
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 抱怨没有参加学校戏剧
- en: • watch TV or play computer games
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 看电视或玩电脑游戏
- en: • choose their own extracurricular activities
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 选择自己的课外活动
- en: • get any grade less than an A
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 得到任何低于A的分数
- en: • not be the No. 1 student in every subject except gym and drama
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 在除了体育和戏剧以外的每个科目都不是第一名
- en: • play any instrument other than the piano or violin
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 弹奏除了钢琴或小提琴以外的乐器
- en: • not play the piano or violin.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 不弹钢琴或小提琴。
- en: '**Sparta vs. Athens**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**斯巴达对雅典**'
- en: Kids, when pushed hard, will tend to excel (on average). This model of child
    rearing has been used since the days of Sparta. Hard effort, perseverance, duty,
    honor...and family - these are all attributes of the "Chinese" mother model advocated
    by Amy Chua.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们在受到严格督促时往往会表现优异（平均水平）。这种育儿模式自斯巴达时代以来就已经存在。努力、毅力、责任、荣誉...以及家庭，这些都是艾米·蔡提倡的“中国妈妈”模式所具有的特质。
- en: By contrast, the Athenian model of a greater focus on culture does create different
    results. Its citizens are more creative and "cultured", but there are tradeoffs.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，雅典模式对文化的重视确实创造了不同的结果。其公民更有创造力和“有教养”，但这是有取舍的。
- en: Overall, I do believe that Americans (and Canadians) focus on self-esteem and
    self-actualization too much. For instance,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我确实相信美国人和加拿大人过于重视自尊和自我实现。例如，
- en: '[Paul Kedrosky](http://paul.kedrosky.com/archives/2011/01/that_china_pare.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Paul Kedrosky](http://paul.kedrosky.com/archives/2011/01/that_china_pare.html)'
- en: pointed to the documentary
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 指向了那部纪录片
- en: '*[Two Million Minutes](http://www.2mminutes.com/films/global-examination.asp)*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*[两百万分钟](http://www.2mminutes.com/films/global-examination.asp)*'
- en: as why Americans are falling behind India and China.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 比如说为什么美国人正在落后于印度和中国。
- en: I would add to my comments that parenting is about making choices for how you
    want to mold your child. During the 1980's, when Japan was ascendant, many analysts
    pointed to the rote learning and the discipline of the Japanese education system
    (which is similar in approach to the Chinese, Korean, etc.) What happened next?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想补充一点，育儿就是为你想要塑造的孩子做出选择。在20世纪80年代，当日本崛起时，许多分析师指出日本教育系统中死记硬背和纪律性（这与中国、韩国等的方法相似）。接下来发生了什么？
- en: That kind of education is really good at producing engineers - but not so good
    at spawning creativity. Consider how many Nobel Prizes have been won by Japanese
    scientists compared to westerners. (But then how many world leading pianists or
    Bill Gates does the world need?)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 那种教育确实擅长培养工程师——但不太擅长激发创造力。想想有多少诺贝尔奖被日本科学家获得，与西方人相比。（但接着想想，世界上需要多少位顶尖钢琴家或者比尔·盖茨？）
- en: '**It''s about skill optimization**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是关于技能优化**'
- en: For the record, I am the parent of a ten-year-old. She does have sleepovers
    and play dates. On the other hand, she plays the cello and the oboe, both of which
    aren't easy instruments. We optimize her activities to her strengths. She is a
    singer. She dance and acts, with the objective of the "triple threat" for musical
    theatre.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 提一下，我是一位十岁孩子的家长。她确实会有过夜聚会和玩耍约会。另一方面，她学习大提琴和双簧管，这两种乐器都不容易。我们根据她的特长优化她的活动。她是一名歌手，她跳舞和表演，目标是成为音乐剧界的“三栖威胁”。
- en: My approach is to encourage her to maximize her skill set while acquiring the
    right tools for her adult life, e.g. study skills. Performing arts isn't about
    making her a world famous child actor, but more about learning presentation and
    social skills - sort of a modern day finishing school.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我的方法是鼓励她最大限度地提升技能，同时获取对她成人生活有用的工具，例如学习技巧。表演艺术并非要把她培养成世界著名的小童星，更多的是学习表达和社交技巧——有点像现代的礼仪学校。
- en: Hopefully for my bank account, she won't be good enough for
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 希望对我的银行账户来说，她不至于优秀到
