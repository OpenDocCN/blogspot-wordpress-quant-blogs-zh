- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': At week ago, I identified two technical triangle formations to watch (see'
  prefs: []
  type: TYPE_NORMAL
- en: '[Why small caps are lagging (and what it means)](https://humblestudentofthemarkets.com/2019/10/16/why-small-caps-are-lagging-and-what-it-means/)'
  prefs: []
