  zh: 来源：[http://timelyportfolio.blogspot.com/2011/12/record-long-term-treasury-returns.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/record-long-term-treasury-returns.html#0001-01-01)
- en: I mistakenly assume everyone knows that US Treasury Returns have been extreme
    in 2011.  As we near the end of the year, I thought it would be beneficial to
    look at the world’s best performer while incorporating some new graphical techniques. 
    There is also an opinion (NOT INVESTMENT ADVICE) expressed in one of the charts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我错误地假设每个人都了解美国国债回报在2011年是如何极端的。随着年底的临近，我认为研究一下在融入一些新的图表技术的同时，世界上表现最好的投资组合会很有益处。其中一个图表中还表达了一种观点（并非投资建议）。
