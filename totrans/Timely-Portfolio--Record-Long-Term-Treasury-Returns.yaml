  type: TYPE_NORMAL
  zh: 及时投资组合：记录长期国债回报
- en: 来源：[http://timelyportfolio.blogspot.com/2011/12/record-long-term-treasury-returns.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/12/record-long-term-treasury-returns.html#0001-01-01)
