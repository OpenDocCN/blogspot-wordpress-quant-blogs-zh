- en: 'VIX and More: Edward Hugh and A Fistful of Euros'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Edward Hugh和一把欧元
- en: 来源：[http://vixandmore.blogspot.com/2010/11/edward-hugh-and-fistful-of-euros.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/edward-hugh-and-fistful-of-euros.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/edward-hugh-and-fistful-of-euros.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/edward-hugh-and-fistful-of-euros.html#0001-01-01)
- en: Ever since the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    began flaring up, I have made it a habit to read Edward Hugh’s excellent [A Fistful
    of Euros](http://fistfulofeuros.net/). While [The Economist](http://www.economist.com/)
    and the [Financial Times](http://www.ft.com/home/us) are two top notch resources
    for U.S. investors hoping to avoid an Americentric bias and incorporate a European
    perspective into events as they unfold across the pond, it continues to appear
    that ultimately the fate of the euro zone will be determined by events in [Spain](http://vixandmore.blogspot.com/search/label/Spain).
    Given the likely trajectory of events, I can’t think of a better time than the
    present to be reading what Barcelona-based economist Hugh has to say about Spain
    and the European financial difficulties.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)开始激化以来，我养成了阅读Edward
    Hugh的优秀作品[一把欧元](http://fistfulofeuros.net/)的习惯。尽管[经济学人](http://www.economist.com/)和[金融时报](http://www.ft.com/home/us)是美国投资者希望避免以美国为中心偏见并把欧洲视角纳入事件发展的两个顶级资源，但最终欧元区的命运似乎将由[西班牙](http://vixandmore.blogspot.com/search/label/Spain)的事件决定。考虑到事件可能的轨迹，我认为没有比现在更好的时候去阅读巴塞罗那经济学家Hugh关于西班牙和欧洲金融困境的观点了。
- en: 'For starters, check out Hugh’s last three offerings:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，查看Hugh的最后三篇作品：
- en: …then be sure to check out the archives for a comprehensive set of charts and
    data about the Spanish economy, more commentary, etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: …然后一定要查看档案，以获取关于西班牙经济的全面图表和数据，以及更多评论等。
- en: Readers, what other top European-based economics blogs should we all be reading?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 读者们，我们还应该阅读哪些其他顶尖的基于欧洲的经济博客呢？
