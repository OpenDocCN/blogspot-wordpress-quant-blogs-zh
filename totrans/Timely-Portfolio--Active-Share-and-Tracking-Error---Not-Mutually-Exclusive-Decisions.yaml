- en: '[Antti Petajisto](http://www.petajisto.net/research.html) got a lot of attention
    with his [research on Active Share and Tracking Error in mutual fund management](http://www.cfapubs.org/doi/pdf/10.2469/faj.v69.n4.7). 
    While the research is fairly compelling, there is a missing discussion about a
    potential relationship between the two measures. The paper seems to suggest that
    mutual fund managers can independently and intentionally pursue Active Share and/or
    Tracking Error.  However, some [research from the PIMCO Quantitative Team](http://media.pimco.com/Documents/PIMCO_Quantitative_Research_Active_Share_Tracking_Error_Sapra_Hun.pdf)
    argues that Active Share and Tracking Error are related and that they can easily
    be a byproduct of other decisions such as benchmark or fund exposure.  I strongly
    suggest reading both sets of research to gather a full understanding of these
    concepts.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Antti Petajisto](http://www.petajisto.net/research.html) 他的[关于共同基金管理中的Active
    Share和Tracking Error的研究](http://www.cfapubs.org/doi/pdf/10.2469/faj.v69.n4.7)受到了很多关注。虽然这项研究相当有说服力，但其中缺少了对这两个指标之间潜在关系的讨论。论文似乎暗示共同基金经理可以独立且有意地追求Active
    Share和/或Tracking Error。然而，一些[PIMCO量化团队的研究](http://media.pimco.com/Documents/PIMCO_Quantitative_Research_Active_Share_Tracking_Error_Sapra_Hun.pdf)认为Active
    Share和Tracking Error是相关的，并且它们可以很容易地成为其他决策（如基准或基金暴露）的副产品。我强烈建议阅读这两组研究以全面理解这些概念。'
