- en: Given that toilet technology, the average speed on freeways, and productivity
    in general, has been stagnant for about 40 years, it's good to appreciate real
    innovations when you see it. Take the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到卫生间技术、高速公路上的平均速度和总体生产率大约40年来一直停滞不前，当你看到真正的创新时，还是应该好好珍惜的。来自
- en: '[new New Zealand drinking game](http://www.guardian.co.uk/world/2012/may/03/possum-tree-drinking-game-dunedin)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[新西兰新的饮酒游戏](http://www.guardian.co.uk/world/2012/may/03/possum-tree-drinking-game-dunedin)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: 'Called possum, the game has quite simple rules: you sit in a tree and drink
    until you fall out of it.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种被称为'possum'的游戏规则相当简单：坐在树上喝酒，直到你从树上摔下来。
- en: Part of being young is embracing one's freedom to be stupid, and this takes
    it to another level.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 年轻就是要拥抱自由去做蠢事，而这将把它提升到另一个层次。
