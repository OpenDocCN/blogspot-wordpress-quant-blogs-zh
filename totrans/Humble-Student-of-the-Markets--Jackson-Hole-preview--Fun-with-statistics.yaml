- en: highlighted a
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 突出显示了一个
- en: '[research paper](http://www.federalreserve.gov/econresdata/feds/2016/files/2016035pap.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究论文](http://www.federalreserve.gov/econresdata/feds/2016/files/2016035pap.pdf)'
- en: by Fed economist Jeremy Nalewaik. Nalewaik found that inflation and inflationary
    expectations had tracked each other well but started to diverge in the mid 1990's.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由美联储经济学家杰里米·纳莱瓦克（Jeremy Nalewaik）撰写。纳莱瓦克发现，通胀和通胀预期一直跟踪得很好，但到1990年代中期开始出现分歧。
- en: 'This paper is important to the future of Fed policy, as it pushes the Fed towards
    a lower for longer view where inflationary potential is far lower than previously
    expected:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇论文对美联储的未来政策至关重要，因为它推动美联储倾向于低利率更长的观点，其中通胀潜力远远低于此前的预期：
- en: “Movements in inflation expectations now appear inconsequential since they no
    longer have any predictive content for subsequent inflation realizations,” Nalewaik
    wrote.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “由于它们不再对后续通胀实现有任何预测内容，通胀预期的波动现在看来微不足道，”纳莱瓦克写道。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He cites as a potential explanation for this a hypothesis offered in a 2000
    paper co-authored by Yellen’s husband, Nobel prize-winner George Akerlof, who
    wrote that “when inflation is low, it may be at most a marginal factor in wage
    and price decisions, and decision-makers may ignore it entirely.”
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他引用了一个假设作为这种现象的解释，这个假设是在2000年的一篇由耶伦的丈夫、诺贝尔奖得主乔治·阿克洛夫共同撰写的论文中提出的，阿克洛夫写道：“当通胀很低时，它可能在工资和价格决策中最多是一个边缘因素，决策者可能会完全忽略它。”
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Akerlof’s and Nalewaik’s research jibe nicely with ideas that St. Louis Fed
    President James Bullard has injected into the debate on the rate-setting Federal
    Open Market Committee this year.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿克洛夫和纳莱瓦克的研究与圣路易斯联储主席詹姆斯·布勒德（James Bullard）今年在利率设定联邦公开市场委员会上的辩论中提出的一些观点非常吻合。
- en: If this paper becomes a major focus at the Jackson Hole meeting, then the Fed
    is likely to tilt towards a take-it-slow view on raising interest rates. However,
    I would argue that this analytical framework is highly sensitive to how the Fed
    picks its input variables. One wrong move could result in a policy error of major
    proportions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这篇论文成为杰克逊霍尔会议的主要焦点，那么美联储可能会倾向于缓慢加息的观点。然而，我会争辩说，这种分析框架对美联储选择其输入变量的方式非常敏感。一步之差可能导致政策错误的重大比例。
