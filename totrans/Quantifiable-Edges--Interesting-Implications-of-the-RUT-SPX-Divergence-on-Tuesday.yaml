- en: 'Quantifiable Edges: Interesting Implications of the RUT/SPX Divergence on Tuesday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化的边缘：周二RUT/SPX分歧的有趣暗示
- en: 来源：[http://quantifiableedges.blogspot.com/2012/09/interesting-implications-of-rutspx.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/09/interesting-implications-of-rutspx.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/09/interesting-implications-of-rutspx.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/09/interesting-implications-of-rutspx.html#0001-01-01)
- en: Last night in the Quantifiable Edges Subscriber Letter I examined short-term
    implications of strong 1-day rises in the Russell 2000 (RUT) while the S&P 500
    (SPX) declined. I found that there appeared to be a decent upside inclination
    for the following day. This morning I played around with this concept a little
    further, added a filter that eliminated instances occurring in conjunction with
    intermediate-term lows, and ran the test out longer. What I found was quite interesting
    and can be seen in the stats table below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚在《量化边缘》订阅信中，我研究了在标普500（SPX）下跌的同时，罗素2000（RUT）出现强烈一日上涨的短期含义。我发现第二天似乎有一个不错的上涨倾向。今天早上我对这个概念进行了进一步的实验，增加了一个过滤器，排除了与中期低点同时发生的实例，并将测试时间延长。我发现的是非常有趣的，并且可以在下面的统计表中看到。
- en: While 1-day implications appear bullish, looking out over the next couple of
    weeks there has been a strong downward tendency. This may be worth keeping in
    mind over the next 10 days or so.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一天的暗示看起来是看涨的，但展望未来几周，却呈现出强烈的下跌趋势。在接下来的10天左右，这可能值得关注。
