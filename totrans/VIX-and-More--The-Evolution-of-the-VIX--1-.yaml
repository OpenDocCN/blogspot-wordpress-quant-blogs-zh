- en: 'VIX and More: The Evolution of the VIX (1)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX的演变（1）
- en: 来源：[http://vixandmore.blogspot.com/2021/02/the-evolution-of-vix-1.html#0001-01-01](http://vixandmore.blogspot.com/2021/02/the-evolution-of-vix-1.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2021/02/the-evolution-of-vix-1.html#0001-01-01](http://vixandmore.blogspot.com/2021/02/the-evolution-of-vix-1.html#0001-01-01)
- en: Volatility is notorious for clustering in the short-term, [mean-reverting](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    in the medium-term and settling into multi-year [macro cycles](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)
    over the long-term.  I have chronicled each of these themes in this space in the
    past.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率以其在短期内聚集而闻名，在中期内具有均值回归的特征，在长期内则进入多年的宏观周期。[VIX的宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)我在此空间过去已经记录了这些主题的每一个。
- en: Apart from volatility, I have also taken great pains to talk about the movements
    of the VIX, which is one of the most famous instances of [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    and represents investor expectations about future volatility in the S&P 500 Index
    for the next thirty calendar days. Surprising to some, the VIX and volatility
    (which generally refers to realized or [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)),
    while correlated, are very different animals. Not only are these two very different,
    their evolutions have been very different as well. Volatility, which has a much
    longer history, seems to exhibiting the same traits that it has exhibited throughout
    its lifetime, with relatively modest tweaks around the edges from time to time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了波动率，我还费了很大力气谈论VIX的走势，这是最著名的隐含波动率实例之一，代表了投资者对未来30个日历日内标普500指数的预期波动率。令一些人惊讶的是，VIX和波动率（通常指的是实现或[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)），虽然相关，却是完全不同的概念。这两个非常不同，它们的发展也非常不同。波动率有着更长的历史，似乎正在展示它整个生命周期内一直表现出的特征，偶尔在边缘进行一些适度的调整。
- en: The same cannot be said for the VIX.  One thing about the VIX that has changed
    in the three decades or so of VIX data is the speed at which the VIX has moved
    up and down.  In a nutshell, [VIX cycle times](http://vixandmore.blogspot.com/search/label/VIX%20cycle%20times)
    have shortened dramatically.  In other words, the VIX now has a tendency to spike
    much faster and mean-revert downward much faster as well.  This phenomenon has
    been ongoing for the past decade or so, but it became more pronounced following
    the [Brexit](http://vixandmore.blogspot.com/search/label/Brexit) craziness – or
    at least the first chapter of the Brexit craziness.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于VIX来说，情况则不然。VIX在三十年左右的VIX数据中发生变化之一是VIX的上下移动速度。简而言之，[VIX周期时间](http://vixandmore.blogspot.com/search/label/VIX%20cycle%20times)已经大幅缩短。换句话说，VIX现在倾向于更快地尖峰和更快地下跌均值回归。这种现象在过去十年左右一直在进行，但在[脱欧](http://vixandmore.blogspot.com/search/label/Brexit)的疯狂之后——至少是脱欧疯狂的第一章之后——变得更加明显。
- en: One way you can see how the changes in the VIX have differed from the changes
    in the volatility of the SPX is to look at volatility spikes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过观察波动率尖峰来了解VIX的变化与SPX波动率变化的差异。
- en: In the first graphic, below, I show the number of days per year with 2% and
    4% moves in the SPX going back to 1990.  Take note of the ebbs and flows in volatility
    and the clustering of volatility around the dotcom bubble and again around the
    [2008 Great Recession](http://vixandmore.blogspot.com/search/label/2008).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的第一张图表中，我展示了自1990年以来SPX每年2%和4%的移动天数。注意波动率的涨跌和波动率在互联网泡沫期间以及再次在[2008年大衰退](http://vixandmore.blogspot.com/search/label/2008)期间的聚集。
- en: '*[source(s): CBOE, Yahoo, VIX and More]*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[CBOE, Yahoo, VIX and More]
- en: 'In the second graphic, I plot annual [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    of 20% or more for each year going back to 1990. Note that while visual inspection
    does not reveal any obvious trend in the SPX volatility data, the VIX spike data
    for the same period show a pronounced upward trend, reflecting the heightened
    sensitivity of the VIX to changes in volatility of the SPX. In other words, even
    though volatility may be the same, the VIX is becoming more sensitive to volatility.
    Another example that supports this point: of all the one-day spikes in the VIX
    of 30% or more, 71% have happened in the past decade and only 29% are from the
    previous two decades. The volatility landscape may or may not be changing, but
    the VIX is.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二张图表中，我绘制了自1990年以来每年VIX波动率增长20%或更多的数据。请注意，尽管直观检查SPX波动率数据没有明显趋势，但同一时期的VIX波动率数据显示了明显的上升趋势，这反映了VIX对SPX波动率变化的敏感性提高。换句话说，即使波动率可能相同，VIX对波动率的敏感性也在增加。支持这个观点的另一个例子是：所有VIX一日波动率增长30%或更多的个例中，71%发生在过去十年，只有29%来自前二十年。波动性景观可能或可能没有变化，但VIX变了。
