- en: 'VIX and More: VXX Celebrates Third Birthday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VXX庆祝第三个生日
- en: 来源：[http://vixandmore.blogspot.com/2012/01/vxx-celebrates-third-birthday.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/vxx-celebrates-third-birthday.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/vxx-celebrates-third-birthday.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/vxx-celebrates-third-birthday.html#0001-01-01)
- en: It does not seem too long ago that I was the only person who thought [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    was worth mentioning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎不久之前我是唯一一个认为值得提及[VXX](http://vixandmore.blogspot.com/search/label/VXX)的人。
- en: Known formally as the iPath S&P 500 VIX Short-Term Futures ETN, VXX was launched
    three years ago today, alongside of its sibling, the iPath S&P 500 VIX Mid-Term
    Futures ETN, [VXZ](http://vixandmore.blogspot.com/search/label/VXZ). Together
    these were the first VIX-based exchange traded product to be hit the market.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正式称为iPath S&P 500 VIX短期期货ETN，VXX是在三年前的今天推出的，与其同胞iPath S&P 500 VIX中期期货ETN，[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)一起。这些是第一批VIX基础的交易所交易产品登陆市场。
- en: I have discussed in detail in this space the factors driving the performance
    of VXX ([VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures),
    [contango](http://vixandmore.blogspot.com/search/label/contango), [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield),
    etc.) and the underlying causes of the persistent underperformance of VXX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个空间中，我详细讨论了影响VXX表现的因素（[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)、[正溢价](http://vixandmore.blogspot.com/search/label/contango)、[卷取收益](http://vixandmore.blogspot.com/search/label/roll%20yield)等）以及VXX持续表现不佳的根本原因。
- en: To bring the accounting up to date, VXX was down 68.4% in its first year, then
    lost 74.6% in its second year. During its third year of trading, VXX fared much
    better, but still managed to decline 18.6%. Of course there were pockets of excellent
    performance (notably a 66.4% jump in August, as the graphic below outlines), but
    over the course of a full year, the roll yield drag was more than the volatility
    spikes were able to overcome. In fact, VXX is now down 94% from its split-adjusted
    launch price.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使会计工作及时更新，VXX在第一年下跌了68.4%，然后在第二年损失了74.6%。在第三个交易年中，VXX的表现要好得多，但仍然下跌了18.6%。当然也有出色表现的时候（特别是8月份的66.4%飙升，如下图所示），但在整个一年的过程中，卷取收益的拖累超过了波动率飙升所能克服的。事实上，VXX现在比其分拆调整后的发行价跌了94%。
- en: Even with the above facts, it is still possible to trade VXX successfully from
    the long side, particularly if one keeps the holding periods as brief as possible
    and/or pays close attention to the VIX futures [term structure](http://vixandmore.blogspot.com/search/label/term%20structurehttp:/vixandmore.blogspot.com/search/label/term%20structure).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有以上事实，仍然有可能从VXX的多头成功交易，特别是如果保持持有期尽可能短，和/或密切关注VIX期货[期限结构](http://vixandmore.blogspot.com/search/label/term%20structurehttp:/vixandmore.blogspot.com/search/label/term%20structure)。
