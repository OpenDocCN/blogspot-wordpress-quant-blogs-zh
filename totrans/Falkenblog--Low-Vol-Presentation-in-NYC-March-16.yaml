  zh: 有趣的是，Falk似乎强调如何将这一点叠加到价值投资上（见
- en: '[here](http://qwafafew.org/images/uploads/Leveraging%20Minimum%20Variance%20to%20Enhance%20Portfolio%20Returns_final.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://qwafafew.org/images/uploads/Leveraging%20Minimum%20Variance%20to%20Enhance%20Portfolio%20Returns_final.pdf)'
- en: ). He suggests low volatility investing 'works' (ie, dominates the indices)
    because of 'leverage restrictions', the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）他指出低波动率投资‘有效’（即，占主导地位的指数）是因为‘杠杆限制’，
- en: '[Frazzini and Pedersen argument](http://falkenblog.blogspot.com/2010/12/frazzini-and-pedersen-simulate-beta_15.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Frazzini和Pedersen的论点](http://falkenblog.blogspot.com/2010/12/frazzini-and-pedersen-simulate-beta_15.html)'
- en: . Lou of DB, meanwhile, highlights "although they have some intriguing properties,
    low risk is not necessarily one of them". He's one of the coauthors of the white
    paper I
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，DB出现“尽管它们具有一些令人感兴趣的特性，但低风险并不一定是其中之一”。他是我白皮书的合著者之一
- en: '[discussed](http://falkenblog.blogspot.com/2011/02/deutsche-bank-on-mvp-investing.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[讨论](http://falkenblog.blogspot.com/2011/02/deutsche-bank-on-mvp-investing.html)'
- en: last week, and I think this refers to the fact that his MVP had some bad returns
    in the last financial crisis. But his white paper had a rather nuanced view of
    the data I found almost nonsensical, such as when DB wrote "the strategy does
    not actually position itself so that low-volatility stocks outperform; instead
    it aligns itself so that lower risk portfolios outperform." I don't think the
    MVP portfolio, with short positions, is the essence of the anomaly, rather, the
    simply flat to negative beta/vol relation to returns. As I said, I think they're
    gilding the lily.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我认为这表明他的MVP在上一次金融危机中有一些不良回报。但他的白皮书对我找到的数据有一个相当微妙的观点，几乎是荒谬的，比如DB写道“该策略实际上并不定位于低波动率股票表现优异；相反，它是定位于低风险组合表现优异。”
    我认为MVP投资组合，具有空头头寸，并不是异常的本质，而是与回报简单的负相关。我认为他们拔高了事实。
