- en: The idea that LTCM was relevant to Merton and Scholes's seminal model is simply
    absurd. Long Term Capital Management (LTCM) went down because they became too
    big in simple trades that were about as related to option pricing as they were
    to the dividend discount model or the
  prefs: []
  type: TYPE_NORMAL
- en: '[Fisher equation](http://en.wikipedia.org/wiki/Fisher_equation)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and eventually the market had them by the balls, because they knew they had
    to get out at any price, and like Niederhoffer getting busted in 1997, the market
    will punish you for becoming too big. Thus, the main trades that took down LTCM
    were a Treasury-Eurodollar trade, a volatility trade (trade on volatility via
    over-the-counter derivatives), and directional bets in emerging markets. Scholes
    and Merton were primarily marketing props, not strategizers, and they were punished
    as investors lost something like 95% of their capital. Thus, perhaps Merton and
    Scholes let themselves be used by people who took too much risk, but the validity
    of the Black-Scholes/Merton option model was independent of LTCM''s business model.
    The recent downturn also, is pretty independent of the Black-Scholes/Merton model.'
  prefs: []
  type: TYPE_NORMAL
- en: Value at Risk is a broad concept, that basically is a framework that has as
    its goal estimating a 99% or 95% worst-case-scenario, over an arbitrary period
    of time (day, week, year). Now, clearly many people underestimated the risk in
    mortgage-backed paper of all sorts, but this error was not particular to Value
    at Risk, rather, the assumption that housing prices would not decline, which then
    lead to errors in your stress test, or whatever you call your 'worst case scenario'.
    This error was made at many levels, by investors, issuers, rating agencies, banks
    who warehoused these loans, regulators, etc. Again, Value at Risk is pretty independent
    of this error, though the error would be reflected in any VAR that had such erroneous
    assumptions (garbage in, garbage out). Further, Value at risk is pretty agnostic
    as to method, whether you use data with really fat tails, 99.99% worst case scenarios,
    whatever you want. Blaming Value at Risk for the latest crisis is like blaming
    soup, rather than sanitation, for Typhoid Mary.
