- en: He is now emboldened by his popular success, and not amending his critique,
    rather thinking that he has financial academy on the ropes by the weight of his
    best-seller The Black Swan. Indeed, he notes "So how can we displace a fraud?
    Not by preaching nor by rational argument (believe us, we tried). Not by evidence."
    So much for reasoned debate. But regardless of popularity, there needs to be something
    more specific than his strident calls to stop using Value-at-Risk, option models,
    and portfolio theory from business schools. What sort of principles are we going
    to teach? Clearly reality is more complicated than these models, but there are
    some good ideas in there, and they do have many applications, though one need
    common sense in applying these tools fruitfully. Perhaps, MBA's should be taught
    common sense? That is, in some sense, the case-study approach of the Harvard Business
    School, which walks through various scenarios, with all their idiosyncrasies,
    and while I think this is very useful as part of a curriculum, it needs to be
    balanced with boring tools, like learning about covariance and how that affects
    portfolio risk.
