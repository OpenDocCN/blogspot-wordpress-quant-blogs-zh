- en: 'still stands: he''s basically someone who makes the perfect the enemy of the
    good. Like a communist reveling in the Great Depression, Taleb may take heart
    in recent events vindicating his worldview, but as Taleb knows, there are always
    ''lucky fools'' who merely were fortunate. I would like to see a risk management
    report from Taleb, perhaps a page always saying "risk=inf", because of course,
    we could lose everything in WW3, a new virus, all the banks fail, etc. Every assumption
    isn''t true, so make no assumptions. Be prepared for anything. Go long volatility
    (especially extreme tails). I don''t think that''s very good advice, though clearly
    it worked great this year (and funds he''s affiliated have done very well, being
    long tail volatility).'
