- en: The funny thing is how far back and how deep this literature on disasters is.
    Nassim Taleb and his acolytes (the Taleban) seem to think economists are totally
    wedded to the Gaussian distribution, which ignores fat tails and extreme events.
    That is, he sees the naive Black-Scholes model, and ignoring the volatility smile,
    infers that this means economists don't believe disasters matter. This is just
    a really ignorant and misleading statement, fun for dilettantes who love to lampoon
    experts via a caricature, but it is really a waste of time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，关于灾难的文献已经有多么久远和深刻。纳西姆·塔勒布及其门徒（塔利班）似乎认为经济学家完全信奉正态分布，忽略了肥尾和极端事件。也就是说，他看到了天真的布莱克-施尔斯模型，忽略了波动率笑脸，推断出经济学家并不认为灾难很重要。这只是一个非常无知和误导性的说法，对于喜欢通过漫画来讽刺专家的业余爱好者来说很有趣，但实际上是浪费时间。
