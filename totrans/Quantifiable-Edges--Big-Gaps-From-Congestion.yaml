- en: In the past I've looked at gaps that occured after the marekt was already extended.
    This morning the market is set to open down big. It closed Friday in the middle
    of its recent range and was not extended. Below is one way to look at it.
  prefs: []
  type: TYPE_NORMAL
- en: (click to enlarge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/23256a2430d527c4ba65aafb6d3b8d31.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivK7ZktBeMyDOuD9BCPoovjwbv-nu0xoRN1hyZf2Q219gTMb1ebtp1q3BubTZrUGD3YgYlWcJzmmm-emCLClaiTYQFKBD_2KV-R9Duv9rF8qZqz7cMWQMOWmI2BfC1tJenjY61qZ_j-wIQ/s1600-h/2009-8-17+png.png)'
  prefs: []
  type: TYPE_NORMAL
- en: There appears to be a mild upside edge, though it's nowhere near as strong as
    it would be if the market were already extended downwards.
  prefs: []
