- en: '[Do Investors Overpay for Stocks with Lottery-Like Payoffs? An Examination
    of the Returns on OTC Stocks](Do%20Investors%20Overpay%20for%20Stocks%20with%20Lottery-Like%20Payoffs?%20An%20Examination%20of%20the%20Returns%20on%20OTC%20Stocks)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资者是否为具有类似彩票支付的股票支付过多？对场外交易股票的回报进行考察](Do%20Investors%20Overpay%20for%20Stocks%20with%20Lottery-Like%20Payoffs?%20An%20Examination%20of%20the%20Returns%20on%20OTC%20Stocks)'
- en: '. They find:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: . 他们发现：
- en: 'In our nine year sample, approximately $820 Billion traded in the OTC markets.
    This represents less than a month of typical NYSE volume. Still, the OTC markets
    are not insignificant: the average stock in our sample lose about 15M dollars
    from the first observation to the last. In total, stocks in the OTC market lost
    approximately $180 Billion of market value over our sample period. These numbers
    themselves are conservative because we did not make any assumption about the value
    depreciation taking place for stocks that no longer trade.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们的九年样本中，大约有8200亿美元的交易在场外交易市场。这占了纽约证券交易所典型交易量的不到一个月。然而，场外交易市场并不是微不足道的：我们样本中的平均股票从第一个观测值到最后一个观测值损失了约1500万美元。总的来说，场外交易市场的股票在我们的样本期内大约损失了1800亿美元的市值。这些数字本身还是保守的，因为我们没有对不再交易的股票的价值折旧做出任何假设。
