  type: TYPE_NORMAL
  zh: 风险溢价要么缺失，要么走错了。但我没有包括便士股，所以这是对我的假设的一个良好的“样本外”检验，即随着风险溢价从超级安全到安全的增加，保持稳定，然后对冒险性投资如体育博彩、困境债券、高波动股票和当然彩票走错了。
- en: Bjorn Eraker and Mark Ready just put out a paper entitled,
