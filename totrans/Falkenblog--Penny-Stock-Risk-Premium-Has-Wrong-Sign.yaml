- en: That's the great thing about the 'risk premium'. It's not a theory, but rather
    a framework, so that any anomaly merely rejects an incorrect theory within this
    framework, and not the framework itself. Nonetheless, it is supposedly the foundation
    of modern finance, based on
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是“风险溢价”的伟大之处。它并不是一个理论，而是一个框架，因此任何异常都只是拒绝了此框架内的错误理论，而不是框架本身。尽管如此，它据说是现代金融的基础，基于
- en: '[Markowitz''s brilliant, and rigorous, insights](http://falkenblog.blogspot.com/2010/07/harry-markowitz-inconsistent.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[马科维茨的杰出而严谨的见解](http://falkenblog.blogspot.com/2010/07/harry-markowitz-inconsistent.html)'
- en: '. It explains everything, because when it doesn''t, you just say people are
    not risk averse, but rather risk-loving over various parts of the return distribution
    for specific asset classes. Kahneman and Tversky''s famous prospect theory argued
    that things like lotteries could be explained by ''risk-seeking behavior in losses
    involving moderate probabilities and of small probability gains'', which of course
    is different. The Black Swan idea is that people prefer high probability bets
    with small gains but occasion high losses. The point is clear: the utility function
    explains residual returns, and places no restrictions on them.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 。它解释了一切，因为如果它做不到，你只需说人们不是风险厌恶的，而是对特定资产类别的收益分布的各个部分具有风险爱好。康奈曼和特韦斯基著名的前景理论认为，诸如彩票之类的事物可以通过'有中等概率的损失的风险寻求行为以及小概率收益'来解释，当然这是不同的。黑天鹅的观点是，人们更倾向于具有小收益但偶发大损失的高概率赌注。重点很明确：效用函数解释了残余收益，并对其没有任何限制。
