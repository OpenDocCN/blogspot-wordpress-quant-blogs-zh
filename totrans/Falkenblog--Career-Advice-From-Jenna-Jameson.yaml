- en: a headliner. He can't break out on his own, because no one is going to pay $40
    to see the 10th ranked fighter moving down. As the head of the competing IFL stated,
    if he thinks the UFC doesn't pay him enough, he should understand that no other
    league will be able to pay him anything close. Further, say the UFC is worth $1B,
    should Ortiz have a piece of that? Well, no. Sure he helped build the brand, but
    he had a contract, and was an employee. Perhaps he should have negotiated some
    options, but you can't argue for them ex post. So, while I'm sure Jameson is qualified
    to give advice on all sorts of things, her flawed analogy between his status as
    'talent' and hers, is just wrong. Bad analogies are at the bottom of every bad
    business decision.
