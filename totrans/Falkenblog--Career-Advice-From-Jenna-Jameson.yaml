- en: BJ Penn, the headliner in this event, is truly amazing, simply a natural genius
    at this sport. I had a suspicion his opponent, Sean Sherk, was in for trouble
    when he asserted that because Penn is from a wealthy family, he is soft. Comfort
    without struggle—and the sense of insecurity that motivates it—leads to disproportionate
    amount of self destructive decadence, and presents a unique challenge to wealthy
    people raising children. But that's a stereotype, and just as we should override
    group average information when assessing an individual we know a lot about, BJ
    Penn has issues, but I don't think his affluence is really operative right now.
    To think the poor kid will beat the rich kid because 'he wants it more' is simply
    not true.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本次赛事的头号选手BJ·佩恩真是令人惊叹，简直是这项运动的天才。我怀疑他的对手肖恩·谢尔克会陷入麻烦，因为他声称，由于佩恩出身富裕家庭，他很软弱。舒适而没有挣扎的生活——以及由此产生的不安全感——会导致自我毁灭式的堕落，并给富人抚养孩子带来独特的挑战。但这只是一种刻板印象，就像在评估我们了解很多的个体时，我们应该忽略群体的平均信息一样。BJ·佩恩确实有问题，但我认为他的富裕并不是当前的主要因素。认为贫穷的孩子会击败富裕的孩子是不正确的。
