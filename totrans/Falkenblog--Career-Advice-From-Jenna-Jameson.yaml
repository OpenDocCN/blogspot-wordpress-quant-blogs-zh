    UFC 的价值为10亿美元，奥尔蒂兹应该拥有其中的一部分吗？嗯，不应该。当然，他帮助建立了品牌，但他有合同，是一名雇员。也许他应该谈判一些选择权，但你不能事后争辩。因此，虽然我相信詹姆森在各种事情上都有资格提供建议，但她关于他作为'天才'的地位和她自己的错误类比，是错误的。糟糕的类比是每个糟糕的商业决策的根源。
