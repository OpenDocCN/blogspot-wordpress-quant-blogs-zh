  zh: ，这相当不错。很多人，比如约翰·麦凯恩，把它称为人类的斗鸡比赛，但实际上它比拳击更安全，因为受伤的拳击手会受到更多的头部打击，而受伤的搏击手则会被迅速制服并通常在短时间内被掐晕。柔道、重击摔跤和拳击的结合，使其成为最棒的运动。这不仅仅需要天赋，因为关节锁实际上非常棘手。布洛克·莱斯纳发现了这一点，当他击败弗兰克·米尔时，米尔灵巧地制住了他的踝关节并制服了莱斯纳。
