  type: TYPE_NORMAL
  zh: 市场谦学生：想象战争与和平
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/03/imagining-war-and-peace.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/03/imagining-war-and-peace.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/03/imagining-war-and-peace.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/03/imagining-war-and-peace.html#0001-01-01)
- en: The Russia-Ukraine war has dealt an unexpected shock to the global economy and
    markets. Even as the world began an uneven recovery from the COVID Crash of 2020
    and inflation pressures began to rise, the war has spiked geopolitical risk premiums
    and exacerbated supply chain difficulties and added more inflationary pressures.
    From an economic perspective, rising inflation and inflation expectations are
    forcing central bankers to react with more hawkish monetary policies, which raise
    recession risk.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯与乌克兰的战争给全球经济和市场带来了意想不到的冲击。尽管世界开始从2020年的新冠疫情大萧条中不平衡地恢复，并且通胀压力开始上升，但这场战争加剧了地缘政治风险溢价，恶化了供应链难题，并增加了通胀压力。从经济角度看，不断上升的通胀和通胀预期正在迫使中央银行采取更加鹰派的货币政策，这增加了经济衰退的风险。
- en: It's not a pretty picture. Now that we know what war looks like, let's engage
    in some scenario planning. Imagine peace. How would the global economy and markets
    react?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是一幅美好的画面。既然我们已经知道战争的样子，那么让我们进行一些情景规划。想象和平。全球经济和市场会做出怎样的反应？
