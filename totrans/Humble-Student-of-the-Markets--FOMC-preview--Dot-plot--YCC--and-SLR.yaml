- en: 'Humble Student of the Markets: FOMC preview: Dot plot, YCC, and SLR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：FOMC预览：点阵图、YCC和SLR
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/fomc-preview-dot-plot-ycc-and-slr.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/fomc-preview-dot-plot-ycc-and-slr.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/fomc-preview-dot-plot-ycc-and-slr.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/fomc-preview-dot-plot-ycc-and-slr.html#0001-01-01)
- en: As the markets remain in risk-on mode, readers should be aware of several lurking
    risks that may appear from the FOMC meeting. Undoubtedly, Powell will repeat his
    dovish mantra that the Fed is a long way from neutral and policymakers are focused
    on the labor market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场保持风险偏好模式，读者应该注意到FOMC会议可能出现的几个潜在风险。毫无疑问，鲍威尔将重申他的鸽派立场，即美联储距离中性政策还有很长的路要走，决策者专注于劳动力市场。
- en: 'Nevertheless, here is what I am watching:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，以下是我关注的几点：
- en: What will the "dot plot" convey about the path of interest rates and how does
    that differ from market expectations?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “点阵图”将传达关于利率路径的哪些信息，这与市场预期有何不同？
- en: Will the Fed do anything about the soaring 10-year yield, which has risen above
    1.6%, i.e. yield curve control (YCC)?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面对已经超过1.6%的飙升的10年期收益率，美联储是否会采取措施，即收益率曲线控制（YCC）？
- en: What will happen to the Supplementary Leverage Ratio (SLR), and will the banks
    get SLR relief after March 31?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 补充杠杆率（SLR）将如何发展，银行在3月31日之后是否会获得SLR的缓解？
