- en: 'Quantifiable Edges: When the S&P Jumps Higher Yet New Highs Contract'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：当标普上涨但新高减少时
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/when-s-jumps-higher-yet-new-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/when-s-jumps-higher-yet-new-highs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/01/when-s-jumps-higher-yet-new-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/when-s-jumps-higher-yet-new-highs.html#0001-01-01)
- en: The number of new 52-week highs on NYSE came in lower on Friday than it did
    Wednesday. It’s fairly unusual for the S&P 500 to make a significantly higher
    high than the day before and see the total number of new 52-week highs contract.
    Friday’s high was over 3% above the previous day’s high.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约证券交易所（NYSE）本周五的新高数量低于周三。标普500指数显著高于前一天的高点且新高的总数减少，这种情况相当不寻常。本周五的收盘价较前一天的收盘价高出超过3%。
- en: 'To get a decent sample size I loosened the parameters to look at all times
    the S&P made a higher high by at least 1.5%. The results are below:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得一个像样的样本量，我将参数放宽以查看标普500指数至少上涨1.5%的所有情况。结果如下：
- en: '[![](img/08a0b2cc79706546bc66e54972be20ed.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-RRfchiT6sZ6JBcHJhhrB7wBcMvrMHDS4CWGT3WRxlKnIt04LFcXrxUqddkCxb4q7w3QdUbJgNe04SRavHX-zy_Dkn2F7RVmdtE9zvu-vP77zLIQOc378EGuKtmZA6lKV-SIywdpmnEA/s1600-h/2009-1-5+png.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-RRfchiT6sZ6JBcHJhhrB7wBcMvrMHDS4CWGT3WRxlKnIt04LFcXrxUqddkCxb4q7w3QdUbJgNe04SRavHX-zy_Dkn2F7RVmdtE9zvu-vP77zLIQOc378EGuKtmZA6lKV-SIywdpmnEA/s1600-h/2009-1-5+png.PNG)'
- en: Twenty-seven of the thirty-one instances (87%) posted a close lower than the
    trigger price within 4 days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在31个实例中的27个（87%）在4天内收盘价低于触发价格。
