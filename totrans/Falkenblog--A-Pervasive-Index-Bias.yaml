- en: 'Falkenblog: A Pervasive Index Bias'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 一种普遍的指数偏见'
- en: 来源：[http://falkenblog.blogspot.com/2008/11/pervasive-index-bias.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/pervasive-index-bias.html#0001-01-01)
  id: totrans-5
  prefs:
