  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/11/pervasive-index-bias.html#0001-01-01](http://falkenblog.blogspot.com/2008/11/pervasive-index-bias.html#0001-01-01)
- en: I was amused in this blogging heads video when these guys note that art indices
    have a huge survivorship bias to them. Don't they all.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个博客头部视频中感到有趣的是，这些家伙指出艺术指数存在巨大的生存偏见。它们都有。
