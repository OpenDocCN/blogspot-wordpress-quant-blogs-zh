- en: Most asset indices are presented by groups with a strong vested interest in
    the asset in question, which is more so the more illiquid the asset.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数资产指数都是由对相关资产有强烈利益关系的团体提供的，而这种情况在资产流动性越低时更加明显。
- en: 'There’s a clear bias by all data providers to overstate the returns in the
    indices they present. For example, Malkiel and Saha (2005) found that no hedge
    fund data base providers has the last year of Long Term Capital Management in
    their dataset, excluding the -92% return, and so the indexes exclude the very
    risks that make hedge fund investors nervous. Malkiel and Saha estimate this bias
    adds approximately 6% to the annualized returns. Who creates these indices? Usually
    groups that are allied with the product one is examining. For example, the Credit
    Suisse/Tremont Index that monitors hedge fund returns is maintained by the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数据提供者都存在明显的偏见，会夸大其呈现的指数的收益。例如，Malkiel和Saha（2005年）发现，没有任何对冲基金数据库提供商在其数据集中包含了长期资本管理公司的最后一年，也就是-92%的回报，因此这些指数排除了让对冲基金投资者感到紧张的风险。Malkiel和Saha估计，这种偏见大约会使年化收益增加约6%。谁创造了这些指数？通常是与正在研究的产品有关联的团体。例如，监控对冲基金收益的瑞士信贷/Tremont指数由以下机构维护：
- en: The joint venture, Credit Suisse Tremont Index LLC, combines the considerable
    expertise of Credit Suisse, one of the world's leading global investment banking
    firms, and the data research group of Tremont Capital Management, Inc., a full-service
    hedge fund of funds investment management firm.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个合资企业，瑞士信贷Tremont指数有限责任公司，结合了瑞士信贷这一全球领先的投资银行公司和Tremont Capital Management,
    Inc.这一全方位对冲基金投资管理公司的数据研究组的相当专业的知识。
- en: 'It is an inevitable conflict of interest where those most knowledgeable, and
    have access to the best data, will be advocates of this field—one does not become
    extensively knowledgeable in something one thinks is irrelevant, inefficient,
    or fraudulent. Often times there’s an arm’s length separation between the index
    provider and the portfolio managers, but there is no way they can be indifferent:
    without the market thriving, seeming to offer a good opportunity, their service
    will not have a long life. After all, it was conventional wisdom that active portfolio
    managers outperformed passive indices until the 1980’s—for several generations—because
    the evidence was generally held and presented by the active managers and their
    industry groups. It was based on the intuitive idea that someone managing a portfolio
    is obviously better than merely buying an indiscriminate, equal weighting of equities.
    So issues like using closing prices to calculate total returns, while in very
    liquid markets a benign assumption, in illiquid markets is a material error.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域，最有知识并且能够获得最好数据的人将成为该领域的倡导者，这是一种不可避免的利益冲突；一个人不会在自认为是无关、低效或欺诈的领域投入大量知识。指数提供者和投资组合经理之间通常有一定的距离，但是他们不可能保持中立：如果市场不兴旺，看起来没有好机会，他们的服务就无法长久存在。毕竟，直到20世纪80年代，也就是几代人，人们普遍认为主动投资组合经理优于被动指数管理——因为证据通常是由主动经理及其行业团体持有和提供的。这基于这样一种直觉：管理投资组合的人明显比仅仅购买一揽子权益证券要好。所以在使用收盘价格计算总收益之类的问题上，在非常流动的市场中，这是一个良好的假设，在不流动的市场中，这是一个重大错误。
