- en: 'Humble Student of the Markets: Europe needs to move faster'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：欧洲需要加快行动
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/europe-needs-to-move-faster.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/europe-needs-to-move-faster.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/09/europe-needs-to-move-faster.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/09/europe-needs-to-move-faster.html#0001-01-01)
- en: Imagine that a fire from a gas-fired barbeque broke out on your condo-apartment
    balcony. The heat is too intense so you call the Fire Department. The fire fighters
    arrive, but they don't put out the fire. (We aren't sure if the balcony is stable
    enough to hold fire fighters so we have to formulate a durable policy for dealing
    with future fires in this building.) Instead they call the fire inspector.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你的公寓阳台上的燃气烧烤炉突然起火。火势太猛，于是你打电话给消防局。消防员赶到了，但并没有扑灭火焰。（我们不确定阳台是否足够坚固以支撑消防员，因此我们必须制定一个持久的政策来处理这座大楼未来可能发生的火灾。）相反，他们叫来了消防检查员。
- en: The fire inspector arrive 20 minutes later. By this time, the fire has spread
    to your living room. He calls for plans to the building in order to ascertain
    the structural integrity of the balcony, the location of gas lines and wiring,
    in order to assess the situation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 消防检查员20分钟后到达。这时，火势已经蔓延到你的客厅。他要求查看大楼的图纸，以确定阳台的结构完整性、燃气管道和电线位置，以评估情况。
- en: An hour passes. By this time, the fire has engulfed most of your condo-apartment.
    The fire inspector then calls for a summit meeting of stakeholders (unit owners,
    residents, etc.) in order to come to a consensus on how to best contain the fire...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 过了一个小时。这时，火势已经吞噬了你的大部分公寓。消防检查员随后召集了利益相关者（单元业主、居民等）的峰会会议，以达成最佳控制火势的共识...
- en: Does this sound like the EU? Sometimes the slow deliberative process of democracies
    is the best way of achieving consensus and formulate the best policy to deal with
    situations. During emergencies, we need someone to take control, now.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像欧盟吗？有时候，民主国家的缓慢审议过程是实现共识和制定最佳政策的最佳方式。在紧急情况下，我们需要有人立即掌控局面。
- en: '**The market is waiting for the fire fighters to act, not another summit**
    [Mohamed El-Erian](http://www.nytimes.com/2011/09/24/business/global/amid-warning-signs-hints-that-europeans-may-step-up-action.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场正在等待消防员采取行动，而不是另一个峰会** [穆罕默德·埃尔-埃利安](http://www.nytimes.com/2011/09/24/business/global/amid-warning-signs-hints-that-europeans-may-step-up-action.html)'
- en: 'of Pimco recently commented on last weekend''s G20 meeting and believes that
    Europe doesn''t have six weeks and waiting until November may be too late:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Pimco的前首席经济学家最近评论了上周末的G20会议，并认为欧洲没有六周的时间，等到十一月可能就太晚了：
- en: “They don’t have six weeks,” said Mohamed A. El-Erian, chief executive of Pimco,
    the world’s largest bond manager. He said fear had reached the very core of the
    17-nation group that uses the euro currency, with the price of insurance on German
    debt rising substantially this week.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “他们没有六周的时间，”全球最大的债券管理公司Pimco的首席执行官穆罕默德·A·埃尔-埃利安说。他表示，恐惧已经触及使用欧元货币的17个国家的核心，本周德国债务保险的价格大幅上升。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The light already is flashing yellow,” Mr. El-Erian said. “They can’t allow
    it to flash red. You have to give people a vision of what you want the euro zone
    to look like.”
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “信号灯已经亮起黄色，”埃尔-埃利安先生说。“他们不能让它变成红色。你必须给人们一个愿景，你希望欧元区变成什么样子。”
- en: '[Simon Johnson](http://baselinescenario.com/2011/09/25/will-the-imf-save-the-world/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[西蒙·约翰逊](http://baselinescenario.com/2011/09/25/will-the-imf-save-the-world/)'
- en: ', former chief economist at the IMF, recently wrote that the IMF isn''t big
    enough to rescue Europe. Of a greater concern is how s-l-o-w the process is [emphasis
    added]:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ，国际货币基金组织（IMF）前首席经济学家最近写道，IMF的规模不足以拯救欧洲。更令人担忧的是，这一过程是如此缓慢[强调添加]：
- en: Complaints may be heard this weekend, but ***there is no one at the IMF meetings
    who can persuade the key European players to move faster in their decision-making***.
    The politicians will take their own time – prodded periodically, no doubt, by
    the financial markets.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个周末可能会听到抱怨声，但**在IMF会议上没有人能够说服关键的欧洲决策者加快决策过程**。政治家们会按自己的步调行事——无疑会时不时地被金融市场催促。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Do not expect a fast resolution or, therefore, a quick turnaround in the global
    economy.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要期望快速解决，因此也不会有全球经济的快速好转。
- en: '**The fire spreads**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**火势蔓延**'
- en: The markets may not have the patience for another series of meetings and the
    long involved process of stakeholder consultations and legislative ratification.
    Events are spiraling out of control.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 市场可能没有耐心等待另一系列的会议和漫长的利益相关者咨询以及立法批准过程。事件正在失控中螺旋式上升。
- en: The latest idea for a levered EFSF faces many roadblocks. The head of the German
    constitutional court has
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于扩大EFSF的最新想法面临着许多障碍。德国宪法法院院长已经
- en: '[issued a blunt warning that no further fiscal powers may be surrendered to
    Europe without a new constitution and a popular referendum](http://www.telegraph.co.uk/finance/financialcrisis/8790785/German-turmoil-over-EU-bail-outs-as-top-judge-calls-for-referendum.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[发出了一个直率的警告，即在没有新宪法和全民公投的情况下，不得再将财政权力让渡给欧洲](http://www.telegraph.co.uk/finance/financialcrisis/8790785/German-turmoil-over-EU-bail-outs-as-top-judge-calls-for-referendum.html)'
- en: . What's more, Angela Merkel faces tremendous opposition to the concept of an
    enlarged EFSF. Neil Hume of
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: . 更何况，安格拉·默克尔面临着对扩大EFSF概念的巨大反对。来自
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/09/27/686616/the-no-more-lehmans-rally-and-a-mad-eib-idea/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/09/27/686616/the-no-more-lehmans-rally-and-a-mad-eib-idea/)'
- en: 'reports (via BarCap) that:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 报道（通过巴克莱资本）称：
- en: According to Die Welt, the FDP’s financial spokesman, Otto Solms, argued that
    any attempt to introduce leverage through the backdoor would lead to the withdrawal
    of FDP support for the EFSF, as the contingent liabilities for the German taxpayer
    would rise in an undue fashion.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据《世界报》报道，自由民主党（FDP）的财务发言人奥托·索尔姆斯认为，任何试图通过后门引入杠杆的做法都会导致FDP撤回对EFSF的支持，因为德国纳税人的潜在负债将以不当的方式上升。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Moreover, even the main opposition party, the SPD, which so far had signalled
    its broad-based support for the EFSF reform, has signalled its discontent. The
    SPD’s speaker on budget issues, Schneider, argued that any introduction of leverage
    that would not feature explicitly in the EFSF reform bill discussed and voted
    on this Thursday in the Lower House would be a de facto circumvention of Parliament,
    and that this would simply be unacceptable to the SPD.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，即使到目前为止一直表示广泛支持EFSF改革的反对党社会民主党（SPD）也表达了不满。SPD的预算问题发言人施奈德认为，任何不在本周四在下议院讨论和投票的EFSF改革法案中明确提出的引入杠杆的做法都将是实际上绕过议会的行为，这是SPD无法接受的。
- en: According to the
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 据《
- en: '[Telegraph](http://www.telegraph.co.uk/finance/financialcrisis/8790799/Germany-at-war-over-eurozone-bail-out.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Telegraph](http://www.telegraph.co.uk/finance/financialcrisis/8790799/Germany-at-war-over-eurozone-bail-out.html)'
- en: ', Spanish elections may be on the horizon. (Will that hold up their EFSF ratification
    vote?)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，西班牙选举可能已经在望。（那会推迟他们的EFSF批准投票吗？）
- en: Spain today called a snap election for November 20\. The government is seeking
    a mandate to push through unpopular reforms, with both parties committed to cuts.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西班牙今天宣布将于11月20日举行紧急选举。政府正在寻求一个授权，以推动不受欢迎的改革，两大党派都承诺进行削减。
- en: The
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 《
- en: '[Guardian](http://m.guardian.co.uk/business/2011/sep/26/debt-crisis-euro?cat=business&type=article)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Guardian](http://m.guardian.co.uk/business/2011/sep/26/debt-crisis-euro?cat=business&type=article)'
- en: 'reports that on the Tuesday that the Greeks are expected to vote on a revised
    property tax, the next tranche of aid may be delayed:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，在希腊人预计将投票修订财产税的周二，下一笔援助可能会被推迟：
- en: Anger with Greece over its failure to properly implement reforms in return for
    a €110bn bailout from the International Monetary Fund, European commission and
    European Central Bank in May 2010 led inspectors from the "troika" to abruptly
    suspend a visit to Athens this month.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于希腊未能恰当地实施改革以回应2010年5月国际货币基金组织、欧洲委员会和欧洲中央银行提供的1100亿欧元救助，导致“三驾马车”的检查员在本月突然中断了对雅典的访问，对此表示愤怒。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tasked with compiling a crucial review of the country's fiscal progress, it
    was hoped the monitors would return tomorrow. But continued distrust over Athens's
    ability "to walk its talk" – despite repeated assertions that it would do "whatever
    it takes" to rein in Greece's runaway public debt and deficit – has reportedly
    hampered negotiations. Despite the government's attempt to appease rescue creditors
    by unveiling a new round of draconian cuts last week, the Greek finance minister,
    Evangelos Venizelos, received a cool reception at the IMF's annual meeting in
    Washington last weekend. Christine Lagarde, the body's managing director, insisted
    that headway could only be made with "implementation, implementation, implementation".
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 监察员负责整理一份关于国家财政进展的关键评估报告，原本希望他们明天返回。但是，尽管希腊政府多次重申将“不惜一切代价”控制希腊不断上升的公共债务和赤字，但雅典方面在“言行一致”的能力上持续缺乏信任，据报道这阻碍了谈判的进展。尽管政府上周试图通过宣布新一轮严厉的紧缩措施来安抚救助债权人，但在上周末华盛顿举行的国际货币基金组织（IMF）年会上，希腊财政部长Evangelos
    Venizelos受到了冷淡的接待。该机构的管理主任克里斯蒂娜·拉加德强调，只有“执行、执行、执行”才能取得进展。
- en: 'Maybe the Greeks and the markets don''t realize how serious this is. The Guardian
    article went on [emphasis added]:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 也许希腊人和市场没有意识到这有多严重。《卫报》的文章继续强调说：
- en: '"***I cannot give you any specific date, but certainly, it is very difficult
    to imagine that [loans will be released] by 3 October***," Amadeu Altafaj Tardio,
    a commission spokesman, said. He refused to be drawn as to why Greece''s troika
    of lenders were delaying their return. Once the mission was concluded, he added,
    monitors would have to send their findings to other eurozone countries before
    a decision could be made – a lengthy process that would mean the instalment not
    being disbursed before the middle of the month at the earliest.'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我不能给你一个确切的日期，但可以肯定的是，很难想象会在10月3日之前[放贷]"，委员会发言人Amadeu Altafaj Tardio说。他拒绝透露希腊的三大贷款人为何推迟返回的原因。他补充说，一旦任务完成，监察员将不得不将他们的调查结果发送给其他欧元区国家，然后才能做出决定——这是一个漫长的过程，意味着至少在本月中旬之前不会发放分期付款。'
- en: '**We don''t have a lord!**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们这里没有领主！**'
- en: The European saga is starting to sound like the
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲传奇开始听起来像是
- en: '[Monty Python farce](http://www.sacred-texts.com/neu/mphg/mphg.htm)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒙提·派森的闹剧](http://www.sacred-texts.com/neu/mphg/mphg.htm)'
- en: from
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 来自
- en: '[The Holy Grail](//www.youtube.com/watch?v=rAaWvVFERVA)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[圣杯](//www.youtube.com/watch?v=rAaWvVFERVA)'
- en: '[emphasis added]:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调附加]：'
- en: 'ARTHUR: Then who is your lord?'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ARTHUR：那么谁是你们的领主？
- en: 'WOMAN: We don''t have a lord.'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: WOMAN：我们这里没有领主。
- en: 'ARTHUR: What?'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ARTHUR：什么？
- en: 'DENNIS: I told you. ***We''re an anarcho-syndicalist commune. We take it in
    turns to act as a sort of executive officer for the week.***'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: DENNIS：我告诉过你。***我们是一个无政府工团主义公社。我们轮流担任一周的执行官。***
- en: 'ARTHUR: Yes.'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ARTHUR：是的。
- en: 'DENNIS: ***But all the decision of that officer have to be ratified at a special
    biweekly meeting.***'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: DENNIS：***但那位执行官的所有决定都必须在两周一次的特别会议上得到批准。***
- en: 'ARTHUR: Yes, I see.'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ARTHUR：是的，我明白了。
- en: 'DENNIS: ***By a simple majority in the case of purely internal affairs,--***'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: DENNIS：在纯粹内部事务的情况下，只需简单多数--
- en: 'ARTHUR: Be quiet!'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ARTHUR：安静！
- en: 'DENNIS: --***but by a two-thirds majority in the case of more--***'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: DENNIS：--在更多情况下，需要三分之二的多数同意--
- en: '**A golden opportunity for traders?**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**对交易员来说是一个黄金机会吗？**'
- en: If there are so many obstacles in the way, then why are the markets rallying?
    Citigroup speculates (via
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果前方有如此多的障碍，那么市场为何还会上涨呢？花旗集团推测（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/09/27/686616/the-no-more-lehmans-rally-and-a-mad-eib-idea/)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/09/27/686616/the-no-more-lehmans-rally-and-a-mad-eib-idea/)'
- en: ') that it''s portfolio rebalancing by pension and endowment funds:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ）这是养老基金和捐赠基金的投资组合再平衡：
- en: Remember that this year it has been about a recurrent theme of rallying into
    the month end which has happened in 6 out of 8 months only to be followed by drastic
    falls straight afterwards at the beginning of the next month. End of August /
    September is a great example of this in Europe with the estoxx 50 rallying 8%
    in the last week of the month only to fall by a similar amount in the next week.
    Monthly asset allocation into the underperforming asset class?
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请记住，今年有8个月中的6个月出现了月底上涨的反复主题，但随后在下一月初就急剧下跌。8月底/9月初在欧洲就是一个很好的例子，斯托克50指数在月底最后一周上涨了8%，但在接下来的一周又下跌了同样的幅度。月度资产配置到表现不佳的资产类别？
- en: 'Specifically [emphasis added]:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 特别地[强调附加]：
- en: •  Large declines in US and global equity markets in August coupled with bond
    outperformance could see large monthly asset rebalancing by US pension funds-
    rotating OUT of bonds and INTO stocks. This may have a profound short term impact
    on risk assets.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: •  8月份美国和全球股市的大幅下跌以及债券的优异表现可能会导致美国养老基金进行大规模的月度资产再平衡——从债券市场转向股票市场。这可能会对风险资产产生深远的影响。
- en: •  Here are the monthly results as of Close Of Business 9/22/11\. This assumes
    that the hypothetical portfolio is 60% equities (split 75% into US equities and
    25% international) and 40% SBBIG index.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 以下是截至2011年9月22日营业结束时的月度结果。这假设假设的投资组合是60%的股票（其中75%投资于美国股票，25%为国际股票）和40%的SBBIG指数。
- en: •  The international equities are down 12.6%, the domestic equities are down
    7.33%, and the SBBIG index is up 1.68%.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: •  国际股票下跌了12.6%，国内股票下跌了7.33%，而SBBIG指数上涨了1.68%。
- en: •  This implies a 2.6% rotation out of bonds and into equities. ***Historically
    speaking this is quite a strong number***, though down from this time last month.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: •  这意味着有2.6%的资金从债券市场转向股票市场。***从历史角度来看，这是一个相当大的数字***，尽管比上个月有所下降。
- en: •  It’s interesting to note that last month, on 8/24, the signal was at 2.77%
    in favor of equities but by the end of the month it had dropped to 2.02%, after
    equities strongly outperformed bonds in that last week.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: •  有趣的是，上个月在8月24日，股票市场的信号为2.77%，但到了月底，这一数字下降到了2.02%，在那一周股票的表现明显优于债券之后。
- en: If an investor is rebalancing to a fixed asset allocation by selling bonds and
    buying stocks in the face of these macro risks, then the market action this week
    represents a golden opportunity for nimble traders to sell into those buyers of
    risk.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果投资者在面对这些宏观风险时通过出售债券和购买股票来重新平衡到固定的资产配置，那么本周的市场行为对于那些灵活的交易者来说就是一个黄金机会，可以卖给那些风险买家。
