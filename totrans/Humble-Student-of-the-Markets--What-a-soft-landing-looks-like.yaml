- en: 'Humble Student of the Markets: What a soft landing looks like'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/10/what-soft-landing-looks-like.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/10/what-soft-landing-looks-like.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Has the Fed managed to achieve a soft landing? If so, Jerome Powell will go
    down in Federal Reserve history as a legend, and one of the greatest Fed Chairs
    who occupied that position.
  prefs: []
  type: TYPE_NORMAL
- en: There is some cause for optimism. The latest flash PMIs show that U.S. and China
    manufacturing PMI on the rebound, though the eurozone is weak, and U.S. services
    PMI turning up.
  prefs: []
  type: TYPE_NORMAL
- en: Not only that, the U.S. is outperforming the other major economic blocs since
    the COVID Crisis.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
  prefs: []
