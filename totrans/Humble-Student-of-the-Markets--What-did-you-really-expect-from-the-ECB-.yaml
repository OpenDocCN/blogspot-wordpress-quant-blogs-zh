- en: 'Humble Student of the Markets: What did you really expect from the ECB?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学者：你对欧洲央行真的期望是什么？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/what-did-you-really-expect-from-ecb.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/what-did-you-really-expect-from-ecb.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/08/what-did-you-really-expect-from-ecb.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/08/what-did-you-really-expect-from-ecb.html#0001-01-01)
- en: I am sure you've had the same experience I've had with hand dryers in the bathrooms
    of some restaurants. While some chains, such as Costco, use the more modern ones,
    such as the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信你和我在一些餐馆洗手间里的经历是一样的。一些连锁店，比如好市多，使用更现代的干手器，而老的干手器要花很长时间才能把手烘干，效果也不太好。在似乎无尽的等待之后，你最后只能用手套把你的手擦干。
- en: '[Dysan](http://www.dysonairblade.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[戴森](http://www.dysonairblade.com/)'
- en: ', are high speed and efficient, the older ones take forever to dry your hands
    and don''t work very well. After waiting what seems to be an eternity, you just
    wind up wiping your hands on your pants.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ', 干手速度快且高效，而老的干手器烘干手要花很长时间，效果也不太好。在似乎无尽的等待之后，你最后只能用手套把你的手擦干。'
- en: That's the gap between expectations and reality at the European Central Bank.
    After Mario Draghi let it be known that the ECB would "do whatever it takes to
    preserve the euro", the market expected that an immediate announcement of bond
    buying of Spanish and Italian paper would follow. Instead, the ECB is an institution
    that considers, thinks, deliberates and debates before taking action. When the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是市场期望与现实之间的差距。在 Mario Draghi 表示欧洲央行将“不惜一切代价维护欧元”之后，市场本期望会立即宣布购买西班牙和意大利债券的行动。相反，欧洲央行是一个在采取行动之前会考虑、思考、审议和辩论的机构。当
- en: '[Der Spiegel](http://www.spiegel.de/international/business/mario-draghi-s-new-euro-rescue-plans-sow-strife-in-ecb-council-a-847129.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[明镜](http://www.spiegel.de/international/business/mario-draghi-s-new-euro-rescue-plans-sow-strife-in-ecb-council-a-847129.html)'
- en: 'article appeared indicating that the ECB Governing Council had been caught
    off-guard by Draghi''s remarks, it was obvious that more work needed to be done
    behind the scenes:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇报道指出，欧洲央行管理委员会对德拉吉的言论感到措手不及，显然幕后还需要做更多工作：
- en: '[E]xperts at the central banks of the euro zone''s 17 member states had no
    idea what to do with the news. Draghi''s remark was not the result of any resolutions,
    and even members of the ECB Governing Council admitted that they had heard nothing
    of such plans until then.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[E]uropean zone central banks的17个成员国的专家们对这条新闻不知所措。德拉吉的言论不是任何决议的结果，即使是欧洲央行管理委员会的成员也承认，他们直到那时才知道有这样的计划。'
- en: When the ECB announced yesterday that it "may undertake outright open market
    operations of a size adequate to reach its objective", it shouldn't have been
    a surprise.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行昨天宣布它“可能进行足够规模的公开市场操作以达到其目标”，这不应该让人感到意外。
- en: Last week,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，
- en: '[Le Monde](http://www.lemonde.fr/economie/article/2012/07/27/plan-concerte-entre-les-etats-et-la-bce-pour-sauver-l-euro_1739159_3234.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[世界报](http://www.lemonde.fr/economie/article/2012/07/27/plan-concerte-entre-les-etats-et-la-bce-pour-sauver-l-euro_1739159_3234.html)'
- en: 'published another article that appeared hopeful for the bulls as it indicated
    that Hollande and Merkel would be holding a telephone conference call to discuss
    the plan. In their enthusiasm, the bulls missed one crucial point about timing
    [emphasis added]:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '发布了一篇另一篇报道，对多头来说似乎是个好消息，因为它表示 Hollande 和 Merkel 将举行电话会议讨论该计划。在他们兴奋的情绪中，多头忽略了一个关于时机的重要点[强调添加]:'
- en: Même s'il faudra encore ***quelques jours, voire quelques semaines***, pour
    finaliser le dispositif en question, la BCE préparerait une opération concertée
    avec les Etats susceptible de limiter l'envolée des taux d'intérêt de l'Espagne,
    mais aussi de l'Italie.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使还需要***几天甚至几周***来最终确定所述机制，欧洲央行也会准备与可能限制西班牙利率飙升，同时也可能限制意大利利率飙升的国家进行联合操作。
- en: (In case you don't understand French, the article indicated that it could take
    several days or several weeks to deal with the issues involved of the ECB taking
    steps to buy Spanish and Italian debt.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: （以防你不懂法语，报道指出，解决欧洲央行采取措施购买西班牙和意大利债务的问题可能需要几天或几周的时间。）
- en: Also of interest was the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 同样值得关注的是
- en: '[ECB statement](http://www.ecb.int/press/pressconf/2012/html/is120802.en.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[ECB声明](http://www.ecb.int/press/pressconf/2012/html/is120802.en.html)'
- en: '[emphasis added]:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调添加]:'
- en: The Governing Council extensively discussed the policy options to address the
    severe malfunctioning in the price formation process in the bond markets of euro
    area countries. Exceptionally high risk premia are observed in government bond
    prices in several countries and financial fragmentation hinders the effective
    working of monetary policy. Risk premia that are related to fears of the reversibility
    of the euro are unacceptable, and they need to be addressed in a fundamental manner.
    The euro is irreversible.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧元区国家债券市场的价格形成过程中出现了严重故障。在几个国家，政府债券价格中的风险溢价异常高，而金融碎片化阻碍了货币政策有效运行。与欧元逆转恐惧有关的风险溢价是不可接受的，并且需要从根本上解决。欧元是不可逆转的。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***In order to create the fundamental conditions for such risk premia to disappear,
    policy-makers in the euro area need to push ahead with fiscal consolidation, structural
    reform and European institution-building with great determination***. As implementation
    takes time and financial markets often only adjust once success becomes clearly
    visible, governments must stand ready to activate the EFSF/ESM in the bond market
    when exceptional financial market circumstances and risks to financial stability
    exist – with strict and effective conditionality in line with the established
    guidelines.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了创造这样的风险溢价消失的基础条件，欧元区的政策制定者需要以极大的决心推进财政巩固、结构改革和欧洲机构建设。实施需要时间，而金融市场通常只有在成功变得清晰可见时才会进行调整，因此政府必须准备好，在金融市场出现异常情况及对金融稳定构成风险时，激活EFSF/ESM在债券市场的功能——严格遵循既定指南的有效条件性。
- en: 'While it gave lip service to the discussion of "policy options" to address
    the "high risk premia" observed in Spanish and Italian debt costs, the ECB was
    holding the politicians feet to the fire to enact policy reforms, i.e. fiscal
    consolidation, structural reform and European institution building. Translation:
    we''ll play ball as long as you proceed with greater economic integration and
    the kinds of structural reforms outlined in Draghi''s'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它对西班牙和意大利债务成本中观察到的“高风险溢价”进行了讨论，但欧洲央行还是在推动政治家实施政策改革，即财政巩固、结构改革和欧洲机构建设。换句话说：只要你们推进更大的经济一体化以及德拉吉在
- en: '[Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[大计划](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: 'that he outlined earlier this year. The ECB statement continued with praise
    for "fiscal consolidation" (read: austerity), but went on to say that "structural
    reforms" are also essential. Draghi''s term for "structural reform" is another
    way of saying "growth pact" for him, which really amounts to a form of'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他今年早些时候概述的。欧洲央行在声明中继续对“财政巩固”（读作：紧缩）表示赞赏，但接着说“结构改革”也是必不可少的。德拉吉对“结构改革”的称呼是他提出“增长公约”的另一种方式，这实际上是一种
- en: '[internal devaluation](http://humblestudentofthemarkets.blogspot.ca/2012/05/draghis-growth-pact-internal.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[内部贬值](http://humblestudentofthemarkets.blogspot.ca/2012/05/draghis-growth-pact-internal.html)'
- en: between the North and South.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 北方和南方之间。
- en: While significant progress has been achieved with **fiscal consolidation** over
    recent years, further decisive and urgent steps need to be taken to improve competitiveness.
    From 2009 to 2011, euro area countries, on average, reduced the deficit-to-GDP
    ratio by 2.3 percentage points, and the primary deficit improved by about 2½ percentage
    points. Fiscal adjustment in the euro area is continuing in 2012, and it is indeed
    crucial that efforts are maintained to restore sound fiscal positions. At the
    same time, **structural reforms** are as essential as fiscal consolidation efforts
    and the measures to repair the financial sector. Some progress has also been made
    in this area. For example, unit labour costs and current account developments
    have started to undergo a correction process in most of the countries strongly
    affected by the crisis. However, further reform measures need to be implemented
    swiftly and decisively. Product market reforms to foster competitiveness and the
    creation of efficient and flexible labour markets are preconditions for the unwinding
    of existing imbalances and the achievement of robust, sustainable growth. It is
    now crucial that Member States implement their country-specific recommendations
    with determination.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然近年来在**财政整顿**方面取得了重大进展，但为了提高竞争力，还需要采取进一步果断和紧急的措施。从2009年到2011年，欧元区国家平均将赤字与GDP之比降低了2.3个百分点，主要赤字改善了约2.5个百分点。2012年欧元区的财政调整仍在继续，确实需要努力恢复健全的财政地位。与此同时，**结构性改革**与财政整顿努力和修复金融部门的措施一样重要。在这方面也取得了一些进展。例如，受危机影响最严重的多数国家的单位劳动力成本和经常账户发展已经开始矫正过程。然而，需要迅速和果断地实施进一步的改革措施。为了消除现有不平衡并实现强劲、可持续的增长，促进竞争力的产品市场改革和创建高效灵活的劳动力市场是前提条件。现在，成员国坚决实施其针对特定国家的建议至关重要。
- en: '**Bottom line**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线**'
- en: ': The ECB is prepared to give the politicians cover to rescue the euro, but
    there is a quid pro quo involved. Don''t expect immediate action, but this will
    be the normal back-and-forth of a negotiation process that will drive the markets
    crazy.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ': 欧洲央行（ECB）准备为政治家们提供掩护以拯救欧元，但其中涉及到等价交换。不要期待立即采取行动，但这将是一个会将市场逼疯的正常来回谈判过程。'
