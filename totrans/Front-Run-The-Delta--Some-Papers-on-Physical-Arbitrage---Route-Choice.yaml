- en: '[The Nature of LNG Arbitrage, and an Analysis of the Main Barriers for the
    Growth of the Global LNG Market](http://www.apgasforum.com/articles/LNG_Arbitrage_Zhuraleva_Jun09.pdf)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[液化天然气套利的本质，以及全球液化天然气市场增长的主要障碍分析](http://www.apgasforum.com/articles/LNG_Arbitrage_Zhuraleva_Jun09.pdf)'
- en: '[pdf] by Polina Zhuravleva, Oxford, June, 2009.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[pdf] 由波利娜·朱拉列娃，2009年6月，牛津。'
- en: '**Abstract:** Due to its gaseous form, and therefore low energy density, pipeline
    natural gas has traditionally supplied nearby regional markets which have been
    historically isolated from each other. Regional markets have traditionally had
    their own supply-demand balances, contractual structures and gas price formation
    mechanisms. This model is now under threat. With the growth of liquefied natural
    gas (LNG) supply which is increasingly flexible in terms of destination, regional
    markets are becoming progressively more connected.  A decade ago, when the LNG
    industry was based exclusively on long-term take-or-pay contracts and the number
    of market players was limited, the impact of price signals, if any, was weak.
    The liquidity of the "flexible" LNG market has increased in tandem with the growth
    in the number of LNG producing and consuming countries, the appearance of some
    uncommitted volumes of LNG and development of arbitrage activity. LNG arbitrage
    is a new pattern of gas trade still in an embryonic stage of development. Few
    outside the LNG industry or even outside LNG trading circles understand the term
    "LNG arbitrage" let alone the specific mechanisms. One of the goals of this paper
    is to establish a clear definition of LNG arbitrage and distinguish it from other
    trading activities which superficially appear similar.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**摘要：** 由于其气体形式及低能量密度，管道天然气传统上供应了历来互相隔离的地区市场。 地区市场历来有着自己的供需平衡、合同结构和天然气价格形成机制。
    这种模式现在受到威胁。 随着灵活目的地的液化天然气（LNG）供应的增长，地区市场变得日益联系。 十年前，当液化天然气行业仅基于长期的接受或支付合同，市场参与者数量有限时，如果有的话，价格信号的影响很弱。
    “灵活”的LNG市场的流动性随着LNG生产和消费国家数量的增长，一些未承诺的LNG数量的出现和套利活动的发展而增加。 LNG套利是一种仍处于萌芽阶段的新型天然气贸易模式。
    甚至在LNG行业之外，甚至在LNG交易圈之外，很少有人理解“LNG套利”这个术语，更别提具体的机制了。 本文的目标之一是明确界定LNG套利的含义，并将其与其他在外表上看似相似的交易活动加以区分。'
- en: Historical gas price data for different markets suggests that price differentials
    have created opportunities for LNG arbitrage to take place. However, the scale
    of this type of trading has been constrained to date and has not led to demonstrable
    gas price convergence between markets. The second aim of the paper is an analysis
    of the main barriers to the growth of the LNG arbitrage market.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不同市场的历史天然气价格数据表明，价格差异已经创造了液化天然气套利的机会。然而，这种类型交易的规模目前受到限制，并且没有导致不同市场间天然气价格的实际趋同性。
    本文的第二个目标是分析阻碍液化天然气套利市场增长的主要障碍。
- en: Research for this paper has enabled a framework of barriers and conditions for
    LNG arbitrage to be developed. According to this framework there are four necessary
    conditions for an arbitrage transaction to take place.  Barriers, which deter
    arbitrage, can be divided into four groups. Analysis of the barriers has shown
    that some constrain arbitrage on the global level while others are more locally
    focussed (sic). Some barriers strongly preclude arbitrage activity while others
    merely make it more challenging.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本文的研究使液化天然气套利的障碍和条件框架得以建立。 根据此框架，进行套利交易需要四个必要条件。 阻碍套利的障碍可以分为四类。 对障碍的分析表明，有些障碍在全球范围内限制套利，而另一些更多地关注本地。
    一些障碍严格排除套利活动，而另一些只是使其更具挑战性。
