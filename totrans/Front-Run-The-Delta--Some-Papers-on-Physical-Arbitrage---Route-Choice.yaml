- en: '[The World''s Greatest Coal Arbitrage: China''s Coal Import Behavior and Implications
    for the Global Coal Market](http://iis-db.stanford.edu/pubs/22966/WP_94_Morse_He_Greatest_Coal_Arbitrage_5Aug2010.pdf)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球最大的煤炭套利：中国的煤炭进口行为及对全球煤炭市场的影响](http://iis-db.stanford.edu/pubs/22966/WP_94_Morse_He_Greatest_Coal_Arbitrage_5Aug2010.pdf)'
- en: '[pdf] by Richard K. Morse and Gang He.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[pdf] 作者是理查德·K·莫尔斯和何刚。'
- en: '**Abstract**: In 2009 the global coal market witnessed one of the most dramatic
    realignments it has ever seen - China, long a net exporter of coal, suddenly imported
    a record-smashing 126 Mt tons (103 Mt net). This inversion of China''s role in
    global coal markets meant that Chinese imports accounted for nearly 15% of all
    globally traded coal, and China became the focal point of global demand as traditional
    import markets like Europe and Japan stagnated in the wake of the financial crisis. 
    The middle kingdom''s appetite for imported coal seems insatiable, and the "China
    Factor" appears to have ushered in a new paradigm for the global coal market.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**摘要**：2009年，全球煤炭市场见证了一场有史以来最惊人的重新调整 - 长期以来一直是煤炭净出口国的中国，突然间进口了打破记录的126亿吨（净额103亿吨）。
    中国在全球煤炭市场角色的逆转意味着中国的进口占了全球交易煤炭的近15％，并且在传统进口市场如欧洲和日本在金融危机后停滞的情况下，中国成为了全球需求的焦点。
    中央王国对进口煤炭的需求似乎无法满足，而“中国因素”似乎已经引入了全球煤炭市场的新范式。'
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But China doesn't "need" the coal.  The world's largest coal producer cranked
    out 2.96 Bt of production in 2009, backed up by 114.5 Bt of reserves.  While the
    world's other fastest growing importer, India, is plagued by a growing gap between
    coal supply and power demand that it is unable to fill domestically, this is not
    the case in China.  The spike in Chinese demand for imported coal is therefore
    a more complex (and less easily predictable) phenomenon that requires careful
    examination if the world is to understand what impact China might have on global
    energy markets in the coming decade.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但中国并不“需要”这些煤炭。 2009年，全球最大的煤炭生产国产出了2.96 Bt的产量，支撑了114.5 Bt的储备。 而世界上增长最快的另一大进口国印度，面临着煤炭供应和国内电力需求之间日益加重的缺口，这一点在中国并不适用。
    中国对进口煤炭需求的激增因此是一种更为复杂（且不那么容易预测）的现象，需要仔细审视，以便世界能够了解中国可能对全球能源市场在未来十年产生的影响。
