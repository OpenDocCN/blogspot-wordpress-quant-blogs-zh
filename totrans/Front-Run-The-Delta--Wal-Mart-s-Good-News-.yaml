- en: 'Front-Run The Delta: Wal-Mart''s Good News?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://frontrunthedelta.blogspot.com/2007/11/wal-marts-good-news.html#0001-01-01](https://frontrunthedelta.blogspot.com/2007/11/wal-marts-good-news.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It seems ironic that this morning's rally is being credited to Wal-Mart for
    their
  prefs: []
  type: TYPE_NORMAL
- en: '["better-than-expected" profits](http://biz.yahoo.com/ap/071113/wall_street.html?.v=15)'
  prefs: []
  type: TYPE_NORMAL
- en: and a hint that the holiday shopping season "might be stronger than anticipated."
    Ironic in the sense that the market is getting reassurance from a brand known
    for their low prices and lower/middle-income customer.
  prefs: []
  type: TYPE_NORMAL
- en: Wouldn't a profit increase from a low-cost store be more conducive to harder
    times for middle America and the possibility, rather, in all likelihood, the probability,
    of a recession?
  prefs: []
  type: TYPE_NORMAL
- en: I'm betting Wednesday's PPI and Thursday's CPI data will erase today's gains.
  prefs: []
  type: TYPE_NORMAL
