- en: '**Growth stocks stumble**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**成长股绊倒**'
- en: '[Marketwatch](https://www.marketwatch.com/story/oversold-ark-innovation-etf-due-for-bounce-but-trouble-may-loom-for-market-if-it-doesnt-chart-watcher-says-11620235060)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场观察](https://www.marketwatch.com/story/oversold-ark-innovation-etf-due-for-bounce-but-trouble-may-loom-for-market-if-it-doesnt-chart-watcher-says-11620235060)'
- en: reported last week that a meltdown of Cathie Wood's ARK Innovation ETF (ARKK)
    may spark a S&P 500 pullback.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 上周报告称，凯西·伍德的ARK创新ETF（ARKK）的崩溃可能会引发标普500的回调。
- en: “Many of the ARK and similar funds that hold high growth stocks are now trading
    between one and two standard deviations below their 50[-day moving averages] where
    buyers usually enter,” said technical analyst Andrew Adams in a Wednesday note
    for Saut Strategy. “I don’t think the market needs to go down any more, so a bounce
    attempt should occur given all the nearby support levels.”
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “许多持有高增长股票的ARK和其他类似基金，现在的交易价格已经低于它们50日移动平均线的一到两个标准差，通常是买家介入的区域，”技术分析师安德鲁·亚当斯在周三为Saut
    Strategy的一份报告中说道。“我认为市场无需进一步下跌，考虑到所有临近的支持位，应该会出现一次反弹尝试。”
- en: Since the publication of that article, ARKK and other growth stocks have weakened
    further relative to the S&P 500.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 自从那篇文章发表以来，ARKK和其他增长股票相对于标普500的表现进一步走弱。
- en: “If the high-growth areas start breaking support and taking the rest of the
    market down with them, then maybe the 3,980-4,000 zone in the S&P 500 will be
    retested after all,” Adams wrote. The S&P 500 finished at 4,167.59 on Wednesday,
    1% off a record close of 4,211.47 set on April 29.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果高增长领域开始跌破支撑位，并带动整个市场下跌，那么标普500指数的3,980-4,000区域最终可能还是会受到重新测试，”亚当斯写道。标普500指数在周三收于4,167.59，较4月29日创下的4,211.47点的历史收盘纪录下跌1%。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A test of support in the 3,980-4,000 area would mark a pullback of only 5% to
    6%, but given the damage seen in other parts of the market could lead to “some
    huge losses” elsewhere, he said. “I’d rather avoid that, so for now I think we
    can use yesterday’s lows as a test to see if that represented a selling climax
    in much of the market.”
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他表示，在3,980-4,000区域的支持位测试将标志着仅5%至6%的回调，但考虑到市场上其他部分的损害，可能导致“其他地方出现一些巨大损失”。”我宁愿避免这种情况，所以现在我认为我们可以用昨天的低点作为一个测试，看看这是否代表了市场上大部分股票的抛售高潮。”
- en: The growth-heavy NASDAQ 100 bounced off a test of its 50-day moving average
    (dma) after being rejected twice at resistance. More worrisome is the breach of
    the relative support zone of NDX compared to the S&P 500 and ARKK to the S&P 500\.
    Market internals such as the percentage of NASDAQ 100 stocks above their 50 dma
    is not oversold enough to signal a durable bottom.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以增长股为主的纳斯达克100指数在两次触及阻力位被拒绝后，从其50日移动平均线（dma）处得到支撑反弹。更令人担忧的是，NDX相对于标普500和ARKK相对于标普500的相对支撑位被突破。市场内部指标，如纳斯达克100指数中位于其50
    dma以上的股票百分比，还没有足够地超卖以指示一个持久的底部。
