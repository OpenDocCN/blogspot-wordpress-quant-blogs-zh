- en: 'Quantifiable Edges: MarketSci''s Take On Recent Studies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：MarketSci对近期研究的看法
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/marketscis-take-on-recent-studies.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/marketscis-take-on-recent-studies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/marketscis-take-on-recent-studies.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/marketscis-take-on-recent-studies.html#0001-01-01)
- en: One relatively new blog I’ve begun to read and enjoy is MarketSci. Over the
    weekend I decided to check out some the past posts and studies on his blog. I
    was surpised to find one post eerily similar to my own Trend vs. Chop study that
    he published in July. Michael’s findings agreed with my own with some additional
    twists. He also looked at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近开始阅读并喜欢的博客之一是MarketSci。周末我决定检查他博客上的一些过去帖子和研究。我很惊讶地发现他7月发表的一篇帖子与我自己的趋势对振荡研究惊人地相似。Michael的研究结果与我的结论一致，还有一些额外的转折。他还研究了
- en: '[results above and below the 200-day moving average](http://marketsci.wordpress.com/2008/07/30/daily-follow-through-in-up-vs-down-trending-markets/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[200天移动平均线以上和以下的走势](http://marketsci.wordpress.com/2008/07/30/daily-follow-through-in-up-vs-down-trending-markets/)'
- en: ', and'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，以及
- en: '[he looked at bonds as well](http://marketsci.wordpress.com/2008/08/14/evolving-treasury-markets-daily-follow-through/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[他还研究了债券](http://marketsci.wordpress.com/2008/08/14/evolving-treasury-markets-daily-follow-through/)'
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: I’ll be expanding the study again and publishing some results based on weekly
    bars a little later.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将会再次扩大研究范围，并稍后根据周线图发布一些研究结果。
- en: MarketSci also had an
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MarketSci还曾有过
- en: '[interesting post last week](http://marketsci.wordpress.com/2008/08/20/trading-strategy-semiconductors-lead-the-stock-market/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周的一篇有趣帖子](http://marketsci.wordpress.com/2008/08/20/trading-strategy-semiconductors-lead-the-stock-market/)'
- en: which expanded nicely on my recent SOX studies suggesting the SOX can act as
    a leading catalyst for the broad market.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究很好地扩展了我最近对SOX研究的认识，认为SOX可以作为广泛市场的前导催化剂。
