- en: On Papua New Guinea, the Kiriwina language has the word ‘mokita’ to describe
    something everyone knows but no one discusses. 'Schaudenfreude' is the pleasure
    one feels for other's misfortunes. These are fun, weird words to describe awkward
    truths. Is there a word to describe a man's emotional response to reading
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在巴布亚新几内亚，基里维纳语有一个词“mokita”来描述每个人都知道但却没人讨论的事情。'Schaudenfreude'是指对他人不幸感到的愉悦。这些是用来描述尴尬真相的有趣而古怪的词语。是否有一个词来描述一个男人对阅读时的情感反应呢？
