- en: 'Quantifiable Edges: Revisiting Consistently Strong Closes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：重新审视持续强劲的收盘
- en: 来源：[http://quantifiableedges.blogspot.com/2013/05/revisiting-consistently-strong-closes.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/revisiting-consistently-strong-closes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/05/revisiting-consistently-strong-closes.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/revisiting-consistently-strong-closes.html#0001-01-01)
- en: The market has seen a lot of finishes near the top of its daily range lately.
     When the market consistently closes near the high of the day it suggests optimism
    on the part of traders. This end-of-day optimism is now at a level that suggests
    it is overdone and there is a good chance of a pullback. The study below was last
    seen in the 1/16/13 blog and it exemplifies this concept. I have updated all of
    the statistics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场最近有很多收盘价接近每日波动范围的顶部。当市场持续在当天高点附近收盘时，这表明交易者对未来持乐观态度。这种收盘时的乐观情绪现在达到了一个水平，表明它可能过头了，有很大的可能性会出现回调。下面这个研究上次出现在1/16/13的博客中，它体现了这个概念。我已经更新了所有统计数据。
- en: While the downside edge appears to remain in place for a full week, most of
    the edge has been realized over the 1st 2 days.  Below is an equity curve showing
    how the edge has played out using a 2-day exit strategy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管看跌的趋势似乎在一周内仍然有效，但大部分趋势在第一天和第二天就已经实现了。以下是使用2天退出策略展示如何实现这种优势的股票曲线。
- en: The strong downslope appears to confirm the bearish edge, even with the action
    of the last few instances.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈的下跌趋势似乎证实了看跌的倾向，即使是在过去几例的动作之后。
- en: '*Note: To calculate the “8-day Average Closing % Range” I am simply measuring
    where in the daily range SPY closed each day. For instance if it traded at a low
    of $146.00 and a high of $147.00 and closed at $146.75, then it would have closed
    in the 75th percentile of the daily range. A close at $146.50 would have meant
    50%.**I then take a simple moving average of the last 8 days. If that average
    goes from below 75% (where it usually is) to above 75%, the study is triggered.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：要计算“8日平均收盘价百分比范围”，我仅仅是测量SPY每天收盘价在日波动范围中的位置。例如，如果它交易于$146.00的低点和$147.00的高点，并且收盘于$146.75，那么它就在日波动范围的75百分位上收盘。收盘于$146.50意味着50%。**然后我取过去8天的简单移动平均。如果这个平均值从75%以下（它通常在那里）上升到75%以上，那么这个研究就会被触发。
