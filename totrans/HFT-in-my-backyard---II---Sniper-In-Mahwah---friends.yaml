- en: This example illustrates the supremacy of the owner of network in terms of speed
    in a shared bandwidth agreement. Jump shares its bandwidth with Perseus. While
    Perseus has additional customers, none will be as fast as Jump. This doesn’t mean
    Jump is the fastest operator in the HFT world, however. Despite purchasing a tall
    tower in a strategic place, they still aren’t as quick as contenders like….well,
    I’ll detail the fastest of the HFT competitors in Part III.
