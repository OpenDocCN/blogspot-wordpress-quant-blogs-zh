- en: The Principles of Product Development Flow
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《产品开发流动的原则》
- en: I had the pleasure of meeting Donald Reinertsen  (author of [The Principles
    of Product Development Flow](http://www.amazon.co.uk/The-Principles-Product-Development-Flow/dp/1935401009))
    whilst at the Construx Executive Summit.  It was therefore only right that I read
    his latest book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我有幸在Construx执行峰会上见到唐纳德·雷纳尔特森（[《产品开发流动的原则》](http://www.amazon.co.uk/The-Principles-Product-Development-Flow/dp/1935401009)的作者）。因此，我读了他的新书是理所当然的。
- en: Page 4 – Twelve critical problems with the current product development orthodoxy
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4页——当前产品开发正统观念的十二个关键问题。
- en: Page 5 – Design-in-process (DIP) – this is so true even today.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5页——设计中（DIP）——即使今天这也是真的。
- en: Page 31 – Quantify Cost of Delay – Very few projects do this in my view.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第31页——量化延迟成本——据我所知，很少有项目这样做。
- en: Page 33 – Watch the work product, not the worker – How many times do you here
    management want to know who the weakest engineer is, and can they be replaced!
     Clearly watching the wrong thing.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第33页——关注工作成果，而不是工作者——管理层有多少次想知道最弱的工程师是谁，他们能否被替换！显然关注错了东西。
- en: Page 51 – To influence financial decisions, speak the language of money
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第51页——为了影响财务决策，请使用金钱的语言。
- en: Page 56 – Queues are the root cause of the majority of economic waste in product
    development
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第56页——排队是产品开发中造成大多数经济浪费的根本原因。
- en: Page 80 – Great list of the usual suspects that causes queueing issues in product
    development.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第80页——列出导致产品开发中排队问题的常见原因的好列表。
- en: Page 96 – Forecasting becomes exponentially easier at short time-horizons –
    any project manager who has run a multi year project so know this in my view.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第96页——在短期时间范围内，预测变得指数级更容易——任何运行过多年项目的项目经理都知道这一点。
- en: Page 120 – Validation of daily test cycles due to small batches.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第120页——由于小批量，需要验证日常测试周期。
- en: Page 130 – Good infrastructure enables small batches
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第130页——良好的基础设施可以实现小批量。
- en: Page 155 – Develop people who a deep in one area and broad in many – couldn’t
    agree more.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第155页——培养在某一领域深入、在许多领域广泛的专家——完全同意。
- en: Page 230 – Colocation improves almost all aspects of communication
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第230页——共置几乎改善了所有沟通方面。
- en: Page 253 – Establish clear roles and boundaries – seen this fail on many projects
    😦
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第253页——确立明确的角色和边界——在许多项目中看到这一点失败 😦
- en: Great book.  All project managers and executives should read it
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 好书。所有项目经理和高管都应该读一读。
