- en: 'Falkenblog: DeLong and Krugman Don''t Get It'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 德隆和克鲁格曼不明白'
- en: 来源：[http://falkenblog.blogspot.com/2011/03/delong-and-krugman-dont-get-it.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/delong-and-krugman-dont-get-it.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/03/delong-and-krugman-dont-get-it.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/delong-and-krugman-dont-get-it.html#0001-01-01)
- en: For a wealthy, high status man, Krugman sure sounds angry much of the time.
    Here's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个富有、地位高的人来说，克鲁格曼似乎大部分时间听起来都很生气。这里是
- en: '[his response](http://krugman.blogs.nytimes.com/2011/03/21/nobodies-of-macroeconomics-very-wonkish/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的回应](http://krugman.blogs.nytimes.com/2011/03/21/nobodies-of-macroeconomics-very-wonkish/)'
- en: 'to those who don''t buy DeLong and his solution of more government spending
    (on what is not important, highlighting how absurd this solution is):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那些不接受德隆及其更多政府支出解决方案（重点是解决方案的内容并不重要，这凸显出这种解决方案是多么荒谬）的人：
- en: if you’ve reached the point where you don’t pay attention to anything that might
    disturb your orthodoxy, you’re not doing science, you’re not even pursuing a discipline.
    All you’re doing is perpetuating a smug, closed-minded sect.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你已经到了不关注任何可能扰乱你的正统思想的地步，那你不是在从事科学研究，甚至不是在追求一门学科。 你所做的只是在维持一种自以为是、闭门不出的教派。
- en: Yet merely two weeks ago Krugman was bragging about how pointless it was for
    him
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仅仅两周前，克鲁格曼正在吹嘘他多么无聊
- en: '[to hear from those he disagrees with](http://krugman.blogs.nytimes.com/2011/03/08/other-stuff-i-read/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[to hear from those he disagrees with](http://krugman.blogs.nytimes.com/2011/03/08/other-stuff-i-read/)'
- en: ':'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Some have asked if there aren’t conservative sites I read regularly. Well, no.
    I will read anything I’ve been informed about that’s either interesting or revealing;
    but I don’t know of any economics or politics sites on that side that regularly
    provide analysis or information I need to take seriously.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有人问我是否有那些保守网站我经常阅读。好吧，没有。 我会阅读任何我听说的有趣或启示性的东西； 但我不知道有什么经济学或政治站点是我需要认真对待的分析或信息。
- en: A principle is something you apply to your own disadvantage, and so I wouldn't
    call 'balance' one of Krugman's principles. Because he never engages in real arguments
    but rather
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 原则是你自损的东西，所以我不会认为“平衡”是克鲁格曼的原则之一。 因为他从不进行实质性的辩论，而是
- en: ad hominem
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人身攻击
- en: and straw men, his adversaries are unpersuaded, which makes him even angrier.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他的疑人，他的对手们并不被说服，这让他更加生气。
- en: If you read Brad DeLong's post that Krugman is referencing, you see
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读了克鲁格曼引用的布拉德·德隆的帖子，你会发现
- en: '[this gem](http://delong.typepad.com/sdj/2011/03/lecture-seven-sects-of-macroeconomic-error-part-i.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这颗宝石](http://delong.typepad.com/sdj/2011/03/lecture-seven-sects-of-macroeconomic-error-part-i.html)'
- en: 'by DeLong:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由德隆：
- en: I firmly believe that I am right. I firmly believe that I am right almost as
    firmly as I believe that the sun will rise in the east tomorrow.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '我坚信我是对的。 我坚信我是对的程度几乎与我相信太阳明天会从东方升起一样。 '
- en: It's a strange lack of self awareness to find one's certainty interesting to
    others, because of course everyone believes he in right, otherwise he wouldn't
    believe what he believes, but it seems DeLong and Krugman simply think everyone
    else is merely a duplicitous shill or moron.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 发现自己的确信立场是有趣的，这是一种奇怪的缺乏自我意识，因为当然每个人都相信自己是正确的，否则他不会相信他相信的东西，但看来德隆和克鲁格曼只是觉得其他人只是一个奸诈的煽动者或白痴。
- en: Let's consider what 5 generations(!) of Harvard book learnin' can do to one's
    cognitive ability, as Bradford DeLong lays out his diagnosis and cure for our
    economy in powerpoints, indistinguishable in tone and substance from an earnest
    senior thesis in this
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑哈佛五代（！）书院的学习对一个人的认知能力能造成什么影响，因为布拉德福德·德隆在他的PowerPoint中详细阐述了他对经济的诊断和解决方案，以语调和内容无法与高年级论文区分开来
- en: '[Lecture](http://delong.typepad.com/sdj/2011/03/lecture-seven-sects-of-macroeconomic-error-part-i.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lecture](http://delong.typepad.com/sdj/2011/03/lecture-seven-sects-of-macroeconomic-error-part-i.html)'
- en: . I put his PowerPoint statements in
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 。我将他的PowerPoint陈述
- en: bold
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: bold
- en: ', my comments in non-bold.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，我的非粗体评论。
- en: 'Sources of the Downturn:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 收入来源：
- en: 1) Irrational Exuberance
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 1）非理性繁荣
- en: 'My problem with this is it is all ex post. Of course we invested too much in
    housing and everything related to it. But why? Every recession involves discovering
    one invested too much in something that was unwise: oil, commercial real estate,
    technology, cotton. That phrase doesn''t explain anything, it is true by definition
    for a recession.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我对此的问题是这完全是事后诸葛亮。当然，我们投资过多在房地产及其相关领域。但为什么？每次衰退都涉及发现某种不明智的投资过多：石油、商业地产、技术、棉花。这个说法并没有解释任何事情，它在衰退中按定义属实。
- en: 2) Overleverage
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 过度杠杆
- en: ORLY? Then why were relatively low-leveraged commercial banks like WaMu, Wachovia,
    and National City also destroyed? The ridiculous levels of leverage at investment
    banks may have been high, but on average they
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 真的吗？那为什么相对杠杆较低的商业银行像华盛顿互助银行、瓦考维亚银行和国家城市银行也被毁了？投资银行荒谬的杠杆水平可能很高，但平均水平上
- en: '[weren''t much different](http://falkenblog.blogspot.com/2009/03/corporate-leverage-did-not-cause-bubble.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[并不比](http://falkenblog.blogspot.com/2009/03/corporate-leverage-did-not-cause-bubble.html)'
- en: than in the early 1990s. The performance of banks in the recession was pretty
    independent of their leverage (see
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在1990年代初期。银行在衰退中的表现与它们的杠杆关系不大（参见
- en: '[here](http://falkenblog.blogspot.com/2009/03/leverage-and-crisis.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://falkenblog.blogspot.com/2009/03/leverage-and-crisis.html)'
- en: ). As recessions are invaribly financial events, they necessarily imply 'overleverage'.
    Again, this doesn't explain, it is true by definition for a recession.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ）。由于衰退无疑是金融事件，它们必然意味着“过度杠杆”。同样，这并不能解释，它在衰退中按定义属实。
- en: 3) Misregulation.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 错误监管。
- en: Here DeLong focuses upon the lack of capital for investment banks, which was
    incidental to the general glut of housing that would then ripple through the economy.
    He neglects to mention that these same regulators were t
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，德隆着重讨论了投资银行缺乏资金，这是导致房地产普遍过剩的次要因素，然后会波及整个经济。他忽略了这些相同监管者当时
- en: '[hreatening banks](http://www.independent.org/pdf/policy_reports/2008-10-03-trainwreck.pdf)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[威胁银行](http://www.independent.org/pdf/policy_reports/2008-10-03-trainwreck.pdf)'
- en: that did not comply with new 'innovative' underwriting standards pioneered by
    Bill Syron to increase home ownership among the 'traditionally underserved communities'.
    Once you create all this crap it has to go somewhere, which is why I think low
    underwriting standards are the dog and leverage/CDO/copulas are the tail. Today
    the FHA dominates (90%+ share) the under $300k mortgage market because they are
    the only one giving out loans on 3.5% down payments, highlighting they still don't
    think this had anything to do with the 2008 crisis, so it's not like giving them
    more authority back it 2005 would have lessened the amount of NINJA loans--probably
    the reverse. Leverage, meanwhile, would not have saved Lehman, Bear, or Wachovia
    at any conceivable level of regulation people were talking about if you try to
    estimate some kind of relation between leverage and financial performance.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不符合比尔·赛伦开创的新“创新”批准标准的贷款，以增加“传统上未得到服务的社区”的房屋所有权。一旦你制造了所有这些垃圾，它就不得不去某个地方，这就是为什么我认为低下的批准标准是狗，杠杆/CDO/联合分布是尾巴。今天，FHA主导（90%+份额）低于30万美元的抵押贷款市场，因为他们是唯一一个以3.5%的首付提供贷款的机构，这突显了他们仍然认为这与2008年的危机无关，所以不像2005年将更多权力交给他们会减少NINJA贷款的数量--可能相反。而杠杆，无论怎样，都不会在任何可以想象到的监管水平下挽救雷曼、贝尔或瓦考维亚的情况下，如果你尝试估计杠杆与财务绩效之间的某种关系。
- en: 'Consequence: flight to quality. Excess demand for high-quality assets.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：向优质资产的飞行。对高品质资产的过度需求。
- en: Again, true by definition in a recession.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，在衰退期按定义属实。
- en: 'This produces a ''general glut": shortage of demand for goods and services.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了“普遍过剩”：商品和服务需求短缺。
- en: Well, when you discover 5% of your workforce is engaged in unsustainable activities,
    they are now unemployed, have no income, and need to find new work. Their reduction
    in consumption and savings will adversely affect other sectors, but it is hardly
    'general', rather highly specific.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，当你发现你的工作人员中有5%从事不可持续的活动时，他们现在失业了，没有收入，需要找新工作。他们的消费和储蓄减少将对其他行业产生不利影响，但这并不是“普遍的”，而是非常具体的。
- en: Total spending Y=C+I+G+GX-IM falls short of the amount needed for full employment.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 总支出Y=C+I+G+GX-IM不足以实现充分就业所需的金额。
- en: This is backwards. Full employment was at an unsustainable, nonequilibrium level
    due to all sorts of wishful thinking about giving away homes to poor people and
    thereby giving them all sorts of neat demographic qualities just like homeowners.
    People involved in this unsustainable activity now need new jobs, and it will
    take some highly decentralized introspection to reposition these workers in their
    best niche.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是颠倒的。充分就业是不可持续的，不平衡水平，这是由于对把房屋赠送给穷人并因此给予他们所有种类的美好人口统计特征的一切奢望思想。现在参与这种不可持续活动的人需要新的工作，并且需要一些高度分散的反思来重新定位这些工人在他们最佳的领域内。
- en: The Right Cure for the Great Recession
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 大萧条的正确治疗方法
- en: Regulatory Reform
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 政策改革
- en: Frank-Dodd? What part, exactly? The Home Affordable Modification Program? Most
    of this bill just gives regulators greater authority to do something, and like
    the CFPA, they are busy creating a bigger bureaucracy but thus far nothing really
    meaningful, which is my 'best case scenario'.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Frank-Dodd？究竟哪一部分？大部分这项法案只是给予监管机构更大的权力来做某事，就像CFPA一样，他们忙于创建一个更大的官僚机构，但到目前为止还没有真正有意义的东西，这是我的"最佳情况"。
- en: 'Goverment spending when the private sector stops:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当私营部门停滞时，政府支出：
- en: 'Well, DC has already turned this dial to ''11'', pushing our deficit to Macedonian
    levels. Further, the idea that ''government spending'' and ''private spending''
    are substitutes is ridiculous: one pays for the other, an important distinction.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，DC已经把这个按钮调到了'11'，将我们的赤字推向了马其顿水平。而且，"政府支出"和"私人支出"可以相互替代的想法是荒谬的：一个付钱给另一个，这是一个重要的区别。
- en: DeLong then mentions the importance of providing liquidity, ie, monetizing the
    deficit, Fannie and Freddie's losses. The Romans often tried to solve fiscal problems
    debasing their currency and it never worked, and led them to angry reactions as
    seemingly greedy merchants would then have the gall to raise prices. Perhaps they
    just needed to double down?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 德隆随后提到了提供流动性的重要性，即，货币化赤字，房利美和房地美的损失。罗马人经常试图通过贬值货币来解决财政问题，但从未成功过，并导致了愤怒的反应，因为似乎贪婪的商人会提高价格。也许他们只是需要加倍努力？
- en: 'Cure for the Great Recession: Fiscal Policy, ΔG.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 治疗大萧条：财政政策，ΔG。
- en: 'He then lists the standard Keynesian Multiplier, which posits government expenditure
    as a free lunch via the fact that the money is then spent by someone else, who
    spends it again, etc. The net effect is to spend $1, create $2 in income, which
    taxed at 40% pays for itself like a dewdrop in terrarium. There''s just one problem:
    where do you get the $1 in the first place?'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，他列出了标准的凯恩斯乘数，即政府支出被视为通过将资金花费给其他人，其他人再次花费资金等，形成免费午餐的事实。净效果是花费1美元，创造2美元的收入，以40%的税率来支付，就像是玻璃温室里的露水一样自给自足。只有一个问题：你最初从哪里得到1美元？
- en: As per confronting his critics, he ignores anything about his model and simply
    criticizes their solution, which is a caricature of Milton Friedman circa 1981\.
    There aren't many hard core monetarists out there arguing the solution to our
    problems is a monetary growth rule which would eliminate all recessions, but the
    whole point is simply to set up a straw man and smash him down.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 面对他的批评者，他忽略了关于他的模型的任何事情，简单地批评了他们的解决方案，这是1981年左右的弥尔顿·弗里德曼的夸张描述。现在很少有纯粹的货币主义者认为我们的问题的解决方案是货币增长规则，这将消除所有的经济衰退，但整个重点只是搭建一个稻草人然后打倒它。
- en: My alternative to DeLong's solution--which has been applied vigorously over
    the past 2 years without effect--is to
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我的替代方案与德隆的解决方案相反——在过去的两年里，该解决方案已经得到了积极应用，但效果不佳——是
- en: reduce
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 减少
- en: the size and scope of government. People left to their own devices will innovate,
    find their best niches, and create wealth without ethanol and wind programs. Such
    activities are sustainable because they come from myriad voluntary decisions by
    other free men, not someone spending someone else's money on a project for someone
    else, the ultimate in whimsical expenditure. Consider that the economy grew to
    its heights without much guidance just fine (look at the US up to WW1, the Asian
    Tigers, China post-1978, Adenauer's West German), and precisely because no one
    person understands it is why top-down solutions hinder growth.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 政府的规模和范围。人们自行创新，找到最佳的领域，并创造财富，而不需要乙醇和风力计划。这些活动是可持续的，因为它们来自其他自由人的无数自愿决定，而不是有人在为他人的项目花费别人的钱，这是最具奇思妙想的支出。请考虑，经济在没有太多指导的情况下发展得很好（看看美国到第一次世界大战，亚洲虎，1978年后的中国，阿登纳的西德），而且正因为没有人完全理解，所以自上而下的解决方案阻碍了增长。
- en: 'In the 1987 movie Broadcast News, the insufferable Jane Craig (played by Holly
    Hunter) is remonstrated by her boss:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在1987年的电影《播报新闻》中，讨人厌的简·克雷格（由霍莉·亨特饰演）受到了老板的斥责：
- en: 'Boss: It must be nice to always believe you know better, to always think you''re
    the smartest person in the room.'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 老板：总是相信自己知道得更好，总是认为自己是房间里最聪明的人，一定很不错。
- en: 'Jane Craig: No. It''s awful.'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简·克雷格：不。太糟糕了。
- en: As Krugman's dyspeptic disposition highlights, being certain you know better
    can not only be bad epistemologically, but make you feel bad too. This is usually
    because such people unfortunately '100% believe' their misconceptions of their
