- en: 'VIX and More: VWSI Lifts to +3'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX及更多: VWSI上升至+3'
- en: 来源：[http://vixandmore.blogspot.com/2007/06/vwsi-lifts-to-3.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/vwsi-lifts-to-3.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/vwsi-lifts-to-3.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/vwsi-lifts-to-3.html#0001-01-01)
- en: 'Those who read this segment on a regular basis have no doubt probably determined
    that following the VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    is a little bit like undertaking a police stakeout: lots of waiting around for
    a chance to be tipped off to something significant – that may or may not be just
    around the corner.  You never know when something important is about to happen,
    so it is important to pay attention and be able to react quickly to what develops.  After
    six relatively quiet weeks, we saw the needle on the VWSI move from zero to +3
    on Friday.  I’m not ready to say that this is the calm before the storm [once
    again](http://vixandmore.blogspot.com/2007/02/shape-of-capitulation-in-vix.html),
    but the next two weeks should certainly be watched closely for any signs of returning
    volatility.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那些定期阅读本段的人无疑已经确定，跟随VIX周度情绪指标（[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)）有点像进行警察监视：大量等待机会，被提示某些重要事情——可能就在拐角处。你永远不知道什么时候会发生重要的事情，所以重要的是要注意并能够迅速对发展做出反应。经过六个相对平静的星期，我们看到VWSI的指针在星期五从零上升到+3。我还不敢说这是风暴前的宁静
    [再一次](http://vixandmore.blogspot.com/2007/02/shape-of-capitulation-in-vix.html)，但接下来的两周应该仔细观察，看是否有任何复苏波动的迹象。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，上述温度计中的“看涨”和“看跌”标签适用于VIX，而不适用于更广泛的市场，后者通常与VIX呈负相关。)*'
- en: '*****Wine pairing:*** The last time the VWSI hit +3, I introduced sauvignon
    blanc as an appropriate wine pairing and [recommended](http://vixandmore.blogspot.com/2007/04/vwsi-at-3.html)
    that any aspiring sauvignon blanc aficionado start their investigation into this
    varietal with [Cloudy Bay](http://en.wikipedia.org/wiki/Cloudy_Bay_Vineyards)
    and the [Marlborough](http://en.wikipedia.org/wiki/Marlborough%2C_New_Zealand)
    region of New <place st="on">Zealand</place>.  This time around, I offer up a
    handful of consistently excellent California producers whose sauvignon blanc can
    be had locally for $10 or less: [Bogle](http://www.boglewinery.com/factsht.htm#05Sauvignon);
    [Chateau St. Jean](http://www.chateaustjean.com/stjean/catalog/view_product.jsp?product_id=1245&cat_id=1001)
    (where it goes under the fumé blanc moniker); [Concannon](http://www.concannonvineyard.com/ourWines.html);
    [Kenwood](http://www.kenwoodvineyards.com/); and [Sterling](http://www.sterlingvineyards.com/en-row/SterlingWines/wines/vintners-collection/VC-SB-03).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*****搭配美酒:*** 上次VWSI达到+3时，我介绍了长相思翁白作为适当的搭配美酒，并建议任何有抱负的长相思翁白爱好者从[云雾湾](http://en.wikipedia.org/wiki/Cloudy_Bay_Vineyards)和新西兰的[马尔堡](http://en.wikipedia.org/wiki/Marlborough%2C_New_Zealand)地区开始他们对这种品种的探索。这一次，我推荐一些在加利福尼亚拥有一手优质酿酒技术的酒庄，他们的长相思翁白在当地售价不到10美元：[博格尔](http://www.boglewinery.com/factsht.htm#05Sauvignon);
    [圣让城堡](http://www.chateaustjean.com/stjean/catalog/view_product.jsp?product_id=1245&cat_id=1001)（他们将其称为fumé
    blanc）; [康卡农](http://www.concannonvineyard.com/ourWines.html); [肯伍德](http://www.kenwoodvineyards.com/);
    以及[斯特灵](http://www.sterlingvineyards.com/en-row/SterlingWines/wines/vintners-collection/VC-SB-03)。'
- en: Finally, for an entertaining (think the mannerisms of Joe Pesci and Woody Allen
    blended with the enthusiasm of Jim Cramer) and informative look at sauvignon blanc,
    check out Gary Vaynerchuk's "[Sauvignon Blanc Taste-Off](http://tv.winelibrary.com/2007/05/30/the-sauvignon-blanc-taste-off-episode-245/)"
    on [wine library tv](http://tv.winelibrary.com/).**
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你想要一个娱乐性（想象一下乔·佩西和伍迪·艾伦的举止混合着吉姆·克莱默的热情）并且富有信息量的看待长相思维尼翁白，可以在[葡萄酒图书馆电视](http://tv.winelibrary.com/2007/05/30/the-sauvignon-blanc-taste-off-episode-245/)上观看加里·维纳查克的“[长相思维翁白葡萄酒品鉴大赛](http://tv.winelibrary.com/2007/05/30/the-sauvignon-blanc-taste-off-episode-245/)”。
