- en: 'VIX and More: VIX and More and the 2011 Bespoke Roundtable'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VIX and More 和 2011 Bespoke 圆桌会议
- en: 来源：[http://vixandmore.blogspot.com/2010/12/vix-and-more-and-2011-bespoke.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/vix-and-more-and-2011-bespoke.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/12/vix-and-more-and-2011-bespoke.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/vix-and-more-and-2011-bespoke.html#0001-01-01)
- en: For the second year in a row, I have elected to stick my neck out and make my
    best guess at what the investment world will look like in the coming year in conjunction
    with the [Bespoke Investment Group](http://www.bespokeinvest.com/)’s [second annual
    roundtable](http://bespokepremium.com/roundtable/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第二年，我选择冒险，与[Bespoke投资集团](http://www.bespokeinvest.com/)合作，对未来一年的投资世界做出最佳猜测，并参与[第二次年度圆桌讨论](http://bespokepremium.com/roundtable/)。
- en: As someone who has a tendency to focus almost all of my predictive powers on
    the next two options expiration cycles, I find that forcing myself to think in
    terms of a one year time horizon is a daunting task. Still, just going through
    the process and committing some ideas to paper makes this exercise worthwhile
    and fun.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个倾向于将几乎所有预测能力集中在接下来的两个期权到期周期上的人，我发现迫使自己以一年的时间跨度来思考是一项艰巨的任务。尽管如此，仅仅是通过这个过程，并把一些想法写下来，就使得这个练习值得和有趣。
- en: Frankly, I was surprised by how accurate many of my predictions from last year
    turned out to be and for better or (more likely) for worse, this has emboldened
    me to be even more provocative and more specific this year, including some outrageous
    comments about [AAPL](http://vixandmore.blogspot.com/search/label/AAPL).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，我对去年很多预测的准确性感到惊讶，好或者（更可能）更糟的是，这使我更加大胆，今年更加具体，包括一些关于[苹果公司](http://vixandmore.blogspot.com/search/label/AAPL)的荒谬评论。
- en: 'More to the main theme of this blog, I think readers may find the following
    predictions for 2011 to be of interest:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个博客的主题，我认为读者可能会对以下 2011 年的预测感兴趣：
- en: “*2011 will mark the rise of volatility as an [asset class](http://vixandmore.blogspot.com/search/label/asset%20class). 
    Part of the reason for this rise will be the runaway success of VIX-based ETNs
    and ETFs, notably the recently launched [XIV](http://vixandmore.blogspot.com/search/label/XIV),
    which will prove that volatility vehicles can be good buy-and-hold investments. 
    [XVIX](http://vixandmore.blogspot.com/search/label/XVIX) will also prove to be
    a popular and successful buy-and-hold ETN and once liquidity improves, [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    will hit a tipping point and become the darling of day traders.”*
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*2011 年将标志着波动性作为[资产类别](http://vixandmore.blogspot.com/search/label/asset%20class)的崛起。这种上升的部分原因将是
    VIX 基于的 ETN 和 ETF 的不断成功，尤其是最近推出的[XIV](http://vixandmore.blogspot.com/search/label/XIV)，它将证明波动率工具可以成为良好的长期投资。
    [XVIX](http://vixandmore.blogspot.com/search/label/XVIX) 也将被证明是一种受欢迎且成功的长期持有 ETN，一旦流动性改善，[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    将达到一个临界点，并成为日间交易员的宠儿。”*
