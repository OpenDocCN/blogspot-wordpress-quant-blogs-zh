- en: In my most recent post, I indicated that I expected US stock prices to move
    up further, but in a choppy fashion (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最近的一篇帖子中，我表示预计美国股价将进一步上涨，但会波动（参见
- en: '[Correction, what correction?](http://humblestudentofthemarkets.blogspot.com/2014/10/correction-what-correction.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[更正，什么更正？](http://humblestudentofthemarkets.blogspot.com/2014/10/correction-what-correction.html)'
- en: ).  For more risk averse investors and traders who are afraid of the volatility,
    I can suggest another way to approach this market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ) 。对于更加风险厌恶的投资者和交易员，害怕波动，我可以建议另一种接近市场的办法。
- en: Under these circumstances, directional market volatility could be mitigated
    with a pairs trade. Buy the outperforming sectors and groups and short the underperforming
    sectors and groups. There are a few that could be looked at.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，可以通过配对交易来减轻市场波动。购买表现优于的部门和组，做空表现不佳的部门和组。有几个可以考虑的。
- en: One possible long position is Healthcare. The Healthcare sector and its industries
    have been fairly consistent outperformers in the last year, even in the recent
    correction. The chart below shows the relative performance of this sector and
    its industries compared to the SPX in the past year, as well as the SPX in the
    bottom panel.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的长期头寸之一是医疗保健。医疗保健部门及其行业在过去一年中表现相当一致，甚至在最近的调整中也是如此。下面的图表显示了该部门及其行业与标普500（SPX）在过去一年的相对表现，以及标普500在底部的面板。
- en: I do have one caveat. The relative performance of the Medical Devices group,
    as represented by the ETF IHI, seems overly volatile and should probably be avoided
    as a long candidate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实有一个警告。医疗设备组（由 IHI ETF 代表）的相对表现似乎过于波动，可能应该避免将其作为长期投资对象。
- en: Another long candidate might be the NASDAQ. The NASDAQ 100 has been on a tear
    since May. By contrast, smaller stocks, as represented by the Russell 2000 small
    caps (IWM) or mid-caps (MDY) have continued to underperform during the same period.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个长期候选可能是纳斯达克。纳斯达克100自5月以来一直表现强劲。相比之下，小型股票，由小盘股（IWM）或中盘股（MDY）代表，在同一时期继续表现不佳。
- en: 'These charts suggest the follow long and short positions as pairs trades:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图表建议了以下配对交易的长头寸和短头寸：
- en: '**Long:** Healthcare or any healthcare industry except Medical Devices'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长期:** 医疗保健或任何医疗保健行业，除了医疗设备'
- en: '**Long:** NASDAQ 100'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长期:** 纳斯达克100'
- en: '**Short:** Small or mid caps (IWM or MDY)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**短期:** 小型或中型市值股票（IWM 或 MDY）'
- en: '**Disclaimer:** Pairs trading represent a relatively exotic position and require
    a higher level of sophistication that is not appropriate for everyone. Do your
    own due diligence and know your own risk tolerances before entering the trade.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**免责声明:** 配对交易代表一种相对异国情调的头寸，需要比适合所有人的更高水平的复杂性。在进入交易之前，请自行尽调并了解自己的风险承受能力。'
- en: '**Disclosure:** I have no pairs positions on at this time, but I could enter
    in any of the aforementioned positions at any time in the near future.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露:** 目前我没有任何配对头寸，但我可能在上述任何位置随时进入。'
- en: Long TQQQ
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 长期持有 TQQQ
