- en: 'Explanation: DV Double Super-Smoothed Double Stochastic Oscillator | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Explanation: DV 双超平滑双随机振荡器 | CSSA'
- en: 来源：[https://cssanalytics.wordpress.com/2009/09/20/explanation-dv-double-super-smoothed-double-stochastic-oscillator/#0001-01-01](https://cssanalytics.wordpress.com/2009/09/20/explanation-dv-double-super-smoothed-double-stochastic-oscillator/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2009/09/20/explanation-dv-double-super-smoothed-double-stochastic-oscillator/#0001-01-01](https://cssanalytics.wordpress.com/2009/09/20/explanation-dv-double-super-smoothed-double-stochastic-oscillator/#0001-01-01)
- en: I have gotten a few questions regarding my reasoning for using a double stochastic.
    I try to avoid getting too technical most of the time, and spare readers the dry
    explanations for my indicator refinements, but in this case things are simpler
    to appreciate. The stochastic in its typical form is not per se an overbought/oversold
    oscillator because it in fact is just a simple measure of where the current price
    is relative to its highs measured in terms of the length of the stochastic–which
    in this case is 10 days. Most traders are aware that stochastics–unlike RSI and
    other oscillators—spend most of their time at peaks and valleys. Additionally,
    stochastics tend to completely top or bottom out as new price highs and lows are
    made even in quiet conditions. This makes it difficult to 1) differentiate trend
    from exhaustion points and 2) know when to use a signal.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些关于我为什么使用双随机的问题。我通常尽量避免过于技术性的描述，并且避免给读者带来干燥的解释我的指标改进，但在这种情况下，事情更容易被理解。典型的随机指标本质上并不是一个超买/超卖振荡器，因为它实际上只是一个简单的衡量当前价格相对于其高点的位置的指标，其测量周期为随机指标的长度——在这种情况下为10天。大多数交易者都知道，与RSI和其他振荡器不同，随机指标——在大多数时间里——会停留在峰值和谷值。此外，随机指标倾向于在新的价格高点和低点出现时完全达到顶点或底部，即使在平静的情况下也是如此。这使得很难
    1)区分趋势与筹码耗尽点，以及2)知道何时使用信号。
- en: Taking the 2nd stochastic of the 1st stochastic is simply taking a measure of
    where the current stochastic reading is in relation to the past. Thus the double
    stochastic is now a de-trended oscillator which now mainly takes into account
    the cyclicality of price movement for the underlying stock or index. For example,
    if the 1st stochastic rarely went below 50, then the double stochastic would convert
    50 to a value close to zero to account for the fact that this is a relative low.
    The same thing applies with persistently high numbers. The additional smoothing
    also helps to slow down the signals and reduce error. The resulting indicator
    looks almost like a sine wave, which is exactly what it is supposed to do. Using
    further technical refinements and more complex math, one can actually derive a
    lot of information about cycles and create price projections using the double
    stochastic. But that is beyond the scope of this article.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对第一个随机指标进行第二次随机操作只是衡量当前随机指标读数与过去读数的关系。因此，双随机现在是一个去趋势化的振荡器，主要考虑了底层股票或指数价格运动的周期性。例如，如果第一个随机指标很少低于50，则双随机将把50转换为接近零的值，以考虑这是一个相对低点。高数字也适用于同样的情况。额外的平滑也有助于减缓信号并减少误差。结果指标几乎看起来像正弦波，这正是它的作用。使用进一步的技术改进和更复杂的数学，可以从双随机中实际推导出许多关于周期的信息，并创建价格投影。但这超出了本文的范围。
