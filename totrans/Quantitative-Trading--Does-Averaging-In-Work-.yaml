- en: 'Quantitative Trading: Does Averaging-In Work?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2010/01/does-averaging-in-work.html#0001-01-01](http://epchan.blogspot.com/2010/01/does-averaging-in-work.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ron Schoenberg and Al Corwin recently did some interesting
  prefs: []
  type: TYPE_NORMAL
- en: '[research](http://www.optionbots.com/DOE/does_averaging_in_work.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: on the trading technique of "averaging-in". For e.g.:  Let's say you have $4
    to invest. If a future's price recently drops to $2, though you expect it to eventually
    revert to $3\. Should you
  prefs: []
  type: TYPE_NORMAL
- en: A) buy 1 contract at $2, and wait for the price to
  prefs: []
  type: TYPE_NORMAL
- en: '*possibly*'
  prefs: []
  type: TYPE_NORMAL
- en: drop to $1 and then buy 2 more contracts (
  prefs: []
  type: TYPE_NORMAL
- en: '*i.e.*'
  prefs: []
  type: TYPE_NORMAL
- en: averaging-in); or
  prefs: []
  type: TYPE_NORMAL
- en: B) buy 2 contracts at $2 each;  or
  prefs: []
  type: TYPE_NORMAL
- en: C) wait to
  prefs: []
  type: TYPE_NORMAL
- en: '*possibly*'
  prefs: []
  type: TYPE_NORMAL
- en: buy 4 contracts at $1 each?
  prefs: []
  type: TYPE_NORMAL
- en: Let's assume that the probability of the price dropping to $1 once you have
    reached $2 is
  prefs: []
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: '. It is easy to see that the average profits of the 3 options are the following:'
  prefs: []
  type: TYPE_NORMAL
- en: A)
  prefs: []
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: '*(1*$1+2*$2) + (1-'
  prefs: []
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: )*(1*$1)=1+4
  prefs: []
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: ;
  prefs: []
  type: TYPE_NORMAL
- en: B) 2; and
  prefs: []
  type: TYPE_NORMAL
- en: C)
  prefs: []
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: 4*$2=8
  prefs: []
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Profit A is lower than C when
  prefs: []
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: 1/4, and profit A is lower than profit C when
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: 1/4\. Hence, whatever
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: is,  either option B or C is more profitable than averaging in, and thus averaging-in
    can never be optimal.
  prefs: []
  type: TYPE_NORMAL
- en: From a backtest point of view, the Schoenberg-Corwin argument is impeccable,
    since we know what
  prefs: []
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: is for the historical period. You might argue, however, that financial markets
    is not quite stationary, and in my example, if the historical value of
  prefs: []
  type: TYPE_NORMAL
- en: '*p*'
  prefs: []
  type: TYPE_NORMAL
- en: was less than 1/4, it is quite possible that the future value can be more than
    1/4\. This is why I never make too much effort to optimize parameters in general,
    and I can sympathize with traders who insist on averaging-in even in the face
    of this solid piece of research!
  prefs: []
  type: TYPE_NORMAL
