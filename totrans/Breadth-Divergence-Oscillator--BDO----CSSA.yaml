- en: As you can see, the effect is very consistent. There is very little disparity
    in the edge over the last 3000 bars versus the last 9000\. The market makes no
    progress when BDO is less than .3, and the returns tend to be more slightly more
    erratic. In contrast, the market makes strong returns (note buy and hold made
    .97% over the last 3000 bars, and 7% over the last 9000) when the BDO is greater
    than .7\. Using other indicators in conjunction with the BDO make the results
    much better, but that is a topic for a separate post.
