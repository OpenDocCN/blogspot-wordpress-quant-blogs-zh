- en: 'Humble Student of the Markets: Asset inflation, here we come!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/asset-inflation-here-we-come.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/asset-inflation-here-we-come.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I see that central bankers really haven’t figured out this “bubble” thing. The
    deputy governor of the Bank of Canada recently stated that the
  prefs: []
  type: TYPE_NORMAL
- en: '[Bank of Canada won''t raise interest rates to cool housing](http://www.theglobeandmail.com/report-on-business/bank-of-canada-wont-raise-interest-rates-to-cool-housing/article1427298/)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: “Some observers – those who see a housing bubble forming – have said that since
    low interest rates have stimulated housing market activity, the Bank should now
    raise interest rates to dampen that activity,” deputy governor Timothy Lane wrote
    in a speech delivered by an adviser on his behalf in Edmonton. “But that poses
    a problem.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[..]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Those who fear a bubble worry that many people are taking advantage of cheap
    money to buy homes they wouldn't be able to afford once rates rise, leading ultimately
    to a crash in prices.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mr. Lane said the bank understands the concern, but it uses its lending rate
    to keep inflation in check for the whole economy and the housing market is “only
    one of several factors” that influence inflation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[..]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Instead, he said, the government could increase capital requirements for lending
    institutions, adjust loan-to-value ratios and change the terms and conditions
    required to obtain mandatory mortgage insurance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[He]e said. “Ultimately, it is the Minister of Finance who is responsible for
    the sound stewardship of the financial system.”'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lane’s remarks are reminiscent of
  prefs: []
  type: TYPE_NORMAL
- en: '[Ben Bernanke’s speech at the AEA](http://www.federalreserve.gov/newsevents/speech/bernanke20100103a.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: in which he absolved the Fed’s role in the last bubble. This has prompted comments
    such this one,
  prefs: []
  type: TYPE_NORMAL
- en: '[the Fed missed this bubble, will it see a new one](http://www.nytimes.com/2010/01/06/business/economy/06leonhardt.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '?'
  prefs: []
  type: TYPE_NORMAL
- en: Central bankers seem to stuck with the concept of inflation as it existed in
    the 1970’s, where a vicious feedback loop created a self-reinforcing cycle of
    inflation. In my previous post
  prefs: []
  type: TYPE_NORMAL
- en: '[what kind of inflation?](http://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html)'
  prefs: []
  type: TYPE_NORMAL
- en: I believe that this next round of inflation is likely to show up as asset inflation,
    which primarily manifests itself in commodity prices.
  prefs: []
  type: TYPE_NORMAL
- en: '**What party?**'
  prefs: []
  type: TYPE_NORMAL
- en: If the role of central bankers is to take away the punch bowl just as the party
    gets going, the Bank of Canada has now abdicated that responsibility to the party's
    host (the government). By contrast, Bernanke's response has been "what party?"
  prefs: []
  type: TYPE_NORMAL
- en: Asset inflation, here we come!
  prefs: []
  type: TYPE_NORMAL
