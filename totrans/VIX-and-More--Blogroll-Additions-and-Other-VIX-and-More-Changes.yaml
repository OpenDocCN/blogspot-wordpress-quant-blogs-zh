- en: 'VIX and More: Blogroll Additions and Other VIX and More Changes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：博客链接添加和其他VIX和更多变化
- en: 来源：[http://vixandmore.blogspot.com/2008/08/blogroll-additions-and-other-vix-and.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/blogroll-additions-and-other-vix-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/blogroll-additions-and-other-vix-and.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/blogroll-additions-and-other-vix-and.html#0001-01-01)
- en: 'When I first started this blog, the reason was as much to create my own personal
    investment portal as anything else.  As such, I have always spent a lot of time
    trying to shoehorn the best of a broad range of perspectives into my [blogroll](http://vixandmore.blogspot.com/search/label/blogroll)
    (“Blogs I Frequent”).  Now that I have long since transitioned to [subscribing
    to feeds](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html),
    I do not keep the *VIX and More* blogroll as up to date as it should be.  Recently
    I have pruned some blogs that appear to be inactive and have added several others
    that I can highly recommend:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次开始这个博客时，原因不仅仅是创建我自己的个人投资门户。因此，我总是花很多时间试图将各种观点的精华挤进我的[博客链接](http://vixandmore.blogspot.com/search/label/blogroll)（“我经常访问的博客”）。现在我已经很久没有更新*VIX和更多*博客链接了，因为我已经转向了[订阅RSS源](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html)。最近我清理了一些看起来不活跃的博客，并添加了几个我强烈推荐的博客：
- en: In addition to the blogroll changes, I now have a total of four posts in a new
    section I have titled “VIX – Educational Posts”.  See the upper right hand corner
    of the blog for more details.  In the next week or so, I intend to add some new
    posts about implied volatility and historical volatility.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了博客链接的变化，我现在在新设的名为“VIX – 教育帖子”的部分共有四篇帖子。博客页面右上角有更多信息。在接下来的一周左右，我打算添加一些关于隐含波动性和历史波动性的新帖子。
- en: Also in the right hand column, I have added new section I am calling “Aggregator
    Communities Featuring VIX and More”.  These sites republish some of what appears
    on this blog, but more importantly they do an excellent editorial job of culling
    what they consider to be some of the best posts from the top bloggers out there.  I
    am pleased to be a regular contributor to each of these communities and encourage
    readers to test drive these sites.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在博客页面右侧，我增加了一个名为“汇总社区 featuring VIX和更多”的新部分。这些网站重新发布本博客上的一些内容，但更重要的是，它们做了出色的编辑工作，挑选出它们认为最好的博主的一些最佳帖子。我很高兴成为这些社区定期贡献者，并鼓励读者试驾这些网站。
- en: Going forward, I have given some thought to how this blog might continue to
    evolve, including more of a global perspective, an emphasis on asset classes other
    than equities, increased commentary on macroeconomic issues and current events,
    etc.  If readers have any suggestions about what they would like to see more of,
    this would be a good place to leave a comment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，我思考了博客如何继续演变，包括更多全球视角，除了股票以外的资产类别的强调，以及对宏观经济问题和时事评论的增加等。如果读者有任何关于他们希望看到更多内容的建议，这里是一个留下评论的好地方。
