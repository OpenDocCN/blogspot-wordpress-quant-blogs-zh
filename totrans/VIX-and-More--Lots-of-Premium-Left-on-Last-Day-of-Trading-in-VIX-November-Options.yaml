- en: 'VIX and More: Lots of Premium Left on Last Day of Trading in VIX November Options'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数（VIX）及相关话题：波动率指数（VIX）11月期权的最后交易日内仍有大量期权溢价
- en: 来源：[http://vixandmore.blogspot.com/2008/11/lots-of-premium-left-on-last-day-of.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/lots-of-premium-left-on-last-day-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/lots-of-premium-left-on-last-day-of.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/lots-of-premium-left-on-last-day-of.html#0001-01-01)
- en: '[VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options) expire
    tomorrow morning in a [VIX special opening quotation](http://vixandmore.blogspot.com/search/label/VIX%20SOQ)
    (SOQ) and with only one hour of trading left today VIX calls that are still almost
    two dollars out of the money (November 75 calls) just traded at 1.20, suggesting
    that traders see a significant probability that market conditions could deteriorate
    over the course of the last hour or open down sharply tomorrow on additional bad
    news.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options) 明天早上将到期，在[VIX特别开盘报价](http://vixandmore.blogspot.com/search/label/VIX%20SOQ)
    (SOQ)中，今天只剩下不到一个小时的交易时间，VIX看涨期权（November 75 calls）仍几乎处于两美元的虚值，当前交易价格为1.20，表明交易者认为市场状况在最后一小时可能恶化，或者在明天开盘时因更多不利消息而大幅下跌的可能性很大。'
- en: 'The graphic below, courtesy of optionsXpress, show the prices up through the
    85 strike for the VIX November options, with the snapshot taken at 2:52 p.m. ET
    while the VIX was at 73.13:'
