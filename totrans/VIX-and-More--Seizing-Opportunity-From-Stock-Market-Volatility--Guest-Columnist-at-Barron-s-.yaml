- en: 'VIX and More: Seizing Opportunity From Stock Market Volatility (Guest Columnist
    at Barron’s)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：从股市波动中抓住机会（在《巴伦周刊》的客座专栏作家）
- en: 来源：[http://vixandmore.blogspot.com/2015/07/seizing-opportunity-from-stock-market.html#0001-01-01](http://vixandmore.blogspot.com/2015/07/seizing-opportunity-from-stock-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2015/07/seizing-opportunity-from-stock-market.html#0001-01-01](http://vixandmore.blogspot.com/2015/07/seizing-opportunity-from-stock-market.html#0001-01-01)
- en: '[Steve Sears](http://topics.barrons.com/person/S/steven-m-sears/6043) and I
    have a running joke that whenever I am tapped as a guest columnist for [The Striking
    Price](http://online.barrons.com/public/search/results.html?HEADER_TEXT=The%20Striking%20Price%20Daily&article-doc-type=%7bThe+Striking+Price+Daily%7d&mod=BOL_article_full_more)
    at Barron’s, we should both start buying [VIX calls](http://vixandmore.blogspot.com/search/label/VIX%20calls)
    as inevitably something is going to come along and cause a volatility spike just
    in time to give me something topical to discuss.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Steve Sears](http://topics.barrons.com/person/S/steven-m-sears/6043)和我有一个玩笑，那就是每当我被邀请作为《巴伦周刊》The
    Striking Price》栏目的客座专栏作家时，我们俩都应该开始买入[VIX看涨期权](http://vixandmore.blogspot.com/search/label/VIX%20calls)，因为迟早会有一些事情出现，引起波动率飙升，及时给我提供一些话题来讨论。'
- en: This time around I thought [China](http://vixandmore.blogspot.com/search/label/China)
    might be the culprit or [Greece](http://vixandmore.blogspot.com/search/label/China)
    or [Puerto Rico](http://vixandmore.blogspot.com/search/label/Puerto%20Rico) or
    the Fed or maybe even the NYSE. In fact, it was a cocktail of everything that
    has turned a relatively quiet Q2 into a much more menacing volatility environment
    in Q3\. In [Seizing Opportunity From Stock Market Volatility](http://online.barrons.com/articles/seizing-opportunity-from-stock-market-volatility-1436596043),
    which appears today in Barron’s, I turn my attention to small caps ([RUT](http://vixandmore.blogspot.com/search/label/RUT),
    [IWM](http://vixandmore.blogspot.com/search/label/IWM)) and use IWM vs. SPY as
    a way to think about relative volatility in the context of exposure to China,
    the euro zone and a strong [dollar](http://vixandmore.blogspot.com/search/label/dollar).
    Focusing on the Russell 2000 Volatility Index ([RVX](http://vixandmore.blogspot.com/search/label/RVX))
    and VIX, investors have been attributing roughly the same level of uncertainty
    and relative risk for small caps as large caps, which I see as questionable when
    one considers the very different exposure each asset class has to global issues
    and the dollar.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次，我以为[中国](http://vixandmore.blogspot.com/search/label/China)可能是罪魁祸首，或者是[希腊](http://vixandmore.blogspot.com/search/label/Greece)或[波多黎各](http://vixandmore.blogspot.com/search/label/Puerto%20Rico)，或者是美联储，甚至是纽约证券交易所。事实上，是一切因素的混合，使得相对平静的第二季度变得更具威胁性的波动性环境第三季度\。在《从股市波动中抓住机会》一文中（今天在《巴伦周刊》上发表），我将注意力转向小盘股([RUT](http://vixandmore.blogspot.com/search/label/RUT)，[IWM](http://vixandmore.blogspot.com/search/label/IWM))，并使用IWM对SPY作为考虑相对波动性的方式，在接触中国、欧元区以及强劲[美元](http://vixandmore.blogspot.com/search/label/dollar)的背景下。关注
    Russell 2000 波动指数([RVX](http://vixandmore.blogspot.com/search/label/RVX))和VIX，投资者一直在将小盘股和大型股的波动性和相对风险归因于大致相同的水准，我认为这是有问题的，因为考虑到每个资产类别对全球问题和美国货币的不同暴露。
- en: Given that RVX futures (VU) are thinly traded, it probably does not make sense
    to be short VU and long VX, the VIX futures. Another way to translate the thinking
    above into a strict volatility trade would be to short an at-the-money straddle
    for RUT or IWM, while going long an at-the-money straddle for SPX or SPY. That
    type of trade is probably a stretch for most Barron’s readers, but I suspect is
    probably right in the wheelhouse of many readers in this space. For the Barron’s
    article, I came up with something simpler to execute, an IWM Aug 121/123 [bull
    put spread](http://vixandmore.blogspot.com/search/label/bull%20put%20spread),
    which has both volatility and directional components to it and is disengaged from
    volatility in SPX/SPY.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到RVX期货（VU）的交易量很少，很可能做空VU并做多VX（VIX期货）是没有意义的。将上述思路转化为严格的波动性交易另一种方法是，做空RUT或IWM的平价价差期权，同时做多SPX或SPY的平价价差期权。对大多数《巴伦周刊》的读者来说，这种交易可能有点难度，但我怀疑在这篇文章的许多读者中间可能是恰到好处的。在《巴伦周刊》的文章中，我想出了一个更简单易行的策略，即IWM
    8月121/123[看涨期权价差](http://vixandmore.blogspot.com/search/label/bull%20put%20spread)，该策略包含波动性和方向性两个方面，并且与SPX/SPY的波动性无关。
- en: 'In the Barron’s article, I talk a little bit about selling volatility in a
    post-crisis market environment or following a significant volatility event, observing:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在《巴伦周刊》的文章中，我谈到了在后危机市场环境中或在重大波动事件之后卖出波动率的一点，观察到：
- en: '*“Selling options on the downslope of a volatility spike is often only marginally
    less profitable than selling options at the top of a volatility spike.”*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“在波动率急剧上升的低点卖出期权往往只比在波动率急剧上升的高点卖出期权略微不那么有利可图。”*'
- en: If any of this sounds a little bit like a corollary to some of my work on “[disaster
    imprinting](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)”
    then some readers clearly have very good memories.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果其中有一些听起来有点像我关于“[灾难印记](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)”的一些工作的推论，那么一些读者显然记忆力很好。
