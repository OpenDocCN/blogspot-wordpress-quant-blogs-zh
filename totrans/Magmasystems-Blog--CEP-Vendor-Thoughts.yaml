- en: 'Magmasystems Blog: CEP Vendor Thoughts'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2007/11/cep-vendor-thoughts.html#0001-01-01](http://magmasystems.blogspot.com/2007/11/cep-vendor-thoughts.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recently, I came across an
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://windowsfs.com/TheMag/tabid/54/articleType/ArticleView/articleId/2101/Default.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: 'on'
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: in Windows in Financial Services magazine. One of the questions to the head
    of
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: 'went like this:'
  prefs: []
  type: TYPE_NORMAL
- en: 'WFS: Does StreamBase have any competitors?BM: The major players have not yet
    delivered anything in this space. IBM, for example, does not have a project to
    build a technology like this. We are IBM’s solution in this space.'
  prefs: []
  type: TYPE_NORMAL
- en: In my opinion, this answer totally evades the question. What happened to companies
    like
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: ', Coral8,'
  prefs: []
  type: TYPE_NORMAL
- en: Esper
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: Apama
  prefs: []
  type: TYPE_NORMAL
- en: ', Skyler,'
  prefs: []
  type: TYPE_NORMAL
- en: Truviso
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: Kaskad
  prefs: []
  type: TYPE_NORMAL
- en: ', etc? How about the IBM offering that'
  prefs: []
  type: TYPE_NORMAL
- en: Opher
  prefs: []
  type: TYPE_NORMAL
- en: is working on?
  prefs: []
  type: TYPE_NORMAL
- en: Alll
  prefs: []
  type: TYPE_NORMAL
- en: of these companies freely acknowledge
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: as a worthy competitor, and rightly so. It would be nice to see
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: acknowledge the same. Brown University certainly was not the only university
    doing
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: research and not the only one to commercialize their offerings.
  prefs: []
  type: TYPE_NORMAL
- en: And shame on Microsoft and Windows in Financial Services magazine for letting
    this slip by. Are you a journalistic effort or a fluff rag?
  prefs: []
  type: TYPE_NORMAL
- en: In our evaluation of
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendors, we chose not to evaluate
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: for various reasons.
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: might have the best technology of all of the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendors (for example, look at Tibbets comment from a few weeks ago on a question
    about cancelling events), but we will never get to find out. The people who I
    feel badly for at
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: are the dedicated development and support staff who have probably come up with
    a really good product.
  prefs: []
  type: TYPE_NORMAL
- en: (In the interest of fairness, Bill from Streambase told me recently that they
    had reduced the price of their offering, which was one of our concerns.)
  prefs: []
  type: TYPE_NORMAL
- en: And, if anybody from
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: reads this blog ---- doing an end-run around me and trying to market directly
    to the business will not earn you any points. The business people rely on me to
    make the right decision, and all of your email to the business side (as is any
    email from information technology vendors to the business side) gets forwarded
    directly to me. And, I guess that we will end up paying real dollars to your imaginary
    competitors.
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, let's take the attitudes of Coral8 and
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: . One of these companies JUST hired its first salesperson. Their mantra was
    that the product should be the best that it can be before it was pushed by a
  prefs: []
  type: TYPE_NORMAL
- en: salesforce
  prefs: []
  type: TYPE_NORMAL
- en: . The other company has a low-key sales approach too. They have gone beyond
    the call of duty to incorporate our suggestions into their product and to come
    up with a
  prefs: []
  type: TYPE_NORMAL
- en: POC
  prefs: []
  type: TYPE_NORMAL
- en: that really impresses us.
  prefs: []
  type: TYPE_NORMAL
- en: Both vendors have come up with FIX input adapters at our behest.
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: has incorporated some of our suggestions into their
  prefs: []
  type: TYPE_NORMAL
- en: FlexStreams
  prefs: []
  type: TYPE_NORMAL
- en: ', and has cleaned up some of their visual development studio. (With'
  prefs: []
  type: TYPE_NORMAL
- en: FlexStreams
  prefs: []
  type: TYPE_NORMAL
- en: ', you can use a procedural programming language to create custom processing
    for streams). I am impressed in what these companies have done to earn our business.
    I feel that, in exchange for these companies doing some of what we want, they
    get to expand their offerings for the capital markets communities, and bring themselves
    out of the narrow focus of algorithmic trading and pricing engines.'
  prefs: []
  type: TYPE_NORMAL
- en: Kudos to Mark, John, Henry and Gary of Coral8, and to Don, John, Jerry, Jon,
    David, etc of
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: . All very nice people, and all trying compete honestly for a piece of the pie.
  prefs: []
  type: TYPE_NORMAL
- en: In my opinion, the Coral8 and
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: offerings are so close that we will eventually be choosing one vendor as primary
    and the other as hot backup. What needs to be done is performance evaluation.
    Pushing multiple streams of fast moving data into the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engine and seeing their performance under heavy load. Let's see if they can
    handle the data rates that come at 2:15 PM on a Fed decision day.
  prefs: []
  type: TYPE_NORMAL
- en: One message that we have been hearing from the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: and messaging vendors is that they perform better under Linux than Windows Server
    2003\. This is probably not a surprise to most people on Wall Street. But, I wonder
    what Windows Server 2008 has to offer in comparison to Linux. The November 8,
    2007 article at
  prefs: []
  type: TYPE_NORMAL
- en: '[Enhyper](http://enhyper.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: has some interesting things to say about Microsoft's marketing of the London
    Stock Exchange deal. We will most likely be running our
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engine on Linux unless Microsoft comes up with a real compelling reason to the
    contrary.
  prefs: []
  type: TYPE_NORMAL
