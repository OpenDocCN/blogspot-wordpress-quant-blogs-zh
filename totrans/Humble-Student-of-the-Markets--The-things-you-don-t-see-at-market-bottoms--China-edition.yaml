- en: 'Humble Student of the Markets: The things you don''t see at market bottoms:
    China edition'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场触底你看不到的事情：中国版
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/03/the-things-you-dont-see-at-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/03/the-things-you-dont-see-at-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/03/the-things-you-dont-see-at-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/03/the-things-you-dont-see-at-market.html#0001-01-01)
- en: It is said that while bottoms are events, but tops are processes. Translated,
    markets bottom out when panic sets in, and therefore they can be more easily identifiable.
    By contrast, market tops form when a series of conditions come together, but not
    necessarily all at the same time. My experience has shown that overly bullish
    sentiment should be viewed as a condition indicator, and not a market timing tool.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据说，当市场触底时是事件性的，但顶部则是过程性的。换句话说，市场触底是在恐慌情绪蔓延时出现的，因此它们更容易被识别。相比之下，市场顶部是在一系列条件同时或不同时间聚集形成的。我的经验表明，过于乐观的情绪应该被视为一个市场状况的指标，而不是一个市场时机的工具。
- en: 'Two months has passed since I last published a post in a series of "things
    you don''t see at market bottoms". That''s because market exuberance has significantly
    moderated. There are, nevertheless, signs of froth in non-US markets. Therefore
    I am publishing another post in the series. Past editions of this series include:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自我在系列文章《市场触底你看不到的事情》中上次发表文章以来，已经过去了两个月。这是因为市场过度兴奋的情绪已经明显缓和。尽管如此，非美国市场仍然存在泡沫的迹象。因此，我发表了这个系列的另一篇文章。这个系列的往期文章包括：
- en: I reiterate my belief that this is not the top of the market, but investors
    should be aware of the risks where sentiment is getting increasingly frothy. Much
    of the froth can be found across the Pacific in China, starting with the China
    bears' favorite chart.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我重申我的观点，这并不是市场顶部的到来，但投资者应该警惕情绪日益泡沫化的风险。大部分泡沫都出现在太平洋对岸的中国，从中国空头最喜欢的图表开始。
