  - PREF_H1
  type: TYPE_NORMAL
  zh: 你不测量，就无法理解 | 交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2015/09/14/what-you-dont-measure-you-cant-understand/#0001-01-01](https://mdavey.wordpress.com/2015/09/14/what-you-dont-measure-you-cant-understand/#0001-01-01)
