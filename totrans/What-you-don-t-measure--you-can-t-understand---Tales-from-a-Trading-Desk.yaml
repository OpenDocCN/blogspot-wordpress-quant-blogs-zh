- en: What you don’t measure, you can’t understand
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你不测量，就无法理解
- en: Two good [articles](http://highscalability.com/blog/2015/8/31/building-globally-distributed-mission-critical-applications.html)
    on [Building](http://highscalability.com/blog/2015/9/2/building-globally-distributed-mission-critical-applications.html)
    Globally Distributed, Mission Critical Applications
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两篇优秀的[文章](http://highscalability.com/blog/2015/8/31/building-globally-distributed-mission-critical-applications.html)关于[构建](http://highscalability.com/blog/2015/9/2/building-globally-distributed-mission-critical-applications.html)全球分布的、使命关键的应用程序
- en: Don’t optimize your code, optimize your architecture.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要优化你的代码，优化你的架构。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you’re pushing latency sensitive critical command and control messages to
    one or more facilities, you’ll probably want to look at robust message queueing
    systems
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你正在将延迟敏感的关键命令和控制消息推送到一个或多个设施，你可能需要考虑使用稳健的消息队列系统
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: test the interactions between your subsystems
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 测试你子系统之间的交互
