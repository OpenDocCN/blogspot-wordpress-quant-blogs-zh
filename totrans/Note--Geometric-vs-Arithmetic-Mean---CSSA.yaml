- en: 'Note: Geometric vs Arithmetic Mean | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 注意：几何平均值与算术平均值 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/09/26/note-geometric-vs-arithmetic-mean/#0001-01-01](https://cssanalytics.wordpress.com/2009/09/26/note-geometric-vs-arithmetic-mean/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2009/09/26/note-geometric-vs-arithmetic-mean/#0001-01-01](https://cssanalytics.wordpress.com/2009/09/26/note-geometric-vs-arithmetic-mean/#0001-01-01)
- en: 'To avoid confusion, GAMDO looks at the product of momentums which is the geometric
    cumulative return versus the arithmetic mean of short term returns. The derivation
    of the geometric mean would be to take the power of of the geometric cumulative
    return (P) as:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免混淆，GAMDO关注的是动量乘积，即几何累积回报与短期回报的算术平均值之间的比较。几何平均值的形成是取几何累积回报（P）的幂，即：
- en: '**P^ 1/(number of data points)**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**P^ 1/(数据点数量)**'
- en: 'One of our astute readers Eber Terandst pointed out that the geometric mean
    is never larger than the arithmetic mean which is true, however I was referring
    to the geometric cumulative return series which does in fact fluctuate between
    being higher or lower than the arithmetic mean of returns. My own terminology
    was the source  of confusion, nonetheless the results are accurate . Here is a
    breakdown:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一位敏锐的读者Eber Terandst指出，几何平均值从不大于算术平均值，这是正确的，然而我指的是几何累积回报序列，它实际上在高于或低于回报的算术平均值之间波动。我自己的术语造成了混淆，尽管如此，结果是准确的。以下是详细说明：
- en: '| **GAMDO** | **CAGR** | **DVR** | **Sharpe** |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| **GAMDO** | **CAGR** | **DVR** | **Sharpe** |'
- en: '| Last 3000 bars (10/20/1997-Present) | 17.50% | 0.764 | 0.795 |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 最后3000个柱状图（1997年10月20日至今）| 17.50% | 0.764 | 0.795 |'
- en: '| Last 13000 bars | 5.10% | 0.01 | 0.392 |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 最后13000个柱状图 | 5.10% | 0.01 | 0.392 |'
- en: '| Previous 10000 bars | 1.50% | 0.015 | 0.12 |'
  id: totrans-12
