- en: 'Humble Student of the Markets: Tripwires to a market crash'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：市场崩溃的触发器
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html#0001-01-01)
- en: The title, which refers to a possible "market crash", may seem untimely on an
    occasion when ES futures are deeply in the green, but the newsflow from Europe
    is getting more and more confusing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标题，指的是可能的“市场崩溃”，在ES期货深深处于绿色之中，似乎不合时宜，但来自欧洲的新闻越来越混乱。
- en: I would like to create a framework for assessing the likely future course of
    the markets rather than to just come to a prepackaged conclusion. On one hand,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我想建立一个框架，用于评估市场未来走势的可能性，而不是仅仅得出一个预先打包的结论。一方面，
- en: '[Fitch downgrade Portugal](http://www.businessweek.com/news/2011-11-25/portugal-banks-lowered-by-fitch-after-sovereign-downgrade.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[菲奇下调葡萄牙评级](http://www.businessweek.com/news/2011-11-25/portugal-banks-lowered-by-fitch-after-sovereign-downgrade.html)'
- en: last week, then
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，然后
- en: '[Standard and Poors downgraded Belgium](http://www.bloomberg.com/news/2011-11-25/belgium-s-credit-rating-cut-to-aa-by-s-p-outlook-negative.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[标准普尔下调了比利时的评级](http://www.bloomberg.com/news/2011-11-25/belgium-s-credit-rating-cut-to-aa-by-s-p-outlook-negative.html)'
- en: soon after, which are bearish for the market. On the other hand,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，这对市场来说是不利的。在另一方面，
- en: '[Bloomberg](http://www.bloomberg.com/news/2011-11-27/imf-readying-600-billion-euro-loan-offer-for-italy-stampa-says.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2011-11-27/imf-readying-600-billion-euro-loan-offer-for-italy-stampa-says.html)'
- en: reported that the IMF is readying a loan facility of up to €600 billion to Italy,
    though the story
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，国际货币基金组织正在准备一项最高达6000亿欧元的贷款设施给意大利，尽管这个故事
- en: '[leaves many unanswered questions](http://humblestudentofthemarkets.blogspot.com/2011/11/imfs-italian-rescue-plan-leaves-many.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[许多未回答的问题](http://humblestudentofthemarkets.blogspot.com/2011/11/imfs-italian-rescue-plan-leaves-many.html)'
- en: and sound more like a trial balloon than an actual concrete plan. Moreover,
    there are reports that
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 并且听起来更像是一次试验气球，而不是一个实际的混凝土计划。此外，还有报道称
- en: '[eurobonds are back on the table](http://www.creditwritedowns.com/2011/11/franco-german-secret-negotiations-for-new-euro-contract.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧元债券又回到了桌面上](http://www.creditwritedowns.com/2011/11/franco-german-secret-negotiations-for-new-euro-contract.html)'
- en: .
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: To summarize the current European situation, imagine that a man (the "eurozone")
    experiences severe chest pains and looks like he is headed for a heart attack
    ("Lehman moment"). The protocol is well defined in these circumstances. Take steps
    to stabilize him ("inject liquidity via the ECB") and then address the causes
    with a program of diet, exercise and medical treatment ("longer term solutions
    such as balanced budgets, pro-growth policies, possibly closer fiscal integration, two-speed
    eurozone, etc."). Berating him about being lazy and overeating ("you lazy Greeks,
    Italians...") and making him get on the treadmill to work off his Thanksgiving
    feast ("more austerity and IMF monitors") while he is on the verge of a heart
    attack ("Lehman like financial crisis") is less than helpful under the circumstances.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总结当前的欧洲形势，想象一个人（“欧元区”）经历严重的胸痛，看起来他可能心脏病发作（“雷曼时刻”）。在这种情况下程序是明确定义的。采取措施稳定他（“通过ECB注入流动性”）然后通过饮食、锻炼和药物治疗计划（“平衡预算、促进增长的政策、可能的财政一体化、双速欧元区等长期解决方案”）解决原因。在这种情况下，责备他懒惰和暴饮暴食（“你这个懒惰的希腊人、意大利人……”）并让他上跑步机消耗感恩节大餐（“更多的紧缩政策和IMF监督”）是不太有帮助的。
- en: The question for investors is, "How far away are we from the heart attack, or
    Lehman moment?"
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者的问题是，“我们离心脏病发作，或者雷曼时刻有多远？”
- en: '**Listen to the market**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**倾听市场**'
- en: My inner technician tells me to listen to the message of the markets.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内心技术告诉我，要倾听市场的信息。
- en: Here are the four main "tells" that I am watching for as signs of a Lehman-like
    event. First of all, let's look at the yield on the 10-year Treasury Note as it
    is one of the bellwether safe haven plays. The 10-year yield, while it is in a
    downtrend, moved down through support on Wednesday but rallied through resistance
    (turned from support) on Friday and is now testing the downtrend line. I would
    watch for a significant violation of this initial support and if the September
    and October lows hold. If they don't it would be a definite indication that the
    "bang" moment is upon us.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我正在关注的四种主要“迹象”，作为雷曼兄弟式事件即将发生的迹象。首先，让我们看看10年国债收益率，因为它是一个风向标式的避险投资。虽然10年收益率处于下降趋势中，但在周三突破支撑位，但在周五反弹穿过阻力位（从支撑位转变），现在正在测试下降趋势线。我会关注这种初始支撑位的显著突破，以及如果9月和10月的低点能够保持。如果它们不能，那将是我们面临“爆发”时刻的definite一个迹象。
- en: The 30-year yield is looking more bearish than the 10-year yield. Unlike the
    10s, the 30-year yield broke down through initial support and it's in an obvious
    downtrend. Violation of the lows seen in September and October would be a definite
    sign of trouble.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 30年收益率看起来比10年收益率更加悲观。与10年期收益率不同，30年收益率已经突破初始支撑，明显处于下降趋势中。如果9月和10月看到的低点被突破，那将是麻烦definite的一个迹象。
- en: Since Italy has been the one of the sources of weakness in the eurozone, it
    would be instructive to watch the FTSE MIB Index of Italian stocks. The MIB tested
    the 2009 lows in September, rallied and it is in the process of testing that support
    level again. Violation of this key support level would be a sign that a market
    crash is coming.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由于意大利一直是欧元区脆弱性的来源之一，关注意大利股票的FTSE MIB指数将是有教益的。MIB在9月份测试了2009年的低点，反弹，现在正在测试那个支撑位。如果这个关键支撑位被突破，那将是市场崩溃即将到来的迹象。
- en: Finally, I watch the Euro STOXX 60 Index as a barometer of market stress, and
    that index is behaving better than the MIB Index in Italy. The Euro STOXX 60 is
    in decline, but watch for how it behaves at initial support offered by the September
    lows and failing that, the 2009 lows.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我关注欧元Stoxx 60指数作为市场压力的晴雨表，这个指数的表现比意大利的MIB指数要好。欧元Stoxx 60指数正在下降，但要注意它如何在9月份的低点提供的初始支撑下表现，如果失败，则是2009年的低点。
- en: '**Canaries keel over in the coalmine**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**煤矿中的金丝雀倒下了**'
- en: As investors well know, the source of stress is coming from the eurozone banking
    system. I have been watching the price charts of European banks as secondary indicators
    to tell me about systemic banking risk. Indeed,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 正如投资者所深知，压力的来源是欧元区银行系统。我一直关注欧洲银行的价格图表，作为告诉我系统性银行风险的次要指标。的确，
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc111128.htm)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·休斯曼](http://www.hussmanfunds.com/wmc/wmc111128.htm)'
- en: 'wrote that much of the European banking system and will need to get recapitalized
    or nationalized:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 写道，欧洲银行体系的大部分将需要进行资本重组或国有化：
- en: I suspect that before this is all over, much of the European banking system
    will be nationalized, much of the existing debt of the European banking system
    will be restructured, and those banks will gradually be recapitalized, post-restructuring
    and at much smaller leverage ratios, through new IPOs to the market.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我怀疑在这一切结束之前，欧元区的大部分银行将被国有化，欧元区大部分现有银行债务将被重组，那些银行将在重组后逐渐被资本化，并在杠杆比率大大缩小后，通过新的IPO向市场融资。
- en: The European banks are the canaries in the coalmine of investor confidence and
    some of the canaries are starting to keel over. Consider, for example, the price
    chart of Banco Santander, a large Spanish bank. SANT is in a multi-year downtrend
    that began in early 2010 and it is now testing a key support level. Violation
    of that support would be a sign of rising stress levels in eurozone banks.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲银行是投资者信心的煤矿中的金丝雀，而这些金丝雀中有一些已经开始倒下了。例如，我们来看看西班牙大银行桑坦德银行的价格图表。SANT自2010年初以来一直处于多年下降趋势中，现在正测试一个关键支撑位。如果这个支撑位被突破，那将是欧元区银行压力上升的一个迹象。
- en: The story goes from bad to worse. Here's the chart of Royal Bank of Scotland,
    a UK-based bank that should be somewhat more insulated from stresses in the eurozone.
    Apparently, it's not that insulated as the stock has violated near term support.
    A test of the 2009 lows is next and should those lows not hold, there's going
    to be trouble.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 故事从糟糕变得更糟。这是苏格兰皇家银行的价格图表，这是一家应该在一定程度上免受欧元区压力影响的英国银行。显然，它的保护并不那么有效，因为股票已经违反了近期支撑位。下一个测试是2009年的低点，如果那些低点不能保持，将会出现问题。
- en: Moving back to the Continent, the price chart of KBC Bank shows a dramatic violation
    of near term support as the price plunges towards the support zone offered by
    the 2009 lows.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 回到大陆，KBC银行的股价图表显示，短期支撑位的突破非常剧烈，价格正暴跌至由2009年低点提供的支撑区域。
- en: Moving to France, the share price of Credit Agricole has already violated the
    2009 lows. More recently it has broken down through near term support of the September
    lows. This canary is on the ground and barely flapping its wings.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 转向法国，法国农业信贷银行的股价已经违反了2009年的低点。最近，它已经突破了九月份的短期支撑低点。这只金丝雀已经倒在地上，几乎不再拍打它的翅膀。
- en: The chart of another French bank, namely Societe Generale, is displaying a technical
    pattern of the violation of 2009 lows. It is now testing the support level from
    the recent September lows. The shares of Italian banks
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 另一家法国银行，即 Société Générale 的图表显示出违反2009年低点的技术模式。目前，它正在测试来自最近九月份低点的支撑水平。意大利银行的股份
- en: '[Intesa](http://finance.yahoo.com/q/bc?s=ISP.MI&t=5y&l=on&z=l&q=l&c=)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 【意大利联合银行](http://finance.yahoo.com/q/bc?s=ISP.MI&t=5y&l=on&z=l&q=l&c=)
- en: and
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Unicredit](http://finance.yahoo.com/q/bc?t=5y&l=on&z=l&q=l&p=&a=&c=&s=ucg.mi)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 【意大利联合银行](http://finance.yahoo.com/q/bc?t=5y&l=on&z=l&q=l&p=&a=&c=&s=ucg.mi)
- en: (not shown) are also showing similar price patterns of violating their 2009
    lows.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: （未展示）也显示出类似的的价格走势，违反了他们在2009年的低点。
- en: Even worse, there's Commerzbank. The price chart shows that the shares have
    violated its 2009 lows and continues to go into freefall. Should Commerzbank fail,
    will it be the new Creditanstalt?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，还有德国商业银行。股价图表显示，该行的股价已经违反了2009年的低点，并继续自由落体。如果德国商业银行失败，它会是新的信贷安斯特拉斯银行吗？
- en: To be sure, not all European bank charts look as dire as the six that I have
    shown you so far. Most are in the pattern of Deutsche Bank, which is holding above
    its September lows and well above its 2009 lows.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，并非所有欧洲银行的图表看起来像我迄今为止向你展示的六家银行那么糟糕。大多数银行都处于德国商业银行的模式，即坚守在九月份的低点之上，远远高于2009年的低点。
- en: '**''Tis only a scratch?**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**这只是一个小划痕？**'
- en: Holding up the Deutsche Banks as the poster boy for European banking stability
    and ignoring the rest is like the
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将德国商业银行作为欧洲银行业稳定性的标志男孩，并忽略其余的是like the
- en: '[Black Knight in Monty Python''s Holy Grail](//www.youtube.com/watch?v=zKhEw7nD9C4)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 【 Monty Python 之圣杯](//www.youtube.com/watch?v=zKhEw7nD9C4)
- en: dismissing a chopped off arm as "only a scratch."
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将截断的胳膊当作“只是一个小划痕”。
- en: Where there's smoke, there's fire. Should any of these aforementioned six banks
    fail, then other banks will inevitably lose their interbank overnight funding,
    which would then lead to a cascade of bank failures.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有烟的地方就有火。如果上述六家银行中的任何一家失败，那么其他银行不可避免地会失去它们的银行间隔夜融资，这将导致银行倒闭的连锁反应。
- en: Imagine a scenario where Commerzbank has failed. If you were a depositor or
    another financial institution, would you leave money with Societe Generale, Intesa,
    Credit Agricole, KBC Bank, RBS or Santander at any price? If the answer is "no",
    then what happens next to global banking funding? At which point, you can count
    on the FTSE MIB, the Euro STOXX 60, the 10-year and 30-year Treasury yields to
    plunge through their key support levels.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个场景，德国商业银行已经失败。如果您是储户或另一家金融机构，您会以任何价格将资金留在Societe Generale，Intesa，Credit
    Agricole，KBC Bank，RBS或Santander吗？如果答案是“不”，那么全球银行业融资接下来会发生什么？在此时，您可以期待FTSE MIB，欧元STOXX
    60，10年和30年国债收益率会跌破关键支撑位。
- en: The IMF Italy rescue plan and the eurobond stories are indications that the
    eurocrats are panicking. Whether the authorities can act in time to prevent the
    Lehman/heart attack moment is another. Watching how the markets react will give
    us the real answer of this race against time.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）对意大利的救援计划和欧元债券的故事表明，欧盟官员正在恐慌。当局是否能够及时采取行动防止雷曼/心脏病发作的时刻，还有待观察。观察市场如何反应将给出这场与时间赛跑的真正答案。
