- en: 'Here are selected readings from the past few days and my reaction to them:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我过去几天的选读和我的反应：
- en: '**Is this the tipping point for Peak Oil**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是石油峰值的转折点吗**'
- en: '? Matt Simmons, the author of'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '? 马特·西蒙斯，这本书的作者'
- en: '[Twilight in the Desert](http://www.amazon.com/Twilight-Desert-Coming-Saudi-Economy/dp/0471790184?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/9f5968f76ec54ef48c26e7ad5999540c.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[沙漠中的黄昏](http://www.amazon.com/Twilight-Desert-Coming-Saudi-Economy/dp/0471790184?ie=UTF8&tag=humblest-20&link_code=btl&camp=213689&creative=392969)![](img/9f5968f76ec54ef48c26e7ad5999540c.png)'
- en: ', has asserted numerous times that when Saudi oil production rolls over, then
    we are looking at the peak of global oil production as there is little chance
    of replacing Saudi production. Now Khalid al-Falih, head of Saudi Aramco, has
    warned that'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，已经多次断言，当沙特的石油产量下降时，我们将面临全球石油产量的顶峰，因为几乎没有机会替代沙特的产量。现在，沙特阿美公司负责人卡利德·阿尔法利赫警告称
- en: '[Saudi Arabia will start to wane in the coming years as domestic demand surges
    and spare capacity drops](http://www.risk.net/energy-risk/news/1602907/saudi-arabia-global-oil-exports-wane-post-2010)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[沙特阿拉伯的石油出口将在未来几年开始减少，因为国内需求激增，剩余产能下降](http://www.risk.net/energy-risk/news/1602907/saudi-arabia-global-oil-exports-wane-post-2010)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: '**What''s the difference between a single hedge fund’s hiccup and a hedge fund
    strategy''s return**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**单个对冲基金的小插曲与对冲基金策略的回报之间有什么区别**'
- en: '?'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '?'
- en: '[Zero Hedge](http://www.zerohedge.com/article/market-neutral-wipe-out-likely-next-bail-out-bandwagon-liquidity-disappears-again)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[零对冲](http://www.zerohedge.com/article/market-neutral-wipe-out-likely-next-bail-out-bandwagon-liquidity-disappears-again)'
- en: 'reports that market neutral funds are getting “carted out feet first” and cites
    the performance of the Highbridge HSKAX Index:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称市场中性基金正在被“从市场中抬出”，并引用了 Highbridge HSKAX 指数的表现：
- en: The Highbridge HSKAX index just suffered its biggest drop since March 2009\.
    Market Neutral players are getting carted out feet first…
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Highbridge HSKAX 指数刚刚遭受了自 2009 年 3 月以来最大的跌幅。市场中性参与者正在被从市场中抬出…
- en: Actually, HSKAX is actually a
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，HSKAX 实际上是一种
- en: '[fund](http://quote.morningstar.com/fund/f.aspx?t=HSKAX+)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[基金](http://quote.morningstar.com/fund/f.aspx?t=HSKAX+)'
- en: ', not an index. Here is the performance of the'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，而不是指数。这是
- en: '[HFRX Equity Market Neutral Index](http://www.bloomberg.com/apps/quote?ticker=HFRXEMN%3AIND)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[HFRX Equity Market Neutral Index](http://www.bloomberg.com/apps/quote?ticker=HFRXEMN%3AIND)'
- en: . While performance has hit an air pocket, the chart below shows that drawdowns
    are not that serious and market neutral funds can’t be characterized as getting
    “carted out feet first.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 。虽然表现出现了突然下滑，但下图显示，回撤并不严重，市场中性基金不能被描述为“被从市场中抬出”。
- en: '**Is a crowded long threatening the bull run in equities?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**股市中的拥挤情况是否威胁到了牛市？**'
- en: Further to my last
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就我的上一篇文章而言
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2010/05/one-big-china-bet.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://humblestudentofthemarkets.blogspot.com/2010/05/one-big-china-bet.html)'
- en: about the fragility of the financial system, the combination of excessive bullishness
    stock sentiment and bearish bond sentiment is highly worrisome for equity bulls.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关于金融系统脆弱性的问题，过度看涨的股票情绪和看跌的债券情绪的组合对股票牛市极具担忧。
- en: '[Alan Abelson](http://online.barrons.com/article/SB127266756531384973.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[Alan Abelson](http://online.barrons.com/article/SB127266756531384973.html)'
- en: 'noted in Barrons:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 巴伦周刊中指出：
- en: Alan Newman, a crack technician, and chief cook and bottle washer at newsletter
    CrossCurrents, offers another intriguing contrary-sentiment indicator in his latest
    commentary. It’s based on investor preferences in mutual funds, and he credits
    some Rydex charts on the Decisionpoint Website with supplying the necessary info.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 艾伦·纽曼，一位技术精湛的技术专家，也是 CrossCurrents 通讯的主要撰稿人。他最新的评论是基于投资者对共同基金的偏好，并将 Decisionpoint
    网站上的一些 Rydex 图表归功于提供必要信息。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recently, Alan relates, money-market and bear-fund assets both fell to multiyear
    lows, while bull- and sector-fund assets mounted to their highest levels since
    the October 2007 market peak. Currently, he reports, there is roughly $7.50 in
    bull and sector funds for every $1 in bear-market fund assets, which he calls
    “the most ridiculously one-sided sentiment we have seen since the tech mania convinced
    folks that no price was too high to pay.”
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最近，Alan提到，货币市场和空头基金资产都降至多年低点，而多头和行业基金资产则升至2007年10月市场高峰以来的最高水平。目前，他报告说，每1美元的空头市场基金资产就有大约7.5美元的多头和行业基金，他称其为“自科技狂潮让人们相信没有价格是过高以来，我们见过的最荒谬的一边倒情绪。”
- en: The Barrons Spring 2010 Big Money poll also shows an unbelievable reading of
    1% of institutional money managers bullish and 78% bearish on the safe haven of
    US Treasuries.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 《巴伦周刊》2010年春季大型资金调查也显示，1%的机构资金管理者持多头立场，78%的人对美国国债这一避风港持空头立场，这令人难以置信。
- en: As a confirmation of the cautious view from the sentiment indicators,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作为来自情绪指标的谨慎观点的确认，
- en: '[Mark Hulbert](http://www.marketwatch.com/story/sentiment-nears-dangerous-levels-2010-04-30)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/sentiment-nears-dangerous-levels-2010-04-30)'
- en: also reported excessive bullishness among short-term Nasdaq market timers. All
    these signs point to likely corrective action by the stock market in the near
    term.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 还报告说，短期纳斯达克市场计时员中过度乐观。所有这些迹象都指向股市可能在短期内采取纠正行动。
- en: Sell in May...
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 五月份卖出...
