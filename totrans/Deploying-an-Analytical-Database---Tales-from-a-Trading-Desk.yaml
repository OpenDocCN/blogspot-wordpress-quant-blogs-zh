- en: Deploying an Analytical Database
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部署分析数据库
- en: O’Reilly has a short but interesting [article](https://www.oreilly.com/ideas/5-mistakes-to-avoid-when-deploying-an-analytical-database)
    on “5 mistakes to avoid when deploying an analytical database”.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: O’Reilly有一篇简短但有趣的[文章](https://www.oreilly.com/ideas/5-mistakes-to-avoid-when-deploying-an-analytical-database)，“部署分析数据库时要避免的5个错误”。
- en: Point one is pretty much the case of the engineer in the sweet shop.  Stop and
    think before you decide on the technology stack, and if its really going to help.
    🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一点基本上就是在糖果店里的工程师的情况。在决定技术栈之前停下来思考一下，看看它是否真的有帮助。🙂
- en: Point four is critical from my perspective.  The best [TLA](https://en.wikipedia.org/wiki/Three-letter_acronym) to
    describe this is the [ELT](https://en.wikipedia.org/wiki/Extract,_load,_transform)
    paradigm compared to the old ETL world.  Extract all data element from the source
    systems, and store in your analytical database.  Zero information loss.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度来看，第四点至关重要。描述这一点的最佳[TLA](https://en.wikipedia.org/wiki/Three-letter_acronym)是与旧的ETL世界相比的[ELT](https://en.wikipedia.org/wiki/Extract,_load,_transform)范式。从源系统中提取所有数据元素，并存储在您的分析数据库中。零信息丢失。
