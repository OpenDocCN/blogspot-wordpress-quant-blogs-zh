  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果任何人对[订阅者通讯](http://vixandmoresubscriber.blogspot.com/)有任何额外的问题或评论，请随时通过电子邮件向我提问，或者查看[订阅者通讯博客](http://vixandmoresubscriber.blogspot.com/)。
