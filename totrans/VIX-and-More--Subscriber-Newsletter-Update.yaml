- en: 'VIX and More: Subscriber Newsletter Update'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2008/05/subscriber-newsletter-update.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/subscriber-newsletter-update.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have received a number of questions about the [subscriber newsletter](http://vixandmoresubscriber.blogspot.com/)
    and I thought this might be a good time to address them.
  prefs: []
  type: TYPE_NORMAL
- en: First, thanks to all who have subscribed.  I have been extremely pleased by
    the response to date.  I appreciate all the support and am particularly encouraged
    by the fact that so far the renewal rate has been 100%.
  prefs: []
  type: TYPE_NORMAL
- en: 'In terms of content, the Sunday format has already been standardized.  The
    typical Sunday issue is six pages long and has the following sections:'
  prefs: []
  type: TYPE_NORMAL
- en: '**The Week in Review** – my thoughts on what constituted the important macroeconomic,
    fundamental, and technical news for the past week'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The Week Ahead:  What to Look For** – includes suggestions on earnings to
    watch, important government data releases, critical technical support/resistance
    levels, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Market Sentiment Update** – a discussion of the readings and related implications
    from two of my proprietary sentiment indicators, the Options Sentiment Indicator
    (OSI) and the Aggregate Market Sentiment Indicator (AMSI).  In some respects these
    two indicators are descendants of the VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Asset Class Outlook** – where I update my outlook over the short-term (1-3
    weeks), intermediate-term (1-3 months), and long-term (6-12 months) time frames
    for ten important asset classes that cover US equities, foreign equities, bonds,
    currencies, and commodities'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Current Investment Thesis** – my take on what is driving the markets, in
    which direction, and why'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**VIX and More Focus Model Portfolios** – three different model portfolios
    (Aggressive Trader, Growth, and Foreign Growth) consisting of 5-7 stocks each
    that have returns of +18.0%, -2.7%, and +2.1% since the March 30, 2008 inception'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stock of the Week** – a single weekly stock selection that has a cumulative
    return of +48.5% since the initial March 30^(th) selection'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Wednesday issue is much more like the blog, but with a more detailed analysis
    and a place where I offer more in terms of conclusions and takeaways.  It generally
    runs 4-6 pages and has three standard sections:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Market Commentary** – updates my thinking as laid out on Sunday'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Market Sentiment Update** – similar to the Sunday section, but may drill
    down more on specific issues, such as volatility, put to call data, market breadth,
    volume, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Volatility-Based Sector Rotation Model** – one of my current research interests
    is using volatility to time trades on a variety of ETFs, including sectors, geographies,
    commodities, and currencies.  This is not a model portfolio, per se, but I have
    been providing commentary on what the model is suggesting in terms of sector rotation
    strategies, what geographies to be long or short in, as well as plays in commodities
    and currencies'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In addition to the three standard sections, Wednesday usually includes several
    feature sections where the subject matter varies from week to week.  Some of the
    features from the past three issues include:'
