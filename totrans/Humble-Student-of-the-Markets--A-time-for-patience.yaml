- en: 'Humble Student of the Markets: A time for patience'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Markets的Humble Student: 耐心的时刻'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/a-time-for-patience.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/a-time-for-patience.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/01/a-time-for-patience.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/01/a-time-for-patience.html#0001-01-01)
- en: '**Mid-week market update**: There is a time for an aggressive posture in positioning
    and there is a time for patience. This is a time for investors to be patient.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中周市场更新**：在定位上，有时需要采取激进的姿态，有时需要耐心。现在是投资者要耐心等待的时刻。'
- en: In the aftermath of the rally off the October bottom, the S&P 500 is consolidating
    its gains after breaking out through resistance at 4600 to form a cup and handle
    breakout. However, it was rejected at all-time high resistance and it's now working
    off an overbought condition, as evidenced by the 5-week RSI. The VVIX to VIX ratio,
    which has led past tactical peaks in stock prices, peaked out just before the
    January highs, but the lack of a negative divergence in this ratio is constructive
    inasmuch as this is not a signal of a major top. I interpret current conditions
    as a consolidation within an uptrend.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在10月份触底回升后，标普500指数突破4600的阻力形成了一个杯形和把柄突破，现在正在巩固其收益。然而，它在创历史最高点时受到了拒绝，目前正在化解过热的状况，正如5周RSI所显示的那样。VVIX与VIX比率在股价过去的战术高点前达到峰值，但此比率缺乏负面背离，这在某种程度上有利于Kís这不是主要顶部的信号。我解释当前的条件是在上升趋势中的巩固。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2024/01/10/a-time-for-patience/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可以在[这里](https://humblestudentofthemarkets.com/2024/01/10/a-time-for-patience/)找到。
