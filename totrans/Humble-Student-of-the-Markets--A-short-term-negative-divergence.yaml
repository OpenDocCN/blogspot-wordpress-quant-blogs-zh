- en: This is a quick short-term note for swing traders and not addressed to intermediate
    or long-term investors. I took a look at the NYSE
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一份针对摆动交易者的快速短期笔记，并不针对中期或长期投资者。我查看了一下纽约证券交易所
- en: '[McClellan Oscillator](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:mcclellan_oscillator)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[麦克莱伦振荡器](http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:mcclellan_oscillator)'
- en: '(in black) after the close today and I was surprised to see how weak the reading
    was:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （在今天收盘后，我惊讶地发现读数如此之弱）：
- en: Such weak breadth readings are more consistent with markets that are pulling
    back, not with a market that came within a few points of all-time highs today.
    As well, when I analyze the absolute levels of the McClellan Oscillator over the
    last two years, these levels are more typical of the bottom of minor corrective
    periods (shown as vertical lines) or the start of a minor pullback.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如此弱的广度读数更符合正在回调的市场，而不是今天差点创下历史新高的市场。此外，当我分析过去两年麦克莱伦振荡器的绝对水平时，这些水平更像是小幅度修正期底部（如图中的垂直线所示）或小幅度回调的开始。
- en: Given these kinds of negative divergences, the weight of the evidence suggests
    that US equity markets are likely to see a minor (1-2%) pullback in the next week
    or so. Nevertheless, I remain bullish on an intermediate term basis (see my recent
    post
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些负面的分歧，证据的权重表明，美国股票市场很可能在未来一周左右看到小幅度（1-2%）的回调。尽管如此，从中期来看，我仍然持乐观态度（请参阅我最近的文章
