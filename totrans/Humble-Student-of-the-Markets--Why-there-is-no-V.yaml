- en: 'Humble Student of the Markets: Why there is no V'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦逊学生：为什么没有V形复苏》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/why-there-is-no-v.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/why-there-is-no-v.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/07/why-there-is-no-v.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/07/why-there-is-no-v.html#0001-01-01)
- en: The market has been getting excited by the prospect of a V-shaped recovery.
    It points to data such as the ISM Manufacturing PMI, which rose from 43.1 in May
    to 52.6 in June, indicating expansion. The employment index improved from 32.1
    to 42.1, and the new orders index increased from 31.8 to 56.4..
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场一直对V型复苏的前景感到兴奋。如ISM制造业PMI所指出的数据，从五月的43.1上升到六月的52.6，表明出现了扩张。就业指数从32.1提高到42.1，新订单指数从31.8增加到56.4。
- en: While those are positive developments, this is not indicative of a V-shaped
    rebound. PMIs are designed to measure month-to-month changes. The economy is still
    in a big hole it's trying to dig out of, and there are signs the recovery is stalling.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些是积极的进展，但这并不意味着会出现V型反弹。 PMI旨在衡量月与月之间的变化。经济仍然陷入了一个巨大的困境，并且有迹象表明复苏陷入了停滞期。
