  zh: Magmasystems博客：双向家庭
- en: 来源：[http://magmasystems.blogspot.com/2005/10/dueling-household.html#0001-01-01](http://magmasystems.blogspot.com/2005/10/dueling-household.html#0001-01-01)
  id: totrans-5
