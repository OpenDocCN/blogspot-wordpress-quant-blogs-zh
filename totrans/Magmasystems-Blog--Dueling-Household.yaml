  zh: 来源：[http://magmasystems.blogspot.com/2005/10/dueling-household.html#0001-01-01](http://magmasystems.blogspot.com/2005/10/dueling-household.html#0001-01-01)
- en: My wife, the superstar
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的妻子，超级明星
- en: '[Wharton](http://www.wharton.upenn.edu/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃顿商学院](http://www.wharton.upenn.edu/)'
- en: grad who walks on water, started at a new client yesterday. She is managing
    a large team doing a rewrite of an existing credit derivatives system for a Tier-1
    financial powerhouse who is not the same Tier-1 that I am currently consulting
    for.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个毕业生，他能在水上行走，昨天开始了一个新客户。她正在管理一个大型团队，为一家顶级金融机构重新编写现有的信贷衍生品系统，而这家金融机构并非我目前正在咨询的顶级金融机构。
- en: Their technology is 100% Java.... not surprising, since all of the architecture
    has been done by a very Java-centric major consulting firm.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的技术是100%的Java……不足为奇，因为所有的架构都是由一个非常重视Java的大型咨询公司完成的。
- en: Dinner conversation should be very interesting for the next few months.....
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几个月晚餐对话应该非常有趣.....
