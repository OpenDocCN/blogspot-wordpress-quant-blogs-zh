  type: TYPE_NORMAL
  zh: ，标题为“进化作为经济学和公共政策的通用理论框架”。尽管我还没有阅读这一期中的论文，但它们看起来动机充分，关注政策相关问题，并渴望从对进化的长期研究中汲取洞见，我认为这是一个好主意，因为总体而言，进化比我们聪明得多。但似乎马克·托马斯
