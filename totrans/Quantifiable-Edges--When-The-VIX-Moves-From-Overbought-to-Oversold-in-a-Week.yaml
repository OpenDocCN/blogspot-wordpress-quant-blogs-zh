- en: 'Quantifiable Edges: When The VIX Moves From Overbought to Oversold in a Week'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：当VIX从超买变为超卖
- en: 来源：[http://quantifiableedges.blogspot.com/2011/03/when-vix-moves-from-overbought-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/when-vix-moves-from-overbought-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/03/when-vix-moves-from-overbought-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/03/when-vix-moves-from-overbought-to.html#0001-01-01)
- en: The sharp drop in the market and then subsequent sharp rebound was accompanied
    by strong VIX movements in the opposite directions. Moving from a position where
    the VIX is stretched above the 10ma to one where it is stretched below the 10ma
    in a short period of time is quite rare. It is something
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场的急剧下跌随后出现的急剧反弹伴随着VIX强烈的反向波动。从VIX高于10日均线的位置迅速转变为低于10日均线的位置，在短时间内是非常罕见的。这是某种
- en: '[I last showed on the blog on 10/9/09](http://quantifiableedges.blogspot.com/2009/11/vix-goes-from-overbought-to-oversold-in.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 【我上次在博客上展示是在2009年10月9日](http://quantifiableedges.blogspot.com/2009/11/vix-goes-from-overbought-to-oversold-in.html)
- en: . I have updated that study below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。我在这下面更新了那项研究。
- en: Results over the first 2-3 days are somewhat sketchy, but once you get out beyond
    that they become more consistent and more powerful. Since it is commonly thought
    that VIX stretches below the 10ma of this magnitude suggest short-term bearish
    inclinations for the SPX, many people may find these results surprising.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 前2-3天的结果有些不确定，但是一旦超过这个时间点，它们变得更加一致和有力。由于普遍认为VIX达到这种程度的低于10日均线暗示SPX的短期看跌倾向，许多人可能会觉得这些结果令人惊讶。
- en: '[This study from 2008](http://quantifiableedges.blogspot.com/2008/05/is-low-vix-short-trigger.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 【2008年的一项研究](http://quantifiableedges.blogspot.com/2008/05/is-low-vix-short-trigger.html)
- en: demonstrates that a low VIX does NOT suggest a bearish edge. And the market
    conditions that create this situation (SPX posts a strong rebound from a sharp
    decline during a long-term uptrend) don’t scream downside edge either.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 表明低VIX并不暗示看跌的边缘。创造这种情况的市场条件（SPX在长期上升趋势中从急剧下跌中强劲反弹）也不是在尖叫看跌边缘。
