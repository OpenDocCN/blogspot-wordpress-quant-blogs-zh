- en: 'Humble Student of the Markets: All eyes on the Marseilles summit'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：关注马赛峰会
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/all-eyes-on-marseilles-summit.html#0001-01-01)
- en: Eurocrats seem to be in a cycle of crisis, followed by a summit that produces
    a half-baked plan, only to be followed by a crisis later. The next EU summit occurs
    on December 9 in Marseilles and the world will be watching to see what kind of
    solutions the eurocrats have cooked up next.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲官员似乎处于一个危机、峰会提出半成品计划，然后再次陷入危机的循环中。下一次欧盟峰会将在12月9日在马赛举行，全世界将关注欧元官员接下来会提出什么样的解决方案。
- en: I
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我
- en: '[previously](http://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html)'
- en: 'used the medical analogy of the pending heart attack:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用了待发心脏病的医学比喻：
- en: Imagine that a man (the "eurozone") experiences severe chest pains and looks
    like he is headed for a heart attack ("Lehman moment"). The protocol is well defined
    in these circumstances. Take steps to stabilize him ("inject liquidity via the
    ECB") and then address the causes with a program of diet, exercise and medical
    treatment ("longer term solutions such as balanced budgets, pro-growth policies,
    possibly closer fiscal integration, two-speed eurozone, etc."). Berating him about
    being lazy and overeating ("you lazy Greeks, Italians...") and making him get
    on the treadmill to work off his Thanksgiving feast ("more austerity and IMF monitors")
    while he is on the verge of a heart attack ("Lehman like financial crisis") is
    less than helpful under the circumstances.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一个人（“欧元区”）经历了严重的胸痛，看起来他即将心脏病发作（“雷曼时刻”）。在这种情况下，协议是明确规定的。采取措施稳定他（“通过欧洲央行注入流动性”）然后通过一系列饮食、锻炼和医疗治疗的计划来解决原因（“长期解决方案，如平衡预算、促进增长的政策、可能的更紧密的财政整合、双速欧元区等”）。在心脏病发作（“雷曼式金融危机”）的边缘，责备他懒惰和暴饮暴食（“懒惰的希腊人、意大利人...”）并让他上跑步机消耗感恩大餐（“更多的紧缩政策和国际货币基金组织监督”）在这种情况下是不太有帮助的。
- en: Coordinated global central bank intervention has stabilized the patient for
    now, but the longer term problems still need to be solved.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 协调的全球中央银行干预目前已经稳定了患者，但长期问题仍需解决。
- en: '**The ECB lays down the law**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲央行制定法律**'
- en: The outlines of the Grand Plan (what version are we on now?) came from Mario
    Draghi yesterday, when he gave a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大计划的概要（我们现在处于哪个版本？）来自马里奥·德拉吉昨天，当他给出了一个
- en: '[speech to the European Parliament](http://www.ecb.int/press/key/date/2011/html/sp111201.en.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[在欧洲议会的演讲](http://www.ecb.int/press/key/date/2011/html/sp111201.en.html)'
- en: '. First, he held out the carrot of intervention using "non-standard measures"
    [emphasis added]:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，他提出了使用“非标准措施”进行干预的胡萝卜[重点已加]：
- en: As you know, the ECB’s monetary policy is constantly guided by the goal of maintaining
    price stability in the euro area over the medium term. And when I say this, ***I
    mean price stability in either direction***. This applies to both the setting
    of official interest rates and the implementation of non-standard measures.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如你所知，欧洲央行的货币政策始终以在中期内保持欧元区的价格稳定为目标。我说这话时，***我的意思是任何方向的价格稳定***。这适用于设定官方利率和实施非标准措施。
- en: 'By "either direction", he meant that the ECB is aware of the risks of undershoot,
    as well as overshoot to the inflation rate. Should deflation set in, Draghi signaled
    that the Bank is willing to act. He then laid out the preconditions for the ECB
    to act:, namely closer fiscal integration within the eurozone:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他提到“任何方向”，意思是欧洲央行意识到通胀率低于目标以及高于目标的风险。如果出现通缩，德拉吉表示银行愿意采取行动。然后他列出了欧洲央行采取行动的前提条件，即在欧元区内部更紧密的财政整合：
- en: What I believe our economic and monetary union needs is a new fiscal compact
    – a fundamental restatement of the fiscal rules together with the mutual fiscal
    commitments that euro area governments have made.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为我们的经济和货币联盟需要的是一个新财政契约——对财政规则的基本重申，以及欧元区各国政府间相互财政承诺。
- en: 'Draghi wants rules to be enforceable:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 德拉吉希望规则能够得到执行：
- en: Just as we effectively have a compact that describes the essence of monetary
    policy – an independent central bank with a single objective of maintaining price
    stability – so ***a fiscal compact would enshrine the essence of fiscal rules
    and the government commitments taken so far, and ensure that the latter become
    fully credible, individually and collectively***.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如我们实际上有一个描述货币政策本质的契约——一个独立的中央银行，其单一目标是维持价格稳定——因此，一个财政契约将确立财政规则和政府迄今为止所做承诺的本质，并确保后者在个体和集体层面上都变得完全可信。
- en: 'In return, he hinted that the ECB is willing to act to stabilize markets, but
    "sequencing matter":'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为回报，他暗示欧洲央行愿意采取措施稳定市场，但“顺序很重要”：
- en: 'Other elements might follow, but the sequencing matters. And it is first and
    foremost important to get a commonly shared fiscal compact right. Confidence works
    backwards: if there is an anchor in the long term, it is easier to maintain trust
    in the short term. After all, investors are themselves often taking decisions
    with a long time horizon, especially with regard to government bonds.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其他要素可能会随之而来，但顺序很重要。首先最重要的是正确制定一个共同接受的财政契约。信任是逆向工作的：如果在长期内有锚定，那么在短期内保持信任就容易多了。毕竟，投资者本身在做出决策时，特别是关于政府债券时，也经常考虑到长期的时间跨度。
- en: This speech should not be a surprise. I pointed out on October 17 (see
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这场演讲不应令人惊讶。我在10月17日指出（见
- en: '[A framework for assessing a eurozone rescue](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[评估欧元区救援的框架](http://humblestudentofthemarkets.blogspot.com/2011/10/framework-for-assessing-eurozone-rescue.html)'
- en: ) that the ECB is politically untouchable and had its own agenda. This
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行在政治上不可触及，并有自己的议程。这一
- en: '[analysis](http://www.piie.com/realtime/?p=2447)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析](http://www.piie.com/realtime/?p=2447)'
- en: 'showed the top of ECB''s wish list is a set of "bulletproof fiscal constraints
    on euro area members":'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 显示出欧洲央行最希望的一套“对欧元区成员国具有绝对约束力的财政限制”：
- en: The ECB’s overarching goal is for the euro area’s politicians to establish credible
    European institutions working alongside the bank. It seeks, for example, bulletproof
    fiscal constraints on euro area members (something more credible than the Stability
    Growth Pact, which was widely ignored). It also wants a common euro area crisis
    fund to relieve the bank of the primary bailout responsibility. In addition, the
    ECB wants individual member states to accelerate structural reforms in their national
    economies.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行的首要目标是让欧元区的政治家建立与银行并肩作战的可信欧洲机构。例如，它寻求对欧元区成员国有绝对约束力的财政限制（比被广泛忽视的稳定增长公约更可信）。它还希望建立一个共同的欧元区危机基金，以减轻银行的初步救助责任。此外，欧洲央行希望各成员国加速其国民经济结构的改革。
- en: '**Brussels-on-the-Rhine: The devil in the details**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**莱茵河畔的布鲁塞尔：细节中的魔鬼**'
- en: In recent days, the news has been full of stories of how the Germans and French
    are working for a plan for closer fiscal integration, or a set of "bulletproof
    fiscal constraints on euro area members" (see one example
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 近几天来，新闻充斥着关于德国和法国如何为更紧密的财政一体化计划或一套“对欧元区成员国具有绝对约束力的财政限制”而工作的故事（见一个例子
- en: '[here](http://www.nytimes.com/2011/11/28/world/europe/euro-zone-leaders-weigh-new-budget-rules.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[见此处](http://www.nytimes.com/2011/11/28/world/europe/euro-zone-leaders-weigh-new-budget-rules.html)'
- en: ). As usual, the devil is in the details.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如往常一样，细节决定成败。
- en: There are several ways of tackling the problem. One way is to agree to some
    form of fiscal integration within the 17 eurozone countries, with the carrot of
    some form of eurobond that can be issued by this Brussels-on-the-Rhine. The stick
    would be a form of supervisory control, or receivership, should a member state
    miss its targets.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 解决问题的方法有多种。一种方法是同意在17个欧元区国家内部以某种形式的财政一体化，以某种形式的欧元债券为胡萝卜，由这个莱茵河畔的布鲁塞尔发行。大棒则是一种监管控制，或者破产接管，如果某个成员国未能实现其目标。
- en: Imagine the kind of reaction that would set off in the streets of Athens, Lisbon,
    Dublin, Madrid, etc. (Maybe they should sign the papers inaugurating the new Brussels-in-the-Rhine
    agency in the little railway car at Versailles?) Such a move would require treaty
    re-negotiations and likely constitutional change at the member state level as
    individual countries would be ceding fiscal authority to some supra-national agency.
    Negotiations are going to be ugly. Already,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，在雅典、里斯本、都柏林、马德里等地的街头会引发何种反应。（也许他们应该在凡尔赛的小火车车厢里签署成立莱茵河畔新布鲁塞尔机构的文件？）这样的举动将需要重新谈判条约，并可能在成员国层面进行宪法变更，因为个别国家将向超国家机构让渡财政权力。谈判将会很激烈。已经，
- en: '[Ireland has demanded debt relief as the quid pro quo for treaty changes](http://www.telegraph.co.uk/finance/financialcrisis/8911146/Ireland-demands-debt-relief-warns-on-EU-treaties.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[爱尔兰要求债务减免，作为条约变更的交换条件](http://www.telegraph.co.uk/finance/financialcrisis/8911146/Ireland-demands-debt-relief-warns-on-EU-treaties.html)'
- en: . What would the other countries like? Perhaps a pony too?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 。其他国家想要什么？也许还想要一匹小马？
- en: If the eurocrats were to choose to go this route of fiscal integration with
    all of the 17 eurozone countries, then watch for some language in the proposal
    for exit from the eurozone to be used as a stick to beat the non-compliant countries.
    The risk is the blowback from a possible bank run should a member state leave
    the eurozone and devalue its new currency.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果欧元官员选择走这条路，与所有17个欧元区国家进行财政整合，那么请注意提案中有关退出欧元区的语言，这可能被用作打击不合规国家的手段。风险在于，一旦成员国退出欧元区并贬值其新货币，可能会引发银行挤兑的强烈反噬。
- en: '[John Hempton](http://brontecapital.blogspot.com/2011/09/models-for-greek-sovereign-default.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·汉普顿](http://brontecapital.blogspot.com/2011/09/models-for-greek-sovereign-default.html)'
- en: 'describes what might happen if Greece pulled an Argentina:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了如果希腊效仿阿根廷可能会发生的情况：
- en: Now if you are Irish or Italian or Portuguese (or even Spanish) you know the
    rules. You get to get your Euro out of the PIGS and into the core (Germany) as
    fast as possible. So max all your credit cards (for cash), draw all your bank
    deposits and load them in the boot of your car and make the drive to Switzerland
    or Germany. Somewhere safe. Otherwise you are going to lose half the value the
    day that the rest of the PIGS do a Greece.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你现在是爱尔兰人、意大利人、葡萄牙人（甚至是西班牙人），你都知道规则。你得尽快把你的欧元从“猪国”（PIGS）取出，转移到核心国家（德国）。所以最大限度地使用你的信用卡（取现），取出你的银行存款，将它们装在汽车后备箱里，开车前往瑞士或德国。去到一个安全的地方。否则，当其他“猪国”效仿希腊时，你的一半资产价值将会消失。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And this bank run – a run including tens of thousands of Italians driving their
    Fiats - will surely blow apart every Italian bank. And their Euro-skeloritic compatriots
    will sign the death knell for for all their banks too.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这场银行挤兑——包括数以万计的意大利人驾驶着他们的菲亚特——无疑会摧毁每一家意大利银行。他们的欧元区同胞也将为所有银行的消亡敲响丧钟。
- en: Within a week, they will have nuked the banking system in the peripheral countries.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在一周内，他们将摧毁外围国家的银行系统。
- en: '**A two-speed eurozone?**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个双速欧元区？**'
- en: What about a two-speed eurozone with "voluntary" participation in fiscal integration.
    While that may stabilize the "in" countries, what about the "out" countries? Supposing
    that Athens refuses to submit to monitors from the
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 那么一个“自愿”参与财政整合的双速欧元区呢？虽然这可能会稳定“内部”国家，但“外部”国家呢？假设雅典拒绝接受来自
- en: ~~Wehrmacht~~
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ~~国防军~~（这部分是删除线，原文已被划掉，不需要翻译）
- en: new Brussels-on-the-Rhine, what then? If Greece was to find its debt unsustainable
    and default, aren't we back to where we started?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果莱茵河畔的新布鲁塞尔出现，那会怎样？如果希腊发现其债务不可持续并违约，我们不就回到了起点吗？
- en: OK, let's go back to the drawing board.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，让我们回到原点重新考虑。
- en: For now, all eyes are on the Marseilles summit.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，所有人的目光都聚焦在马赛峰会。
- en: '[Angela Merkel](http://www.bloomberg.com/news/2011-12-01/franco-german-push-for-budget-rules-snubs-investor-bid-for-ecb-crisis-role.html)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[安格拉·默克尔](http://www.bloomberg.com/news/2011-12-01/franco-german-push-for-budget-rules-snubs-investor-bid-for-ecb-crisis-role.html)'
- en: appears to have dug in her heels and is adamantly against ECB intervention,
    preferring to see a Brussels-on-the-Rhine solution. We will have to see if the
    eurocrats can put together something better than another half-baked plan. Given
    the obstacles involved, I am not optimistic.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎已经下定决心，坚决反对欧洲央行干预，更倾向于看到莱茵河畔的解决方案。我们将不得不看看欧元官员能否拿出比另一个半吊子计划更好的方案。考虑到涉及的障碍，我不太乐观。
