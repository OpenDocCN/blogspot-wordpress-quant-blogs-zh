- en: If you first write at the bottom of a sheet of paper, “And therefore, the sky
    is green!”, it does not matter what arguments you write above it afterward; the
    conclusion is already written, and it is already correct or already wrong. To
    be clever in argument is not rationality but rationalization.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你先在纸张的底部写“因此，天空是绿色的！” ，之后再在上面写任何争辩都无济于事；结论已经被写入，而且它已经正确或已经错误。在争辩中聪明并不是理性，而是合理化。
- en: He makes a good point, especially about the real purpose of reason (to find
    truth, not defend beliefs), but I think he goes too far. Most of our conscious
    thought is rationalization to be sure, and I don't think we can avoid this, nor
    should we. Michael Gazzaniga's
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他提出了一个很好的观点，尤其是关于理性的真正目的（找到真相，而不是捍卫信念），但我认为他走得太远了。毫无疑问，我们大部分的意识思想都是合理化的，我不认为我们可以避免这一点，也不应该。迈克尔·加扎尼加
- en: '[experiments](http://pegasus.cc.ucf.edu/~fle/gazzaniga.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[实验](http://pegasus.cc.ucf.edu/~fle/gazzaniga.html)'
- en: highllight that we do it all the time, because the brain is constantly receiving
    signals from our non-articulate portions of the brain and trying to make sense
    of them. Your narrative self is like the press secretary of a large organization
    that it does not fully understand or control, but whose job it is to always ariculate
    a reason for why one feels or does something. And your mind is so hard wired for
    this, you don't even see that you are obviously confabulating, as when split brain
    patients or patients with bizarre brain lesions make up reasons why they think
    their mother is an impostor, or their arm belongs to someone else. If you were
    to question all your inner data feeds you would have no intuition, and then be
    as dumb as a computer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 强调我们一直在这样做是因为大脑不断地接收来自我们非言语部分的信号，并试图理解它们。你的叙事自我就像一个大型组织的新闻秘书，它并不完全理解或控制，但其工作是始终清晰地解释为什么一个人感到或做某事。而你的大脑对此如此的强化连接，以至于你甚至没有意识到你是如此明显地捏造，就像分裂脑患者或患有奇怪脑损伤的患者编造原因，解释为什么他们认为他们的母亲是冒名顶替者，或他们的胳膊属于别人。如果你质疑所有你内在的数据来源，你将没有直觉，然后就会像计算机一样笨。
- en: So, in a sense we are rationalizing all the time. I don't think this implies
    we should embrace rationalization, and more than we should embrace being emotional
    because we are inherently emotional. We should merely be mindful that it is something
    to be managed, not eliminated, from our thoughts.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在某种意义上，我们一直在合理化。我认为这并不意味着我们应该拥抱合理化，就像我们不应该因为我们固有地情绪化，就去拥抱情绪一样。我们只是应该警惕它是需要被管理而不是从我们的思想中被排除的东西。
- en: Clearly you can guess what someone will write on some daily event based on your
    knowledge of his or her prejudices. Paul Krugman and Thomas Sowell have worldviews
    that cause them to filter evidence a particular way. Both think it is an efficient
    worldview because it is more accurate than others, and they find the other's thoughts
    bafflingly inconsistent because they are based on some very primitive assumptions
    that are not shared. For better or worse, we all have a style, which is called
    a rut if it is unproductive. Mozart, HL Mencken were and Douglas Hofstadter is
    predictable in good ways.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，你可以根据自己对某些日常事件的偏见来猜测别人会写什么。保罗·克鲁格曼和托马斯·索维尔拥有导致他们以特定方式过滤证据的世界观。他们都认为这是一种高效的世界观，因为它比其他世界观更准确，而且他们觉得对方的想法令人困惑地不一致，因为它们是基于一些不共享的非常原始的假设。无论好坏，我们都有自己的风格，如果不起作用就被称之为“槽”。莫扎特，HL门肯和道格拉斯·霍夫斯塔德特在某些方面是可预测的。
- en: It would be impossible to eliminate one's prejudices, because this is then merely
    a prejudice (e.g., everything is random and nothing integrates). Better to keep
    your deepest assumptions semi-private because if you say a key to my worldview
    is X, it becomes harder to change X because no one likes to be seen as fickle
    on their principles, it hurts one's credibility. That's why it is useful not to
    state them too strongly, repeat them too much, or try to serve them with every
    thought; you want to practice thinking without them, which should be easy given
    there are lots of useful frameworks existing simultaneously.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不可能消除自己的偏见，因为这只是另一种偏见（例如，一切都是随机的，没有什么是统一的）。最好将你最深层次的假设保持半私人化，因为如果你说我的世界观的关键是X，改变X就会变得更困难，因为没有人喜欢在自己的原则上被视为轻率，这会损害一个人的可信度。这就是为什么最好不要过于强调它们，不要过多地重复它们，或者试图在每一个想法中表达它们；你想要练习在没有它们的情况下思考，这应该很容易，因为同时存在许多有用的框架。
