  - PREF_H2
  type: TYPE_NORMAL
  zh: 游戏化
- en: Interesting read over on Game On around the thinking that led to the [solution](http://www.gameonlab.com/blog/canvas/the-making-of-gamification-model-canvas/)
    – The making of Gamification Model Canvas
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Game On 上有一个有趣的研究，它探讨了导致 [解决方案](http://www.gameonlab.com/blog/canvas/the-making-of-gamification-model-canvas/)的思考过程
    - 游戏化模型画布的制作
- en: Gamification is not an exact science, nor is the creation of games, but rather
    a step-by-step process that considers the most important aspects in order to build
    solutions, validate and improve them in order to deliver success and effectiveness
    in results.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 游戏化不是一门确切的科学，游戏的创造也不是，而是一个逐步考虑最重要方面的过程，以建立解决方案，验证和改进它们，从而在结果上取得成功和有效性。
