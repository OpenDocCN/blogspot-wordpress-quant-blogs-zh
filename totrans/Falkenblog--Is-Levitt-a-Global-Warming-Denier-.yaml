- en: 'Falkenblog: Is Levitt a Global Warming Denier?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：莱维特是否是全球变暖否认者？
- en: 来源：[http://falkenblog.blogspot.com/2009/10/is-levitt-global-warming-denier.html#0001-01-01](http://falkenblog.blogspot.com/2009/10/is-levitt-global-warming-denier.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Falkenblog：莱维特是否是全球变暖否认者？
- en: Freakonomics was a highly popular book that appealed to both liberals and conservatives.
    Therefore, it carefully avoided polarizing topics, and instead uncovered the shocking
    truth about sumo wrestlers and other issues that are worthy of a standard 20/20
    television show. Fun stuff, not what I would call economics (see the more esteemed
    economist
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《费米经济学》是一本深受欢迎的书，吸引了自由派和保守派。因此，它小心地避开了极化的话题，而是揭露了有关相扑选手和其他值得标准20/20电视节目的问题的惊人真相。有趣的东西，不是我所说的经济学（参见更有声望的经济学家
- en: '[Ariel Rubinstein](http://arielrubinstein.tau.ac.il/papers/freak.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ariel Rubinstein](http://arielrubinstein.tau.ac.il/papers/freak.pdf)'
- en: for support).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以支持）。
- en: So, this time they figured they would slay some fallacies in the Global Warming
    debate. They bend over backward to apply good faith to Global Warming proponents,
    and agree with many of it's propositions(it is not a singular hypothesis), yet
    try to have fun with some issues that appear ripe for debunking (eg, noting that
    horses generate more pollution than oil as an energy source). Unfortunately, the
    Global Warming Community
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这一次他们认为他们将揭穿一些全球变暖辩论中的谬误。他们极力恳求给全球变暖的支持者以信任，同意它的很多观点（这并非一个单一的假设），但是试图在一些看来适合揭穿的问题上玩得愉快（例如，指出马产生比石油作为一种能源更多的污染）。很不幸，全球变暖群体
- en: '[does not approve](http://krugman.blogs.nytimes.com/2009/10/17/weitzman-in-context/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[不同意](http://krugman.blogs.nytimes.com/2009/10/17/weitzman-in-context/)'
- en: of their shenanigans. They have too start action, now, and these issues hurt
    the cause. Levitt seems to like being against conventional wisdom only on areas
    where there are very few opinions, so he and his coauthor weaken their case by
    protesting
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的把戏。他们必须立即采取行动，而且这些问题对事业有害。莱维特似乎喜欢反对常规智慧，只在意见很少的领域，所以他和他的合著者通过抗议削弱了他们的理由
- en: '[too much](http://freakonomics.blogs.nytimes.com/2009/10/18/global-warming-in-superfreakonomics-the-anatomy-of-a-smear/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[太多](http://freakonomics.blogs.nytimes.com/2009/10/18/global-warming-in-superfreakonomics-the-anatomy-of-a-smear/)'
- en: ', trying to have it both ways (I love the'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，想左右逢源（我喜欢
- en: '[Weitzman argument](http://krugman.blogs.nytimes.com/2009/10/17/weitzman-in-context/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[魏茨曼的论点](http://krugman.blogs.nytimes.com/2009/10/17/weitzman-in-context/)'
- en: that since a catastrophe could happen, we should spend trillions of dollars
    on it--it can be applied to anything, and indeed, he has
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，由于灾难可能发生，我们应该花费数万亿美元——这适用于任何事情，而且事实上，他已经
- en: '[used it](http://crookedtimber.org/2004/08/15/marty-weitzman-on-the-equity-premium/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用它](http://crookedtimber.org/2004/08/15/marty-weitzman-on-the-equity-premium/)'
- en: to explain the equity premium puzzle).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 来解释权益溢价谜题）。
- en: Unfortunately, alternative energy sources that are currently most viable, like
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 很不幸，目前最可行的替代能源，比如
- en: '[cleaner coal](http://www.washingtonpost.com/wp-dyn/content/article/2008/02/29/AR2008022903390.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[更清洁的煤](http://www.washingtonpost.com/wp-dyn/content/article/2008/02/29/AR2008022903390.html)'
- en: ', or'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，还是
- en: '[nuclear](http://www.usatoday.com/money/industries/energy/2007-12-11-nuclear-plant-safety_N.htm)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[核电](http://www.usatoday.com/money/industries/energy/2007-12-11-nuclear-plant-safety_N.htm)'
- en: ', are not popular with the Global Warming crowd. Even'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，在全球变暖的人群中不受欢迎。甚至
- en: '[windmills](http://www.wvmcre.org/neg_imapcts/noise.htm)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[风车](http://www.wvmcre.org/neg_imapcts/noise.htm)'
- en: ', and'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，还有
- en: '[solar](http://www.msnbc.msn.com/id/29837101/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[太阳能](http://www.msnbc.msn.com/id/29837101/)'
- en: ', are coming into opposition for their noise or eye pollution. The only thing
    they really like are pie-in-the-sky battery research, and conservation. I think
    this highlights that most of this debate is not about Global Warming, but more'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为它增加了另一个繁忙的身体来批准各种事情（比如当我需要从城里得到许可证，当我用新的取代旧的后院平台时）。
- en: '[power to regulate](http://blog.heritage.org/2009/03/25/epa%E2%80%99s-global-warming-regulations-time-to-let-the-facts-sink-in/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[规管权力](http://blog.heritage.org/2009/03/25/epa%E2%80%99s-global-warming-regulations-time-to-let-the-facts-sink-in/)'
- en: ', because it adds another busy body to approve all sorts of things (like when
    I have to get permission from my city when I replace my old back patio with a
    new one).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为它增加了另一个忙碌的人来批准各种事情（就像当我必须得到我的城市的许可证，当我用新的取代旧的后院平台时）。
- en: The Global Warming debate is like many Big Issues. They are multifaceted, so
    debunking a point hardly makes a difference because most people's opinion has
    several several pillars. Given it will take my lifetime to provide any conclusive
    data one way or another, I don't expect this one to subside.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 全球变暖的辩论就像许多重大问题一样。它们是多方面的，所以驳斥一个观点几乎没有任何影响，因为大多数人的观点有几个支柱。考虑到我这辈子都无法提供任何确凿的数据来证明一种观点，我不指望这个问题会消退。
