- en: About QF – Quantum Financier
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于QF - 量子金融家
- en: 来源：[https://quantumfinancier.wordpress.com/about/#0001-01-01](https://quantumfinancier.wordpress.com/about/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantumfinancier.wordpress.com/about/#0001-01-01](https://quantumfinancier.wordpress.com/about/#0001-01-01)
- en: The Quantum Financier blog is a repository for my thoughts and research on the
    markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 量子金融家博客是我对市场的思考和研究的存储库。
- en: '*About Me*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*关于我*'
- en: Canadian expat currently running a trading desk and research for a proprietary
    trading firm in Chicago. I welcome the opportunity to share with other empirically
    minded bloggers and readers to improve my understanding of the market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目前是加拿大侨民，在芝加哥的一家专营交易公司负责交易台和研究。我乐于与其他以经验为主导的博客作者和读者分享，以提高我对市场的理解。
- en: 'Quantum: minimum unit of any physical entity involved in an interaction.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 量子：参与交互的任何物理实体的最小单位。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Financier: person who handles money, typically a powerful person.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 金融家：处理资金的人，通常是有权势的人。
- en: There it is, the title says it all; I am only a small player in a big game but
    look forward to this blog and the discussions I hope to have with readers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是，标题说了一切；在一场大游戏中，我只是一个小玩家，但期待着这个博客和我希望与读者进行的讨论。
- en: QF
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: QF
