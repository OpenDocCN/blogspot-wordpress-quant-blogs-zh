- en: As I write this on Friday morning, the gold price is at $934.50 and is testing
    the uptrend that began in October 2008\. Prices are also hovering near the 23.6%
    Fibonacci retracement level.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我周五早上写下这些时，黄金价格为934.50美元，正在测试2008年10月开始的上升趋势。价格也徘徊在23.6%的斐波那契回撤水平附近。
