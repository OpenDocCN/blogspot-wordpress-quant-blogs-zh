- en: 'Quantifiable Edges: TICK Tomoscillator Hitting An Extreme'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2011/06/tick-tomoscillator-hitting-extreme.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/tick-tomoscillator-hitting-extreme.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the
  prefs: []
  type: TYPE_NORMAL
- en: '[May 13th blog post](http://quantifiableedges.blogspot.com/2011/05/how-nyse-closing-tick-can-be-utilized.html)'
  prefs: []
  type: TYPE_NORMAL
- en: I introduced the TICK Tomoscillator. I named it the TICK Tomoscillator because
    it is the
  prefs: []
  type: TYPE_NORMAL
- en: '[brainchild of Tom McClellan of McClellan Financial Publications](http://www.mcoscillator.com/learning_center/weekly_chart/tick_not_just_a_bloodsucking_insect/)'
  prefs: []
  type: TYPE_NORMAL
- en: . It uses the NYSE closing TICK readings to measure recent end-of-day sentiment.
    Extremely oversold readings have typically provided a short-term bullish edge.
    Below is the current chart of the TICK Tomoscillator from the subscriber site.
  prefs: []
  type: TYPE_NORMAL
- en: As you can see the TICK Tomoscillator posted an extremely low reading of -252.33,
    which put the Tomoscillator % Rank down below 1%. This triggered a few studies
    that I showed in last night’s letter. One of the more compelling ones is below.
    It was last found in the April 19, 2011 letter and looks at TICK Tomoscillator
    readings below -250 that occur in conjunction with a 5-day low in the SPX.
  prefs: []
  type: TYPE_NORMAL
- en: Instances here are very low, but the results couldn't be any more bullish. The
    market has recently managed to ignore most bullish inclinations and continue to
    selloff. We’ll see if such readings can lead to a bounce as they have in the past
    or whether the market continues to act in a historically abnormal way.
  prefs: []
  type: TYPE_NORMAL
