- en: A good method for justifying your beliefs--say applying GMM to a utility function,
    economists love that!, or flow charts if you are a sociologist--will bring along
    interlopers who may not have an interest in your specific outcome, but rather,
    like your application of some methodology, and become a kindred spirit that way,
    helping your cause and career.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的证明你的信念的方法--比如将GMM应用于效用函数，经济学家就喜欢这个！或者如果你是社会学家，可以用流程图--将带来一些不感兴趣你具体结果的干涉者，而是喜欢你对某种方法的应用，并以此成为志同道合的人，帮助你的事业。
- en: Free competition among people's services, goods, and beliefs is all that tends
    to make most centuries a little better than the prior one, and forces us to generate
    better services, goods, and ideas. Truth, like low prices, is not the result of
    an individual, but rather the byproduct of our collective interaction.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 人们服务、商品和信仰的自由竞争是使大多数世纪比前一个世纪稍微好一些的一切，也迫使我们创造更好的服务、商品和想法。真相，就像低价一样，不是个人的结果，而是我们集体互动的副产品。
