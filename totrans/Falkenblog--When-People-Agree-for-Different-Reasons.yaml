  type: TYPE_NORMAL
- en: ), over the period 1965 to 1985\. Fama and MacBeth, and other seminal papers
    documented the Sharpe/Linter/Mossin model of how covariance with 'the market'
    determined expected, and thus average, returns. Miller and Scholes (1972) did
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '[empirical work](http://www.efalken.com/papers/RRsec2.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: on the CAPM where they controlled for changing interest rates, volatility, measurement
    error, residual volatility, and skewness, what appeared to be 'everything'; they
    did just forgot to control for size, which Fama and French (1992) showed got rid
    of any beta correlation with returns. You simply can't control for everything,
    so it seemed pretty convincing at the time. This merely highlights what counts
    as 'proven' is always ignoring some inconsistency, even when the theory is true
    (as one wag said, no theory is consistent with all the facts, because all the
    facts aren't true!).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: The progressive faith circa 1900 that all we needed was education to create
    a better world seems like one of those naive beliefs in socialism. The same truths
    would become obvious to everyone. The problem is, you can't teach common sense,
    and even those who have it have idiot-savant status, such as when the brilliant
    surgeon is a conspiracy theorist, or a great labor economist who is a poor macroeconomist.
    I know I have both good and bad ideas, but alas don't know which are which so
    I'm stuck with both. You could say, just don't believe in anything much, but that
    would leave me catatonic, unable to decide the most trivial thing because of the
    infinite reasons for and against anything.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Oscar Wilde said 'the man who sees both sides of a question is a man who sees
    absolutely nothing at all', meaning, you have to take a risk, assume something
    is true in spite of its unprovability, and act--at least tentatively--otherwise
    you really are in a state of precognition, as when a naive researcher looks at
    a bunch of data without focus, seeing nothing. To focus is to theorize, to form
    model of what is important and how things are measured and interact, and our education
    gives us many tools to do this. But as in geometry where sometimes you assume
    parallel lines meet, sometimes not, so too with all assumptions and criteria,
    and the justification is always somewhat arbitrary.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: I'm not some sort of Derridean postmodernist, I just know that at the end of
    the day, people will probably agree or disagree with you for reasons other than
    what you articulate. I just try to remember that having good prejudices is as
    important as the having good empirical evidence--eg, the prejudice that risk and
    return are not related in asset markets--and so work on those as well as remembering
    how best to calculate corporate default probabilities. Think of your prejudices
    as your ultimate strategy that dictates your tactics.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是什么德里达的后现代主义者，我只知道说到底，人们可能同意或反对你，原因并不只是你表达的内容。我只是试图记住，拥有良好的偏见和拥有良好的实证证据一样重要--比如，认为风险和回报在资产市场上没有关联的偏见--所以努力改善这些，并记住如何最好地计算公司违约概率。把你的偏见看作是指导你战术的最终策略。
- en: It's good to have good reasons they help find these true ideas more efficiently;
    there just isn't one rational method, or even meta-method.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有好理由是有好理念更高效地找到的帮手；只是并没有一个理性的方法，甚至是元方法。
