- en: Harvard Law professor Noah Feldman just wrote a book--
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛法学教授诺亚·费尔德曼刚刚写了一本书——
- en: '[Scorpions](http://www.youtube.com/watch?v=4Adcmtagtd4)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[蝎子乐队](http://www.youtube.com/watch?v=4Adcmtagtd4)'
- en: --about the Supreme court justices from when President Franklin Roosevelt was
    battling to get his radical initiatives implemented in the 1930's. The Supreme
    court presumably constrains the executive and legislative branches based on whether
    their conduct or laws are 'valid'. Very smart people study law to decide whether
    things are 'legal', and then try to convince judges various actions or laws are
    valid.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: --关于弗兰克林·罗斯福总统在20世纪30年代推动他的激进举措期间最高法院法官的事情。最高法院可能通过评估他们的行为或法律是否“有效”来限制行政和立法机关。非常聪明的人学习法律来决定事物是否“合法”，然后试图说服法官各种行为或法律是有效的。
- en: He notes all the justices were very smart and driven, and most importantly key
    supporters of the New Deal. While they disagreed on almost everything (ergo 'scorpions
    in a bottle'), they arrived at similar conclusions through quite varied philosophies.
    William Douglas was results-oriented, Robert Jackson relied on constitutional
    principles, etc. In other words, they all agreed on the answer, just not why it
    was correct.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出，所有法官都很聪明、敬业，并且最重要的是新政支持者。虽然他们几乎在一切事情上有分歧（结果是“瓶中的蝎子”），但通过非常不同的哲学，他们得出了类似的结论。威廉·道格拉斯的目标实现、罗伯特·杰克逊依赖于宪法原则等。换句话说，他们都同意答案，只是不同意为什么这个答案是正确的。
- en: 'The ''why'' matters for a host of reasons: it can point to other applications,
    and suggest the degree of arbitrariness in the decision. For example, if one person
    doesn''t want to rob me because he fears punishment, another because he thinks
    it is morally wrong, I''m going to try to stay away from the guy whose only fear
    is the police.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么”因素因种种原因而重要：它可以指向其他应用，并暗示决定的任意程度。例如，如果一个人不想抢劫我是因为他害怕惩罚，另一个人是因为他认为这是道德上错的，我会试着远离唯一的害怕是警察的那个人。
- en: Feldman praises the justices for their role in helping the high court deliver
    the landmark desegregation decision, Brown v. Board of Education. He contends
    that their willingness to “break [philosophical] rules of their own,’’ was good
    because they learn the art of politics from FDR. Not only did they all have different
    legal principles, they would break these when convenient, highlighting the profound
    goodness of these men. Well, what if they justified a law you didn't like that
    way? There seems to be a total absence of principle among these legal titans.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 费尔德曼赞扬了法官在帮助最高法院发布了具有里程碑意义的补习决定，即“布朗诉教育局”案中扮演的作用。他认为他们愿意“打破[他们自己的哲学]规则”是好的，因为他们向罗斯福学习了政治的艺术。他们不仅拥有不同的法理原则，而且在方便的情况下可以打破这些原则，凸显了这些人的真正善良。那么如果他们是用这种方式来证明一个你不喜欢的法律呢？这些法律巨人中似乎完全缺乏原则。
- en: '[![](img/12f12cf0c9b3780046e04f22fd697983.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhcMIPbuG-jLpRPj6WztnrAQRH6nBfgBZgQldNIY2429QEbXHKxQxw8byfaDI99CtBqFHTCXe1LkN2jCYmiju7T1IEdzjgwnr2jyK_FlpHBkHQ2Be7VIXT5riFnNMaGwFMal2rqpQ/s1600-h/happiness.jpg)[Jonathan
    Haidt highlights brain research](http://falkenblog.blogspot.com/2008/09/why-education-and-intelligence-dont.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/12f12cf0c9b3780046e04f22fd697983.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhcMIPbuG-jLpRPj6WztnrAQRH6nBfgBZgQldNIY2429QEbXHKxQxw8byfaDI99CtBqFHTCXe1LkN2jCYmiju7T1IEdzjgwnr2jyK_FlpHBkHQ2Be7VIXT5riFnNMaGwFMal2rqpQ/s1600-h/happiness.jpg)[乔纳森·海德特强调了大脑研究](http://falkenblog.blogspot.com/2008/09/why-education-and-intelligence-dont.html)'
- en: that shows people make decisions first, often unconsciously, then confabulate
    answers, and they've done this with people whose brain's corpus collosum has been
    severed and showing things to one eye, ask them to point with the other hand,
    etc. He likens the conscious confabulator and the unconscious decider of our selves
    to an elephant and its rider. The rider represents the 'controlled' processes
    of the mind, the planning and reasoning that takes place one step at a time in
    conscious awareness, while the elephant represents the hundreds of automatic operations
    we carry out every second outside of conscious awareness. Over time, the rider
    can influence the elephant, but never always, and only so much.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明人们首先做出决定，通常是在无意识状态下，然后捏造答案，并且这是通过对那些大脑的纵裂複合体被切断、向一个眼睛显示事物，要求他们用另一只手指指等等的人进行实验。他将我们的自我意识的有意识的捏造者和无意识的决策者比作大象和它的骑手。骑手代表心智的“控制”过程，即计划和推理是在有意识的注意力中一步一步地进行的，而大象代表我们每秒钟在没有意识的情况下进行的数百种自动操作。随着时间的推移，骑手可以影响大象，但从不总是，也只能影响到一定程度。
- en: '[![](img/515a3122f463320b30c5bbc8704d2e89.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj6-PlVHe7qVaKW55HsAMBGLfk6iooNSSIssdprw0EoyiRygPoHD87sT_kxsu5Jf1EYq_zDw6V_OoArVSEFr5QR84TLkIGZLVDnUpecUqYYrFPzhd7Z1JOcw-NRt2CA8ZpEEejmVA/s1600/am.jpg)'
  id: totrans-16
