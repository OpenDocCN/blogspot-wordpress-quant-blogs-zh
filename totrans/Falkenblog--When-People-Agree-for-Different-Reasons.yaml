  type: TYPE_NORMAL
  zh: '[![](img/515a3122f463320b30c5bbc8704d2e89.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj6-PlVHe7qVaKW55HsAMBGLfk6iooNSSIssdprw0EoyiRygPoHD87sT_kxsu5Jf1EYq_zDw6V_OoArVSEFr5QR84TLkIGZLVDnUpecUqYYrFPzhd7Z1JOcw-NRt2CA8ZpEEejmVA/s1600/am.jpg)'
- en: This highlights that all people develop beliefs via a process of 'anything goes'.
    Reality has its constraints, mainly because it is easier to argue for things that
    are true than untrue--but it's not impossible to argue for things that are false,
    or even really hard. As Paul Feyerabend argues in his great book
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这凸显出所有人都是通过一个“什么都可以”的过程来形成信仰。现实有它的约束，主要是因为为真实的事情争论比为虚假的事情容易——但为虚假的事情，甚至非常困难的事情辩论，也并非不可能。正如保罗·费耶拉本德在他伟大的著作中所争辩的那样
- en: '[Against Method](http://www.complete-review.com/reviews/lakatosi/fandam.htm)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[反方法](http://www.complete-review.com/reviews/lakatosi/fandam.htm)'
- en: ', there is no singular method to science any more than there is single method
    how a child comes to understand the world: from tradition, direct experience,
    command, advice, instinct, reading, etc. Surely children learn much more quickly
    than adults, most of it true, and do so in a very unstructured way. They are on
    the whole quite ignorant, but importantly, our betters at ''learning''.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，科学没有单一的方法，就像一个孩子理解世界的方法也不是单一的：传统，直接经验，指令，建议，本能，阅读等等。毫无疑问，孩子学得比成年人快得多，其中大部分都是真实的，而且是以非常无结构的方式进行的。他们总体上是相当无知的，但重要的是，他们在“学习”方面比我们更优秀。
- en: When people say their ideas are based on reality, science, rigorous proof, or
    statistics, they just mean they think their ideas have convincing articulations
    to some people they respect. They are naive if they think that any mildly complex
    idea is unambiguously true according to some unimpeachable proof. There are just
    too many assumptions and implications in any assertion for one to say A is apodictically
    better than B. Sure, you can come up with simple examples of ideas where the alternatives
    are silly, but consider most issues people disagree upon--specific tax rates,
    welfare policies, environmental regulations, criminal statutes--and you will find
    smart, educated persons on both sides of the debate.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们说他们的观点基于现实、科学、严格的证明或统计数据时，他们只是指他们认为自己的观点对一些他们尊敬的人有令人信服的表达。如果他们认为任何一种稍微复杂的观点都可以通过不容置疑的证明明确地表明是真的，那他们就是天真的。对于任何主张，都有太多假设和含义，以至于一个人无法说A比B明显更好。当然，你可以列举一些观点很简单，而替代观点很愚蠢的例子，但考虑一下大多数人有分歧的问题——具体的税率、福利政策、环境法规、刑事法规等等，你会发现在辩论的双方都有聪明受过教育的人。
- en: '[![](img/5f1015193c6ce2fd94f71cdbd75f673e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhdQBOR6Y6uS9uKTCMGwsDvBCa6Iwq8G0OVH2ilb7vcdHzKFGSlGF-CMZUnnUp7_PwSdcbjBpRnKXW_lTduBPuFSDc8aFi4K4o1T7Y6-ZruumLBylU-s9WinLYfFNAb-gYW4eEBAw/s1600/sml.gif)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Remember that the economic profession became pretty convinced in the empirical
    validity of the
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[CAPM](http://en.wikipedia.org/wiki/Capital_asset_pricing_model)'
  id: totrans-23
