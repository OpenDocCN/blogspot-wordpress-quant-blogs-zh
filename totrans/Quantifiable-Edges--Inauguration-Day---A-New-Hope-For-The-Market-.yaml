- en: 'Quantifiable Edges: Inauguration Day - A New Hope For The Market?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：就职典礼日 - 市场的新的希望？
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/inauguration-day-new-hope-for-market.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/inauguration-day-new-hope-for-market.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/01/inauguration-day-new-hope-for-market.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/inauguration-day-new-hope-for-market.html#0001-01-01)
- en: Many people throughout the United States and the world are viewing the inauguration
    today with a sense of hope. Hope that things (whatever things are important to
    each individual) are going to get better. This sense of hope is not unique to
    Barack Obama. It comes with every new President to take office. The question for
    us as traders is, “How has this sense of hope translated to stock market returns?”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国全国各地和世界各地的许多人今天都在以一种希望的心情观看就职典礼。希望事情（对每个个体来说重要的事情）会变得更好。这种希望感并不仅限于巴拉克·奥巴马。每一位新就职的总统都会带来这种希望感。对于我们作为交易员来说，问题是，“这种希望感如何转化为股市回报？”
- en: I decided to look back to 1920 using the Dow to see how the market has reacted
    to past inaugurations. I limited the instances to only those inaugurations where
    a new president was entering office. I don’t think re-elections carry a sense
    of “new hope” the way a new president does. I also eliminated inaugurations of
    Presidents that weren’t elected (Ford in ’74, Johnson in ’63, Truman in ’45, and
    Coolidge in ‘23). I just don’t believe the same sense of excitement is generated
    by a replacement as by a newly
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定回溯到1920年，使用道琼斯指数看看市场对过去的就职典礼是如何反应的。我将实例限制为只有那些新总统就职的情况。我不认为连任能带来像新总统那样的“新的希望”。我还排除了那些未当选总统的就职典礼（福特在1974年，约翰逊在1963年，杜鲁门在1945年，以及1923年的柯立芝）。我认为替代所引发的激动感不如新当选的总统。
- en: '*elected*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*当选*'
- en: president.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总统。
- en: 'That left me with the following 11 instances:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我剩下了以下11个实例：
- en: March 4, 1921 - Warren G. Harding
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1921年3月4日 - 沃伦·G·哈定
- en: March 4, 1929 – Herbert Hoover
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1929年3月4日 – 赫伯特·胡佛
- en: March 4, 1933 – Franklin Roosevelt
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1933年3月4日 – 富兰克林·罗斯福
- en: January 20, 1953 – Dwight Eisenhower
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1953年1月20日 – 德怀特·艾森豪威尔
- en: January 20, 1961 – John Kennedy
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1961年1月20日 – 约翰·肯尼迪
- en: January 20, 1969 – Richard Nixon
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1969年1月20日 – 理查德·尼克松
- en: January 20, 1977 – James Carter
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1977年1月20日 – 詹姆斯·卡特
- en: January 20, 1981 – Ronald Reagan
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1981年1月20日 – 罗纳德·里根
- en: January 20, 1989 – George H.W. Bush
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1989年1月20日 – 乔治·H·W·布什
- en: January 20, 1993 – William Clinton
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1993年1月20日 – 威廉·克林顿
- en: January 20, 2001 – George W. Bush
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2001年1月20日 – 乔治·W·布什
- en: 'First I looked to see how the market performed on the day of the inauguration.
    Surely the wonderful speeches and overall positive vibes would have had a positive
    affect on the market:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我查看了就职典礼当天市场的表现。当然，那些精彩的演讲和总体积极的氛围肯定对市场有积极的影响：
- en: '[![](img/94e8f9af335f58628e092333bd0151ea.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhXu_AhjLk-ASVOm1hSHP44nHlfiTK3hUz_4tvFycR1mlOxSxh7lBkS77ag9F-oH-f57GXBJwfZ1Z9ynQV6lUrbQYMaMmyazLPdXft9mXe8N3BmI_PYoMJ1oXmLK-Nz6MPO5vFWweoypdg/s1600-h/2009-1-20+png+1.PNG)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/94e8f9af335f58628e092333bd0151ea.png)'
- en: Then again, perhaps not. Eisenhower wins the award for most market-friendly
    speech by juicing the Dow for 0.35%. Herbert Hoover’s presidency got off to a
    bad start immediately as the Dow lost over 2% on the day he was sworn in. (And
    we all know it got much worse after that.) George W. Bush and Franklin Roosevelt
    are not included on the list since their 1st inaugurations were on weekends.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也许并非如此。艾森豪威尔获得了最友好市场的演讲奖，因为他的演讲使道琼斯指数上涨了0.35%。赫伯特·胡佛的总统任期一开始就不好，因为在他宣誓就职的那天，道琼斯指数下跌了超过2%。（而且我们都知道那之后情况变得更糟。）小布什和罗斯福的第一次就职典礼不在列表中，因为那两天是周末。
- en: 'What if we look out a little longer, though? Buying on the close of inauguration
    day (or 1st day after for W. Bush and Roosevelt) and holding for 10 days offered
    significantly more positive results:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看得更长远一些，会怎样呢？在就职典礼日收盘时买入（或对小布什和罗斯福来说，是第二天），并持有10天，会带来显著更积极的结果：
- en: '[![](img/684c4f7fb7160e47ccb2b669076ecd7d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj4SRHlEUOegWbLIGPEa1PpsTEZX4aanJiMM2caVieixosuozhJ11RODjMbH4SvapfxIPtnxhtt_QfiZ6wFilOVJ2o7lFiaEnEGGq8IwgRrPCo9fawsnxc-E53C98qta3mk7lAgl6HrFfY/s1600-h/2009-1-20+png+2.PNG)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj4SRHlEUOegWbLIGPEa1PpsTEZX4aanJiMM2caVieixosuozhJ11RODjMbH4SvapfxIPtnxhtt_QfiZ6wFilOVJ2o7lFiaEnEGGq8IwgRrPCo9fawsnxc-E53C98qta3mk7lAgl6HrFfY/s1600-h/2009-1-20+png+2.PNG)'
- en: 82% winners and an average return of 2.35% over the 10 days suggests a bullish
    bias. Roosevelt is the hero here. Carter is the goat. Overall downside was limited
    and upside was fairly strong. The last 3 have been especially good.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 82%的胜率和10天内的平均回报2.35%表明市场有看涨倾向。罗斯福是这里的英雄。卡特是替罪羊。总体跌幅有限，涨幅相当强劲。最后三个结果尤其出色。
- en: 'For an intermediate-term perspective below are the results for the 1st 75 trading
    days of the new presidency:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是为新总统前75个交易日的中期视角结果：
- en: '[![](img/6a5d96bd129b954d835978298e4a9574.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDK4Vlh1tZYwI73jT6UTY2jwKX6jFuuXVusAhIIB6gbe0epwq0DG-9itBrh18NFzH0IWrrvj9OvGnN8-WLFlDVKeB5gMWXR8gUSD3X0yhZllTjBv6kS7Hv3nh2CL70Qg1gHONWJUijU3s/s1600-h/2009-1-20+png+3.PNG)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDK4Vlh1tZYwI73jT6UTY2jwKX6jFuuXVusAhIIB6gbe0epwq0DG-9itBrh18NFzH0IWrrvj9OvGnN8-WLFlDVKeB5gMWXR8gUSD3X0yhZllTjBv6kS7Hv3nh2CL70Qg1gHONWJUijU3s/s1600-h/2009-1-20+png+3.PNG)'
- en: Mostly positive here. Obviously what stands out in these results is the 1933
    mega-rally. The market bottomed in July of 1932 near 40\. After spiking to over
    80 by mid-September it began to pull back again hard. In February of 1933 it dipped
    back below 50 – less than a week before Roosevelt took office. That dip led to
    another massive rally as prices went up about 120% in the next 5 months. Even
    that rally didn’t pull the economy out of the depression. And as nice as those
    5 months must have been the market then settled into a range lasting about 10
    years. It wasn’t until the 4th quarter of 1942 that the 1933 high around 110 was
    surpassed for the final time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里大部分都是积极的。显然，这些结果中突出的是1933年的大型反弹。市场在1932年7月触底，接近40点。在9月中旬再次冲高至80点以上后，它开始再次大幅回调。1933年2月，它在罗斯福就职前一周再次跌破50点。那次回调引发了一场巨大的反弹，在接下来的5个月内价格上涨了约120%。即使那场反弹也没有把经济带出萧条。尽管那5个月可能很美好，但市场随后进入了一个持续约10年的区间。直到1942年第四季度，1933年的约110点高位才最终被突破。
- en: I’ve shown numerous studies the past few months comparing the current environment
    to the 1930’s. Perhaps the sense of hope brought on by new leadership today could
    help to ignite a strong (bear market) rally as it did 76 years ago.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个月里，我已经展示了无数项研究，将当前环境与1930年代进行了比较。也许今天新领导层带来的希望感能够帮助点燃一场像76年前那样强烈的（熊市）反弹。
- en: Of course the main issues with this line of tests is that we are dealing with
    only 11 instances in 90 years. It would be quite dangerous to base any trades
    on just these results. I do find them interesting and somewhat notable, though.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种测试的主要问题是，我们在这90年中只处理了11个实例。仅根据这些结果进行任何交易都是相当危险的。不过，我确实觉得它们很有趣，也有些显著。
