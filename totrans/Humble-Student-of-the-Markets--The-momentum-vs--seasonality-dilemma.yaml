- en: I have some good news and bad news. The good news is the option market isn't
    as concerned about the prospect of a contested election. The chart below shows
    the history of the term structure of at-the-money implied volatility (IV). The
    latest readings shows that IV spikes just after Election Day, and deflates slowly
    afterward. The bad news is it took a -1.9% decline in the S&P 500 to invert the
    term structure to create this condition.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一些好消息和坏消息。好消息是，期权市场并不太担心选举争议的前景。下面的图表展示了平值隐含波动率（IV）的期限结构的历史。最新的数据显示，选举日之后IV会急剧上升，然后缓慢下降。坏消息是，标普500指数下跌了1.9%才导致了期限结构的逆转，创造了这种状况。
