    type="application/x-shockwave-flash" allowfullscreen="true">
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: <param name="movie" value="http://www.youtube.com/v/w536Alnon24&amp;hl=en&amp;fs=1"><param
