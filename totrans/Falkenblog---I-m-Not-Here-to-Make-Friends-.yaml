  zh: 来源：[http://falkenblog.blogspot.com/2008/07/im-not-here-to-make-friends.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/im-not-here-to-make-friends.html#0001-01-01)
- en: In frustration, many people say 'I'm not here to make friends', as if to provide
    a logical though unsympathetic rationale for their behavior. The YouTube clip
    below highlights just how cliche this statement is, and given the demographics
    of these TV shows, this is not a group you would want to join.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在沮丧时，许多人会说“我不是来交朋友的”，仿佛要为自己的行为提供一个合乎逻辑但没有同情心的理由。下面的 YouTube 视频突显了这种说法是多么陈词滥调，考虑到这些电视节目的受众群体，这绝不是一个你想加入的团体。
- en: <param name="movie" value="http://www.youtube.com/v/w536Alnon24&amp;hl=en&amp;fs=1"><param
