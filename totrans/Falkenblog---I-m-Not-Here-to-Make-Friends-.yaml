- en: The statement is counterproductive, and not because it's a cliche (many cliches
    are tired, yet still true and important), but rather because it lowers your odds
    of succeeding. It makes explicit that you look at the people around you as competitors
    or tools, not human beings that are also trying to improve their position in various
    ways. Everyone needs friends, people who help promote their ideas, or at least
    don't actively trash your reputation. If you state you are just in a zero-sum
    game with
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种说法是适得其反的，不是因为它是陈词滥调（许多陈词滥调虽然陈旧，但仍然是真实和重要的），而是因为它降低了你成功的几率。它明确表明你把周围的人看作竞争对手或工具，而不是也在各种方式努力提高自己地位的人类。每个人都需要朋友，帮助推广他们的想法的人，或者至少不会积极抹黑你声誉的人。如果你说你只是在一个零和游戏中
- en: all
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有
- en: the others, they will at best not help you, and those you are trying to impress
    with your brilliance are rarely indifferent to your lack of sociability (if everyone
    hates you, you are probably a shmendrik).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人，最多也不会帮助你，而那些你试图以你的聪明才智来感染的人，很少会对你缺乏社交能力表现出漠不关心（如果每个人都讨厌你，你可能是个笨蛋）。
- en: This is where indifference is so tactically useful, because it is impossible
    for someone to know if your indifference is because you dislike them or are merely
    preoccupied, and it is impolite to press the point. Indifference can be cruel,
    but there are worse things (eg, litigation).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是漠不关心如此有策略性的地方，因为对于某人来说，要知道你的漠不关心是因为你不喜欢他们还是只是心不在焉是不可能的，而且强行追问是不礼貌的。漠不关心可能是残忍的，但还有更糟糕的事情（例如，诉讼）。
