- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': After yesterday''s downdraft and red candle, the bears must be disappointed
    that there was no downside follow through. Yesterday''s pullback halted at support,
    which was a relief for the bulls, but I would warn that the current environment
    is very choppy, and traders should not depend on price trends to continue.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 昨日的大跌和红烛之后，熊市必然失望于没有进一步的下跌。昨日的回调在支撑位止住，这对多头来说是个安慰，但我必须警告，当前市场波动很大，交易者不应依赖价格趋势的持续。'
- en: At a minimum, the bulls should not press their bullish bets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，多头不应该过分押注看涨。
