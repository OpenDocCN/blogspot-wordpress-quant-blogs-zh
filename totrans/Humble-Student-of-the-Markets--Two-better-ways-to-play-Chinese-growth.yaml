- en: 'Humble Student of the Markets: Two better ways to play Chinese growth'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的勇敢学生：玩转中国增长的两种更好的方式
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/two-better-way-to-play-chinese-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/two-better-way-to-play-chinese-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/two-better-way-to-play-chinese-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/two-better-way-to-play-chinese-growth.html#0001-01-01)
- en: The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一些反向投资者认为，如果你知道在哪里找，中国有强劲的增长。
- en: '[WSJ](http://www.wsj.com/articles/its-not-all-bad-news-in-reports-out-of-china-1445299987)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://www.wsj.com/articles/its-not-all-bad-news-in-reports-out-of-china-1445299987)'
- en: 'recently featured an article about the silver lining in Chinese growth. Even
    though the GDP growth rate had fallen below 7% to 6.9%, there was evidence of
    rebalancing away from the same-old-same-old lending based model of infrastructure
    spending to the household sector (emphasis added):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近刊登了一篇关于中国增长好处的文章。尽管 GDP 增长率已降至 6.9%，低于 7%，但有证据显示从基础设施支出为主导的老路线向家庭部门的再平衡（重点添加）。
- en: There is robust growth in China if you know where to look, some contrarian investors
    believe.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   中国还有强劲的增长，一些反向投资者相信。'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Monday’s gross-domestic-product report offered the latest sign that the world’s
    second-largest economy is slowing. But the gloom is overdone, said some portfolio
    managers who are focusing on the nation’s booming service sector.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 周一发布的国内生产总值报告显示，世界第二大经济体正在放缓。但一些专注于该国蓬勃发展的服务业的投资组合经理表示，这种悲观是过度的。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Their purchases amount to a bet on Beijing’s efforts to engineer an economic
    rebalancing, toward a consumer-led, service-driven economy from one dominated
    by manufacturing and trade. While slowing Chinese economic growth and declines
    in the country’s use of materials such as copper, nickel and cement have rippled
    through financial markets, some traders say some less-publicized metrics paint
    a more upbeat picture.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们的购买行为表明他们对北京努力实现经济再平衡的押注，从以制造业和贸易为主导转向以消费为主导、服务驱动的经济。尽管中国经济增长放缓以及该国对铜、镍和水泥等材料的使用量下降对金融市场造成了波动，但一些交易员表示，一些未被广泛报道的指标描绘了更为乐观的画面。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To name a few, box-office sales are up more than 50% this year, Internet traffic
    through mobile devices has nearly doubled and railway passenger traffic and civil
    aviation are increasing steadily, government data show.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 举几个例子，今年的电影票房销售增长了超过50%，移动设备上的互联网流量几乎翻了一番，铁路客运和民航客运持续增长，政府数据显示。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The most recent numbers highlighted the Chinese economy’s increasingly dual
    nature. ***China reported its economy expanded at a 6.9% annual rate in the third
    quarter, its slowest pace since the global financial crisis. At the same time,
    the services sector expanded 8.4%, accounting for more than half of China’s GDP
    growth for the first time***, according to official statistics.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最近的数据突显了中国经济日益双重的特性。***据官方统计，中国报告称其经济在第三季度以6.9%的年增长率扩张，这是全球金融危机以来的最低增速。同时，服务业扩张8.4%，首次占到中国
    GDP 增长的一半以上***。
- en: For years, US investors have either bought FXI or commodity related vehicles
    as a way to play Chinese growth. Now that there is growing evidence of growth
    rebalancing, those vehicles may not be the most appropriate anymore.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，美国投资者要么购买 FXI 要么购买与商品相关的工具来参与中国的增长。现在有越来越多的证据表明增长正在再平衡，这些工具可能不再是最合适的。
- en: Consider this chart of two "New China" vs. "Old China" pairs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 参考这张新旧中国对比图表。
- en: The first is a long position in PGJ (NASDAQ Golden Dragons Index) vs. short
    position FXI (FTSE China 50), which is depicted in black. The Golden Dragons Index
    is far more heavily weighted in consumer services and technology, which are also
    consumer e-commerce oriented (think Baidu, etc.), while the FTSE China 50 Index
    is tilted towards financials, which represent "Old China" finance and infrastructure
    plays.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第一对是长期持有 PGJ（纳斯达克金龙指数）空仓 FXI（富时中国50指数），用黑色表示。金龙指数更多地加权于消费服务和技术领域，这也是消费电子商务导向（比如百度等），而富时中国50指数则偏向金融，代表着“旧中国”的金融和基础设施投资。
- en: The second pair is a long position in CHIQ, Global X China Consumer ETF, and
    a short position in CHIX, Global X China Financials ETF, depicted in green.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第二对是长期持有 CHIQ，全球X中国消费者ETF，空仓 CHIX，全球X中国金融ETF，用绿色表示。
- en: In both cases, these pairs tell the story of progress of growth rebalancing
    towards the consumer sector of the economy. Even if you don't want exposure to
    China, monitoring these pairs is a useful way of seeing how rebalancing is progressing
    in real-time.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下，这些货币对讲述了经济增长再平衡向消费者部门发展的进程故事。即使你不想暴露在中国市场，监控这些货币对也是了解再平衡实时进展的有用方式。
