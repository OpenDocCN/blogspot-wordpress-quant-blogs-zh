- en: 'Quantifiable Edges: This Study Suggests the Market is Due for a Pullback'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：这项研究暗示市场可能即将出现回调。
- en: 来源：[http://quantifiableedges.blogspot.com/2011/02/this-study-suggests-market-is-due-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/02/this-study-suggests-market-is-due-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/02/this-study-suggests-market-is-due-for.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/02/this-study-suggests-market-is-due-for.html#0001-01-01)
- en: Since the 1/28 market drop due to Egyptian protests the market has risen without
    hardly a pause.  It has now been 2 weeks since the last time SPY closed above
    its 5-day moving average.  The 5-day is quite short-term so this is a fairly rare
    occurence.  The study below examines other instances where this has happened.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2月28日因埃及抗议活动导致市场下跌以来，市场几乎没有停顿地上涨。现在距离上次SPY收盘高于其5日移动平均线已经过去了2周。5日移动平均线是非常短期的，所以这是一个相当罕见的情况。下面这项研究检查了其他发生这种情况的实例。
- en: Such persistence doesn’t typically last much longer before a pullback is seen.
    We see above what appears to be a decent downside edge. It appears most of the
    downside damage is done in the first 2 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种持续性通常在出现回调之前不会持续太久。我们看到的似乎是一个不错的下跌趋势。看起来大部分的下跌损伤都在前两天完成了。
