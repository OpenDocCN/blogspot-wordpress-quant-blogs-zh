    trade mixed**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhXv0bhTNBAhtFKUvedP5l7DIatDmJbFp9U-LNppYWR8m3qqXRRWcPOulj9UWFdPL5ogtQ3PU8cKyQwsBnDOUtCGFTmgJ2WeEA3X-VKhkBwVGlhN-qZDxhH6JIzhFQKNThgQAUAGyWvSne1/s1600-h/CRB.JPG)**套利交易混合**'
- en: Another element of the risk trade is the currency carry trade. So how is the
    carry trade doing?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 风险交易的另一个元素是货币套利交易。那么套利交易的表现如何呢？
- en: The chart below shows the New Zealand Dollar/Yen cross, a favorite of the carry-traders.
    This trade is now testing its uptrend line, but until that line is breached, the
    bulls should be given the benefit of the doubt.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示的是纽西兰元/日元交叉，是套利交易者的最爱。这一交易现在正在测试其上升趋势线，但除非突破该线，我们仍然应该给予多头部队优势。
- en: '**New Zealand Dollar/Japanese Yen**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**纽西兰元/日元**'
