- en: '**Fun with Japanese candlesticks**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**有趣的日本蜡烛图**'
- en: Last week's market action in the S&P 500 was a classic lesson in the usefulness
    of Japanese candlesticks. I wrote last weekend that the market was oversold and
    due for a rebound. The S&P 500 cooperated on Monday by exhibiting a
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 上周标普 500 指数的市场行动是对日本蜡烛图的有用性的经典教训。我上周末写道市场被卖空，应该反弹。标普 500 在星期一表现合作，展示了一个
- en: '[hammer candle](https://www.investopedia.com/terms/h/hammer.asp)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[锤头蜡烛图](https://www.investopedia.com/terms/h/hammer.asp)'
- en: ', in which the market tanks but rallied to a level equal to or above the open.
    Hammer candles are indications of capitulation selling and a possible short-term
    bottom, but the pattern needs to be confirmed by continued strength the next day.
    The bottom was confirmed Tuesday when the index advanced and regained the 50 dma.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ，市场暴跌但反弹至等于或高于开盘价的水准。锤子线表示市场投降卖盘和可能短期触底，但该模式需要第二天持续走强得到确认。周二指数上涨并收复了50日均线，触底得到确认。
- en: The second candlestick lesson came on Wednesday, when the S&P 500 showed a
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个K线图教程出现在周三，当时标普500指数显示了一个
- en: '[doji](https://www.investopedia.com/terms/d/doji.asp)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 十字星](https://www.investopedia.com/terms/d/doji.asp)
- en: ', when the open and closing levels are about the same. Doji candles are signs
    of indecision and possible reversals but must be confirmed the next day. The S&P
    500 duly weakened Thursday and stabilized Friday ahead of the long weekend. All
    of this is occurring as the S&P 500 forms a triangle, which suggests that a big
    move is just around the corner.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: (十字星)。十字星表示市场犹豫不决和可能的反转信号，但必须第二天得到确认。标普500指数周四如期走弱，并在长周末前稳定下来。所有这些都是在标普500指数形成三角形的时候发生的，这表明一个大动作即将到来。
- en: In short, it was a master class in trading Japanese candlestick patterns. Not
    all candlesticks resolve in textbook manners, but they did last week.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这是一堂关于日本K线图交易技巧的高级课程。并非所有的K线图都会按照教科书的方式进行调整，但上周它们确实是这样做的。
