  zh: 来源：[http://quantifiableedges.blogspot.com/2013/02/a-valentines-day-study.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/02/a-valentines-day-study.html#0001-01-01)
- en: The study below looks at SPX performance on Valentine’s Day over the years. 
    If Valentine’s fell on a weekend, it was not counted.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的研究观察了多年来情人节当天SPX的表现。如果情人节恰好是周末，那么这一天就不会被计入。
- en: Valentine’s performance is like young love.  It can be fickle.  Happy Valentine’s
    Day to all you lovers out there!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 情人的表现就像年轻人的爱情一样，可能多变。祝所有情人节日快乐！
