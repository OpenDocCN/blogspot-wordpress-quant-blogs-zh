  zh: 'Quantifiable Edges: A Valentine''s Day Study'
- en: 来源：[http://quantifiableedges.blogspot.com/2013/02/a-valentines-day-study.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/02/a-valentines-day-study.html#0001-01-01)
