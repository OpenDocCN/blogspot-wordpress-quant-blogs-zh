- en: 'Quantifiable Edges: Recent Closing TICK Action & The Oscillator Strongly Suggesting
    A Quick Bounce'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: Recent Closing TICK Action & The Oscillator Strongly Suggesting
    A Quick Bounce'
- en: 来源：[http://quantifiableedges.blogspot.com/2013/05/recent-closing-tick-action-oscillator.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/recent-closing-tick-action-oscillator.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/05/recent-closing-tick-action-oscillator.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/05/recent-closing-tick-action-oscillator.html#0001-01-01)
- en: One indicator now providing some extreme readings that are typically followed
    by bounce is the TICK Tomoscillator.  The TICK Tomoscillator is the brain child
    of my friend and fellow market analyst, Tom McClellan of McClellan Financial Publications
    (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有一个指标提供了极端的读数，这通常预示着市场的反弹，那就是TICK Tomoscillator。TICK Tomoscillator是我朋友和同事市场分析师汤姆·麦卡勒兰（
- en: '[click for Tom’s article on the indicator](http://www.mcoscillator.com/learning_center/weekly_chart/tick_not_just_a_bloodsucking_insect/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击查看汤姆关于该指标的文章](http://www.mcoscillator.com/learning_center/weekly_chart/tick_not_just_a_bloodsucking_insect/)'
- en: ).  It uses the NYSE closing TICK readings to measure recent end-of-day sentiment.
     I first introduced the TICK Tomoscillator in the 4/19/11
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ).  它使用纽约证券交易所收盘时的TICK读数来衡量近日收盘的情绪。我第一次在2011年4月19日的
- en: '[subscriber letter](http://www.quantifiableedges.com/gold.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[subscriber letter](http://www.quantifiableedges.com/gold.html)'
- en: . For those that are not familiar with the TICK Tomoscillator, you may find
    a detailed description in
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: . 对于不熟悉TICK Tomoscillator的人来说，你可以在
- en: '[the May 13, 2011 blog](http://quantifiableedges.blogspot.com/2011/05/how-nyse-closing-tick-can-be-utilized.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011年5月13日的博客](http://quantifiableedges.blogspot.com/2011/05/how-nyse-closing-tick-can-be-utilized.html)'
- en: '.  The TICK Tomoscillator posted an extremely low reading of -236.82 on Wednesday.
     This pushed the Tomoscillator % Rank down below 1%, meaning Wednesday''s reading
    is among the lowest 1% in the last year. Subscribers may find Tomoscillator readings
    on the charts page every night.  Below you can see the Oscillator reading from
    Wednesday''s chart page:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: .  星期三TICK Tomoscillator公布了一个非常低的读数-236.82。这使得Tomoscillator % Rank下降到了1%以下，这意味着星期三的读数是过去一年中最低的1%之一。订阅者可以在每晚的图表页上找到Tomoscillator的读数。以下是来自星期三图表页的Oscillator读数：
- en: The TICK Tomoscillator is also included in the QE Indicators/Functions for Tradestation
    package which can be downloaded by all subscribers for free.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: The TICK Tomoscillator is also included in the QE Indicators/Functions for Tradestation
    package which can be downloaded by all subscribers for free.
- en: The study below uses the Tomoscillator % Rank reading rather than just the raw
    reading. It was last seen in the 6/13/11 Letter.  I updated the results.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的研究使用的是Tomoscillator % Rank读数，而不仅仅是原始读数。它上次出现在2011年6月13日的信中。我已经更新了结果。
- en: While instances are a little low we see what appears to be a strong inclination
    for the market to bounce immediately, and then eventually follow through with
    more upside.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然实例有点少，但我们看到市场有强烈的意愿立即反弹，然后最终进一步走高。
