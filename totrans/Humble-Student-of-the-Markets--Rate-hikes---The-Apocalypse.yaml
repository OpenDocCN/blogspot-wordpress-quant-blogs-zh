- en: '**Pundits vs. the bond market**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: As expected, the FOMC delivered a rate hike last week, From the bond market`s
    perspective, you would have thought that the Fed cut rates. The stock market rallied,
    and bond yields fell.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: From the viewpoint of some of the pundits, I thought that the Apocalypse was
    at hand.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[David Rosenberg](http://www.mauldineconomics.com/outsidethebox/is-mr.-market-playing-the-role-of-pavlovs-dog)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: warned that "There have been 13 Fed rate hike cycles in the post-WWII era, and
    10 landed the economy in recession".
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Not to be outdone,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '[Bill Gross](http://www.businessinsider.com/bill-gross-our-highly-levered-financial-system-is-like-a-truckload-of-nitro-glycerin-on-a-bumpy-road-2017-3)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: said that "Our highly levered financial system is like a truckload of nitro-glycerin
    on a bumpy road".
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: What's going on? Who is right, the bond market, or the pundits?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么事？债券市场还是那些评论家们，谁是对的？
