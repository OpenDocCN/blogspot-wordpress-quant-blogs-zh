- en: 'VIX and More: Institutional Interest High in These Nine Large Caps'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：这些大型股的机构兴趣很高
- en: 来源：[http://vixandmore.blogspot.com/2008/10/institutional-interest-in-high-in-these.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/institutional-interest-in-high-in-these.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/institutional-interest-in-high-in-these.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/institutional-interest-in-high-in-these.html#0001-01-01)
- en: '![](img/3d5e67636a514fe58885f81704afc896.png) Stocks of all sizes and shapes
    are trading up today, but which ones will continue to do well if the market holds
    up?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/3d5e67636a514fe58885f81704afc896.png) 今日所有规模和形状的股票都在上涨，但哪些股票如果市场保持稳定将继续表现良好呢？'
- en: In the graphic to the right (courtesy of Yahoo) I highlight nine large cap stocks
    that appear to be the biggest targets of institutional interest not just today,
    but when the markets moved up in spurts last week too. Those that made the cut
    did so on the basis of several price factors and several volume factors. The list
    consists of five technology names ([MSFT](http://finance.yahoo.com/q?s=msft),
    [AAPL](http://finance.yahoo.com/q?s=aapl), [RIMM](http://finance.yahoo.com/q?s=rimm),
    [ORCL](http://finance.yahoo.com/q?s=orcl), and [DELL](http://finance.yahoo.com/q?s=dell)),
    two mining/metals stocks ([RIO](http://finance.yahoo.com/q?s=rio), [FCX](http://finance.yahoo.com/q?s=fcx)),
    and two energy stocks ([PBR](http://finance.yahoo.com/q?s=pbr) and [CHK](http://finance.yahoo.com/q?s=CHK)).
    Interestingly, two of the nine companies are based in [Brazil](http://vixandmore.blogspot.com/search/label/Brazil).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在右侧的图表（来自雅虎的图片）中，我突出了九只大型市值股票，它们似乎是机构投资者今天以及上周市场偶尔上涨时最大的目标。入选的股票基于几个价格因素和几个成交量因素。该列表包括五家科技企业([MSFT](http://finance.yahoo.com/q?s=msft),
    [AAPL](http://finance.yahoo.com/q?s=aapl), [RIMM](http://finance.yahoo.com/q?s=rimm),
    [ORCL](http://finance.yahoo.com/q?s=orcl), 和 [DELL](http://finance.yahoo.com/q?s=dell))，两家矿产/金属股票([RIO](http://finance.yahoo.com/q?s=rio),
    [FCX](http://finance.yahoo.com/q?s=fcx))，以及两家能源股票([PBR](http://finance.yahoo.com/q?s=pbr)
    和 [CHK](http://finance.yahoo.com/q?s=CHK))。有趣的是，其中九家公司中有两家总部位于[巴西](http://vixandmore.blogspot.com/search/label/Brazil)。
- en: 'At the very moment at least, these nine companies look to be at the top of
    the heap: quality stocks at attractive valuations, with considerable institutional
    interest. I would expect these names to continue to lead the way in subsequent
    bull moves.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在此刻至少，这九家公司看起来是顶尖的选择：具有吸引力的估值的高质量股票，有着相当大的机构兴趣。我预期这些股票将在后续的牛市行情中继续领涨。
- en: Note that one company on this list may be somewhat of a special case. Chesapeake
    Energy (CHK) CEO Aubrey McClendon was [forced to sell “substantially all”](http://biz.yahoo.com/ap/081010/chesapeake_energy_ceo_stock.html?.v=2)
    of his 33 million shares last week to meet a margin call. With that forced selling
    completed, the stock is bouncing back today.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意这个列表中的某家公司可能有点特殊。切萨皮克能源公司（CHK）的首席执行官奥布雷·麦克伦登被迫出售他3300万股中的“大部分”，以满足保证金要求。完成强制性卖出后，该股票今日出现反弹。
