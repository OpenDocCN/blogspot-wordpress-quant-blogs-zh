- en: 'VIX and More: Movin’ On Up'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Movin’ On Up'
- en: 来源：[http://vixandmore.blogspot.com/2007/04/movin-on-up.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/movin-on-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/movin-on-up.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/movin-on-up.html#0001-01-01)
- en: '[![](img/659bcc93b6413869c26430f20f4f7fcc.png)](http://i104.photobucket.com/albums/m163/bl82/thejeffersons.jpg)As
    of last night, I have moved up to #1565 in the [CNBC Million Dollar Portfolio
    Challenge](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge).  With
    [1,273,430 contestants](http://www.cnbc.com/id/18306996) in the running, it appears
    I will need to pass another 292 to make it in to the top 0.1%.  If that happens,
    I’ll set my sights on the top 1000, then maybe…'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/659bcc93b6413869c26430f20f4f7fcc.png)截至昨晚，我在[CNBC百万美元投资组合挑战赛](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)中排名上升至第1565名。[1,273,430](http://www.cnbc.com/id/18306996)名参赛者中，我需要超越292人才能进入前0.1%。如果实现了，我将把目标定在前1000名，然后也许…'
- en: My reality check is that tenth place is currently at $2.89 million, safely ahead
    of my $1.64 million war chest.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的现实检查是，第十名目前是289万美元，比我164万美元的资金箱安全地高。
- en: As I described [yesterday](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_24.html),
    I rode [AKS](http://finance.google.com/finance?q=aks&hl=en) up after their strong
    earnings report, but the stock ran out of steam late in the day and finished with
    a 4.2% gain for the session.  Of course I dumped AKS at the end of the day and
    elected to put my chips on [Veeco Instruments (VECO)](http://finance.google.com/finance?q=veco&hl=en)
    – a nanotechnology equipment company with a focus on the semiconductor industry.  VECO
    has had a [difficult year](http://www.fool.com/investing/high-growth/2007/02/20/veeco-vanquished.aspx),
    [lowered guidance](http://biz.yahoo.com/ap/070212/veeco_instruments_outlook.html?.v=1)
    for the most recent quarter, and delivered some [lackluster numbers](http://www.marketwatch.com/News/Story/Story.aspx?guid=%7bD8C1BED6-E398-4424-95D5-BC540AB4E014%7d&siteid=yhoo&dist=yhoo)
    last night.  Still, [strength in their MOCVD business](http://compoundsemiconductor.net/articles/news/11/4/21/1)
    has brightened the outlook somewhat and helped push the stock up 2.5% this morning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如我昨天所述[昨天](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_24.html)，我在他们强劲的财报发布后骑上[AKS](http://finance.google.com/finance?q=aks&hl=en)的涨势，但该股票在当天晚些时候失去了动力，并以4.2%的涨幅结束了交易。当然，我当天结束时抛掉了AKS，并选择把我的筹码压在[Veeco
    Instruments (VECO)](http://finance.google.com/finance?q=veco&hl=en)——一家专注于半导体行业的纳米技术设备公司。VECO经历了一个[艰难的年份](http://www.fool.com/investing/high-growth/2007/02/20/veeco-vanquished.aspx)，最近季度[下调了指导](http://biz.yahoo.com/ap/070212/veeco_instruments_outlook.html?.v=1)，并且昨晚交出了[平淡无奇的数字](http://www.marketwatch.com/News/Story/Story.aspx?guid=%7bD8C1BED6-E398-4424-95D5-BC540AB4E014%7d&siteid=yhoo&dist=yhoo)。尽管如此，他们MOCVD业务的[增长](http://compoundsemiconductor.net/articles/news/11/4/21/1)略微改善了前景，并帮助推动该股票今晨上涨了2.5%。
- en: For the record, I recognize that Amazon ([AMZN](http://finance.google.com/finance?q=amzn&hl=en)),
    which is currently trading up 20%, was the obvious earnings play last night, but
    my thinking is that if you are trying to beat the crowd, you increase your chances
    dramatically by getting off the beaten path.  I can only hope that when it comes
    to Amazon at least, my competition is thinking along the same lines…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记录在案，我认识到，目前上涨20%的亚马逊（[AMZN](http://finance.google.com/finance?q=amzn&hl=en)）是昨晚明显的收益股，但我的想法是，如果你想打败人群，你大大增加了走偏僻小路的机会。至少在亚马逊方面，我只能希望我的竞争对手有着和我一样的思路…
