- en: 'VIX and More: Yet Another VIX Record: 58.36'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多信息：又一次 VIX 纪录：58.36
- en: 来源：[http://vixandmore.blogspot.com/2008/10/yet-another-vix-record-5836.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/yet-another-vix-record-5836.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/yet-another-vix-record-5836.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/yet-another-vix-record-5836.html#0001-01-01)
- en: The [VIX spike](http://vixandmore.blogspot.com/search/label/VIX%20spikes) to
    58.36 seem to trigger a little buying on weakness.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX 波动指数飙升](http://vixandmore.blogspot.com/search/label/VIX%20spikes) 到 58.36
    似乎引发了一些在弱势市场的买盘。'
- en: At this point, one of the more important trends to watch is the relative levels
    of buying on weakness vs. selling into strength.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，其中一个更重要的趋势是观察在弱势市场买盘与在强势市场卖出之间的相对水平。
