- en: 'VIX and More: Yes, I’m Frequenting More Blogs These Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：是的，这些日子我经常访问更多的博客
- en: 来源：[http://vixandmore.blogspot.com/2008/01/yes-im-frequenting-more-blogs-these.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/yes-im-frequenting-more-blogs-these.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/yes-im-frequenting-more-blogs-these.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/yes-im-frequenting-more-blogs-these.html#0001-01-01)
- en: '![](img/6a3f88b81e9d8104658ebb2776874f16.png)I’m sure nobody bothers to pay
    attention to this, but I periodically tweak the “Blogs I Frequent” section of
    *VIX and More* whenever a particular whim hits me.  Since I’ve had that set of
    links up for almost a year, I thought I should clarify what it is and why certain
    blogs are there.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/6a3f88b81e9d8104658ebb2776874f16.png)我确信没有人会注意到这一点，但我会定期调整 *VIX and
    More* 中“我经常访问的博客”部分，每当某种特定的心血来潮时。因为我已经将这组链接放置了将近一年，所以我想我应该澄清它是什么以及为什么某些博客会在那里。'
- en: First, when I began blogging I had no idea what a feed was and I was under the
    mistaken impression that a blog would be the best way for me to keep track of
    links to all of my favorite blogs.  That approach worked for awhile, until my
    news appetite expanded to the point where I needed to scroll down to access all
    my information source links and the ‘simplicity’ of the approach became too cumbersome
    for my liking.  Fortunately, necessity birthed not just invention, but some technology
    test drives as well, and I settled on [Bloglines](http://vixandmore.blogspot.com/search/label/Bloglines)
    as my favorite tool for managing feeds, as I detailed [back in April](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，当我开始写博客时，我不知道什么是订阅源，我错误地认为博客是我追踪所有喜欢的博客链接的最佳方式。这种方法有一段时间是有效的，直到我的新闻需求扩展到需要向下滚动以访问所有我的信息源链接，并且这种方法的“简单性”对我来说变得太过繁琐。幸运的是，需要不仅催生了发明，还进行了一些技术试验，我选择了
    [Bloglines](http://vixandmore.blogspot.com/search/label/Bloglines) 作为管理订阅源的最爱工具，就像我在
    [四月份](http://vixandmore.blogspot.com/2007/04/bloglines-and-information-waterworks.html)
    详细描述的那样。
- en: I mention all of this because Bloglines is my primary news aggregation source
    99.9% of the time, delivering 242 feeds on a relatively timely basis.  Every once
    in awhile, Bloglines has technical difficulties and I resort to a backup system.  Usually
    that backup takes the form of [Google Reader](http://www.google.com/reader/),
    but there are some occasions where I prefer to fall back on the blog.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我提及这一切是因为 Bloglines 在 99.9% 的时间里是我的主要新闻聚合源，及时地提供了 242 个订阅源。偶尔，Bloglines 会出现技术困难，我就会求助于备用系统。通常情况下，备用系统是
    [Google Reader](http://www.google.com/reader/)，但有时我更喜欢返回博客。
- en: Now I trade primarily as a result of charts, technical analysis, market sentiment
    indicators and the like, but I don’t particularly enjoy looking at everyone else’s
    charts, which is why the list of the blogs I frequent has a disproportionately
    fundamental and macroeconomic focus and why the sequence (and invisible grouping)
    might appear chaotic.  Ultimately, my blogroll is a somewhat arbitrary subset
    of my Bloglines feeds, with preference given to sites that I rarely if ever see
    on other blogrolls.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我主要是根据图表、技术分析、市场情绪指标等交易，但我不特别喜欢看别人的图表，这就是为什么我频繁访问的博客列表具有不成比例的基本面和宏观经济关注重点，以及为什么顺序（和看不见的分组）可能看起来混乱。最终，我的博客列表是我
    Bloglines 订阅源的一个相对随意的子集，优先考虑的是我很少或几乎从未在其他博客列表中看到的网站。
- en: 'For all these reasons, I have recently added three important voices to my blogroll:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于种种原因，我最近将三个重要的声音添加到我的博客列表中：
- en: Finally, thanks to all who have made *VIX and More* a part of their blogroll
    or personal reading list during the past year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢在过去一年中将 *VIX and More* 纳入其博客列表或个人阅读列表的所有人。
