- en: 'Humble Student of the Markets: Commodity investing for non-US investors'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：非美国投资者的商品投资
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/commodity-investing-for-non-us.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/commodity-investing-for-non-us.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/commodity-investing-for-non-us.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/commodity-investing-for-non-us.html#0001-01-01)
- en: In investing, market participants need to think through the implications of
    an investment theme before taking action.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在投资中，市场参与者需要在采取行动之前，思考一个投资主题的潜在影响。
- en: Here is a case in point. There are headlines everywhere about gold prices hitting
    all-time highs. While that is certainly true when gold is viewed in US Dollars,
    it is not true when you look at gold prices in
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一个实际问题来说。到处都是关于金价创历史新高的新闻。当然，如果以美元计价，黄金确实创下了历史新高，但如果你观察其他货币计价的黄金价格，
- en: '[euros](http://www.kitco.com/gold_currency/charts.htm?EURO)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧元](http://www.kitco.com/gold_currency/charts.htm?EURO)'
- en: ','
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ','
- en: '[Yen](http://www.kitco.com/gold_currency/charts.htm?JPY)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[日元](http://www.kitco.com/gold_currency/charts.htm?JPY)'
- en: or other currencies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 或其他货币。
- en: This problem is particularly acute for investors based in commodity producing
    countries. The recent decision by the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些位于商品生产国的投资者来说，这个问题尤为严重。最近
- en: '[RBA to raise interest rates](http://www.nytimes.com/2009/10/07/business/global/07rates.html?_r=1&ref=global)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[澳大利亚央行提高利率](http://www.nytimes.com/2009/10/07/business/global/07rates.html?_r=1&ref=global)'
- en: sent the Australian Dollar soaring. The Canadian Dollar, another commodity currency,
    also rose in sympathy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使得澳元急剧上升。另一个商品货币——加拿大元也出现了同步上涨。
- en: '[Australian](http://www.kitco.com/gold_currency/charts.htm?AUD)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[澳元](http://www.kitco.com/gold_currency/charts.htm?AUD)'
- en: and
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Canadian](http://www.kitco.com/gold_currency/charts.htm?CAD)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[加元](http://www.kitco.com/gold_currency/charts.htm?CAD)'
- en: investors in gold saw prices rise, but not to the same degree and prices are
    certainly not at all-time highs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金投资者看到价格上涨，但程度不同，价格显然并未达到历史高点。
- en: In this case, investors who wanted to bet on a rise in commodities should have
    been betting on the rise in USD. Problems with the US economy, its current account
    and fiscal deficit, are well known. If inflation was going to show up, it would
    have been in commodities and USD weakness. The correct action for non-US investors
    who believed in this macro case would have been to buy commodities and hedge their
    currency exposure.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在此情况下，那些想要在商品上涨中下注的投资者实际上应该赌美元的上涨。美国的经济问题、经常账户和财政赤字都是众所周知的问题。如果出现通货膨胀，那么它应该会体现在商品价格上涨和美元走弱上。对于那些相信这一宏观经济情况的非美国投资者来说，正确的做法是购买商品并对其货币风险进行对冲。
- en: Think through the scenario before you act.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在行动之前，思考整个情境。
