- en: '[The Future Sustainability of Social Insurance Programs](http://161.203.16.2/cghome/2004/beijing04/beijing04.pdf)**A
    nation of little emperors**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**社会保障计划的未来可持续性**[小皇帝之国](http://161.203.16.2/cghome/2004/beijing04/beijing04.pdf)'
- en: Beyond the mere numbers of age demographics, the cultural effects of the one-child
    male-preferred policy may further inhibit the growth dynamism of China’s economy.
    The family pyramid has become inverted, with parents and grandparents doting on
    the single child. This has created a nation of spoiled “little emperors” many
    of whom have grown up with a sense of entitlement and may not have the same work
    ethic as older generations. Many of these “little emperors” are now in their 20s.
    Can we really expect the same entrepreneurial drive from this age cohort as from
    older cohorts? Culturally, this will further inhibit China’s growth potential
    in the future.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了年龄结构的人数之外，独生子女偏好男孩的政策的文化影响可能进一步抑制中国经济的增长动力。家庭金字塔变得倒置，父母和祖父母宠爱着唯一的孩子。这创造了一个被宠坏的“小皇帝”国家，其中许多人成长过程中有一种优越感，可能没有老一代同样的职业道德。许多这些“小皇帝”现在二十多岁。我们真的能期待这个年龄段的人和老一代有同样的创业精神吗？从文化上来说，这将进一步抑制中国未来的增长潜力。
- en: '**Too early to short China**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在做空中国还为时尚早**'
- en: I began this post by referring to my seven year old daughter. It is with that
    time horizon in mind that I refer to China’s longer term challenges. In the meantime,
    China remains a powerhouse of economic growth for the next 5-10 years. Shorting
    it now would be like standing in front of a speeding freight train.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这篇文章中提到了我七岁的女儿。正是基于这个时间跨度，我提到了中国面临的长期挑战。与此同时，在接下来的5到10年内，中国仍将是经济增长的强大引擎。现在做空中国就像是在一列飞驰的货运火车面前站岗。
