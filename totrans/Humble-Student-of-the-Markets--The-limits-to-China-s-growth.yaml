- en: 'Humble Student of the Markets: The limits to China’s growth'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国增长的限制
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/04/limits-to-chinas-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/04/limits-to-chinas-growth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/04/limits-to-chinas-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/04/limits-to-chinas-growth.html#0001-01-01)
- en: I have a seven year old daughter. Despite her Chinese heritage I am not in a
    huge rush to enroll her in the Chinese Mandarin classes as many of the other parents
    have enrolled her peers. There are two reasons for this. First, Chinese is a difficult
    language (no alphabet, all characters must be learned by rote memorization) that
    is learned best in an immersion environment. Second, I believe that by the time
    she is ready to move into the working world China will no longer be ascendant
    the way it is now. The Chinese language courses that parents are rushing to put
    their children into now will turn out to be as useful as the Japanese courses
    in the late 1980s (anyone remember Theory Z?)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个七岁的女儿。尽管她是中国血统，但我并不急于让她参加中文普通话课程，就像许多其他家长已经让她的同龄人报名一样。有两个原因。首先，中文是一种困难的语言（没有字母，所有字符都必须靠死记硬背学习），最好是在沉浸式环境中学习。其次，我相信当她准备进入职场时，中国将不再像现在这样处于崛起状态。父母们现在急于让孩子们参加的中文课程将会变得像上世纪八十年代的日语课程一样有用吗（还记得理论Z吗？）
- en: '**A bearish call with a very long term horizon**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个对非常长期的悲观预测**'
- en: 'Before you start flaming me, note that I am talking about a very long term
    time horizon. While I believe that China will grow at very high rates in the next
    five to ten years, there are two main long-term problems with China which will
    limit her growth path:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始攻击我的时候，请注意我正在谈论一个非常长期的时间范围。虽然我相信中国在未来五到十年将会以非常高的速度增长，但中国存在两个主要的长期问题，将限制她的增长路径：
- en: China is a nation of small business entrepreneurs but the small business model
    is not scalable
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国是一个小型企业家的国家，但小型企业模式不具备可扩展性
- en: Chinese age demographics are getting more unfavorable
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国的年龄结构变得更加不利
- en: 'First, some good news and bad news about China’s growth: From personal observation
    I have found the Chinese tend to be very entrepreneurial. This effect is demonstrated
    by the business dominance of the overseas Chinese in much of Southeast Asia, which
    has created friction in the past in countries such as Malaysia, Indonesia and
    the Philippines. This entrepreneurial spirit has created a nation of small businesses
    and an enormous dynamism which is fueling much the growth in China.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，关于中国增长的一些好消息和坏消息：根据个人观察，我发现中国人往往非常创业。这一效应在海外华人在东南亚大部分地区的商业主导地位中得到了体现，这在过去曾在马来西亚、印度尼西亚和菲律宾等国家引起了摩擦。这种创业精神创造了一个小型企业的国家和巨大的活力，这正推动着中国的大部分增长。
- en: However, Chinese business culture has not fully developed a professional manager
    class (with some limited exception in Hong Kong and Singapore). The business model
    of much of these small businesses consists of a single person at the top with
    managers and workers below, most of whom have little or no authority. Small businesses
    are not scalable into large businesses if there are no professional managers.
    Such a culture can create a nation of shopkeepers but not a nation of industrialists.
    This will create barriers to further growth at some point in the future.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，中国的商业文化还没有完全发展出专业的管理阶层（除了香港和新加坡有一些有限的例外）。这些小型企业的商业模式主要是一个人掌控全局，下面有经理和工人，其中大部分人几乎没有权力。如果没有专业的管理者，小型企业就无法扩展成大型企业。这种文化可能会造成一个小商贩的国家，而不是一个实业家的国家。这将在未来某个时刻制造增长的障碍。
- en: '**Demographics another headwind**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**人口结构又是一大阻力**'
- en: China has undergone over a generation of the one-child policy, which has served
    to restrict her population growth. The law of unintended consequences raised its
    head along the way.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 中国经历了一个多代人的独生子女政策，这限制了她的人口增长。意外后果的法则在这一过程中显现出来了。
- en: The population is aging rapidly. The accompanying chart shows that the UN projects
    the proportion of China’s elderly population, which is defined as those over age
    65, will rise from 6.8% of the population in 2000 to an astounding 22.9% in 2050\.
    China’s dependency ratio (ratio of non-working to working population) will rise
    from 10 per 100 workers in 2000 (19 for US in 2000) to 37 in 2050 (vs. 32 for
    US). The [demographic bonus](http://newsletters.worldbank.org/external/default/main?menuPK=571349&theSitePK=571341&contentMDK=20342969&pagePK=64133601&piPK=64129599)
    of a rising young, productive, working population will have been spent in the
    next 20-30 years.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人口正在迅速老龄化。附图显示，联合国预测中国老年人口（即65岁及以上人口）的比例将从2000年的6.8%上升到2050年的惊人的22.9%。中国的抚养比率（非劳动力人口与劳动力人口之比）将从2000年的每100名工人中的10人上升到2050年的37人（美国2000年为32人）。[人口红利](http://newsletters.worldbank.org/external/default/main?menuPK=571349&theSitePK=571341&contentMDK=20342969&pagePK=64133601&piPK=64129599)——一个年轻、富有生产力、劳动人口的上升将在未来20-30年内消耗殆尽。
- en: '[![](img/92e8e0d6042c12f83b7a9c56e631058b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSBJUx3vaePfejAjrpmLa4rHB8NGoby_ya4D6YGU33vRupBm0Gr2_iDZrbl9X16XnEmd_iipDFLT0eChiqdtDhVa2Mic6kueVD3CGdzRw6sXgPLb-RowN7FX7iNAuFy0ScPTTKhI6fNzyh/s1600-h/Dependency+ratios.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSBJUx3vaePfejAjrpmLa4rHB8NGoby_ya4D6YGU33vRupBm0Gr2_iDZrbl9X16XnEmd_iipDFLT0eChiqdtDhVa2Mic6kueVD3CGdzRw6sXgPLb-RowN7FX7iNAuFy0ScPTTKhI6fNzyh/s1600-h/Dependency+ratios.jpg)'
