- en: 'Humble Student of the Markets: An acid test for the markets'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：市场的酸测试
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/acid-test-for-markets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/acid-test-for-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/acid-test-for-markets.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/acid-test-for-markets.html#0001-01-01)
- en: How a jittery market react to news is an important test of future direction.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 振荡的市场对新闻的反应是测试未来方向的重要指标。
- en: Consider the news over the weekend of the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到周末的新闻，关于
- en: '[Israeli raid on the aid flotilla](http://www.nytimes.com/2010/06/01/world/middleeast/01flotilla.html?hp)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[以色列对援助船队的袭击](http://www.nytimes.com/2010/06/01/world/middleeast/01flotilla.html?hp)'
- en: that left at least 10 dead. (The fact that one of the ships was called the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 导致至少10人死亡的事件。（其中一艘船被称为
- en: '[Rachel Corrie](http://en.wikipedia.org/wiki/Rachel_Corrie)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞秋·科尔里](http://en.wikipedia.org/wiki/Rachel_Corrie)'
- en: does not help Israel's image.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不有助于改善以色列的形象。)
- en: I am not here to judge who is right or wrong, but to see how events like this
    affect market reaction. Turkey has called for
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里不是为了判断谁对谁错，而是要看看这类事件如何影响市场反应。土耳其已经呼吁
- en: '[an emergency meeting of NATO](http://www.presstv.ir/detail.aspx?id=128532&sectionid=351020202)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[北约紧急会议](http://www.presstv.ir/detail.aspx?id=128532&sectionid=351020202)'
- en: ', the implication being that she could invoke Article 5 of the'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，其含义是她可以援引北约宪章的第5条。
- en: '[NATO Charter](http://www.nato.int/cps/en/natolive/official_texts_17120.htm)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[北约宪章](http://www.nato.int/cps/en/natolive/official_texts_17120.htm)'
- en: 'which states that an attack on any member state is an attack on NATO itself
    [emphasis added]:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其中规定，对任何成员国的攻击都被视为对北约本身的攻击[强调添加]：
- en: The Parties agree that ***an armed attack against one or more of them in Europe
    or North America shall be considered an attack against them all*** and consequently
    they agree that, if such an armed attack occurs, each of them, in exercise of
    the right of individual or collective self-defence recognised by Article 51 of
    the Charter of the United Nations, will assist the Party or Parties so attacked
    by taking forthwith, individually and in concert with the other Parties, such
    action as it deems necessary, including the use of armed force, to restore and
    maintain the security of the North Atlantic area.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 各方同意，在欧洲或北美对其中一或多个国家的武装攻击应被视为对所有国家的攻击，因此，如果发生这样的武装攻击，各方将根据联合国宪章第51条承认的单边或集体自卫权，立即单独或与其他各方共同采取必要的行动，包括使用武力，以恢复和维护北大西洋地区的安全。
- en: Turkey invoking Article 5 would  be the nuclear diplomatic option for that country.
    At the time of this writing Ankara is raising the stakes by threatening to
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 土耳其援引第5条款将是该国在外交上的核选项。在撰写本文时，安卡拉正在提高赌注，威胁要
- en: '[escort future aid convoys with the Turkish navy](http://ibnlive.in.com/news/turkey-threatens-action-israel-on-alert/116743-2.html?from=tn)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[与土耳其海军一起护送未来的援助船队](http://ibnlive.in.com/news/turkey-threatens-action-israel-on-alert/116743-2.html?from=tn)'
- en: . Such actions would threaten the NATO alliance in so many ways that I couldn't
    even begin to name. Not only that, such a rupture may not be taken kindly by the
    markets.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的行为会在许多方面威胁到北约联盟，以至于我甚至无法一一列举。不仅如此，这样的破裂可能不会受到市场的欢迎。
- en: When the bulls were in control of the tape a few months ago, the markets would
    have shrugged off this news. Today, with the markets jittery but deeply oversold,
    such an event serves as an acid test to see whether the bulls, bears or the undecideds
    are in control.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前当多头控制着市场时，市场会对这类新闻不屑一顾。今天，尽管市场振荡但深度超卖，这样的事件作为一次酸测试，用来观察是多头、空头还是未决定者掌控市场。
