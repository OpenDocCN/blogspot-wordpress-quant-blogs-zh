- en: 'Humble Student of the Markets: Goodbye to June, hello September'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/04/goodbye-to-june-hello-september.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/04/goodbye-to-june-hello-september.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: In the wake of the hot CPI print and the doubts raised by members of the FOMC
    as shown in the
  prefs: []
  type: TYPE_NORMAL
- en: '[minutes](https://www.federalreserve.gov/monetarypolicy/fomcminutes20240320.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ', such as:'
  prefs: []
  type: TYPE_NORMAL
- en: Some participants noted that the recent increases in inflation had been relatively
    broad based and therefore should not be discounted as merely statistical aberrations.
    However, a few participants noted that residual seasonality could have affected
    the inflation readings at the start of the year.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition...
  prefs: []
  type: TYPE_NORMAL
- en: Several participants noted that the disinflationary pressure for core goods
    that had resulted from the receding of supply chain bottlenecks was likely to
    moderate.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a consequence, the market's expectations of the first rate cut has been pushed
    out to September, with only two cuts in 2024\.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found
