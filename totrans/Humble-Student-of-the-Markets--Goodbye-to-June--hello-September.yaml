- en: 'Humble Student of the Markets: Goodbye to June, hello September'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：告别六月，你好九月
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/04/goodbye-to-june-hello-september.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/04/goodbye-to-june-hello-september.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
