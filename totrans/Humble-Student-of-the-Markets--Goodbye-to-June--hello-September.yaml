  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/04/goodbye-to-june-hello-september.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/04/goodbye-to-june-hello-september.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: In the wake of the hot CPI print and the doubts raised by members of the FOMC
    as shown in the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在热辣的CPI数据公布以及FOMC成员所表达的疑虑之后，
- en: '[minutes](https://www.federalreserve.gov/monetarypolicy/fomcminutes20240320.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[会议记录](https://www.federalreserve.gov/monetarypolicy/fomcminutes20240320.htm)'
- en: ', such as:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，例如：
- en: Some participants noted that the recent increases in inflation had been relatively
    broad based and therefore should not be discounted as merely statistical aberrations.
    However, a few participants noted that residual seasonality could have affected
    the inflation readings at the start of the year.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些参与者指出，近期的通胀上升相对广泛，因此不应仅被视为统计异常。然而，也有几位参与者提到，残余的季节性可能影响了年初的通胀读数。
- en: In addition...
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外...
- en: Several participants noted that the disinflationary pressure for core goods
    that had resulted from the receding of supply chain bottlenecks was likely to
    moderate.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几位参与者指出，随着供应链瓶颈的缓解，核心商品的通缩压力可能会减轻。
- en: As a consequence, the market's expectations of the first rate cut has been pushed
    out to September, with only two cuts in 2024\.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，市场对首次降息的预期已经推迟到九月，预计2024年只会降息两次\。
