- en: CalPERS, the pension fund in charge of California's $230B portfolio, recently
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 管理加州2300亿美元投资组合的养老基金CalPERS最近
- en: '[noted](http://blog.american.com/?p=28704)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[注意](http://blog.american.com/?p=28704)'
- en: they rejected adjusting their expected return over the next 10 years from 7.75%
    down to 7.5%. That 'saved' them $400MM this year! While you shouldn't quibble
    over things like 0.25%, understand they basically expect a 5% real return to their
    investment portfolio.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他们拒绝将未来10年的预期回报率从7.75%调整为7.5%。这个举措今年“节省”了他们4亿美元！虽然你不应该为0.25%这样的小事争论，但要明白他们基本上预期他们的投资组合实现5%的实际回报率。
- en: 'Here''s data from 1990 through June 2010 on Calper''s performance vs. some
    common benchmarks:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是从1990年到2010年6月的Calper绩效与一些常见基准的数据：
- en: '|  | Avg. Ann Return |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '|  | 平均年回报率 |'
- en: '| Calpers | 7.5% |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| Calpers | 7.5% |'
- en: '| Inflation | 2.7% |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 通货膨胀 | 2.7% |'
- en: '| SP500 | 5.8% |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 标普500 | 5.8% |'
- en: '| Gov''t Bond | 7.2% |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 政府债券 | 7.2% |'
- en: Now, over this historical period interest rates declined from 8% to 3%, which
    added about 2% to the annual returns (asset prices rise when you decrease the
    discount rate). That isn't likely to repeat. At best rates will be stable, but
    probably they will increase. This will drag down not only their bond returns,
    but equity as well (bond and stock returns generally positively correlated). Thus,
    they are anticipating the same 5% return over inflation that occured with the
    one-time secular interest rate decline these managers experience over their working
    life (which tends to make one think it's simply a given).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，从历史上看，利率从8%下降到3%，这使每年的回报率增加了约2%（当您降低折现率时，资产价格上涨）。这不太可能再次发生。利率最好会稳定，但很可能会上升。这不仅会拖低他们的债券回报，还会拖低股票回报（债券和股票回报通常呈正相关）。因此，他们预计与这些管理者工作期间经历的一次性长期利率下降相同的实际回报率（这让人觉得这只是一个给定的事实）。
- en: Either someone invents cold fusion, the Mayan alien astronauts bring us all
    sorts of manna when they return in 2012, or we will monetize our debt to pay for
    all these off-balance sheet liabilities. I'm betting on the latter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要么有人发明冷核聚变，玛雅外星人带给我们各种好东西，当他们在2012年返回时，要么我们将货币化我们的债务来支付所有这些不计入资产负债表的负债。我押注于后者。
