- en: 'Humble Student of the Markets: How empires decline'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：帝国如何衰落
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/how-empires-decline.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/how-empires-decline.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/how-empires-decline.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/how-empires-decline.html#0001-01-01)
- en: The headline on the weekend read
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周末的头条新闻是
- en: '[House approves dramatic cuts in federal spending in 235-189 vote](http://www.washingtonpost.com/wp-dyn/content/article/2011/02/19/AR2011021900503.html?hpid=topnews)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 【众议院以235-189的票数通过大幅削减联邦开支计划】（http://www.washingtonpost.com/wp-dyn/content/article/2011/02/19/AR2011021900503.html?hpid=topnews）
- en: '[emphasis added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 【强调添加】：
- en: In a rare early morning weekend vote, the House approved an aggressive plan
    Saturday to eliminate dozens of federal programs and offices while slashing agency
    budgets by as much as 40 percent, drawing out more than ***$60 billion in deficit
    savings***.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一个罕见的周末凌晨投票中，众议院周六通过了消除数十个联邦项目和办公室的积极计划，同时将机构预算削减多达40%，实现超过【600亿美元的预算节省】。
- en: '**Sound and fury signifying nothing**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**雷声大雨点小**'
- en: Wow, $60 billion! How dramatic is that?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，600亿美元！多么戏剧化啊！
- en: The "dramatic cuts" of $60 billion amounted to 1.6% of the budget - or roundoff
    error. The cuts were political and symbolic for the Republicans such as "hated"
    programs such as federal funding for Planned Parenthood. Let's put the cuts into
    context. The
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓的“大幅削减”600亿美元相当于预算的1.6% - 或者说是四舍五入的误差。这些削减是政治性的，具有象征意义，例如共和党所讨厌的诸如联邦资金支持计划生育等计划。让我们把削减放在适当的背景下。
- en: '[New York Times](http://www.nytimes.com/packages/html/newsgraphics/2011/0119-budget/index.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 【纽约时报】（http://www.nytimes.com/packages/html/newsgraphics/2011/0119-budget/index.html）
- en: 'has a great article showing that the US federal budget at $3.7 trillion and
    where all the money goes:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有一篇很好的文章显示，美国联邦预算为3.7万亿美元，以及所有资金的去向：
- en: '**The real choices**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**真正的选择**'
- en: For another look, top performing fixed income manager Jeff Gundlach of DoubleLine
    Funds (via
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从另一个角度来看，表现最佳的固定收益经理杰夫·冈德巴赫（Jeff Gundlach）在DoubleLine Funds（通过
- en: '[Zero Hedge](http://www.zerohedge.com/article/jeff-gundlachs-december-presentation)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 【零对冲】（http://www.zerohedge.com/article/jeff-gundlachs-december-presentation）
- en: ') puts the dire circumstances of the US budget into context here:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）为美国预算的严峻形势提供背景：
- en: 'In order to make a real dent in the budget by cutting spending, the government
    will have to make a choice between some big budget items:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过削减开支真正对预算产生影响，政府将不得不在某些大项预算之间做出选择：
- en: Health care
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗保健
- en: Social Security
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会保障
- en: Defense
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国防
- en: Debt interest
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 债务利息
- en: Other programs, such as Veterans' Affairs benefits (~$70b as per the NY Times
    chart), the FCC (~$11b) and FBI (~$8b) are mandatory, built into legislation or
    part of a well-functioning democracy. A program like foreign aid that many Republicans
    and Tea Partiers hate are a miniscule percentage of the budget and its elimination
    wouldn't make a dent in the deficit. (Did you know that aid to Egypt took up a
    substantial amount of the foreign aid budget, ostensibly to buy geopolitical stability
    in the region? But then we don't talk about those things in polite company.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 其他如退伍军人事务福利（根据纽约时报图表约为700亿美元）、联邦通信委员会（约为110亿美元）和联邦调查局（约为80亿美元）等强制性项目，已纳入立法或成为健全民主的一部分。许多共和党和茶党人士所讨厌的对外援助等项目在预算中所占比例微乎其微，即使取消这些项目也不会对赤字产生太大影响。（你知道对埃及的援助占对外援助预算的大部分，表面上是为了在该地区购买地缘政治稳定吗？但我们在礼貌的场合下不会谈论这些事情。）
- en: Republicans like to focus on the first two items and regard the last two as
    sacrosanct. The Democrats, frankly, don't have any great ideas. Personally, I
    believe that everything should be on the table. It's a question of how Americans
    want to pay the piper.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 共和党人喜欢专注于前两项，并将最后两项视为神圣不可侵犯。坦白说，民主党人并没有什么好主意。我个人认为，一切都应该摆在桌面上。这取决于美国人民想要如何支付这笔费用。
- en: Consider the health care cost issue. Instead of focusing on partisan politics,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑医疗成本问题。与其专注于党派政治，
- en: '[Mike Mandel](http://innovationandgrowth.wordpress.com/2011/02/10/the-new-centrism/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 【Mike Mandel】（http://innovationandgrowth.wordpress.com/2011/02/10/the-new-centrism/）
- en: 'has a great idea:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个好主意：
- en: The long-term rise in medical spending is a total reflection of falling or flat
    productivity in the healthcare sector. If we can fix that–through a combination
    of techological advances and institutional change–we can in effect grow our way
    out of the entitlement problem.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 医疗支出的长期增长完全反映了医疗保健部门生产率下降或持平的情况。如果我们能够解决这个问题——通过技术进步和制度变革的结合——我们实际上可以通过增长的方式来解决福利问题。
- en: There is always defense spending. Many analysts have pointed out that it makes
    no sense for the US to be spending roughly 50% of the global military budget.
    Who is threatening them? Aliens from Mars? On the other hand, the
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 总是有国防开支。许多分析师指出，美国花费全球大约50%的军事预算是没有意义的。谁在威胁他们？火星上的外星人？另一方面，
- en: '[Center for Geoeconomic Studies](http://blogs.cfr.org/geographics/2011/02/18/defense-spending/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[地缘经济学研究中心](http://blogs.cfr.org/geographics/2011/02/18/defense-spending/)'
- en: pointed out that defense spending as a percentage of GDP is already relatively
    low. Given how defense interest are entrenched in Washington, how realistic is
    the prospect of deep cuts?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 指出国防开支在GDP中的比例已经相对较低。考虑到国防利益在华盛顿根深蒂固，大幅削减的可能性有多大？
- en: Then there is always the default option. The US government can either explicitly
    default (interest on debt) or implicitly default (altering the terms of Social
    Security). Each has its costs and nasty consequences. It's a question of how you
    want to pay the piper.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后总是有默认选项。美国政府可以选择明确地违约（债务利息）或者暗示地违约（改变社会安全福利的条款）。每个选择都有其成本和恶劣的后果。这取决于你想要如何支付吹箫人的费用。
- en: Consider what historian
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下历史学家
- en: '[Niall Ferguson](http://www.niallferguson.com/site/FERG/Templates/ArticleItem.aspx?pageid=52)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[尼尔·弗格森](http://www.niallferguson.com/site/FERG/Templates/ArticleItem.aspx?pageid=52)'
- en: 'wrote about the twilight of the Ottoman empire if the hard choices aren''t
    made in the wake of military adventures:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在军事冒险之后如果没有做出艰难选择，关于奥斯曼帝国黄昏时期写了些什么：
- en: 'This is the story of how an over-extended empire sought to cope with an external
    debt crisis by selling off revenue streams to foreign investors. The empire that
    suffered these setbacks in the 1870s was the Ottoman empire. Today it is the US.
    In the aftermath of the Crimean war, both the sultan in Constantinople and his
    Egyptian vassal, the khedive, had begun to accumulate huge domestic and foreign
    debts. Between 1855 and 1875, the Ottoman debt increased by a factor of 28\. As
    a percentage of expenditure, interest payments and amortisation rose from 15 per
    cent in 1860 to 50 per cent in 1875\. The Egyptian case was similar: between 1862
    and 1876, the total public debt rose from E£3.3m to E£76m. The 1876 budget showed
    debt charges accounting for more than half of all expenditure.'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个关于一个过度扩张的帝国如何通过向外国投资者出售收入流来应对外部债务危机的故事。在19世纪70年代遭受这些挫折的帝国是奥斯曼帝国。今天，它是美国。在克里米亚战争之后，君士坦丁堡的苏丹和他的埃及附庸，赫迪夫，开始积累大量的国内和外债。在1855年至1875年期间，奥斯曼债务增加了28倍。到1875年，利息支付和摊销占支出的比例从1860年的15%上升到50%。埃及的情况类似：在1862年至1876年期间，公共债务从330万埃镑增加到7600万埃镑。1876年的预算显示，债务支出占所有支出的超过一半。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The loans had been made for both military and economic reasons: to support
    the Ottoman military position during and after the Crimean war and to finance
    railway and canal construction, including the building of the Suez canal, which
    had opened in 1869\. But a dangerously high proportion of the proceeds had been
    squandered on conspicuous consumption, symbolised by Sultan Abdul Mejid''s luxurious
    Dolmabahçe palace and the spectacular world premiere of Aïda at the Cairo Opera
    House in 1871\. In the wake of the financial crisis that struck the European and
    American stock markets in 1873, a Middle Eastern debt crisis was inevit able.
    In October 1875 the Ottoman government declared bankruptcy.'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些贷款既有军事原因也有经济原因：支持奥斯曼帝国在克里米亚战争期间及战后的军事地位，以及资助铁路和运河的建设，包括1869年开放的苏伊士运河。但是，其中很大一部分资金被浪费在了炫耀性消费上，这由苏丹阿卜杜勒·梅吉德的豪华杜尔马巴切宫和1871年在开罗歌剧院举行的《阿依达》世界首映式所象征。在1873年欧洲和美国股市遭遇金融危机之后，中东债务危机不可避免。1875年10月，奥斯曼政府宣布破产。
- en: 'In effect, foreigners foreclosed on the Ottoman Empires'' assets:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，外国人对奥斯曼帝国的资产进行了查封：
- en: 'The crisis had two distinct financial consequences: the sale of the khedive''s
    shares in the Suez canal to the British government (for £4m, famously ad­vanced
    to Disraeli by the Rothschilds) and the hypothecation of certain Ottoman tax revenues
    for debt service under the auspices of an international Administration of the
    Ottoman Public Debt, on which European bondholders were represented. The critical
    point is that the debt crisis necessitated the sale or transfer of Middle Eastern
    revenue streams to Eur­opeans.'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 危机有两个明显的金融后果：苏伊士运河公司赫迪夫股份的出售（以400万英镑的价格卖给英国政府，众所周知这是罗斯柴尔德家族预支给迪斯累里首相的）和某些奥斯曼税收收入用作债务服务的抵押，在国际奥斯曼公债管理会的监督下进行，欧洲债券持有者在其中有所代表。关键的一点是，债务危机需要将中东的收入来源出售或转让给欧洲人。
- en: If Americans truly want to cut the budget deficit by cutting spending, then
    they will have to make some real sacrifices (or raise taxes). Otherwise this is
    how empires decline.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美国民众真的希望通过削减开支来减少预算赤字，那么他们将不得不做出一些真正的牺牲（或者增税）。否则，这就是帝国衰落的方式。
