- en: I don’t forget I also have to finish the “[HFT in the banana land](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)”
    spin-off. I have been quite silent here about the ongoing battle between Vigilant
    Global and Jump/KCG/New Line Networks who seek to erect giant 305-mteer (or 322-meter
    – it’s a big difference as you’ll see later) in Richborough, UK, where the majority of
    the residents and the majority of the local public bodies don’t want such masts
    in their backyard. But the final verdict will be given by the Dover District Council,
    and the council is not required to follow the opinion coming from the different
    parishes. I have been following what’s going there for months now, obviously I
    read all planning application documents ([here](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_229267)
    and [there](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_228292)), I
    have exchanged dozens of emails with a local activist, Bass de Banaan, who is
    against the masts and worked hard to understand what’s going on there, and so
    on. As soon as the Dover District Council confirms the date of the meeting where
    the masts will be discussed (decided?) I’ll post the penultimate episode of “HFT
    in the banana land”. In the meantime, an article about this battle should appear
    in *Square Mile* magazine (UK), and a multimedia article should be online soon
    on the *Het Financieele Dagblad* website (Netherlands).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我并没有忘记我还有一个“[香蕉乡的高频交易](https://sniperinmahwah.wordpress.com/2016/01/26/hft-in-the-banana-land/)”的衍生内容要完成。到目前为止，我对Vigilant
    Global和Jump/KCG/New Line Networks之间正在进行的Richborough（英国）巨型305米（或322米——你稍后会看到这有很大的区别）争夺战一直很缄默。当地居民和大多数地方公共机构都不希望在他们的后院里建立这样的旗杆。但最终的决定权将由多佛区议会做出，而议会并不需要遵循从不同选区发出的意见。我已经连续几个月关注这里发生的事情，显然我读了所有的规划申请文件（[这里](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_229267)和[那里](https://planning.dover.gov.uk/online-applications/applicationDetails.do?activeTab=documents&keyVal=DCAPR_228292)），并与一位名叫Bass
    de Banaan的当地活动人士频频电邮互动，他反对这些旗杆，并努力了解这里发生的一切等等。一旦多佛区议会确定了讨论（决定？）旗杆的日期，我就会发布“香蕉乡的高频交易”的倒数第二集。与此同时，关于这场争夺战的文章应该会出现在*Square
    Mile*杂志（英国）上，并且很快会在*Het Financieele Dagblad*（荷兰）网站上出现一篇多媒体文章。
