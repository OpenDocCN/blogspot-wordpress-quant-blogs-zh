  type: TYPE_NORMAL
- en: '“Life is not only HFT, and it goes by even faster”. I totally agree with this
    statement by [@MarcosCarreira](https://twitter.com/MarcosCarreira), made in his [review](http://mcarreira.typepad.com/mc_notes/2016/12/market-microstructure-paris-2016-part-2.html) of
    the last [Market Microstructure – Confronting Many Viewpoints](http://market-microstructure.institutlouisbachelier.org/Program.aspx?lng=EN#.WFFU_3dMCEJ) organized
    in Paris two weeks ago. As I attended the conference two years ago (I even gave
    a little speech at the speakers’ dinner, I was honored to be invited to talk about “market
    microstructure in the Middle Ages” – this year the speakers’ dinner speech was
    by [Donald MacKenzie](http://www.sps.ed.ac.uk/staff/sociology/mackenzie_donald)),
    I came back in the French capital for two days to listen to some interesting (but
    a little bit complex) talks about “Instability from Information Efficiency” or
    “High-Frequency Trading and Extreme Price Movements” or “Dissecting Cross-Impact
    on Stock Markets: An Empirical Analysis” and so on. If you like finance, market
    structure and mathematics, this conference is *the place to be*; if you don’t
    get the extra-long mathematical formulas (like me), this is the place to be too
    since there are opportunities to meet people involved in the market (structure)
    industry (read Marcos’ [review](http://mcarreira.typepad.com/mc_notes/2016/12/market-microstructure-paris-2016-part-2.html) to
    learn more about what happened in Paris this year).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Two years ago the best moment I had was a coffee I had with microwave provider
    McKay Brothers’ CEO Stéphane Tyc (one of the best players in the HFT “arm race”)
    and Eric Budish (an academic from Chicago who wants to slow down the market with [auctions](https://faculty.chicagobooth.edu/eric.budish/research/HFT-FrequentBatchAuctions.pdf))
    – the two obviously totally disagree on HF, but the chat was quite challenging.
    This year I met Sebastian, who works for Deutsche Börse/Eurex as an engineer,
    in charge of the matching engine of the exchanges (the matching engines are like
    the old pits: a place where buyers and sellers meet, collocated as close as possible to
    the engine). It’s always good to see the face behind a Twitter account. We had
    a lunch and discussed about the design of such engines – to me the main issue
    here is information dissemination: when a trades occur, most often the buyer and
    the seller know about the trade (sometimes far) before the transaction is publicly
    disseminated to the other participants. It seems like Eurex want to reduce this gap
    (check out this technical [document](http://www.eurexchange.com/blob/238346/5e2ce06990dd2a2e108fd2030dfcf5a2/data/presentation_insights-into-trading-system-dynamics_en.pdf)). (This
    issue is not a small one: I recently learnt that because of a software upgrade,
    an exchange having a matching engine in UK allow the buyer and the seller involved
    in a trade to know about it *70 microseconds* before the other participants, and
    this is a lot, such a thing should not exist). Sebastian also introduced me to two
    of his colleagues who work for the CME Group, on the matching engines (it seems
    like they were in Paris quite incognito), so the next day I had a lunch with three guys
    with whom I had the opportunity to know more about the way they design this critical
    and technical piece at the center of capitalism – the matching engine). Very interesting.
    Nice guys, nice lunch.'
  prefs: []
  type: TYPE_NORMAL
- en: 'More important: by listening to the various talks about HFT, the engineers realized
    (one more time) how serious is the problem of data. Lots of academics complain
    because they can’t get recent data from the exchanges (given the scandalous amounts
    of money the exchanges earn by selling data to the ones who generate it, they
    obviously don’t offer it *for free* to other people); we even joked about the
    fact some academics still rely on a (now un)famous data set from Nasdaq, for the
    years 2008 and 2009, to analyze HFT activity (this is a non sense). The very good
    news is (at least this is their personal view) they are willing to give more data
    to the academics (“we’ll see what we can do in terms of better providing data
    sets to academics and guidance on how to use them”). Hurray. The most important
    would be to get data from *more than one exchange*, as it’s nearly impossible
    to learn about what’s going on in the markets with data coming from one venue
    (a trader may remove liquidity here and add liquidity there, etc.). Data is everything,
    for both the traders and the academics.'
  prefs: []
  type: TYPE_NORMAL
