- en: '“Life is not only HFT, and it goes by even faster”. I totally agree with this
    statement by [@MarcosCarreira](https://twitter.com/MarcosCarreira), made in his [review](http://mcarreira.typepad.com/mc_notes/2016/12/market-microstructure-paris-2016-part-2.html) of
    the last [Market Microstructure – Confronting Many Viewpoints](http://market-microstructure.institutlouisbachelier.org/Program.aspx?lng=EN#.WFFU_3dMCEJ) organized
    in Paris two weeks ago. As I attended the conference two years ago (I even gave
    a little speech at the speakers’ dinner, I was honored to be invited to talk about “market
    microstructure in the Middle Ages” – this year the speakers’ dinner speech was
    by [Donald MacKenzie](http://www.sps.ed.ac.uk/staff/sociology/mackenzie_donald)),
    I came back in the French capital for two days to listen to some interesting (but
    a little bit complex) talks about “Instability from Information Efficiency” or
    “High-Frequency Trading and Extreme Price Movements” or “Dissecting Cross-Impact
    on Stock Markets: An Empirical Analysis” and so on. If you like finance, market
    structure and mathematics, this conference is *the place to be*; if you don’t
    get the extra-long mathematical formulas (like me), this is the place to be too
    since there are opportunities to meet people involved in the market (structure)
    industry (read Marcos’ [review](http://mcarreira.typepad.com/mc_notes/2016/12/market-microstructure-paris-2016-part-2.html) to
    learn more about what happened in Paris this year).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “生活不只有HFT，而且转瞬即逝”。我完全同意[@MarcosCarreira](https://twitter.com/MarcosCarreira)在他的[评论](http://mcarreira.typepad.com/mc_notes/2016/12/market-microstructure-paris-2016-part-2.html)中所说的这句话，这篇评论是关于两周前在巴黎举办的[市场微观结构-面对多种观点](http://market-microstructure.institutlouisbachelier.org/Program.aspx?lng=EN#.WFFU_3dMCEJ)的活动的。两年前我参加过这个会议（我甚至在发言晚宴上发表了一次小演讲，很荣幸被邀请谈论“中世纪的市场微观结构”-今年的发言晚宴的演讲者是[唐纳德·麦肯齐](http://www.sps.ed.ac.uk/staff/sociology/mackenzie_donald)），于是我又回到了法国首都，两天时间聆听一些有趣的（但有点复杂）关于“信息效率引发不稳定性”或“高频交易与极端价格波动”或“分析股市的交叉影响：经验分析”之类的演讲。如果你喜欢金融、市场结构和
    数学，这个会议是*最佳去处*；如果你不理解过长的数学公式（和我一样），这个地方也是最佳去处，因为可以有机会与参与市场（结构）行业的人见面（阅读Marcos的[评论](http://mcarreira.typepad.com/mc_notes/2016/12/market-microstructure-paris-2016-part-2.html)了解更多关于今年巴黎发生了什么）。
- en: 'Two years ago the best moment I had was a coffee I had with microwave provider
    McKay Brothers’ CEO Stéphane Tyc (one of the best players in the HFT “arm race”)
    and Eric Budish (an academic from Chicago who wants to slow down the market with [auctions](https://faculty.chicagobooth.edu/eric.budish/research/HFT-FrequentBatchAuctions.pdf))
    – the two obviously totally disagree on HF, but the chat was quite challenging.
    This year I met Sebastian, who works for Deutsche Börse/Eurex as an engineer,
    in charge of the matching engine of the exchanges (the matching engines are like
    the old pits: a place where buyers and sellers meet, collocated as close as possible to
    the engine). It’s always good to see the face behind a Twitter account. We had
    a lunch and discussed about the design of such engines – to me the main issue
    here is information dissemination: when a trades occur, most often the buyer and
    the seller know about the trade (sometimes far) before the transaction is publicly
    disseminated to the other participants. It seems like Eurex want to reduce this gap
    (check out this technical [document](http://www.eurexchange.com/blob/238346/5e2ce06990dd2a2e108fd2030dfcf5a2/data/presentation_insights-into-trading-system-dynamics_en.pdf)). (This
    issue is not a small one: I recently learnt that because of a software upgrade,
    an exchange having a matching engine in UK allow the buyer and the seller involved
    in a trade to know about it *70 microseconds* before the other participants, and
    this is a lot, such a thing should not exist). Sebastian also introduced me to two
    of his colleagues who work for the CME Group, on the matching engines (it seems
    like they were in Paris quite incognito), so the next day I had a lunch with three guys
    with whom I had the opportunity to know more about the way they design this critical
    and technical piece at the center of capitalism – the matching engine). Very interesting.
    Nice guys, nice lunch.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前我最美好的时刻是和微波供应商麦凯兄弟公司的首席执行官Stéphane Tyc（高频交易“军备竞赛”中最优秀的参与者之一）以及来自芝加哥的学者Eric
    Budish（想要通过[拍卖](https://faculty.chicagobooth.edu/eric.budish/research/HFT-FrequentBatchAuctions.pdf)来减缓市场）共进的一次咖啡
    - 这两个人显然在高频交易上有着完全不同的看法，但聊天相当具有挑战性。今年我见到了Sebastian，他在德意志证券交易所/Eurex担任工程师，负责交易所的撮合引擎（撮合引擎就像旧的交易场所：买卖双方在尽可能接近引擎的地方碰面）。见到一个推特账号背后的真实面孔总是令人高兴。我们一起吃了午餐，讨论了这些引擎的设计
    - 对我来说，这里的主要问题在于信息传播：当一笔交易发生时，大多数情况下买卖双方在交易被公开传播给其他参与者之前（有时是远远地）就已经得知了这笔交易。似乎Eurex想要缩小这个差距（查看这个技术性的[文件](http://www.eurexchange.com/blob/238346/5e2ce06990dd2a2e108fd2030dfcf5a2/data/presentation_insights-into-trading-system-dynamics_en.pdf)）。
    （这个问题不是一个小问题：我最近了解到，因为软件升级的原因，一个在英国的交易所让涉及交易的买家和卖家知道了这笔交易发生之后*70微秒*，而其他参与者要等很久，这是很长的时间，这种情况不应该存在）。Sebastian还介绍了他在CME集团工作的两位同事，他们也是撮合引擎的工程师（看来他们在巴黎相当低调），所以下一天我和三位工程师一起吃了午餐，有机会更多地了解了他们设计这个关键而技术性极高的位于资本主义核心的撮合引擎。非常有趣。很不错的家伙，很不错的午餐。
- en: 'More important: by listening to the various talks about HFT, the engineers realized
    (one more time) how serious is the problem of data. Lots of academics complain
    because they can’t get recent data from the exchanges (given the scandalous amounts
    of money the exchanges earn by selling data to the ones who generate it, they
    obviously don’t offer it *for free* to other people); we even joked about the
    fact some academics still rely on a (now un)famous data set from Nasdaq, for the
    years 2008 and 2009, to analyze HFT activity (this is a non sense). The very good
    news is (at least this is their personal view) they are willing to give more data
    to the academics (“we’ll see what we can do in terms of better providing data
    sets to academics and guidance on how to use them”). Hurray. The most important
    would be to get data from *more than one exchange*, as it’s nearly impossible
    to learn about what’s going on in the markets with data coming from one venue
    (a trader may remove liquidity here and add liquidity there, etc.). Data is everything,
    for both the traders and the academics.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是：通过听各种关于高频交易的讨论，工程师们（再一次）意识到数据问题有多么严重。许多学者抱怨因为无法从交易所获得最新数据（考虑到交易所通过向生成数据的人出售数据而赚取的不可告人的金额，他们显然不会免费向其他人提供数据）；我们甚至开玩笑说一些学者仍然依赖纳斯达克（现在不再）臭名昭著的数据集，用于分析2008年和2009年的高频交易活动（这是毫无意义的）。非常好的消息是（至少这是他们个人的看法），他们愿意向学者提供更多的数据（“我们将尽量提供更好地数据集给学者，并提供如何使用它们的指导”）。万岁。最重要的是获得来自*不止一个交易所*的数据，因为几乎不可能只靠来自一个场所的数据来了解市场上发生的事情（交易员可能在这里撤出流动性，在那里增加流动性等）。对于交易员和学者来说，数据就是一切。
- en: '**Moscow**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**莫斯科**'
- en: 'Speaking of mathematics, people reading French  maybe interested by this [book](http://www.zones-sensibles.org/pavel-florensky-les-imaginaires-en-geometrie/) whose
    the English title would be *Imaginary numbers in Geometry*: *Les Imaginaires en
    géométrie. Extension du domaine des images géométriques à deux dimensions (Essai
    d’une nouvelle concrétisation des imaginaires)* by Pavel Florensky (1882-1937).
    Florensky was quite a fascinating Russian mathematician and an Orthodox priest
    (check out [Wiki](https://en.wikipedia.org/wiki/Pavel_Florensky)) who wrote the
    most part of this book when he was studying mathematics in Moscow, but the last
    part was done 20 years later when Moscow celebrated the five hundredth anniversary
    of Italian poet Dante’s death. The book is full of mathematical formulas I don’t
    understand, but in short, as Wiki rightly pointed out, “it’s devoted to the geometrical
    interpretation of Albert Einstein’s theory of relativity. Among other things,
    he proclaimed that the geometry of imaginary numbers predicted by the theory of
    relativity for a body moving faster than light is the geometry of the Kingdom
    of God. For mentioning the Kingdom of God in that work, he was accused of agitation
    by Soviet authorities.” – this is worst: this book was one of the reasons Florensky
    was sent to a gulag, where he lived for years before being executed with a single
    bullet to the head. A sad story.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到数学，阅读法文的人可能会对这本[书](http://www.zones-sensibles.org/pavel-florensky-les-imaginaires-en-geometrie/)感兴趣，其英文名为*几何中的虚数*：*Les
    Imaginaires en géométrie*。作者是 Pavel Florensky（1882-1937）。Florensky是一位非常迷人的俄罗斯数学家和东正教神父（请参阅[维基百科](https://en.wikipedia.org/wiki/Pavel_Florensky)），他在莫斯科学习数学时写了这本书的大部分内容，但最后一部分是在莫斯科庆祝意大利诗人但丁逝世500周年的20年后完成的。这本书充满了我不理解的数学公式，但简而言之，正如维基百科所指出的，“它致力于对阿尔伯特·爱因斯坦的相对论的几何解释。除其他内容外，他宣称，相对论预测的虚数几何，用于超光速运动的物体，是上帝之国的几何。由于在该作品中提到上帝之国，他被苏联当局指控煽动。”——更糟糕的是：这本书是
    Florensky 被送往劳改营的原因之一，他在那里度过了多年的生活，最终遭到一枪毙命。一个悲伤的故事。
- en: The [foreword](http://www.zones-sensibles.org/wp-content/uploads/2016/10/preface_web.pdf)
    of the book is by mathematician Cédric Villani (Fields Medal in 2010) (“À travers
    sa tentative de synthèse entre science et spiritualité, saluons le courage d’une
    pensée ardente qui refusa d’être une brique sagement rangée dans un édifice, si
    magnifique soit-il” Cédric writes) and there is a long [introduction](http://www.zones-sensibles.org/wp-content/uploads/2016/10/introduction_web.pdf)
    by physicist [Pierre Vanhove](http://ipht.cea.fr/Pisp/pierre.vanhove/) (who works
    on perturbative and non-perturbative string theory, among other topics). Pierre
    was the last people to be involved in the translation of the book from Russian
    to French – the amazing story is that this translation was first started in 1926
    by a friend of Florensky, so it took nearly one century to finish it! This is
    a fascinating book, even if you don’t understand all the formulas. If some Russian-speaking
    quants are interested, here a [link](http://www.runivers.ru/upload/iblock/25d/florensky.pdf) for the
    Russian text. A world where it would be possible to be faster than the speed of
    light *c* cannot but interest high-frequency traders…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的[前言](http://www.zones-sensibles.org/wp-content/uploads/2016/10/preface_web.pdf)是由数学家Cédric
    Villani (2010年菲尔兹奖得主)所撰写（Cédric写道：“通过试图在科学和精神之间进行综合，让我们鼓掌欢迎那种拒绝成为一块砖头乖乖地堆在一个美好的建筑中的热烈思想的勇气”），而且物理学家[Pierre
    Vanhove](http://ipht.cea.fr/Pisp/pierre.vanhove/)撰写了一篇长篇 [介绍](http://www.zones-sensibles.org/wp-content/uploads/2016/10/introduction_web.pdf)（他主要研究微扰和非微扰弦理论等课题）。皮埃尔（Pierre）是这本书从俄文翻译成法文的最后一位介入者——其惊人的故事是这本翻译最早在1926年由花轮斯基的一位朋友开始着手，因此花了近一个世纪才完成！即便你不能理解所有公式，这是一本引人入胜的书。如果有懂俄语的量化金融从业者感兴趣，[这里](http://www.runivers.ru/upload/iblock/25d/florensky.pdf)是俄文原文链接。一个允许超光速c的世界不可能不引起高频交易员的兴趣……
