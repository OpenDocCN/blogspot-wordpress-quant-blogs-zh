- en: 'The problem with the “HFT in my backyard” series is: I have too much data but
    not enough time to write the complete story of the microwave networks linking
    London and Frankufrt. Another problem is new networks showed up (or will show
    up soon), so it’s a never ending story. Life is short, I’m working on more interesting
    stuff and from February 2017 I’ll be [busier](https://gargantua.polytechnique.fr/siatel-web/linkto/mICYYYUJp7YK), so I
    won’t have the time for a long season 2—I’ll just try to summarize some interesting/amazing/serious/fun/weird/not
    cool stuff, 10 episodes at most. But I decided to write a book (or half a book) about
    this saga—I’ll detail in an upcoming episode. One of the reasons I got too much
    data is I have new friends—people working in the telco area—who helped me to spot
    new HFT dishes in France (human intel and field work are good). One even downloaded
    the (UK regulator) Ofcom data base to generate a [map](https://carte-fh.lafibre.info//index.php?zone=uk)
    with allll the wireless networks in UK; if you keep only the HFT microwave links,
    it looks like that:'
