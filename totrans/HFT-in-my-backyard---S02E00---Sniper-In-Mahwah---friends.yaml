- en: 'A lot of people are working to map these networks, and that’s good, I’m not
    alone anymore. As for me, I’ll start “HFT in my backyard” season 2 with a first
    episode about a new network who showed up recently; it’s not about Frankfurt-London
    anymore, it’s about London-Zurich (and/or Milan?). Seems like two Dutch trading
    firms are on this new path (at least for now): one (whose name starts with a F)
    has a full network, the other (whose name starts with a O) is just starting it. Moving towards new
    horizons (be they 2, 6 or 12) is interesting.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人正在努力绘制这些网络地图，那是很好的，我不再孤单。至于我，我将以第一集的方式开启"我的后院中的HFT"第二季，讲述最近出现的一个新网络；它不再关于法兰克福
    - 伦敦，而是关于伦敦 - 苏黎世（和/或米兰？）。似乎有两家荷兰交易公司正在这条新路上（至少目前是如此）：一家（名字以F开头）有一个完整的网络，另一家（名字以O开头）刚刚开始。朝着新的地平线（无论是2个、6个还是12个）迈进是有趣的。
