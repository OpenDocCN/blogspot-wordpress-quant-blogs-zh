  type: TYPE_NORMAL
- en: Last week, I highlighted a possible bullish reversal candlestick on the weekly
    chart, but warned that the reversal needs to be confirmed by the next candle.
    This week, the S&P 500 weakened and failed to confirm the reversal candle, though
    the market is still exhibiting a positive 5-week RSI divergence and it is still
    testing support at the 200 week moving average.
