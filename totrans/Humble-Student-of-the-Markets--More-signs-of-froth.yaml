- en: 'Humble Student of the Markets: More signs of froth'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：更多泡沫迹象
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/more-signs-of-froth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/more-signs-of-froth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/02/more-signs-of-froth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/02/more-signs-of-froth.html#0001-01-01)
- en: As a follow-up to yesterday's post (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为昨天文章的后续（请参见
- en: '[Is the credit market cruisin'' for a bruisin''?](http://humblestudentofthemarkets.blogspot.com/2013/02/is-credit-market-cruisin-for-brusin.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[信贷市场是否在走向崩溃？](http://humblestudentofthemarkets.blogspot.com/2013/02/is-credit-market-cruisin-for-brusin.html)'
- en: ) where I detailed signs of froth in the credit market. I offer the following
    anecdotes of rising risk appetite.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）中详细介绍了信贷市场的泡沫迹象。我提供以下关于风险偏好上升的轶事。
- en: '**Everyone''s bullish**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**每个人都看涨**'
- en: Firstly, Joe Wiesenthal at
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，Joe Wiesenthal在
- en: '[Business Insider](http://www.businessinsider.com/analyst-i-just-traveled-throughout-the-world-and-almost-every-investor-has-the-same-bullish-thinking-2013-2)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/analyst-i-just-traveled-throughout-the-world-and-almost-every-investor-has-the-same-bullish-thinking-2013-2)'
- en: 'wrote that Nomura strategist George Goncalves found that when he went around
    the world on a marketing trip, virtually all institutional accounts were bullish:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 写道，野村证券策略师乔治·冈卡尔维斯发现，当他进行全球市场推广之旅时，几乎所有机构账户都是看涨的：
- en: 'Uniformly, he found that the view was this: The Fed had its hand on the till,
    and there was almost no way for risk assets to go down in light of the Fed stimulus.
    Virtually everyone was bullish. Even the bond managers aren''t worried about a
    great-rotation inspired selloff (they''re not really that worried about a shift
    from bonds to equities) though it is in the back of their minds.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他发现普遍的观点是：美联储的手放在炉子上，在美联储刺激措施下，风险资产几乎不可能下跌。几乎每个人都看涨。即使是债券经理也不担心大轮动引发的抛售（他们并不真正担心从债券转向股票）尽管这确实存在于他们的脑海中。
- en: '**The next frontier is...**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**下一个前沿是...**'
- en: 'In addition, I received the following unsolicited email last week, which I
    reproduced with the names blanked out:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我上周收到了以下未经请求的电子邮件，我将原文附上并隐去了姓名：
- en: Many analysts have called this week's Asiacell IPO the first test of the Iraqi
    stock market. Would foreign investors flock to a region that has been viewed as
    volatile with no stability?
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多分析师将本周Asiacell的IPO称为伊拉克股市的首个考验。外国投资者会涌向一个一直被视为波动且不稳定地区吗？
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I wanted to see if you would be interested in speaking with the portfolio manager
    for one of the largest equity funds in Iraq, _______. He says the Iraqi market
    is primed to become the best performing international investment and it’s no longer
    just about oil, as Asiacell proved on Sunday.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想知道你是否对与伊拉克最大股票基金之一的投资组合经理进行交谈感兴趣，这位经理是______。他说伊拉克市场已经准备好成为表现最佳的国际投资市场，而不仅仅是关于石油，正如Asiacell上周日所证明的那样。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: _______ says infrastructure, telecommunications, transportation are all positioned
    for growth. He says the big picture of Iraq has changed dramatically since the
    US forces and media pulled out of the country.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: _______表示基础设施、电信、交通都处于增长态势。他说自从美国军队和媒体撤出该国以来，伊拉克的大局已经发生了巨大变化。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: _______ understands the Iraqi markets better than most traders, entrepreneurs
    and investors. He has visited Iraq many times, meeting with the country's biggest
    business leaders. He brings an unfiltered perspective on how the Iraqi market
    is evolving, and has said the market is ripe with potential.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: _______比大多数交易员、企业家和投资者更了解伊拉克市场。他多次访问伊拉克，与该国的最大商业领袖会面。他带来了一个未经过滤的视角，关于伊拉克市场如何发展，并表示市场充满潜力。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If you''re interested in speaking with _______, he can discuss:'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你有兴趣与______交谈，他可以讨论：
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Why telecommunications in Iraq is igniting a productivity surge similar to
    what the US saw in the 1990s.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为什么伊拉克的电信正在引发类似美国90年代所见到的生产率激增。'
- en: '* What the Asiacell IPO means to the international market.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '* Asiacell IPO对国际市场意味着什么。'
- en: '* Why many American investors may not be seeing the big investment picture
    in Iraq.'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为什么许多美国投资者可能没有看到伊拉克的投资大图景。'
- en: '* Why many companies in Iraq have PE ratios below 4.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为什么伊拉克许多公司的市盈率低于4。'
- en: '* Why _______ believes the Iraqi market is poised to become one of the best
    performing markets over the next decade.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为什么_______认为伊拉克市场有望在未来十年内成为表现最佳的市场之一。'
- en: Hmmm,the Iraqi stock market as the next *ahem* frontier.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，伊拉克股市成为下一个**呃**前沿。
- en: '***How special!***'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**多么特别啊！**'
- en: 'Then I saw this commentary last Friday from David Rosenberg:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我看到了上周五David Rosenberg的评论：
- en: Yesterday, I mentioned several parts of Latin America as being hidden investment
    gems for our international strategy. Another sleeper out there is segments of
    Africa where private equity is finding a home and even more liquid capital inflows
    into equities are rising to levels not seen in two years - to little fanfare,
    the frontier markets are up 8% so far this year, outpacing both the developed
    world and the traditional emerging market universe. See *[Investors Scramble for
    Africa](//www.blogger.com/)* on page 19 of the FT.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 昨天，我提到了拉丁美洲的一些地区是我们国际战略的隐藏投资宝石。另一个被忽视的领域是某些非洲地区，私募股权正在寻找归宿，而且更有流动性的资本流入股市正在上升到两年来未见的水平——没有引起太多关注，前沿市场今年迄今为止已经上涨了8%，超过了发达世界和传统新兴市场。参见FT第19页的*[投资者纷纷涌入非洲](//www.blogger.com/*)。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is it well known that the Nigerian stock market is up 63% over the past year
    or that Kenya is up 46% (in USD terms)? Does anyone even know where these countries
    are on a map? Ghana has been a real hotspot for money inflows and its market has
    rallied 18%. Of course, liquidity is low in these markets and volatility high,
    but by all accounts, forward and trailing P/E ratios are among the lowest in the
    world and the FT article cites a nice 6% dividend yield to boost.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 众所周知，尼日利亚股市过去一年上涨了63%，或者肯尼亚上涨了46%（以美元计）？有人甚至知道这些国家在地图上的位置吗？加纳一直是资金流入的热点，其市场反弹了18%。当然，这些市场的流动性和波动性都较低，但据估计，市盈率（Forward
    and trailing P/E ratios）是世界上最低的，FT文章提到了一个不错的6%股息收益率来提振。
- en: I could write about how
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我本可以写关于如何
- en: '[16 year-old *Desperate Housewives* actor Rachel Fox became a minor celebrity
    for her day trading activities](http://www.zerohedge.com/news/2013-02-08/friday-farce-16-year-old-outperforms-99-hedge-funds-oh-my-gosh-thats-so-easy-i-have-)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**16岁的《绝望的主妇》演员瑞秋·福克斯**因为她的日交易活动而成为小名人([链接](http://www.zerohedge.com/news/2013-02-08/friday-farce-16-year-old-outperforms-99-hedge-funds-oh-my-gosh-thats-so-easy-i-have-)。'
- en: or the
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 或者
- en: '[WSJ article](http://online.wsj.com/article/SB10001424127887323511804578296342176365174.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**华尔街日报的文章**([链接](http://online.wsj.com/article/SB10001424127887323511804578296342176365174.html))'
- en: about how individual investors are funding currency trading with credit cards
    as examples of froth, but that would be too easy. But when the perennially bearish
    David Rosenberg starts to tout frontier markets like Nigeria, Kenya and Ghana,
    be afraid, be very, very afraid.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 关于个人投资者如何用信用卡等例子来资助货币交易等泡沫现象，但这会太简单了。但是当长期看空的David Rosenberg开始推崇像尼日利亚、肯尼亚和加纳这样的前沿市场时，要小心，非常非常小心。
