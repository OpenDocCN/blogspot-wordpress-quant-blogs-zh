  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/11/intermediate-term-implications-of-cbi.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/11/intermediate-term-implications-of-cbi.html#0001-01-01)
