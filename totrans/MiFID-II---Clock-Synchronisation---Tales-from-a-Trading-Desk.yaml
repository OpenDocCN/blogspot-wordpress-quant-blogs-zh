- en: LMAX blog has a [great](https://www.lmax.com/blog/staff-blogs/2015/11/27/solving-mifid-ii-clock-synchronisation-minimum-spend-part-1/)
    read on Precision Time Protocol (PTP).  Sensibly LMAX already had “GPS satellite
    antennae on the roof of some of our data centres” – very wise.  Interesting to
    see InfluxDB and Puppet are [used](http://catach.blogspot.co.uk/2015/11/solving-mifid-ii-clock-synchronisation_28.html).
     Precision Time Protocol, like log files, and entitlements are often left until
    to late in a project.  If your involved in MiFID or distributed system, there
    blog postings are a must read.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: LMAX博客有一篇关于精确时间协议（PTP）的优秀文章。[点击这里](https://www.lmax.com/blog/staff-blogs/2015/11/27/solving-mifid-ii-clock-synchronisation-minimum-spend-part-1/)
    LMAX明智地已经在一些数据中心楼顶安装了“GPS卫星天线” - 非常明智。 有趣的是看到InfluxDB和Puppet被[使用](http://catach.blogspot.co.uk/2015/11/solving-mifid-ii-clock-synchronisation_28.html)。
    精确时间协议，像日志文件和权限，常常被留到项目后期。 如果你涉及到MiFID或分布式系统，他们的博客文章是必读的。
