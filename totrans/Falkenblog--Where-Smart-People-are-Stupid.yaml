- en: George Orwell famously stated that 'There are some things so stupid that only
    an intellectual can believe them', and this create biases peculiar to our intellectual
    elites. John Jost does research about how many oppressed people rationalize their
    oppression, becoming 'Uncle Toms', aiding and abetting the unjust status quo via
    their agreeablenesss. For example, he finds that when threatened, people tend
    to grasp comforting stereotypes, such as that rich people are more intelligent
    than poor people, and that fat people are lazier than skinny people. Crazy talk.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治·奥威尔曾经说过，“有些事情是如此愚蠢，只有知识分子才会相信”，这导致我们知识精英特有的偏见。约翰·约斯特对压迫者如何合理化自己的压迫行为进行了研究，成为“大图姆”，通过他们的顺从而推动和支持不公正的现状。例如，他发现当人们受到威胁时，倾向于用安慰性刻板印象，比如富人比穷人更聪明，胖人比瘦人更懒惰来缓解压力。荒谬的言论。
