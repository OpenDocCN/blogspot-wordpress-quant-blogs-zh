- en: of a talk given recently by Sony Kapoor at the Global Systems Dynamics Workshop
    in Berlin. As it happens, I was there and got to see the talk in person; it's
    funny and very insightful. Kapoor used to work at Lehman Bros (well before it's
    collapse), and eventually quit investment banking to do more useful things --
    he now works at Re-define, a think tank on public policy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是索尼·卡普尔在全球系统动力学柏林研讨会上的演讲记录。碰巧的是，我那时在场，亲自看到了这场演讲；它既幽默又极具洞察力。卡普尔以前在雷曼兄弟公司工作（在其崩溃之前），最终放弃了投资银行业去做更有意义的事情——他现在在一家公共政策智库“重新定义”工作。
