- en: 'Quantifiable Edges: Big Gaps Down on Mondays'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周一的大幅跳空下跌
- en: 来源：[http://quantifiableedges.blogspot.com/2013/09/big-gaps-down-on-mondays.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/big-gaps-down-on-mondays.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/09/big-gaps-down-on-mondays.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/big-gaps-down-on-mondays.html#0001-01-01)
- en: I took a look this morning to see how the market has typically reacted when
    faced with a big gap down on a Monday morning.  Results below examine all gaps
    of 0.75% or more and measure the performance from the 9:30 open to the 4pm close.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上我查看了市场在面对周一早上大幅跳空下跌时的典型反应。以下结果检查了所有0.75%或以上的跳空，并测量了从9:30开盘到4点收盘的表现。
- en: Numbers here look a bit poor.  I also ran a profit curve.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的数据看起来有点糟糕。我还运行了一个盈利曲线。
- en: The curve shows that the downside edge appears to have lessened over time.  I
    also decided to break it down by the long-term trend.  These next 2 charts show
    results when below and then above the 200ma.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 曲线显示，随着时间的推移，下跌趋势似乎有所减弱。我还决定按长期趋势进行分解。接下来的2张图表显示了在200日均线以下和以上的结果。
- en: It appears the real damage has been done during long-term downtrends.  During
    uptrends, big gaps down on Monday's have been neither reliably bullish nor reliably
    bearish.  Additional evidence would be needed for me to initiate a new position.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看来真正的损害是在长期下跌趋势中造成的。在上涨趋势中，周一的大幅跳空下跌既不可靠地看涨也不可靠地看跌。需要更多的证据才能让我启动新的头寸。
