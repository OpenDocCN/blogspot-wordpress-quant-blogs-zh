  type: TYPE_NORMAL
  zh: 网络效应 | 第二部分 - 曼哈顿狙击手及朋友们
- en: 来源：[https://sniperinmahwah.wordpress.com/2017/06/26/network-effects-part-ii/#0001-01-01](https://sniperinmahwah.wordpress.com/2017/06/26/network-effects-part-ii/#0001-01-01)
  id: totrans-5
