- en: With the transect list in hand, it was straightforward to step through the firms
    and plot their antenna locations. A Chicago to New York line-of-sight-relay would
    presumably be obvious, even at a glance. First on the list was “AB Services”,
    but the FCC website had suddenly slowed to an infuriating crawl. We waited for
    nearly a minute. Finally a map appeared on the screen, triggering a mixture of
    awe and disappointment.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 有了交叉列表，很容易逐一查看这些公司并标出它们的天线位置。从芝加哥到纽约的视线中继线应该是很明显的，即使是一瞥。列表上的第一家是“AB服务”，但FCC网站突然变得令人发指的缓慢。我们等了将近一分钟。最后屏幕上出现了一张地图，引发了一种敬畏和失望的混合感。
- en: '![](img/41e59bcaeedb530c9ba67984a9473bfe.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/41e59bcaeedb530c9ba67984a9473bfe.png)'
- en: 'A quick back of the envelope calculation indicated that even with off-the-shelf
    radio latencies, AB Networks, as licensed in the FCC  database, was *easily* capable
    of beating Spread’s fiber. Google linked the LLC to Anton Kapela and Alex Pilosov,
    two gentlemen who, if nothing else, appeared to have a variety of marketable tech
    skills. A *Wired* [article](https://www.wired.com/2008/08/revealed-the-in/) from
    2008 reported on a presentation they’d given at the [DefCon](https://www.defcon.org)
    hacker conference:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的速算表明，即使考虑到商用无线电的延迟，AB网络公司（在FCC数据库中有许可）也能轻易地打败Spread的纤维。谷歌将有限责任公司与安东·卡佩拉（Anton
    Kapela）和亚历克斯·皮洛索夫（Alex Pilosov）联系起来，这两人显然拥有各种市场技术技能。2008年，《Wired》杂志[报道](https://www.wired.com/2008/08/revealed-the-in/)他们在[DefCon](https://www.defcon.org)黑客会议上的一次演讲：
- en: “…BGP eavesdropping has long been a theoretical weakness, but no one is known
    to have publicly demonstrated it until Anton ‘Tony’ Kapela, data center and network
    director at [5Nines Data](http://www.5ninesdata.com/), and Alex Pilosov, CEO of
    Pilosoft, showed their technique at the recent DefCon hacker conference. The pair
    successfully intercepted traffic bound for the conference network and redirected
    it to a system they controlled in New York before routing it back to DefCon in
    Las Vegas…”
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: “……BGP窃听长期以来一直是一个理论上的弱点，但没有人知道已经公开演示了，直到安东·‘托尼’·卡佩拉，5Nines数据中心和网络总监，以及亚历克斯·皮洛索夫，皮洛软件公司的首席执行官，在最近的DefCon黑客会议上展示了他们的技术。这对人成功地拦截了送往会议网络的流量，并将其重新定向到他们在纽约控制的一个系统，然后再将其路由回拉斯维加斯的DefCon……
- en: Stepping through the list of licensees indicated that “Comprehensive Wireless”,
    “Fundamental Broadcasting” and, the creepily named “Thought Transmissions” had,
    starting a few months after AB’s appearance in September 2010, also licensed a
    network, using the different LLCs to help mask their intentions. Comprehensive-Fundamental-Thought
    had set up a more direct route, and if operative, would be even faster than AB’s.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看许可证持有者的名单，可以看出“综合无线”、“基础广播”以及名称令人毛骨悚然的“思想传输”也注册了一个网络，使用不同的有限责任公司来帮助掩盖他们的意图。综合-基础-思想已经建立了一条更直接的路径，如果运作顺利，将比AB的还要快。
- en: '*'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: It was clear that an arms race was developing, with an end state winner destined
    to be a very straight network with very fast radios. To see how far along things
    were, we needed to look at tick data to discern how fast the information was propagating.
    Was anyone already up and already front-running Spread?
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 很清楚，一场军备竞赛正在发展，最终胜出者将是一个非常直接的网络，拥有非常快速的无线电。为了了解事情进展到哪一步，我们需要查看滴答数据来判断信息传播的速度。是否有人已经上线并在Spread前面进行抢跑？
- en: 'The Forbes [article](https://www.forbes.com/forbes/2010/0927/outfront-netscape-jim-barksdale-daniel-spivey-wall-street-speed-war.html)
    suggested that the fiber build was spurred by a trade involving “tiny discrepancies
    between futures contracts in Chicago and their underlying equities in New York.”
    Looking through the academic literature, a [paper](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=252304)
    by Joel Hasbrouck, titled “Intraday Price Formation in U.S. Equity Index Markets”
    jumped out by virtue of having been cited hundreds of times. The abstract reads:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 福布斯文章指出，光纤建设是由涉及“芝加哥期货合约与其 underlying equities 在纽约之间的微小差异”的交易推动的。查阅学术文献，一篇由Joel
    Hasbrouck撰写的标题为“美国股指市场日内价格形成”的论文因其被引用数百次而脱颖而出。摘要内容如下：
- en: “The market for U.S. equity indexes presently comprises floor-traded index futures
    contracts, exchange-traded funds (ETFs), electronically traded, small-denomination
    futures contracts (E-minis), and sector ETFs that decompose the S&P 500 index
    into component industry portfolios. This paper empirically investigates price
    discovery in this environment. For the S&P 500 and Nasdaq-100 indexes, most of
    the price discovery occurs in the E-mini market. For the S&P 400 MidCap index,
    price discovery is shared between the regular futures contract and the ETF. The
    S&P 500 ETF contributes markedly to price discovery in the sector ETFs, but there
    are only minor effects in the reverse direction.”
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “目前，美国股指市场包括场内交易的股指期货合约、交易所交易的基金（ETFs）、电子交易的、小面值期货合约（E-minis），以及分解标普500指数为组成行业组合的板块ETFs。本文实证调查了这一环境中的价格发现。对于标普500和纳斯达克100指数，大部分的价格发现发生在E-mini市场。对于标普400中盘股指数，价格发现由普通期货合约和ETF共同分享。标普500ETF对板块ETFs的价格发现贡献显著，但反向影响较小。”
- en: 'So it appeared that we were in familiar territory! We were effectively faced
    with a particle physics experiment, which was soon diagrammed on a whiteboard:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们似乎处于熟悉的领域！我们实际上面临着一个粒子物理实验，这很快就在白板上 diagrammed 了：
- en: '![](img/2294238c03a8ae9c59300c1d5d395dab.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2294238c03a8ae9c59300c1d5d395dab.png)'
- en: E-mini trades in Chicago propagate more than a thousand kilometers, at a substantial
    fraction of the speed of light, before slamming into data center “detectors” in
    suburban New Jersey. We could measure the latency by correlating the SPY order
    book response to E-mini price-changing trades. After obtaining data, sorting out
    [FIX](https://en.wikipedia.org/wiki/Financial_Information_eXchange) and [ITCH](http://www.nasdaqtrader.com/content/technicalsupport/specifications/dataproducts/NQTVITCHSpecification_5.0.pdf),
    and building the order book — hassles all – we could see how fast trading was
    occurring.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥的E-mini交易在传播超过一千公里、达到光速的相当一部分后，才撞上位于新泽西郊区的数据中心“探测器”。我们可以通过将SPY订单簿响应与E-mini价格变动交易相关联来测量延迟。在获取数据、区分[FIX](https://en.wikipedia.org/wiki/Financial_Information_eXchange)和[ITCH](http://www.nasdaqtrader.com/content/technicalsupport/specifications/dataproducts/NQTVITCHSpecification_5.0.pdf)，并构建订单簿后——所有的麻烦——我们就能看到交易发生的速度有多快。
- en: To get a baseline, we first sifted data from the period around the end of April
    2010 leading up to the Flash Crash. Those were among the now long-gone glory days
    of HFT. Huge volumes, huge volatility, and no sign whatsoever of anyone trading
    at a rate that could beat Spread, whose construction crews were racing to bore
    the tunnels for their fiber through the resistant Precambrian basement of the
    crystalline Appalachians.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 为了得到基准线，我们首先筛选了2010年4月底前后直至闪崩期间的数据。那是一段HFT风光无限的久远日子。巨大的交易量，巨大的波动性，没有任何迹象显示有人以能打败Spread的速度进行交易，而Spread的建设队伍正在努力钻穿结晶化的阿巴拉契亚古老基底岩层以铺设他们的光纤隧道。
