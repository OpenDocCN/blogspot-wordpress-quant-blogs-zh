  zh: 来源：[https://sniperinmahwah.wordpress.com/2017/06/26/network-effects-part-ii/#0001-01-01](https://sniperinmahwah.wordpress.com/2017/06/26/network-effects-part-ii/#0001-01-01)
- en: The nondisclosure agreements have lapsed. The Chicago to New Jersey microwave
    arms race has converged to a few winners. Many of the early participants must
    now be eying the runaway success (and the glaring shortcomings) of a certain HFT-associated [bestseller](https://en.wikipedia.org/wiki/Flash_Boys),
    and thinking,  yeah, “*I could do that.”*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 保密协议已经到期。从芝加哥到新泽西的微波竞赛已经合并为几个胜者。许多早期参与者现在可能都在关注某种与高频交易（HFT）相关的[畅销书](https://en.wikipedia.org/wiki/Flash_Boys)的巨大成功（以及明显的不足），并且在想，是的，“我也能做到。”
- en: It’s a fantastic story, after all, and it hasn’t really been told yet. It seems
    like there are two basic approaches. You could write a cinema-ready page-turner
    heavy on the skulduggery. Antennas knocked out of alignment the night before the
    jobs number. Unlicensed broadcasting on cognitive radio. Itinerant con men peddling
    futures on networks that will never exist. Or you could try to write a book with
    longer-term importance that draws the details within the larger context and paradoxes
    of the modern-day United States.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，这是一个精彩的故事，而且还没有真正被讲述过。看起来有两种基本方法。你可以写一本电影级的惊悚小说，内容充满阴谋。在认知无线电上非法广播。流动的骗子在永远不会存在的网络上推销期货。或者你可以尝试写一本具有长期重要性的书，将细节纳入现代美国更大的背景和矛盾之中。
- en: '*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: A colleague in the tech industry was recently recalling his first encounters
    with the *real* Flash Boys.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 科技行业的一位同事最近回忆起他第一次遇到*真正的*闪电男孩的经历。
- en: “It was some time in the summer of 2010 when the calls started coming in,” he
    said, “It came on suddenly, and then it ramped up. Fast. All through the fall
    and then into 2011\. They’d come on site, and it was clear they weren’t your traditional
    telecom guys. They were a lot younger, for one. Sandals, cargo shorts, T-shirts.
    They flat-out refused to say what it was they were actually doing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，“2010年夏天，电话开始陆续打来，”他说，“这突如其来的，然后迅速升级。很快，整个秋天，然后进入2011年。他们会来到现场，很明显他们不是传统意义上的电信人员。他们要年轻得多，首先。穿着凉鞋、短裤、T恤。他们直接拒绝说明他们实际上在做什么。
- en: “They talked gain margins, modulation, propagation physics, *et cetera*, but
    in an oddly theoretical way. It was as if they’d just stayed up late mastering
    a textbook. Every single one of them wanted to know about regeneration latency.
    Up to then I’d never given any consideration to internal latencies. Normally,
    on the digital signal processing side, you’re interested in error correction,
    and doing it absolutely as well as you can. Extra microseconds had never mattered,
    period.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “他们谈论增益边际、调制、传播物理*等等*，但以一种奇怪的理论方式。就好像他们刚刚熬夜精通了一本教科书。他们中的每一个人都想知道关于再生延时的信息。在此之前，我从未考虑过内部延时。通常在数字信号处理方面，你关心的是错误校正，并且尽可能做得最好。额外的微秒从来都不重要，
    period.
- en: “They weren’t staying at the Super Eight. They’d limo out, keep the limo waiting
    all day. Once, I said to one of them, ‘Hey, let me give you a lift back to the
    airport.’ Turned out he wasn’t flying commercial. I dropped him off at general
    aviation. I saw that a G4 was waiting on the tarmac.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们并不是住在超级八酒店。他们会乘坐豪华轿车出去，让豪华轿车全天等待。有一次，我对他们中的一个人说，“嘿，让我带你回机场。”结果他并不是乘坐商业航班。我把他送到了通用航空。我看到停机坪上有一架G4在等待。
- en: '*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: In early 2011, I attended an event, known as a research “Jamboree” where everyone
    – that is, the large collection of physicists working in the building – stands
    up in rapid succession and gives a one-minute talk while showing pre-loaded PowerPoint
    slides. Having already given several of these talks, I knew that my previous *modus
    operandi*, which had consisted of earnestly trying to explain too much research,
    and then getting unceremoniously cut off, [Gong Show](https://en.wikipedia.org/wiki/The_Gong_Show)
    style, was completely ineffective.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年初，我参加了一个名为研究“Jamboree”的活动，在那里所有人——也就是说，大楼里的一大群物理学家——会快速地站起来并给出一个一分钟的演讲，同时展示预加载的PowerPoint幻灯片。由于我已经参加了几次这样的活动，我知道我之前的*modus
    operandi*，即认真尝试解释太多研究，然后被不体面地打断，*Gong Show*式的做法是完全无效的。
- en: When my minute came up, I went up to the podium. My slide was a screenshot of
    a maze of numbers; an asof joined [kdb](https://en.wikipedia.org/wiki/Kdb%2B)+
    table of equity quotes – sample data that I had been using while learning the
    terse [Q](https://en.wikipedia.org/wiki/Q_(programming_language_from_Kx_Systems))
    language.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我的一分钟到来时，我走上讲台。我的幻灯片是一张数字迷宫的截图；一个asof连接的[kdb](https://en.wikipedia.org/wiki/Kdb%2B)+股票报价表——我在学习简洁的[Q](https://en.wikipedia.org/wiki/Q_(programming_language_from_Kx_Systems))语言时使用的示例数据。
- en: The one-minute timer started. I looked at the audience, keeping my expression
    entirely blank. Five, six, seven seconds ticked by awkwardly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一分钟计时开始了。我看着观众，保持面部表情完全空白。五，六，七秒尴尬地过去了。
- en: “One minute isn’t very much time,” I said, finally, breaking the silence, “but
    it’s an eternity in the highly secretive, highly profitable world of high-frequency
    trading.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “一分钟并不多，”我最后说，打破了沉默，“但在高频交易这个高度机密、高度盈利的世界里，这是一段永恒。”
- en: I pointed to the numbers on the slide. “This is a time series of offers to buy
    and sell shares of stock. What’s completely amazing is that the data structure
    holding these ticks has a *nanosecond* field. Every one of the 23,400 seconds
    in the trading day is now potentially divisible into a billion individual increments.
    Kind of staggering when you compare with the fact that Earth is 4.5 billion years
    old.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我指向幻灯片上的数字。“这是一份股票买卖报价的时间序列。令人惊讶的是，这些尖峰的数据结构中有一个*纳秒*字段。交易日内 的23,400秒现在可以被分成十亿个个体增量。当你考虑到地球有45亿年的历史时，这是相当惊人的。”
- en: “A decade ago, talking about nanosecond stamps on the trade blotter would have
    been absurd. In the Dot-Com boom, you had day traders flipping shares of Xilinx,
    and sometimes they even managed consistent profitability. The fastest human reaction
    times are of order one hundred and fifty million nanoseconds.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “十年前，谈论交易记录上的纳秒戳将是荒谬的。在互联网繁荣时期，你有Xilinx的股票日交易员，有时他们甚至能保持稳定的盈利。人类最快的反应时间是大约一百五十亿纳秒。”
- en: “Speed of light is a foot per nanosecond. Einstein’s theory of special relativity
    is now an *economic* issue. A few more orders of magnitude decrease in latency,
    and general relativistic time dilation starts to matter. In the future, to get
    a competitive interest rate, you’ll need to live deep in a gravitational potential
    well, and you’ll need to have your bank out in flat space time.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “光速是一英尺每纳秒。爱因斯坦的特殊相对论现在是*经济*问题。延迟再减少几个数量级，广义相对论的时间膨胀开始变得重要。在未来，为了获得有竞争力的利率，你需要住在引力势井深处，你的银行需要在平坦的时空里。”
- en: My minute was up. Everyone was staring at me like I’d arrived from outer space.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的时间到了。所有人都看着我，好像我刚从外太空来的一样。
- en: “Well, Uh, OK…” the moderator said, “That was something different. Our next
    speaker is going to tell us about the accretion of gas onto galaxies at [redshift](https://en.wikipedia.org/wiki/Redshift)
    Z=2.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，呃，好吧……”主持人说，“那是不一样的。我们下一个演讲者将告诉我们有关在[红移](https://en.wikipedia.org/wiki/Redshift)
    Z=2时气体 onto 星系的过程。”
- en: '*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: The next day, I ran into a colleague, I’ll call him Tim, in the hallway, “Were
    you serious?” he asked.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，我在走廊里遇到了一个同事，我叫他Tim，“你认真的吗？”他问。
- en: “More or less,” I said, “General Relativity – gravitational time dilation –
    that’s for sure playing no role in the market right now, but special relativity
    is relevant in the sense that the distinction between timelike and spacelike events
    definitely matters if you are back-testing a strategy against historical data.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “或多或少是这样的，”我说，“广义相对论——引力时间膨胀——现在肯定在市场上没有发挥作用，但特殊相对论在回测策略和历史数据方面是有意义的，因为时间类和空间类事件之间的区别绝对是重要的。”
- en: I told him about the scheme to use a microwave relay to beat Spread’s Network.
    “Apparently, they spent of order $300M to trench the fiber. Wireless could be
    more than two orders of magnitude less expensive…”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉他关于使用微波中继来击败Spread网络的计划。“显然，他们花费了大约3亿美元来挖掘光纤。无线通信可能比这便宜两个数量级……”
- en: “I’m in,” he said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我加入了。”他说。
- en: '*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*'
- en: Even at 1% the expense of Spread’s fiber, a clandestine wireless relay spanning
    a third of the continent presents a daunting project. The urgent question at the
    start of 2011 was whether anyone had gotten there first.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 即使只花费Spread光纤的1%，一个横跨大陆三分之一的秘密无线中继也是一个艰巨的项目。2011年初紧迫的问题是谁先到了那里。
- en: “If it’s being done already, maybe it’s sitting in plain sight. Say they’re
    using licensed spectrum. The Federal Communications Commission [FCC] might have
    a searchable database?”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “如果这件事已经做了，也许它就在眼皮子底下。比如说他们使用许可频谱。联邦通信委员会[FCC]可能有一个可搜索的数据库吗？”
- en: They do indeed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他们确实如此。
