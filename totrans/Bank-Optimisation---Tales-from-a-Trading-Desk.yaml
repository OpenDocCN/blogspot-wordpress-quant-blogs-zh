- en: Bank Optimisation | Tales from a Trading Desk
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://mdavey.wordpress.com/2014/07/08/bank-optimisation/#0001-01-01](https://mdavey.wordpress.com/2014/07/08/bank-optimisation/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Morgan Stanley/Oliver Wyman has an interesting [read](http://www.oliverwyman.com/content/dam/oliver-wyman/global/en/2014/mar/Wholesale_Investment_Banking_2014.pdf)
    on Mis-allocated Resources: Why Banks Need to Optimise Now.  Decreased margins
    require banks to understand their advantage, and leverage it to clients.  Optimisation
    is strongest in Fixed Income – no surprise.'
  prefs: []
  type: TYPE_NORMAL
- en: 'About equities:'
  prefs: []
  type: TYPE_NORMAL
- en: Distribution and research are two of the biggest challenges.Investors we met
    highlighted that quality content and senior coverage were amongst the top differentiators
    between banks or boutiques that they used.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Other interesting commentary:'
  prefs: []
  type: TYPE_NORMAL
- en: The vast majority of IT, processing and support behind banking services is delivered
    in-house with platforms that are highly duplicative across players and offer very
    little by way of competitive advantage. At the same time the banks have suffered
    rising costs of infrastructure even while their profits have been dropping.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Technology investment has a critical role to play in delivering on the optimisation
    agenda, for example in supporting market structure change, and in tackling longstanding
    sources of inefficiency in bank processing. A shift in gear is required, away
    from reactive regulatory remediation towards a more strategic infrastructure change
    program, and we are already seeing the leading banks start to make this transition
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Technology investment has a critical role to play in delivering on the optimisation
    agenda, for example in supporting market structure change, and in tackling longstanding
    sources of inefficiency in bank processing. A shift in gear is required, away
    from reactive regulatory remediation towards a more strategic infrastructure change
    program, and we are already seeing the leading banks start to make this transition
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Research is a differentiator
  prefs: []
  type: TYPE_NORMAL
- en: 'Distribution:'
  prefs: []
  type: TYPE_NORMAL
- en: “The sell-side has built up multiple overlapping sales functions as new channels
    have emerged (generalists, research sales, specialists, sales traders, electronic
    sales, regional sales, delta one sales). These could be justified when
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: investors turned over portfolios at least once per year and paid blended rates
    of 10bps / 4c per share, but those conditions are not coming back”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Technology areas of interest (quoted again from the article):'
  prefs: []
  type: TYPE_NORMAL
- en: Fixed Income market connectivity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Corporate treasurers integration (payments, liquidity management, hedging)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Electronification of Equity derivatives
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using customer data across the bank to drive insight- pattern analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved understanding of economics of client business
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Client self-service and dynamic reporting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Asset optimisation solutions, across risk, collateral, settlement and legal
    entity optimisation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reference data control and quality assurance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Retooling research and analytics – speaks to the above point
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The value of wealth management clients to a Wholesale bank is very high, given
    the synergies in transaction execution, asset management and content
  prefs:
  - PREF_BQ
