- en: Economists were just as surprised by the movements in yields over the past 40
    years as anyone. I worked in a bank economics department from 1987-9, and can
    tell you we had no clue we were in a period of secular interest rate reduction,
    and that those same economists lamented their poor forecasts throughout the 1960’s
    and 70’s. In the 1990’s, 10-year inflation-indexed yields average about 3.5% in
    te UK, and exceeded 4% in the US around2000, and declined until a spike in 2008,
    and currently (2011) are below 1%. These movements are, in the words of Campbell,
    Shiller, and Vaciera (2009, Understanding Inflation-Indexed Bond Markets), a puzzle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Keynes’s (1930, Treatise on Money) argued that the yield curve should rise due
    to a risk premium, Modigliani and Sutch (1966, Innovations in Interest Rate Policy)
    argue that there’s a habitat preference for interest rate investors, so that some
    prefer longer bonds, but most shorter durations. With the development of the stochastic
    discount rate factor, risk premium were supposed to be a function of covariances.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'To test the yield curve then, we can look and see if we can explain the pattern
    across maturities or time, of the real return (the nominal return being trivially
    higher in higher inflation environments). The standard covariance factors are
    consumption, and the stock market. Consider the following ''betas'' with the S&P500
    and Real Consumption Growth range from -0.1 to 0.1, with an average of 0.05, depending
    on what periods (53-80 vs. 81-11), time horizon (daily vs. 60 month investment
    horizons), real vs. nominal returns, whether we are regressing against consumption
    vs. S&P500 returns. The point is, the data here are too noisy to confidently say
    that short, or long term Treasuries are ''risky'': there''s always a different
    view that says something different.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试收益率曲线，我们可以看一下是否能够解释各个到期期限或时间段内真实收益的模式（在通货膨胀更高的环境中名义收益显然更高）。标准的协方差因子是消费和股市。考虑以下与标准普尔500指数和实际消费增长的“贝塔”值范围从-0.1到0.1，平均值为0.05，取决于期间（53-80对81-11），时间跨度（每日对60个月的投资时间跨度），真实对名义收益，我们是回归消费还是标普500指数的收益。关键在于，这里的数据太嘈杂，无法确信短期或长期国债是否具有“风险性”：总有一种不同的观点声称另有不同。
