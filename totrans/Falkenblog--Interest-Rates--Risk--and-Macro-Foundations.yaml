- en: As bond returns are a function of their current yield, and the price appreciation
    from changes in market rates, the rising interest rate environment had low bond
    returns, the falling had rising ones. This leaves a tale of two regimes, and it
    isn’t clear whether the low real returns by maturity prior to 1980, and subsequent
    reversal subsequently, was an ‘expected’ return, or both period were unexpected.
  id: totrans-8
