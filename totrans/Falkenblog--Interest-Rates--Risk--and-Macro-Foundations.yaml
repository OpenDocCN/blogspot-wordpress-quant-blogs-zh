- en: This is especially relevant to macroeconomics because in the standard New Keynesian
    models, a representative agent’s Euler equation that links a one-period real interest
    rate to the consumption growth rate is the IS curve central to the policy transmission
    mechanism. A long list of empirical failures come from applying the stochastic
    discount factor implied by that Euler equation. Until someone succeeds in getting
    some kind of consumption-based asset pricing model that works well, the New Keynesian
    IS curve is empirically vacuous.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这对宏观经济学尤为重要，因为在标准的新凯恩斯模型中，代表性代理人的欧拉方程将一个期间的实际利率与消费增长率联系起来，这是政策传导机制中的IS曲线的核心。从应用该欧拉方程隐含的随机折现因子所产生了长篇的经验失误清单。在有人成功设计出一种良好运作的基于消费的资产定价模型之前，这个新凯恩斯IS曲线在经验上是无意义的。
