- en: '*Preview:* What happens when the RSI2 value and the percentile DV2 show widely
    different results? This is a valid question put forth initially by Michael Stokes
    at MarketSci [http://marketsci.wordpress.com/2009/07/16/rsi2-vs-dv2/](http://marketsci.wordpress.com/2009/07/16/rsi2-vs-dv2/),
    who observed correctly that the two are not highly correlated. (Note that this
    same behaviour carries through to individual stocks as well). As it turns out
    ***if the RSI2 is higher than the DV2***, this is **bullish for the market** (as
    was the case over the last several days). If the ***RSI2 is lower than the DV2***
    this is **bearish for the market** the next day. The RSI2 has been far higher
    than the DV2 in the past couple weeks, with the RSI2 rarely below 90, but the
    DV2 rarely climbed above 80—dipping  below 50 giving buy signals while the market
    was rising………….'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*预览：* 当RSI2值和百分比DV2显示结果差异很大时会发生什么？这是由Michael Stokes在MarketSci最初提出的有效问题[http://marketsci.wordpress.com/2009/07/16/rsi2-vs-dv2/](http://marketsci.wordpress.com/2009/07/16/rsi2-vs-dv2/)，他正确地观察到这两个指标并不高度相关。（值得注意的是这种行为也适用于个别股票）。结果证明***如果RSI2高于DV2***，这对市场来说是**看涨的**（正如过去几天的情况）。如果***RSI2低于DV2***，则第二天对市场来说是**看跌的**。在过去几周里，RSI2远高于DV2，RSI2很少低于90，但DV2很少超过80——在市场上升时，DV2跌破50给出买入信号………………'
