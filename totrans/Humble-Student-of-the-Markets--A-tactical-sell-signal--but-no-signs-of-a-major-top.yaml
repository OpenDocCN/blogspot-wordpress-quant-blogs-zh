- en: 'Humble Student of the Markets: A tactical sell signal, but no signs of a major
    top'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：战术卖出信号，但未见重大顶部迹象
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/a-tactical-sell-signal-but-no-signs-of.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/a-tactical-sell-signal-but-no-signs-of.html#0001-01-01)
