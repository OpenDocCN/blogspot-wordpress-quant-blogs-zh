- en: To take a brief departure from the indicator world, i would like to share with
    you all certain concepts—-some new, some old for pair trading and arbitrage. I
    will lengthen out this discussion to at least one other blog because there are
    so many ideas and nuances worth discussing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了暂时离开指标世界，我想与大家分享一些配对交易和套利的新旧概念。我会把这次讨论延长到至少另一篇博客，因为有很多想法和值得讨论的细微差别。
- en: A little creativity, thought, and common sense is just as useful as good indicators
    when figuring out how to go about extracting profit in “pairworld.” It is also
    important to think about this type of trading as much more of a high stakes poker
    game, where you have to know your opponents, and how they play in order to fully
    take advantage of all the opportunities that exist (more on this in later posts).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一点创意、思考和常识在“配对世界”中提取利润时与好的指标一样有用。将这种交易方式视为一场高风险的扑克游戏也很重要，你必须了解你的对手，以及他们的玩法，才能充分利用所有存在的机遇（以后的文章中会更多讨论这一点）。
- en: 'First, i want to categorize different strategies to make them easier to discuss.
    1) Pure arbitrage: this doesn’t actually exist– even if you replicate the holdings
    of an etf continously and short or buy the ETF, there is no guarantee that you
    will realize a profit, as the market of buyers and sellers for the ETF are much
    larger than most individual traders and funds. 2) Near arbitrage: this is when
    we trade virtual substitutes–whether it is a leveraged ETF vs its unleveraged
    counterpart, or two nearly identical sector, style,or country ETFs. 3) Near substitutes:
    this is when there are distinct but slight differences between two sides of the
    pair—such as DBC vs GSG, where they are both commodity indexes with different
    weighting schemes that are still highly similar. Or it could be IYR–the real estate
    sector–vs VNQ– the REIT ETF. The other possibility is that you can synthetically
    create near substitutes (my favorite and very lucrative), such as trading the
    ten largest holdings in an ETF vs the ETF itself which may contain 30-50 stocks.
    This category also includes futures spreads such as USO (oil) vs USL (12-month
    oil) 4) Cross Pairs: this is where you have highly related pairs that are definitely
    different but are cointegrated by virtue of the fact that they are driven by similar
    macroeconomic factors–such as XLE–the energy sector vs USO, XAU the gold and silver
    equity index vs gold. In addition, cross pairs can also be spuriously related
    through a third party, such as the Canadian dollar- FXC vs the aussie dollar–FXA,
    which are both affected heavily by commodity prices.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我想对不同的策略进行分类，以便于讨论。1) 纯套利：这实际上是不存在的——即使你连续复制一个ETF的持仓，并进行空投或购买该ETF，也没有保证你会实现盈利，因为ETF的买家和卖家市场远大于大多数个人交易者和基金。2)
    近套利：这是我们交易虚拟替代品的时候——无论是杠杆ETF与其无杠杆对应品之间的交易，还是两个几乎相同的行业、风格或国家ETF之间的交易。3) 近替代品：当一对商品的两侧有明显的但微小差异时——比如DBC与GSG，它们都是商品指数，有不同的权重方案，但仍然非常相似。或者可能是IYR——房地产行业——与VNQ——REIT
    ETF之间的交易。另一种可能是你可以合成近替代品（我最喜欢且非常盈利），比如交易ETF的前十大持仓与ETF本身，后者可能包含30-50只股票。这个类别还包括如USO（石油）与USL（12个月石油）的未来合约价差。4)
    交叉对：在这里，你有高度相关的对子，它们绝对是不同的，但正因为它们受到类似的宏观经济因素的影响而保持协整——比如XLE——能源行业与USO，XAU——黄金和白银股票指数与黄金之间的交易。此外，交叉对也可能通过第三方伪相关，比如加拿大元——FXC与澳元——FXA之间的交易，两者都受到商品价格的巨大影响。
- en: 'Near arbitrage was one of the topics we briefly touched upon before in the
    form of leveraged ETFs. This is a topic i could write an entire book on, but just
    think of leveraged ETFs like Lego—you can really get creative and build immensely
    intricate and complicated strategies one brick at a time. There are 2x and 3x
    both long and short, as well as inverse ETFs covering identical sectors, industries
    or countries—sometimes even with multiple providers. As long as you can do some
    basic math, you are ready to get your hands dirty. The financial sector is a good
    example: there are 3 underlying unleveraged ETFs that are good to trade here vs
    their leveraged counterparts :IYF, XLF, and VFH. These can be traded against one
    another as a standalone strategy. In addition, you can short or go long these
    ETFs vs their 2x or 3x counterparts by simply using the requisite multiple (2x
    or 3x) of the dollar value purchased in the leveraged vehicle.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: near arbitrage 是我们之前简要提及的一个话题，以杠杆 ETF 的形式出现。这是一个我可以写一整本书的话题，但只需把杠杆 ETF 想象成乐高——你真的可以非常创造性地一步步构建出极其复杂和精细的策略。有2倍和3倍的长短期，以及覆盖相同行业、工业或国家的反向
    ETF，有时甚至由多个提供商提供。只要你能够做一些基本的数学运算，你就可以开始动手了。金融行业是一个很好的例子：这里有3个基础的无杠杆 ETF 可以与它们的杠杆对应物进行交易：IYF、XLF
    和 VFH。这些可以单独作为策略进行交易。此外，你可以通过简单地使用杠杆工具中购买的所需倍数（2倍或3倍）的美元价值来对这些 ETF 进行 short 或者
    long。
- en: Before i get into this in the next post, lets introduce what i will call “basic
    strategy.” This is applicable to virtually all pair strategies without having
    to use any indicators at all. Basic strategy entails creating a baseline value
    measure of discrepancy which is scaled so that you can compare all of the different
    Lego blocks. As an example, you would look at the current % change for the day
    for say the XLF as your baseline, and then compare it appropriately to every leveraged
    counterpart, and near arbitrage or substitute. So if XLF is UP 2% today, we should
    expect UYG (2x long financials) to be up 4% (2×2—told you it was easy!). SKF (2x
    short financials) should be down 4%, VNF and IYF should be up 2%, FAZ (3x short
    financials) should be down 6%, FAS (3x short financials) should be up 6%, and
    SEF (the inverse or single short financials) should be down 2%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的文章中，我会详细介绍我将称之为“基本策略”的内容。这个策略适用于几乎所有的配对策略，而无需使用任何指标。基本策略涉及创建一个基准的差异度量值，对这个值进行缩放，这样你就可以比较所有的乐高积木块了。举个例子，你将看XLF当天的当前%变化作为你的基准，然后适当比较每一个杠杆对应物，还有
    near arbitrage 或者 substitute。所以如果XLF今天上涨了2%，我们应该期待UYG（2倍长期金融）上涨4%（2×2——告诉你很简单吧！）。SKF（2倍短期金融）应该下跌4%，VNF和IYF应该上涨2%，FAZ（3倍短期金融）应该下跌6%，FAS（3倍短期金融）应该上涨6%，SEF（反向或单一短期金融）应该下跌2%。
- en: From here the goal is to find the biggest “D” or discrepancy between the baseline
    and one of the related ETFs. “D” is basically a measure of how overvalued or undervalued
    on of the components is relative to the baseline. So in the above example, if
    SKF was down %5 instead of 4%, it would have a “D” of -1% or undervalued by 1%.
    The goal would be to get long SKF and balance it off with an offsetting long position–ideally
    something that is overvalued. This brings up tremendous opportunities to combine
    different positions to maximize profit. Squeezing out an extra .2% by taking an
    unconventional position can cover the fixed transaction costs making lower margin
    trades that would be passed on by the less saavy who believe them to be breakeven
    trades.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里开始，我们的目标是找到基准与其中一个相关 ETF 之间最大的“D”或者差异度。这里的“D”基本上是衡量一个组成部分相对于基准被高估或者低估的度量。所以在上述例子中，如果SKF下跌了5%而不是4%，它将有一个“D”为-1%或者被低估了1%。目标将是买入SKF，并通过建立一个对冲的多头仓位来平衡它——最好是选择一个被高估的东西。这带来了巨大的机会，可以将不同的仓位结合起来以最大化利润。通过采取非传统的立场来榨取额外的0.2%，可以覆盖固定的交易成本，使得那些认为自己是盈亏平衡交易的人将较低的利润率交易转嫁给他人。
