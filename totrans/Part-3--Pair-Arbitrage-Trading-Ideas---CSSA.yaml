  zh: 第3部分：配对/套利交易想法 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/07/29/part-3-pairarbitrage-trading-ideas/#0001-01-01](https://cssanalytics.wordpress.com/2009/07/29/part-3-pairarbitrage-trading-ideas/#0001-01-01)
