- en: 'Humble Student of the Markets: Falling in love, the Facebook version'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：恋爱中的Facebook版本
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/falling-in-love-facebook-version.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/falling-in-love-facebook-version.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/falling-in-love-facebook-version.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/falling-in-love-facebook-version.html#0001-01-01)
- en: This article from
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章来自
- en: '[The Atlantic](http://www.theatlantic.com/technology/archive/2014/02/when-you-fall-in-love-this-is-what-facebook-sees/283865/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[大西洋](http://www.theatlantic.com/technology/archive/2014/02/when-you-fall-in-love-this-is-what-facebook-sees/283865/)'
- en: 'is somewhat dated, but here is some research on what happens on Facebook when
    you fall in love. Researcher Carlos Diuk observes:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究有些过时，但以下是关于你在恋爱时Facebook上会发生什么的研究。研究员卡洛斯·迪克观察到：
- en: During the 100 days before the relationship starts, we observe a slow but steady
    increase in the number of timeline posts shared between the future couple. When
    the relationship starts ("day 0"), posts begin to decrease. We observe a peak
    of 1.67 posts per day 12 days before the relationship begins, and a lowest point
    of 1.53 posts per day 85 days into the relationship. Presumably, couples decide
    to spend more time together, courtship is off, and online interactions give way
    to more interactions in the physical world.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在关系开始前的100天里，我们观察到未来情侣之间在时间线上分享的帖子数量缓慢但稳定地增长。当关系开始（"第0天"），帖子数量开始减少。我们在关系开始前12天观察到每天1.67条的峰值，而在关系开始后85天降至每天1.53条。可以推测，情侣们决定花更多时间在一起，求爱结束，线上互动让位于现实世界中的更多互动。
- en: 'The process of falling in love has been variously described as giddiness, contentment
    and, in short, positive mood effects. That''s because of the release of the biochemical
    effect of the release of dopamine in the brain, whose effects are similar to an
    amphetamine high. Diuk found a similar effect of heightened level of "happy" Facebook
    posts:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 恋爱过程被描述为兴奋、满足感，简而言之，就是积极情绪的影响。这是因为大脑中多巴胺释放的生化效应，其效果与安非他命类药物的兴奋效果相似。迪克发现了一种类似的效果，即“快乐”的Facebook帖子数量增加：
- en: If you fall in love, your experience isn't that unique. Even Facebook knows
    the signs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你恋爱了，你的经历并不独特。甚至连Facebook都知道这些迹象。
