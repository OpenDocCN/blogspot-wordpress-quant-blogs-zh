- en: 'Humble Student of the Markets: Seven reasons to fade the growth scare'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/07/seven-reasons-to-fade-growth-scare.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/07/seven-reasons-to-fade-growth-scare.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is astonishing to see the market narrative shift in the space of only a few
    months from "inflation is coming" to a growth scare. In late March, the 10-year
    Treasury yield topped at over 1.7% and the 2s10s yield curve was steepening. Today,
    the 10-year has decisively broken support and the yield curve is flattening, indicating
    fears of slowing economic growth.
  prefs: []
  type: TYPE_NORMAL
- en: In late May, I forecasted bond market price strength and called for a counter-trend
    rally in growth stocks (see
  prefs: []
  type: TYPE_NORMAL
- en: '[What a bond market rally could mean for your investments](https://humblestudentofthemarkets.com/2021/05/29/what-a-bond-market-rally-could-mean-for-your-investments/)'
  prefs: []
  type: TYPE_NORMAL
- en: ) but the latest move in both yields and growth appear exhaustive. As evidence
    of the change in psychology,
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](https://t.co/y7RY7HuUz8)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that put option premiums over calls on the 10-Year Treasury Note have
    vanished. Traders are now paying more for call options than put options.
  prefs: []
  type: TYPE_NORMAL
- en: Here are seven reasons why investors should fade the growth scare.
  prefs: []
