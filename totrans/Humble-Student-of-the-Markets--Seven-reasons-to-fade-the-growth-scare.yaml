- en: It is astonishing to see the market narrative shift in the space of only a few
    months from "inflation is coming" to a growth scare. In late March, the 10-year
    Treasury yield topped at over 1.7% and the 2s10s yield curve was steepening. Today,
    the 10-year has decisively broken support and the yield curve is flattening, indicating
    fears of slowing economic growth.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，仅在几个月内，市场叙事就从“通胀即将来临”转变为增长恐慌。在3月底，10年期国债收益率触及1.7%以上高点，2s10s 收益率曲线在变陡。今天，10年期国债已经决定性地跌破支撑位，收益率曲线正在平坦化，这表明人们担心经济增长放缓。
