- en: S&P 500 Sectors Analysis – Quantum Financier
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: S&P 500 板块分析 - 量子金融家
- en: 来源：[https://quantumfinancier.wordpress.com/2011/01/29/sp-500-sectors-analysis/#0001-01-01](https://quantumfinancier.wordpress.com/2011/01/29/sp-500-sectors-analysis/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantumfinancier.wordpress.com/2011/01/29/sp-500-sectors-analysis/#0001-01-01](https://quantumfinancier.wordpress.com/2011/01/29/sp-500-sectors-analysis/#0001-01-01)
- en: To follow up with last post, and also nicely tying into Engineering Returns’
    recent sector [rotational system](http://engineering-returns.com/2011/01/28/spy-usage-of-adaptive-sector-rotation-model-to-improve-returns/)
    I will show a factor decomposition of the S&P 500 from different sectors. In essence,
    you can think of it as a multifactor analysis where I try to determine what sectors
    are relevant for a given period in predicting the S&P 500\. This kind of analysis
    is important since a lot of the point and click trading in proprietary firms is
    done based of price action and correlation across markets. It is the later part
    I address today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 继上篇文章之后，我还很好地将Engineering Returns最近的板块[旋转系统](http://engineering-returns.com/2011/01/28/spy-usage-of-adaptive-sector-rotation-model-to-improve-returns/)与这篇文章联系起来。我将展示S&P
    500不同板块的因子分解。本质上，你可以将其视为一个多因子分析，我试图确定在预测S&P 500时哪些板块在给定期间是相关的。这种分析很重要，因为许多点击式交易是基于价格行动和跨市场相关性进行的。今天我将讨论后者。
- en: 'I looked at the period going from Jan. 01 2008 to today in both analyses. When
    using linear least squares we perform the regression on the next day SPY returns
    using the current return of our sector ETFs (I used the SPDRs) as independent
    variables. Results are below:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2008年1月1日至今的期间内对这两种分析都进行了研究。当使用线性最小二乘法时，我们在下一天的SPY回报上进行回归，使用我们的板块ETF（我使用了SPDRs）的当前回报作为独立变量。结果如下：
- en: '[![](img/a095319172c27beec9c0d020a7d7104d.png "spsectorols")](https://quantumfinancier.wordpress.com/wp-content/uploads/2011/01/spsectorols.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a095319172c27beec9c0d020a7d7104d.png "spsectorols")](https://quantumfinancier.wordpress.com/wp-content/uploads/2011/01/spsectorols.png)'
- en: What we see from the table is that the consumer discretionary, financials, materials
    and technology sectors have statistically significant. Additionally, the financials
    and technology sectors seem to be precursors of reversals as indicated by their
    negative coefficients. The opposite holds true with the consumer discretionary
    and materials sector who seem to not be so contrarian. This simple analysis seems
    to indicate that these four sectors are the best candidates to consider when looking
    into cross markets relationships.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从表格中看到，消费者可选、金融、材料和科技板块具有统计学上的显著性。此外，金融和科技板块似乎是反转的预兆，这可以从它们的负系数中看出。与此相反，消费者可选和材料板块似乎并不那么逆向。这种简单的分析似乎表明，这四个板块是在研究跨市场关系时需要考虑的最佳候选板块。
- en: 'Another aspect of trading where factor analysis can come into play is related
    to diversification benefits. Using principal component analysis we extract the
    co-movements of our sector ETFs and SPY. Similarly, we could use the same type
    of method to extract the co-movements across country indices, or some other discretionary
    breakdown. Looking at the factor loading for the first three (explain about 95%
    of the covariance matrix) principal components for each ETF, we can get a better
    feel of the value of allocating capital to an ETF versus another and puts the
    illusion of diversification in perspective. In our days where correlation across
    asset classes is high, people trading TAA systems have all the advantages to use
    such analysis in their asset allocation and weighting. The factor loadings are
    below:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 交易中的另一个方面，因子分析可以发挥作用，与多元化收益相关。使用主成分分析，我们提取了我们的板块ETF和SPY的共同运动。同样，我们可以使用相同的方法来提取国家指数或其他一些自由裁量的分解的共同运动。观察每个ETF的前三个（解释了95%的协方差矩阵）主成分的因子加载，我们可以更好地了解将资本分配给一个ETF与另一个ETF的价值，并使多元化幻想变得清晰。在我们这个资产类别之间相关性高的日子里，使用TAA系统的人们在他们的资产分配和权重中使用此类分析具有所有优势。因子加载如下：
- en: '[![](img/643588e097be14edaa11e66ccf4d6784.png "spsectorfactors")](https://quantumfinancier.wordpress.com/wp-content/uploads/2011/01/spsectorfactors.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/643588e097be14edaa11e66ccf4d6784.png "spsectorfactors")](https://quantumfinancier.wordpress.com/wp-content/uploads/2011/01/spsectorfactors.png)'
- en: 'Meric et al. (2006) say it best: “The sectors with high factor loadings in
    the same principal component move closely together making them poor candidates
    for diversification benefits. The higher the factor loading of a sector in a principal
    component, the higher its correlation is with the other sectors with high factor
    loadings in the same principal component. The sector indexes with high factor
    loadings in different principal components do not move closely together and they
    can provide greater diversification benefit. Some sector indexes may have high
    factor loadings in more than one principal component. It indicates that the movements
    of these sectors have some similarity to the movements of sectors with high factor
    loadings in more than one principal component. These sectors are not good prospects
    for successful sector portfolio diversification.” In depth interpretation of the
    table is left to the curious reader.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 梅里奇等人（2006）说得最好：“在同一主成分中因子载荷较高的行业板块会紧密地一起变动，这使得它们成为多样化收益的糟糕选择。一个行业板块在某一主成分中的因子载荷越高，它与其他在同一主成分中因子载荷较高的行业板块之间的相关性也就越高。在不同主成分中因子载荷较高的行业指数不会紧密地一起变动，它们可以提供更大的多样化收益。某些行业指数可能在多个主成分中都有较高的因子载荷。这表明这些行业的变动与在多个主成分中因子载荷较高的行业的变动有些相似。这些行业并不是成功行业投资组合多样化的好选择。”表格的深入解读留给好奇的读者。
- en: In conclusion, factor decomposition/analysis can be very useful for traders
    to get a feel of their traded instrument of predilection. Be it for establishing
    significant lead/lag relationship or diversification caveats, both least squares
    and PCA can be valuable tools. Interested readers can also look at Granger causality
    for similar avenues.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，因子分解/分析对于交易者来说可以非常有用，可以帮助他们了解他们偏好的交易工具。无论是为了建立显著的领先/滞后关系还是多样化警告，最小二乘法和主成分分析都可以是宝贵的工具。感兴趣的读者也可以看看Granger因果关系，寻找类似的途径。
