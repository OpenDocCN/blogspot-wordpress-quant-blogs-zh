- en: Spring Cloud Stream
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Spring Cloud Stream
- en: Spring Cloud [Stream](http://cloud.spring.io/spring-cloud-stream/) is a framework
    for building message-driven microservices
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Spring Cloud [Stream](http://cloud.spring.io/spring-cloud-stream/) 是一个构建消息驱动微服务的框架
- en: Cool 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真酷 😊
- en: As long as Spring Cloud Stream and a Spring Cloud Stream binder are on the classpath
    any Spring Boot application with @EnableBinding will bind to an external broker
    provided by the bus (e.g. Rabbit MQ or Kafka, depending on the implementation
    you choose).
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只要Spring Cloud Stream和Spring Cloud Stream绑定器在类路径上，任何带有@EnableBinding的Spring
    Boot应用程序都将绑定到由总线提供的外部代理（例如，根据您的选择，Rabbit MQ或Kafka）。
