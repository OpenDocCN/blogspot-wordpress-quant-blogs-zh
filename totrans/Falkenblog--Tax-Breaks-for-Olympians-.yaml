- en: 'Falkenblog: Tax Breaks for Olympians?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：奥运选手的税收优惠？
- en: 来源：[http://falkenblog.blogspot.com/2012/08/tax-breaks-for-olympians.html#0001-01-01](http://falkenblog.blogspot.com/2012/08/tax-breaks-for-olympians.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/08/tax-breaks-for-olympians.html#0001-01-01](http://falkenblog.blogspot.com/2012/08/tax-breaks-for-olympians.html#0001-01-01)
- en: Even
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Even
- en: '[Obama](http://miami.cbslocal.com/2012/08/07/obama-signals-approval-for-olympic-tax-relief/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[奥巴马](http://miami.cbslocal.com/2012/08/07/obama-signals-approval-for-olympic-tax-relief/)'
- en: seems to be for giving Olympians tax breaks on their medal income.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎是为了给奥运选手在奖牌收入上减税。
- en: Olympians work hard, but there's always an element of luck too. Others derive
    benefits from their performances, and these champions all rely on the support
    of others. Thus, it's just like any other income in principle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 奥运选手们努力训练，但总会有一些运气因素。其他人也从他们的表现中获益，这些冠军都依赖他人的支持。因此，从原则上讲，这与任何其他收入都一样。
- en: No wonder mentions of eliminating tax loopholes usually go nowhere once a politician
    gets in office.  Tax breaks for popular demographics and projects seem a costless
    way to do good and win favor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 怪不得一旦政客上台，关于消除税收漏洞的提议通常都无法获得推进。面向受欢迎人群和项目的税收优惠似乎是一种无成本的善举，能够赢得青睐。
