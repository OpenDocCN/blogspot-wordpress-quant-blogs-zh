  zh: 'Humble Student of the Markets: The market is oversold? Already?'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/12/the-market-is-oversold-already.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/12/the-market-is-oversold-already.html#0001-01-01)
