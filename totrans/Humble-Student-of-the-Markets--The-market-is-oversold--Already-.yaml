- en: I was not at my desk and out at some meetings on Monday. When I returned near
    the end of the day, I nearly fell off my chair when I saw the VIX Index had spiked
    above its upper Bollinger Band again, indicating an oversold market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我周一不在办公桌旁，而是在开会。当我当天快结束时回来，看到VIX指数再次跳升至其上轨布林带之上，表明市场超卖。
- en: Is the market oversold? Again? So soon?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场是否超卖了？再次？这么快？
