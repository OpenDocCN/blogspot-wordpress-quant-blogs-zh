- en: 'Timely Portfolio: No Reason to Read, Just Need an Outlet'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：无需阅读，只需要一个出口
- en: 来源：[http://timelyportfolio.blogspot.com/2014/12/no-reason-to-read-just-need-outlet.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/12/no-reason-to-read-just-need-outlet.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/12/no-reason-to-read-just-need-outlet.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/12/no-reason-to-read-just-need-outlet.html#0001-01-01)
- en: Don’t intend for this to be a bitch and moan post, and I’m not sure there is
    really any real objective other than I feel like I need an outlet.  This happens
    to be my only one,.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不想让这成为一篇抱怨牢骚的文章，我也不确定是否真的有任何真正的目的，除了我觉得我需要一个出口。这恰好是我唯一的出口。
- en: For those out there not engaged in money management, it can be pleasantly simple
    and maybe even entertaining to poke fun  at those of us who foolishly choose to
    call ourselves portfolio managers.  However, this business can be excrutiating,
    depressing, and frustrating.  Generally, our biggest benefit to our clients is
    insulating themselves from their own stupidity, but often this task becomes impossible,
    usually at the time when client stupidity results in the most amount of damage
    to themselves.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不涉及资金管理的人来说，嘲笑我们这些愚蠢地自称为投资组合经理的人可能是一件愉快而简单的事情，甚至可能是娱乐性的。然而，这个行业可能是痛苦的、令人沮丧的、令人沮丧的。通常，我们对客户最大的帮助是使他们免受自己的愚蠢，但通常这个任务变得不可能，通常是在客户愚蠢对自己造成最大损害的时候。
- en: While distracting myself with my insatiable curiosity through academic research,
    technology, and data visualization (just look at the last couple of years of posts)
    helps, I cannot forget that I get paid to manage money, which generally just ain’t
    no fun as failing is the norm, and the brief moments of “success” go unnoticed
    and disappear with no lasting memory or permanent effect.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管通过学术研究、技术以及数据可视化（看看过去几年的帖子就知道了）来满足我的好奇心让我分心，但我不能忘记我拿工资是来管理钱的，而管理钱通常并不有趣，因为失败是常态，而那些短暂的“成功”
    moments 没有引起注意，很快就消失了，没有留下持久的记忆或永久的影响。
- en: Most would naively say go do something else, but I still feel this delusional
    quest really can help those few clients who trust and endure.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人可能会天真地说去做别的事情，但我仍然觉得这种幻想般的追求真的可以帮助那些信任并忍受我的少数客户。
