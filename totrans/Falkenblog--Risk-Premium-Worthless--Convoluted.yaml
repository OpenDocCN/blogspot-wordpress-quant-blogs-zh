- en: 'Falkenblog: Risk Premium Worthless, Convoluted'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 风险溢价毫无价值，扭曲'
- en: 来源：[http://falkenblog.blogspot.com/2011/08/risk-premium-worthless-convoluted.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/risk-premium-worthless-convoluted.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/08/risk-premium-worthless-convoluted.html#0001-01-01](http://falkenblog.blogspot.com/2011/08/risk-premium-worthless-convoluted.html#0001-01-01)
- en: One of the most obvious failings of modern finance is that the risk premium
    that is so central to its core appears fleetingly and parochially. Much of what
    distinguishes a PhD in finance or economics from a PhD in physics is that the
    former know a lot more about utility functions. Yet anyone working in finance
    sees this is hardly an intellectual asset that makes them more valuable, precisely
    because any risk premium derived via Stochastic Discount Functions and the like
    aren't very convincing to someone wanting to invest real money. The failure of
    this approach is best reflected by the absence of any value to finance/econ-specific
    quantitative rigor, which is mainly built around utility functions. I know a lot
    about these, and know they are a waste of time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '现代金融最明显的失败之一是其核心的风险溢价是如此短暂和狭隘。金融或经济学博士与物理学博士之间的许多不同之处在于前者对效用函数了解更多。然而，任何在金融领域工作的人都会看到，这根本不是一种使他们更有价值的知识资产，正是因为通过随机贴现函数等推导出的任何风险溢价对于希望投资真正资金的人来说并不令人信服。这种方法的失败最好反映在金融/经济特定的定量严谨性上的缺乏价值，这主要是建立在效用函数周围。我知道很多关于这些的知识，也知道它们是浪费时间。 '
- en: Another problem with this line of reasoning is that orthodox economists tend
    to find risk premiums in the most bizarre cases. Consider this explanation for
    why highly levered stocks have lower than average equity returns (
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种推理有另一个问题，那就是正统的经济学家倾向于在最离奇的情况下找到风险溢价。请考虑为何高度杠杆的股票的权益回报率低于平均水平的这种解释（
- en: '[George and Hwang, 2010](http://www.sciencedirect.com/science/article/pii/S0304405X09002335)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[George and Hwang, 2010](http://www.sciencedirect.com/science/article/pii/S0304405X09002335)'
- en: '):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: Costs associated with financial distress are crucial to our explanation for
    two reasons. First, distress costs depress asset payoffs in low states. Since
    the occurrence of low states is at least partly systematic, distress costs heighten
    exposure to systematic risk. Second, firms with high distress costs optimally
    utilize less leverage than firms with low costs. Since firms with high costs choose
    low leverage, low leverage firms will have the greatest exposure to systematic
    risk relating to distress costs. The cross section of expected returns will therefore
    be negatively related to leverage.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与金融困境相关的成本对我们的解释至关重要，原因有两个。首先，困境成本降低了低状态下的资产回报。由于低状态的发生至少部分是系统性的，困境成本增加了对系统性风险的敞口。其次，困境成本高的公司最佳地利用低于困境成本低的公司的杠杆。由于成本高的公司选择低杠杆，低杠杆的公司将对与困境成本相关的系统性风险敞口最大。因此，预期回报的横截面与杠杆呈负相关。
- en: So, as opposed to Miller-Modigliani, which implies that higher leverage is associated
    with higher risk, higher leverage implies lower risk because such firms are actually
    less risky, which is why they have higher leverage. Never mind that higher leverage
    is associated with higher default rates, or that higher leverage is associated
    with higher volatility. Higher returning assets must be riskier, and so assets
    that have high volatility, default risk, etc., are just risky in a very subtle
    way because they must!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，与米勒-莫迪格利安相反，高杠杆不是与更高风险相关联的，而是低风险，因为这些公司实际上更不稳定，这就是为什么他们拥有更高的杠杆。不要介意更高的杠杆与更高的违约率相关，或者更高的杠杆与更高的波动性相关。更高回报的资产必须更加有风险，因此具有更高波动性、违约风险等的资产只是以一种非常微妙的方式有风险，因为它们必须如此！
- en: One sees what one believes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人们所看到的只是他们所相信的。
