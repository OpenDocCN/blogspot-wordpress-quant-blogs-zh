- en: Technical Debt
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Technical Debt
- en: Design [Smells](http://www.designsmells.com/article.php?id=2) offer a single
    page on technical debt.  One of the key causes of technical debt often overlooked
    compared to the other items listed is “schedule pressure”.  Lack of understand
    of basic software engineering by stakeholders often means that teams are driven
    down a road where the only outcome can be technical debt, which in itself leads
    to other issues 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 设计[异味](http://www.designsmells.com/article.php?id=2)提供了一页关于技术债务的内容。相较于其他列出的项目，技术债务的一个关键原因经常被忽视的是“进度压力”。 利益相关者对基本软件工程的不了解通常意味着团队被推向一条唯一的结果只能是技术债务的道路，这本身又导致了其他问题
    😦
