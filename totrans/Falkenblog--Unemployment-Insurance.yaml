- en: 'Falkenblog: Unemployment Insurance'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2010/08/unemployment-insurance.html#0001-01-01](http://falkenblog.blogspot.com/2010/08/unemployment-insurance.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The idea that 'if you subsidize something you get more of it' seems as good
    a law in economics as you can find. Robert Barro
  prefs: []
  type: TYPE_NORMAL
- en: '[argues today](http://online.wsj.com/article/SB10001424052748703959704575454431457720188.html?mod=WSJ_Opinion_LEADTop)'
  prefs: []
  type: TYPE_NORMAL
- en: in the WSJ that since we moved unemployment insurance from 26 weeks of 'temporary'
    relief, to now 99 weeks, we have exacerbated unemployment problem, and now are
    approaching the European base rate. Isn't a more 'European style' economy what
    Obama wanted? Alas, when we create an American Europe, we don't get to choose
    what parts transfer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Barro notes that increasing unemployment insurance lowers the probability a
    job seeker will accept a new job, and the economy is always creating and destroying
    a lot of jobs:'
  prefs: []
  type: TYPE_NORMAL
- en: For example, the Bureau of Labor Statistics reports that, near the worst of
    the recession in March 2009, 3.9 million people were hired and 4.7 million were
    separated from jobs. This net loss of 800,000 jobs in one month indicates a very
    weak economy—but nevertheless one in which 3.9 million people were hired. A program
    that reduced incentives for people to search for and accept jobs could surely
    matter a lot here.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But, for the other side, the issue is rather simple. If we did not give people
    unemployment insurance, they would die. Here's
  prefs: []
  type: TYPE_NORMAL
- en: '[American Prospect](http://www.prospect.org/csnc/blogs/tapped)'
  prefs: []
  type: TYPE_NORMAL
- en: columnist Tim Fernholz explaining his utter disdain for Jim Bunning, the congressman
    who
  prefs: []
  type: TYPE_NORMAL
- en: '[tried to block increasing unemployment insurance](http://www.humblelibertarian.com/2010/03/jim-bunning-blocks-unemployment.html)'
  prefs: []
  type: TYPE_NORMAL
- en: without funding it first.
  prefs: []
