- en: In stock trading and technical analysis, an island reversal is a candlestick
    pattern with compact trading activity within a range of prices, separated from
    the move preceding it. This separation is said to be caused by an exhaustion gap
    and the subsequent move in the opposite direction occurs as a result of a breakaway
    gap.
