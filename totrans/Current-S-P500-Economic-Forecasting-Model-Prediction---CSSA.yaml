- en: Current S&P500 Economic Forecasting Model Prediction | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前S&P500经济预测模型预测 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2019/05/27/current-sp500-economic-forecasting-model-prediction/#0001-01-01](https://cssanalytics.wordpress.com/2019/05/27/current-sp500-economic-forecasting-model-prediction/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2019/05/27/current-sp500-economic-forecasting-model-prediction/#0001-01-01](https://cssanalytics.wordpress.com/2019/05/27/current-sp500-economic-forecasting-model-prediction/#0001-01-01)
- en: 'We introduced our [machine-learning economic forecasting model](https://cssanalytics.wordpress.com/2019/05/14/shiny-new-toys/)
    as a neat new way to compress a ton of economic data to gauge the health of the
    economy in order to predict cyclical (not sentiment driven) drawdowns in the stock
    market. The current prediction uses two different models:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将我们的[机器学习经济预测模型](https://cssanalytics.wordpress.com/2019/05/14/shiny-new-toys/)介绍为一种新颖的、压缩大量经济数据以衡量经济健康从而预测股票市场周期性（而非情绪驱动）回落的新方法。当前预测使用了两种不同的模型：
- en: 1) **Composite Point-in-time**– this model only creates a forecast when all
    data required by the model is available at the point-in-time that it was available.
    If the model is waiting on data it will simply carry forward the last prediction
    made when all data was available. The [historical prediction table](https://cssanalytics.wordpress.com/2019/05/15/current-sp500-economic-forecasting-model-introduction/)
    was generated using this model.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) **时间点复合** - 该模型仅在所有模型所需的数据在可用时创建预测。如果模型正在等待数据，则简单地延续上一次在所有数据可用时做出的预测。[历史预测表](https://cssanalytics.wordpress.com/2019/05/15/current-sp500-economic-forecasting-model-introduction/)是使用该模型生成的。
- en: 2) **Preliminary** – this model is trained using the data available and is capable
    of making forecasts when there is missing data that the Composite model is waiting
    for. It does this by interpolating the missing data. Currently given that there
    are three missing pieces of data we can only make a preliminary forecast through
    the end of June.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) **初步** - 该模型使用可用数据进行训练，并且能够在复合模型正在等待的缺失数据时进行预测。它通过对缺失数据进行插值来实现这一点。当前由于有三个缺失数据，我们只能对到6月底进行初步预测。
- en: Current Prediction- Preliminary
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当前预测-初步
