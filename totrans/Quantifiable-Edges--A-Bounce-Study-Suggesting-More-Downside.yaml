  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: A Bounce Study Suggesting More Downside'
- en: 来源：[http://quantifiableedges.blogspot.com/2012/10/a-bounce-study-suggesting-more-downside.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/10/a-bounce-study-suggesting-more-downside.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/10/a-bounce-study-suggesting-more-downside.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/10/a-bounce-study-suggesting-more-downside.html#0001-01-01)
- en: In an older study in the Subscriber Letter I looked at bounces after SPX is
    strongly short-term oversold as measured by RSI(2).  What I found in that letter
    was that lower-volume instances on the first day of the bounce have performed
    much better over the next few days than higher-volume bounces.  I won’t rehash
    the whole study here, but I will show performance following higher volume bounces
    like Thursday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的研究信件中，我研究了在SPX被强烈地短期超卖，即通过RSI(2)衡量时，其后的反弹。在那封信中，我发现反弹首日的低成交量表现，在接下来的几天里，要优于高成交量反弹。在这里我不会重复整个研究，但我将展示类似周四的高成交量反弹后的表现。
- en: As you can see, it appears that such bounces suggest a short-term downside edge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，这种反弹似乎暗示了短期内的下跌趋势。
