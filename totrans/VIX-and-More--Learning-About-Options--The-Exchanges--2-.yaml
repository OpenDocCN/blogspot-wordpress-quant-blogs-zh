- en: 'VIX and More: Learning About Options: The Exchanges (2)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Learning About Options: The Exchanges (2)'
- en: 来源：[http://vixandmore.blogspot.com/2009/03/learning-about-options-exchanges-2.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/learning-about-options-exchanges-2.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/learning-about-options-exchanges-2.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/learning-about-options-exchanges-2.html#0001-01-01)
- en: When I first started drafting yesterday’s [Learning About Options (1)](http://vixandmore.blogspot.com/2009/03/learning-about-options-1.html),
    I initially intended a brief overview of sources for those interested in teaching
    themselves about the subject of options. The more I thought about it, the more
    I decided that I really needed a multi-post series to properly address the subject
    and based on the enthusiastic response to the first post in this series, I am
    glad to have chosen that path.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我最初开始撰写昨天的[了解期权（1）](http://vixandmore.blogspot.com/2009/03/learning-about-options-1.html)时，我最初打算为那些想自学期权主题的人提供一个简要概述。但我想了想，决定我真的需要一个多篇文章系列来妥善地阐述这个主题，而基于对这个系列第一篇文章的热烈反应，我很高兴自己选择了这条路。
- en: In keeping with yesterday’s theme of free content from independent sources,
    today I wish to focus on the options exchanges. In the world of options exchanges,
    there are two large players at the top of the food chain. The [Chicago Board Options
    Exchange](http://www.cboe.com/) (CBOE) is the undisputed leader in index options
    and a close second to the [International Securities Exchange](http://www.ise.com/)
    (ISE) when it comes to single-equity options volume.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 继昨天的独立来源免费内容主题之后，今天我希望重点关注期权交易所。在期权交易所的世界里，有两个位于食物链顶端的大型玩家。 [芝加哥期权交易所](http://www.cboe.com/)（CBOE）在指数期权方面无疑是领导者，在单一股票期权成交量方面紧随
    [国际证券交易所](http://www.ise.com/)（ISE）之后。
- en: The younger, all-electronic ISE has recently made a push to become more involved
    in education. The majority of the content for the ISE’s [educational offerings](http://www.ise.com/WebForm/viewPage.aspx?categoryId=430&header3=true)
    utilize content from the [Options Industry Council](http://vixandmore.blogspot.com/search/label/options%20industry%20council)
    that I referenced in yesterday’s [Learning About Options (1)](http://vixandmore.blogspot.com/2009/03/learning-about-options-1.html).
    This includes basic and advanced articles about options, a description of various
    options strategies, as well as several trading tools and online classes in options
    for beginner, intermediate and advanced traders.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 年轻的、全电子的ISE最近努力更多地参与到教育中。ISE的[教育项目](http://www.ise.com/WebForm/viewPage.aspx?categoryId=430&header3=true)的大部分内容使用了我在昨天提到的[期权行业委员会](http://vixandmore.blogspot.com/search/label/options%20industry%20council)的资料。这包括关于期权的初级和高级文章、各种期权策略的描述，以及为初学者、中级和高级交易者提供的几种期权交易工具和在线课程。
- en: In terms of non-OIC content, the ISE offers [webinars](http://www.ise.com/WebForm/viewPage.aspx?categoryId=249&header3=true&menu0=true)
    and [podcasts](http://www.ise.com/WebForm/viewPage.aspx?categoryId=136&header3=true&menu1=true),
    but so far these have focused almost exclusively on foreign exchange trading,
    which I find more than a little disappointing. At this time, the ISE has posted
    over 350 videos in a [YouTube ISE Options Education repository](http://www.youtube.com/optionseducation).
    Once again, forex is the dominant theme.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就非OIC内容而言，ISE提供了[网络研讨会](http://www.ise.com/WebForm/viewPage.aspx?categoryId=249&header3=true&menu0=true)和[播客](http://www.ise.com/WebForm/viewPage.aspx?categoryId=136&header3=true&menu1=true)，但到目前为止，这些几乎完全集中在外汇交易上，这让我感到非常失望。目前，ISE在[YouTube
    ISE期权教育库](http://www.youtube.com/optionseducation)上发布了超过350个视频。再一次，外汇是主题的主导。
- en: While the ISE has some material of interest, the CBOE has taken options education
    to an entirely different level, with a large amount of original content, covering
    a broad array of subjects and presented in just about every format imaginable.
    The CBOE even has a dedicated options education arm, [The Options Institute](http://www.cboe.com/LearnCenter/OptionsInstitute1.aspx),
    which offers a comprehensive set of tutorials, more detailed [online courses](http://www.cboe.com/LearnCenter/courses.aspx),
    [webcasts](http://oiwebcasts.cboe.com/portal/v_h.asp), seminars, “master sessions”
    with guest speakers and even customized programs. You can find these and most
    of the CBOE’s educational materials at the CBOE’s web site under the [Learning
    Center](http://www.cboe.com/LearnCenter/default.aspx) tab.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ISE有一些有趣的内容，但CBOE将期权教育提升到了一个完全不同的水平，拥有大量原创内容，涵盖了一系列广泛的主题，并以几乎可以想象到的每种格式呈现。CBOE甚至有一个专门的期权教育机构——[期权研究所](http://www.cboe.com/LearnCenter/OptionsInstitute1.aspx)，提供一系列教程、更详细的[在线课程](http://www.cboe.com/LearnCenter/courses.aspx)、[网络广播](http://oiwebcasts.cboe.com/portal/v_h.asp)、研讨会、“大师班”以及定制课程。您可以在CBOE网站的[学习中心](http://www.cboe.com/LearnCenter/default.aspx)标签下找到这些内容以及CBOE的大部分教育资源。
- en: Adjacent to the Learning Center tab are some options [Strategies](http://www.cboe.com/Strategies/Default.aspx)
    materials that are also worth checking out. In addition to information about the
    usual equity options strategies, the strategy tab includes information on [LEAPS](http://www.cboe.com/Strategies/DefaultLEAPS.aspx)
    and [index options](http://www.cboe.com/Strategies/DefaultIndex.aspx) that are
    rarely even acknowledged elsewhere on the web. More detailed explanations of advanced
    options strategies can be found in the archives of the [Weekly Strategy Discussions](http://www.cboe.com/Strategies/WeeklyArchive.aspx).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 学习中心标签旁边是一些值得查看的期权[策略](http://www.cboe.com/Strategies/Default.aspx)材料。除了关于通常的股票期权策略的信息外，策略标签还包括关于[LEAPS](http://www.cboe.com/Strategies/DefaultLEAPS.aspx)和[指数期权](http://www.cboe.com/Strategies/DefaultIndex.aspx)的信息，这些在其他网站上很少被提及。更详细解释高级期权策略的内容可以在[每周策略讨论](http://www.cboe.com/Strategies/WeeklyArchive.aspx)的档案中找到。
- en: The CBOE has also done some excellent work with top tier partners in the options
    space. The exchange has partnered with iVolatility.com to offer free [IV index](http://www.cboe.com/TradTool/IVolService8.aspx)
    and [options calculator](http://www.cboe.com/TradTool/IVolService7.aspx) tools,
    as well several [premium options tools](http://www.cboe.com/TradTool/IVolMain.aspx)
    that come with free trials. For those who may be interested in virtual trading,
    the CBOE has two different approaches, based on partnerships with two of the top
    options brokers. The CBOE has worked with optionsXpress to deliver [Virtual Trade
    Tool](http://www.cboe.com/tradtool/virtualtrade.aspx) and with thinkorswim to
    offer [paperMoney](http://www.cboe.com/tradtool/papermoney.aspx), each of which
    are virtual trading modules that are excellent ways for beginning traders to become
    familiar with the options trading process without putting real money at risk.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: CBOE还与期权领域的一流合作伙伴进行了出色的工作。交易所与iVolatility.com合作，提供免费的[IV指数](http://www.cboe.com/TradTool/IVolService8.aspx)和[期权计算器](http://www.cboe.com/TradTool/IVolService7.aspx)工具，还有几款[高级期权工具](http://www.cboe.com/TradTool/IVolMain.aspx)，提供免费试用。对于那些可能对虚拟交易感兴趣的人来说，CBOE有基于与两家顶级期权经纪商合作的两种不同方法。CBOE与optionsXpress合作推出了[虚拟交易工具](http://www.cboe.com/tradtool/virtualtrade.aspx)，与thinkorswim合作推出[paperMoney](http://www.cboe.com/tradtool/papermoney.aspx)，这些都是优秀的虚拟交易模块，对于初学者来说，是了解期权交易流程而不必冒真实资金风险的好方法。
- en: In terms of news, commentary and analysis, [CBOE-TV](http://www.cboe.com/tradtool/webcast.aspx)
    continues to ramp up and has 3-4 new videos each trading day from the likes of
    Jon Najarian, Dan Sheridan and Angela Miles. This includes a great deal timely
    information that addresses options movers, economic data releases that are moving
    the market, etc.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在新闻、评论和分析方面，[CBOE-TV](http://www.cboe.com/tradtool/webcast.aspx)持续增加内容，每天交易中有3-4个新视频，来自Jon
    Najarian、Dan Sheridan和Angela Miles等人。这包括大量及时的信息，涉及期权波动、正在推动市场的经济数据发布等。
- en: Some of the newer features just rolled out this week include the Strategy of
    the Week program with Peter Lusk on CBOE-TV and a [market commentary](http://www.cboe.com/LearnCenter/IOArticle/default.aspx),
    which includes weekly articles from the staff of InvestorsObserver.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本周刚刚推出的一些新功能包括由Peter Lusk在CBOE-TV上主持的“本周策略”节目和一个[市场评论](http://www.cboe.com/LearnCenter/IOArticle/default.aspx)，该评论包含来自InvestorsObserver工作人员的每周文章。
- en: As you can see from some of the information I chose to highlight above, the
    CBOE offers best in class options education products and services, for the beginner
    to the advanced practitioner. If you are interested in [learning about options](http://vixandmore.blogspot.com/search/label/learning%20about%20options),
    the CBOE is an invaluable educational resource.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我上面突出显示的一些信息所展示的，CBOE 为从初学者到高级从业者提供了最优秀的期权教育产品和服务。如果你对[学习期权](http://vixandmore.blogspot.com/search/label/learning%20about%20options)感兴趣，CBOE
    是一个极有价值的 educational resource。
