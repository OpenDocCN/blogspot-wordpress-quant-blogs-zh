- en: 'VIX and More: Portfolio A1 Begins 2008 By Increasing Gap on SPX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率更多：投资组合A1在2008年开局通过扩大标普500指数差距
- en: 来源：[http://vixandmore.blogspot.com/2008/01/portfolio-begins-2008-by-increasing-gap.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/portfolio-begins-2008-by-increasing-gap.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/portfolio-begins-2008-by-increasing-gap.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/portfolio-begins-2008-by-increasing-gap.html#0001-01-01)
- en: While the first three trading days of 2008 knocked 0.8% off of the value of
    Portfolio A1, this was much better than the 3.9% loss in the benchmark S&P 500
    index.  Since the February 16, 2007 inception, Portfolio A1 now stands with a
    gain of 21%, in contrast to a 3% loss for the SPX.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然2008年开头的三个交易日使投资组合A1的价值下降了0.8%，但这远比基准标普500指数的3.9%跌幅要好。自2007年2月16日成立以来，投资组合A1目前取得了21%的收益，而标普500指数则下跌了3%。
- en: '[Brasil Telecom Participacoes S.A. (BRP)](http://finance.google.com/finance?q=brp)
    was the only stock in the portfolio that advanced during the week, bucking the
    downtrend in US-based technology stocks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 巴西电信参与公司（BRP）[Brasil Telecom Participacoes S.A. (BRP)](http://finance.google.com/finance?q=brp)是本周投资组合中唯一一只上涨的股票，与美国科技股的下跌趋势相反。
- en: There no changes to the portfolio this week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合没有变化。
