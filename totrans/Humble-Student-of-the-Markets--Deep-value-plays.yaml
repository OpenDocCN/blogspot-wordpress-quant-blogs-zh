  prefs: []
  type: TYPE_NORMAL
  zh: 使用更严格的筛选标准，即非金融股票交易价格低于净现金（现金减去短期和长期债务）且盈利为正，我找到了三个名字：
- en: Adaptec Inc (ADPT), AuthenTec Inc (AUTH) and Cutera Inc (CUTR).
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Adaptec Inc (ADPT)，AuthenTec Inc (AUTH) 和 Cutera Inc (CUTR)。
