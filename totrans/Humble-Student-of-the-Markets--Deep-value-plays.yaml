- en: '**Screening on net-net working capital**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于净净营运资本的筛选**'
- en: 'Using the free data from the Yahoo! finance website, I wrote a program that
    screened an investment universe that is roughly equivalent to the Russell 3000
    members. The test is: stocks that trade below net-net working capital (current
    assets less all liabilities and preferred) and has positive trailing 12 month
    earnings. The net-net working capital requirement is a classic Ben Graham deep
    value criteria. The earnings test represents an additional margin of safety of
    corporate viability.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用雅虎财经网站上的免费数据，编写了一个程序，筛选出大约相当于罗素3000成分股的投资范围。测试标准是：交易价格低于净净营运资本（流动资产减去所有负债和优先股）且过去12个月有正收益的股票。净净营运资本要求是本·格雷厄姆深度价值标准的经典指标。收益测试代表了企业生存能力的额外安全边际。
- en: 'I got 39 names. Even if I threw out the microcaps (market cap below $100 million),
    I still got 13 stocks that passed the test:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我找到了39个名字。即使我排除了市值低于1亿美元的小型股，我还是有13只股票通过了测试：
- en: Adaptec Inc (ADPT), Cynosure Inc (CYNO), Fuqi International Inc (FUQI), Horsehead
    Holding Corp (ZINC), Ingram Micro Inc (IM), Movado Group Inc (MOV), Olympic Steel
    Inc (ZEUS), PC Connection Inc (PCCC), Shoe Carnival Inc (SCVL), Skechers U.S.A.
    Inc (SKX), Tech Data Corp (TECD), Tecumseh Products Co (TECUA) and Volt Information
    Sciences Inc (VOL).
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Adaptec Inc (ADPT)，Cynosure Inc (CYNO)，Fuqi International Inc (FUQI)，Horsehead
    Holding Corp (ZINC)，Ingram Micro Inc (IM)，Movado Group Inc (MOV)，Olympic Steel
    Inc (ZEUS)，PC Connection Inc (PCCC)，Shoe Carnival Inc (SCVL)，Skechers U.S.A. Inc
