- en: 'Humble Student of the Markets: Deep value plays'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/02/deep-value-plays.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/02/deep-value-plays.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As S&P 500 earnings have started their collapse (see articles
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://online.wsj.com/article/SB123448383016879913.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.marketwatch.com/news/story/Financials-lead-way-SP-heads/story.aspx?guid=%7BA077A0AC%2D3404%2D42D2%2D843E%2D19706D565667%7D)'
  prefs: []
  type: TYPE_NORMAL
- en: ), there has been a debate about whether this market constitutes good value.
    From a bottom up basis, however, I am seeing values that I haven’t seen in a long
    time.
  prefs: []
  type: TYPE_NORMAL
- en: '**Screening on net-net working capital**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Using the free data from the Yahoo! finance website, I wrote a program that
    screened an investment universe that is roughly equivalent to the Russell 3000
    members. The test is: stocks that trade below net-net working capital (current
    assets less all liabilities and preferred) and has positive trailing 12 month
    earnings. The net-net working capital requirement is a classic Ben Graham deep
    value criteria. The earnings test represents an additional margin of safety of
    corporate viability.'
  prefs: []
  type: TYPE_NORMAL
- en: 'I got 39 names. Even if I threw out the microcaps (market cap below $100 million),
    I still got 13 stocks that passed the test:'
  prefs: []
  type: TYPE_NORMAL
- en: Adaptec Inc (ADPT), Cynosure Inc (CYNO), Fuqi International Inc (FUQI), Horsehead
    Holding Corp (ZINC), Ingram Micro Inc (IM), Movado Group Inc (MOV), Olympic Steel
    Inc (ZEUS), PC Connection Inc (PCCC), Shoe Carnival Inc (SCVL), Skechers U.S.A.
    Inc (SKX), Tech Data Corp (TECD), Tecumseh Products Co (TECUA) and Volt Information
    Sciences Inc (VOL).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Stocks trading below net cash**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Using the more restrictive criteria of non-financial stocks trading below net
    cash (cash less short and long term debt) and that are earnings positive, I got
    three names:'
  prefs: []
  type: TYPE_NORMAL
- en: Adaptec Inc (ADPT), AuthenTec Inc (AUTH) and Cutera Inc (CUTR).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Two of the three trading below net cash are Technology stocks. This is confirmed
    by a recent
  prefs: []
  type: TYPE_NORMAL
- en: '[story](http://www.marketwatch.com/news/story/Technology-firms-sitting-a-growing/story.aspx?guid=%7BCC2BA9EA%2D13AA%2D4CE2%2DB590%2D4B51E21D9FEC%7D)'
  prefs: []
  type: TYPE_NORMAL
- en: stating that many Tech companies are sitting on large cash hordes.
  prefs: []
  type: TYPE_NORMAL
- en: On a slightly unrelated note, a recent
  prefs: []
  type: TYPE_NORMAL
- en: '[paper](http://ssrn.com/abstract=1339618)'
  prefs: []
  type: TYPE_NORMAL
- en: by Dino Palazzo shows that shares of companies with large amounts of cash exhibited
    higher returns.
  prefs: []
  type: TYPE_NORMAL
- en: '**Value in this market**'
  prefs: []
  type: TYPE_NORMAL
- en: I would disagree with those who say that there isn’t value in this market. There
    are good fundamental values to be found for investors who are willing to dig around
    and these screens support my
  prefs: []
  type: TYPE_NORMAL
- en: '[contention](http://humblestudentofthemarkets.blogspot.com/2009/02/dont-panic-real-time-data-points-to.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that the downside risk to this market is limited.
  prefs: []
  type: TYPE_NORMAL
- en: '***Disclaimer:***'
  prefs: []
  type: TYPE_NORMAL
- en: The caveat to these lists is that they represent a starting point for further
    research and you should not blindly go out and buy them without further investigation.
  prefs: []
