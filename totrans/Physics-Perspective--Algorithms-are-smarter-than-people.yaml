- en: 'Physics Perspective: Algorithms are smarter than people'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：算法比人聪明
- en: 来源：[http://physicsoffinance.blogspot.com/2011/08/algorithms-are-smarter-than-people.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/08/algorithms-are-smarter-than-people.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/08/algorithms-are-smarter-than-people.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/08/algorithms-are-smarter-than-people.html#0001-01-01)
- en: On the topic of algorithmic trading,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于算法交易的话题，
- en: '[I recently posted](http://physicsoffinance.blogspot.com/2011/08/algorithmic-trading-positive-side.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我最近发布了一篇文章](http://physicsoffinance.blogspot.com/2011/08/algorithmic-trading-positive-side.html)'
- en: on some evidence documenting the benefits it brings to markets -- more liquidity,
    lower spreads and trading costs, etc. On a related topic, Ole Roleberg at Freakynomics
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些证据上记录了它给市场带来的好处——更多的流动性，更低的买卖差价和交易成本等。关于相关话题，Ole Roleberg在Freakynomics
- en: '[has a nice post](http://freakynomics.blogspot.com/2011/04/in-support-of-computer-assisted-trading.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[有一篇很好的文章](http://freakynomics.blogspot.com/2011/04/in-support-of-computer-assisted-trading.html)'
- en: reviewing some of the evidence that automated decision tools actually make better
    decisions that real people when confronting many different kinds of problems.
    As he notes,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾了一些证据，证明自动化决策工具在面对许多不同类型的问题时实际上比真人做出更好的决策。正如他所说，
- en: There’s a host of studies showing that human judgment is poor at synthesizing
    and weighting a large number of different types of evidence, and that simple,
    statistical models can outperform humans on tasks such as predicting recidivism,
    making clinical judgments (psychiatry and medicine), predicting divorce, predicting
    future academic success, etc. (for an entrypoint to this literature, see [here](http://www.futurepundit.com/archives/001558.html)
    for a blogpost I found that has some good quotes from J.D. Trout and Michael Bishop).
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大量研究表明，人类在综合和权衡大量不同类型的证据方面做得不好，而简单、统计模型可以在预测再犯、做出临床判断（精神病学和医学）、预测离婚、预测未来学术成功等方面超越人类。（入门文献，请参阅我找到的一篇博客文章[这里](http://www.futurepundit.com/archives/001558.html)，其中有一些来自J.D.
    Trout和Michael Bishop的好引用）。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I guess the point is that algorithmic trading can be good or bad depending
    on the algorithm – and that the danger it brings is more if the *ecology* of trading
    algorithms active in a market is of a kind that could create cascading ripples
    destabilizing the market: One set of algorithms lowering the price of a set of
    stocks, triggering another set of algorithms to sell these stocks to avoid loss,
    triggering another set of… and so on.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想重点是，算法交易有好处也有坏处，这取决于算法——而且如果市场上活跃的交易算法*生态*可能会引发市场不稳定的级联波动：一组算法降低一组股票的价格，触发另一组算法出售这些股票以避免损失，触发另一组算法……等等。
- en: This is precisely the point
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点正是
- en: '[I''ve made before](http://physicsoffinance.blogspot.com/2011/06/millisecond-mayhem.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[我之前提过](http://physicsoffinance.blogspot.com/2011/06/millisecond-mayhem.html)'
- en: about the dangers of algorithms -- it's not one algorithm that might blow things
    up, but potentially explosive webs of feedback running between many.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于算法危险的——不是单一算法可能会引爆一切，而是潜在的爆炸性反馈网络。
- en: 'But I think the superior performance of algorithms at making decisions is itself
    quite striking and not generally recognized. The article to which Rogeberg links
    makes the following all-too-plausible remark:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但我认为算法在决策方面的优越表现本身相当引人注目，而且并未得到广泛认可。Rogeberg链接的文章提出了以下非常可信的评论：
- en: Training of large numbers of experts by universities has probably had the perverse
    effect of increasing the number of people running around making highly confident
    but wrong judgements. But the tendency to not notice our errors and to place excessive
    confidence in our subjective judgements is something that all humans suffer from
    to varying degrees.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大学培养大量专家可能产生了副作用，增加了四处奔走、高度自信但错误判断的人。但人们没有注意到我们的错误，过度自信于我们的主观判断是所有人类都不同程度遭受的东西。
- en: One final interesting read -- again thanks to Rogeberger for pointing this out
    --
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一篇有趣的文章——再次感谢Rogeberger指出这一点——
- en: '[is a profile](http://www.theatlantic.com/business/print/2011/03/man-vs-machine-on-wall-street-how-computers-beat-the-market/73120/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[有一篇简介](http://www.theatlantic.com/business/print/2011/03/man-vs-machine-on-wall-street-how-computers-beat-the-market/73120/)'
- en: in The Atlantic of Cliff Asness of the quant hedge fund Applied Quantitative
    Research. AQR was one of the hedge funds involved in the infamous "quant meltdown"
    of August 2007 which was driven precisely by a positive feedback loop, in the
    case one which caused a violent de-leveraging among a number of hedge funds using
    similar strategies and invested in similar assets. This is one of the few cases
    in which we have
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在《大西洋》月刊上，介绍了量化对冲基金应用量化研究（AQR）的 Cliff Asness。AQR 是参与2007年8月臭名昭著的“量化崩溃”的对冲基金之一，这次崩溃正是由一个正反馈循环引起的，在这个案例中，它导致许多使用类似策略并投资于类似资产的对冲基金发生剧烈的去杠杆。这是我们少数几个案例之一，其中我们有
- en: '[a pretty good quantitative model](http://arxiv.org/abs/0908.1555)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个相当好的量化模型](http://arxiv.org/abs/0908.1555)'
- en: 'explaining how these kinds of feedback loops emerge essentially in the same
    way violent storms (or hurricanes) do in the atmosphere -- through ordinary processes
    which create the conditions in which explosive events become virtually certain.
    In the profile, Asness describes the dynamics behind the quant meltdown, which
    weren''t as complex, mysterious or irrational as many people seem to think:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 解释了这些反馈循环是如何在本质上与大气中暴风雨（或飓风）形成的方式相同——通过普通过程创造了爆炸性事件几乎肯定的条件。在这篇报道中，阿斯尼斯描述了量化崩溃背后的动态，这并不像许多人认为的那样复杂、神秘或非理性：
- en: He told the New York Post that he blamed the sudden losses not on AQR's computer
    models but on "a strategy getting too crowded ... and then suffering when too
    many try to get out the same door" at the same time.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他告诉《纽约邮报》，他认为AQR的计算机模型并不是突然损失的原因，而是因为“一种策略变得过于拥挤……然后当太多的人试图同时离开同一个门时遭受损失”。
