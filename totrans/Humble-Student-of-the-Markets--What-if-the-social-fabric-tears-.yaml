- en: 'Humble Student of the Markets: What if the social fabric tears?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：如果社会结构崩溃会怎样？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/what-if-social-fabric-tears.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/what-if-social-fabric-tears.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/what-if-social-fabric-tears.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/what-if-social-fabric-tears.html#0001-01-01)
- en: I have written
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写了
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html)'
- en: about what academics call anchoring, or expectations. My previous post was about
    the anchoring of inflationary expectations. This time, it’s about the social fabric
    of America, which is far more important.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于学术界所说的锚定，或者期望。我之前的帖子是关于通货膨胀预期的锚定。这次，我将讨论美国的社会结构，这要重要得多。
- en: '**The American Dream**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国梦**'
- en: The mythic story of America has been the American Dream. America has long held
    to be the Land of Opportunity, where people like Michael Dell could build an empire
    by selling computers out of his college dorm.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国神话般的故事一直是美国梦。美国长期以来一直被认为是机会之地，人们像迈克尔·戴尔一样可以在大学宿舍出售电脑建立一个帝国。
- en: '**How much unravelling can the Dream take?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国梦还能经受多少解体？**'
- en: I posted
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我发布了
- en: '[previously](http://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html)'
- en: that an OECD study showed that social mobility in the United States is actually
    lower than more “egalitarian” countries like Denmark and Norway. But those are
    only statistics and statistics don’t really impact the social psyche.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一份OECD的研究表明，美国的社交流动性实际上低于像丹麦和挪威这样的“平等主义”国家。但这些只是统计数据，统计数据并不会真正影响社会心理。
- en: What is a greater concern to me is how the American Dream is unravelling in
    some parts of America in the wake of the Great Recession. A good example can be
    seen in a
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，更大的担忧是美国梦在一些美国地区在经济大衰退的背景下正在解体。一个很好的例子可以在一个
- en: '[post](http://www.nakedcapitalism.com/2009/11/debt-stress-in-middle-class-america-revisited.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[帖子](http://www.nakedcapitalism.com/2009/11/debt-stress-in-middle-class-america-revisited.html)'
- en: 'at Naked Capitalism about the trials and tribulations of a family struggling
    with unemployment and credit card debt. Here are some messages from the family:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于一个家庭如何应对失业和信用卡债务的困扰。这里有一些来自这个家庭的信息：
- en: We haven’t eaten out in years, never pick up fast food, ever, don’t walk the
    malls, never received any public assistance, have a 2000 Tundra and a motorcycle
    to save on gas, make everything from scratch (even my own homemade laundry soap!)…
    frankly, I don’t know many folks around here that have saved for a stormy day.
    Saved? That’s a joke to most of us. We’ve gotten our phone disconnected and share
    a cell phone, we plan each and every trip to the store with a list of necessities,
    haven’t had a vacation in over 15 years, and up until my husband got a job last
    week, we were selling everything we could sell in the house on ebay. At least
    I am cleaning out the closets that haven’t been cleaned in years.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们已经有好几年没有在外面吃饭了，从来不打快餐，从不逛商场，从未接受过任何公共援助，有一辆2000年的塔纳拉和一辆摩托车来节省汽油，一切从头开始制作（甚至连我自制的洗衣液都是自己做的！）...坦白说，我不认识这里有多少人为暴风雨的来临做好了准备。储蓄？对大多数人来说，这是个笑话。我们的电话已经被切断，我们共用一部手机，我们每次去商店都会计划好，列出一个必需品的清单，15年多来没有休过假，直到我丈夫上周找到工作，我们一直在ebay上出售家里能卖的东西。至少我清理了那些多年来未曾打扫过的壁橱。
- en: 'And:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以及：
- en: We had lentils and cornbread last night…yum yum, and we’ll heat them up tonight
    as well. I did mention that my husband got his first paycheck last Friday. Sent
    from Heaven. We celebrated with brats and homemade kraut and hard rolls! Beats
    a t-bone any day in our book. Hubby is from Austria, so he can make some great
    kraut.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 昨晚我们吃了扁豆和玉米面包…好吃好吃，我们今晚也会加热它们。我确实提到过我丈夫上周五拿到了他的第一份工资。来自天堂的礼物。我们用香肠和自制的泡菜以及硬面包庆祝！在我们看来，这比牛排还要好。我丈夫来自奥地利，所以他能做出很棒的泡菜。
- en: 'A Naked Capitalism reader responded [emphasis mine]:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一位裸资本主义读者回应：[重点是我的](https://www.nakedcapitalism.com/2009/11/debt-stress-in-middle-class-america-revisited.html)
- en: '***I am astonished at how many readers you have who have no idea whatever how
    the financial bottom fourth or fifth of America lives.*** When I was a kid in
    western Kentucky I had a few classmates who lived in unpainted old clapboard houses
    out in the country, in some cases former slave quarters and so a century old.
    I remember one such house that even had a dirt floor. When I was little my mom’s
    parents lived in a tiny mountainside house in Appalachia that had no indoor plumbing.
    They hand pumped water from a well and heated it on a coal stove, and for a toilet
    across the dirt road there was an outhouse that hung out over and dumped onto
    the weeds on the descending slope. Stunk to high heaven, of course, and there
    were lots of bugs. At eight years of age, having to go in the middle of the night
    armed only with a flashlight was a character-building experience.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我惊讶于有多少读者对此毫无概念，他们不知道美国经济底层四分之一或五分之一的人是如何生活的。**当我还是个孩子的时候，在西肯塔基州，我有一些同学住在乡下的未经粉刷的老式木板房子里，有些房子曾是奴隶的住所，已有百年历史。我至今还记得有一座这样的房子甚至还有泥土地面。小时候，我妈妈的父母在阿巴拉契亚山区的一间小小的山边房子里生活，那里没有室内管道。他们用手泵从井里打水，在燃煤炉子上加热，而在土路对面的厕所则是一座悬挑在斜坡上的简陋小屋，小屋下面是长满杂草的斜坡。当然，那里臭气熏天，还有很多虫子。八岁的时候，大半夜不得不拿着手电筒去上厕所，这真是一种性格塑造的经历。**
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Things are a little better in the rural south now, but they sure aren’t good,
    now that the small farms are gone. In my adult life I’ve seen one relative living
    in a broken-down trailer with a caved-in roof and a goat tied up in the yard.
    And I’ve seen my cousin, with a small-college degree in math no less, getting
    by for a good while in the middle of nowhere, south Carolina on $9,000 a year
    from intermittent and part-time jobs. We can be all snooty about the poor not
    working hard enough, but I’ve also seen a sister quit a job pulling visibly diseased
    tissue off of Tyson chickens on a production line rather than get campylobacter
    one more time. We demand they live and act all middle class, but as a society
    we honestly don’t give them half a chance.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在乡村南部的情况有所好转，但随着小农场的消失，情况当然并不好。在我的成年生活中，我见证了一个亲戚住在破旧的拖车里，车顶都塌陷了，院子里还绑着一只山羊。我还看到我的表亲，拥有数学专业的大学学位，在南卡罗来纳州偏远地区靠不稳定的兼职工作勉强维持生活，年收入只有9000美元。我们可以对穷人不够努力工作嗤之以鼻，但我还看到一个姐妹放弃了一份工作，她是在泰森食品生产线上撕下明显有病的鸡肉组织，而不是再次感染沙门氏菌。我们要求他们过上中产阶级的生活，但作为社会，我们真的没有给他们半点机会。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These guys who talk about saving hundreds of $thousands in small-town rural
    America are particularly irritating. How do you do that on $9K/year or $12K/year
    exactly? ***The US Census Bureau says in 2007 the bottom 20% of US households
    earned less than $19,178, so these are not trivial numbers of people.*** We never
    won our war on poverty really. We just forgot about it when the conservatives
    become obsessed with the hordes of welfare queens (and drag queens) that they
    imagined were filling our cities.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些谈论在乡村美国节省数万美元的人特别让人恼火。在每年9000美元或12000美元的收入下，你究竟是如何做到的？**美国人口普查局在2007年表示，美国收入最低的20%的家庭年收入不足19178美元，所以这并不是一个小数目的人。**我们实际上从未真正赢得过贫困战争。当保守派开始对充斥我们城市的福利皇后（和男皇后）群体着迷时，我们就忘记了这件事。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of my big shocks when I started traveling more was to discover that compared
    to a lot of places ***a large part of the central and southern US (including parts
    of the upper Midwest) was actually what used to be called a third-world country,
    with way more poverty, illness, and borderline illiteracy than Europe et al.***
    Re literacy I remember in Turkey seeing Chekov plays for sale at a truck stop
    in the middle of nowhere. My Turkish friends thought it odd that I’d find that
    odd. To them it was perfectly reasonable that a truck driver might want something
    interesting to read.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我开始更多地旅行时，我最大的震惊之一是发现，与许多地方相比，**美国中部和南部（包括上中西部的一些地区）实际上曾经被称为第三世界国家，其贫困、疾病和文盲程度比欧洲等地要高得多。**就识字率而言，我曾在土耳其的一个偏远地区的卡车休息站看到契诃夫的戏剧在出售。我的土耳其朋友觉得我对此感到奇怪很奇怪。对他们来说，卡车司机可能想要一些有趣的东西来阅读是完全合理的。
- en: '**Does the social fabric tears? How do people anchor expectations?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**社会纽带是否破裂？人们如何确立期望？**'
- en: As the Great Recession takes its toll on the bottom half of the US population,
    what happens if people anchor move from America the Land of Opportunity to Third
    World America the Land of “broken-down trailers with a caved-in roofs and a goat
    tied up in the yard”?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大衰退对美国一半人口的影响，如果人们从美国机会之地转向第三世界美国“破旧的拖车、屋顶塌陷和后院有一只山羊”之地，会发生什么？
- en: The mood of America could very well turn from being aspirationally driven to
    one where “I want my slice of the pie.” The former promotes growth while the latter
    leads to social turmoil and highly investor unfriendly. At its worst, it can result
    in socialist and communist tendencies if dominated by the Left, or skinhead-like
    tribalism if dominated by the Right (think KKK or even Hitler).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的情绪可能会从以追求为目标转变为“我要我的那一块蛋糕”。前者促进增长，而后者导致社会动荡且对投资者不利。在最坏的情况下，如果左边占主导地位，可能会出现社会主义和共产主义倾向；如果右边占主导地位，可能会出现类似光头党的部落主义（想想三K党或甚至希特勒）。
- en: Where the
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在哪里
- en: '[middle class goes, so goes social stability](http://humblestudentofthemarkets.blogspot.com/2009/10/poltical-stability-middle-class-update.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 中产阶级消失，社会稳定性也会消失（http://humblestudentofthemarkets.blogspot.com/2009/10/poltical-stability-middle-class-update.html）
- en: . If there are significant tears in the social fabric, then does the world start
    anchoring on America the Superpower to America as another country, just like Brazil
    is another country?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果社会结构出现重大裂痕，那么世界是否开始将美国超级大国视为另一个国家，就像巴西是另一个国家一样？
- en: Before you dismiss this as leftish claptrap, consider this Randall Forsyth commentary
    in that bastion of socialism Barrons about
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在你把这当作左翼废话之前，考虑一下巴伦斯社会主义堡垒中的兰德尔·福斯yth评论：
- en: '[the captain and galley slaves](http://online.barrons.com/article/SB125755399331834995.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 船长和厨房奴隶（http://online.barrons.com/article/SB125755399331834995.html）
- en: who are at risk of getting thrown overboard. (And if this mentality is getting
    into the pages of Barrons, what does this say about the rest of the country?)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 处于被抛弃风险的人。 （如果这种心态已经进入巴伦斯的页面，这对其他国家来说意味着什么？）
- en: Watch this space. While I don’t believe that a descent into chaos is inevitable,
    it is definitely a risk and would create incredible social, political and financial
    upheaval not only in the United States, but the rest of the world.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 关注这个空间。虽然我不相信陷入混乱是不可避免的，但这确实是一个风险，并且不仅会在美国造成巨大的社会、政治和金融动荡，也会对世界其他地方造成影响。
- en: Those risks are now just starting to show up in the currency and commodity markets.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些风险现在才开始在货币和商品市场中显现。
