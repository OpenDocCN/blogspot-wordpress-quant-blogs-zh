- en: Supposed to be a beautiful day on Saturday. Taking the Cessena 172 up to Burlington,
    Vermont. I think it's too late in the year to experience the full Vermont foliage
    from the air, but nevertheless, a beautfil flight up the Hudson! Coming back at
    night, so I get to put in some required nighttime flying hours.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周六应该是个美丽的日子。将乘坐塞斯纳172飞机前往佛蒙特州的伯灵顿。我认为这个季节已经太晚，无法从空中欣赏到佛蒙特州完整的秋叶景色，但无论如何，沿着哈德逊河飞行的美景是值得一去的！晚上回来，这样我就能完成一些必要的夜间飞行小时。
