- en: A reader of my article “
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的文章“
- en: '[An arbitrage trade between energy stocks and futures](http://epchan.blogspot.com/2006/10/arbitrage-trade-between-energy-stocks.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[能源股票与期货之间的套利交易](http://epchan.blogspot.com/2006/10/arbitrage-trade-between-energy-stocks.html)'
- en: ” suggested that I should look at a longer history of crude oil prices vs. XLE.
    So I performed the same cointegration analysis for the front-month crude oil futures
    contract CL vs. XLE since December 1998\. (I use CL instead of QM, the mini crude
    oil contract, due to its longer history.) Here is the plot of the dollar value
    of long 1 contract of CL and short 1,217 shares of XLE. (My previous analysis
    called for 1 contract of QM vs. 640 shares of XLE. The difference in shares is
    due to the half-size of QM relative to CL, and also to the larger dataset here.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ”建议我应该查看原油价格与XLE更长时间的历史对比。因此，我针对1998年12月以来的前端原油期货合约CL与XLE进行了同样的协整分析。（我使用CL而不是QM，迷你原油合约，因为CL的历史更长。）以下是CL多头1份合约和XLE空头1,217股的美元价值走势图。（我之前的分析建议是1份QM合约对640股XLE。股数差异是由于QM相对于CL的一半大小，以及这里更大的数据集。）
- en: '![](img/161885c04125547a527d78f431ee3d40.png)An interesting feature emerged
    from this extended analysis. CL and XLE are still found to be cointegrated over
    this long period, albeit with a slightly lower probability (90%). However, we
    can see something of a regime shift around mid-2002, when CL went from generally
    under-valued to over-valued relative to XLE. (Even after including this regime
    with lower relative crude oil prices in my calculations, I still find the current
    spread to be undervalued by about $10,521 as of the close of Nov 17, which is
    near its 6-year low.)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/161885c04125547a527d78f431ee3d40.png)这种扩展分析中出现了一个有趣的特点。CL和XLE在这段时间内仍然被发现是协整的，尽管概率略有降低（90%）。然而，我们可以看到，大约在2002年中，CL相对于XLE从普遍低估变为高估，出现了一种体制转变。（即使在我的计算中包括了这种相对原油价格较低的体制，我发现截至2024年11月17日收盘，当前的价差仍被低估约10,521美元，接近6年低点。）'
- en: What was the reason for this apparent shift in mid-2002? And are we in the middle
    of a similar regime shift in the opposite direction? Maybe our readers who have
    a better grasp of the economic fundamentals of the energy markets can shed light
    on this.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，2002年中明显的转变原因是什么？我们现在是否正处于相反方向上的类似体制转变之中？也许我们读者中对能源市场经济基本面有更深入了解的人可以解答这个问题。
