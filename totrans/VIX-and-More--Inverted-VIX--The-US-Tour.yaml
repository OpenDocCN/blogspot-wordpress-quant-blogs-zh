  type: TYPE_NORMAL
  zh: 'VIX and More: Inverted VIX: The US Tour'
- en: 来源：[http://vixandmore.blogspot.com/2008/05/inverted-vix-us-tour.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/inverted-vix-us-tour.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/05/inverted-vix-us-tour.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/inverted-vix-us-tour.html#0001-01-01)
- en: I have mentioned the [inverted VIX](http://vixandmore.blogspot.com/search/label/inverted%20VIX)
    on two previous occasions, most recently about 5 ½ months ago in [Inverted VIX
    Still Bullish](http://vixandmore.blogspot.com/2007/12/inverted-vix-still-bullish.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在前面的两次提到中提到过[倒置VIX](http://vixandmore.blogspot.com/search/label/inverted%20VIX)，最近一次大约是5个半月前在[倒置VIX依然看涨](http://vixandmore.blogspot.com/2007/12/inverted-vix-still-bullish.html)一文中。
- en: '*In the chart below, I continue my practice of displaying the inverted VIX
    in a weekly chart and looking at longer term patterns.  A lot has changed on the
    volatility front in 5 ½ months, as evidenced by the fact that the current inverted
    VIX is farther above its 50 week moving average than it has been at any time since
    the record 64% one day spike in the VIX on February 27, 2007.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我继续我的做法，在周线图表中显示倒置VIX，并观察更长期的模式。在过去的5个半月里，波动性方面发生了很大变化，这可以从当前倒置VIX比2007年2月27日创纪录的64%一天涨幅以来的任何时候都要远高于其50周移动平均值这一事实中看出。
- en: Perhaps even more interesting is that in this five year lookback period covered
    by the chart, current VIX levels look positively middling and unremarkable on
    an absolute basis, even though the VIX has come a long way in a short time on
    a relative basis.  A new VIX floor in the 15-16 range is not unreasonable.  It
    is higher than the new [VIX floor of 13-15](http://vixandmore.blogspot.com/2007/08/big-question-for-vix-is-not-how-high.html)
    I was calling for on August 1, 2007, but given all that has transpired in the
    markets over the past ten months, the fact that these numbers are even in the
    same ballpark is something to ponder.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 或许更令人感兴趣的是，在这张图表覆盖的过去五年期间，从绝对角度来看，当前的VIX水平看起来中规中矩且并不引人注目，尽管VIX在短时间内从相对角度来看已经走了很长一段路。一个新的VIX地板在15-16的范围内并不是不合理的。它高于我在2007年8月1日呼吁的新的[VIX地板13-15](http://vixandmore.blogspot.com/2007/08/big-question-for-vix-is-not-how-high.html)，但考虑到过去十个月市场发生的一切，这些数字甚至能在同一个球场里已经是一件值得思考的事情了。
- en: '*[For more on why it is sometimes useful to turn charts upside down while analyzing
    them, readers may wish to check out [A Different Way to Look at the VIX: 1999-2007](http://vixandmore.blogspot.com/2007/08/different-way-to-look-at-vix-1999-2007.html).]**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**[关于为什么在分析图表时将其倒置有时会有用，读者可能想查看[从不同角度看VIX：1999-2007](http://vixandmore.blogspot.com/2007/08/different-way-to-look-at-vix-1999-2007.html)。]**'
