  zh: 来源：[https://cssanalytics.wordpress.com/2009/11/23/dvo-now-available/#0001-01-01](https://cssanalytics.wordpress.com/2009/11/23/dvo-now-available/#0001-01-01)
- en: The DVO which stands for the DV Oscillator is the mother indicator of the DV2
    and DVSC. The DVO did nearly 40% CAGR on the SPY over the last 12 years just using
    a simple baseline strategy of entering below 50 and exiting above 50.  It is much
    more adaptive than  DV2 or DVSC and the frequency of the oscillator swings are
    less sensitive to regime changes. The average gains per trade are much higher
    with the DVO than the DV2 or the DVSC . It is available now at [www.dvindicators.com](http://www.dvindicators.com)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: DVO，即 DV 振荡器，是 DV2 和 DVSC 的母指标。在过去的 12 年里，DVO 以简单的基准策略——在 50 以下进入，50 以上退出——在
    SPY 上实现了近 40% 的年复合增长率。它比 DV2 或 DVSC 更加适应性强，振荡器摆动的频率对制度变化不太敏感。每笔交易的平均收益比 DV2 或
    DVSC 高得多。现在可以在 [www.dvindicators.com](http://www.dvindicators.com) 上获取。
