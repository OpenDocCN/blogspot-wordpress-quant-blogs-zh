- en: The 7.50 area provided some support for Bank of America ([BAC](http://vixandmore.blogspot.com/search/label/BAC))
    yesterday. As the stock continues to fall, I am beginning to wonder where today's
    support level will be.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 7.50区域昨天为Bank of America([BAC](http://vixandmore.blogspot.com/search/label/BAC))提供了一些支撑。随着股票的持续下跌，我开始想知道今天的支撑水平会在哪里。
- en: BAC is right at 7.50 as I type this.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我打下这些字时，BAC正好是7.50。
- en: Can a BAC version of the [LEHVIX](http://vixandmore.blogspot.com/search/label/LEHVIX)
    be far away?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[LEHVIX](http://vixandmore.blogspot.com/search/label/LEHVIX)的BAC版本还会远吗？'
