- en: 'VIX and More: Can Bank of America Find Support at 7.50?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：Bank of America能在7.50找到支撑吗？
- en: 来源：[http://vixandmore.blogspot.com/2009/01/can-bank-of-america-find-support-at-750.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/can-bank-of-america-find-support-at-750.html#0001-01-01)
