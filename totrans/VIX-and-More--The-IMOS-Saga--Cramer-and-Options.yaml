- en: 'VIX and More: The IMOS Saga, Cramer and Options'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：IMOS传奇，Cramer和期权
- en: 来源：[http://vixandmore.blogspot.com/2012/03/imos-saga-cramer-and-options.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/imos-saga-cramer-and-options.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/imos-saga-cramer-and-options.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/imos-saga-cramer-and-options.html#0001-01-01)
- en: I must admit that when I first posted about ChipMOS Technologies (Bermuda) LTD
    ([IMOS](http://vixandmore.blogspot.com/search/label/IMOS)) two weeks ago, it never
    occurred to me that there might be a follow-up post and certainly not two more
    chapters to the story, yet here we are.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须承认，当我两周前首次发布关于ChipMOS技术（百慕大）有限公司（[IMOS](http://vixandmore.blogspot.com/search/label/IMOS)）的文章时，我从未想到过可能会有后续文章，更不用说故事还有两章了，然而现在我们就在这里。
- en: For a while it looked to me like the spike in IMOS had run its course on Tuesday,
    right about the time I wrote [IMOS Up 54% in Two Weeks; IV Still Lags HV](http://vixandmore.blogspot.com/2012/03/imos-up-54-in-two-weeks-iv-still-lags.html).
    By the end of that day, the stock was in the midst of apparently finding some
    post-pullback equilibrium in which the wild price action could devolve into some
    sort of consolidation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有一段时间，我觉得IMOS在周二的反弹已经结束，就在我写[IMOS两周内上涨54%；隐含波动率仍落后于历史波动率](http://vixandmore.blogspot.com/2012/03/imos-up-54-in-two-weeks-iv-still-lags.html)的时候。那天结束时，股票似乎在寻找某种回调后的平衡，其中剧烈的价格行动可能会演变成某种形式的整理。
- en: That scenario received a modest jolt last night when a caller [asked](http://www.cnbc.com/id/46811511?__source=yahoo%7Cheadline%7Cquote%7Ctext%7C&par=yahoo)
    Jim Cramer during Cramer’s ‘Lightning Round’ feature for the Mad Money maven’s
    opinion on IMOS. Now I thought Cramer had never met a stock he didn’t have an
    opinion on, but apparently the gist of his response was that he would have to
    do some research before he provided some commentary and a thumbs up or down.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那个场景昨晚受到了一点冲击，当一个来电者[询问](http://www.cnbc.com/id/46811511?__source=yahoo%7Cheadline%7Cquote%7Ctext%7C&par=yahoo)Jim
    Cramer在Cramer的“Lightning Round”环节中关于IMOS的看法。现在我以为Cramer从未遇到过没有看法的股票，但显然他的回应的核心是他需要做一些研究，然后才能提供一些评论和一个赞成或反对的拇指。
- en: Of course we have no way of knowing what sort of take Cramer might have on IMOS,
    but already one Seeking Alpha contributor has stepped up to make the bull case
    in [Jim Cramer – Here’s What You Need to Know About ChipMOS](http://seekingalpha.com/article/450441-jim-cramer-here-s-what-you-need-to-know-about-chipmos?source=yahoo).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们无法知道Cramer对IMOS可能有什么看法，但已经有了一位Seeking Alpha的贡献者站出来为[Jim Cramer – 你需要了解关于ChipMOS的](http://seekingalpha.com/article/450441-jim-cramer-here-s-what-you-need-to-know-about-chipmos?source=yahoo)牛市观点。
- en: Regardless of what Cramer decrees, he is bound to generate some additional interest
    in IMOS. If history is any guide, his commentary has a good chance of substantially
    moving the stock.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论Cramer的决定是什么，他无疑会激发对IMOS的更多兴趣。如果历史可以作为指导，他的评论有很大可能性会显著推动股价。
- en: All this brings me back to my initial post, [IMOS Breaks Out, But Implied Volatility
    Fails to React](http://vixandmore.blogspot.com/2012/03/imos-breaking-out-but-implied.html).
    Even if the prospect of Cramer weighing in might not necessarily have a directional
    impact on the stock, you would think that options investors might treat the upcoming
    Cramer pronouncement (and I am assuming he will follow through on his promise
    to offer an opinion) as likely to trigger an increase in volatility. Much to my
    surprise, however, IMOS’s 30-day [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    is down 6.1% today and currently sits 17 points below the comparable 20-day historical
    volatility. The two day price and implied volatility chart below shows that while
    IV did spike right after today’s open, it has since been trending down.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都让我回到了我的最初帖子，[IMOS突破，但隐含波动率未能作出反应](http://vixandmore.blogspot.com/2012/03/imos-breaking-out-but-implied.html)。即使Cramer的意见可能不一定对股票有方向性影响，你认为期权投资者可能会将即将到来的Cramer言论（我假设他会履行他的承诺，提供意见）视为可能引发波动率上升的触发器。然而，令我惊讶的是，IMOS的30日[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)今天下降了6.1%，目前比相应的20日历史波动率低17点。下方的两天价格和隐含波动率图表显示，虽然IV在今天开盘后确实激增，但此后一直在下降。
- en: As was the case two weeks ago, once again I suspect that IV is understating
    the future movement in this stock, but this time around I am going to be a spectator
    rather than a participant. Someone out there, however, should be enjoying this
    ride.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如两周前的情况一样，我再次怀疑IV正在低估该股票未来的走势，但这次我打算成为一个旁观者而非参与者。然而，有人应该正在享受这次旅程。
