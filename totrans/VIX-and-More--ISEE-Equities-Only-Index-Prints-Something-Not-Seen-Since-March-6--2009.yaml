- en: 'VIX and More: ISEE Equities Only Index Prints Something Not Seen Since March
    6, 2009'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: ISEE Equities Only Index Prints Something Not Seen Since March
    6, 2009'
- en: 来源：[http://vixandmore.blogspot.com/2013/06/isee-equities-only-index-prints.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/isee-equities-only-index-prints.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/06/isee-equities-only-index-prints.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/isee-equities-only-index-prints.html#0001-01-01)
- en: '[Put to call ratios](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    are a permanent fixture in my indicator stable and something I have been writing
    about for a number of years, including an early 2007 effort, [A Sentiment Primer
    (Long)](http://vixandmore.blogspot.com/2007/03/sentiment-primer-long.html).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨期权与看跌期权比率**（http://vixandmore.blogspot.com/search/label/put%20to%20call）是我指标库中的一个固定元素，也是我多年来一直在撰写的内容，包括2007年初的一个早期作品，《**情绪入门（长）**》（http://vixandmore.blogspot.com/2007/03/sentiment-primer-long.html）。'
- en: 'My perennial favorite of all the off-the-shelf put to call ratios actually
    inverts the traditional ratio: the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE)
    equities only [call to put](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    ratio. This ratio only counts opening options purchases and excludes index and
    ETF products so as to provide a more targeted approach to divining what sort of
    speculative trades retail investors are favoring.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我所有现成的看涨期权与看跌期权的比率中，我最喜欢的一个实际上反转了传统比率：**ISEE**股票仅**看涨期权与看跌期权**比率。这个比率只计算期权购买的
    opening，并排除指数和ETF产品，以便更精确地预测零售投资者青睐的投机交易类型。
- en: What got my attention yesterday was that in reviewing the components of my proprietary
    Aggregate Market Sentiment Indicator ([AMSI](http://vixandmore.blogspot.com/search/label/AMSI))
    for the [newsletter](http://vixandmoresubscriber.blogspot.com/), I saw that the
    ISEE equities only call to put ratio closed under 120 (meaning less than 120 opening
    call purchases per 100 opening put purchases) for three consecutive days for the
    first time since March 6, 2009 – the date when the SPX put in its post-crisis
    bottom at 666 and began what has now been a bull leg that has lasted more than
    four years.  Not surprisingly, this kind of hat trick is typically associated
    with conditions in which stocks are extremely oversold and ripe for a bounce,
    as appears to be the case today and was certainly the case in March 2009.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天引起我注意的是，在审查我的专有综合市场情绪指标（**AMSI**）（http://vixandmore.blogspot.com/search/label/AMSI）的**新闻通讯**（http://vixandmoresubscriber.blogspot.com/）组成部分时，我发现ISEE股票仅看涨期权与看跌期权比率已连续三天收盘低于120（意味着每100个开盘看跌购买中，开盘看涨购买少于120个），这是自2009年3月6日以来第一次——那一天SPX在666点触底，开始了持续至今超过四年的牛市行情。不出所料，这种帽子戏法通常与股市极度超卖并准备好反弹的条件有关，正如今天似乎是这样，2009年3月肯定也是这样。
- en: For the record, the ISEE equities only call to put ratio is back in the middle
    of its traditional range today, most recently at 178, as the financial markets
    are discovering some sort of normalcy – at least outside of the context of the
    Japanese yen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记录显示，今天ISEE股票看涨期权与看跌期权的比率回到了其传统区间的 middle，最近为178，随着金融市场发现某种正常状态——至少在日本日元之外。
- en: The chart below shows the ISEE equities only call to put ratio, using closing
    values for the past month, as of yesterday’s close.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了ISEE股票仅看涨期权与看跌期权比率，使用过去一个月的收盘值，截至昨天的收盘。
- en: 'Note that the ISEE ratios come in two other flavors: an index that is limited
    to index and ETF transactions; and an all securities index which combines the
    equities only data and the index + ETF data. Current and historical data for all
    three versions of the ISEE call to put ratios, as well as an interactive chart,
    are available at the [ISEE Index page](http://www.ise.com/market-data/isee-index/).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，ISEE比率还有另外两种形式：一种仅限于指数和ETF交易的指数；以及一个所有证券指数，结合了仅股票数据和指数+ETF数据。当前和历史数据以及所有三种ISEE看涨期权与看跌期权比率的互动图表，可在**ISEE指数页面**（http://www.ise.com/market-data/isee-index/）获得。
