- en: 'VIX and More: CBOE Risk Management Conference, the VIX and Volatility Summit,
    Begins in One Week'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: CBOE 风险管理会议，VIX 和波动性峰会，还有一周就要开始了'
- en: 来源：[http://vixandmore.blogspot.com/2014/03/cboe-risk-management-conference-vix-and.html#0001-01-01](http://vixandmore.blogspot.com/2014/03/cboe-risk-management-conference-vix-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2014/03/cboe-risk-management-conference-vix-and.html#0001-01-01](http://vixandmore.blogspot.com/2014/03/cboe-risk-management-conference-vix-and.html#0001-01-01)
- en: The CBOE calls it the [CBOE Risk Management Conference](http://www.cboermc.com/)
    and I like to think of it as “The VIX Summit,” but by any name I am convinced
    that the 30^(th) annual CBOE RMC (yes, it is even nine years older than the VIX)
    is the top conference of the year for anyone with an interest in the VIX, volatility
    and more broadly in the subject of risk management.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥期权交易所（CBOE）称之为[CBOE风险管理会议](http://www.cboermc.com/)，我喜欢把它想象成“VIX峰会”，但不管叫什么名字，我坚信第30届CBOE
    RMC（是的，它甚至比VIX还要大九岁）是今年任何对VIX、波动性以及更广泛的 risk management 主题感兴趣的人的顶级会议。
- en: 'Kicking off one week from today, on March 17^(th) in Bonita Springs, Florida,
    the CBOE RMC is the best place I can think of to interact with the top thinkers
    and practitioners in the volatility space. The [speakers](http://www.cboermc.com/speakers/)
    and the [agenda](http://www.cboermc.com/agenda/) are both top notch and as always,
    an abundance of fascinating ideas and information will flow freely outside of
    the formal presentations. Some of the sessions that sound particularly interesting
    to my ear include:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一周后，即3月17日在佛罗里达州博尼塔温泉举行的CBOE RMC，是我能想到的与波动性领域的顶尖思考者和实践者互动的最佳场所。 [演讲者](http://www.cboermc.com/speakers/)
    和 [议程](http://www.cboermc.com/agenda/) 都是顶级的，就像往常一样，大量的精彩想法和信息将在正式演讲之外自由流动。一些听起来特别有意思的会议包括：
- en: 'The Shifting Landscape of Volatility Products: Who is Doing What and Why, and
    What Should You Do About It?'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性产品的发展格局：谁在做什么，为什么，以及你应该怎么办？
- en: 'Panel on Volatility as an Asset Class: What Options- and Volatility-Related
    Strategies are Institutional Investors Employing and Why?'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性作为资产类别的面板：机构投资者在运用哪些期权和波动性相关策略，以及为什么？
- en: Trading Volatility Across Asset Classes
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨资产类别的波动性交易
- en: Volatility of Volatility
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性的波动性
- en: The Volatility Surface:  Skew and Term-Structure
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性表面：偏斜和期限结构
- en: Listed Derivative Product Design and Trading
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上市衍生品产品设计和交易
- en: I encourage anyone with an interest in volatility to attend as this is an excellent
    place to find ideas to ruminate on and to master the art of volatility cross-pollination.
    After all, it is still a relatively small (but growing) group of aficionados that
    live and breathe volatility. Where else, for instance, can you find a bunch of
    like-minded souls who are already plotting how to implement [VXST](http://vixandmore.blogspot.com/search/label/VXST)
    options strategies when these products have not even been launched?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励任何对波动性感兴趣的人参加这次会议，因为这是一个寻找思考素材和掌握波动性交叉传播艺术的好地方。毕竟，这还是一个相对较小（但正在增长）的波动性爱好者群体，他们把波动性当作生活呼吸。例如，在别的地方，你还能找到一群志同道合的人，他们已经在策划如何实施[VXST](http://vixandmore.blogspot.com/search/label/VXST)期权交易策略，而这些产品甚至还没有推出？
- en: Speaking of like-minded souls, if you have a moment, I encourage you to flag
    me down and say hello.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 说到志同道合的人，如果你有时间，我鼓励你找到我并打个招呼。
- en: For those who are unable to attend, I will do my best to pass along some of
    the highlights from the conference.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些无法参加的人，我会尽力传达会议的一些亮点。
- en: Finally, for those who might be interested in a similar event on European soil,
    planning for the 3^(rd) Annual CBOE RME-Europe is ongoing and at this juncture
    the odds favor a location that will appeal to those who are fans of links golf
    courses.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于那些可能对在欧洲土地上举办类似活动感兴趣的人，第三届年度CBOE RME-Europe的筹备工作正在进行中，目前看来，这个活动可能会吸引那些喜欢林克斯高尔夫球场的人。
