  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/10/quantifying-value-of-historical.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/quantifying-value-of-historical.html#0001-01-01)
- en: The most common type of post here on the blog is one where I’ll show a setup
    along with a statistics table examining how the market has performed based on
    similar setups in the past. On the blog, most studies are examined independently.
    In the Subscriber Letter I’ll take a holistic approach to viewing the studies.
    The tool I use to do this is
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个博客上最常见的帖子类型之一是，我会展示一个设置以及一个统计表，研究市场在过去类似设置下的表现。在博客上，大多数研究是独立审查的。在订阅者信件中，我会采取整体方法来查看研究。我用来做这件事的工具是
- en: '[the Quantifiable Edges Aggregator](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[量化边缘聚合器](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)'
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: The Aggregator takes a measurement each evening that estimates what all of the
    currently active studies are projecting over the next few days. This number is
    plotted and used on the Aggregator chart, which is published each night in the
    Subscriber Letter. Along with the estimates the Aggregator chart also shows how
    the market has performed relative to expectations over the last few days. This
    is helpful in establishing whether the market is overbought or oversold. I have
    claimed substantial upside edges typically exist when expectations are positive
    and the market is oversold versus recent expectations. Also, substantial downside
    edges typically exist when expectations are negative and the market is overbought
    versus recent expectations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 聚合器每天晚上都会进行一次测量，估计所有当前活跃的研究在未来几天内的预测值。这个数字会被绘制出来，并在聚合器图表上使用，该图表每晚都会在订阅者信件中发布。除了预测值外，聚合器图表还显示了市场在过去几天的表现相对于预期值的表现。这有助于确定市场是超买还是超卖。我曾经声称，当预期是积极的时候，而且市场相对于最近预期来说是超卖的时候，通常存在可观的上涨边缘；同样，当预期是消极的，而且市场相对于最近预期来说是超买的时候，通常也存在可观的下跌边缘。
- en: While many of the index-oriented trade ideas in the Subscriber Letter were based
    on the Aggregator chart, I’d never quantified the Aggregator nor used it as a
    mechanical entry…until recently.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然订阅者信件中许多基于指数的交易想法都是基于聚合图表的，但我从未对聚合器进行过量化，也从未将它作为机械进入...直到最近。
- en: Now that we have nearly two years of historical values I decided it was time
    to take the concepts above and show exactly how a mechanical strategy based on
    the Aggregator would have performed. The results were even better than I expected.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经有了近两年的历史数据，我认为是时候把上面提到的概念具体展示出来，看看基于聚合器的机械策略的表现如何。结果甚至超出了我的预期。
- en: Since 2/25/08 (about 20 months), the reinvested return (not inclusive of commissions,
    slippage, or interest on cash) of trading the SPX based on the Aggregator System
    signals would have been 106.34%. The system has struggled more recently and is
    currently experiencing a 3.94% drawdown. Over the full time period it has been
    invested a little over 60% of the time, with the remaining 40% of the time spent
    in cash. Both long and short trades have contributed fairly equally.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从2008年2月25日至今（约20个月），基于聚合器系统信号交易SPX的再投资回报（不包括佣金、滑点或现金利息）为106.34%。该系统最近表现挣扎，目前正处于3.94%的回调中。在整个投资期间，大约60%的时间是投入市场的，剩下的40%的时间是持现金状态。长短交易贡献相当。
- en: In my mind, the success of the Aggregator as a tool and as a predictive indicator
    has cemented the value of historical quantitative research. It demonstrates that
    incorporating quantifiable edges does indeed provide a quantifiable edge!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，聚合器作为工具和预测指标的成功，确实证明了历史定量研究的重要性。它表明，确实可以通过引入可量化的边缘来提供可量化的优势！
