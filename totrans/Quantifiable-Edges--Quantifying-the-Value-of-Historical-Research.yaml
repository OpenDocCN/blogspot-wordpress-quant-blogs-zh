- en: 'Quantifiable Edges: Quantifying the Value of Historical Research'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：量化历史研究的价值
- en: 来源：[http://quantifiableedges.blogspot.com/2009/10/quantifying-value-of-historical.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/quantifying-value-of-historical.html#0001-01-01)
