- en: 'Magmasystems Blog: Analysts and the Vendors They Cover'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/05/analysts-and-vendors-they-cover.html#0001-01-01](http://magmasystems.blogspot.com/2008/05/analysts-and-vendors-they-cover.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I received the following invitation the other day:'
  prefs: []
  type: TYPE_NORMAL
- en: '***WEBCAST INVITATION*** ***The Data Management Challenge of Quantitative Analysis***
    ****Vhayu invites you to join industry leaders in market data and analytics for
    a one-hour webcast hosted by Aite Group.*** ***Speakers include:'
  prefs: []
  type: TYPE_NORMAL
- en: Sang Lee, Co-founder & Managing Partner / Aite Group*** ***Jeff Hudson, CEO
    / Vhayu Technologies*** ***David Wilson, Product Manager / Vhayu Technologies***
    Vhayu
  prefs: []
  type: TYPE_NORMAL
- en: has come up with something that they think is an interesting product. Congrats
    to Jeff, Ross, and the rest of the gang at
  prefs: []
  type: TYPE_NORMAL
- en: Vhayu
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: However, what is interesting is the fact that they have enlisted
  prefs: []
  type: TYPE_NORMAL
- en: Aite
  prefs: []
  type: TYPE_NORMAL
- en: group (one of the founders, no less) to host a publicity event.
  prefs: []
  type: TYPE_NORMAL
- en: We look to companies like
  prefs: []
  type: TYPE_NORMAL
- en: Gartner
  prefs: []
  type: TYPE_NORMAL
- en: ', Tabb, and'
  prefs: []
  type: TYPE_NORMAL
- en: Aite
  prefs: []
  type: TYPE_NORMAL
- en: to give us a fairly objective, unbiased look at the technology landscape in
    the financial sector. However, the presence of an "impartial" analyst and a vendor
    always gives me an uneasy feeling.
  prefs: []
  type: TYPE_NORMAL
- en: In the dot com era, there was a company/website called Gomez. This company rated
    the daily effectiveness of online brokers. In fact,
  prefs: []
  type: TYPE_NORMAL
- en: CNBC
  prefs: []
  type: TYPE_NORMAL
- en: featured The Gomez Report every morning during the go-go years of the late 90's
    and early 2000's.
  prefs: []
  type: TYPE_NORMAL
- en: However
  prefs: []
  type: TYPE_NORMAL
- en: ', Gomez had banner ads on their website from the brokers who they were supposedly
    rating.'
  prefs: []
  type: TYPE_NORMAL
- en: My opinion is that, if you are going to position yourself as an analyst, you
    need to give an air of impartiality, and you need to give full disclosure. What
    is the relationship between
  prefs: []
  type: TYPE_NORMAL
- en: Vhayu
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: Aite
  prefs: []
  type: TYPE_NORMAL
- en: '? Is'
  prefs: []
  type: TYPE_NORMAL
- en: Aite
  prefs: []
  type: TYPE_NORMAL
- en: receiving any compensation for hosting a
  prefs: []
  type: TYPE_NORMAL
- en: webcast
  prefs: []
  type: TYPE_NORMAL
- en: that is being created and sponsored by
  prefs: []
  type: TYPE_NORMAL
- en: Vhayu
  prefs: []
  type: TYPE_NORMAL
- en: '? Will Sang Lee agree to host a'
  prefs: []
  type: TYPE_NORMAL
- en: similar webcast
  prefs: []
  type: TYPE_NORMAL
- en: for
  prefs: []
  type: TYPE_NORMAL
- en: Vhayu's
  prefs: []
  type: TYPE_NORMAL
- en: competitors? Will Sang Lee mention any of
  prefs: []
  type: TYPE_NORMAL
- en: Vhayu's
  prefs: []
  type: TYPE_NORMAL
- en: competitors during his opening remarks?
  prefs: []
  type: TYPE_NORMAL
- en: For me, there is a bit of a cloud that hangs over any analyst that chooses to
    associate himself with a particular company.
  prefs: []
  type: TYPE_NORMAL
- en: I like what the
  prefs: []
  type: TYPE_NORMAL
- en: Gartner
  prefs: []
  type: TYPE_NORMAL
- en: Group does. When I speak at their conference in September, they will not let
    me speak about, nor will they allow questions about specific vendors. There are
    no explicit or implicit vendor endorsements allowed when I am on the podium. If
    a vendor wants to exhibit at a
  prefs: []
  type: TYPE_NORMAL
- en: Gartner
  prefs: []
  type: TYPE_NORMAL
- en: conference, then they are confined to the vendor area. And, there is no question
    that
  prefs: []
  type: TYPE_NORMAL
- en: Gartner
  prefs: []
  type: TYPE_NORMAL
- en: is getting compensated by the vendors for this.
