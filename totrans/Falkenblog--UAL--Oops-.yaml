- en: UAL (United Air Lines) accidentally posted a press release from 2002 declaring
    bankruptcy. The stock temporarily fell to a penny, and is still down about 20%
    on the day. I feel bad for the guy who hit 'send' on that one.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: UAL（美国联合航空公司）意外发布了一份来自2002年的破产声明新闻稿。股价暂时跌至一分钱，至今仍然下跌了约20%。对于点击“发送”按钮的人感到遗憾。
