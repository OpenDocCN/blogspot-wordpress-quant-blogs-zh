  type: TYPE_NORMAL
- en: 来源：[https://cssanalytics.wordpress.com/2009/07/29/differential-dv2-calculation/#0001-01-01](https://cssanalytics.wordpress.com/2009/07/29/differential-dv2-calculation/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**DV2 differential calculation:**'
  prefs: []
  type: TYPE_NORMAL
- en: C, L, H= (close, low, high)
  prefs: []
  type: TYPE_NORMAL
- en: P= the percentrank function in excel default lookback of 250 days
  prefs: []
  type: TYPE_NORMAL
- en: Avg=the average
  prefs: []
  type: TYPE_NORMAL
- en: T=today (at the end of the day)
  prefs: []
  type: TYPE_NORMAL
- en: Y=yesterday
  prefs: []
  type: TYPE_NORMAL
- en: DV2 (not the unbounded version)=
  prefs: []
  type: TYPE_NORMAL
- en: '***P(average(C/(H+L) for T,  C/(H+L) for Y))***'
  prefs: []
  type: TYPE_NORMAL
- en: calculate this for ETF A and ETF B
  prefs: []
  type: TYPE_NORMAL
- en: 'the differential (D) is:'
  prefs: []
  type: TYPE_NORMAL
- en: '***D= P(DV2 for ETF A – DV2 for ETF B)***'
  prefs: []
  type: TYPE_NORMAL
- en: if P is below .5 then Long ETF A, Short ETF B and vice versa. My advice is to
    wait for bigger discrepancies–ie .3/.7 for long/short
  prefs: []
  type: TYPE_NORMAL
