- en: Algodeal (1) Introduction | Quant Corner
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Algodeal（1）介绍 | 量化角
- en: 来源：[https://quantcorner.wordpress.com/2011/05/24/algodeal-1-introduction/#0001-01-01](https://quantcorner.wordpress.com/2011/05/24/algodeal-1-introduction/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantcorner.wordpress.com/2011/05/24/algodeal-1-introduction/#0001-01-01](https://quantcorner.wordpress.com/2011/05/24/algodeal-1-introduction/#0001-01-01)
- en: I have been busy with getting to know **[Algodeal](https://beta.algodeal.com/)** on
    these days. **Algodeal** is an automated trading strategy online platform. This
    project is relatively new, and it doesn’t seem to be well-known, yet. Googling
    ‘algodeal’ actually returns less than 7000 internet pages.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近忙于了解**[Algodeal](https://beta.algodeal.com/)**。**Algodeal**是一个自动交易策略在线平台。这个项目相对较新，似乎还不为人所知。实际上，谷歌搜索“algodeal”返回的互联网页面不到7000个。
- en: What is **Algodeal** ?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是**Algodeal**？
- en: As the **Algodeal** website reads it offers an infrastructure for designing,
    backtesting and analysing quant strategies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如**Algodeal**网站所述，它提供了一个基础设施，用于设计、回测和分析量化策略。
- en: '**Algodeal** provides a development environment called **Market Runner**, the
    prevailing programming language being **Java**. Among other things, the **Algodeal**
    team gives some help on how to install and use **Eclipse** and **NetBeans** together
    with their envronment. A series of tutorials, sample code examples, and various
    code snippets are provided as well.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Algodeal**提供了一个名为**Market Runner**的开发环境，主流编程语言是**Java**。除此之外，**Algodeal**团队还提供了一些关于如何安装和使用**Eclipse**和**NetBeans**与他们的环境配合的帮助。他们还提供了一系列教程、示例代码和各种代码片段。'
- en: How does **Algodeal** work ?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Algodeal**如何运作？'
- en: Actually, one can work on his home machine or send out its code to the **Algodeal**
    servers. And, one can develop strategies without  even using **Market Runner**.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，一个人可以在家里的计算机上工作，或者将其代码发送到**Algodeal**服务器上。而且，一个人甚至可以在不使用**Market Runner**的情况下开发策略。
- en: 'Nonetheless, a typical use of the **Algodeal** platform – at least, in our
    case  – is as follows :'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，**Algodeal**平台的典型用法——至少在我们的情况下——如下：
- en: –      Coding an automated-trading strategy in **Java** using an **IDE**.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: – 使用**IDE**在**Java**中编写自动交易策略。
- en: –      Sending out our strategy to the **Algodeal** online platform (that is
    “Run Strategy Remote”)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: – 将我们的策略发送到**Algodeal**在线平台（即“Run Strategy Remote”）
- en: –      Receiving back  a series of performance indicators (P&L, number of trades,
    graphs … ) from the grid of **Algodeal**.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: – 从**Algodeal**的网格中接收一系列性能指标（P&L、交易数量、图表……）。
- en: –      Based on those results, improving the automated trading strategy, and
    going through a new cycle …
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: – 根据这些结果，改进自动交易策略，并进行新的周期……
- en: Hopefully, we will develop a high-performance algorithm that **Algodeal** would
    use for *real* trading.  It will make *real* money, and we would receive part
    of the returns.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 希望我们能开发出**Algodeal**将用于*真正*交易的高性能算法。它将赚取*真正*的钱，我们将获得部分回报。
- en: Some disagree with the fact that the returns from the real investments made
    based on the strategies submitted by the users are shared together with **Algodeal**.
    I am not going to spend much time at debating. The **Algodeal** project seems
    fair to me as it provides with a *free* online grid, time series, a development
    environment, **Java** classes … Moreover – and, not the least – I do not put my
    own money at stake.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人不同意基于用户提交的策略进行真实投资的回报与**Algodeal**共享这一事实。我不打算花太多时间去辩论。对我来说，**Algodeal**项目似乎是公平的，因为它提供了一个*免费*的在线网格、时间序列、开发环境、**Java**类等等……而且，更重要的是，我没有拿自己的钱去冒险。
