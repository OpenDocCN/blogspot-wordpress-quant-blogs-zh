- en: '**Dodged a bullet**'
  prefs: []
  type: TYPE_NORMAL
- en: The S&P 500 dodged a technical bullet last week when it successfully tested
    falling trend line support. Had the trend line been violated, the next major support
    would have been the 200 wma at about 3730.
  prefs: []
  type: TYPE_NORMAL
- en: Even as the bulls breath sighs of relief, they shouldn’t expect a rally to challenge
    the old highs just yet. The stock market has sustained considerable technical
    damage. Textbook technical analysis calls for a period of basing before stock
    prices can rise in a sustainable way.
  prefs: []
