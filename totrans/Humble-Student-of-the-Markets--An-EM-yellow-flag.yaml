- en: 'Humble Student of the Markets: An EM yellow flag'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/an-em-yellow-flag.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/an-em-yellow-flag.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I wrote last week that I was closely watching the behavior of emerging market
    bonds to see if we are experiencing just a minor market correction or if this
    is the start of something worse (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The bear case for equities](http://humblestudentofthemarkets.blogspot.com/2013/06/the-bear-case-for-equities.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). EM bonds had stabilized late last week and my inner bull breathed a sigh
    of relief. Then today(Tuesday), which was a risk-on day for global equity markets,
    EM bonds took a nasty tumble and set off alarm bells again.
  prefs: []
  type: TYPE_NORMAL
- en: Consider this chart of the relative performance of EMB (emerging market bonds
    ETF) against HYG (US high yield ETF). EMB successfully tested a key relative support
    level and rallied. Just as I started to get constructive on the risk-on trade,
    EMB reversed itself and went south again.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a close-up look of the same chart with a one-year history:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlike emerging market bonds, emerging market equities never bounced. Here
    is the chart of the relative performance of EM equities (EEM) against the MSCI
    All-Country World Index (ACWI):'
  prefs: []
  type: TYPE_NORMAL
- en: What was unsettling was that this EM selloff occurred on a global equity risk-on
    day when the Dow Jones Industrials was up over 100 points. While the selloff is
    not terribly surprising as we saw hot money rush into EM as the Fed and other
    global central banks engaged in repeated rounds of quantitative easing. Most recently,
  prefs: []
  type: TYPE_NORMAL
- en: '[SocGen analyst Kit Juckes](http://www.businessinsider.com/analyst-now-that-the-cheap-money-is-coming-to-an-end-we-can-see-where-the-bubbles-are-2013-6)'
  prefs: []
  type: TYPE_NORMAL
- en: wrote that we are seeing the down slope of an emerging markets bubble.
  prefs: []
  type: TYPE_NORMAL
- en: 'The most likely priximate source of the Tuesday''s EM weakness was a reaction
    to the spike in the Shanghai Inter-bank Offered Rate (SHIBOR), which was an indication
    of tightening credit conditions in China:'
  prefs: []
  type: TYPE_NORMAL
- en: David Keohane of FT Alphaville has an excellent discussion of the Chinese credit
    conditions and an assessment of the risks
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://ftalphaville.ft.com/2013/06/18/1537062/when-liquidity-meets-control-in-china/)'
  prefs: []
  type: TYPE_NORMAL
- en: . Walter Kurtz of
  prefs: []
  type: TYPE_NORMAL
- en: '[Sober Look](http://soberlook.com/2013/06/new-warning-signals-on-chinas-economic.html)'
  prefs: []
  type: TYPE_NORMAL
- en: also pointed out that the SHIBOR curve is highly inverted and inverted yield
    curves are indications of tightening credit conditions and can be precursors to
    economic slowdowns and recessions.
  prefs: []
  type: TYPE_NORMAL
- en: At this point, the EMB/HYG ratio has not convincingly fallen through relative
    support. I regard this as a yellow flag and not a red flag. Nevertheless, these
    readings are indicative of how jittery the markets are.
  prefs: []
  type: TYPE_NORMAL
- en: All eyes are on the Fed. If the FOMC statement is not satisfactory to the markets
    and the markets sell off, it wouldn't take much to turn the yellow flag into a
    red flag.
  prefs: []
  type: TYPE_NORMAL
