- en: 'Humble Student of the Markets: When quants fail'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：当量化分析失败时
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/when-quants-fail.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/when-quants-fail.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/01/when-quants-fail.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/01/when-quants-fail.html#0001-01-01)
- en: I am sometimes asked why I am so
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有时会被问到为什么我这么
- en: '[anti-quant](http://humblestudentofthemarkets.blogspot.com/2009/10/why-i-am-not-bottom-up-equity-quant.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[反量化](http://humblestudentofthemarkets.blogspot.com/2009/10/why-i-am-not-bottom-up-equity-quant.html)'
- en: . That's because there are many circumstances when quantitative analysis fails.
    I can cite two examples off the top of my head. The problems shown in the first
    example can be managed, but the second instance highlights a more serious problem
    with quantitative analysis and modeling in general.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。这是因为有很多情况下量化分析会失败。我能在脑海中马上举出两个例子。第一个例子显示的问题可以被管理，但第二个例子突出的是量化分析和建模普遍存在的问题更为严重。
- en: '**The trees or the forest?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**树木还是森林？**'
- en: 'Avner Mandelman wrote a commentary about a company he analyzed. Everything
    seemed fine at first and from his description. The numbers would pass any quant
    screen or model:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Avner Mandelman写了一篇关于他分析的一家公司评论。一开始一切似乎都很好，从他的描述来看。这些数字会通过任何量化筛选或模型：
- en: It sounded promising, so first I checked out management. None had a criminal
    record, spats with former investors, or bitter divorces pending.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 听起来很有希望，所以首先我查了一下管理层。没有人有犯罪记录，和前投资者有争执，或者正在进行的激烈离婚。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Next I read the filings. The auditor was reputable, the lawyers good, the footnotes
    few, revenue recognition plain, inventories slim, patent disputes nil, and debt
    non-existent.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 接下来我阅读了文件。审计师是有声誉的，律师们也很优秀，脚注很少，收入确认很清晰，存货很少，专利纠纷不存在，债务也是不存在的。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What of the technology? I asked an engineer I knew to check it out for me -
    it was fine.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 技术方面如何？我请了一个我认识的工程师来为我检查——它很好。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So I called management and arranged to meet the chief executive officer, the
    chief financial officer and the marketing guy. All seemed smart, hardworking,
    and honest.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以我联系了管理层，安排了与首席执行官、首席财务官和市场营销人员的会面。他们看起来都很聪明、勤奋和诚实。
- en: Yet an investment in the stock would have fallen apart because of a flaw in
    the company’s business model. For the full details of the story, read more about
    it
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对股票的投资会因为公司业务模式中的一个缺陷而崩溃。要了解更多故事的详细信息，请阅读更多关于它
- en: '[here](https://secure.globeadvisor.com/servlet/ArticleNews/story/gam/20100102/RBUYSIDE02ART01824)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](https://secure.globeadvisor.com/servlet/ArticleNews/story/gam/20100102/RBUYSIDE02ART01824)'
- en: .
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The moral of this story is that any good fundamental analyst is looking at the
    trees, but the good quantitative analyst is better at looking at the forest. The
    former will beat the latter on a stock story virtually every time. That’s why
    quants size their stock bets accordingly to diversify away stock specific risk
    (residual risk in geek-speak) in the models so that what is left is largely a
    model bet. Accordingly, a typical quant stock portfolio will have 150-200 holdings,
    whereas a fundamentally driven one will have far fewer.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事的寓意是，任何优秀的 fundamental分析师都在看树木，但优秀的量化分析师在观察森林方面做得更好。前一种人在股票故事上几乎每次都会胜过后一种人。这就是为什么量化分析师相应地调整他们的股票投注，以在模型中分散股票特定的风险（在极客术语中指的是剩余风险），从而剩下的是主要是模型投注。因此，典型的量化股票投资组合将拥有150-200个持有，而以基本面驱动的一个将会有更少。
- en: These principles are encapsulated in Grinold’s Law of Active Management. I would
    warn, however, that the application of Grinold's Law has subtle nuances that good
    quants should be aware of (see my previous comment
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些原则被总结在Grinold的积极管理定律中。然而，我需要警告的是，应用Grinold的定律有着微妙的细微差别，优秀的量化分析师应该要意识到（参见我之前的评论）。
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://humblestudentofthemarkets.blogspot.com/2008/02/examining-your-assumptions-fundamental.html)'
- en: ).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: '**What about model assumptions?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型假设如何？**'
- en: The other risk for quants is that their models are just plain wrong. As Kid
    Dynamite puts it in
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 量化分析师的另一个风险是，他们的模型完全是错误的。正如Kid Dynamite在
- en: '[his post](http://fridayinvegas.blogspot.com/2009/12/synthetic-cdos-spanish-21-and-sports.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的帖子](http://fridayinvegas.blogspot.com/2009/12/synthetic-cdos-spanish-21-and-sports.html)'
- en: ': “It''s not a crime to have more information than the guy on the other side
    of the trade/bet”.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ： “拥有比交易/投注对方更多信息并不是一种罪行”。
- en: 'He went ont to illustrate his point with his interview that he once had with
    Susquehanna [emphasis mine]:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着用自己和 Susquehanna 的面试经历来阐述观点：[重点是他自己加的](https://wiki.example.org/feynmans_learning_method)。
- en: Anyway, the interviews with Susquehanna were the most mathematically rigorous
    of any I've ever encountered. While most firms seemed content that as a math major
    from MIT I probably had some chops, Susquehanna wanted to see them. I'll never
    forget the first question in the interview, where the interviewer asked "what
    is the expected value of the number of heads if I flip a coin 1000 times." DYKWTFIA
    ?!?!? "500," I replied confidently. "And what's the standard deviation?" He handed
    me a pencil and paper and told me to take my time. I managed to grind out the
    answer (nope, I couldn't do it right now, 11 years later, but I can look up the
    methodology online (SQRT (n*p*(1-p)) and find that it's about 16). He then asked
    me for a 95% confidence interval of the number of heads one could expect in extended
    repetitions of 1000 flips - easy - 2 standard deviations, or a range of 468 -
    532\. Finally, he offered me even money on a series of coin flips where he'd bet
    that the total number of heads would be more than 532\. Layup, right? I just did
    the math and knew it was a 40-1 prop. "Ok, I'll take it," I told him confidently.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论如何，我遇到的数学要求最严格的面试就是 Susquehanna 的。大多数公司似乎对我的 MIT 数学系的背景感到满意，认为我可能有一些真本事，但
    Susquehanna 想要亲眼见证。我永远都忘不了面试中的第一个问题，面试官问：“如果我抛硬币1000次，那么正面向上的期望次数是多少？”DYKWTFIA?!?!?“500，”我自信地回答。“那标准差呢？”他递给我一支笔和一张纸，让我慢慢计算。我设法算出了答案（抱歉，11年后我现在的计算能力已经退步，但我可以在网上查阅资料（SQRT(n*p*(1-p)))，发现它大约是16）。然后他让我计算在连续1000次抛硬币中，可以期望得到多少个正面向上的95%置信区间——很简单——2个标准差，范围在468到532之间。最后，他提出和我对赌，赌在连续多轮的硬币抛掷中，正面向上的总次数会超过532。这难道不是送分题吗？我刚刚算过数学，知道这是40比1的赔率。“好的，我接受，”我自信地告诉他。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The interviewer proceeded to explain to me that I knew the math - and that he
    KNEW that I knew the math, after all, he'd just watched me derive it. Why then,
    would I expect him to be offering me such a great wager? "Because you were testing
    me?" I hoped. No - it was because he had a guy on the floor of the CBOT who had
    trained himself to flip coins with a much better than 50% success rate for a desired
    outcome. ***The moral of the story was that you should always assume that the
    person on the other side of the trade thinks THEY have an edge too.*** The interviewer
    then asked me, and I swear this happened, although not in these exact words, "So
    let's say you calculate the fair value of an option to be $1.50, and you're in
    the crowd trying to buy 10,000\. The market is relatively thin, and you are buying
    a few hundred options at a time. Suddenly, Goldman Sachs walks in and offers you
    10,000\. What do you do?"
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面试官接着向我解释，他知道我懂数学——毕竟，他刚刚亲眼看到我推导出来。那么，我为什么还期望他会给我这么好的赌注呢？“因为我正在考验你？”我满怀希望地猜测。不是——原因在于他有一位在
    CBOT 交易大厅的员工，这位员工训练自己抛硬币时能以超过50%的成功率得到预期的结果。***这个故事的主旨是，你应该总是假设交易对方也认为他们有优势。***
    面试官然后问我，我发誓真的发生了这样的事，尽管不是用这些确切的词，“假设你计算出一个期权的公平价值是1.50美元，你正在人群中试图购买10,000份。市场相对清淡，你一次购买几百份期权。突然，高盛走进来，提出要给你10,000份。你会怎么做？”
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Take ''em!" The young, confident, and soon to be Kid Dynamite in me replied,
    "I know they''re worth more, I''ve done the math." ***The interviewer shook his
    head, and said that GS wouldn''t be selling them to me out of their generosity
    - that GS clearly had a different view, and that I should try to think of where
    my analysis could be wrong. Did I miss a dividend? Was there an imminent earnings
    event? Had news come out?*** This annoyed me greatly. "How can you ever trade
    then, if every time you trade you think that you might be on the wrong side of
    the trade or that your counterparty has more information than you do?" I was perplexed.
    ***The interviewer explained that it''s not every time, and it''s not every trade,
    but you should certainly be wary of eager and smart counterparties willing to
    put up sizable trades, and you should make darn sure you''ve triple checked your
    work.***'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “接收它们！”我年轻自信的即将成为Kid Dynamite的自我回答道，“我知道它们值更多，我已经做了计算。” **面试官摇了摇头，说GS不会出于慷慨向我出售它们——GS显然有不同的看法，并建议我尝试考虑我的分析可能出错的地方。我漏掉了一个股息吗？即将发生一个重要的收益事件吗？有新闻出来吗？**
    这让我非常恼火。“那么，如果你每次交易时都认为你可能会站在错误的交易一方，或者认为你的对手拥有比你知道更多的信息，你怎么能交易呢？”我感到困惑。**面试官解释说，不是每次，也不是每次交易，但你确实应该对愿意进行大量交易的积极且聪明的对手保持警惕，并确保你的工作已经三重检查。**
- en: The typical profile of a “top” fresh quant is one with a Ph.D. out of a top
    school. People like that are left-brained smart and book smart. The problem is
    that they tend not to be Street Smart but investing and trading are behavioral
    in nature. Therein lies the problem. These kinds of misalignments in skill sets
    can lead to catastrophic failure if there is no adult supervision. I
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的“顶尖”新鲜量化分析师的档案是来自顶尖学校的博士。这样的人是左脑聪明，书呆子气。问题是他们往往不是街头智慧，而投资和交易本质上是有行为倾向的。这就产生了问题。如果没有人监督，这种技能集的不匹配可能导致灾难性的失败。我
- en: '[wrote before](http://humblestudentofthemarkets.blogspot.com/2007/12/surviving-and-prospering-as-quant.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**曾在](http://humblestudentofthemarkets.blogspot.com/2007/12/surviving-and-prospering-as-quant.html)**'
- en: 'that:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是：
- en: The greatest quant failure occurred in the 1960s and it was caused by Robert
    McNamara and the “whiz kids” in their conduct of the Vietnam War. They incorrectly
    framed the problem and focused on the wrong metrics. The results scarred an entire
    generation and altered American foreign policy ever since. As an example, you
    can find an analysis of differing analysis of a battle of the Vietnam war [here](http://fabiusmaximus.wordpress.com/2007/11/26/least-we-forget-lessons-for-us-from-the-battle-of-ia-drang/)
    at Fabius Maximus' blog.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 20世纪60年代发生的最大量化失败是由罗伯特·麦克纳马拉及其在越南战争中的“天才少年”团队造成的。他们错误地界定了问题，并专注于错误的指标。结果整整一代人受到了创伤，并从此改变了美国的外交政策。例如，你可以在费布ius
    Maximus的博客上找到对越南战争一场战斗的不同分析[这里](http://fabiusmaximus.wordpress.com/2007/11/26/least-we-forget-lessons-for-us-from-the-battle-of-ia-drang/)。
- en: To answer the original question of why I am so anti-quant, I'm not. There are
    circumstances when quantitative analysis fails. The unfortunate thing is that
    many in the profession don't recognize those limitations. There is an article
    in the New York Times entitled
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答我为什么如此反量化的原始问题，其实并不是这样。在某些情况下，量化分析会失败。不幸的是，该行业的许多人并没有认识到这些局限性。《纽约时报》有一篇文章标题为
- en: '[Do you have the ''right stuff'' to be a doctor](http://www.nytimes.com/2010/01/15/health/14chen.html?em)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**你具备成为一名医生的''正确素质''吗](http://www.nytimes.com/2010/01/15/health/14chen.html?em)**'
- en: '? It goes on to say that personality matters in medicine, a profession that
    is similar to being a quant, which requires someone not only be book-smart but
    cognitive-smart.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '? 它接着说，在医学这个与量化相似的领域中，个性很重要，这需要一个人不仅要有书呆子气，还要有认知智慧。'
- en: Great investors not only understand models, but they internalize models and
    know when and when not to use them. Great quants should do that too.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 伟大的投资者不仅理解模型，而且能够内化模型，并知道何时以及何时不应该使用它们。伟大的量化分析师也应该这样做。
