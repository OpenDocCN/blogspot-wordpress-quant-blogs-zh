- en: 'VIX and More: VXEEM as a Measure of Emerging Markets Volatility and Risk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VXEEM as a Measure of Emerging Markets Volatility and Risk'
- en: 来源：[http://vixandmore.blogspot.com/2013/06/vxeem-as-measure-of-emerging-markets.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/vxeem-as-measure-of-emerging-markets.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/06/vxeem-as-measure-of-emerging-markets.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/vxeem-as-measure-of-emerging-markets.html#0001-01-01)
- en: If you think U.S. stocks have been through a rough patch as of late, then you
    haven’t been paying attention to [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets)
    stocks, where the popular [EEM](http://vixandmore.blogspot.com/search/label/EEM)
    emerging markets ETF as fallen from a high of 42.96 on May 22^(nd) to 37.02 earlier
    today – a 13.8% drop in less than one month. A large part of the problem has been
    the performance of the [BRIC](http://vixandmore.blogspot.com/search/label/BRIC)
    countries, where Brazil ([EWZ](http://vixandmore.blogspot.com/search/label/EWZ)),
    China ([FXI](http://vixandmore.blogspot.com/search/label/FXI)) and India ([EPI](http://vixandmore.blogspot.com/search/label/EPI))
    are all acting as if they have been thrown overboard with anchors tied to their
    ankles, making Russia ([RSX](http://vixandmore.blogspot.com/search/label/RSX))
    look like the most stable investment of the group – which is quite a task.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为最近美国股票经历了一个艰难时期，那么你还没有关注 [新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)
    股票，其中流行的 [EEM](http://vixandmore.blogspot.com/search/label/EEM) 新兴市场 ETF 从 5 月
    22 日的 42.96 下跌到今天稍早的 37.02 —— 不到一个月就下跌了 13.8%。问题的很大一部分在于 [BRIC](http://vixandmore.blogspot.com/search/label/BRIC)
    国家的表现，其中巴西 ([EWZ](http://vixandmore.blogspot.com/search/label/EWZ))、中国 ([FXI](http://vixandmore.blogspot.com/search/label/FXI))
    和印度 ([EPI](http://vixandmore.blogspot.com/search/label/EPI)) 的表现都像是被人扔下船，脚踝被拴着锚，使得俄罗斯
    ([RSX](http://vixandmore.blogspot.com/search/label/RSX)) 看起来是该组中最稳定的投资 —— 这是一个相当艰巨的任务。
- en: Investors looking to monitor risk and uncertainty in Brazil and China are fortunate
    enough to have dedicated volatility indices based on the VIX methodology for EWZ
    and FXI. These volatility indices were created by the CBOE and use the tickers
    [VXEWZ](http://vixandmore.blogspot.com/search/label/VXEWZ) and [VXFXI](http://vixandmore.blogspot.com/search/label/VXFXI),
    respectively. For a more holistic view of risk and uncertainty in the emerging
    markets space, the best choice is probably [VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM),
    the CBOE Emerging Markets ETF Volatility Index that is calculated based on options
    in EEM.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想要监控巴西和中国的风险和不确定性的投资者非常幸运，因为他们有专门基于 VIX 方法的 EWZ 和 FXI 的波动率指数。这些波动率指数是由芝加哥期权交易所创建的，分别使用代码
    [VXEWZ](http://vixandmore.blogspot.com/search/label/VXEWZ) 和 [VXFXI](http://vixandmore.blogspot.com/search/label/VXFXI)。对于对新兴市场空间的风险和不确定性有更全面的了解，最好的选择可能是
    [VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM)，这是芝加哥期权交易所根据 EEM 期权计算的新兴市场
    ETF 波动率指数。
- en: The chart below shows the relative performance of VXEEM and the VIX going back
    to the end of October 2012\. Note that during toward the end of 2012, the debate
    over sequestration caused the markets to assign much more additional risk and
    uncertainty to U.S. stocks than to emerging markets stocks. During the course
    of the last month or two, this relationship has reversed and the risk and uncertainty
    associated with VXEEM has grown at a much faster rate than that of the VIX. On
    average, the absolute level of VXEEM is about 40% higher than that of the VIX.
    This week, however, VXEEM has been about 60% higher than the VIX.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了自 2012 年 10 月底以来 VXEEM 和 VIX 的相对表现。请注意，在 2012 年末期间，围绕着财政自动削减的辩论导致市场对美国股票赋予了比新兴市场股票更多的额外风险和不确定性。在过去的一个月或两个月里，这种关系已经发生了逆转，与
    VIX 相比，VXEEM 的风险和不确定性增长速度要快得多。平均而言，VXEEM 的绝对水平约比 VIX 高出约 40%。然而，本周，VXEEM 的水平约比
    VIX 高出约 60%。
- en: On a related note, I find it interesting that S&P [announced the launch](http://www.prnewswire.com/news-releases/sp-emerging-markets-volatility-short-term-futures-index-launched-by-sp-dow-jones-indices-210817371.html)
    of the S&P Emerging Markets Volatility Short-Term Futures Index just ten days
    ago. With that index in place, it would be relatively easy to create a futures-based
    emerging markets volatility ETP that would function in the same manner as [VXX](http://vixandmore.blogspot.com/search/label/VXX),
    but be based on VXEEM rather than the VIX. The biggest obstacle to this type of
    product is probably the current lack of liquidity in the [VXEEM futures](http://vixandmore.blogspot.com/search/label/VXEEM%20futures)
    market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，我发现标普公司[宣布推出](http://www.prnewswire.com/news-releases/sp-emerging-markets-volatility-short-term-futures-index-launched-by-sp-dow-jones-indices-210817371.html)标普新兴市场短期未来波动率指数（S&P
    Emerging Markets Volatility Short-Term Futures Index）仅仅十天之前。若有了这个指数，就能比较容易地创造基于VXEEM而非VIX的期货型新兴市场波动率ETP，其功能类似于[VXX](http://vixandmore.blogspot.com/search/label/VXX)。这类产品的最大障碍可能是[VXEEM期货](http://vixandmore.blogspot.com/search/label/VXEEM%20futures)市场目前的流动性不足。
