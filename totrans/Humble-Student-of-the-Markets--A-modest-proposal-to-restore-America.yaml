- en: 'Humble Student of the Markets: A modest proposal to restore America'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：恢复美国地位的一个谦逊建议
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/modest-proposal-to-restore-america.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/modest-proposal-to-restore-america.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/modest-proposal-to-restore-america.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/modest-proposal-to-restore-america.html#0001-01-01)
- en: As we approach the G20 summit and America faces a decline in status during this
    global financial crisis, I would like to offer
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着G20峰会的临近，美国在全球金融危机中面临地位下降，我想提出一些看法。
- en: '[a modest proposal](http://art-bin.com/art/omodest.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个谦逊的建议](http://art-bin.com/art/omodest.html)'
- en: to restore America’s prestige and power.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以恢复美国的声望和力量。
- en: The critics have it all wrong. It’s not all about AIG or Goldman Sachs. It’s
    not all about the financial system. It's not about GM or Chrysler. Go back to
    the writings of Michael Porter and consider what are America’s competitive advantages?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者都错了。这不仅仅是关于AIG或高盛。不仅仅是关于金融体系。也不仅仅是关于通用汽车或克莱斯勒。回到迈克尔·波特的著作，考虑一下美国的竞争优势是什么？
- en: The world’s premier reserve currency, [Chinese objections](http://www.pbc.gov.cn/english//detail.asp?col=6500&ID=178)
    notwithstanding; and
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管中国提出反对，美元仍然是世界首要储备货币。[Chinese objections](http://www.pbc.gov.cn/english//detail.asp?col=6500&ID=178)
- en: The world’s foremost military, having a roughly 50% of total world military
    spending.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国拥有世界上最为强大的军事力量，其军事开支大约占全球总军事开支的50%。
- en: What is America’s problem? It’s deflation and the specter of unemployment.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的问题是什么？是通缩和失业的阴影。
- en: Given American pre-eminence in military matters, she can leverage that advantage
    by invading a populous emerging market country and then forcing everyone at gunpoint
    to buy American cars. There is one problem, though. As demonstrated by the Iraqi
    adventure, the U.S. Army has become too high tech and didn’t have enough boots
    on the ground. The solution is to bring back the draft, which will have the additional
    benefit of soaking up pockets of U.S. unemployment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于美国在军事事务上的卓越地位，她可以通过入侵一个人口众多的新兴市场国家，然后强迫所有人用枪指着购买美国汽车来利用这一优势。但这里有一个问题。正如伊拉克冒险所证明的，美国军队变得过于高科技，没有足够的地面部队。解决办法是恢复征兵制，这还将带来吸收美国失业群体的额外好处。
- en: During the 19th Century, Europeans relied on their colonies as captive markets
    for their industrial output. Why can’t America today?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在19世纪，欧洲依赖其殖民地作为其工业输出的俘获市场。为什么今天的美国不能这样做？
- en: America's leaders need to learn to think outside the box.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的领导人需要学会跳出思维定势。
