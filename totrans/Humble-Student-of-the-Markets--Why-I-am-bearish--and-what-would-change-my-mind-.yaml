  zh: '[comprehensive study](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
- en: by James Paulsen of Wells Capital Management identified the current environment
    as market adherence to the long-term trend as overbought (my words, not his).
    Paulsen did the rolling 36-month regressions of stock prices and charted the R-squared
    of the regressions (the higher the R-squared, the tighter the fit). He found that
    current levels of R-squared is in the top decile of fit, which is consistent with
    the straight up stock market without a 10% correction that has been observed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Wells Capital Management 的詹姆斯·保罗森（James Paulsen）将当前市场环境视为对长期趋势的过度买入（我用词，不是他的）。保罗森对股价进行了滚动36个月的回归分析，并绘制了回归的R-squared图（R-squared越高，拟合度越紧）。他发现，当前的R-squared水平处于拟合度最高的十分之一，这与没有经历10%调整而直线飙升的股市观察一致。
- en: 'Paulsen then hypothesized that current market conditions had created excessive
    investor complacency and such periods have tended to not ended well. Consider
    the return statistics when R-squared is in the top decile (leftmost bar) in the
    charts below:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗森随后推测，当前市场状况创造了过度的投资者 complacency，这种时期往往不会有好结果。考虑一下当R-squared处于最顶端的十分之一时的回报统计数据（下图最左边的柱状图）：
- en: At about the same time,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，
- en: '[Brett Steenbarger](http://traderfeed.blogspot.com/2015/03/new-highs-and-lows-in-stock-market-and.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[布雷特·斯蒂恩巴格](http://traderfeed.blogspot.com/2015/03/new-highs-and-lows-in-stock-market-and.html)'
- en: 'had another take on the current market environment. He observed that while
    the long-term trend remained intact, short-term trends, which he called momentum,
    was misbehaving:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对当前市场环境有另一种看法。他观察到，尽管长期趋势保持不变，但短期趋势（他称之为动量）表现不佳：
- en: Overall, chasing new highs and stopping out of long positions on expansions
    of new lows has brought subnormal returns. We have had a trending environment
    since 2012, but not a momentum environment. Understanding that distinction has
    been crucial to stock market returns.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，追逐新高和在大盘新低扩张时止损长期持仓带来了低于正常的回报。自2012年以来，我们一直处于趋势环境，但并非动量环境。理解这一区别对股市回报至关重要。
- en: Using Paulsen study methodological framework, I did some more research and compared
    the 36-month R-squared, or trend, with a shorter 6-month R-squared, or trend.
    I found that the two had diverged considerably, which confirms the Steenbarger
    comment (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用保罗森研究的方法论框架，我进行了进一步研究，并将36个月的R-squared（或趋势）与更短的6个月的R-squared进行了比较。我发现两者差异很大，这证实了斯蒂恩巴格的评论（见
- en: '[How to make your first loss your best loss](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何让你的首次亏损成为最好的亏损](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
- en: ).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Such episodes have tended to resolve themselves in a bear phase, largely because
    a weakening short-term trend combined with a strong long-term trend is indicative
    of weakening momentum. In fact, current readings are similar to conditions observed
    just before the Crashes of 1929 and 1987, though I am not forecasting a market
    crash as this model is better at forecasting direction than magnitude.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这种时期往往以熊市阶段解决，主要因为短期趋势的减弱与长期趋势的强劲表明了动量的减弱。事实上，当前的读数与1929年和1987年大崩溃之前的状况相似，尽管我并没有预测市场崩溃，因为此模型更适合预测方向而非幅度。
- en: Nevertheless, based on the current 36-month to 6-month R-squared spread of 0.844,
    I looked at what the return pattern of the DJIA was during past episodes with
    similar characteristics. The sample size was a more reasonable 16, compared to
    the minuscule N=4 in the SP 500 study that went back to 1950\. The market outperformed
    initially, but rolled over at between 3-6 months after the first time the spread
    went above 0.8 (which was March 2015).
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管如此，基于当前36个月至6个月的R-squared差异为0.844，我查看了以往具有相似特征时期的道琼斯工业平均指数的回报模式。样本量更为合理，为16个，与样本量为N=4的1950年以来的标普500研究相比。市场最初表现出色，但在首次差异超过0.8的三到六个月后开始走低（这是2015年3月）。
- en: And if the trend got even more extended and the 36 to 6 month spread went to
    0.9? The results were more dramatic, as the market declined almost immediately.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果趋势变得更加延伸，36至6个月的差异变为0.9呢？结果更加戏剧化，市场几乎立即下跌。
- en: '*My research showed that, based on monthly data going back to 1900, such episodes
    of trend divergence have tended to resolve themselves in market downturns. That
    is how I came to the opinion that the next major move in stock prices is likely
    to be down.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 研究显示，基于1900年以来的月度数据，这种趋势分歧的时期往往在市场下跌中得到解决。这就是我得出结论，股价的下一主要走势很可能是下跌的原因。
- en: As the study was based on monthly data, recent market action amounts to mere
    squiggles.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于该研究基于月度数据，近期市场行动只是轻微波动。
- en: Another way of depicting the long and short term trend divergence is through
    the use of MACD. As the monthly chart of the SPX below shows, the MACD histogram
    has gone negative, indicating a loss of price momentum. Every past instance in
    the last 20 years has either seen stock prices either be in a bear phase, as measured
    by the 12 month moving average, when MACD turned negative, or resolved itself
    into a bear move soon afterwards.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 描述长期和短期趋势分歧的另一种方式是通过使用MACD。如下图所示，SPX的月度图表中，MACD柱状图已经转负，表明价格动量丧失。在过去的20年中，每次MACD转负时，股票价格要么处于12个月移动平均的熊市阶段，要么很快解决为熊市动作。
- en: '**A downturn every time on when MACD turned negative**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**每次MACD转负时都出现下跌**'
- en: '**What would make me bullish?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么会让我看涨？**'
- en: 'Like every investor, I''ve been wrong before. In order to change my assessment
    of the intermediate term trend for stock prices, I need to see definitive signs
    of improvement in the short-term trend. I am watching for improvement several
    of the following signs in order to turn more bullish:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 像每一位投资者一样，我过去也犯过错误。为了改变我对股票价格中期趋势的评估，我需要看到短期趋势中明确的改善迹象。我正在关注以下几个迹象的改善，以变得更加看涨：
- en: Technical
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 技术面
- en: '**MACD divergence improvement:** It doesn''t necessarily have to go positive,
    but some signs that it is flattening out and starting to rise would help.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MACD分歧改善**：不一定非得变正，但有一些迹象表明它正在趋于平稳并开始上升会有所帮助。'
- en: '**Stop the chop with better momentum:** Now that the SPX has broken out to
    new highs, I would like to see some follow-through indicating that positive momentum
    has re-asserted itself. One useful sign would be a series of "good" overbought
    readings where the market gets overbought on indicators like RSI and stays overbought.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用更好的动力止损**：现在SPX已经创出新高，我希望看到一些后续动作，表明正面的动力已经重新确立。一个有用的迹象将是市场在RSI等指标上出现一系列“良好”的超买读数，并且市场保持超买状态。'
- en: Macro and fundamental
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观和基本面
- en: '**An improvement in macro outlook**: The Citigroup US Economic Surprise Index
    has been mired in highly negative territory, indicating a preponderance of economic
    misses compared to beats. Doug Short''s [Big Four Recession Indicators](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)
    are looking a little wobbly and [New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-overly-strong-killing-us-expansion-edition)
    has been calling for a mild industrial recession, though the consumer sector remains
    healthy. So is it too much to ask for some signs of improvement in Citigroup ESI?'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**宏观前景的改善**：花旗集团美国经济惊喜指数一直深陷在高度负值区域，表明与超出预期的经济数据相比，低于预期的经济数据占主导地位。道格·肖特（Doug
    Short）的[四大经济指标](http://www.advisorperspectives.com/dshort/updates/Big-Four-Economic-Indicators.php)看起来有些不稳定，[新政民主党](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-overly-strong-killing-us-expansion-edition)一直在呼吁温和的工业衰退，尽管消费者部门仍然健康。那么要求花旗集团ESI出现一些改善的迹象是否太过分呢？'
- en: '**A consistent record of positive EPS estimate revisions**. If the economy
    starts to improve, then the Fed is likely to raise rates, which would hold back
    stock market gains from PE expansion. The negative effects of a flat to falling
    PE can be offset by robust EPS growth. From a valuation viewpoint, it will be
    up to EPS growth that does most of the heavy lifting in pushing stock prices upward
    at this point of the economic cycle.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一致的正面EPS预估修订记录**。如果经济开始改善，那么美联储很可能会加息，这将阻碍股票市场从市盈率扩张中获得收益。市盈率平坦甚至下降的负面效应可以通过强劲的EPS增长来抵消。从估值角度来看，在当前经济周期的这个阶段，推动股票价格上涨的主要动力将是EPS增长。'
- en: Like all investors, I have been wrong before. Admittedly, such periods of negative
    performance creates valuable "scar tissue" that makes us all better investors
    - as long as we are willing to learn from our mistakes. For now,  I remain cautious
    on stocks, but "data dependent".
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有投资者一样，我过去也犯过错误。承认这种负面的表现期间为我们所有人创造了宝贵的“疤痕组织”，只要我们愿意从错误中学习，我们都会因此成为更好的投资者。现在，我对股市保持谨慎，但“依赖数据”。
