- en: As the CRB Index decisively broke out to a new recovery high while breaking
    through both a horizontal resistance level and a falling downtrend that began
    in 2008, a divergence is appearing between crude oil and gold. The oil to gold
    ratio has strengthened to test a falling trend line.
  prefs: []
  type: TYPE_NORMAL
- en: This test of trend line resistance could present some opportunities for traders.
