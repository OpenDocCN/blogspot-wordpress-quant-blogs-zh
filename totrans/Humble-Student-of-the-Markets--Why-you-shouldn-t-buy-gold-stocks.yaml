- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/12/why-you-shouldnt-buy-gold-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/12/why-you-shouldnt-buy-gold-stocks.html#0001-01-01)
