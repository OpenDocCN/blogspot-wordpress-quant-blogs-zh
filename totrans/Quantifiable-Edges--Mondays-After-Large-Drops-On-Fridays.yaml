- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/mondays-after-large-drops-on-fridays.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/mondays-after-large-drops-on-fridays.html#0001-01-01)
