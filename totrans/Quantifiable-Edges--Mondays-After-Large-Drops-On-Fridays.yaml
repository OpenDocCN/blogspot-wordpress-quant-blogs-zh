- en: '[the November 2, 2009 blog post](http://quantifiableedges.blogspot.com/2009/11/do-very-bad-fridays-set-up-crash.html)'
  prefs: []
  type: TYPE_NORMAL
- en: I examined Monday reactions to very bad Fridays. While Friday didn’t qualify
    for that study, I did look at large Friday drops another way this weekend. This
    time I used Average True Range (ATR) to define “large”. If the size of the drop
    was larger than 1.5 times the 20-day ATR then regardless of the size of the %
    drop, that was considered “large”. Drops of this magnitude on a Friday have almost
    always led to a bounce.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/174d94b9e0a91c6ec557c31554c225b6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgXdEpVecHK-wQuC-BJnZZZI95ydtA6B9vGZnrcrDnLEDM-25Xp2O5_58Qzphg3shIQP7Xz-kFzErgF-kAQvbloli1AUlI7lcViq0Q_N3zv5W7vtzt9CyEV1Rn-i48mEHZ_fe_JZvUz-sgS/s1600/2010-4-19+png.png)'
  prefs: []
  type: TYPE_NORMAL
- en: An 88% bounce rate the next day is extremely impressive – especially considering
    the study is only based on 2 simple parameters (day of week and large drop). The
    Crash of ’87 occurred on a Monday after a sizable drop on Friday. The Crash of
    ’29 also occurred on a Monday. It seems that Wall St.’s collective consciousness
    since over the last several years calls for protecting yourself going into the
    weekend if Friday is bad. This suggests that big drops on Fridays have often been
    overreactions and have therefore resulted in a consistent propensity to bounce
    on Monday.
  prefs: []
  type: TYPE_NORMAL
