  zh: 来源：[https://sniperinmahwah.wordpress.com/2015/02/10/hft-in-my-backyard-the-hawks/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/02/10/hft-in-my-backyard-the-hawks/#0001-01-01)
- en: 'Well… this is a no-ending series. The very last part of “HFT in y backyard”,
    titled “Miscellanea”, is nearly finished, but before posting it some few words
    about… hawks. Thanks to Twitter and some algos I run to know the last informations
    concerning the HFT microwave networks in my backyard, I came accross a new firm named
    “[Haawks](http://www.haawks.com)”. The company “*provide highly specialized trading
    and it services for prop shops, money managers and banks*”, the most interesting
    being this “*market research on low latency arbitrage trading*” – and it’s all
    about microwave. When I read on the website that the company is incorporated in…
    Malta, I wondered if the people behind Haawks were involved (somehow) with another
    firm from Malta I talked about in [Part IV](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/) (there
    is no name on the website) but no, Haawks seems to be a newcomer in the small
    world of law latency trading. That’s interesting to know that the firm was incorporated
    on September 15, 2014, a few days before I posted the first part of “HFT in my
    backyard”. That means I was not alone to work on these networks during last summer. But
    there is a big difference: I have made available all my data *for free* (including
    the Google Earth [map](http://www.theatre-operations.com/wp-content/uploads/2015/02/MAP_HFT_EU_09022015.kmz_.zip)) whereas
    Haawks is a consulting firm and, well, a consulting firm doesn’t work for free.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯... 这是一个没完没了的系列。关于“HFT in y backyard”的最后一部分，标题为“杂项”，已经接近完成，但在发布之前，对于... 鹰的一些话。由于Twitter和我运行的一些算法，我了解到了我的后院中HFT微波网络的最新信息，我发现了一个名为“[Haawks](http://www.haawks.com)”的新公司。这家公司“*为专有商店、资金管理者和银行提供高度专业的交易和IT服务*”，其中最有趣的是这份“*低延迟套利交易市场研究*”
    - 这一切都与微波有关。当我在网站上读到这家公司是在... 马耳他注册的时候，我想知道Haawks背后的人是否（某种程度上）和我[第四部分](https://sniperinmahwah.wordpress.com/2014/11/03/htf-in-my-backyard-iv/)中提到的马耳他另一家公司有关（网站上没有名字），但不，Haawks似乎是低延迟交易这个小世界的新面孔。知道这家公司于2014年9月15日注册，这是我在“HFT
    in my backyard”的第一部分发布几天前，这意味着在去年夏天工作在这些网络中的时候，我并不孤独。但是有一个很大的不同：我已经免费公开了所有我的数据（包括[谷歌地球](http://www.theatre-operations.com/wp-content/uploads/2015/02/MAP_HFT_EU_09022015.kmz_.zip)的地图），而Haawks是一家咨询公司，嗯，咨询公司是不会免费工作的。
- en: The [Market Research on Low Latency Arbitrage Trading](http://www.haawks.com/#hft-low-latency-arbitrage-trading)
    was announced to be released on February 4, 2015\. This is said to be a “*powerful
    research paper with the following up-to-date facts*” regarding what you need to
    build a microwave network (routes, licenses numbers, antennas, company names,
    towers, etc.). I subscribed in order to pre-order the paper but got no news, so
    I contacted Haawks to know more about the paper, saying that we could share information.
    I received a kind answer (“*we like your blog and wish you all the best*”) but
    “*unfortunately* [Haawks] *cannot share any information about* [their]* research*”.
    I was not really surprised as some data may be really bankable. But which data
    are we talking about? We can only speculate on that by reading the [summary](http://www.haawks.com/#hft-low-latency-arbitrage-trading)
    of the paper.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[低延迟套利交易市场研究](http://www.haawks.com/#hft-low-latency-arbitrage-trading)的发布日期是2015年2月4日。这被称为是一份关于建立微波网络（路线、许可证编号、天线、公司名称、塔等）的“*具有最新事实*”的研究报告。我预订了这份报告，但没有收到任何消息，于是我联系Haawks了解更多关于这份报告的信息，表示我们可以共享信息。我收到了一份友好的答复（“*我们喜欢你的博客，祝你一切顺利*”），但是“*遗憾的是*
    [Haawks] *无法分享任何关于* [他们的]*研究的信息*”。 我并不感到惊讶，因为一些数据可能真的很有价值。但说到底我们在谈论哪些数据呢？我们只能通过阅读这份报告的[摘要](http://www.haawks.com/#hft-low-latency-arbitrage-trading)来进行推测。'
- en: 'Haawks writes that “*nowadays POP latencies of commercial network providers
    are more and more publicly disclosed on their website*”, citing Quincy Data (the
    sister company of McKay Brothers). It is true that Quincy Data latencies are [public](http://www.quincy-data.com/wp-content/uploads/2014/10/20150206-QED_Sales.pdf?aad152)
    but I didn’t find another microwave firm offering such a transparency [correction:
    Perseus also [publish](http://perseustelecom.com/services/wireless/) their latencies];
    what’s more, Quincy latencies are from *rack to rack*, that means from a colocated server
     (in Slough for example) to another colocated server (in Frankfurt for example),
    so the latencies include transportation time from the dishes installed on the
    roof of the exchanges (or on a tower near the exchange) to the server where algorithms
    are implemented. One issue raised when I was investigating the microwave network:
    who is the fastest? That’s nearly impossible to answer (even if some say Optiver
    may be the fastest in Europe) as calculating the *exact* latencies is a very difficult
    task. But the Haawks paper is said to include the “*calculated latencies*”, so
    I would be very interested to know how the company can calculate with precision
    those latencies.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Haawks写道：“*现在，商业网络提供商的POP延迟越来越多地在他们的网站上公开披露*”，引述了Quincy Data（McKay Brothers的姐妹公司）。的确，Quincy
    Data的延迟是[公开的](http://www.quincy-data.com/wp-content/uploads/2014/10/20150206-QED_Sales.pdf?aad152)，但我没有发现另一家微波公司提供这样的透明度
    [更正：Perseus也[发布](http://perseustelecom.com/services/wireless/)他们的延迟]；更重要的是，Quincy的延迟是从*机架到机架*，这意味着从一个共同放置的服务器（例如在斯劳）到另一个共同放置的服务器（例如在法兰克福），因此延迟包括从安装在交易所屋顶上的各种天线（或者在附近的塔上）到实施算法的服务器之间的运输时间。当我调查微波网络时提出的一个问题是：谁是最快的？这几乎不可能回答（即使有人说Optiver可能是欧洲最快的），因为计算*确切*的延迟是一项非常困难的任务。但据说Haawks的论文中包括了“*计算的延迟*”，所以我非常想知道公司如何能够精确计算这些延迟。
- en: '“*Are there any big investment opportunities?*” Haawks asks, “*the answer is
    YES, there is a huge investment opportunity in microwave networks in Europe but
    the opportunity is narrowing by the minute*”. That may be true: in my (humble)
    opinion the microwave business is nearly dead now, in the sense that various competitors
    have built different networks, McKay Brothers is currently completing its own
    and it seems Nexcom is also trying to build one between Cornwall and Frankfurt. Given
    that most of the competitors need more or less the same towers, some of them may
    be saturated by dishes. Also, some licenses may be not available anymore. “*To
    our knowledge **one big player already bought 2 licenses and installed antennas
    on a very crucial route late in 2014***.” How interesting. Who is this big player?
    I don’t know but I wouldn’t be surprised if the “*very crucial route*” would be
    around the Channel. Jump Trading asked for a new Ofcom [license](http://spectruminfo.ofcom.org.uk/spectrumInfo/licences?googloc=(51.011162633334386%2c+2.5740623474121094)&unit=GHz&ne=(51.01418664707926%2c+2.578868865966797)&service=Fixed+Links&code=301010&se=(51.00813842240311%2c+2.578868865966797)&googoffset=0.3&nw=(51.01418664707926%2c+2.569255828857422)&sw=(51.00813842240311%2c+2.569255828857422)&groupKey=1&licenceNum=1019843&submit=Find%20licence)
    on December 2, 2014, to cross the channel from the now famous Houtem tower but
    I doubt Jump is this “*big player*”. Most of the licenses used to cross the channel
    were granted before the end of 2014\. There is another possibility: “*The potential
    NY4* [Secaucus data center in the US]*to LD4* [Slough in the UK]* latency is around
    29.6 milliseconds. This would be a reduction of 1.5 milliseconds compared to Quincy
    Data latency of 31.109 milliseconds*.” If I understand correctly, that would mean
    this big player is not McKay/Quincy and will be faster than them. “*Due to technical
    limitations of this route there are probably only one or two licenses left*”.
    What are these “*technical limitations*”? The complex issues to cross the channel?
    Well, I’ll never know…'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “*有大的投资机会吗？*” Haawks问道，“*答案是肯定的，欧洲微波网络领域存在巨大的投资机会，但是机会正在逐渐变小*”。这可能是真的：在我（谦逊的）观点中，微波业务现在几乎死了，因为各种竞争对手已经建立了不同的网络，McKay
    Brothers目前正在完成自己的网络，而Nexcom似乎也在尝试在康沃尔和法兰克福之间建立一个网络。鉴于大多数竞争对手都需要更多或更少的相同的塔，其中一些可能已经被吨位饱和。此外，一些许可证可能已经不再可用。“*据我们了解**有一个大玩家已经在2014年末购买了2份许可证并在一个非常关键的路线上安装了天线***。”多么有趣。这个大玩家是谁？我不知道，但如果“*非常关键的路线*”是在英吉利海峡附近，我也不会感到惊讶。Jump
    Trading在2014年12月2日要求Ofcom重新颁发许可证，以从现在著名的Houtem塔跨越海峡，但我怀疑Jump是否就是这个“*大玩家*”。大部分用于跨越海峡的许可证是在2014年底之前批准的。还有另一种可能性：“*从美国Secaucus数据中心NY4到英国Slough
    LD4的潜在时延约为29.6毫秒。与Quincy Data的31.109毫秒相比，这将减少1.5毫秒*。”如果我理解正确，这意味着这个大玩家不是McKay/Quincy，并且将比它们更快。“*由于这条路线的技术限制，可能只剩下一两份许可证*”。这些“*技术限制*”是什么？跨越海峡的复杂问题？嗯，我将永远不知道…
- en: But what I know is the Haawks people are meeting various HFT competitors these
    days, trying to sell their paper to who may be interested. I wish them well. Given
    the price they ask for the research, I wonder if I made a mistake by making my
    own research free and accessible. I learnt that my little investigation may have
    been really bankable, so it is therefore possible that I am foolish. I’m not sure
    I’ll have another opportunity to make money with high-frequency trading, and it’s
    a real shame!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但我知道的是，Haawks的团队这些天正在与各种高频交易竞争对手会面，试图向可能感兴趣的人出售他们的研究报告。祝愿他们好运。考虑到他们要求的研究价格，我想知道我是否犯了一个错误，将我的研究免费和可访问。我了解到，我的小调查可能真的很赚钱，所以可能我很愚蠢。我不确定我是否会有另一个机会从高频交易中赚钱，这真是个遗憾！
