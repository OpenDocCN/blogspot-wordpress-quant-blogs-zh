- en: I love horizon plots.  My love shows up [throughout my blog](http://timelyportfolio.blogspot.com/search/label/horizonplot),
    and I have plotted horizon charts in base graphics, xtsExtra, lattice, and ggplot2. 
    Now with [rCharts](http://rcharts.io/site), we can implement [Jason Davies](http://www.jasondavies.com/) [d3.js](http://d3js.org)
    horizon chart [plugin](https://github.com/d3/d3-plugins/tree/master/horizon) to
    plot R data in html/javascript.  I put together a tutorial going into great detail
    on rCharts and convertin custom charts.  For the tutorial, go [here](http://timelyportfolio.github.io/rCharts_d3_horizon/),
    or click on the screenshot below.
