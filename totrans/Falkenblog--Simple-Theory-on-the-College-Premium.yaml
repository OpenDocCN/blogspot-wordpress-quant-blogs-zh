- en: 'Falkenblog: Simple Theory on the College Premium'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：关于大学奖学金的简单理论
- en: 来源：[http://falkenblog.blogspot.com/2012/06/simple-theory-on-college-premium.html#0001-01-01](http://falkenblog.blogspot.com/2012/06/simple-theory-on-college-premium.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/06/simple-theory-on-college-premium.html#0001-01-01](http://falkenblog.blogspot.com/2012/06/simple-theory-on-college-premium.html#0001-01-01)
- en: I'm sure a Yale economist could formalize this with set theory, but the idea
    is pretty straightforward.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我敢肯定，耶鲁的经济学家可以用集合论来形式化这个理论，但这个观点非常直观。
- en: '[This](http://strategyprofs.wordpress.com/2012/06/19/marginalism-and-the-higher-ed-paradox/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个链接](http://strategyprofs.wordpress.com/2012/06/19/marginalism-and-the-higher-ed-paradox/)'
- en: 'is from Steve Postrel:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Steve Postrel：
- en: My hypothesis is that it is precisely the dumbing down of U.S. education over
    the last decades that explains the increase in willingness to pay for education.
    The mechanism is diminishing marginal returns to education.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的假设是，正是美国教育在过去几十年的平庸化解释了人们对教育愿意付出的增加。其机制是教育的边际收益递减。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Typical graduate business school education has indeed become less rigorous over
    time, as has typical college education. But typical high school education has
    declined in quality just as much. As a result, the human capital difference between
    a college and high-school graduate has increased, because the first increments
    of education are more valuable on the job market than the later ones. It used
    to be that everybody could read and understand something like Orwell’s Animal
    Farm, but the typical college graduates could also understand Milton or Spencer.
    Now, nobody grasps Milton but only the college grads can process Animal Farm,
    and for employers the See Spot Run–>Animal Farm jump is more valuable than the
    Animal Farm–>Milton jump.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 典型的研究生商学院教育确实随着时间变得不那么严谨，大学教育也是如此。但是典型的高中教育质量下降了同样多。因此，大学和高中毕业生之间的人力资本差异增加了，因为教育的前几部分对于就业市场来说价值更大而不是后面的部分。过去，每个人都能读懂奥威尔的《动物庄园》，但典型的大学毕业生还能理解弥尔顿或斯宾塞。现在，没有人能理解弥尔顿，但只有大学毕业生才能理解《动物庄园》，对雇主来说，从《看见斑点跑》到《动物庄园》的跨越更有价值，而不是从《动物庄园》到弥尔顿的跨越。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So the value of a college education has increased even as its rigor has declined,
    because willingness to pay for quality is really willingness to pay for incremental
    quality.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，尽管大学教育的严谨性下降，但其价值却在增加，因为愿意为质量买单实际上是愿意为增量质量买单。
- en: I have a feeling that with the increased importance of programming, and the
    fact that programming skill is verifiable, smart kids will start arbing the skills
    premium, taking the $150k otherwise spent on college to start a business or buy
    a condo, and avoid those $50k/year schools that offer little.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一种感觉，随着编程技术的日益重要，以及编程技能是可以验证的这一事实，聪明的孩子将开始抓住技能奖励，拿走原本用来上大学的15万美元来创业或购买公寓，避开那些提供很少的5万美元/年学费的学校。
