- en: '[condemned](http://ideas.repec.org/a/aea/jeclit/v33y1995i2p762-776.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[谴责](http://ideas.repec.org/a/aea/jeclit/v33y1995i2p762-776.html)'
- en: The Bell Curve for producing arguments directly to a public that could not understand
    statistics as well as trained economists, an absurd proclamation that would eliminate
    all working papers and books. Econometric technique is much less important than
    one's biases, which is why we should have 'free-market', 'Marxist', and 'Keynesian'
    econometricians, just like we have Republican and Democratic pollsters. It's not
    like a lifetime Keynesian/supply-sider, at age 50, will suddenly publish a paper
    documenting that fiscal multipliers are exactly opposite to their preconceptions.
    It's the meta-decisions of what to look at, what to control for, that fall outside
    any formal statistics that determine most interesting conclusions, not some asymptotic
    distribution on moment restrictions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于向公众直接提出无法理解统计学的论点的《智商分布曲线》，一个荒谬的宣言，将淘汰所有的工作论文和书籍。计量经济学技术比一个人的偏见更不重要，所以我们应该有'自由市场'，'马克思主义'和'凯恩斯主义'的计量经济学家，就像我们有共和党和民主党的民意调查员一样。这并不是说一个50岁的凯恩斯/供给侧经济学家，会突然发表一篇论文，证明财政乘数与他的先入之见完全相反。而是在什么地方做决定、为什么控制，这些决定决定了最有趣的结论，这些都不在任何正规统计之外的渐近分布之内。
