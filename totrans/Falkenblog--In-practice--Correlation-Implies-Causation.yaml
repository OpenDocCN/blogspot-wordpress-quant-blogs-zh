- en: Of course, everyone knows the cliche that correlation does not imply causation,
    but in practice any correlation that fits into a narrative is seen as evidence
    of that theory. This NBER
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，每个人都知道相关性并不意味着因果关系的老生常谈，但在实践中，任何符合叙述的相关性都被视为证据支持该理论。这篇 NBER
- en: '[paper](http://www.nber.org/papers/w17310)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[论文](http://www.nber.org/papers/w17310)'
- en: by Currie and Tekin argues foreclosures lead to a variety of bad health outcomes--sort
    of like the symptoms of chronic fatigue syndrome. It's a joke, but sure got a
    lot of play over the past few days because it's so darn helpful to some people.
    See the attached graph, which underlies their findings. The NBER, like the American
    Economic Association, is a pretty official, bureaucratic, PC trade institution
    that wants to be relevant and respected.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由柯里和泰金提出了法拍导致各种不良健康状况--有点像慢性疲劳综合症的症状。这很好笑，但在过去几天里获得了很多推荐，因为它对某些人非常有帮助。请看附图，这是他们发现的基础。NBER
    像美国经济学会一样，是一个相当官方、官僚、政治正确的行业机构，希望得到关注和尊重。
