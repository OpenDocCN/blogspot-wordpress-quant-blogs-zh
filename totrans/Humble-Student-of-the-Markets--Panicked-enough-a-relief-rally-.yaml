- en: '**Scared enough?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**恐慌足够了吗？**'
- en: Are you scared enough? The market is extremely jittery. News last week of a
    Russian attack that started a fire at a Ukrainian power plant sparked a risk-off
    episode. Further sober analysis revealed that the incident was under control and
    there was no radiation leak. Worries about the incident sparking a second Chernobyl
    disaster are overblown.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你恐慌足够吗？市场极度紧张。上周有关俄罗斯发动攻击引发乌克兰电厂火灾的新闻引发了一次风险厌恶事件。进一步的冷静分析显示，事件已经得到控制，没有辐射泄漏。对事件引发第二次切尔诺贝利灾难的担忧被夸大了。
- en: Two weeks ago, the AAII weekly sentiment survey showed the bull-bear spread
    had fallen to -30, but it rebounded last week to -11\. Readings of -30 are rare
    and they have only been lower during the bear markets of 1990 and 2008 (shown
    in pink). These levels weren't even seen in the wake of the Crash of 1987\. In
    all cases, they signaled short-term bottoms.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 两周前，AAII每周投资者情绪调查显示牛熊差距已降至-30，但上周回升至-11。-30的读数稀少，且只在1990年和2008年的熊市（粉色部分显示）出现过。甚至在1987年股灾之后，也未曾出现过这样的水平。在所有情况下，它们都预示着短期底部。
