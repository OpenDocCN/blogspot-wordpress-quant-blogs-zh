  type: TYPE_NORMAL
  zh: 量化边缘：短期交易的期权 - 我为什么要这样做以及我是如何做到的。
- en: 来源：[http://quantifiableedges.blogspot.com/2008/06/options-for-short-term-trading-why-and.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/06/options-for-short-term-trading-why-and.html#0001-01-01)
