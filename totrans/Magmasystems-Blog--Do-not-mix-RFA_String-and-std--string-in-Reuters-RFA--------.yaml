- en: Some days, it's good to Always Be Coding. Today, it wasn't.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候， Always Be Coding. 今天，这不是好事。
- en: 'I just spent an entire day chasing down a problem, trying to merge the Reuters
    OMM API into our MarketFeed-based app. Thanks to Apurva, I was led to a small
    paragraph in a Readme file that said:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚花了一整天的时间来追踪一个问题的解决，试图将路透社OMM API整合到我们的基于MarketFeed的应用程序中。感谢Apurva，他引导我查看了Readme文件中的一小段话，内容如下：
- en: Known Deficiencies- Mixing of RFA_String and std::string in application interface
    and implementation
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 已知的缺陷- 在应用程序接口和实现中混合使用RFA_String和std::string
- en: As soon as I got rid of the std::string references in the code, everything magically
    worked!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我在代码中移除了std::string引用，一切就神奇地正常工作了！
