- en: 'Magmasystems Blog: Do not mix RFA_String and std::string in Reuters RFA !!!!!!!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/11/do-not-mix-rfastring-and-stdstring-in.html#0001-01-01](http://magmasystems.blogspot.com/2008/11/do-not-mix-rfastring-and-stdstring-in.html#0001-01-01)
