- en: 'Quantifiable Edges: A Historical Look At 2% Drops In Uptrends'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 对2%跌幅在上升趋势中的历史看法'
- en: 来源：[http://quantifiableedges.blogspot.com/2012/06/historical-look-at-2-drops-in-uptrends.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/06/historical-look-at-2-drops-in-uptrends.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/06/historical-look-at-2-drops-in-uptrends.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/06/historical-look-at-2-drops-in-uptrends.html#0001-01-01)
- en: The SPY fell over 2% yesterday.  Below is a simple study that looks at SPY performance
    follow all 2%+ drops while the market is above the 200ma.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: SPY昨日跌幅超过2%。下面是一个简单的研究，分析了当市场高于200ma时，SPY在所有2%+跌幅后的表现。
- en: The stats table is impressive and suggests a solid upside edge.  But there is
    a problem with this study that can’t be seen in a stats table.  It hasn’t worked
    well lately.  To illustrate this I have broken it into 2 studies below.  This
    first one shows the 1993 – 1999 period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 统计表很令人印象深刻，表明有一个可靠的上行优势。但这项研究有一个问题，在统计表中是看不到的。它最近表现不佳。为了说明这一点，我将它分为两个研究部分如下。第一个显示了1993年至1999年期间。
- en: Extremely strong edge suggested here.  But then market behavior changed.  Here
    is 2000 – present.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里提出了一个非常强烈的边缘。但市场行为随后发生了变化。这是2000年至今的情况。
- en: No edge suggested here.  Market dynamics are always changing.  Sometimes for
    reasons we can explain, and sometimes not.  In either case, when you use edges
    in setting your bias, it is important to make sure those edges have held up in
    recent times as well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里没有提出任何优势。市场动态总是在变化。有时出于我们可以解释的原因，有时则不是。无论如何，当你在使用边缘来设定你的偏见时，确保这些边缘在最近的时间里也是有效的很重要。
