- en: 'Milton Friedman noted the perverse change in direction in his lifetime:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 米尔顿·弗里德曼在他的一生中注意到了反常的改变：
- en: I was able to go to [college in the 1930s] because . . . The state of New Jersey
    at that time offered scholarships on a competitive basis. Had a series of exams,
    and the people who succeeded in those exams and who could demonstrate financial
    need received free tuition at Rutgers . . . The tragedy is that the state of New
    Jersey in their new incarnation now has a similar program, but the qualification
    for getting a scholarship is below average academic quality . . . It typifies
    what's happened in our society. Instead of emphasizing strengthening the opportunities
    open to the able, we have tended increasingly to shift into a state of victims
    in which the emphasis is on raising the people at the bottom. Now, no social progress
    has ever come from the bottom up. It's always come from the top small number pulling
    up the society as a whole and raising it.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我能在[20世纪30年代上大学]是因为……当时新泽西州按竞争基础提供奖学金。 有一系列考试，通过这些考试并能证明财政需要的人获得免费的罗格斯大学学费……悲剧在于，新泽西州现在有了一个类似的计划，但是获得奖学金的资格要求低于平均学术水平……这概括了我们社会所发生的事情。
    我们不再强调加强对有能力者开放的机会，而是越来越倾向于转向一个关注底层的受害者状态。 然而，所有的社会进步都不是从底层开始的。 它总是来自上面少数人拉拔整个社会并提高整个社会水平。
