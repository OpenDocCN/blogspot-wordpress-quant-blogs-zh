- en: ', which has a nice timeline of the mortgage crisis, how it started with such
    good intentions, and many little milestones. Reversing the rewards structure to
    help those at the bottom hurts incentives, and doesn''t help those at the bottom
    any more than my kid''s ''participation trophies'' help them gain self-esteem.
    It just encourages ever more intrusive policy on the theory that it merely wasn''t
    sufficient.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网页有一个关于抵押危机的很好的时间线，描述了其如何始于良好的意图，并出现了许多小的里程碑。 逆转奖励结构以帮助最底层的人会损害激励措施，也不会比我孩子的“参与奖杯”更能帮助他们获取自尊心。
    它只是鼓励更多侵入性政策的理论，表明以前的政策仅仅不够。
