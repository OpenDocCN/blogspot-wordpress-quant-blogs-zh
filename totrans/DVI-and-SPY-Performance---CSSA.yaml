- en: 'Michael at MarketSci has been reviewing some statistics on the  DVI: [http://marketsci.wordpress.com/2010/07/29/exploring-the-dvi-indicator-extreme-readings/](http://marketsci.wordpress.com/2010/07/29/exploring-the-dvi-indicator-extreme-readings/)
    . The tests that MarketSci has covered are long only going back to 1970\. Michael
    has done an excellent job showing overall how the DVI works.  To provide some
    added information, the DVI considers two factors in determining overbought (>.5)
    or oversold (<.5) readings: 1) the magnitude of the returns over an intermediate
    interval and 2) the stretch in terms of the ratio of up to down days over an intermediate
    interval. Some smoothing is built in intentionally to make the indicator an “axis
    of value” rather than a peak/valley indicator–such as conventional momentum oscillators
    (RSI2, DV2, Stochastics etc). This is reflected in the analysis by MarketSci in
    the recent post. The smoothed DVI takes longer to move from oversold to overbought
    and vice versa. This makes it a great complement to moving average strategies
    like the golden cross. Below is a backtest of going long/short the DVI at the
    median .5 levels. We used our upcoming tool DVixl to generate the backtest. DVixl
    is an excel-based platform that is extremely practical and easy to use. It will
    be available very soon with details to follow. Note that the DVI has absolutely
    crushed the S&P500 in the last few months.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Michael 在 MarketSci 上对 DVI 进行了一些统计审查：[http://marketsci.wordpress.com/2010/07/29/exploring-the-dvi-indicator-extreme-readings/](http://marketsci.wordpress.com/2010/07/29/exploring-the-dvi-indicator-extreme-readings/)
    。 MarketSci 所涵盖的测试仅适用于 1970 年以来的长期。 Michael 在展示 DVI 的整体工作方式上做得非常出色。 为了提供一些额外信息，DVI
    在确定超买（> .5）或超卖（< .5）读数时考虑了两个因素：1）中间区间内收益的幅度和 2）中间区间内上涨日和下跌日的比例。一些平滑处理是有意进行的，以使指标成为“价值轴”，而不是像常规动量震荡器（RSI2、DV2、随机指标等）那样的峰值/谷值指标。
    这在 MarketSci 最近的文章中的分析中有所体现。 平滑的 DVI 需要较长时间从超买转变为超卖，反之亦然。 这使其成为类似金叉的移动平均策略的极好补充。
    下面是在中位数 .5 水平上多头/空头 DVI 的回测。 我们使用即将推出的工具 DVixl 生成了回测。 DVixl 是一个基于 Excel 的平台，非常实用且易于使用。
    很快将提供详细信息。 请注意，DVI 在过去几个月中绝对压制了标准普尔500指数。
