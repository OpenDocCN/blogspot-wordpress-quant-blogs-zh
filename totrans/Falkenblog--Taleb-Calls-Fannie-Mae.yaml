  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上的所有人都非常吵闹，他们确信自己知道一些非常非常重要的事情，即，世界很复杂，许多事情可能出错，或者对，以不可预测的方式，而且变得更加如此。现在，除了最后一点，这一切都是无疑的真理，但这一观察对任何人都没有用，对我也不感兴趣。
