- en: '[interview](http://www.portfolio.com/views/columns/the-world-according-to/2008/08/14/Interview-With-Nassim-Nicholas-Taleb#page1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[interview](http://www.portfolio.com/views/columns/the-world-according-to/2008/08/14/Interview-With-Nassim-Nicholas-Taleb#page1)'
- en: with my favorite flaneur, Nassim Taleb. He notes that he called the Fannie Mae
    meltdown, citing a footnote on page 225 of the Black Swan that
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 和我最喜欢的游荡者纳西姆·塔勒布。他注意到他预测了房利美的崩溃，引用了《黑天鹅》第225页的注解
- en: Likewise, the government-sponsored institution Fannie Mae, when I look at their
    risks, seems to be sitting on a barrel of dynamite, vulnerable to the slightest
    hiccup. But not to worry, their large staff of scientists deem these events 'unlikely.'"
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样，政府赞助的机构房利美(Fannie Mae)，从我看到的风险来看，似乎就坐在一桶火药上，稍有什么小问题就会脆弱不堪。但不用担心，他们庞大的科学家团队认为这些事件‘不太可能发生’。
- en: He notes he wrote this in 2003, after talking with Alex Berenson about a NYTimes
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他注意到他在2003年写了这篇文章，在与亚历克斯·贝伦森(Alex Berenson)谈话之后，他注意到他在纽约时报的一篇
- en: '[article](http://query.nytimes.com/gst/fullpage.html?res=9A07E5DD1731F934A3575BC0A9659C8B63&sec=&spon=&pagewanted=all)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[article](http://query.nytimes.com/gst/fullpage.html?res=9A07E5DD1731F934A3575BC0A9659C8B63&sec=&spon=&pagewanted=all)'
- en: 'on Fannie Mae''s risk. But the article, and Nassim''s comments in that article,
    are all about interest rate risk. Fannie Mae''s current problem was adjusting
    the criteria of the underwriting--with the explicit goal of increasing home ownership
    of minorities--which increased their credit risk. For a guy who spends a lot of
    time discussing how fraudulent experts and forecasters are because of their hindsight
    bias, and lack of candor and honest evaluation, he seems to be speaking from first-hand
    knowledge. Being right for he wrong reason, is not trenchant. And being right
    when one makes many blanket statements, and calls multiple disasters, is not impressive,
    because it neglects all the disasters that did not happen: the general strategy
    of being a chicken little, buying out-of-the-money puts, is a bad general strategy,
    as Taleb discovered. You aren''t evaluated on you best calls you are evaluated
    on your portfolio. Taleb basically said you might want to short these 50 stocks,
    and when 1 goes down 90%, says, ''told you so''! Sounds like a lot a brokers I
    know.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于房利美的风险。但这篇文章，以及纳西姆在那篇文章中的评论，全都是关于利率风险。房利美目前的问题在于调整了贷款标准——明确的目标是增加少数族裔的住房所有权，这增加了他们的信用风险。对于一个花很多时间讨论专家和预测者是多么欺诈的人来说，是因为他们有顺见偏差、缺乏坦诚和诚实评估，他似乎在第一手的经验上发表评论。因为一个错误的原因而正确，并不是深刻的。而且，如果一个人在发表多次灾难性的言论时正确，这并不令人印象深刻，因为它忽略了那些未发生的灾难：一味地做鸡小肚，购买跨出市场的看涨期权，这是一种不好的通用策略，正如塔勒布所发现的。你不是根据你最正确的判断来评价你的，而是根据你的组合来评价你的。塔勒布基本上说你可能想做空这50股，当1股下跌90%时，就说‘我告诉过你！’听起来像我认识的很多经纪人。
- en: 'Priorities are essential when talking about risk, because simply listing all
    the things that can happen, or that ''you should check your assumptions'', or
    that ''you could be wrong'', gives one no sense of importance. If Taleb was hired
    by Fannie Mae to run their Risk Management in 2003, and they adjusted the interest
    rate risk management as a result, it would not have mattered. As one who criticized
    economists for not having been traders, he should be wary of criticizing risk
    management never having been a risk manager (except in the broad sense that everyone,
    at some level, is a risk manager). A risk manager has to do specific things: generate
    methods for monitoring risk, limits, reports. What, pray tell, would he do, just
    write ''shit happens--don''t say I didn''t tell you!'', shut his door and browse
    the internet?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论风险时，设置优先顺序是很重要的，因为简单地列出所有可能发生的事情，或者说‘你应该检查你的假设’，或者说‘你可能是错的’，都无法体现出重要性。如果塔勒布在2003年被房利美聘用来管理他们的风险管理，并且他们调整了利率风险管理作为结果，那是无所谓的。作为一个批评经济学家没有成为交易员的人，他应该谨慎批评风险管理，因为他从来没有做过风险管理（除了在某种程度上，每个人都是一位风险管理人，这是广义上的说法）。风险管理人必须做具体的事情：制定监控风险、限制和报表的方法。那么，请告诉我，他会做什么，只是写‘事情发生了——不要说我没提醒你！’然后关上门在网上浏览？
- en: Trivially, everything is possible, and so we cannot insulate against everything,
    but you have to do something, and this is based on probabilities and payoffs.
    Simply listing 50 things or companies that can blow up because anything can happen,
    and then when one of them blows up, saying 'aha!', highlights the depth of Taleb's
    understanding of risk, because this vague statement was not actionable. What about
    all those companies or scenarios that did not happen, what would have happened
    if you retreated there as well. You can't mention lots of disasters, in no particular
    order, with no specifics about nature of the risks, and then when something happens
    claim one was prescient. Further, logically certain statements like 'something
    unexpected and important will happen' are incapable of being wrong and therefore
    meaningless. It's like saying, there will be a humanitarian crisis in the Third
    World next year unless we act now! Of course, we won't, because one needs to be
    more specific, and something will go wrong, it always does.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从表面上看，一切都有可能，所以我们无法对一切进行隔离，但你必须采取一些行动，而这是基于概率和回报。简单列举可能发生爆炸的 50 个事物或公司，因为任何事情都可能发生，然后当其中一个爆炸时说“啊哈！”，这突显了塔勒布对风险的理解深度，因为这种模糊的陈述是不可行的。那些未发生的情况或情景会发生些什么。如果你也撤退了，那会怎么样。你不能简单地提到许多灾难，没有任何特定顺序，也没有关于风险性质的具体信息，然后当发生某些事情时，声称某人是先知。此外，像“一些意想不到的重要事情会发生”这样的确定陈述是不可能错误的，因此毫无意义。这就像说，除非我们现在采取行动，明年第三世界将发生人道主义危机！当然，我们不会这么做，因为需要更加具体，而且总会出错，这总是如此。
