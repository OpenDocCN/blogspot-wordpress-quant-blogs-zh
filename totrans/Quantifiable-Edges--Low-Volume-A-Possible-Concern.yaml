- en: Monday’s extremely low volume could be a short-term bearish sign. The 0.96%
    drop did not quite qualify for
  prefs: []
  type: TYPE_NORMAL
- en: '[this 2008 study](http://quantifiableedges.blogspot.com/2008/08/instance-where-light-volume-pullbacks.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but below is another past study that does exemplify the low-volume issue.
    Rather than index volume, it uses SPY volume. Either one would yield similar results
    in this case.'
  prefs: []
  type: TYPE_NORMAL
- en: While not the most overwhelming edge we’ve ever seen, it does seem to strongly
    suggest that caution is warranted.
