  type: TYPE_NORMAL
  zh: 谦逊的市场学生：如何判断经济衰退时期的股市底部
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/04/how-to-time-recession-stock-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/04/how-to-time-recession-stock-market.html#0001-01-01)
