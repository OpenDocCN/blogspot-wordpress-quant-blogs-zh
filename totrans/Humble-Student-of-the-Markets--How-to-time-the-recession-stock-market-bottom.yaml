- en: Recession fears have arrived on Main Street. From a statistical perspective,
    Google searches for "recession" have spiked.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经济衰退的担忧已经来到了主街。从统计学角度来看，对“recession”（经济衰退）的Google搜索量已经激增。
- en: From an anecdotal perspective, recession talk has emerged as the talk of the
    party.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从 anecdotal（逸事）角度来看，关于经济衰退的讨论已经成为派对上的话题。
- en: 'These conditions beg three crucial questions for investors:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些状况引发了投资者面临的三个关键问题：
- en: Will there be a recession?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会发生经济衰退吗？
- en: If so, how much of the slowdown is in the market?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是这样，市场放缓的程度会有多大？
- en: When will the recessionary stock market bottom?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济衰退时期的股市底部会在何时出现？
