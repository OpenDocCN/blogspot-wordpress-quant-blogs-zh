- en: 'Humble Student of the Markets: Turkey: Contrarian opportunity or value trap?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/03/turkey-contrarian-opportunity-or-value.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/03/turkey-contrarian-opportunity-or-value.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It has been a week since Recep Erdoğan`s decision to fire Turkey`s central-bank
    governor, Naci Agbal, for raising interest rates. Both Turkey`s stock market and
    currency, the Turkish lira (TRY), have shown some signs of stabilization after
    a dramatic drop last Monday. However, TRY weakened today but the fall is likely
    attributable to the fears of a margin call contagion despite a
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2021-03-29/turkey-says-april-interest-rate-cut-can-t-be-taken-for-granted)'
  prefs: []
  type: TYPE_NORMAL
- en: report that the new central bank governor's refused to commit to an interest
    cut.
  prefs: []
  type: TYPE_NORMAL
- en: Turkish central bank Governor Sahap Kavcioglu said markets shouldn’t take for
    granted that he’ll cut interest rates as soon as April, when he sets monetary
    policy for the first time since his surprise appointment.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I do not approve a prejudiced approach to MPC decisions in April or the following
    months, that a rate cut will be delivered immediately,” Kavcioglu said in a written
    response to questions emailed by Bloomberg News, referring to monetary policy
    committee meeting next month.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “In the new period, we will continue to make our decisions with a corporate
    monetary policy perspective to ensure a permanent fall in inflation. In this respect,
    we will also monitor the effects of the policy steps taken so far,” Kavcioglu
    said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From an equity perspective, the MSCI Turkey ETF (TUR) is oversold and it is
    testing a key relative support level.
  prefs: []
  type: TYPE_NORMAL
- en: Do Turkish stocks represent a contrarian buying opportunity or a value trap?
