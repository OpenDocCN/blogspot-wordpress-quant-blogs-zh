- en: I'm in family mode, celebrating the holiday. Unfortunately, Anthropogenic Global
    Warming is responsible for a large amount of snow, and it's forecast to be really
    heavy over the next 24 hours here in Minneapolis. I'm telling my kids—who find
    this increasing less funny each time—that Santa might have to cancel Christmas.
    If only one of his reindeer had some sort of illuminating device so Santa could
    see where he is going...
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在和家人共度假日。不幸的是，人为全球变暖导致了大量降雪，并且预计在接下来的24小时里，明尼阿波利斯这里的降雪将非常严重。我告诉我的孩子们，每次都觉得这种玩笑越来越不好笑了，可能圣诞老人不得不取消圣诞节了。要是至少有一只驯鹿有某种照明装置，圣诞老人就能知道他要去的地方在哪里了…
