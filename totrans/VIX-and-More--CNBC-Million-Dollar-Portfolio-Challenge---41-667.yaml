  type: TYPE_NORMAL
  zh: 'VIX and More: CNBC百万美元投资挑战：#41,667'
- en: 来源：[http://vixandmore.blogspot.com/2007/05/cnbc-million-dollar-portfolio-challenge_02.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/cnbc-million-dollar-portfolio-challenge_02.html#0001-01-01)
