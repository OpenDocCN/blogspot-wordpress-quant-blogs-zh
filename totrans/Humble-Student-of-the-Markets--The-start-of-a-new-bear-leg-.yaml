- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': Is this market starting a new bear leg? There are numerous signs that may
    be happening. The SPX violated the trend line of a rising channel while the stochastic
    recycled from an overbought reading, which is a sell signal. The chart of the
    equal weighted index, which filters out the effects of heavyweight leadership,
    looks worse as that index tests a key support level.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场是否正在开始新的熊市阶段？有许多迹象可能正在发生。标普500指数违反了上升通道的趋势线，而随机指标从超买读数中回调，这是卖出信号。等权指数的图表（该指数过滤掉权重领导的影响）看起来更糟，因为该指数测试了一个关键支撑位。
- en: The market's narrow leadership is evidenced by the concentration of the current
    leadership of technology, healthcare, and communication services, which is nearing
    the highs set during the Tech Bubble.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场狭窄的领导力体现在科技、医疗和通信服务等行业当前领导力的集中，这种集中度接近科技泡沫期间的高点。
- en: Narrow leadership and high concentration are high risk "this will not end well
    conditions". Could the latest pullback be the bearish trigger?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 狭窄的领导力和高度集中是高风险的“这种情况不会有好结果”的条件。最新的回调可能是熊市的触发因素？
