  zh: 最近我花了不少时间思考“市场情绪”以及如何最佳地量化大型市场参与者对风险感知的变化。我尚未完全测试的一个富有成效的想法是“投机性需求比率”（SDR）。有效地，SDR衡量的是流入某个指数中最波动股票的资金流与最稳定股票的资金流之比。例如，SDR可能是通过将标普500中最波动的前250只股票的美元成交量除以最稳定的250只股票来计算的。当比率大于1时，意味着对风险的需求高于平均水平，市场应该表现良好。当比率小于1时，大型投资者越来越谨慎，市场可能表现不佳。在这两种极端情况下，SDR应该是一个逆向信号——比率远高于1或远低于1都表明市场可能达到顶点或谷底。在任何情况下，SDR都提供了市场内部情况更直观的衡量标准。虽然通过暗池和其他新机制在一定程度上隐藏交易量和资金流可能很容易，但同时在大盘股票中做到这一点几乎是不可能的。这就是SDR可能是一个非常有用的工具，以确定真正在交易幕后发生的事情的原因。
