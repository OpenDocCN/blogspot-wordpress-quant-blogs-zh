- en: '**A bifurcated market**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个分叉的市场**'
- en: As the S&P 500 struggles to hold its 50 dma, an unusual condition is occurring
    in the US equity market. The intermediate-term technical outlook is decidedly
    bearish, but the survey sentiment has reached a crowded short condition, which
    is contrarian bullish. This week, I offer some canaries in the coalmine as a way
    to resolve the wildly differing views of the market.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当标普500努力保持其50天移动平均线时，美国股市出现了一种异常情况。中期技术前景明显看跌，但调查情绪已达到拥挤的空头条件，这是反转看涨的。本周，我提供了一些煤矿中的警报，作为解决市场极端不同看法的方法。
