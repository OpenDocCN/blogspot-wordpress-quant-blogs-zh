  zh: 2007年4月12日
- en: Many thanks to [Accrued](http://accruedint.blogspot.com/) for this [excellent
    review](http://accruedint.blogspot.com/2007/04/too-many-trades.html) of why bond
    fund managers – “real money” in dealer jargon – trade so much. Very illuminating,
    especially since I work for a Euro govy (EGB) dealer. I particularly enjoyed the
    explanation at the end of the use of credit spread trading to lock in profits,
    whatever happens in the Treasury market. It reminded me of some figures that I
    saw in [Avinash Persaud](http://www-cfap.jbs.cam.ac.uk/peopledetail.php?id=25)‘s
    [paper](http://www.icap.com/pdf/ICAP_Brussels_Nov2006.pdf) on the recently much
    discussed MTS “monopoly”. Table 2 in that paper shows daily turnover in govies
    by country for March 2006\. Euro zone countries have turnover ranging from 1.2%
    of outstanding daily (FR,DE) to 10.7% (IT) and 13.3% (PT). The US daily turnover
    was 138.9%. I was initially startled by that figure til I remembered someone mentioning
    to me how heavily Treasuries are used for hedging in US markets. So thanks to
    Accrued for giving such a great example of that hedging.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢[Accrued](http://accruedint.blogspot.com/)对于这[优秀评论](http://accruedint.blogspot.com/2007/04/too-many-trades.html)，解释了为什么债券基金经理——在交易员行话中称为“真实资金”——会做这么多交易。这些解释非常启发人，尤其是因为我在一家欧元政府债券（EGB）交易商工作。我特别喜欢最后对信贷价差交易的利润锁定的解释，不管在国债市场发生什么。这让我想起了[阿维纳什·佩斯劳德](http://www-cfap.jbs.cam.ac.uk/peopledetail.php?id=25)在他的[论文](http://www.icap.com/pdf/ICAP_Brussels_Nov2006.pdf)中一些数字，该论文讨论了近期备受关注的MTS“垄断”。该论文的表2显示了2006年3月各国政府债券的每日成交量。欧元区国家的每日成交量从未偿还债务的1.2%（法国，德国）到10.7%（意大利）和13.3%（葡萄牙）。美国每日成交量为138.9%。一开始我对这个数字感到惊讶，直到我记起有人曾向我提到美国市场
    heavily Treasuries 用于对冲。所以感谢Accrued为我们提供了这样一个很好的对冲例子。
- en: 'In the Euro markets, if a trader wants to hedge against EGB price movement,
    he takes the opposite position in the relevant EurexFutures contracts – Schatz
    (2Y), Bobl (5Y), Bund (10Y) or Buxl (30Y). The contracts are highly liquid, net
    supply isn’t constrained, and capital requirements are low: it’s a contract, not
    a cash instrument, so a trader only needs to post margin on big moves.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧元市场上，如果一名交易员想要对冲欧洲国债价格的波动，他会在相关的Eurex期货合约中采取相反的立场——Schatz（2年期）、Bobl（5年期）、Bund（10年期）或Buxl（30年期）。这些合约非常流动，净供应不受限制，资本需求低：它是一个合约，而不是一个现金工具，所以交易员只需要在大幅波动时缴纳保证金。
- en: By contrast, using cash govt bonds to hedge must tie up a lot of capital. I’m
    guessing there’s no Treasury futures market that would support cheaper hedging.
    If so, why not ?  Shouldn’t CME be doing this ?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，使用现金政府债券进行对冲将会占用大量资本。我猜想没有支持更廉价对冲的国债期货市场。如果是这样，为什么呢？芝加哥商品交易所不应该在做这个吗？
