- en: 'VIX and More: VWSI Rises to +3 as Volatility Wanes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI Rises to +3 as Volatility Wanes'
- en: 来源：[http://vixandmore.blogspot.com/2007/12/vwsi-rises-to-3-as-volatility-wanes.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/vwsi-rises-to-3-as-volatility-wanes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/12/vwsi-rises-to-3-as-volatility-wanes.html#0001-01-01](http://vixandmore.blogspot.com/2007/12/vwsi-rises-to-3-as-volatility-wanes.html#0001-01-01)
- en: The VWSI last hit +3 just eight weeks ago and prompted the headline [VWSI Slips
    to +3; Pressure Builds for Correction](http://vixandmore.blogspot.com/2007/10/vwsi-slips-to-3-pressure-builds-for.html).  That
    correction arrived, but the bigger question is whether it is going to be taking
    a seasonal vacation this year.  I suspect that this will not be the case and December
    will have more than the usual amount of fireworks, so I will be long dry gunpowder.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VWSI上次达到+3只是在8周前，促使了[市场波动指数VWSI下滑至+3；压力加剧，需要修正](http://vixandmore.blogspot.com/2007/10/vwsi-slips-to-3-pressure-builds-for.html)的标题。那次修正发生了，但更重要的问题是今年是否会发生季节性调整。我怀疑这不会是情况，12月份将出现比平时更多的火花，所以我会持续保持一定干粉。
- en: With a drop of 3.05 points or 11.7% to 22.91, the VIX had its lowest end of
    week close in five weeks, but I wouldn’t necessarily read too much into these
    data points.  Ultimately it is what the markets do at major support levels that
    will determine how volatile we are going forward and not volatility that will
    wag the dog.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VIX下跌了3.05点，或者11.7%，至22.91点，这是五周以来的最低周末收盘，但我不会过分解读这些数据。最终市场在主要支撑水平的表现将决定我们未来的波动性，而不是波动性左右市场的走势。
