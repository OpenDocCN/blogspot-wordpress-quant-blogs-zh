    and the week that will be:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 想要获取有关市场最新思想的调查，你可以看一下[The Big Picture](http://bigpicture.typepad.com/)中的Barry
    Ritholtz总结的上周情况以及即将到来的下周情况：
- en: Looking ahead, for those with an interest in the [COT report](http://www.buythebottom.com/cot_charts/vix_cot_chart.html),
    note that the commercials have been getting long volatility as of late.  While
    the track record of this group is not great, it is better than most, so their
    actions bear watching.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，对于那些对[COT报告](http://www.buythebottom.com/cot_charts/vix_cot_chart.html)感兴趣的人，需要注意的是，商人最近一直在大幅增持波动性。尽管该群体的数据记录并不太好，但比大多数人要好，所以需要密切关注他们的行动。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上面的温度计中，“看涨”和“看跌”这两个标签适用于VIX，而不适用于通常与VIX呈负相关关系的更广泛市场。)*'
- en: '***Wine pairing:***  For previous VWSI readings of +3, I [highlighted](http://vixandmore.blogspot.com/2007/04/vwsi-at-3.html)
    sauvignon blancs from [Cloudy Bay](http://en.wikipedia.org/wiki/Cloudy_Bay_Vineyards)
    and the [Marlborough](http://en.wikipedia.org/wiki/Marlborough%2C_New_Zealand)
    region of New Zealand, as well as some excellent California producers whose sauvignon
    blanc can be had locally for $10 or less: [Bogle](http://www.boglewinery.com/factsht.htm#05Sauvignon);
    [Chateau St. Jean](http://www.chateaustjean.com/stjean/catalog/view_product.jsp?product_id=1245&cat_id=1001)
    (where it goes under the fumé blanc moniker); [Concannon](http://www.concannonvineyard.com/ourWines.html);
    [Kenwood](http://www.kenwoodvineyards.com/); and [Sterling](http://www.sterlingvineyards.com/en-row/SterlingWines/wines/vintners-collection/VC-SB-03).  More
    recently, I was impressed by a complex sauvignon blanc, with a little bit of oak,
    from [Gary Farrell Vineyards](http://zinandpinot.blogspot.com/2007/09/gary-farrell-vineyards-tasting-review.html).  Their
    2005 effort can be had for about $25; for my money, it knocks the socks off almost
    all of the chardonnays in that price range.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***葡萄酒搭配：*** 对于此前VWSI的读数为+3，我曾对[Cloudy Bay](http://en.wikipedia.org/wiki/Cloudy_Bay_Vineyards)和新西兰[Marlborough](http://en.wikipedia.org/wiki/Marlborough%2C_New_Zealand)地区的长相思白葡萄酒进行了推荐，以及一些在本地可以买到的优秀加州酿酒商的长相思白葡萄酒，售价不到$10：[Bogle](http://www.boglewinery.com/factsht.htm#05Sauvignon);
    [Chateau St. Jean](http://www.chateaustjean.com/stjean/catalog/view_product.jsp?product_id=1245&cat_id=1001)
    （其长相思白葡萄酒标榜为fumé blanc）; [Concannon](http://www.concannonvineyard.com/ourWines.html);
    [Kenwood](http://www.kenwoodvineyards.com/); 以及[Sterling](http://www.sterlingvineyards.com/en-row/SterlingWines/wines/vintners-collection/VC-SB-03)。最近，我对[加里·法雷尔酿酒厂](http://zinandpinot.blogspot.com/2007/09/gary-farrell-vineyards-tasting-review.html)的复杂长相思葡萄酒印象深刻，略带一点橡木味。他们的2005年作品售价约为$25；以我的经验，它比同价位范围内的绝大多数霞多丽更令人印象深刻。'
- en: Finally, for an entertaining (think the mannerisms of Joe Pesci and Woody Allen
    blended with the enthusiasm of Jim Cramer) and informative look at sauvignon blanc,
    I encourage the reader to sample Gary Vaynerchuk's "[Sauvignon Blanc Taste-Off](http://tv.winelibrary.com/2007/05/30/the-sauvignon-blanc-taste-off-episode-245/)"
    on [wine library tv](http://tv.winelibrary.com/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了一个有趣的（想象一下乔·佩西和伍迪·艾伦的风格与吉姆·克雷默的热情相结合）和信息丰富的葡萄酒梅洛的介绍，我鼓励读者观看加里·维纳查克在[wine
    library tv](http://tv.winelibrary.com/)上的"[梅洛品酒比赛](http://tv.winelibrary.com/2007/05/30/the-sauvignon-blanc-taste-off-episode-245/)"。
