- en: 'Humble Student of the Markets: Being bearish is too obvious'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：过于明显地看跌
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/05/being-bearish-is-too-obvious.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/05/being-bearish-is-too-obvious.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/05/being-bearish-is-too-obvious.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/05/being-bearish-is-too-obvious.html#0001-01-01)
- en: '**Mid-week market update**: I am publishing this before the market close on
    Wednesday because I have an appointment just before the close so many of the charts
    won''t have Wednesday''s closing prices. The market structure continues to be
    bearish, and I continue to believe that the intermediate-term trend is down. Nevertheless,
    it''s too obvious to be bearish, so I''m resisting that urge.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**：我选择在周三市场收盘前发布这篇文章，因为我有一个在收盘前不久的约会，因此许多图表将不会包含周三的收盘价。市场结构继续看跌，我仍然认为中期趋势是向下的。尽管如此，过于明显地看跌太过简单，所以我抵制住了这种冲动。'
- en: Case in point. Market breadth looks terrible. Even as the S&P 500 remains in
    a narrow trading range, there are negative divergences everywhere I look.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 案例就在眼前。市场广度看起来很糟糕。即便标普500指数仍在一个狭窄的交易区间内波动，我所能看到的地方都是负面的分歧。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/05/17/being-bearish-is-too-obvious/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文章可以在[这里](https://humblestudentofthemarkets.com/2023/05/17/being-bearish-is-too-obvious/)找到。
