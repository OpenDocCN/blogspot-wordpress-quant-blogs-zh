- en: 7Twelve Back-test | Systematic Investor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7Twelve回测 | Systematic Investor
- en: 来源：[https://systematicinvestor.wordpress.com/2013/08/15/7twelve-back-test/#0001-01-01](https://systematicinvestor.wordpress.com/2013/08/15/7twelve-back-test/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://systematicinvestor.wordpress.com/2013/08/15/7twelve-back-test/#0001-01-01](https://systematicinvestor.wordpress.com/2013/08/15/7twelve-back-test/#0001-01-01)
- en: 'I recently came across the [The 7Twelve Portfolio](http://www.7twelveportfolio.com/index.html)
    strategy. I like the catchy name and the strategy report, [“An Introduction to
    7Twelve.”](http://www.7twelveportfolio.com/Downloads/7Twelve-Model-Intro.pdf)
    Following is some additional info about the [The 7Twelve Portfolio](http://www.7twelveportfolio.com/index.html)
    strategy that I found useful:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我了解了[7Twelve投资组合](http://www.7twelveportfolio.com/index.html)策略。我喜欢这个引人注目的名字和策略报告，[“7Twelve简介”](http://www.7twelveportfolio.com/Downloads/7Twelve-Model-Intro.pdf)。以下是我发现有用的有关[7Twelve投资组合](http://www.7twelveportfolio.com/index.html)策略的一些额外信息：
- en: Today I want to show how to back-test the [The 7Twelve Portfolio](http://www.7twelveportfolio.com/index.html)
    strategy using the [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我想展示如何使用[Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)来对[7Twelve投资组合](http://www.7twelveportfolio.com/index.html)策略进行回测。
- en: Let’s start by loading historical data
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从加载历史数据开始
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Next, let’s make the [The 7Twelve Portfolio](http://www.7twelveportfolio.com/index.html)
    strategy with annual/ quarterly and monthly rebalancing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们使用年度/季度和月度再平衡来制定[7Twelve投资组合](http://www.7twelveportfolio.com/index.html)策略。
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[![plot1](img/dbd90fc45d472237f32c0ec38757bc80.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/08/plot11.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![plot1](img/dbd90fc45d472237f32c0ec38757bc80.png)](https://systematicinvestor.wordpress.com/wp-content/uploads/2013/08/plot11.jpg)'
- en: The strategy does better than the Vanguard 500 Index benchmark, but still suffers
    a huge draw-down in 2008-2009 period.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该策略优于Vanguard 500指数基准，但在2008-2009年期间仍然遭受了巨大的回撤。
- en: How would you make it a better strategy? Please share your ideas.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你会如何使它成为更好的策略？请分享你的想法。
- en: To view the complete source code for this example, please have a look at the
    [bt.7twelve.strategy.test() function in bt.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看此示例的完整源代码，请查看GitHub上的[bt.7twelve.strategy.test()函数在bt.test.r中的代码](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r)。
