  type: TYPE_NORMAL
  zh: '**3%的问题**'
- en: The US equity market took fright last week when the 10-year Treasury yield rose
    above 3%. Stock prices recovered when yields retreated. How much should equity
    investors worry about a 3% 10-year yield?
