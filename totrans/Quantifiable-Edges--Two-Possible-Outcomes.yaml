- en: 'It seems the market is getting ready to either:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场似乎正在准备好做出以下两种可能的结果之一：
- en: a) Complete this capitulation and reverse upwards very hard, or
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: a) 完成这一投降并且大幅度向上逆转，或者
- en: b) Drop to zero and close its doors for good.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: b) 跌至零并永久关闭其门。
- en: At this point I wouldn’t rule out either one. If you’re of the belief that it
    is more likely to reverse hard than go to zero then you’re probably in the minority.
    You may also find the following charts interesting. They’re 5-minute charts of
    the legendary reversal bottoms. Whether you’re long, short, or sidelined you may
    want to study them for a few minutes – in case it doesn’t drop to 0.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我不会排除任何一种可能性。如果你认为逆转的可能性比归零更大，那么你可能是少数派。你可能还会对以下图表感兴趣。它们是传奇逆转底部的5分钟图表。无论你是多头、空头还是持币观望，你都可能想花几分钟时间来研究它们——以防它不会跌至零。
