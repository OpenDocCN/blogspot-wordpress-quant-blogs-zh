- en: One common theme I see is that once the bottom was established the uptrend stayed
    in tact. October 10th 2002 saw a brief and relatively minor break of price support
    just before noon. Other than that all the rallies held their ground throughout
    the day. In other words, if you're trading intraday, a loose trailing stop may
    not be a bad idea. A sharp break of support seems unlikely if the market is going
    to put in it's next legendary reversal.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到的一个共同主题是，一旦底部确立，上涨趋势就保持不变。2002年10月10日中午前夕，价格支撑曾短暂而相对较小地下跌。除此之外，所有的涨势在一天内都保持了他们的立场。换句话说，如果你在日内交易，一个宽松的移动止损可能不是一个坏主意。如果市场要进行下一次传奇般的逆转，突破支撑线的急剧下跌似乎不太可能发生。
