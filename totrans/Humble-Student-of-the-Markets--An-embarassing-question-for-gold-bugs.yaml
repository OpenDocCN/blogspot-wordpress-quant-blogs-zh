- en: 'Humble Student of the Markets: An embarassing question for gold bugs'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/12/embarassing-question-for-gold-bugs.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/12/embarassing-question-for-gold-bugs.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here is an embarrassing question for gold bugs. The chart below shows that
    price of gold decisively moved to all-time highs in early October, notwithstanding
    the recent pullback:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/41168ab825d3aa248e3296b33923d525.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgkULWxnTKW3BZY7Fs4NV7_T9dwqH73z49lCjqzkxT_6rhzin7lwhJQHVdFP-S0w5gTi52OytYkJvAPSqjZgZs9IQcyTca2ubfhe_IdrtU3FxaCMNjqgLqB-UP0UOfkgeBNcwtspdZ8pR6C/s1600-h/Gold.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, the Amex Gold Bugs Index (HUI) barely challenged its old highs. What
    happened to the thesis that gold stocks are a levered play on the price of gold?
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/12371b2c9918b52e355ace3068299062.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjz00gzQP-Un0XAOLAAO848ph4wXNQBtkXJTjeUMojNDUDDtuq0P6l1vYXE_Wt-QE8xgj94RzouHArnPQ9s5CgURNRH725brPEHq1-S8LoQ5Od4qO1ImP-Wz-2O9nw_qU8WbnFJyBymwZOR/s1600-h/HUI.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: 'In case you thought I was cherry picking gold stock indices, the failure to
    make new highs is not exclusive to HUI, just look at XAU:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/6bc95383f7cdca9018b9731cc84f6518.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-3ik1C2lMW1tzt3VnasEbblEZj1S3Ce967DxucQa-pWhhKIKcPDdbuwIKlWO4umXlqXTyD_vwVPMOO0tUnEJ67uLoy6CRDAoYuuzaotCpplmR_hr7YVu4qTjdtNZY8F62DHuGO7TY44NB/s1600-h/XAU.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: '…and GDM, which is the base index for the GDX gold stock ETF:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/1fa475c71552039e5eb764999b47636d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi8txktGDjcX7rTZTyyc4y4n9Y22_MiMB2qpeUEOi91B0MLKk8HMwguW-bV5G9NvJWsNyBAOOF0fPOXPUs3eGyMmLRE7JOrIozv6WxbkWZrjnUo6qSUZC__0W2dM1u1q07tWP4fvlPX2kzG/s1600-h/GDM.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: Barry Sargent, writing at
  prefs: []
  type: TYPE_NORMAL
- en: '[Mineweb](http://www.mineweb.com/mineweb/view/mineweb/en/page33?oid=94157&sn=Detail)'
  prefs: []
  type: TYPE_NORMAL
- en: ', attributes the poor performance to the negative cash flows generated by the
    major gold miners:'
  prefs: []
  type: TYPE_NORMAL
- en: Since the start of 2007 (and excluding the fourth quarter of 2009), eight of
    the world's Tier I gold stocks - AngloGold Ashanti, Barrick, Goldcorp, Newmont,
    Yamana, Kinross, Harmony, and Gold Fields - have generated negative free cash
    flow of USD 3.2bn (for the first nine months of this year, in line with rising
    bullion prices, generation of free cash flow has been positive to the tune of
    USD 1.1bn).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I believe that the story is simpler than that. I showed before that gold mines
    can be modeled as a series of call options on the gold price and production costs
    are rising at the major mining companies. Who knows, maybe the era of peak gold
    has arrived (see articles
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://europe.theoildrum.com/node/5989)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://europe.theoildrum.com/node/5995)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: I
  prefs: []
  type: TYPE_NORMAL
- en: '[posted](http://humblestudentofthemarkets.blogspot.com/2009/03/market-valuing-gold-stocks-on-cash-flow.html)'
  prefs: []
  type: TYPE_NORMAL
- en: on this topic before and got a lot of hate mail for it. Now it’s time to revisit
    that issue again. For gold bulls who insist on a levered play on bullion, I would
    rather buy a long-dated deep in the money call option on gold than holding gold
    stocks.
  prefs: []
  type: TYPE_NORMAL
- en: Fool me once, shame on you. Fool me twice, shame on me.
  prefs: []
  type: TYPE_NORMAL
- en: You have been warned more than once. Gold bugs have no one else to blame if
    they underperform if there is another upleg in gold prices.
  prefs: []
  type: TYPE_NORMAL
