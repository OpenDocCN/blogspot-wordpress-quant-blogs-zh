- en: 'Humble Student of the Markets: The canaries in the coal mine of global growth'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/canaries-in-coal-mine-of-global-growth.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/canaries-in-coal-mine-of-global-growth.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While Americans and American investors will be keeping a close eye out for the
    Non-Farm Payroll release this Friday and the Super Bowl this weekend, I'll be
    watching commodity prices in the next couple of weeks for a clue on the intermediate
    term trend of the market. Commodity prices are important as they are the canaries
    in the coal mine of global growth.
  prefs: []
  type: TYPE_NORMAL
- en: China has been the marginal buyer of commodities in the current environment,
    but the Chinese authorities have taken a variety of steps to try to slow their
    overheating economy.
  prefs: []
  type: TYPE_NORMAL
- en: As the Year of the Rabbit dawns on February 3, sources tell me that many Chinese
    state owned enterprises have virtually shut down ahead of the new year due to
    the fact that they have spent their budget for the year. We should therefore be
    watching commodity prices closely as a quick-and-dirty barometer how Chinese growth
    might pick up once the new year begins.
  prefs: []
  type: TYPE_NORMAL
- en: Despite all of the hand wringing over China's administrative measures to slow
    their economy, commodity prices, as represented by the CRB Index below, remain
    in a well-defined uptrend. Moreover, they staged an upside breakout this week.
  prefs: []
  type: TYPE_NORMAL
- en: Watch this space! It's going to be a lot more important than indicators like
    the very noisy NFP release Friday.
  prefs: []
  type: TYPE_NORMAL
