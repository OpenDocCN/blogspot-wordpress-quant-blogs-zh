- en: 'Humble Student of the Markets: China: The long and short term views'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国：长期和短期观点
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/china-long-and-short-term-views.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/china-long-and-short-term-views.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/china-long-and-short-term-views.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/china-long-and-short-term-views.html#0001-01-01)
- en: '[Michael Pettis](http://www.mpettis.com/2012/04/09/the-ways-china-can-rebalance/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Michael Pettis](http://www.mpettis.com/2012/04/09/the-ways-china-can-rebalance/)'
- en: has a must-read piece on the long-term growth trajectory for China, in which
    he says that China will inevitably change its growth pattern, either voluntarily
    or otherwise. Pettis contends that China will rebalance by shifting away from
    investment driven growth to a growth model based on domestic consumption.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他有一篇关于中国长期增长轨迹的必读文章，文中提到中国将不可避免地改变其增长模式，无论是自愿还是其他原因。Pettis认为，中国将通过从投资驱动型增长转向基于国内消费的增长模式来实现再平衡。
- en: 'He goes on to say that the government has to stop the financial repression
    of the household sector and lays out a number of options:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续指出，政府必须停止对家庭部门的金融压制，并列出了一系列选项：
- en: 'This is the key prediction, and it implies that one way or the other Beijing
    will engineer a transfer of wealth from the state sector to the household sector.
    As I see it, the various ways in which this transfer can take place can all be
    accounted for by one or more of the five following options:'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是关键的预测，意味着无论如何北京都会设法将财富从国有企业转移到家庭部门。在我看来，这种转移可以采取以下五种方式之一或多个：
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Beijing can slowly reverse the transfers, for example by gradually raising real
    interest rates, the foreign exchange value of the currency, and wages, or by lowering
    income and consumption taxes.
  id: totrans-11
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 北京可以逐步采取措施扭转这种转移，例如逐渐提高实际利率、货币的外汇价值和工资水平，或者降低收入和消费税。
- en: Beijing can quickly reverse the transfers in the same way.
  id: totrans-12
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 北京也可以以同样的方式快速扭转转移。
- en: Beijing can directly transfer wealth from the state sector to the private sector
    by privatizing assets and using the proceeds directly or indirectly to boost household
    wealth.
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 北京可以通过私有化资产，直接或间接地用所得来增加家庭财富，从而直接将财富从国有企业转移到私营部门。
- en: Beijing can transfer wealth from the state sector to the private sector by absorbing
    private sector debt.
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 北京可以通过吸收私营部门的债务，将财富从国有企业转移到私营部门。
- en: Beijing can cut investment sharply, resulting in a collapse in growth, but it
    can mitigate the employment impact of this collapse by hiring unemployed workers
    for various make-work programs and paying their salaries out of state resources.
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 北京可以大幅削减投资，导致增长崩溃，但可以通过为各种临时工作项目雇佣失业工人并从国家资源中支付他们的工资，来减轻这种崩溃对就业的影响。
- en: 'He went on to discuss the implications of any potential rebalancing and the
    implications on the growth trajectory for China:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续讨论了任何潜在的再平衡对中国增长轨迹的影响：
- en: Notice also that the changing share of GDP tells us little or nothing about
    the actual GDP growth rate, or about the growth rate either of household wealth
    or of state wealth. It just tells us something very important about the relative
    growth rates. For example we can posit a case in which GDP grows by 9% annually
    while household income grows by 12-13% annually. In that case the rest of the
    economy would grow by roughly 5-6% annually (household income is approximately
    half of GDP), and the distribution of this growth would be shared between the
    sate sector and the business sector. This might be considered the “good case”
    scenario of rebalancing...
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还要注意，GDP份额的变化告诉我们很少或根本不了解实际的GDP增长率，也不了解家庭财富或国家财富的增长率。它只是告诉我们关于相对增长率的非常重要的事情。例如，我们可以设想一种情况，GDP每年增长9%，而家庭收入每年增长12-13%。在这种情况下，经济的其他部分每年将大约增长5-6%（家庭收入大约是GDP的一半），这种增长将在国有企业部门和商业部门之间分配。这可以被认为是再平衡的“良好情况”情景...
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is worth making three points about these different scenarios. First, in both
    cases China rebalances, but the way in which it rebalances can have very different
    growth implications. Second, notice that even in the bad case, household income
    growth can be quite robust, which means that fears of social instability as Chinese
    growth slows are very exaggerated if a slowdown in Chinese growth occurs with
    real rebalancing.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于这些不同情景，值得提出三点。首先，在两种情况下，中国都进行了再平衡，但再平衡的方式可能会有非常不同的增长影响。其次，请注意，即使在不利的情况下，家庭收入增长也可能相当稳健，这意味着如果中国增长放缓伴随着真正的再平衡，那么对中国增长放缓可能导致社会不稳定的担忧是非常夸大的。
- en: He went on to outline the pros and cons of each policy option, which is well
    worth reading in detail.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续概述了每种政策选择的利弊，详细阅读是非常值得的。
- en: I mostly agree with Pettis. I recently wrote an essay entitled
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我基本上同意Pettis的观点。我最近写了一篇名为
- en: '[China: the first Axis of Growth](http://qwestfunds.com/publications/newsletters_pdf/newsletter_april_2012.pdf)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国：增长的第一轴线](http://qwestfunds.com/publications/newsletters_pdf/newsletter_april_2012.pdf)'
- en: for my firm,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的公司来说，
- en: '[Qwest Investment Fund Management](http://www.qwestfunds.com/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Qwest投资基金管理](http://www.qwestfunds.com/)'
- en: ', which approaches the issue from a slightly different point of view:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，这篇文章从略微不同的角度探讨了这个问题：
- en: This month, we begin the first of a three part series examining the effects
    of this deleveraging process as it affects the three major trade blocs, in the
    world, namely China, Europe and the United States. We discuss the challenges that
    affect each Axis of Growth and the likely growth trajectory that each region will
    have over the next ten years.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本月，我们开始了一个三部分系列的第一部分，探讨去杠杆化过程如何影响世界上三个主要贸易集团，即中国、欧洲和美国。我们讨论影响每个增长轴线所面临的挑战以及每个地区在未来十年可能拥有的增长轨迹。
- en: 'I arrived at a similar conclusion [emphasis added]:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我得出了类似的结论[此处强调]：
- en: Our analysis begins with China. China faces three challenges over the next ten
    years. Most immediate is the excessive debt built up from white elephant infrastructure
    projects on the government side, and a property bubble on the private side. Longer
    term, China is facing an aging population (see our May 2011 publication entitled
    China’s long-term growth headwinds) and the prospect of reaching a “Lewis turning
    point”, where labour productivity falls because China is running out of cheap
    labour from the rural regions, which pushes up wages and gains from rising labour
    productivity falls.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的分析从中国开始。中国在未来十年面临三大挑战。最紧迫的是政府方面因大白象基础设施项目而积累的过度债务，以及私营部门房地产泡沫的问题。从长期来看，中国面临人口老龄化（参见我们2011年5月的出版物《中国长期增长逆风》）以及达到“刘易斯拐点”的前景，届时劳动力生产率将下降，因为中国正耗尽来自农村地区的廉价劳动力，这推高了工资，并使劳动力生产率上升带来的收益减少。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We believe that the Chinese leadership is well aware of these issues and are
    taking steps to address these one by one. ***Our base case calls for continued
    Chinese growth as it transforms itself from a growth model based on low cost-labour
    driven exports and infrastructure investment to one based on higher value-added
    exports and domestic consumer spending.***
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们相信中国领导层对这些问题有清醒的认识，并且正在逐一采取措施解决这些问题。***我们的基本情况预测，随着中国从基于低成本劳动力的出口和基础设施投资的增长模式转变为基于高附加值出口和国内消费的增长模式，中国的增长将继续。***
- en: In other words, expect the drivers of China's economic growth to change slowly
    over time, but growth will continue. What is admirable about Pettis' analysis
    is he goes into the implications of different policy options that the government
    has in order to effect these changes.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，预计中国经济增长的驱动力会随时间慢慢变化，但增长将持续。Pettis分析的令人钦佩之处在于，他深入探讨了政府为实施这些变化而采取的不同政策选择的含义。
- en: '**What''s the trade?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易策略是什么？**'
- en: As interesting as this long-term analysis is, my trader friends will ask me,
    "What's the trade?"
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种长期分析很有趣，但我的交易员朋友们会问我，“交易策略是什么？”
- en: Today, China and Chinese related investment plays are showing weakness indicating
    that slowing growth expectations. While some China bulls have emerged, I see no
    technical signs of a bottom has been put in place. This
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，中国及与中国相关的投资策略显示出弱势，表明增长预期放缓。尽管一些看涨中国的人士出现，但我没有看到任何技术迹象表明已经触底。这
- en: '[Bloomberg TV interview with Patrick Chovanec](http://www.businessweek.com/videos/2012-04-08/china-may-be-experiencing-contraction)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博电视采访Patrick Chovanec](http://www.businessweek.com/videos/2012-04-08/china-may-be-experiencing-contraction)'
- en: ', an associate professor at Tsinghua University''s School of Economics and
    Management in Beijing, tells the story of what''s happening on the ground in China.
    His most important quote was:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ，北京清华大学经济管理学院的一位副教授讲述了在中国发生的事情。他最重要的引述是：
- en: When I talk to companies throughout China, there isn't a single one that's seeing
    an increase in profits or revenues.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我与中国的企业交流时发现，没有一家企业表示其利润或收入有所增加。
- en: '**Here’s the trade**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是这笔交易的情况**'
- en: ': Should China experience a hard landing or commodities crash, my inner investor
    tells me to be prepared to buy commodity related investments with both hands,
    largely because commodity intensity rises when incomes rise and consumers want
    more stuff (cars, TVs, fridges, etc.) [emphasis added]:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ：如果中国经历硬着陆或大宗商品崩溃，我内心的投资者告诉我，要准备好双手买入与大宗商品相关的投资，这主要是因为当收入上升，消费者想要更多物品（如汽车、电视、冰箱等）时，商品密集度会增加。[强调添加]：
- en: '***The winners of this transformation remains the commodity complex, as rising
    incomes mean greater resource intensity, and companies focused on the Chinese
    consumer***. We would avoid companies and countries exporting capital goods to
    China. Japan, in particular, appears vulnerable over the next few years because
    of its high debt level and reliance on Chinese exports as a source of economic
    growth.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这一转变的赢家仍然是商品复合体，因为随着收入的增加，资源密集度加大，专注于中国消费者的公司***。我们会避开向中国出口资本商品的公司和国家。特别是日本，在未来几年似乎尤为脆弱，这是由于其高债务水平以及对作为中国经济增长源的出口的依赖。'
- en: A slowdown in China should not be viewed as a disaster, but an opportunity to
    buy into a secular growth theme at better prices.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的经济放缓不应被视为灾难，而是一个以更好价格买入长期增长主题的机会。
