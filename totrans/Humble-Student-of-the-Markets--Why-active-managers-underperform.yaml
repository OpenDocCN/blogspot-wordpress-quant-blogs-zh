- en: 'Humble Student of the Markets: Why active managers underperform'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：为什么积极经理人表现不如指数
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/why-active-managers-underperform.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/why-active-managers-underperform.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/why-active-managers-underperform.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/why-active-managers-underperform.html#0001-01-01)
- en: It is a tru-ism these days that active managers tend to underperform the index.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如今的一个真理是，积极型经理人往往表现不如指数。
- en: '[Cullen Roche](http://pragcap.com/putting-the-underperformance-of-active-managers-in-perspective)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cullen Roche](http://pragcap.com/putting-the-underperformance-of-active-managers-in-perspective)'
- en: 'recently wrote a blog post about the challenges of active management compared
    to indexing. The main reason he cited is active managers hold too much cash:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近写了一篇关于积极管理与指数化相比所面临的挑战的博客文章。他主要提到的原因是积极经理人持有太多现金：
- en: If we look at the history of the stock market we know that stocks rise the vast
    majority of the time – generally somewhere between 70-80% of the time. So, any
    active investor who isn’t 100% fully invested is likely to underperform a highly
    correlated index after taxes and fees. The data on this is pretty conclusive and
    the basic logic behind it confirms it. The flip side, of course, is that most
    active managers are holding cash positions or hedging portfolios at times during
    the cycle so they’re never 100% invested to begin with. So, when we see studies
    that claim active mangers underperform the index we should not be ONE BIT surprised.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们回顾股票市场的历史，我们知道股票大部分时间都在上涨——通常在70-80%的时间。所以，任何不是100% fully invested 的积极投资者在税收和费用后很可能会表现不如高度相关的指数。关于这一点，数据已经非常明确，背后的基本逻辑也得到了证实。当然，另一面是，大多数积极经理人在周期中的某些时候都会持有现金头寸或对冲组合，所以他们一开始就不是100%投入。因此，当我们看到研究声称积极经理人表现不如指数时，我们一点也不应该感到惊讶。
- en: Roche is correct. Active managers, even if they have a mandate to be fully invested,
    often hold 2-5% cash in their portfolio for liquidity purposes as it is operationally
    difficult to hold 0% cash. So imagine that if you are holding 5% cash and the
    market went up 1% - you just underperformed by 5 basis points because of your
    cash holdings. Accumulate that effect over over the years and it adds up.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 罗奇是正确的。即使是那些有 fully invested 任务的积极型经理人，通常也会在其投资组合中持有2-5%的现金，以保持流动性，因为运营上很难持有0%的现金。所以想象一下，如果你持有5%的现金，而市场上涨了1%
    - 你仅仅因为现金持有而落后了5个基点。把这个效果积累起来，逐年累积，它就会累加。
- en: '**Size effect on active performance**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**股票权重对积极型表现的影响**'
- en: I also want to point out another effect on active performance, the influence
    of stock weights in the index. The SP 500 is an index of 500 stocks with different
    weights. The larger companies, such as AAPL and XOM, have larger weights by virtual
    of their size and the smaller ones have much smaller weights.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想指出对积极型表现影响的另一个因素，那就是指数中股票权重的影响。标普500是一个由500只不同权重的股票组成的指数。像AAPL和XOM这样的大公司因其规模较大而权重也较大，而小公司的权重则小得多。
- en: Now imagine that you are an active stockpicker manager with an SP 500 mandate.
    You will hold a portfolio of 100 stocks. For the simplicity of this exercise,
    you will only pick stocks that are members of the index. With virtually all investment
    processes,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象一下，你是一个有标普500任务的积极股票挑选经理。你会持有100只股票的组合。为了这个练习的简单性，你只会挑选指数中的股票。几乎所有的投资过程都是
- en: '***statistically your portfolio will have a smaller capitalization profile
    than the index***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***从统计学上讲，你的投资组合的资本化概况会比指数小***'
- en: .
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Read that last italicized sentence over and think about it. If you threw darts
    to pick your stocks and then formed an equal-weighted portfolio, i.e. 100 stocks
    with 1% weights, you will tend to underweight the large caps (e.g. AAPL and XOM)
    and overweight the small caps within your universe. In fact, it would be difficult
    to construct a weighting methodology where you pick 100 random stocks out of 500
    that would have a larger cap profile than the index. That's because, statistically,
    the larger cap names have only a 1 in 5 chance of being picked to be in the portfolio.
    I recognize that stock picking managers do not pick stocks randomly, but few stock
    picking managers have a systematic bias towards large cap stocks.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 读一遍最后那句斜体句子，仔细思考一下。如果你用飞镖选股票，然后形成一个等权重的投资组合，即100只各占1%权重的股票，你往往会轻视大盘股（例如AAPL和XOM）而重视小盘股。实际上，很难构建一种权重方法，让你从500只股票中随机挑选出100只，使得这些股票的大盘股特征比指数还要明显。这是因为从统计学角度来看，大盘股只有1/5的概率被选入投资组合。我认识到股票挑选管理者并不会随机挑选股票，但很少有股票挑选管理者有系统性地偏爱大盘股。
- en: 'Here is the punch line:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 重点来了：
- en: '**When large caps outperform, active managers will face headwinds in their
    returns.**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**当大盘股表现优于市场时，主动管理者的回报将面临逆风。**'
- en: The chart below shows the relative performance of the equal-weighted SP 500
    compared to the SP 500\. When the line is rising and steep, active managers will
    tend to perform better. When the line is falling, they do much worse than the
    index.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了等权重标普500与标普500的相对表现。当线条上升且陡峭时，主动管理者往往会表现更好。当线条下降时，他们的表现比指数差得多。
- en: Savita Subramanian of BoAML (via
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美银美林的Savita Subramanian（通过
- en: '[Josh Brown](http://www.thereformedbroker.com/2014/08/09/chart-o-the-day-only-a-quarter-of-funds-beat-the-market-this-year/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](http://www.thereformedbroker.com/2014/08/09/chart-o-the-day-only-a-quarter-of-funds-beat-the-market-this-year/)'
- en: ) recently noted that only 27% of core managers beat their benchmark on a YTD
    basis. You will note that in the above chart, the equal weighted to cap weighted
    relative performance chart flattened out.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）最近指出，只有27%的核心管理者在其基准上年度至今表现优于基准。你会注意到在上面的图表中，等权重与市值加权相对表现图表变得平缓。
- en: When viewed in that context, along with the cash drag headwinds cited by Cullen
    Roche, it puts the performance of active managers into context.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，再加上Cullen Roche提到的现金拖累逆风，就能更清楚地看出主动管理者的表现。
