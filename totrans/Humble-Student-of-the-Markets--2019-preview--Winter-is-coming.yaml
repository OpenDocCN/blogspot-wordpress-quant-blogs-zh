- en: '**Winter is coming**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**冬天来了**'
- en: The market will undoubtedly react positively to the news from Buenos Aires at
    the market open on Monday. Both sides agreed to a 90-day ceasefire, where the
    US agreed not to hold off on additional tariffs scheduled for January 1, and China
    agreed "to purchase a not yet agreed upon, but very substantial, amount of agricultural,
    energy, industrial, and other product from the United States to reduce the trade
    imbalance between our two countries". The trade war will be back on if both sides
    don't come to an agreement after 90 days.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 市场无疑将在周一市场开盘时对布宜诺斯艾利斯的消息作出积极反应。双方同意暂停90天，美国同意不会推迟原定于1月1日的额外关税，中国同意“购买尚未商定但数量可观的农产品、能源、工业和其他产品，以减少我们两国之间的贸易不平衡”。如果双方在90天后未达成协议，贸易战将再度爆发。
- en: Risk on!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 风险！
- en: '[Josh Brown](https://thereformedbroker.com/2018/11/26/my-favorite-analogy-for-stocks-vs-the-economy/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗](https://thereformedbroker.com/2018/11/26/my-favorite-analogy-for-stocks-vs-the-economy/)'
- en: had a terrific analogy for the stock market, though he could not claim to be
    the originator. He characterized the stock market as a untrained and hyperactive
    Jack Russell terrier leashed to its owner, the economy. Both move in the same
    general direction, but the dog`s movements are far more erratic and excitable.
    They don`t have the same temperament and tendencies, but over time, they move
    in the same direction.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有了一个非常棒的比喻来描述股市，尽管他不能宣称自己是起源者。他将股市比作没有受过训练的、过度活跃的杰克罗素犬被栓在它的主人——经济的主人，身上。两者都朝着同一个方向前进，但狗的动作更加失常和兴奋。它们没有相同的气质和倾向，但随着时间的推移，它们朝着同一个方向前进。
- en: Technical analysis can help with discerning the short-term movements of the
    dog, and fundamental and macroeconomic analysis gives us insights on the dog handler.
    Notwithstanding the results of the trade negotiations in Buenos Aires, our analysis
    of the handler (economy) provides ample evidence that winter is coming.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 技术分析可以帮助我们理解短期内的狗的动作，而基本和宏观经济分析则让我们了解狗的主人。尽管布宜诺斯艾利斯贸易谈判的结果尚未出台，我们对于主人（经济）的分析提供了大量证据表明冬天即将到来。
- en: More ominous is the Morgan Stanley Leading Economic Indicator, which is pointing
    to a significant deceleration in earnings growth in 2019, even without a trade
    war.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '摩根士丹利领先经济指标更加不祥，预示着2019年收益增长将出现显著减速，即使没有贸易战。 '
- en: The only question is whether it will be a mild or harsh winter.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的问题是它会是一个温和还是严酷的冬季。
