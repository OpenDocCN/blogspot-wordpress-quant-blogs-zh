- en: 'Magmasystems Blog: Wanted: Easy way to set multiple breakpoints in VS 2005'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2006/10/wanted-easy-way-to-set-multiple.html#0001-01-01](http://magmasystems.blogspot.com/2006/10/wanted-easy-way-to-set-multiple.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am tracing through some legacy code where a certain class has about 20 different
    constructors. I would like some way where I can tell VS.NET 2005 to set a breakpoint
    on each of the constructors.
  prefs: []
  type: TYPE_NORMAL
- en: Likewise, given the name of a method, I would like a way to set a breakpoint
    at the entry to all of the variants of the method. For instance, if I have a method
    called GetValue(), and we have a large number of polymophic methods such as
  prefs: []
  type: TYPE_NORMAL
- en: void GetValue(ref bool b)
  prefs: []
  type: TYPE_NORMAL
- en: void GetValue(ref int i)
  prefs: []
  type: TYPE_NORMAL
- en: void GetValue(ref double d)
  prefs: []
  type: TYPE_NORMAL
- en: void GetValue(ref string s)
  prefs: []
  type: TYPE_NORMAL
- en: there should be a way to set a breakpoint at the entry point to each one the
    GetValue() methods with one one right-click of the mouse.
  prefs: []
  type: TYPE_NORMAL
- en: Sounds like a possible enhancement for Resharper? Or maybe, someone has written
    a VS macro to do this?
