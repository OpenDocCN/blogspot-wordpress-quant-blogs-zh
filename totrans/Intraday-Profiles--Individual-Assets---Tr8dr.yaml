  prefs: []
  type: TYPE_NORMAL
  zh: 2010年9月11日 · 4:39 pm
- en: 'I was expecting some differences in the profiles for differing equities.  Some
    of the factors that may provide differences:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我本期望在不同股票的走势图中看到一些差异。 可能导致差异的一些因素：
- en: Liquidity
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 流动性
- en: Domestic or Foreign
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 国内投资者或国外投资者
- en: Institutional vs Individual Investor Holdings
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机构投资者与个人投资者的持股对比
- en: Industry?
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行业？
- en: 'I chose Apple (AAPL) and 2 other stocks at random with liquidity / trading
    volume declining from left to right { AAPL, ARO, CHT }.  Here are the Up Day charts
    for the high and low:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我随机选择了苹果公司（AAPL）和另外2只股票，流动性/交易量从左到右逐渐降低 { AAPL, ARO, CHT }。 以下是高点和低点的上涨日图表：
- en: '[![](img/a19709deda3c77aa8bd80e0ce09c5f4f.png "Screen shot 2010-09-11 at 5.31.25
    PM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-11-at-5-31-25-pm.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a19709deda3c77aa8bd80e0ce09c5f4f.png "2010年9月11日5.31.25 PM的屏幕截图")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-11-at-5-31-25-pm.png)'
- en: '[![](img/d19eae065cd59e2794196ec47d4c87fd.png "Screen shot 2010-09-11 at 5.30.55
    PM")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-11-at-5-30-55-pm.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d19eae065cd59e2794196ec47d4c87fd.png "2010年9月11日5.30.55 PM的屏幕截图")](https://tr8dr.wordpress.com/wp-content/uploads/2010/09/screen-shot-2010-09-11-at-5-30-55-pm.png)'
- en: Of course looking at just one asset may not give a good read.   We may want
    to run on pools of stocks for a given liquidity and industry to give a better
    overall read.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，只看一种资产可能不会给出准确的判断。 我们可能需要对具有特定流动性和行业的股票组合进行更深入的分析，以得出更好的总体判断。
