  zh: 行动非常零乱，总体倾向稍微向下。
- en: What if the Spyx sinks both days while the market rises?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Spyx 在市场上涨的同时两天下降会怎样？
