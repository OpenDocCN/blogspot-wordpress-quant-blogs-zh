- en: '**Some hope for the future**'
  prefs: []
  type: TYPE_NORMAL
- en: Every market cycle is different, but all bear markets share some common elements,
    namely that asset prices fall. 2022 was unusual inasmuch as both stock and safe
    haven Treasury prices fell together. Nevertheless, there is some hope for the
    future.
  prefs: []
  type: TYPE_NORMAL
- en: Nine years ago,
  prefs: []
  type: TYPE_NORMAL
- en: '[Jesse Livermore](https://www.philosophicaleconomics.com/2013/12/the-single-greatest-predictor-of-future-stock-market-returns/)'
  prefs: []
  type: TYPE_NORMAL
- en: found that forward 10-year equity returns were inversely correlated to household
    equity positioning. The equity bear market has sent household equity exposure
    skidding. I would further argue that the normalized position is actually lower.
    Normally, bond prices rise during equity bear markets, which raise bond allocations
    and depress stock allocations. When stock and bond prices fell in tandem in 2022,
    the diversification effect was lost. Household equity allocations should have
    been lower in a "normal" bear market (see
  prefs: []
