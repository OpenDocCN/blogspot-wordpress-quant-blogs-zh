- en: 'VIX and More: Guest Columnist for Steven Sears at Barron’s Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   今日为Barron’s的Steven Sears担任特邀专栏作家'
