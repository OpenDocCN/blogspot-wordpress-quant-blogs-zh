- en: Skew and Risk | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 偏度与风险 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2012/05/13/skew-and-risk/#0001-01-01](https://cssanalytics.wordpress.com/2012/05/13/skew-and-risk/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2012/05/13/skew-and-risk/#0001-01-01](https://cssanalytics.wordpress.com/2012/05/13/skew-and-risk/#0001-01-01)
- en: The environment for trading contains numerous sources of potential risk, from
    sovereign defaults to bank failure to war in the Middle East. The ability to follow
    broad and protracted trends across global markets and commodities has never been
    more difficult. This explains the recent popularity of volatility index trading
    and also asset allocation methods that employ volatility management. The subject
    of managing tail risk by looking at “skew” is rarely discussed but remains an
    important complement to volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 交易环境包含许多潜在风险来源，从主权违约到银行倒闭，再到中东战争。在全球市场和商品上跟踪广泛和长期趋势的难度从未如此之大。这解释了最近波动指数交易受欢迎的原因，以及采用波动率管理的方法进行资产配置。讨论通过观察“偏度”来管理尾部风险的主题很少，但它是波动率的重要补充。
- en: I often find that the conventional definitions for skew are confusing, while
    the calculations cited are often based on normal distributions which are not ideal
    for this type of measurement. Skew is simply the degree to which the average of
    the distribution is tilted from its midpoint (or median). When measuring skew
    it is best to look at returns versus prices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常发现传统的偏度定义令人困惑，而所引用的计算通常基于正态分布，这对这种测量类型来说并不理想。偏度仅仅是分布的平均值相对于其中点（或中位数）倾斜的程度。在测量偏度时，最好观察回报率与价格之间的关系。
- en: Skew= Average- Median
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 偏度 = 平均值 - 中位数
- en: 'If the daily skew is positive, then the average of  daily returns is greater
    than the median of daily returns. This implies that there are probably positive
    outliers in the data–the “good” tail (95th percentile for example)  is often larger
    than the “bad” tail (the 5th percentile) . In the case that the skew is negative,
    the opposite is true: there are probably negative outliers in the data, and the
    “bad” tail is larger than the “good” tail.  ***Essentially, skew is a measure
    of the possibility of favorable or unfavorable surprises. ***This concept is different
    than just looking at a simple moving average of prices or the average of daily
    returns, because the skew can have a different sign than the measure of central
    tendency. The average can be positive, while the skew can be negative and vice
    versa. That is why the skew can carry vital information for traders– it can be
    an early warning, and sometimes even a better indicator of future returns than
    just a simple average.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每日偏度为正，则日回报率的平均值大于日回报率的中位数。这暗示数据中可能存在正异常值——“好”尾（例如95百分位）通常大于“坏”尾（5百分位）。在偏度为负的情况下，情况正好相反：数据中可能存在负异常值，且“坏”尾大于“好”尾。***本质上，偏度是
    favorable 或 unfavorable 惊喜可能性的度量。***这个概念与仅仅观察价格的简单移动平均或日回报率的平均不同，因为偏度可能与中心趋势的度量有不同的符号。平均值可以是正的，而偏度可以是负的，反之亦然。这就是偏度对交易员来说可以携带关键信息的原因——它可以是一个早期警告，有时甚至比简单平均的未来回报更好的指标。
- en: At the very least, tail risk can be mitigated by observing skew directly and
    in today’s environment that is especially critical. The combination of volatility-sizing
    with skew can be a powerful method for risk management. In a subsequent post,
    I will demonstrate some practical applications of these concepts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，通过直接观察偏度，可以减轻尾部风险，在当今环境中这尤其关键。波动率大小与偏度的组合可以是风险管理的一种强大方法。在后续的文章中，我将展示这些概念的一些实际应用。
