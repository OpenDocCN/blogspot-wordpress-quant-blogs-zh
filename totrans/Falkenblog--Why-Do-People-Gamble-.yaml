- en: '[![](img/8ab78c2f6f9cd8034ecd90f18eb48a47.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIL8PG-xc6j4HoSAmDB7Ybo6eYbS_IeFzKAzSOeENnyA0s7k30hoJelu0Jo_FJohF6DViSAQWLrUr1itFObQUgxeWVkrdwBzc7i2MCXn-UF_DiKjqIXta8VqHq-WCdz7erNxEXAg/s1600/las-vegas-sign.jpg)'
