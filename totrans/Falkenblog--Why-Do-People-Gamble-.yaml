  zh: '[![](img/8ab78c2f6f9cd8034ecd90f18eb48a47.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIL8PG-xc6j4HoSAmDB7Ybo6eYbS_IeFzKAzSOeENnyA0s7k30hoJelu0Jo_FJohF6DViSAQWLrUr1itFObQUgxeWVkrdwBzc7i2MCXn-UF_DiKjqIXta8VqHq-WCdz7erNxEXAg/s1600/las-vegas-sign.jpg)'
- en: I was in Vegas last weekend, doing field research ;) on utility functions. People
    clearly like to gamble, and are willing to pay a premium for the exposure to random
    payoffs with large skew. This is contrary to the usual assumption that people
    are risk averse, and necessitate a positive expected return to take a gamble.
    Early on in utility theory,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周末在拉斯维加斯，做效用函数的实地研究。人们显然喜欢赌博，并愿意为获取带有大偏斜的随机回报而支付溢价。这与通常的假设截然相反，即人们是风险厌恶的，并且需要积极的预期回报才能冒险。在效用理论的早期阶段，
- en: '[Friedman and Savage (1948)](http://en.wikipedia.org/wiki/Friedman%E2%80%93Savage_utility_function)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[弗里德曼和萨瓦奇（1948）](http://en.wikipedia.org/wiki/Friedman%E2%80%93Savage_utility_function)'
- en: siezed on this anomaly to argue that the curvature of an individual's utility
    function differs based upon the amount of wealth the individual has. This curving
    utility function would thereby explain why an individual is risk-loving when he
    has less wealth (e.g., by playing the lottery) and risk-averse when he is wealthier
    (e.g., by buying insurance). Harry Markowitz, a former student of Friedman's,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 利用此现象来论证个人效用函数的曲率取决于个人所拥有的财富量。这种曲线效用函数将解释为何一个人在财富较少时愿意冒险（例如，购买彩票），而在财富更多时会倾向于回避风险（例如，购买保险）。弗里德曼的前学生哈利·马科维茨
- en: '[argued](http://cowles.econ.yale.edu/P/cp/p00b/p0057.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[争论](http://cowles.econ.yale.edu/P/cp/p00b/p0057.pdf)'
- en: the implications of the Friedman–Savage utility function were paradoxical. Specifically,
    its implication that those at the highest level of income would never take risks.
    His solution was to relate the curvature of an individual's utility function to
    increases in wealth.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 弗里德曼-萨瓦奇效用函数的含义是矛盾的。具体而言，它表明收入最高的人永不会冒险。他的解决方法是将个人效用函数的曲率与财富增加联系起来。
- en: Thus, from the very begining, utility theory was problematic. Solutions had
    a
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从一开始，效用理论就有问题。解决办法是
- en: '[whack-a-mole](http://www.youtube.com/watch?v=D0n8N98mpes)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[打地鼠游戏](http://www.youtube.com/watch?v=D0n8N98mpes)'
- en: tendency to rid one anomaly and create another. The basic problem is that
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 倾向于消除一个异常情况并制造另一个。基本问题在于
- en: 1) People pay to buy insurance.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 人们为了购买保险而付费。
- en: 2) People pay to gamble.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 人们为了赌而付费。
- en: It's still a puzzle, though every so often a new paper shows up to solve it
    (eg, Kahneman and Tversky's
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管偶尔会有新的论文出现来解决这一问题（例如，卡尼曼和特沃斯基的研究
- en: '[prospect theory](http://en.wikipedia.org/wiki/Prospect_theory)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[前景理论](http://en.wikipedia.org/wiki/Prospect_theory)'
- en: ). I think people's paying for risky investments that are a function of skill
    makes total sense in a search for alpha, discovering one's comparative advantage.
    Yet, the pure randomness of much gambling--slots, roulette, craps--makes no sense
    unless you assume people have some belief in luck.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ). 我认为人们为了与技巧相关的风险投资而付款完全合乎逻辑，这就是在寻找超额收益、发现自己比较优势的过程。然而，很多赌博纯粹是随机的——老虎机、轮盘、丢骰子——除非你认为人们相信运气。
