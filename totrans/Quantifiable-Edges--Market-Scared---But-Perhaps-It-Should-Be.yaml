- en: 'Tonight I’m just going to share a few quick observations that may put the current
    situation into perspective:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚我将分享一些快速观察，这或许能让我们更好地理解当前形势：
- en: 1) Brian C., sent me a study he did on VIX spikes hitting extreme levels. On
    Friday the VXO closed over 20% above its 10ma. I looked at this in a study and
    compared my results to his. They both said pretty much the same thing. More often
    than not the VXO spike leads to an S&P bounce fairly quickly. Those times that
    it doesn’t - watch out.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) Brian C. 向我发送了他关于 VIX 指数触及极端水平的研究所得。上周五，VXO 收盘时较其 10 日均线高出 20% 以上。我对此进行了研究，并将我的结果与他进行了比较。两者得出的结论基本一致。VXO
    指数的飙升通常会导致标普 500 指数很快出现反弹。那些未能出现反弹的情况需要警惕。
- en: 2) I looked back in history to find all the times when the S&P 500 gained at
    least 2% in one day and then lost all of its gains and more the next day - similar
    to this Thursday and Friday. No need for an elaborate display of the results here.
    It only happened once - March 24, 2003\. In other words, 2% rises are simply not
    supposed to get wiped away in one day. There is no reliable precedent for what
    happens next.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 我回溯历史数据，查找标普 500 指数在一天内至少上涨 2%，然后第二天全部回吐涨幅甚至更多的情况 - 类似于本周四和五。在这里无需详细展示研究结果。这种情况只出现过一次
    - 2003 年 3 月 24 日。换句话说，2% 的涨幅不可能在一天内被抹去。接下来会发生什么，没有可靠的先例可循。
- en: 3) The CBI didn’t budge and remains at “3”. This indicator remains neutral.
    In a market that is selling off in an unprecedented way I’d be more comfortable
    taking a shot on the long side if this was spiking. Perhaps with a few more days
    of selling, but right now I’m not seeing anything that is screaming buy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 3) CBI 指数未见变动，仍保持在“3”。该指标保持中立。在市场以空前方式下跌的情况下，如果该指数飙升，我会更乐意尝试做多。或许在经历几天的下跌后，我会看到更多买入的信号。但目前我并未看到任何明显的买入机会。
