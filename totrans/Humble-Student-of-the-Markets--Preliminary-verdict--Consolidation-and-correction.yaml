- en: 'Humble Student of the Markets: Preliminary verdict: Consolidation and correction'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：初步判断：巩固和修正
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/preliminary-verdict-consolidation-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/preliminary-verdict-consolidation-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/preliminary-verdict-consolidation-and.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/preliminary-verdict-consolidation-and.html#0001-01-01)
- en: In my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的
- en: '[last post](http://humblestudentofthemarkets.blogspot.com/2012/02/breakout-or-consolidation.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[上一次帖子](http://humblestudentofthemarkets.blogspot.com/2012/02/breakout-or-consolidation.html)'
- en: ', I wrote that I was watching the European bourses and the Hang Seng Index
    for signs of whether we are likely to see a continuation of the bull move or a
    consolidation period.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我写道，我正在关注欧洲股市和恒生指数的迹象，以判断我们是否可能看到牛市的延续还是一个巩固期。
- en: The preliminary verdict is consolidation and correction. You can tell the short-term
    tone of the market by how it reacts to news. On the weekend,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 初步判断是巩固和修正。你可以通过市场对新闻的反应来判断短期情绪。周末，
- en: '[China unexpected cut reserve requirements by 50 bp](http://www.bloomberg.com/news/2012-02-18/china-cuts-banks-reserve-ratios-a-second-time-as-europe-threatens-growth.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国意外降准50个基点](http://www.bloomberg.com/news/2012-02-18/china-cuts-banks-reserve-ratios-a-second-time-as-europe-threatens-growth.html)'
- en: . The Shanghai Composite rallied on the news, but the Hong Kong market was unable
    to hold its gains and finished the last few days beneath a key technical resistance
    level.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。消息出来后，上证综指反弹，但香港市场无法保持其涨幅，并在最后几天跌破了一个关键的技术阻力位。
- en: In Europe, we saw the Greek bailout deal finalized late in the night. Markets
    staged a mild rally on the news and then sold off. The Dow rallied to kiss the
    13K level and wound up roughly flat on the day. Does this sound like a market
    where the bulls are in control or does it sound like they're exhausted?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，我们看到希腊救助协议在深夜得以敲定。市场在消息公布后小幅反弹，随后又回落。道琼斯指数反弹至接近13000点，并最终全天大致持平。这听起来像是一个多方掌控的市场吗，还是听起来他们已经精疲力尽？
- en: In the wake of the easing of financial tensions in the eurozone, can anyone
    explain to me why the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧元区金融紧张局势缓解之后，有谁可以解释一下为什么
- en: '[EURCHF](http://www.bloomberg.com/quote/EURCHF:CUR)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[EURCHF](http://www.bloomberg.com/quote/EURCHF:CUR)'
- en: exchange rate hasn't rallied and appears to be slowly declining to the 1.20
    level where the SNB said it would defend?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 汇率尚未反弹，并且似乎正在缓慢下降至1.20的水平，瑞士国家银行表示它会捍卫该水平吗？
- en: The Swiss Franc has long been regarded as a safe haven and the EURCHF rate is
    a measure of risk appetite so the above chart appears to be anomalous. What does
    the FX market know that the equity markets don't know?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞士法郎长期以来一直被视为避险资产，而EURCHF汇率是风险偏好的衡量标准，所以上面的图表看起来似乎有些异常。外汇市场知道股债市场不知道什么？
- en: I generally agree with
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常同意
- en: '[Barry Ritholz''s scenario](http://www.ritholtz.com/blog/2012/02/here-comes-dow-13000/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴里·里特兹的情景](http://www.ritholtz.com/blog/2012/02/here-comes-dow-13000/)'
- en: 'for the market, though I believe that the Fed is likely to be proactive on
    QE3:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对市场的看法，尽管我相信美联储可能会在QE3上采取主动：
- en: 'If the past is prologue (and that cannot be relied upon), we could see a scenario
    something like this (Note: Wild ass guessing to follow). Markets kiss 13,000,
    pullback and consolidate. But they are not overbought sufficiently for anything
    more serious than a modest retracement, and so they continue higher for several
    months, until the % of stocks over 200 day MA is near 90% (they are at 75% today).
    That takes us somewhere between March and June. The next sell off begins, lopping
    25% or so off of the SPX. The Federal Reserve waits until after the November election
    to introduce QE3, and the cycle starts anew.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果过去是序言（这不能靠），我们可能会看到类似这样的场景（注意：即将到来的疯狂猜测）。市场触及13,000点，回调并巩固。但这并不足以让市场出现比适度回调更严重的过热，因此它们在未来几个月内继续走高，直到超过200天移动平均线的股票百分比接近90%（今天它们是75%）。那将我们带到的日期是在3月到6月之间。下一个卖盘开始，SPX下跌约25%。美联储在11月大选之后推出QE3，周期重新开始。
- en: My base case scenario calls for a short (1-3 week) consolidation phase and a
    grind upward. After that, we'll have to watch how events unfold.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基本情景预测是一个短暂的（1-3周）巩固阶段和缓慢上升。之后，我们将观察事件如何发展。
