- en: 'Excellent article on execution [slippage](http://www.maxdama.com/2009/11/slippage.html)
    from [Max Dama](http://www.maxdama.com) [here](http://www.maxdama.com/2009/11/slippage.html).
    He’s writing from a prop trading perspective. Nice diagrams and charts in the
    piece as Max breaks slippage down into two components: liquidity impact and alpha
    loss. If we look at the problem from a Euro rates market making perspective we
    would consider slippage for hedge order execution on Eurex. We’d still have the
    liqudity impact component Max describes. Instead of alpha loss we’d have market
    risk for the time we carry an unhedged position. Of course, it’s a matter of market
    maker discretion how much risk to carry and for how long…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Max Dama](http://www.maxdama.com)在[这里](http://www.maxdama.com/2009/11/slippage.html)撰写了一篇关于执行[滑点](http://www.maxdama.com/2009/11/slippage.html)的优秀文章。他从自营交易的角度出发。文章中有精美的图表和插图，Max将滑点分解为两个部分：流动性影响和alpha损失。如果我们从欧元利率市场制造商的角度来看待这个问题，我们将会考虑在Eurex上对冲订单执行时的滑点。我们仍然会有Max所描述的流动性影响部分。而不是alpha损失，我们会承担持仓未对冲时的市场风险。当然，市场制造商需要自己决定承担多少风险以及持续多久…
