- en: 'Humble Student of the Markets: Volatility breakout?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：波动性突破？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/volatility-breakout.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/volatility-breakout.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/volatility-breakout.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/volatility-breakout.html#0001-01-01)
- en: I've been seeing some odd and contradictory readings from the option market
    all week. One screams "fear" while the other screams "complacency".
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周我一直在看到期权市场的一些奇怪和矛盾的读数。一个尖叫“恐慌”，而另一个尖叫“自满”。
- en: On one hand, the equity put-call ratio, which I highlighted on Sunday night
    (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，我周日晚上强调的股指看跌看涨比率（参见
- en: '[Watch for the sentimental rally](http://humblestudentofthemarkets.blogspot.com/2014/05/watch-for-sentimental-rally.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[关注情绪反弹](http://humblestudentofthemarkets.blogspot.com/2014/05/watch-for-sentimental-rally.html)'
- en: ), remains elevated and is suggestive of a high level of fear. Such a condition
    is contrarian bullish for equities. The chart below shows the 5 day exponential
    moving average of the equity only put-call ratio (in blue) and the 21 day moving
    average (in red). Both are at elevated levels relative to their own recent history.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )，保持高位，显示出高水平的恐慌。这种状况对股市来说是逆向看涨的。下图显示了股指看跌看涨比率的5天指数移动平均（蓝色）和21天移动平均（红色）。与它们自己的近期历史相比，两者都处于较高水平。
- en: By contrast, the VIX and its term structure are sending out a completely opposite
    message. The top panel of the chart below shows the VIX term structure measured
    as a ratio of VIX to VXV, or three-month expected volatility. When the ratio is
    above 1, it means that the term structure is downward sloping, the option market
    is showing a high level of fear. By contrast, if the ratio is low, indicating
    that the term structure is steeply upward sloping, it is an indication of complacency.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，VIX及其期限结构传达的信息完全相反。下图顶部的图表显示了VIX期限结构，作为VIX与VXV的比率，或三个月预期波动性。当比率高于1时，意味着期限结构是向下倾斜的，期权市场显示出高水平的恐慌。相比之下，如果比率低，表明期限结构是急剧上升的，这是自满的迹象。
- en: 'Here is the puzzle: When the equity put-call ratio is showing a high level
    of fear, why is the VIX structure in the complacency zone?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个谜：当股指看跌看涨比率显示出高水平的恐慌时，为什么VIX结构处于自满区域？
- en: The bottom panel shows the VIX Index. If the markets are so fearful, then why
    is this so-called "fear index" so low?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**底部面板显示了VIX指数。如果市场如此恐慌，那么为什么这个所谓的“恐慌指数”如此之低？**'
- en: '**A regime change?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**体制变化？**'
- en: I had written about a possible volatility regime change (see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾写过关于可能的波动性体制变化（参见
- en: '[Interpreting a possible volatility regime change](http://humblestudentofthemarkets.blogspot.com/2014/04/interpreting-possible-volatility-regime.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[解读可能的波动性体制变化](http://humblestudentofthemarkets.blogspot.com/2014/04/interpreting-possible-volatility-regime.html)'
- en: '). In my previous blog post, I had featured this chart of the equity put-call
    ratio (top panel) and VIX (bottom panel). I showed how changes in the trend in
    equity put-call ratio may be a precursor to a higher volatility environment:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: )。在我之前的博客文章中，我展示了一张股指看跌看涨比率（顶部面板）和VIX（底部面板）的图表。我展示了股指看跌看涨比率的趋势变化可能是更高波动性环境的先兆：
- en: Might this dichotomy in put-call and VIX pricing be part of that process? In
    that case, an elevated put-call ratio relative to its own recent history could
    be a signal of rising volatility, rather than just rising fear.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种看跌看涨比率和VIX定价的二分法可能是那个过程的一部分？在这种情况下，相对于其近期历史的看跌看涨比率上升可能是波动性上升的信号，而不仅仅是恐慌情绪的上升。
- en: '**Jittery sentiment**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**紧张的情绪**'
- en: Indeed, the latest AAII sentiment readings (via
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，最新的AAII情绪读数（通过
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2014/5/15/bullish-sentiment-increases.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2014/5/15/bullish-sentiment-increases.html)'
- en: ) could be a clue of a volatility regime change. Even though the major large
    cap averages made a new high, AAII bulls rose from 28.3% to 33.1% this week, but
    they remain low on an absolute basis, which would normally be interpreted as bullish.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: )可能是波动性体制变化的线索。尽管主要的大型股指数创下了新高，但本周AAII多头从28.3%升至33.1%，但与绝对水平相比，它们仍然很低，这通常会被解释为看涨。
- en: However, the AAII survey readings
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，AAII调查读数
- en: '[from the previous week](http://www.bespokeinvest.com/thinkbig/2014/5/8/fewer-bulls-than-bears.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[上周的](http://www.bespokeinvest.com/thinkbig/2014/5/8/fewer-bulls-than-bears.html)'
- en: also show a very low level of bulls and bears alike.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 也显示了多头和空头都非常低。
- en: I interpret these conditions as a highly jittery market. These are clues of
    a market ready to move to an environment of higher volatility.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这些条件表明市场非常波动。这些都是市场即将进入更高波动性环境的线索。
