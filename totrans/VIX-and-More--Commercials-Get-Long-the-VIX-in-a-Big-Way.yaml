- en: 'VIX and More: Commercials Get Long the VIX in a Big Way'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：商业广告大规模做多恐慌指数
- en: 来源：[http://vixandmore.blogspot.com/2007/08/commercials-get-long-vix-in-big-way.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/commercials-get-long-vix-in-big-way.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/commercials-get-long-vix-in-big-way.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/commercials-get-long-vix-in-big-way.html#0001-01-01)
- en: The chart below comes from [BuyTheBottom.com](http://www.buythebottom.com/)
    and reflects positions from the [Commitment of Traders](http://www.cftc.gov/marketreports/commitmentsoftraders/cot_about.html)
    report published last week. If you are not familiar with these reports there is
    no good short explanation I can offer, other than to pass along that conventional
    wisdom sees the commercials as the smart money in this equation. Their record
    is not great, but their positions generally have better predictive value regarding
    the future of the VIX than that of the large traders or the small traders.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下图来自[BuyTheBottom.com](http://www.buythebottom.com/)，反映了上周公布的[期货交易者承诺报告](http://www.cftc.gov/marketreports/commitmentsoftraders/cot_about.html)中的头寸。如果你对这些报告不熟悉，我没有什么好的简短解释可以提供，除了传统智慧认为商业广告是这个等式中的聪明钱。他们的记录并不好，但他们的头寸通常对恐慌指数未来的预测价值比大型交易者或小型交易者更好。
- en: I do not put a great deal of stock in the COT data, so I am posting the chart
    largely for informational purposes. Even if you don't agree with a dissenting
    opinion, it is important to pay attention to it, particularly if others do. Finally,
    if the commercials are correct, it looks like we have a category 5 volatility
    storm headed our way.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我对期货交易者承诺报告数据并不十分看重，所以我发布这张图主要是出于信息目的。即使你不同意一个不同的观点，如果其他人同意，也很重要注意它。最后，如果商业广告是正确的，看起来我们将迎来一个5级别的波动风暴。
