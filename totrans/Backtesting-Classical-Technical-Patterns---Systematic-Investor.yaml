  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/7135ed08cb032e1262537ff323c5f044.png "plot2.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/05/plot2-small1.png)'
