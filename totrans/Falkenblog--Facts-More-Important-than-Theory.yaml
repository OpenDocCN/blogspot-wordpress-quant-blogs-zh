- en: 'Falkenblog: Facts More Important than Theory'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2010/12/facts-more-important-than-theory.html#0001-01-01](http://falkenblog.blogspot.com/2010/12/facts-more-important-than-theory.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Most people think facts are easy and theory is difficult. It is often the other
    way around. As Charles Darwin wrote:'
  prefs: []
  type: TYPE_NORMAL
- en: False facts are highly injurious to the progress of science, for they often
    long endure; but false views, if supported by some evidence, do little harm, as
    every one takes a salutary pleasure in proving their falseness.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So I got a lot of pleasure reading the insane amount of commentary on
  prefs: []
  type: TYPE_NORMAL
- en: '[Steven Landsburg''s puzzle](http://www.thebigquestions.com/2010/12/22/a-big-answer-2/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'about the percentage of boys in a population where they stop on the first boy
    (answer: with 1 family 30.685...%, approaching 50% as the number of families goes
    to infinity). The disagreement between many very smart people gets into semantics
    (is it really 50%, or just beneath it?), but in any case, if you put out a logic
    puzzle and make a mistake, it won''t last long if its important. Not many people
    redo empirical analysis, however, because it''s not something you can just figure
    out in your head: you have to gather data, understand it, clean it, etc., and
    then apply statistics.'
  prefs: []
  type: TYPE_NORMAL
