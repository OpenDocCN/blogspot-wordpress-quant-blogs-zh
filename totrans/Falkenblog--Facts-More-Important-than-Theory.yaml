  zh: 来源：[http://falkenblog.blogspot.com/2010/12/facts-more-important-than-theory.html#0001-01-01](http://falkenblog.blogspot.com/2010/12/facts-more-important-than-theory.html#0001-01-01)
- en: 'Most people think facts are easy and theory is difficult. It is often the other
    way around. As Charles Darwin wrote:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人认为事实容易，理论困难，而事实往往正相反。正如查尔斯·达尔文所写：
- en: False facts are highly injurious to the progress of science, for they often
    long endure; but false views, if supported by some evidence, do little harm, as
    every one takes a salutary pleasure in proving their falseness.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虚假的事实对科学进步非常有害，因为它们经常长期存在；但是，如果一些证据支持了错误的观点，就不会造成多大伤害，因为每个人都乐于证明它们是错误的。
