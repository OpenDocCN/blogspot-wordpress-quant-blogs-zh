- en: 'VIX and More: Trading Resources: Print and Electronic Magazines'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2009/10/trading-resources-print-and-electronic.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/trading-resources-print-and-electronic.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In keeping with the theme of [thinking like a biotech firm](http://vixandmore.blogspot.com/2009/09/comfort-zones-focus-and-thinking-like.html)
    and the [trader development stage model](http://vixandmore.blogspot.com/search/label/trader%20stage%20development%20model),
    I thought it might be helpful to highlight some of the top trading magazines that
    help to keep new ideas flowing.
  prefs: []
  type: TYPE_NORMAL
- en: 'Five established monthly print magazines that traders might wish to check out
    include:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Technical Analysis of Stocks & Commodities](http://www.traders.com/S&C_homepg.html)
    – an excellent choice if you are interested in analyzing chart patterns, indicators
    and trading systems. This magazine is particularly useful if you wish to see the
    relevant TradeStation, eSignal, etc. code in addition to the analysis'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Active Trader](http://www.activetradermag.com/) – has a strong technical analysis
    and trading strategy orientation. Expect to see lots of equity curves, including
    a regular Trading System Lab feature that uses the Wealth-Lab platform'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Futures](http://www.futuresmag.com/Pages/default.aspx) – a broad-based magazine
    that covers futures, options and forex, with features that emphasize trading strategies
    and include a healthy dose of options-related material'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Tradersworld](http://www.tradersworld.com/) – competes in the same space as
    the three magazines above, but for whatever reason, has never made the same impression
    on me as the others'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Stocks, Futures and Options Magazine](http://www.sfomag.com/) – the only free
    magazine in this group, SFO focuses largely on macroeconomic trends and high-level
    issues related to trading'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Two additional electronic magazines – both free – take a direct aim at the
    options market and offer more options and related comment than the print competition:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Futures and Options Trader](http://www.futuresandoptionstrader.com/) – published
    monthly in PDF format by the Active Trader group, this is a solid resource for
    the beginning to intermediate options trader'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Futures in Volatility](http://cfe.cboe.com/aboutcfe/volatilitynewsletter.aspx)
    – more of a newsletter than a magazine, this is a publication of the [CBOE Futures
    Exchange](http://cfe.cboe.com/default.aspx) (CFE) and targets volatility futures,
    specifically VIX futures. Included in each monthly issue is a commentary section
    authored by Larry McMillan'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Next, I would be remiss in not pointing out two relatively new print/electronic
    hybrids, both free, that specialize in options content and are available quarterly:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Bernie Schaeffer’s SENTIMENT](http://www.schaeffersresearch.com/sentiment/)
    – published by [Schaeffer’s Investment Research](http://www.schaeffersresearch.com/),
    SENTIMENT covers a wide range of options and market sentiment topics, with an
    appealing mix of features and resources. The magazine can be downloaded as a PDF
    or [delivered to your analog mailbox](http://www.schaeffersresearch.com/ajax/SentimentSignUp.aspx?CODE=MAGDG09MAJLINK)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[thinkMoney](https://www.thinkorswim.com/tos/displayPage.tos?webpage=thinkMoney)
    – a thinkorswim publication that is mailed to thinkorswim customers, but is available
    as a PDF to customers and non-customers at the thinkorswim web site. Some of the
    content is thinkorswim-specific, but there is information that is valuable to
    a general audience as well'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Finally, I feel obligated to pay homage to two high profile casualties of the
    financial crisis:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Trader Monthly](http://en.wikipedia.org/wiki/Trader_Monthly) – the glossy
    lifestyle magazine that oozed trader bling and testosterone'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Condé Nast Portfolio](http://en.wikipedia.org/wiki/Cond%C3%A9_Nast_Portfolio)
    – the ambitious business-journalism-meets-hedge-fund-world publication that had
    its moments as a shining star, albeit briefly'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
