  zh: 一个好的
- en: '[article](http://online.wsj.com/article/SB10000872396390443404004577577013392087338.html?mod=WSJ_Opinion_LEADTop)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://online.wsj.com/article/SB10000872396390443404004577577013392087338.html?mod=WSJ_Opinion_LEADTop)'
- en: on Argentina today in the WSJ.  They are a model of where I think America is
    going.  Lots of regulations and rights to stagnate the economy, lots of Keynesian
    demand management (ie, more government spending) by policy elites. You have private
    companies, but these are staffed at the top by government cronies.  If Stiglitz,
    Krugman or DeLong were put in charge, I'm sure this would be the result, regardless
    of their intentions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于阿根廷今天在WSJ上的报道。他们是我认为美国将要走向的一个典型。有大量的法规和权利制约经济增长，有大量的凯恩斯主义需求管理（即，政府支出增加）由政策精英进行。你有私人公司，但这些公司的高层由政府的亲信担任。如果斯蒂格利茨，克鲁格曼或德隆掌权，我确信这将是结果，无论他们的意图如何。
- en: Argentina didn't explode or stop working, it just slowly became less wealthy,
    and less free, so whereas 100 years ago they were similar to the US, now they
    are clearly backward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阿根廷并没有爆炸或停止运作，它只是慢慢变得不那么富有，不那么自由，所以100年前它们与美国相似，现在它们显然是落后的。
