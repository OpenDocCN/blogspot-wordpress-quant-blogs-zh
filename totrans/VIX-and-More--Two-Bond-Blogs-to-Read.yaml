- en: 'VIX and More: Two Bond Blogs to Read'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率及更多：值得阅读的两个债券博客
- en: 来源：[http://vixandmore.blogspot.com/2008/10/two-bond-blogs-to-read.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/two-bond-blogs-to-read.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/two-bond-blogs-to-read.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/two-bond-blogs-to-read.html#0001-01-01)
- en: I joke about being "Your one stop VIX-centric view of the universe," but since
    that's what draws most of my readership to this site, I am happy to oblige by
    focusing on volatility and the equities markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我开玩笑说自己是“您对波动率至关重要的宇宙一站式视角”，但由于这是吸引我大部分读者来到这个网站的原因，我很乐意专注于波动率和股票市场。
- en: 'On the credit markets side of the fear and anxiety equation, I give that subject
    less treatment here than it probably deserves (though it gets more attention in
    my [newsletter](http://vixandmoresubscriber.blogspot.com/).) Part of the reason
    for this is the two bond blogs I read religiously that do an excellent job of
    covering the debt universe:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在恐惧和焦虑等方面的信贷市场方面，我在这里对这个主题的处理可能不如它应得的那样充分（尽管它在我的[通讯](http://vixandmoresubscriber.blogspot.com/)中得到了更多关注）。我之所以如此做的部分原因是我虔诚地阅读的两个债券博客，在涵盖债务领域方面做得非常出色：
- en: I highly recommend that you check these two blogs out and make them part of
    your daily reading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈推荐你查看这两个博客，并将它们纳入你的日常阅读中。
