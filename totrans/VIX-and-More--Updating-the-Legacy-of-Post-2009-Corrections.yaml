- en: 'VIX and More: Updating the Legacy of Post-2009 Corrections'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：更新 2009 年后的校正遗产
- en: 来源：[http://vixandmore.blogspot.com/2012/09/updating-legacy-of-post-2009-corrections.html#0001-01-01](http://vixandmore.blogspot.com/2012/09/updating-legacy-of-post-2009-corrections.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/09/updating-legacy-of-post-2009-corrections.html#0001-01-01](http://vixandmore.blogspot.com/2012/09/updating-legacy-of-post-2009-corrections.html#0001-01-01)
- en: Of all the periodic themes that I update in this space, the one that always
    surprises me by how strong of a reception it generates is a table that I call
    the *VIX and More 2009-12 SPX Peak to Trough Pullback Summary* – of which a current
    version is appended below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个空间里我更新的所有周期性主题中，总是有一个让我惊讶的是一张我称之为 *VIX 和更多 2009-12 SPX 高峰到低谷回撤总结* 的表格 - 其当前版本如下所示。
- en: The table is a chronology of sorts of all the significant pullbacks since the
    March 2009 bottom in stocks. I have tweaked the definition of pullback a little
    so that it only includes pullbacks from new highs. For that reason, there are
    no significant pullbacks since the SPX made a new high for the year back on September
    6^(th). That being said, I am including the price action of the last two days
    as a provisional entry in red at the bottom of the table, with data as of one
    quarter of an hour to go in the trading day. Generally it takes a pullback of
    at least 2.5% - 3.0% to warrant inclusion in this table.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这张表格是从 2009 年三月股市低点以来所有重要回撤的一种编年史。我稍微调整了回撤的定义，使其仅包括从新高点回撤。因此，自 SPX 于今年 9 月 6
    日创下新高以来，就没有重要的回撤。话虽如此，我将最近两天的价格走势作为临时条目以红色标记在表格底部，截止到交易日结束前一刻的数据。一般来说，至少需要回撤 2.5%
    - 3.0% 才能被列入这张表格。
- en: I suspect that the main reason investors enjoy this table is that it gives them
    some historical context for how the markets have recently been pulling back and
    thus helps to set expectations about how far the current or subsequent correction
    may extend. Prior to the current mini-pullback, the median pullback was 5.6%,
    while the mean pullback stood at 7.4%, thanks to several sharper corrections.
    Applied to Friday’s high of SPX 1474, these translate to a pullback to SPX 1392
    or SPX 1365, respectively. Of course, this is where the “past performance is no
    guarantee of future results” type of disclaimer should be inserted, but historical
    parameters can help to set expectations.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑投资者喜欢这张表格的主要原因是它为他们提供了市场最近是如何回撤的一些历史背景，从而有助于设定当前或随后校正的幅度预期。在当前小幅回撤之前，中位回撤为
    5.6%，而平均回撤为 7.4%，多亏了几次更尖锐的校正。应用于上周五的 SPX 1474 高点，这些意味着回撤至 SPX 1392 或 SPX 1365。当然，这就是应该插入“过去表现不代表未来结果”类型的免责声明的地方，但历史参数可以帮助设定预期。
- en: Factoring in the Draghi and Bernanke puts, as well as the probability and magnitude
    of a hard landing in [China](http://vixandmore.blogspot.com/search/label/China),
    a reversal of fortune in the euro zone, a worsening of the [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    problem, flare-ups in various geopolitical hotspots, etc. may make predicting
    the current direction of the market even more difficult and perilous than usual.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到德拉吉和伯南克的支撑，以及中国可能出现硬着陆的概率和程度，欧元区命运的逆转，财政悬崖问题的恶化，各种地缘政治热点的爆发等等，也许预测目前市场走向会比平常更加困难和危险。
- en: That being said, given the 210 point rise in the SPX in a little over three
    months, investors cannot be faulted for exhibiting more than the usual amount
    of caution during the remainder of the year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，考虑到 SPX 在短短三个多月内上涨了 210 点，投资者在今年剩余时间内表现出比平时更多的谨慎，并无可责怪。
- en: '[As an aside, I love the way pundits talk about a *correction*, as if to imply
    that the market has been wrong about a recent bullish move and it is time for
    cooler heads and more reasonable valuations to have their way. Certainly there
    is no reason why there cannot be these same type of “corrections” when markets
    become oversold, but good luck finding those who talk about stocks correcting
    upward.]'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[另外，我喜欢专家们谈论 *校正* 的方式，好像暗示市场对最近的牛市行情判断错误，现在是冷静头脑和更合理估值发挥作用的时候。当然，当市场被卖空过度时也可能出现这种类型的“校正”，但是找到那些谈论股票向上校正的人会有点难。]'
