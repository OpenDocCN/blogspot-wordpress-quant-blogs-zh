- en: Children's stories contain animals, even objects, that have human-like characteristics.
    They have not only intentions, but often faces. Further, they are either good
    or bad. Only later do we learn that most of the world is not so much malicious
    as indifferent. Hopefully, we learn that many most facets of society, such as
    income distribution, or the creation of cities, of technologies, is an emergent
    phenomenon, created but not designed by individuals, and singular individuals
    mainly help us apply a narrative.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: So, smarmy Elizabeth Warren, writes
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[an article](http://online.wsj.com/article/SB10001424052748703630404575053514188773400.html?mod=WSJ_Opinion_LEFTTopOpinion)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: today that suggests all bank policy is the result of bank CEO intentions. They
    " brought the economy to its knees", and now are "determined to stop any kind
    of watchdog" (the SEC, Fed, FDIC, OCC, and state insurance regulators don't seem
    to count). They are "bonus babies who were so short-sighted that they put the
    economy at risk and contributed to the destruction of their own companies". She
    shows not mere mistrust, but contempt for the the financial market she plans on
    controlling. As William F. Buckley put it, I would rather have Citibank be run
    by the first 100 names in the Boston phone directory than a bunch of Harvard professors.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: I've worked with a CEO of a large financial organization. He was a nice guy,
    but he had very little to do with the pricing, product design, or other tactical
    strategic issues in the bank. He managed 'the process', personalities, did public
    relations, and perhaps championed a handful of corporate actions such as acquisitions.
    To personify the banking industry's actions as the will of their individual leaders,
    is like saying that America does what Obama wants it to do. They have more of
    a say than anyone, but it's still a small say.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: If Jamie Dimon wanted to price, say, credit cards at a rate higher, lower, or
    less nuanced than other banks, more power to him, but if that tactic started losing
    money, it would be abandoned, and if it made money it would be copied. That's
    how the market works, profits tell banks what to do, losses what not to do. To
    the extent they are making short term profits, say by lending to windfarms due
    to a stimulus package windfall, investors are the only ones with real incentives
    to evaluate and punish firms for this behavior. After all, in Washington, they
