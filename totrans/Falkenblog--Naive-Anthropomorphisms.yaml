  zh: 给购房者提供贷款，同时吹嘘他们的负担得起的住房倡议，使得对较低的贷款标准担忧的监管成为不可能，而且起诉公司，并阻止公司的合并，如果他们没有达到对历史上收入较低的社区的贷款目标（历史上被忽视的社区）
- en: That someone with such a understanding of complex financial institutions highlights
    her naiveté, as if things are what they are, not because they are an equilibrium
    of borrower and saver preferences, but rather, the whims of The Captains of Industry
    in their top hats. To give her power, would merely reinforce what everyone in
    the industry knows, that Washington regulators are out-of-touch. For her, competition
    is simply a "race to the bottom to develop new ways to trick customers", and so
    we should expect her to create a 'stable' industry, like in our education and
    postal industries, where there is limited competition but lots of guarantees,
    and little or no productivity growth. She knows what banking customers want, and
    so doesn't trust a market to provide quality services and products because evil
    CEOs hypnotize their customers into thinking they want things they really don't.
    A better definition of a do-gooder cannot be found. I think she might be successful
    in her primary objective, in that socialists countries were immune from financial
    crises. I just think she doesn't realize this cripples GDP growth, as highlighted
    by the Cold War 'experiment'. After all, you can keep a pet from getting sick
    by killing it, if that's your sole objective.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有对复杂金融机构的理解，凸显了她的幼稚，好像事情就是事情，不是因为它们是借款人和储户偏好的平衡，而是因为产业领袖的一时兴起。赋予她权力只会加强行业内所有人都知道的观念，即华盛顿的监管者对现实脱节。对她来说，竞争只是一场“追求发展新的欺骗顾客方式的下行赛跑”，因此我们应该希望她创造一个像我们的教育和邮政行业那样“稳定”的行业，那里竞争有限，但有很多保障，而生产力增长非常有限甚至没有。她知道银行客户想要什么，因此不相信市场会提供高质量的服务和产品，因为邪恶的首席执行官催眠他们的顾客以为他们需要真正不需要的东西。再找不到更好的行善者定义。我认为她的主要目标可能会取得成功，因为社会主义国家免疫于金融危机。我只是认为她没有意识到这导致了GDP增长停滞，像冷战“实验”所突出的那样。毕竟，如果你的唯一目标是防止宠物生病，你可以通过杀死它来完成。
- en: Bad things aren't the result of evil intentions, so much as smart people overconfident
    in their ability to make the world a better place. They see people who disagree
    with their means as disagreeing with their ends, totally dismissing the possibility
    that they could be making things worse. She thinks her new fiefdom, the CFPA ,
    will "consolidate seven separate bureaucracies, cut down on paperwork, and promote
    understandable consumer products. In the process, it will stabilize the industry,
    rebuild confidence in the securitization market, and leave more money in the pockets
    of families". ORLY? When has a new bureaucracy reduced bureaucracy? When has it
    'cut down on paperwork'? The pages of fine print and endless places to initial
    are because of our laws and regulations, not in spite them. Will the bureaucracy
    make people wealthier? Well, government's the main place of employment growth,
    so I guess things are looking up.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的事情不是恶意的结果，而是聪明人过于自信他们能让世界变得更美好。他们认为不同意他们的手段的人就是不赞成他们的目标，完全忽视他们可能会让事情变得更糟的可能性。她认为她的新领地，CFPA，将“整合七个独立的官僚机构，减少繁文缛节，推广易懂的消费者产品。在这个过程中，它将稳定行业，重建证券化市场的信心，并让家庭有更多的钱”。真的吗？新的官僚主义何时减少了官僚主义？它何时“减少繁文缛节”？因为我们的法律和法规，页面上的小字和无尽的地方辛勤劳动不应被忽视。官僚主义会让人们更富有吗？嗯，政府是就业增长的主要地方，所以我想事情正在好转。
