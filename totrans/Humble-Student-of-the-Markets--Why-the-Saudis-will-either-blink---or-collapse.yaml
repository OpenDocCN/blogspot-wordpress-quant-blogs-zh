- en: 'Humble Student of the Markets: Why the Saudis will either blink...or collapse'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/01/why-saudis-will-either-blinkor-collapse.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/01/why-saudis-will-either-blinkor-collapse.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As Saudi Arabia`s budget has come under pressure from low oil prices, I see
    that the Kingdom (KSA) has announced a diversification initiative into IT, healthcare
    and tourism (via
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](http://www.cnbc.com/2016/01/26/saudi-arabia-to-move-beyond-oil-to-it-healthcare-and-tourism.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: Saudi Arabia outlined ambitious plans on Monday to move into industries ranging
    from information technology to health care and tourism, as it sought to convince
    international investors it can cope with an era of cheap oil.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A meeting and presentation at a luxury Riyadh hotel was held against a backdrop
    of low oil prices pressuring the kingdom's currency and saddling it with an annual
    state budget deficit of almost $100 billion - the biggest economic challenge for
    Riyadh in well over a decade.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Top Saudi officials said they would reduce the kingdom's dependence on oil and
    public sector employment. Growth and job creation would shift to the private sector,
    with state spending helping to jump-start industries in the initial stage.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"It''s going to switch from simple quantitative growth based on commodity exports
    to qualitative growth that is evenly distributed" across the economy, said Khalid
    al-Falih, chairman of national oil giant Saudi Aramco.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What KSA faces is a classic problem in development economics. How do you create
    new industries and employment in an economically depressed region?
