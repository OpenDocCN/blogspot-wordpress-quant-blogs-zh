- en: 'Humble Student of the Markets: More evidence of China re-balancing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：更多证据显示中国正在重新平衡
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/more-evidence-of-china-re-balancing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/more-evidence-of-china-re-balancing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/more-evidence-of-china-re-balancing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/more-evidence-of-china-re-balancing.html#0001-01-01)
- en: The big news out of China is its decision to
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的大消息是其决定 to
- en: '[end its one-child policy](http://www.bbc.com/news/world-asia-34665539)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[结束独生子女政策](http://www.bbc.com/news/world-asia-34665539)'
- en: . For investors, however, the news is that the process of re-balancing from
    financial driven infrastructure growth to household and consumer led growth continues.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 对于投资者来说，好消息是，从由金融推动的基础设施增长向由家庭和消费者引领的增长的再平衡过程仍在继续。
- en: A couple of data points came across my desk that confirms this view. First,
    Capital Economics noted that the Chinese job market remains tight, which reinforces
    political stability and takes pressure off the urgency for economic growth at
    any price (via
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个数据点证实了这一观点。首先，资本经济学指出，中国就业市场仍然紧张，这加强了政治稳定，并减轻了不惜一切代价追求经济增长的压力（通过
- en: '[Ambrose Evans-Prichard](https://twitter.com/AmbroseEP/status/659648844590878720/photo/1)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿姆brose Evans-Prichard](https://twitter.com/AmbroseEP/status/659648844590878720/photo/1)'
- en: '):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ）：
- en: In addition, I had referenced a couple of pairs trades which bought baskets
    of Chinese consumer oriented stocks and shorted Chinese financials (see
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我参考了几对交易，买入中国消费导向型股票的篮子并做空中国金融股（参见
- en: '[Two better ways to play Chinese growth](http://humblestudentofthemarkets.blogspot.com/2015/10/two-better-way-to-play-chinese-growth.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[两种更好的方式来投资中国增长](http://humblestudentofthemarkets.blogspot.com/2015/10/two-better-way-to-play-chinese-growth.html)'
- en: ). Both of these pairs indicate the ascendancy of consumer sector.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这两对都表明消费者部门的崛起。
- en: As we await China's PMI release on Sunday, keep these points in mind should
    the data come in below consensus. Even if the growth outlook were to disappoint,
    growth is shifting from "bad" value-destroying growth to "good" consumer led sustainable
    growth. Don't freak out.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们等待中国PMI周日的发布时，如果数据低于预期，请牢记这些观点。即使增长前景令人失望，增长正在从“坏”的增长（价值毁灭）向“好”的增长（由消费者引领的可持续增长）转变。不要惊慌。
