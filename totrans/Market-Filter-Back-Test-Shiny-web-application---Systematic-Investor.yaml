  zh: Market Filter Back Test Shiny网页应用
- en: Today, I want to share the [Market Filter Back Test](http://glimmer.rstudio.com/systematicin/market.filter/)
    application (code at [GitHub](https://github.com/systematicinvestor/SIT/tree/master/Shiny/market.filter)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想分享一个[Market Filter Back Test](http://glimmer.rstudio.com/systematicin/market.filter/)应用（代码在[GitHub](https://github.com/systematicinvestor/SIT/tree/master/Shiny/market.filter/)上）。
- en: This is the forth application in the series of examples (I plan to share 5 examples)
    that will demonstrate the amazing [Shiny](http://www.rstudio.com/shiny/) framework
    and [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)
    to analyze stocks, make back-tests, and create summary reports.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是系列示例中的第四个应用（我计划分享5个示例），将展示如何使用[Shiny](http://www.rstudio.com/shiny/)框架和[系统投资者工具箱](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)来分析股票、进行回测和创建摘要报告。
- en: The motivation for this series of posts is to show how to translate, with minimal
    effort, your back-test scripts into live web applications that can either be run
    from the Shiny server or your personal computer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这一系列文章的动机是展示如何以最小的努力将您的回测脚本转换为可以从Shiny服务器或您的个人计算机运行的实时网页应用。
- en: Please note that Back Test applications take longer time to update the plots/tables
    and hence maybe more appropriate to run from your local computer.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，回测应用更新图表/表格需要更长的时间，因此可能更适合从您的本地计算机运行。
- en: I will post the next example application on Monday.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下周一发布下一个示例应用。
- en: Have a good long weekend
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 祝您有一个愉快的周末
