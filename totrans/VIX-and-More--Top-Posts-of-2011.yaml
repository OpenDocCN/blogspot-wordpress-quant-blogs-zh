- en: 'VIX and More: Top Posts of 2011'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 2011年热门帖子'
- en: 来源：[http://vixandmore.blogspot.com/2011/12/top-posts-of-2011.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/top-posts-of-2011.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/top-posts-of-2011.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/top-posts-of-2011.html#0001-01-01)
- en: 'It seems hard to believe, but next week I will celebrate the fifth year anniversary
    of my first post (*[VIX and More: An Introduction](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)*)
    at *VIX and More*. Traditionally I have set aside some time at the end of the
    year to recognize the top 25 most read posts for archival purposes and as a proxy
    for how well some of what I have written has resonated with a broad base of readers.
    For the record, each year I also attach the [hall of fame](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)
    label to a handful of posts that I believe have particularly compelling and/or
    original content, regardless of readership.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '似乎难以置信，但下周我将庆祝我在*VIX and More*发布的首篇文章的第五周年(*[VIX and More: An Introduction](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)*)。传统上，我在年底会抽出时间来回顾最热门的25篇帖子，以供存档并作为衡量我的某些文章在广大读者中引起共鸣的参考。记录在案，每年我也会将[名人堂](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)标签附加在一篇我认为具有特别有说服力或原创性的文章上，不管读者多少。'
- en: Looking at the top posts of the year below, this is the first year there has
    been a strong representation from shorter more Twitteresque posts, with a diminution
    of the long-winded more academic research pieces that have populated these lists
    in past years. Part of this is no doubt due to timing. By way of illustration,
    when the VIX is over 40, pretty much anything I post is going to attract a wide
    audience of people who want to know how to interpret recent market moves and understand
    the implications for the direction of stocks and volatility going forward. On
    the other hand, when I write one of my better thought pieces and the VIX is at
    14, it is sometimes a struggle for that post to find a broad audience.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 观察下方的年度热门帖子，这是首次出现较短的、更类似于Twitter风格的帖子占据主导，而过去几年中充斥着的长篇学术研究帖子数量有所减少。这部分原因无疑是时间问题。作为说明，当VIX超过40时，我发布的任何内容都可能会吸引一大批希望了解如何解读近期市场动态并理解股市和波动性未来走势影响的人。另一方面，当我写出一篇较为深入思考的文章，而VIX仅为14时，有时这些文章很难找到广泛的受众。
- en: Another theme I noticed this year is that the list is heavier than usual on
    the VIX, VIX-based exchanged-traded products and volatility subjects. In previous
    years I have enjoyed straying for the central themes of this blog and have used
    features such as the [Chart of the Week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    (discontinued in February when my blogging took a back seat to family matters,
    but likely to return in 2012) as an excuse to focus on a broader basket of investment
    themes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今年我还注意到的一个主题是，列表中通常有更多的VIX、基于VIX的交易所交易产品和波动性主题。在过去的几年里，我曾经偏离这个博客的中心主题，并利用诸如[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)（今年2月当我的博客因家庭事务而退居次要地位时已停止更新，但有望在2012年回归）这样的特色内容作为关注更广泛投资主题的借口。
- en: This year has been a target-rich environment in the volatility space and I hope
    I have been able to expand the knowledge base of those who visit here on a regular
    basis. Thanks to all whose efforts have contributed to making VIX and More what
    it is and best wishes for a healthy, happy and prosperous 2012.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今年在波动性领域是一个充满机遇的环境，我希望我能够扩大经常访问这里的人的知识基础。感谢所有为使VIX and More成为今天这样做出贡献的人，并祝愿大家在新的一年里身体健康、幸福和繁荣。
