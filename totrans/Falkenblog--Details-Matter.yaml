- en: Any successful policy needs both strategy and tactics. From an
  prefs: []
  type: TYPE_NORMAL
- en: '[interview](http://www.philanthropyaction.com/articles/interview_mit_economists_esther_duflo_and_abhijit_banerjee/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'with MIT Economists Esther Duflo and Abhijit Banerjee in Philanthropy Action:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: When you read about where most private philanthropic dollars and official
    aid go, a lot of it goes into health, education and other areas that Oxford economist
    Paul Collier refers to as ‘photogenic subjects.’ Do you think the money going
    to these sectors is being used well?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Banerjee: The real issue is often in program design. Our endlessly repeated
    line is that details matter infinitely. The difference between successful programs
    and unsuccessful programs is not the sector, it is how you do it. Has the implementer
    thought completely about the reasons why a program might not work? In my experience,
    even when you talk to very competent, well-meaning organizations, that is the
    step where you see the biggest gap.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is why macro is so sterile. Details matter. Looking at aggregates, the
  prefs: []
  type: TYPE_NORMAL
- en: sine qua non
  prefs: []
  type: TYPE_NORMAL
- en: of
  prefs: []
  type: TYPE_NORMAL
- en: macro
  prefs: []
  type: TYPE_NORMAL
- en: economics, like 'investment' or the 'interest rate' obscures so many important
    variables. To think there is a profound causal relation between some aggregate
    quantity like 'consumption' or 'the savings rate' and future growth, assumes that
    all the little details don't matter, but they matter a great deal.
  prefs: []
