- en: 'Humble Student of the Markets: Hide in Canada?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/hide-in-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/hide-in-canada.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Given the anxiety over a US credit downgrade from AAA,
  prefs: []
  type: TYPE_NORMAL
- en: '[Matt Yglesias](http://thinkprogress.org/yglesias/2011/07/26/279634/the-us-issues-nearly-60-of-aaa-rated-sovereign-debt/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'wrote that since the US issues roughly 60% of AAA-sovereign rated paper, there
    aren''t that many places to hide if you are looking for AAA paper:'
  prefs: []
  type: TYPE_NORMAL
- en: There’s not nearly enough German or French or British AAA-rated debt out there
    to play the kind of global role that U.S. Treasuries currently play. The world’s
    second largest economy, China, doesn’t have liquid capital markets, and the third
    largest economy, Japan, has already lost its AAA-rating.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That got me to thinking. If you are worried about the Europe (i.e. France, Germany
    and the UK), the other obvious alternative are the Canadas. Take a look at the
    spread between the 10 year Canadas and the 10 year Treasuries. While Canadas have
    rallied somewhat against Treasuries, the spread is by no means at an extreme level.
  prefs: []
  type: TYPE_NORMAL
- en: Now look at the Canadian Dollar, shown below. The loonie remains in a technical
    uptrend against the greenback and recently staged a bullish breakout and pullback
    pattern.
  prefs: []
  type: TYPE_NORMAL
- en: Could Canada* be a place to hide?
  prefs: []
  type: TYPE_NORMAL
- en: '*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Warning**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The Canadian bond market is far less liquid than the Treasury market. The
    Canadian economy is about one-tenth the size of the US so you should scale your
    liquidity expectations accordingly.'
  prefs: []
  type: TYPE_NORMAL
