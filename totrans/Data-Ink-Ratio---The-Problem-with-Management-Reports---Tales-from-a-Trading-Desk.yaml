- en: Data-Ink Ratio – The Problem with Management Reports
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Thanks to a colleague for pointing me in the data-ink ratio direction for interesting
    [reading](http://thedoublethink.com/2009/08/tufte%E2%80%99s-principles-for-visualizing-quantitative-information/). 
    I can’t stress the obvious point enough, data must tell a story rather than be
    presented. You can’t just show the numbers or present a lot of text. You must
    provide context, trends and a conclusion.
  prefs: []
  type: TYPE_NORMAL
- en: '6 principles of graphical integrity:'
  prefs: []
  type: TYPE_NORMAL
- en: The representation of numbers, as physically measured on the surface of the
    graph itself, should be directly proportional to the numerical quantities represented
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Clear, detailed and thorough labeling should be used to defeat graphical distortion
    and ambiguity.  Write out explanations of the data on the graph itself.  Label
    important events in the data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Show data variation, not design variation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In time-series displays of money, deflated and standardized units of monetary
    measurement are nearly always better than nominal units.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The number of information carrying (variable) dimensions depicted should not
    exceed the number of dimensions in the data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Graphics must not quote data out of context.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Net out, think before you put ink to paper.
