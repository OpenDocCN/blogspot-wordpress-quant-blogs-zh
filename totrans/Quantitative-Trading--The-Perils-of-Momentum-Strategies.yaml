- en: 'Quantitative Trading: The Perils of Momentum Strategies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：动量策略的风险
- en: 来源：[http://epchan.blogspot.com/2007/08/perils-of-momentum-strategies.html#0001-01-01](http://epchan.blogspot.com/2007/08/perils-of-momentum-strategies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2007/08/perils-of-momentum-strategies.html#0001-01-01]
- en: 'Not so long ago I was an agnostic with respect to choosing between mean-reverting
    and momentum models: I felt that depending on the particular model or environment,
    each can be profitable. Lately, however, I am increasingly skeptical about the
    long-term profitability of momentum models. The main reason is the increasing
    competition among traders, algorithmic or otherwise.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不久以前，我对选择均值回归和动量模型持中立态度：我认为根据特定的模型或环境，每个都可以带来利润。然而，最近，我越来越怀疑动量模型的长期盈利能力。主要原因是交易者之间的竞争日益激烈，无论是算法交易者还是其他交易者。
- en: As I mentioned in my
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在我的一篇
- en: '[previous post](http://epchan.blogspot.com/2007/08/further-debate-on-factor-models.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[上一篇帖子](http://epchan.blogspot.com/2007/08/further-debate-on-factor-models.html)'
- en: ', when more and more traders decide to adopt mean-reverting strategies, all
    they do is to eliminate the trading opportunity. The market becomes efficient,
    and nobody makes any money, but nobody loses either. In contrast, when more and
    more traders decide to adopt momentum strategies, the momentum will be established
    sooner and sooner. For e.g. in the case of event-driven strategies which are mostly
    momentum-based, the new equilibrium price will have been established almost instantaneously
    after the event is publicly disclosed. Under this circumstance, any momentum trades
    that are entered just a little bit late will not only suffer zero profit, but
    will likely suffer losses as mean-reversion almost inevitably takes over. But
    how soon do we need to enter in order to avoid this fate? (It can''t be too soon
    either because often a trend need to be established first in order to trigger
    an entry signal.) It is unfortunately a moving target as competition increases:
    1 day earlier might work now, but may not be sufficient a few months from now.
    (The exit trade also suffers the same problem, as we don''t know how long the
    momentum will last.) It is a dangerous game to play.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当越来越多的交易者决定采用均值回归策略时，他们所做的就是消除交易机会。市场变得有效，没有人赚钱，但也没有人亏损。相比之下，当越来越多的交易者决定采用动量策略时，动量会越来越快地形成。例如，在大多数基于动量的事件驱动策略的情况下，事件公开披露后几乎立即就会建立新的均衡价格。在这种情况下，任何稍晚一点进入的动量交易不仅会遭受零利润，而且很可能遭受损失，因为均值回归几乎不可避免地会占据主导地位。但我们究竟需要多快进入，才能避免这种命运？（也不能太早，因为通常需要先建立趋势才能触发入场信号。）随着竞争的增加，这个目标是不固定的：现在提前一天可能有效，但几个月后可能就不够用了。（退出交易也存在同样的问题，因为我们不知道动量会持续多久。）这是一种危险的博弈。
- en: 'Indeed, time is often a friend of the mean-reversion trader: the longer s/he
    waits, perhaps the more profitable the trading opportunity. And if s/he enters
    too early and suffers a loss, s/he can always double the position. As I explained
    in a'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，时间往往是对均值回归交易者有利的：等待的时间越长，或许交易机会越有利可图。如果过早进入遭受损失，交易者总是可以选择加倍持仓。正如我在一篇
- en: '[previous article](http://epchan.blogspot.com/2007/01/what-is-your-stop-loss-strategy.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[上一篇文章](http://epchan.blogspot.com/2007/01/what-is-your-stop-loss-strategy.html)'
- en: ', stop-loss should generally not be applied to mean-reverting trades on a short
    time-scale. So even if the trader does not double-up the position, an eventual
    re-couping of the loss is more than likely. On the other hand, time is an enemy
    of the momentum trader: if s/he loses the first-mover advantage and suffers heavy
    loss, I argued in that article that a stop-loss is advised, and thus the loss
    is forever locked-in.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 中所提到的，通常不应该对短期均值回归交易应用止损。所以，即使交易者不加倍持仓，最终挽回损失的可能性很大。另一方面，时间是动量交易者的敌人：如果失去了先发优势并遭受重大损失，我在那篇文章中主张应用止损，因此损失就被永远锁定。
- en: Given this asymmetry, it is no wonder that algorithmic traders have been warning
    me long ago that it is hard to find a profitable momentum trade. And I was silly
    enough not to pay heed to them until now.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种不对称的情况下，难怪算法交易者很久以前就警告我，很难找到盈利的动量交易。我愚蠢到现在才重视他们的意见。
