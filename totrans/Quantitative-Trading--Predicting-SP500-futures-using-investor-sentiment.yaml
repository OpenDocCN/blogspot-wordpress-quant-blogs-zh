- en: 'Quantitative Trading: Predicting SP500 futures using investor sentiment'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2008/08/predicting-sp500-futures-using-investor.html#0001-01-01](http://epchan.blogspot.com/2008/08/predicting-sp500-futures-using-investor.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ronald Domingues, an economics graduate student, has done an interesting study
    of how well a group of qualified investors with superior skills can predict the
    movement of the SP500 index. This group of qualified investors are selected by
    their track records of making correct predictions, and as a result of submitting
    their predictions going forward, they are eligible to be notified of the average
    predictions of other qualified investors, thus enabling them to make a better
    informed investment decision.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, the elite will benefit from the collective wisdom of other elites
    -- sort of like the real world, isn't it?
  prefs: []
  type: TYPE_NORMAL
- en: How well does it work in practice? Well, they correctly predicted whether SP500
    index will go up, down, or flat, a whopping 65.2% of the time. The details can
    be found on his
  prefs: []
  type: TYPE_NORMAL
- en: '[website](http://www.ronalddomingues.com/index.php?lang=1&s=g100&id=91)'
  prefs: []
  type: TYPE_NORMAL
- en: ', where you can also sign up to see if you can join the elite.'
  prefs: []
  type: TYPE_NORMAL
