- en: 'Gojko provides an interesting [talk](http://vimeo.com/43612884) from NDC 2012. 
    Takeaways from the talk:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Gojko 在 NDC 2012 上提供了一场有趣的[演讲](http://vimeo.com/43612884)。演讲要点如下：
- en: Tools do not solve problems
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具并不能解决问题
- en: Scrum is not a tool!
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scrum 不是工具！
- en: Software engineers are obsessed with [tools](http://chrismdp.com/2012/09/cucumber-isnt-a-testing-tool/)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程师着迷于[工具](http://chrismdp.com/2012/09/cucumber-isnt-a-testing-tool/)。
- en: Process problems are not solved by tools
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过程问题并不能由工具来解决。
- en: 'Chris provide a good view with regards to the [various](http://chrismdp.com/2011/09/layers-of-abstraction-bdd-ux/)
    behaviours:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Chris 提供了一个关于[各种](http://chrismdp.com/2011/09/layers-of-abstraction-bdd-ux/)行为的良好观点：
- en: Business – led by product owner
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务 – 由产品所有者主导
- en: Workflow – led by UX
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作流程 – 由用户体验主导
- en: Specific activity – led by developer/designers
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特定活动 – 由开发者/设计者主导
- en: What’s the downside?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 哪里有问题？
