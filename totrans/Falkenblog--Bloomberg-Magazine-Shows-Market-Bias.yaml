  zh: 。像往常一样，他们强调了一些个别表现者，他们最近做出了非常正确的预测。例如，达纳·泰尔西在一月份看好J. Crew股票，到了9月14日涨了154%。贝琪·格拉塞克在2008年第四季度建议卖出美国银行的股票，到了3月跌了80%。总是这样，最好的分析师都是在过去一年里有一小撮出色的选择（一些彭博的推广明确排除了输家，只看最大的赢家）。
