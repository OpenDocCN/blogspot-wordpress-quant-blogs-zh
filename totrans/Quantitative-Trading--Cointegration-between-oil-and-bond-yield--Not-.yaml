- en: 'Quantitative Trading: Cointegration between oil and bond yield? Not!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2007/02/cointegration-between-oil-and-bond.html#0001-01-01](http://epchan.blogspot.com/2007/02/cointegration-between-oil-and-bond.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://www.economist.com/finance/displaystory.cfm?story_id=8633757)'
  prefs: []
  type: TYPE_NORMAL
- en: in the Feb 1 issue of the Economist magazine suggested that there may be a link
    between crude oil price and long-dated US treasuries. Their reasoning is that
    if oil price is high, OPEC will need to re-invest the pile of cash that they generate,
    and eventually a lot of this ended up invested in US 10-year bond. Therefore,
    when crude prices go up, 10-year yield should go down. As I
  prefs: []
  type: TYPE_NORMAL
- en: '[explained](http://epchan.blogspot.com/2006/11/cointegration-is-not-same-as.html)'
  prefs: []
  type: TYPE_NORMAL
- en: before, the fact that these 2 numbers are anti-correlated do not prevent them
    from being
  prefs: []
  type: TYPE_NORMAL
- en: cointegrated
  prefs: []
  type: TYPE_NORMAL
- en: . And in fact, the Economist article plotted the crude oil prices together with
    bond yield over the last year together, and they seem tantalizingly close to being
  prefs: []
  type: TYPE_NORMAL
- en: cointegrated
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: My curiosity piqued, I proceeded to get a longer history of these data to examine.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/13a82bbe528b5efc43156113a5daec92.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgm-Wg79LMqhbAa_4sXLRAVsAaQ9RnDe-RnhQoKakzKvkYdY3nyyEwH6d1v2W640yjHdr_D7jgfYb2WcmI019Tk56NEanQac9ozYjV_2rP5o9H84g_tbC4Q2CdJV8MtW6BCQrEUxA/s1600-h/yield_oil.bmp)'
  prefs: []
  type: TYPE_NORMAL
- en: In the graph above, I plotted the (normalized) difference between the 10-year
    treasury yield and oil price. One can see that over the last year and a half,
    they are indeed
  prefs: []
  type: TYPE_NORMAL
- en: cointegrated
  prefs: []
  type: TYPE_NORMAL
- en: to a good degree. (To see that, notice the spread is range-bound, or mean-reverting,
    from mid-2005 to the present.) But this relationship breaks down completely over
    the longer history.
  prefs: []
  type: TYPE_NORMAL
- en: Though I think that the Economist magazine is doing a disservice to its readers
    for plotting this graph over just one year and making
  prefs: []
  type: TYPE_NORMAL
- en: innuendos
  prefs: []
  type: TYPE_NORMAL
- en: of linkage, it is a nice illustration of the danger of studying
  prefs: []
  type: TYPE_NORMAL
- en: cointegration
  prefs: []
  type: TYPE_NORMAL
- en: over a short window.
  prefs: []
  type: TYPE_NORMAL
