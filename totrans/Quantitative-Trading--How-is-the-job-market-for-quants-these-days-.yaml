- en: 'Quantitative Trading: How is the job market for quants these days?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2009/01/how-is-job-market-for-quants-these-days.html#0001-01-01](http://epchan.blogspot.com/2009/01/how-is-job-market-for-quants-these-days.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Felix Salmon claimed in
  prefs: []
  type: TYPE_NORMAL
- en: '[this post](http://www.portfolio.com/views/blogs/market-movers/2009/01/06/quants-what-are-they-doing-these-days)'
  prefs: []
  type: TYPE_NORMAL
- en: '(hat tip: J. Rigg) that the quant job market is alive and well. However, I
    haven''t heard much from the usually diligent headhunters in the last few months,
    which doesn''t bode well. Maybe some of our readers can comment on the current
    state of the quant job market?'
  prefs: []
  type: TYPE_NORMAL
- en: In that same post, Felix wondered whether to incorporate the extraordinary period
    of 2008 as part of backtesting data. Actually, I don't see much of a problem here
    -- of course one should include 2008\. The only reason a trading model would have
    performed poorly in 2008, as opposed to 2006, 2007 or 2009, would be that its
    parameters are fitted too tightly to historical data. If you try out some
  prefs: []
  type: TYPE_NORMAL
- en: '[parameterless trading models](http://epchan.blogspot.com/2008/08/more-on-parameterless-trading-model.html)'
  prefs: []
  type: TYPE_NORMAL
- en: like I advocated, 2008 is not that unusual except for its higher volatility.
  prefs: []
