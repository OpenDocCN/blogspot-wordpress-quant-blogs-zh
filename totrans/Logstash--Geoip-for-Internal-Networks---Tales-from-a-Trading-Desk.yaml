- en: 'Logstash: Geoip for Internal Networks'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Continuing down the ELK road, I ran into the issue of internal log files having
    internal network addresses, which when using the Kibana map facility, isn’t very
    helpful.  However, thanks to a number of articles and posting on the web, this
    is completely solvable. Vlad Ionescu [posting](https://blog.vladionescu.com/geo-location-for-internal-networks/)
    is particularly useful, leveraging the GeoLite City data.  Another [solution](https://discuss.elastic.co/t/creating-geoip-data-for-internal-networks/729),
    in many ways a quick fix, is offered by Jim Cheetham.  Finally, this posting offer
    a view on the geoip logstash properties to set to specify the GeoLite City database
    [location](https://www.digitalocean.com/community/tutorials/how-to-map-user-location-with-geoip-and-elk-elasticsearch-logstash-and-kibana).
  prefs: []
  type: TYPE_NORMAL
- en: ~ by mdavey on January 7, 2016.
  prefs: []
