- en: '[![1 million](img/8bfa7ada8c97be0dbd8fc0561704cb12.png)](https://cssanalytics.files.wordpress.com/2014/12/1-million.png)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![100万](img/8bfa7ada8c97be0dbd8fc0561704cb12.png)](https://cssanalytics.files.wordpress.com/2014/12/1-million.png)'
- en: Yesterday this blog reached the milestone of having over 1,000,000 page views.
    Sure, it is about equivalent to a popular James Altucher post, but to me it is
    a major milestone, and I would like to thank all of the readers who have supported
    this blog over the last few years- even when I took long breaks from posting to
    spend time working at my various day jobs. Writing this blog has been a labor
    of love so to speak. It has also given me back a lot more than all the free intellectual
    property and concepts or ideas I have shared. I have met so many different talented
    people, and been exposed to work in many different and interesting areas of the
    investment industry.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，这个博客达到了超过1,000,000次页面浏览的里程碑。当然，这与詹姆斯·阿尔图切尔的热门帖子大致相当，但对我来说，这是一个重大里程碑，我想感谢所有在过去几年中支持这个博客的读者——即使在我长时间不发帖，忙于各种日常工作的时候。可以说，写这个博客是一种爱的劳动。它也给了我比所有免费分享的知识产权和概念或想法更多的回报。我遇到了许多不同才华的人，并接触到了投资行业许多不同且有趣领域的作品。
- en: When people ask me why I would ever freely share my ideas instead of keeping
    things to myself and maximizing their market value– I would tell them that I if
    I had to do it all over, I would absolutely do it again. We are entering a new
    era where sharing and collaboration will (and already has) build more value than
    guarding and monopolizing information. The collective and the team will triumph
    over the individual. Gone are the days of worshipping gurus on CNBC, and instead
    we have a marketplace where smart people with access to technology can create
    quantitative systems that can potentially put to shame some of the best human
    portfolio managers. But to be able to build a sustainable edge requires a strong
    and open research culture, and effectively integrating the diverse talents of
    multiple individuals.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们问我为何愿意无偿分享我的想法，而不是将其保密以最大化市场价值时，我会告诉他们，如果一切重来，我绝对会再次这样做。我们正进入一个新时代，分享与合作将（已经）创造出比保守和垄断信息更大的价值。集体和团队将胜过个人。崇拜CNBC上的大师的日子已经过去，取而代之的是一个市场，其中拥有技术访问权的聪明人可以创建定量系统，这些系统可能会让一些最优秀的人类投资组合经理感到羞愧。但要建立一个可持续的优势，需要一个强大且开放的研究文化，以及有效整合多个个体的多样化才能。
- en: I hope to continue to share my own learning process and random musings as long
    as I can. And since I am still somewhat young and somewhat foolish, I have plenty
    of time and potential to improve. If there are topics that you find especially
    interesting that I have not yet covered- or covered in enough detail- please leave
    me with some ideas in the comments section. As always, I would encourage anyone
    who wants to share their work with some of the ideas presented with me as I would
    be more than happy to post them on this blog.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望能够继续分享我的学习过程和随想，只要我还能做到。由于我还算年轻，也有些愚蠢，我还有很多时间和潜力去改进。如果有你特别感兴趣而我尚未涉及或深入探讨的话题，请在评论区留下你的想法。一如既往，我鼓励任何想要分享他们的工作与这里提出的某些想法的人，我很乐意在这个博客上发布它们。
