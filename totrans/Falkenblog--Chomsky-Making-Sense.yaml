- en: ', he articulates his their of the inherent ability of humans to acquire language.
    We are preprogrammed in a way that makes learning speech easy, in that almost
    everyone does it without much training. A small amount of rather degenerate experience
    allows us to make a leap into a rich cognitive system using an innate structure
    that is today still quite mysterious. In comparison, people need years of training
    to learn mathematics, or writing. It''s really a fascinating insight into the
    human mind.'
