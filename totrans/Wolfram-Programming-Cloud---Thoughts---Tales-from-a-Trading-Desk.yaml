- en: Wolfram Programming Cloud – Thoughts
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wolfram 编程云 – 思考
- en: 'Wolfram Programming Cloud is now [live](http://blog.wolfram.com/2014/06/23/wolfram-programming-cloud-is-live/). 
    There is a cloud [gallery](http://www.wolfram.com/language/gallery/) providing
    a range of simple samples which is a good start.  There is quite a lot of documentation
    which is a good start.  Having not spend enough time on Wolfram or read enough
    documentation, I’m wondering how best to leverage its feature set in both the
    buy and sell space:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Wolfram 编程云现在已经 [上线](http://blog.wolfram.com/2014/06/23/wolfram-programming-cloud-is-live/)。云端有一个
    [展示](http://www.wolfram.com/language/gallery/) 提供了一系列简单的示例，这是一个良好的开始。有相当多的文档，这是一个良好的开始。没有花足够的时间在
    Wolfram 上，也没有读足够多的文档，我在思考如何最好地利用其功能集合，无论是在买入还是卖出空间上：
- en: Universal Database Connectivity ([UDC](http://www.wolfram.com/technology/guide/UniversalDatabaseConnectivity/))
    – assume I can leverage this to connect to a risk/position data repository?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用数据库连接 ([UDC](http://www.wolfram.com/technology/guide/UniversalDatabaseConnectivity/))
    – 假设我可以利用这个来连接到风险/持仓数据仓库？
- en: Import and Export [function](http://reference.wolfram.com/mathematica/tutorial/ImportingAndExportingData.html)
    are provide which is helpful
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供了[函数](http://reference.wolfram.com/mathematica/tutorial/ImportingAndExportingData.html)来进行导入和导出，这非常有帮助
- en: Given the plot histories of stock prices [sample](http://www.wolfram.com/language/gallery/plot-histories-of-stock-prices/),
    I’m guessing by leveraging UDC, one can plot the same by using the UDC data source
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鉴于股票价格的绘图历史[示例](http://www.wolfram.com/language/gallery/plot-histories-of-stock-prices/)，我猜测通过利用
    UDC，可以使用 UDC 数据源绘制相同的图表
- en: Can I connect my [InfluxDB](http://influxdb.com/docs/v0.7/introduction/overview.html)
    to Wolfram given InfluxDB has time series data, and Wolfram has TimeSeries functionality?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我能把我的[InfluxDB](http://influxdb.com/docs/v0.7/introduction/overview.html)连接到
    Wolfram 吗？鉴于 InfluxDB 具有时间序列数据，而 Wolfram 具有 TimeSeries 功能？
