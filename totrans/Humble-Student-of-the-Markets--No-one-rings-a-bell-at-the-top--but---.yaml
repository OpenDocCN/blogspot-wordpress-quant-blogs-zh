- en: '**The message from sector leadership**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**部门领导力的信息**'
- en: It is said that no one rings a bell at the market top, but a review of sector
    leadership shows that late cycle inflation hedge sectors are poised to assume
    the mantle of market leadership (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 据说在市场顶部没有人会敲响钟声，但对部门领导层的审查显示，后期周期通货膨胀对冲部门正准备接管市场领导权（参见
- en: '[Nearing the terminal phase of this equity bull](https://humblestudentofthemarkets.com/2017/07/02/nearing-the-terminal-phase-of-this-equity-bull/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[接近此股票牛市的末期](https://humblestudentofthemarkets.com/2017/07/02/nearing-the-terminal-phase-of-this-equity-bull/)'
- en: ), which would be the signal for a blow-off in inflationary expectations. Such
    an event would be the trigger for the Fed to become more aggressive in its rate
    normalization policy, and raises the risk of a policy mistake that could push
    the economy into recession.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ），这将是通货膨胀预期的爆发信号。这样的事件将促使美联储在其利率规范政策上更加积极，并增加政策失误将经济推入衰退的风险。
- en: If investors are looking for a bell to ring at the top, then there are signs
    that someone is slowly ascending the bell tower.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果投资者正在寻找市场顶部的铃声，那么有迹象表明有人正在慢慢爬上钟楼。
- en: Consider the Relative Rotation Graphs, or RRG chart, of the market today. As
    an explanation,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下今天的市场相对旋转图（RRG图表）。作为一种解释，
- en: '[RRG charts](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[RRG图表](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)获取更多信息。
- en: are a way of depicting the changes in leadership in different groups, such as
    sectors, countries or regions, or market factors. The charts are organized into
    four quadrants. The typical group rotation pattern occurs in a clockwise fashion.
    Leading groups (top right) deteriorate to weakening groups (bottom right), which
    then rotates to lagging groups (bottom left), which changes to improving groups
    (top left), and finally completes the cycle by improving to leading groups (top
    right) again.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 是用来描绘不同群体（如行业、国家或地区、市场因素）领导地位变化的一种方式。这些图表被划分为四个象限。典型的群体旋转模式以顺时针方向发生。领先群体（右上角）退化为弱势群体（右下角），然后旋转为落后群体（左下角），再变为改善中的群体（左上角），最后完成周期，再次变为领先群体（右上角）。
- en: Wayne Gretzky famously said that his secret was to skate where the puck is going
    to be. Using that principle, the top left hand quadrant shows the sectors that
    are the likely emerging market leadership. These groups, with the exception of
    Financial stocks, are all in the inflation hedge and resource extraction industries,
    namely Energy, Metals and Mining, and Materials.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 著名的冰球运动员韦恩·格雷茨基曾说，他的秘诀是滑向冰球将要到达的地方。运用这一原则，左上角的象限显示了可能是新兴市场领导地位的行业。这些群体（除了金融股）都属于抗通胀和资源提取行业，即能源、金属与采矿、以及材料行业。
- en: In short, the message from the evolution of sector leadership indicates that
    the market is poised for a blow-off in inflationary expectations, which will likely
    prompt a response from the Fed.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，板块领导地位演变的信息表明，市场正准备迎来通胀预期的爆发，这可能会促使美联储作出反应。
