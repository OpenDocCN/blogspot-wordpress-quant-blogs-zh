- en: It has been a while since I’ve posted and apologize for leaving the prior subject
    mid-thread.   I’ve become extraordinarily busy with a new company, but will revert
    to research mode and follow-up once things settle down.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我上次发文已经过去一段时间了，为此我在文章中间离开了前一个主题，我深感歉意。我加入了一家新的公司，变得非常忙碌，但一旦事情稳定下来，我会重新进入研究模式并继续跟进。
- en: In the mean time, one of my long-term side interests has been biological systems.
     These are interesting because are probably most complex systems we can study.
      Our understanding of specific cells and interactions has grown enormously within
    a century, but we’re still only scratching the surface given crude measurement
    tools and the mind boggling complexity.   Computational biology provides a simulation
    based approach to studying these problems, and hence is of particular interest
    to me.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，我长期关注的业余爱好之一就是生物系统。这些很有趣，因为它们可能是我们能够研究的最为复杂的系统。在短短一个世纪内，我们对特定细胞和相互作用的了解已经大幅增长，但由于粗糙的测量工具和令人震惊的复杂性，我们仍然只是触及了表面。计算生物学为研究这些问题提供了一种基于模拟的方法，因此我对这一领域特别感兴趣。
- en: 'Some “holy grails” that have interested me:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一些我一直感兴趣的“圣杯”：
- en: 'creation of artificial lifeforms to “prove” that life is nothing more than
    a system (done: Craig Venter’s team)'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创造人工生命形态以“证明”生命只不过是一个系统（已完成：克雷格·文特团队）
- en: mapping of neural structures into simulation
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将神经结构映射到模拟中
- en: creation of alternative chemistry’s / energy / replicating processes
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创造替代化学的/能源/复制过程
- en: 'Here is an article I just found of a researcher in the UK that is having some
    success with creating structures and processes based on metal salts as an alternative
    to carbon forms: [ Life cells made of metal](http://www.newscientist.com/article/dn20906-lifelike-cells-are-made-of-metal.html).
      It seems like they have been able to create cell-like structures and may be
    close to a means of generating energy for the entity via photosynthesis.   Whether
    this is a fruitful or not, remains to be seen.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一篇我刚刚找到的文章，英国的一位研究人员正在利用金属盐作为碳形式的替代物来创造结构和过程：[由金属制成的生命细胞](http://www.newscientist.com/article/dn20906-lifelike-cells-are-made-of-metal.html)。他们似乎已经能够创造出类似细胞的结构，并且可能接近于通过光合作用为实体产生能量的方法。无论这是否富有成效，还有待观察。
