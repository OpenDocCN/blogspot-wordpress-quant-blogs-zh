- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': Have you ever seen any technician publish the short-term analysis of the
    stock market just before a key event with a binary outcome, such as an FOMC decision,
    NFP report, or CPI report? How much confidence would you place in such a forecast?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：你有没有见过任何技术分析师在关键事件（如FOMC决策、NFP报告或CPI报告）的二元结果出来之前，发布股市短期分析？你会对这样的预测有多少信心？
- en: As we await the outcome of the debt ceiling negotiations in Washington, the
    market is left to guessing the direction of stock prices. Analysts wind up focusing
    on indicators that have little or no value, such as the size of (former) Fed Chair
    Alan Greenspan's briefcase. While negotiations are at an apparent impasse, we
    are left to guessing how much of the statements from each side is real and how
    much is bluff., or even the exact timing of X-date, or the day the U.S. Treasury
    runs out of money It's highly likely a deal will be reached and the U.S. will
    not default on its debts, at this point it's all noise as the S&P 500 remains
    in a trading band.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正当我们等待华盛顿债务上限谈判的结果时，市场被留下来猜测股价的方向。分析师最后关注的是没有价值或者很少有价值的指标，比如（前）美联储主席艾伦·格林斯潘的手提箱大小。虽然谈判似乎陷入僵局，我们还是猜测双方声明的真实性和多少是虚张声势，甚至是X日期的确切时间，或者美国财政部耗尽资金的那一天。很可能达成一项协议，美国不会对其债务违约，但此时S&P
    500仍在一个交易区间内波动，这些都是噪音。
- en: While we don't know whether there will be a deal, some analysis of sentiment
    can yield some clues as to the degree of market reaction once the results of the
    binary event is known.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们不知道是否会有交易，但是一些情绪分析可以提供一些线索，以了解一旦二元事件的成果被知晓，市场反应的程度。
