- en: 'Quantifiable Edges: Gaps Down After 4 Lower Lows'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2011/07/gaps-down-after-4-lower-lows.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/07/gaps-down-after-4-lower-lows.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The market is already short-term oversold and now SPY is gapping down large
    this morning. I looked at other times there were 4 lower lows followed by a gap
    down below the previous day’s low. Below are results looking back to 2006.
  prefs: []
  type: TYPE_NORMAL
- en: Not a ton of instances but the stats lean quite heavily to the long side. Between
    2003 and 2006 the upside tendency was not apparent. I was unable to look back
    past 2003 this morning. Below are all instances from 2006 – present.
  prefs: []
  type: TYPE_NORMAL
- en: If you find morning gap analysis like this useful, you may want to check the
    work of my friend, Scott Andrews over at
  prefs: []
  type: TYPE_NORMAL
- en: '[MasterTheGap.com](http://www.masterthegap.com/)'
  prefs: []
