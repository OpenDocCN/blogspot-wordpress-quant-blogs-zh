  zh: Falkenblog：零售交易员正在烧钱
- en: 来源：[http://falkenblog.blogspot.com/2008/08/retail-traders-burn-money.html#0001-01-01](http://falkenblog.blogspot.com/2008/08/retail-traders-burn-money.html#0001-01-01)
