- en: From
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自
- en: '[The Extent of Individual Investory Trading Losses](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1246890)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[个人投资者交易损失的程度](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1246890)'
- en: 'by Fong, Gallagher, and Lee over at New South Wales:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来自新南威尔士州的Fong、Gallagher和Lee。
- en: This paper investigates the trading performance of retail brokerage investors
    on the Australian Securities Exchange (ASX) from 1990 to 2005\. We document average
    losses per day, before transaction costs, of USD$120,000 (AUD$190,000) or 27 basis
    points per day from individual investors buying (selling) higher (lower) than
    the closing price on the day. This loss is robust across calendar years, stock
    size, order type, time of day and broker service offerings. Net of this loss,
    individual buy trades are statistically indistinguishable to sells at a 254-day/1
    year window.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本文调查了澳大利亚证券交易所（ASX）上零售证券经纪投资者在1990年至2005年的交易表现。我们记录了个人投资者在交易成本之前的平均每日损失为12万美元（19万澳元），或者每日27个基点，这些损失来自个人投资者比当天收盘价更高（更低）购买（出售）的股票。这种损失在日历年、股票规模、订单类型、一天中的时间以及经纪服务提供方上都是稳健的。在扣除这种损失之后，个人的买入交易在254天/1年时间窗口内与卖出交易在统计上是难以区分的。
- en: It seems this documents two important points. First, the average investor pays
    a bid-ask spread, independent of his commission. He also is no better than throwing
    darts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎这份文件提到了两个重要的问题。首先，平均投资者支付了买卖价差，这与他的佣金无关。他也并不比瞎子扔飞镖好。
- en: My only issues is I wish they would have compared the fill price to the open,
    because by comparing it to the close that day, or the VWAP (value weight average
    price) that day, you ignore how much you actually move the price. This 'trade
    impact' is often large, especially for big trades. There's a tradeoff, such that
    really small traders with little trade impact tend to pay the highest in bid ask
    spread, and commissions, while the big guys have fancy trading algorithms to minimize
    the effect of the bid-ask spread (buy, say, having a program that patiently buys
    at the bid), but their trade impact is significant. By comparing the fill price
    to the prior day's close, you capture trade impact.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我唯一的问题是我希望他们将成交价与开盘价进行比较，因为通过将其与当天收盘价或当天的VWAP（加权平均价）进行比较，你忽略了你实际上移动了多少价格。这种'交易影响'通常很大，尤其是对于大宗交易而言。存在一种权衡，即那些交易影响很小的小投资者往往要支付最高的买入价和卖出价差以及佣金，而像大公司那样拥有高端的交易算法来最小化买卖价差的影响，但他们的交易影响很大。通过将填充价格与前一日的收盘价进行比较，你可以捕捉到交易影响。
- en: I remember brokers touting their VWAP algorithms, noting by how little it 'misses'
    the value-weighted average price. But they ignored the fact that if you move the
    VWAP upward significantly, equalling the VWAP doesn't mean it was a good fill.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得经纪人吹嘘他们的VWAP算法，指出它‘偏离’的幅度非常小。但他们忽略了一个事实，即如果你显著上调VWAP，则与VWAP相等并不意味着成交很好。
