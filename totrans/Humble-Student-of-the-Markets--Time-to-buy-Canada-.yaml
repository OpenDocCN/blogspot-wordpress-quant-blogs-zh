  type: TYPE_NORMAL
  zh: 我可能遗漏了一两家，但这名单非常短小，其中一些股票的流动性并不强。这个名单上的两家大盘股分别是庞巴迪（飞机制造）和麦格纳（汽车零部件）。其余的主要是提供软件服务的公司，拥有全球客户基础。这就是加拿大制造业的全部了吗？
- en: I deliberately left out companies that are unlikely to significantly benefit
    from a falling loonie because its costs are not in Canadian Dollars, such as Thomson
    Reuters, whose operations are not really located in Canada, Restaurant Brands
    International, which operates Burger King and Tim Hortons and Lululemon, which
    produces its products mainly in Asia.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我故意省略了那些因为其成本不是以加拿大元计价而不太可能从加拿大元贬值中显著受益的公司，比如汤森路透，其实际运营并不在加拿大，餐饮品牌国际，其运营的汉堡王和添柏岚以及露露柠檬，主要在其产品上生产亚洲。
- en: The remainder of the TSX Composite are resource companies (energy and mining),
    REITs and financials and consumer products and retailers serving the Canadian
    market. Both of the latter are vulnerable should the Canadian economy roll over
    into recession as it seems to be doing,
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 多伦多证券交易所综合指数剩余的部分是资源公司（能源和采矿）、房地产投资信托（REITs）以及金融和消费品公司，还有为加拿大市场服务的零售商。后者在经济似乎正在陷入衰退的情况下尤其脆弱，
- en: Given current macro conditions, why on earth would anyone want to buy Canadian
    equities?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到当前的宏观环境，究竟有谁会想购买加拿大股票呢？
- en: As for the loonie, I have estimated the equilibrium rate at between 0.72 and
    0.78\. However, we know that markets overshoot equilibrium. I would therefore
    be not surprised to see the loonie trade at 0.65 or even lower before the current
    adjustment period is over.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 至于加拿大元，我已经估算出均衡汇率在0.72至0.78之间。然而，我们都知道市场会过度修正均衡。因此，在当前调整期结束之前，我不会感到惊讶地看到加拿大元交易在0.65甚至更低。
- en: Even though I live here, my inner investor continues to prefer US over Canadian
    assets as much as possible.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 即便我居住在这里，我的内心投资者仍然尽可能地偏好美国资产胜过加拿大资产。
