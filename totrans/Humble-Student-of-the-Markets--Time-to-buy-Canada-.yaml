- en: 'Humble Student of the Markets: Time to buy Canada?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候买入加拿大了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/07/time-to-buy-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/time-to-buy-canada.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/07/time-to-buy-canada.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/07/time-to-buy-canada.html#0001-01-01)
- en: A recent
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近
- en: '[BNN](http://www.bnn.ca/News/2015/7/24/Timid-US-consumers-are-holding-back-Canadas-non-energy-exports.aspx?hootPostID=71202e5dbf60fcfad5870f004f16eded)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 【BNN](http://www.bnn.ca/News/2015/7/24/Timid-US-consumers-are-holding-back-Canadas-non-energy-exports.aspx?hootPostID=71202e5dbf60fcfad5870f004f16eded)
- en: 'report indicated that the Bank of Canada is confused as to why Canadian exports
    aren''t picking up:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告表明加拿大银行困惑于为什么加拿大的出口没有增长：
- en: Bank of Canada Governor Stephen Poloz called the persistent weakness in Canada’s
    non-energy exports “puzzling” in the central bank's latest assessment of the economy.
    And a former colleague of the central bank governor at Export Development Canada
    (EDC) is confused by the shortcoming in exports as well.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加拿大银行行长斯蒂芬·波洛兹（Stephen Poloz）在最新的经济评估中称加拿大非能源出口持续疲软“令人费解”。加拿大出口发展银行（EDC）的一位前同事也对出口的这一不足感到困惑。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We can attribute some of this. But a bunch of it we can’t,” Governor Stephen
    Poloz told reporters in the question and answer session that followed the Bank
    of Canada’s second rate cut of the year.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们可以说这是其中的一部分原因。但我们无法解释其中的一部分，”在加拿大银行第二次降息后的新闻发布会上，加拿大银行行长斯蒂芬·波洛兹对记者说。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After crude oil and natural gas, Canada's largest exports to the U.S. include
    vehicles, machinery, and plastics.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在原油和天然气之后，加拿大对美国最大的出口商品包括车辆、机械和塑料。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Peter Hall, vice president and chief economist of Export Development Canada,
    says the lower loonie is only an effective stimulant to the export economy when
    it coincides with a groundswell of demand from our neighbours to the south. The
    problem, he explains, is that groundswell hasn’t materialized despite a bevy of
    strong U.S. economic indicators.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加拿大出口发展银行副总裁兼首席经济学家彼得·霍尔表示，只有当美元走低与南部邻国对加拿大产品的强烈需求同时出现时，美元贬值才是出口经济的有效刺激因素。他解释说，问题在于，尽管美国经济指标强劲，但这种强烈需求并没有出现。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “They’ve got job growth. They’ve got real income growth. They’re confident again.
    They’ve reorganized their debts, and they have lower gas pump prices that are
    giving them $100 billion extra to spend. Put that all together. They should be
    spending. What are they doing? They’re saving at the moment. They’re as nervous
    as everybody else about the wiggles in the economy after six years of flat performance,”
    said Hall, who worked alongside Poloz at EDC for nine years.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “他们有就业增长。他们有实际收入增长。他们再次充满信心。他们已经重组了债务，还有低廉的汽油价格，让他们多出1000亿加元可支配。把这些因素综合在一起。他们应该在消费。他们在做什么？他们现在在储蓄。他们对经济六年的停滞不前感到和其他人一样紧张，”在加拿大出口发展银行（EDC）与波洛兹共事九年的霍尔说。
- en: Here is the reasoning. The Canadian economy is reasonably well diversified between
    the resource producing regions and the industrial heartland. When commodity prices
    boom, the resource provinces benefit and the CADUSD exchange rate rises. When
    they retreat, the exchange rate falls, which makes the manufacturing centres more
    competitive, which raises exports to Canada’s largest trading partner, the United
    States.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是理由。加拿大经济在资源产区与工业心脏地带之间相对较好地实现了多元化。当商品价格上涨时，资源省份会受益，加元对美元的汇率上升。而当商品价格下跌时，汇率下降，这使得制造业中心更具竞争力，从而提高对加拿大最大贸易伙伴美国的出口。
- en: This time, the BoC is puzzled why manufacturing exports aren't rising. In a
    separate report, the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这一次，加拿大银行困惑于为什么制造业出口没有增长。在另一份报告中，
- en: '[Globe and Mail](http://www.theglobeandmail.com/report-on-business/economy/canadas-eroding-share-of-us-imports/article25591843/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 【环球邮报](http://www.theglobeandmail.com/report-on-business/economy/canadas-eroding-share-of-us-imports/article25591843/)
- en: 'quotes BoC governor Stephen Poloz as being puzzled:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 引用加拿大银行行长斯蒂芬·波洛兹的话说：
- en: 'Canada’s non-resource exports have “faltered” of late and remain “a puzzle
    that merits further study,” according to central bank Governor Stephen Poloz.
    One thing is clear, however: Canada’s share of U.S. goods imports has eroded over
    the past four decades. “Notably, the U.S. now imports roughly equal dollar amounts
    of goods from Mexico and Canada, versus 10 years ago when they brought in $1.70
    (U.S.) from Canada for every $1 from Mexico,” Robert Kavcic, senior economist
    at BMO Nesbitt Burns, said in a note.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加拿大的非资源出口最近“动摇”，并仍然“需要进一步研究的一个谜题”，加拿大央行行长斯蒂芬·波洛兹表示。然而，有一点是明确的：过去四十年间，加拿大在美国商品进口中的份额有所下降。“值得注意的是，现在美国从墨西哥和加拿大进口的商品美元金额大致相等，而十年前，他们从加拿大进口的商品为1.70美元（美国），而从墨西哥进口的为1美元，”BMO
    Nesbitt Burns的高级经济学家罗伯特·卡维茨在一份报告中表示。
- en: '**Canadian market share of US imports**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**加拿大在美国进口市场中所占份额**'
- en: '**Faltering competitiveness**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**竞争力衰退**'
- en: I addressed this issue in a post in early June (see
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我六月初在一篇文章中谈到了这个问题（详见
- en: '[Uh-oh Canada!](http://humblestudentofthemarkets.blogspot.com/2015/06/uh-oh-canada.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[哎呀，加拿大！](http://humblestudentofthemarkets.blogspot.com/2015/06/uh-oh-canada.html)'
- en: ). The competitiveness of Canadian manufacturing has markedly deteriorated between
    2004 and 2014\. A
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ）。加拿大制造业的竞争力在2004年至2014年期间明显下降。A
- en: '[BCG study](https://www.bcgperspectives.com/content/articles/lean_manufacturing_globalization_shifting_economics_global_manufacturing/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 【BCG研究报告](https://www.bcgperspectives.com/content/articles/lean_manufacturing_globalization_shifting_economics_global_manufacturing/)
- en: showed that the cost structure of Canadian manufacturing is behind that of its
    NAFTA partners, the US and Mexico. The Canadian Dollar, or loonie, would have
    to fall to between 0.72 and 0.78 before it starts to become competitive with these
    other countries.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 显示加拿大制造业的成本结构落后于其北美自由贸易协定（NAFTA）伙伴美国墨西哥。加拿大元，或称“洛尼”，必须跌至0.72至0.78之间，才能开始与其他国家竞争。
- en: Since I wrote that blog post, CADUSD has fallen to below 0.78.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我写了那篇博客之后，CADUSD已经跌至0.78以下。
- en: Canadian equities have fallen as well. The chart below depicts the TSX Composite
    (priced in CAD) in the top panel and Canada iShares (EWC, priced in USD). The
    TSX is holding at a key support zone, but a look at the USD denominated ETF shows
    that it has violated support.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大股市也下跌了。下图显示了（以加元计价）的TSX综合指数在上图，以及以美元计价的加拿大iShares（EWC）。TSX指数正坚守关键支撑区域，但观察以美元计价的ETF显示它已经跌破支撑。
- en: What now, should you buy Canada?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在该怎么办，应该买入加拿大吗？
- en: '**Hollowed out manufacturing**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**空心制造业**'
- en: 'If the question is whether you should buy the Canadian equity market, the answer
    is an emphatic no. In the past, the manufacturing heartland of Ontario and Quebec
    were populated by lots of manufacturers that would benefit from a falling exchange
    rate. So I took a look at the components of the TSX Composite to see what non-resource
    exporting companies might benefit from a falling loonie (note that this is only
    a list and does not constitute a recommendation to buy any of these stocks): What
    I came up with is a rather sad list:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道是否应该买入加拿大股票市场，答案是否定的。过去，安大略省和魁北克省的制造业中心有许多会从汇率下跌中受益的制造商。所以我对多伦多证券交易所综合指数（TSX
    Composite）的组成部分进行了检查，看看哪些非资源出口公司可能会从加拿大元的下跌中受益（注意，这只是一个列表，并不构成买入这些股票的推荐）：我找到的是一份相当凄凉的名单：
- en: Amaya Gaming Group [(](http://www.investing.com/equities/amaya-gaming-group-inc-company-profile)[AYA](http://www.investing.com/equities/amaya-gaming-group-inc-company-profile))
