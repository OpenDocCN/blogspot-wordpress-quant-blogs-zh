    of these stocks are not very liquid. The two large caps on that list are Bombardier
    (aircraft manufacturing) and Magna (auto parts). The rest are mainly software
    service providers with a global customer base. Is that all that’s left of Canadian
    manufacturing?
  id: totrans-47
