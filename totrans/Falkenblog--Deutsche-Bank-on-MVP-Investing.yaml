- en: 'on Minimum Variance Portfolios (MVPs), and finds they outperform the indices
    (see above). In their case, they don''t go long the lowest volatility stocks,
    but rather form a long-short portfolio They then make a long-short Minimum Variance
    Portfolio, and show it dominates the indexes (see above). As they say:'
  prefs: []
  type: TYPE_NORMAL
- en: all else equal, the MVP aligns the portfolio in reverse to stock beta. More
    importantly, the MVP which is supposed to be agnostic to expected stock returns
    has revealed itself as a strategy that, all else equal, makes the implicit forecast
    that stocks with higher beta will underperform stocks with lower beta. This, of
    course, flies completely in the face of traditional asset pricing theory. If we
    believe CAPM and think of beta as a proxy for a stock’s expected return then any
    of the characterizations in (3)-(5) imply that the MVP strategy is forming a portfolio
    in reverse direction of the expected return forecasts!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Idiots overpaying for lottery tickets and underpricing boring equities. You
    won't hear much about low volatility companies on CNBC, or in your spam folder,
    because they are so unsexy, which is why they are underpriced.
  prefs: []
  type: TYPE_NORMAL
- en: The following is from
  prefs: []
  type: TYPE_NORMAL
- en: '[my book](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=sr_1_1?ie=UTF8&s=books&qid=1243302335&sr=1-1)'
  prefs: []
  type: TYPE_NORMAL
- en: on stock recommendations, where I note that in contrast to standard asset pricing
    theory, ALL stock recommendations promise above average returns. In theory, half
    of all stocks should be recommended with below-average returns because they have
    good 'risk adjusted' returns. That this
  prefs: []
  type: TYPE_NORMAL
- en: never
  prefs: []
  type: TYPE_NORMAL
- en: happens highlights the theory is seriously wrong. People only take risk to outperform,
    never to achieve a lower return with greater safety (excluding cash-like asset
    holdings, such as AAA bonds or short term paper). More videos are
