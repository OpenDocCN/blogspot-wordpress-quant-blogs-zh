  zh: 关于最小方差投资组合（MVPs），并发现它们超越了指数（见上文）。在他们的情况下，他们并没有长期持有最低波动性股票，而是形成了一个多空投资组合。然后，他们创建了一个多空最小方差投资组合，并展示了它如何主导指数（见上文）。正如他们所说：
- en: all else equal, the MVP aligns the portfolio in reverse to stock beta. More
    importantly, the MVP which is supposed to be agnostic to expected stock returns
    has revealed itself as a strategy that, all else equal, makes the implicit forecast
    that stocks with higher beta will underperform stocks with lower beta. This, of
    course, flies completely in the face of traditional asset pricing theory. If we
    believe CAPM and think of beta as a proxy for a stock’s expected return then any
    of the characterizations in (3)-(5) imply that the MVP strategy is forming a portfolio
    in reverse direction of the expected return forecasts!
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在其他条件相同的情况下，MVP使投资组合与股票贝塔值呈反向排列。更重要的是，本应与预期股票回报无关的MVP策略，在其他条件相同的情况下，实际上暗示了高贝塔值股票将跑输低贝塔值股票。当然，这与传统资产定价理论完全相悖。如果我们相信CAPM模型，将贝塔视为股票预期回报的代理，那么（3）至（5）中的任何描述都意味着MVP策略正在形成与预期回报预测相反方向的投资组合！
