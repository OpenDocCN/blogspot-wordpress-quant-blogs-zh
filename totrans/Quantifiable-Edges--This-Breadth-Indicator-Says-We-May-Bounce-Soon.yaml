- en: One indicator I watch is the 10-period EMA of Up Issues / (Up Issues + Down
    Issues). When it gets extremely low it normally signals the market is oversold
    and likely to bounce. On Monday it crossed below 0.36\. Below is a study showing
    how the market has performed other times the indicator has dropped this low.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我关注的一个指标是上涨股票的10期指数移动平均数除以（上涨股票数+下跌股票数）。当它极度低迷时，通常表明市场超卖，很可能会反弹。周一，它跌破了0.36。以下是市场在其他指标降至如此低点时的表现研究。
