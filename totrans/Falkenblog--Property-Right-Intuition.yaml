- en: My 17 month old daughter is very cute, of course (is it possible for a parent
    to think otherwise?), but as she is becoming more intelligent it is fun to see
    her inchoate intuitions. I go to pick her up from the child center, and she's
    in tears because a much older 2 year old took her diaper bag and is throwing it
    around. The women there can't understand why she's crying, but I know that it's
    because she always gets her diaper bag out of her cubby when I pick her up, and
    she sees that when others take her diaper bag it is 'not right'. The ladies think
    that kids are basically like caricatures of savages, people who don't care about
    who owns what. Thus, those in charge completely misdiagnosed the situation because
    they did not appreciate my baby's intuition for property rights, making my baby
    very unhappy, adults clueless.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我17个月大的女儿当然非常可爱（父母还能否认吗？），但随着她变得更聪明，看到她初露头角的直觉真是有趣。我去接她从幼儿中心回家，她哭了，因为一个大得多的两岁大孩子拿走了她的尿布包还把它扔来扔去。那里的女士们不明白为什么她哭，但我知道，那是因为当我去接她时，她总是从她的抽屉柜里拿出她的尿布包，当她看到别人拿走她的尿布包时，这是“不对的”。这位女士认为小孩基本上就是野蛮的漫画人物，不在乎谁拥有什么。因此，负责的人完全误诊了情况，因为他们并没有理解我的宝宝对产权的直觉，使我的宝宝非常不快乐，大人们却一无所知。
- en: I get the sense that lowering taxes on the bottom 95%, raising it on the top
    5%, also does not appreciates peoples' intuition for property rights. Currently
    the top 5% of earners make over about $150k, and they pay about 60% of the income
    taxes. I think they will respond by gaming the system, and their will be a huge
    elasticity in reported income.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我感觉，对底层95%的人减税，对顶层5%的人加税，也不能让人理解产权的直觉。目前，收入排名前5%的人收入超过约15万美元，并支付约60%的所得税。我认为他们会通过游戏系统来应对，并且他们的报告收入将有巨大的弹性。
