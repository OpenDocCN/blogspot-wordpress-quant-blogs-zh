- en: The VIX continued its range-bound trading this week, closing the week at 12.45,
    up 0.38 from the previous week.  In spite of some [noteworthy divergence between
    the VIX and SPX](http://vixandmore.blogspot.com/2007/04/divergence-history-and-tells.html)
    earlier in the week, the persistent theme of post-[2/27](http://vixandmore.blogspot.com/search/label/February%2027)
    subsidence in volatility now has the VIX Weekly Sentiment Indicator ([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))
    back to an even zero once again.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX在本周继续区间交易，本周收于12.45，比上周上涨了0.38。 尽管在本周早些时候[VIX和SPX之间存在显著的分歧](http://vixandmore.blogspot.com/2007/04/divergence-history-and-tells.html)，但是在过去的[2/27](http://vixandmore.blogspot.com/search/label/February%2027)的波动后，VIX周情绪指标([VWSI](http://vixandmore.blogspot.com/search/label/VWSI))仍然回到了零的水平。
- en: (Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: (注意上述温度计中，“看涨”和“看跌”的标签适用于VIX，而不是更广泛的市场，通常与VIX呈负相关。)
- en: '*****Wine pairing:*** I have yet to encounter a California red blend for under
    $10 that I prefer to the 2003 [Cline Cellars](http://www.clinecellars.com/store/index.cfm?fuseaction=view&CFID=586162&CFTOKEN=61470030)’
    [Oakley Five Reds](http://www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100).  The
    2003 vintage is a blend of 41% syrah, 27% zinfandel, 22% petite sirah, 10% [alicante
    bouschet](http://www.winepros.org/wine101/grape_profiles/alicante.htm), and 1%
    mourvedre.  These are five powerhouse varietals and the resulting blend can stand
    up to – and improve upon – just about any culinary match you wish to put it up
    against.  If you want some more detailed tasting notes, check out what others
    have to say about this wine on [CellarTracker](http://www.cellartracker.com/list.asp?Table=Notes&szSearch=oakley+five+reds+2003).  Regarding
    some of the other wines produced by Cline, I have had mixed results, though they
    do an excellent job of providing a range of choices at affordable price points.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**葡萄酒搭配：** 我还没有遇到一种低于10美元的加州红葡萄酒混合，比不上2003年[Cline Cellars](http://www.clinecellars.com/store/index.cfm?fuseaction=view&CFID=586162&CFTOKEN=61470030)的[Oakley
    Five Reds](http://www.clinecellars.com/store/index.cfm?fuseaction=productdetail&product_id=100)。
    2003年的酿酒采用了41%的西拉、27%的仙粉黛、22%的小西拉、10%的[亚利桑那博塞] (http://www.winepros.org/wine101/grape_profiles/alicante.htm)，以及1%的黑皮诺。
    这是五种强劲的葡萄品种，混合后可以抵御并改进几乎任何你想与之搭配的美食。 如果你想要一些更详细的品酒笔记，请查看其他人对这款酒的[CellarTracker](http://www.cellartracker.com/list.asp?Table=Notes&szSearch=oakley+five+reds+2003)的评价。
    关于Cline生产的其他一些葡萄酒，我的感受参差不齐，尽管他们在提供价格实惠的选择方面做得非常出色。'
- en: As a side note, a previous mass market red blend, [Red Truck](http://www.redtruckwine.com/main.asp),
    was [sold by Cline](http://www.winespectator.com/Wine/Features/0,1197,3029,00.html)
    to an investor group in late 2005\. Cline is a minority investor in the new Red
    Truck venture and will continue to the supply the syrah, cabernet franc and mourvedre
    grapes for the Red Truck blend.  Go ahead and try Red Truck too, but my recommendation
    is to check out the Oakley Five Reds first.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，以前的大众市场红酒混合[Red Truck](http://www.redtruckwine.com/main.asp)，在2005年底被[Cline](http://www.winespectator.com/Wine/Features/0,1197,3029,00.html)出售给一个投资者团队。
    Cline是新Red Truck企业的少数投资者，并将继续为Red Truck混合酒供应西拉、赤霞珠弗朗和黑皮诺葡萄。 也可以尝试一下Red Truck，但我的建议是先试试Oakley
    Five Reds。
- en: Previous inexpensive Rhone blend recommendations include [Robert Hall’s Rhone
    de Robles and Tablas Creek’s Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html),
    as well the contrarian favorite, [Wrongo Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html).**
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的廉价罗纳葡萄酒混合推荐包括[Robert Hall的Rhone de Robles和Tablas Creek的Cote de Tablas Blanc](http://vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.htmlhttp:/vixandmore.blogspot.com/2007/04/vwsi-at-0and-to-drink.html)，以及异类的最爱[Wrongo
    Dongo](http://vixandmore.blogspot.com/2007/04/vwsi-at-zero-again.html)。
