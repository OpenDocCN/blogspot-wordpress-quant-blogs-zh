- en: 来源：[http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/vwsi-is-flat-oakley-five-reds-isnt.html#0001-01-01)
