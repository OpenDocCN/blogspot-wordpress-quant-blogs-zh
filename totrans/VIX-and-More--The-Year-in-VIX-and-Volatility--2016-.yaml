- en: 'VIX and More: The Year in VIX and Volatility (2016)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：2016年的VIX和波动性
- en: 来源：[http://vixandmore.blogspot.com/2016/12/the-year-in-vix-and-volatility-2016.html#0001-01-01](http://vixandmore.blogspot.com/2016/12/the-year-in-vix-and-volatility-2016.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2016/12/the-year-in-vix-and-volatility-2016.html#0001-01-01](http://vixandmore.blogspot.com/2016/12/the-year-in-vix-and-volatility-2016.html#0001-01-01)
- en: The consensus called for a big uptick in volatility in 2016 and while there
    was a lot of drama, the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 共识预测2016年波动性将大幅上升，虽然有很多戏剧性事件，但
- en: '[VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[VIX波动](http://vixandmore.blogspot.com/search/label/VIX%20spikes)'
- en: were relatively manageable and short-lived.  The VIX opened the year at 22.48
    and ended the year at just 14.04.  For the full year, the median VIX was 14.31,
    while SPX historical volatility for the full year ended up at a mere 13.12.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相对可控且短暂。VIX年初开盘价为22.48，年终收盘价为14.04。全年VIX中位数为14.31，而全年标普500历史波动率仅为13.12。
- en: 'That being said, there were five distinct VIX spikes in the graphic below,
    listed according to chronology:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 话说回来，下面图表中按时间顺序列出了五次不同的VIX波动：
- en: Fears related to slowing growth in China *(January)*
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国增长放缓相关的担忧 *(一月)*
- en: A plunge in crude oil prices to $26.05/bbl. for WTIC, as investors grappled
    with the possibility that Cushing storage facilities would be exhausted *(February)*
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原油价格暴跌至每桶26.05美元，投资者在Cushing存储设施可能耗尽的情况下挣扎 *(二月)*
- en: The surprise Brexit vote result in favor of the U.K. leaving the E.U. *(June)*
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英国脱欧公投意外结果显示支持英国脱欧 *(六月)*
- en: A cocktail of nearly simultaneous shocks from Fed President Rosengren (suddenly
    sounding hawkish), Jeff Gundlach (interest rates have bottomed) and the European
    Central Bank (no additional stimulus) puts pressure on stocks *(September)*
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储主席罗森格伦（突然表现出鹰派立场）、杰夫·冈德拉克（利率已经触底）和欧洲央行（没有额外刺激措施）几乎同时引发的一系列冲击对股市构成了压力 *(九月)*
- en: Increasing uncertainty leading up to the U.S. election *(November) *
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国选举前的不确定性增加 *(十一月)*
- en: In all five instances, the VIX moved up sharply, but in defiance of historical
    precedent, the volatility index moved down almost as sharply as it moved up. 
    In fact, some of the biggest extremes for the year came in the form of
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在五次事件中，VIX都急剧上升，但与历史先例相悖，波动性指数几乎下降得和上升一样快。事实上，当年一些最大的极端情况表现为
- en: '[volatility crushes](http://vixandmore.blogspot.com/search/label/volatility%20crush)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[波动性压制](http://vixandmore.blogspot.com/search/label/volatility%20crush)'
- en: ', where the VIX had an unprecedented series of sharp downward one-day move. 
    Checking the record books, the only previous year that the VIX posted three top
    20 one-day declines was 2007 – and clearly investors were in denial that year. 
    This year the Trump election caused the sixth largest one-day drop in the history
    of the VIX, whereas the Thursday before and Tuesday after the'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，当时VIX出现了前所未有的连续单日大幅下跌。查看记录，VIX之前只有2007年出现过三次单日跌幅进入前20名。那年投资者显然处于否认状态。今年特朗普选举导致VIX史上第六大单日跌幅，而周四投票前和周二投票后
- en: '[Brexit](http://vixandmore.blogspot.com/search/label/Brexit)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[英国脱欧](http://vixandmore.blogspot.com/search/label/Brexit)'
- en: vote triggered the eighteenth and tenth largest one-day VIX declines.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 投票引发了VIX史上第十八和第十大单日跌幅。
- en: On the other side of the ledger, some of the upward moves in the VIX made the
    record books as well.  The day following the Brexit vote saw a 49.3% VIX spike
    – the fifth highest one-day spike on record.  What was even more surprising was
    the Rosengren/Gundlach/ECB cocktail noted above triggered a 39.9% spike (eleventh
    highest in history) in what seemed to be a relatively calm market environment
    in September.  It turns out the VIX was just getting warmed up for greater things,
    including a record nine consecutive up days leading up to the November election.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一面，VIX的上升也创下了记录。英国脱欧公投次日，VIX飙升49.3%，为史上第五大单日涨幅。更令人惊讶的是，上述提到的罗森格伦/冈德拉克/欧洲央行混合饮料在9月看似相对平静的市场环境中引发了39.9%的涨幅（史上第十一大涨幅）。看来VIX只是为更大的事情热身，包括在11月选举前连续九天上扬。
- en: Even with these extremes, the highs and lows in the VIX were rather middling,
    with the VIX peaking at 32.09 on January 20
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 即便有这些极端情况，VIX的高低点相对中等，1月20日VIX达到峰值32.09
- en: ^(th)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ^(th)
- en: and hitting an annual low of 10.93 on December 21
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 并在12月21日触及年度低点10.93
- en: ^(st)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ^(st)
- en: .
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: 'The graphic below captures these and other highlights from 2016:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表捕捉了2016年的这些及其他亮点：
- en: '*[source(s): StockCharts.com, VIX and More]*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[StockCharts.com, VIX and More]*
- en: Included in the non-VIX highlights are a 5000+ year low in interest rates in
    Europe and Japan (where negative interest rates prevailed) as well as a thirteen-year
    low in the price of crude oil.  On the geopolitical front, political craziness
    of one kind or another abounded in
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 非VIX亮点包括欧洲和日本（其中负利率占主导地位）的利率创5000年新低，以及原油价格的13年低点。在地缘政治方面，各种形式的政坛疯狂在
- en: '[Brazil](http://vixandmore.blogspot.com/search/label/Brazil)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴西](http://vixandmore.blogspot.com/search/label/Brazil)'
- en: ', South Korea, Turkey,'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ，韩国，土耳其，
- en: '[Italy](http://vixandmore.blogspot.com/search/label/Italy)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[意大利](http://vixandmore.blogspot.com/search/label/Italy)'
- en: ', Colombia and South Africa, among other locations.  Terrorism also left its
    footprint again in 2016 and Zika also created considerable political and social
    turmoil.  In the financial realm, European banks had a very difficult year and
    begin 2017 on shaky footing.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，哥伦比亚和南非等地频发。恐怖主义在2016年再次留下了它的印记，寨卡病毒也在政治和社会层面造成了相当大的动荡。在金融领域，欧洲银行度过了非常艰难的一年，并开始在摇摇欲坠的基础上迎接2017年。
- en: While the year ended on a relatively quiet not, I suspect 2017 will have much
    more in the way of new surprises, including swans of many dark hues.  Next week
    I will resume the VIX and More
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然年末相对平静，但我怀疑2017年将会有更多的新惊喜，包括许多暗色的大天鹅。下周我将恢复VIX and More的更新
- en: '[fear poll](http://vixandmore.blogspot.com/search/label/Fear%20poll)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐惧投票](http://vixandmore.blogspot.com/search/label/Fear%20poll)'
- en: and find out what the consensus is for volatility and its causes in the coming
    year.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 并找出市场对2017年波动及其原因的共识。
- en: Finally, since 2011, I have been maintaining a proprietary
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，自2011年以来，我一直维护着一个专有的
- en: '[Macro Risk Index](http://vixandmore.blogspot.com/search/label/Macro%20Risk%20Index)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[宏观风险指数](http://vixandmore.blogspot.com/search/label/Macro%20Risk%20Index)'
- en: that measures volatility and risk across a broad range of asset classes, including
    U.S. equities, foreign equities,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 该指数衡量了包括美国股票、外国股票、
- en: '[commodities](http://vixandmore.blogspot.com/search/label/commodities)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[商品](http://vixandmore.blogspot.com/search/label/commodities)'
- en: ','
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[currencies](http://vixandmore.blogspot.com/search/label/currencies)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[货币](http://vixandmore.blogspot.com/search/label/currencies)'
- en: and bonds.  In 2016, the Macro Risk Index was trending down most of the year,
    punctuated by significant spikes in February (crude oil) and again in June (European
    currencies).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年，宏观风险指数全年呈下降趋势，但在二月（原油）和六月（欧元区货币）出现了显著的波动。
- en: Have a happy, healthy and profitable 2017!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 祝大家2017年快乐、健康、盈利！
