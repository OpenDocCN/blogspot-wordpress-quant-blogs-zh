- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/slowing-rate-of-decline-potentially.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/slowing-rate-of-decline-potentially.html#0001-01-01)
