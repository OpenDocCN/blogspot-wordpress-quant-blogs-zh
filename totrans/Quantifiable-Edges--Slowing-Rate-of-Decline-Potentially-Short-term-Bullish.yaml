- en: Also notable about Wednesday’s action was that while the market has declined
    for at least 3 days in a row, the rate of decline has lessened both of the last
    2 days.
  prefs: []
  type: TYPE_NORMAL
- en: '[Back in September I found this pattern to have bullish consequences](http://quantifiableedges.blogspot.com/2008/09/slowing-rate-of-decline-helps-bullish.html)'
  prefs: []
  type: TYPE_NORMAL
- en: when the market was trading below its 200-day moving average. I decided to test
    it out when above the 200ma as well. I found that prior to 1987 there was no bullish
    influence based on the pattern. Since 1987 one has appeared. Here is the test
    using the SPY. First the base case without the slowing rate of decline requirement.
