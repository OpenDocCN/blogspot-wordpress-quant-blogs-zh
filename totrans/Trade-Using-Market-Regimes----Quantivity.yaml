- en: Interest in trading multiple strategies via predictive market regimes, henceforth
    referred to as *regime trading*, is exploding since the teaser Quantivity post
    on a [Market Regime Dashboard](https://quantivity.wordpress.com/2009/08/23/market-regime-dashboard/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对通过预测市场制度进行多种策略交易的兴趣，以下简称为*制度交易*，自 Quantivity 发布关于 [Market Regime Dashboard](https://quantivity.wordpress.com/2009/08/23/market-regime-dashboard/)
    的诱人帖子以来，正在蓬勃发展。
- en: 'A quick poll of readers to help tailor future Quantivity posts: *are you interested
    in regime trading, including any of the following: analysis, algorithms, full
    systems, and/or daily trading lists*—along the lines introduced in the following
    posts and papers? If so, please comment or [reply privately](https://quantivity.wordpress.com/about/)
    (all replies will be kept strictly confidential).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 快速调查读者以帮助定制未来 Quantivity 的帖子：*你对制度交易感兴趣吗，包括以下任何内容：分析、算法、完整系统和/或每日交易清单*—这与以下帖子和论文中介绍的内容相似吗？如果是，请评论或[私下回复](https://quantivity.wordpress.com/about/)（所有回复都将严格保密）。
- en: 'Interest in regime trading is building across the blogosphere (echoing Quantivity
    readers’ comments), such as:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 制度交易的兴趣正在博客圈中逐渐增长（回应了 Quantivity 读者的评论），例如：
- en: 'Along with a bevy of fairly pedestrian recent academic work, such as:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以及一系列相当普通的最近的学术工作，例如：
- en: Given the notable algorithmic and quantitative challenges of regime trading,
    this is a topic tailored made for Quantivity. Speak out now if you are interested.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于制度交易存在显著的算法和量化挑战，这是一个非常适合 Quantivity 的话题。如果您感兴趣，请立即发声。
