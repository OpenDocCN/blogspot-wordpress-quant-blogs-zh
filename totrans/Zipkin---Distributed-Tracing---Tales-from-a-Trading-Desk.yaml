- en: Zipkin – Distributed Tracing
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Zipkin – 分布式追踪
- en: Another Open Source project from Twitter.  Functionality and the screen shot
    on the [home](http://twitter.github.com/zipkin/index.html) page make interesting
    reading.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 又一个来自 Twitter 的开源项目。[主页](http://twitter.github.com/zipkin/index.html)上的功能和截图很值得一读。
- en: Zipkin is a distributed tracing system that helps us gather timing data for
    all the disparate services at Twitter. It manages both the collection and lookup
    of this data through a Collector and a Query service
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Zipkin 是一个分布式追踪系统，帮助我们收集 Twitter 上所有不同服务的时间数据。它通过一个收集器和一个查询服务来管理这些数据的收集和查找。
- en: Not surprise to see Cassandra usage in the [architecture](http://twitter.github.com/zipkin/architecture.html)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[架构](http://twitter.github.com/zipkin/architecture.html)中看到使用 Cassandra 并不奇怪。
- en: Anyone used Zipkin from a Capital Markets perspective?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有人从资本市场的角度使用过 Zipkin 吗？
