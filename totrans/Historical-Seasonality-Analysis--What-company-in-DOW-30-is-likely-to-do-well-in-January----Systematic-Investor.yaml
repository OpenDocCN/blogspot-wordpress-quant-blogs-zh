- en: The Seasonality Analysis Report confirms [Walt Disney Co. (DIS)](http://finance.yahoo.com/q?s=dis)
    outstanding track record in January. Next let’s see the details for January.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 季节性分析报告证实 [华特迪士尼公司（DIS）](http://finance.yahoo.com/q?s=dis) 在一月份有出色的业绩记录。接下来让我们看看一月份的详细情况。
