- en: The Detail Seasonality Analysis Report shows that the [Walt Disney Co. (DIS)](http://finance.yahoo.com/q?s=dis)
    had an amazing returns in January till 2008\. Following by a 3 consecutive negative
    Januaries which most likely indicates a change in trend (regime) for this company.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 详细的季节性分析报告显示，[华特迪士尼公司（DIS）](http://finance.yahoo.com/q?s=dis)在2008年1月之前有着惊人的回报。随后是3个连续的负值1月，这很可能表明了这家公司的趋势（制度）发生了变化。
- en: So do I expect the [Walt Disney Co. (DIS)](http://finance.yahoo.com/q?s=dis)
    be positive in the upcoming January? I’m not so sure anymore.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我是否期待[华特迪士尼公司（DIS）](http://finance.yahoo.com/q?s=dis)在即将到来的1月份呈现积极的态势？我不再那么确定了。
