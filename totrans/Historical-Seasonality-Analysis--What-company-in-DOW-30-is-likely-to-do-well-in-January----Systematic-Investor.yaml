- en: Stock Market Seasonality is easy to understand, but hard to justify if you subscribe
    to [Efficient-market hypothesis](http://en.wikipedia.org/wiki/Efficient-market_hypothesis).
    For a good summary of seasonality, have a look at [Capitalizing On Seasonal Effects](http://www.investopedia.com/articles/05/seasonaltrends.asp#axzz1hxtr1mbl)
    article at Investopedia. Another interesting discussion was started by Douglas
    R Terry in his post [Efficient Market Hypothesis and Seasonality](http://www.alhambrapartners.com/2011/12/11/efficient-market-hypothesis-and-apple-seasonality/)
    that goes into detail analysis how these two ideas can co-exist.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 股市季节性很容易理解，但如果你坚持认同[有效市场假说](http://en.wikipedia.org/wiki/Efficient-market_hypothesis)，可能难以证明。想要对季节性有一个很好的总结，可以看看Investopedia上的[利用季节性效应（Capitalizing
    On Seasonal Effects）](http://www.investopedia.com/articles/05/seasonaltrends.asp#axzz1hxtr1mbl)一文。另一个有趣的讨论是Douglas
    R Terry在他的文章[有效市场假说和季节性](http://www.alhambrapartners.com/2011/12/11/efficient-market-hypothesis-and-apple-seasonality/)中详细分析了这两个观点如何共存。
- en: To study Seasonality, I want to introduce the new tool I developed. The [Seasonality
    Tool](http://www.systematicportfolio.com/tools) is a user-friendly, point and
    click, application to create seasonality statistics and reports.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我想介绍一下我开发的新工具来研究季节性。[季节性工具](http://www.systematicportfolio.com/tools)是一个用户友好、点对点、可以创建季节性统计和报告的应用程序。
- en: To demonstrate the [Seasonality Tool](http://www.systematicportfolio.com/tools),
    I want to show how it can be used to evaluate an investment idea. I want find
    which company in [DOW 30](http://en.wikipedia.org/wiki/Dow_Jones_Industrial_Average)
    is likely to do well in January and evaluate it using [Seasonality Tool](http://www.systematicportfolio.com/tools).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示[季节性工具](http://www.systematicportfolio.com/tools)，我想展示如何使用它来评估一个投资理念。我想找出[DOW
    30](http://en.wikipedia.org/wiki/Dow_Jones_Industrial_Average)中哪家公司可能在一月份表现良好，并使用[季节性工具](http://www.systematicportfolio.com/tools)来评估。
- en: 'Following code loads historical prices from Yahoo Fiance for all companies
    in the [DOW 30](http://en.wikipedia.org/wiki/Dow_Jones_Industrial_Average) index
    and computes their average performance in January. I will use the [Systematic
    Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)
    to load and analyze the data:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码从Yahoo Finance加载了[DOW 30](http://en.wikipedia.org/wiki/Dow_Jones_Industrial_Average)指数中所有公司的历史价格，并计算了它们在一月份的平均表现。我将使用[Systematic
    Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)来加载和分析这些数据：
