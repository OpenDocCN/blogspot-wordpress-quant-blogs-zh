- en: 'Humble Student of the Markets: Target return of 7.75% very challenging in the
    near-term'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：7.75%的回报目标在短期内具有挑战性
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/target-return-of-775-very-challenging.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/target-return-of-775-very-challenging.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/target-return-of-775-very-challenging.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/target-return-of-775-very-challenging.html#0001-01-01)
- en: Joseph Dear, the CIO of CALPERS, appeared on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Joseph Dear，CALPERS的首席投资官，出现在
- en: '[CNBC](http://video.cnbc.com/gallery/?video=3000050615)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](http://video.cnbc.com/gallery/?video=3000050615)'
- en: 'yesterday to discuss the near and long term outlook for the markets. His comments
    are highly instructive for other investors in formulating an investment policy,
    either for themselves or on behalf of a pension or endowment fund. Here is the
    key quote about CALPERS'' return expectations [emphasis added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天讨论了市场的短期和长期前景。他的评论对于其他投资者制定投资政策非常有指导意义，无论是为自己还是代表养老或捐赠基金。以下是关于加州公务员退休金计划（CALPERS）回报预期的关键引用：[强调添加](https://humblestudentofthemarkets.blogspot.com/2011/10/target-return-of-775-very-challenging.html#0001-01-01)
- en: '> In the short-term, it''s a little more nervous making. You look at 2% interest
    rates, your equity markets aren''t going to do a great job, I don''t think. ***So
    our target return is 7 3/4 becomes challenging in the near*** ***term***.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '> 在短期内，可能会更加紧张。你看着2%的利率，我认为你的权益市场不会做得很好。**所以我们设定的7.75%的回报目标在短期内变得具有挑战性**。'
- en: They are projecting a 7.75% return on assets??? 10-year Treasuries are yielding
    around 2% and so are stocks. As I wrote before in my post "
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们预计资产回报率为7.75%??? 10年期国债收益率约为2%，股票也是如此。正如我之前在博客文章“
- en: '[A stock market bottom at the end of this decade](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[本十年末可能出现股市底部](http://humblestudentofthemarkets.blogspot.com/2011/08/stock-market-bottom-at-end-of-this.html)'
- en: '", equity returns are likely to be relatively flat for another decade or so.
    If capital returns from stocks are near zero, then any way you combine stock and
    bond returns, you aren''t likely to get a return expectation above 3%.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ”，股市回报可能在接下来的十年左右相对平坦。如果股票的资本回报接近零，那么无论你怎么组合股票和债券的回报，你都不可能得到一个高于3%的回报预期。
- en: To reiterate my point from my previous post, this long-term chart of the Dow
    tells the story, the markets has undergone a series of bull markets, followed
    by range-bound markets.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 重申我之前博客文章的观点，道琼斯工业平均指数的长期图表讲述了故事，市场经历了一系列牛市，然后是震荡市。
- en: Zooming in to the period starting in 1950, this chart of market cap to GDP shows
    that the market goes through periods of exuberance and overvaluation, following
    by corrections in valuation as measured by market cap to GDP. The range-bound
    periods coincide with the corrective periods. The current trajectory of the slope
    in market cap to GDP suggests a valuation bottom some time around the end of this
    decade.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 缩小到从1950年开始的时期，这个市值对GDP的图表显示，市场经历了一段过度热情和过度估值的时期，然后是估值调整，市值对GDP衡量。震荡市期与调整期重合。市值对GDP的当前斜率轨迹暗示本十年末左右会出现估值底部。
- en: '**Hedge funds no panacea**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**对冲基金并非万能药**'
- en: CALPERS knows this. So what are they doing to raise returns? "Hedge funds" is
    their main answer.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 加州公务员退休金计划（CALPERS）知道这一点。那么他们为了提高回报在做什么呢？“对冲基金”是他们主要的答案。
- en: Back in November 2007, I wrote in my very
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2007年11月，我曾在我的博客中写道
- en: '[first post](http://humblestudentofthemarkets.blogspot.com/2007_11_01_archive.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一篇文章](http://humblestudentofthemarkets.blogspot.com/2007_11_01_archive.html)'
- en: on this blog that hedge fund returns were highly correlated with equity returns
    and it was unclear why investors were paying 2-and-20 fees to achieve such a return
    stream. That assessment hasn't changed. In today's risk-on/risk-off world, buying
    hedge funds can be considered to be buying risk. Risky returns are highly correlated
    with equity returns. Therefore an investment policy of buying hedge funds could
    be construed as buying a return stream that is expected to correlated to risky
    assets, i.e. stocks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 中提到的，对冲基金的回报与股市的回报高度相关，并且不清楚投资者为什么要支付2-20%的费用来实现这样的回报流。这一评估没有改变。在当今的风险开启/风险关闭的世界中，购买对冲基金可以被认为是购买风险。风险回报与股市回报高度相关。因此，购买对冲基金的投资政策可以被解释为购买一个预期与风险资产（即股票）相关的回报流。
- en: Joseph Dear may be right in the very long term. However, my former experience
    as a portfolio manager for institutions tell me that pension fund staff turn over
    every 3-7 years. In many cases, pension fund officers are incentivized on the
    performances of the funds that they oversee. In effect, 3-7 years is a reasonable
    estimate of the maximum time horizon that an investment manager can expect with
    a pension fund officer.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 约瑟夫·迪尔可能在长远来看是对的。然而，我作为机构投资组合经理的前工作经验告诉我，养老基金工作人员的更换周期通常是3-7年。在许多情况下，养老基金官员是根据他们监督的基金的业绩来获得激励的。实际上，3-7年是一个合理的估计，即投资经理可以期望与养老基金官员合作的最长时间跨度。
- en: '**Tactical asset allocation a better answer**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**战术资产配置是更好的答案**'
