  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然相信，更好的答案是多元化到战术资产配置策略中。我的版本碰巧是
- en: '[Asset Inflation-Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**资产膨胀-通货紧缩定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: ', but there are other approaches for other investors. In a volatile but range-bound
    market, investors can capitalize on the alpha of capturing the swings in the market
    and such returns have the benefits of:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，但对于其他投资者来说还有其他方法。在波动但区间震荡的市场中，投资者可以利用市场波动捕捉alpha，此类回报具有以下好处：
- en: Higher returns than traditional 60/40 buy and hold strategies; and
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相较于传统的60/40买入持有策略，收益更高；
- en: Diversification, as the return stream from such strategies are relatively uncorrelated
    with traditional buy-and-hold strategies.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多元化策略的回报流与传统的买入持有策略相对独立。
