- en: The number of occurances is low but when stats are this overwhelming I make
    sure not to ignore them. Especially notable is that every instance saw an intraday
    low at least 2.7% below the entry price at some point in the next 2 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 出现次数虽少，但当统计数据如此压倒性时，我确保不会忽视它们。尤其值得注意的是，在接下来的两天内的某个时刻，每个实例都至少触及了当日开盘价的2.7%的低点。
