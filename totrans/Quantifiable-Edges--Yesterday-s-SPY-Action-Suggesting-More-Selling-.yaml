  zh: 'Quantifiable Edges: Yesterday''s SPY Action Suggesting More Selling?'
- en: 来源：[http://quantifiableedges.blogspot.com/2010/06/yesterdays-spy-action-suggesting-more.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/yesterdays-spy-action-suggesting-more.html#0001-01-01)
