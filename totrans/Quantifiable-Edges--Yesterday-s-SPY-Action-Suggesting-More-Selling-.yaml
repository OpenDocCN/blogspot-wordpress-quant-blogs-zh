  zh: 来源：[http://quantifiableedges.blogspot.com/2010/06/yesterdays-spy-action-suggesting-more.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/yesterdays-spy-action-suggesting-more.html#0001-01-01)
- en: It's quite rare for the market to 1) gap up large and then 2) close down on
    the day BUT 3) a good distance off its lows. Yesterday the SPY didn't even close
    in the bottom 25% of its daily range. Even bounces much smaller than yesterday's
    late day bounce can take some of the positive energy away from the next day. In
    last night's Subscriber Letter I loosened the parameters a bit and still was presented
    with a rare but fairly compelling setup. Indications were bearish over the next
    few days, with 2 and 3-day exits both showing all 7 previous instances with negative
    returns. Below I show all trades using a 2-day exit.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场出现1)大幅跳空高开然后2)当日收盘下跌但3)离低点还有一段距离的情况相当罕见。昨日SPY甚至没有收盘在日波动区间的底部25%之内。即使像昨日尾盘那样的小幅反弹也可能从第二天带走一些正面能量。在昨晚的订阅信中，我稍微放宽了参数，但仍遇到了一个罕见但相当有说服力的设置。迹象显示未来几天市场偏空，2天和3天退出信号的7个前例都显示了负回报。下面我展示了使用2天退出的所有交易。
