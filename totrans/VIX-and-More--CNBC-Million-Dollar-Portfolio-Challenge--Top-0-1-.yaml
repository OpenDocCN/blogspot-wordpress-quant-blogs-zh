- en: '![](img/7fec9cc7e3a151d079431276ce05ac9e.png)OK, so I didn’t buy [Amazon (AMZN)](http://finance.google.com/finance?q=amzn&hl=en)
    before their earnings report and missed an opportunity to log an ‘easy’ 27% gain
    yesterday.  I still made up some ground, however, with a more than respectable
    2.9% gain in [VECO](http://finance.google.com/finance?q=veco&hl=en).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/7fec9cc7e3a151d079431276ce05ac9e.png)好吧，所以我没在[亚马逊（AMZN）](http://finance.google.com/finance?q=amzn&hl=en)发布财报前购买，并错失了昨天轻松获得27%收益的机会。然而，我仍然取得了一些进展，[VECO](http://finance.google.com/finance?q=veco&hl=en)的收益超过了可观的2.9%。'
- en: 'My portfolio is now up to $1.69 million, but with tenth place in the [CNBC
    Million Dollar Portfolio Challenge](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)
    at $2.93 million, the task ahead continues to be a formidable one.  On the plus
    side, at #1260 out of [1,324,502 contestants](http://www.cnbc.com/id/18328716),
    I can at least claim to have made it into the top 0.1%.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的投资组合现已增至169万美元，但在[CNBC百万美元投资组合挑战赛](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)中以293万美元位列第十名，前方的任务依然艰巨。积极的一面是，在[1,324,502名参赛选手](http://www.cnbc.com/id/18328716)中，我至少可以宣称进入了前0.1%。
- en: 'As this contest has progressed I have discovered the need for an *earnings
    spike potential* algorithm and have spent some time testing and refining such
    a beast.  Yesterday, before the close, it kicked out three companies with a high
    potential to spike after they reported earnings after hours.  The good news is
    that the algorithm (which I will be glad to talk about after this contest is over)
    produced three highly volatile plays for today: [SWKS](http://finance.google.com/finance?q=swks&hl=en)
    (up 21% a little after noon EDT); [HLIT](http://finance.google.com/finance?q=hlit&hl=en)
    (down 15%); and [ARBA](http://finance.google.com/finance?q=arba&hl=en) (down 9%.)  Of
    the three, I looked hardest at SWKS and ended up passing on this one, as well
    as the other two.  The potential for volatility was certainly there, but I was
    concerned that it was more likely toe be in the wrong direction.  Instead, I went
    with a slightly less volatile play that has been showing a lot more momentum in
    the run up to earnings: [GSI Commerce (GSIC)](http://finance.google.com/finance?q=gsic&hl=en),
    whose retail e-commerce solutions helped deliver a quarter that was [good enough](http://biz.yahoo.com/prnews/070425/new055.html?.v=3)
    to overcome [two analyst downgrades](http://finance.yahoo.com/q/ud?s=GSIC) that
    knocked the stock down early this morning.  After opening down 5.3% this morning,
    the stock has rallied to where it is currently trading up 4% on the day.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比赛的进行，我发现需要一个*收益潜力爆发*算法，并花了一些时间测试和完善这样的算法。昨天，在收盘前，它挑选出了三家公司，这些公司在报告收益后的交易后可能出现高波动性。好消息是，该算法（比赛结束后我将很乐意讨论）为今天产生了三个高波动性的交易：[SWKS](http://finance.google.com/finance?q=swks&hl=en)（东部夏令时中午后上涨21%）；[HLIT](http://finance.google.com/finance?q=hlit&hl=en)（下跌15%）；和[ARBA](http://finance.google.com/finance?q=arba&hl=en)（下跌9%）。在这三个中，我最关注SWKS，最终却放弃了这个选择，以及另外两个。虽然波动性的潜力确实存在，但我担心它更可能朝着错误的方向。相反，我选择了一个稍微不太波动的交易，它在收益前的增长中显示出了更多的动力：[GSI
    Commerce（GSIC）](http://finance.google.com/finance?q=gsic&hl=en)，其零售电子商务解决方案帮助交付了一个足够[好](http://biz.yahoo.com/prnews/070425/new055.html?.v=3)的季度，以克服[两家分析师的下调](http://finance.yahoo.com/q/ud?s=GSIC)早上将股票打压下来的情况。今早开盘下跌5.3%后，该股票已经上涨4%。
- en: 'And now for the horn tooting portion of this post.  For those who are late
    to the CNBC party, in the past when I have tooted my own horn here I have used
    the opportunity to highlight one of my favorite horn players.  First up were two
    jazz trumpeters: [Clifford Brown](http://vixandmore.blogspot.com/search/label/Clifford%20Brown);
    and [Lee Morgan](http://vixandmore.blogspot.com/search/label/Lee%20Morgan).  Today
    I want to turn my attention to classical music and [Dennis Brain](http://en.wikipedia.org/wiki/Dennis_Brain),
    who may be the greatest classically trained horn player of the modern era.  If
    you are not sure whether you are a fan of classical music, you owe it to yourself
    find a way to introduce your ears to [Brain’s 1953 rendition of the Mozart horn
    concertos](http://www.amazon.com/Mozart-Horn-Concertos-Nos-1-4/dp/B00000GCAD).  If
    this turns out to be a transformational experience in your life, don’t say I didn’t
    warn you.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在到了吹嘘部分的帖子。对于那些错过CNBC聚会的人，过去我在这里吹嘘自己的时候，我会利用这个机会来突出我最喜欢的号角演奏家之一。首先介绍两位爵士小号手：[
    Clifford Brown](http://vixandmore.blogspot.com/search/label/Clifford%20Brown);
    和 [Lee Morgan](http://vixandmore.blogspot.com/search/label/Lee%20Morgan)。今天我想将我的注意力转向古典音乐和[Dennis
    Brain](http://en.wikipedia.org/wiki/Dennis_Brain)，他可能是现代史上最杰出的受过古典训练的号角演奏家。如果你不确定你是否是古典音乐的粉丝，你欠自己一个机会去找到一种方式来让你的耳朵欣赏[Brain
    1953年演奏的莫扎特号角协奏曲](http://www.amazon.com/Mozart-Horn-Concertos-Nos-1-4/dp/B00000GCAD)。如果你发现这是你生活中的一个转变性的体验，别说我没有警告你。
