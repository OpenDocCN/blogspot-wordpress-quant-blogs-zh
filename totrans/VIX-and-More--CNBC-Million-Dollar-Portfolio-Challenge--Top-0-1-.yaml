- en: 'VIX and More: CNBC Million Dollar Portfolio Challenge: Top 0.1%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：CNBC百万美元投资组合挑战赛：前0.1%
- en: 来源：[http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_26.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_26.html#0001-01-01)
