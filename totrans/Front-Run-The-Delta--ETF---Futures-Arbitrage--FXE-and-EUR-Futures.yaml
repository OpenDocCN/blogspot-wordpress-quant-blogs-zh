- en: This is the arbitrage constructed from trading the CME-listed EUR/USD Futures
    contract (
  prefs: []
  type: TYPE_NORMAL
- en: '[6E](http://www.cmegroup.com/trading/fx/g10/euro-fx_contract_specifications.html)'
