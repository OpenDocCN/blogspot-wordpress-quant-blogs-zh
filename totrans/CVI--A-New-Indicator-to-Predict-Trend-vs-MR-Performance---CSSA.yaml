- en: 'I would like to synthesize some of the previous work to present a valuable
    indicator —the CVI—that helps project whether trend following systems or mean
    reversion systems will perform better on the S&P500\. The CVI stands for “Composite
    Volatility Indicator.”In this post we will look at how CVI helps to moderate daily
    follow-through. As a primer for this post I recommend reading two articles: Michael
    Stoke’s (MarketSci) original article on daily follow through: [http://marketsci.wordpress.com/2008/07/17/evolving-markets-dynamic-systems-daily-follow-through/](http://marketsci.wordpress.com/2008/07/17/evolving-markets-dynamic-systems-daily-follow-through/) 
    In addition, under a different moniker, Rob Hanna of Quantifiable Edges has written
    about trend vs chop on his blog: [http://quantifiableedges.blogspot.com/2008/08/how-to-trade-choppiest-environment-in.html](http://quantifiableedges.blogspot.com/2008/08/how-to-trade-choppiest-environment-in.html) Rob
    has designed some excellent trading systems for subscribers  to take advantage
    of this effect.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我想综合一些以前的工作，提出一个有价值的指标 —— CVI，它有助于预测趋势跟随系统或均值回归系统在标准普尔500上的表现哪个更好。CVI代表“综合波动指标”。在这篇文章中，我们将看看CVI如何帮助调节每日的跟随情况。作为这篇文章的前奏，我建议阅读两篇文章：迈克尔·斯托克（MarketSci）关于每日跟踪的原始文章：[http://marketsci.wordpress.com/2008/07/17/evolving-markets-dynamic-systems-daily-follow-through/](http://marketsci.wordpress.com/2008/07/17/evolving-markets-dynamic-systems-daily-follow-through/)
    另外，在另一个化名下，Quantifiable Edges的罗布·汉纳在他的博客上写了关于趋势与跌宕的文章：[http://quantifiableedges.blogspot.com/2008/08/how-to-trade-choppiest-environment-in.html](http://quantifiableedges.blogspot.com/2008/08/how-to-trade-choppiest-environment-in.html)
    罗布已经为订户设计了一些出色的交易系统，以利用这种效应。
