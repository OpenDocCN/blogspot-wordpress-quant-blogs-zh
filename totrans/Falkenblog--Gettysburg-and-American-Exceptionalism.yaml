- en: 150 years ago, Gettysburg was fought.  Here is
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 150年前，葛底斯堡一战就此展开。这里是
- en: '[War Nerd on the battle:](http://exiledonline.com/a-memorial-day-war-nerd-gettysburg-was-the-finest-fight-ever-in-the-world/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于战斗的战争学家：](http://exiledonline.com/a-memorial-day-war-nerd-gettysburg-was-the-finest-fight-ever-in-the-world/)'
- en: You know how many civilians were killed in the whole battle of Gettysburg? One.
    I dare anybody from any other country anywhere, any time, to find me a battle
    with over 50,000 military casualties—and one civvies died. One! It’s incredible.
    People don’t realize how amazing that is. Those were supermen, there’s no other
    explanation. You read their letters and they write in complete sentences, they
    even have great handwriting, even the paragraphs work.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你知道在整个葛底斯堡之战中有多少平民死了吗？一个。我敢挑战任何其他国家的人在任何时间找到一场有超过50,000名军事伤亡的战役——而只有一个平民死了。一个！太不可思议了。人们不明白这有多了不起。那些都是超人，别无他解。你读他们的信件，他们写着完整的句子，甚至字迹工整，甚至段落有条有理。
