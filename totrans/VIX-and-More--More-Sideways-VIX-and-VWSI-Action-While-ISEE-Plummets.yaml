- en: 'VIX and More: More Sideways VIX and VWSI Action While ISEE Plummets'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: More Sideways VIX and VWSI Action While ISEE Plummets'
- en: 来源：[http://vixandmore.blogspot.com/2008/02/more-sideways-vix-and-vwsi-action-while.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/more-sideways-vix-and-vwsi-action-while.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/more-sideways-vix-and-vwsi-action-while.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/more-sideways-vix-and-vwsi-action-while.html#0001-01-01)
- en: From a volatility perspective, 2008 continues to unfold in a curious manner.  The
    markets are decidedly bearish – and even when they briefly recover or drift sideways,
    the doom and gloom headlines continue to cast a long shadow over investors’ expectations
    about the markets going forward.  The VIX, on the other hand, hardly seems to
    care, registering an increase of 1.08 over the last seven weeks.  The same is
    true for the VWSI, which has treaded water in the +3 to -3 range during this period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从波动性的角度来看，2008 年继续以奇特的方式展开。市场明显悲观-即使当它们短暂恢复或横向漂移时，厄运和阴暗的头条新闻仍不断投下长长的阴影，影响着投资者对未来市场的期望。而VIX似乎并不在意，过去七周内增加了
    1.08。VWSI 同样如此，在此期间在 +3 至 -3 范围内横冲直撞。
- en: Last week was more of the same.  The VIX dropped 2.99 (10.7%) to 25.02.  The
    VWSI moved more significantly, from 0 to +3, but the +3 reading from the end of
    the week is still consistent with a neutral outlook.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周情况如出一辙。VIX 下跌了 2.99（10.7%）至 25.02。VWSI 变化更为显著，从 0 变为 +3，但本周末的 +3 读数仍符合中性展望。
- en: As is my weekly custom, for a survey of the best in current thinking about the
    markets, Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/) sums
    up the week that was and the week that is on tap in his [3-Day-Weekend Linkfest!](http://bigpicture.typepad.com/comments/2008/02/mid-february-li.html)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我每周的习惯一样，对于对市场当前思想最佳的调查，Barry Ritholtz 在[The Big Picture](http://bigpicture.typepad.com/)上总结了上周和下周计划中的[3-Day-Weekend
    Linkfest！](http://bigpicture.typepad.com/comments/2008/02/mid-february-li.html)
- en: In the realm of interesting market sentiment data, I continue to be most interested
    in the [ISEE](http://vixandmore.blogspot.com/search/label/ISEE), which ended the
    week with [several record low readings](http://vixandmore.blogspot.com/2008/02/more-record-lows-in-isee.html).  This
    is normally a bullish contrarian indicator, but as I have noted here on several
    occasions, the divergence with the volatility indices is a bearish signal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在有趣的市场情绪数据领域，我对[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)最感兴趣，它以[数个创纪录的低水平结束了本周](http://vixandmore.blogspot.com/2008/02/more-record-lows-in-isee.html)。通常这是一个看涨的反向指标，但正如我在这里多次提到的，与波动性指数的分歧是一个看跌的信号。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*（请注意，在上述温度表中，“看涨”和“看跌”的标签适用于 VIX，而不适用于与 VIX 通常呈负相关的更广泛市场。）*'
- en: '*****Wine pairing:***  For previous VWSI readings of +3, I [highlighted](http://vixandmore.blogspot.com/2007/04/vwsi-at-3.html)
    sauvignon blancs from [Cloudy Bay](http://en.wikipedia.org/wiki/Cloudy_Bay_Vineyards)
    and the [Marlborough](http://en.wikipedia.org/wiki/Marlborough%2C_New_Zealand)
    region of New Zealand, as well as some excellent California producers whose sauvignon
    blanc can be had locally for $10 or less: [Bogle](http://www.boglewinery.com/factsht.htm#05Sauvignon);
    [Chateau St. Jean](http://www.chateaustjean.com/stjean/catalog/view_product.jsp?product_id=1245&cat_id=1001)
    (where it goes under the fumé blanc moniker); [Concannon](http://www.concannonvineyard.com/ourWines.html);
    [Kenwood](http://www.kenwoodvineyards.com/); and [Sterling](http://www.sterlingvineyards.com/en-row/SterlingWines/wines/vintners-collection/VC-SB-03).
    More recently, I was impressed by a complex sauvignon blanc, with a little bit
    of oak, from [Gary Farrell Vineyards](http://zinandpinot.blogspot.com/2007/09/gary-farrell-vineyards-tasting-review.html).
    Their 2005 effort can be had for about $25; for my money, it knocks the socks
    off almost all of the chardonnays in that price range.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*****葡萄酒搭配：*** 对于之前的VWSI阅读量超过+3的部分，我在[这里](http://vixandmore.blogspot.com/2007/04/vwsi-at-3.html)**强调了**来自[Cloudy
    Bay](http://en.wikipedia.org/wiki/Cloudy_Bay_Vineyards)和[新西兰马尔borough](http://en.wikipedia.org/wiki/Marlborough%2C_New_Zealand)产区的长相思，以及一些在本地可以以10美元或以下价格购买到的优秀加州生产商的长相思：[Bogle](http://www.boglewinery.com/factsht.htm#05Sauvignon);
    [Chateau St. Jean](http://www.chateaustjean.com/stjean/catalog/view_product.jsp?product_id=1245&cat_id=1001)（在那里它被称为fumé
    blanc）；[Concannon](http://www.concannonvineyard.com/ourWines.html); [Kenwood](http://www.kenwoodvineyards.com/);
    和[Sterling](http://www.sterlingvineyards.com/en-row/SterlingWines/wines/vintners-collection/VC-SB-03)。最近，我对一款带有少量橡木的复杂长相思印象深刻，它来自[Gary
    Farrell Vineyards](http://zinandpinot.blogspot.com/2007/09/gary-farrell-vineyards-tasting-review.html)。他们的2005年份酒大约售价25美元；在我看来，它的表现几乎胜过了那个价格区间的所有霞多丽。'
- en: Finally, for an entertaining (think the mannerisms of Joe Pesci and Woody Allen
    blended with the enthusiasm of Jim Cramer) and informative look at sauvignon blanc,
    I encourage the reader to sample Gary Vaynerchuk's "[Sauvignon Blanc Taste-Off](http://tv.winelibrary.com/2007/05/30/the-sauvignon-blanc-taste-off-episode-245/)"
    on [wine library tv](http://tv.winelibrary.com/).**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了给读者带来既娱乐性（想想乔·佩斯ci和伍迪·艾伦的举止与吉姆·克莱默的热情结合在一起）又具启发性的长相思品鉴，我推荐大家观看Gary Vaynerchuk在[wine
    library tv](http://tv.winelibrary.com/)上所做的**[长相思品鉴大会](http://tv.winelibrary.com/2007/05/30/the-sauvignon-blanc-taste-off-episode-245/)**。
