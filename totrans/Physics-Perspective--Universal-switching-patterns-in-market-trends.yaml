- en: 'Physics Perspective: Universal switching patterns in market trends'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：市场趋势的通用切换模式
- en: 来源：[http://physicsoffinance.blogspot.com/2011/06/universal-switching-in-market-trends.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/universal-switching-in-market-trends.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/06/universal-switching-in-market-trends.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/universal-switching-in-market-trends.html#0001-01-01)
- en: One of the more intriguing simple facts about market fluctuations is their self-similarity
    in time. The statistics of market fluctuations over a short time, if stretched
    out in time and rescaled in value, look identical to fluctuations over longer
    times. What's happening over seconds is somehow intimately linked up with what's
    happening over hours, days or months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场波动的一个更加引人入胜的简单事实是，它们在时间上的自相似性。短时间内的市场波动统计，如果将其在时间上拉长并调整价值，与长时间内的波动看起来完全相同。在秒内发生的事情以某种方式与在小时、天或月内发生的事情紧密相连。
- en: This geometric order follows from no end of modern studies of the statistics
    of market returns, which find power laws all over the place. Mandelbrot himself
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种几何秩序来源于无数现代市场收益统计研究，这些研究发现到处都是幂律。曼德尔布罗特本人
- en: '[gave a nice exploration](http://www.scientificamerican.com/article.cfm?id=multifractals-explain-wall-street)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 给出了一次很好的探索([http://www.scientificamerican.com/article.cfm?id=multifractals-explain-wall-street](http://www.scientificamerican.com/article.cfm?id=multifractals-explain-wall-street)
- en: of self-similarity in market movements more than a decade ago in the wake of
    the meltdown of Long Term Capital Management, which was caused in part by an inadequate
    appreciation of the likelihood of sudden large fluctuations in any system with
    fluctuations of this sort. Now everyone knows about Black Swans and fat tails,
    but there may be much deeper secrets lurking in the delicate structure of market
    ups and downs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场波动中的自相似性十多年前在长期资本管理公司崩溃之后变得更加明显，其崩溃部分是由于对任何具有此类波动的系统突然发生大幅波动的可能性认识不足。现在每个人都了解黑天鹅和厚尾，但在市场起伏的精致结构中可能隐藏着更深层的秘密。
- en: That's the contention at least of Tobias Preis and colleagues in
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那是托比亚斯·普雷斯及其同事们的至少主张。
- en: '[a recent paper](http://polymer.bu.edu/hes/articles/pss11.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一篇论文([http://polymer.bu.edu/hes/articles/pss11.pdf](http://polymer.bu.edu/hes/articles/pss11.pdf)
- en: in the
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '*Proceedings of the National Academy of Sciences*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*美国国家科学院院刊*'
- en: . It is not by any means an easy study to digest and understand, but it seems
    quite important as it hints at some deep regularities in the way markets switch
    between upward and downward trends over a huge range of timescales from seconds
    up to years. Indeed, it suggests that some very fundamental collective pattern
    of human decision making -- as individuals sense the shifting views of others
    and become more likely to act in the same way -- lie behind many market rallies
    and crashes, regardless of the timescale on which they play out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 。这绝对不是一份容易消化的研究，但它似乎非常重要，因为它暗示了市场在从秒到年的广阔时间尺度上，是如何在上升和下降趋势之间切换的深层规律。实际上，它表明了一些非常基本的集体决策模式——当个体感知到他人观点的转变，并更可能采取相同行动时——是许多市场反弹和崩溃背后的原因，无论它们在哪个时间尺度上展开。
- en: Briefly, what Preis and colleagues have done is to analyze several different
    data sets for price movements in markets on times ranging from 10 milliseconds
    (high frequency trading in futures markets) up to around 10 billion milliseconds,
    or several decades (the S&P Stock Market Index over a 40 year period). Their analysis
    focuses on what they refer to as "switching events" -- an upward trend which breaks
    off into a negative one, or vice versa. These can be identified (or defined) in
    a mathematically unambiguous way. Focus your microscope in on a timescale of duration
    Δt. The price is bouncing up and down, with p(t) giving the value versus time.
    The researchers then define p(t) to be ...
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简要地说，普雷斯和同事们所做的是分析了几个不同的数据集，这些数据集包括了市场价格变动，时间范围从10毫秒（期货市场的高频交易）到大约10亿毫秒，即几十年（标普股票市场指数40年期间的变动）。他们的分析关注的是他们所说的“切换事件”——一个上升趋势突然转变为负面的，反之亦然。这些可以通过数学上无歧义的方式进行识别（或定义）。将你的显微镜聚焦在持续时间Δt的时间尺度上。价格此起彼落，p(t)给出的是时间与价值的关系。然后研究者们定义p(t)为...
- en: a local maximum of order Δt if there is no higher transaction price in the interval
    t − Δt ≤ t ≤ t + Δt, and is defined to be a local minimum of order Δt if there
    is no lower transaction price in this
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果在该时间段t - Δt ≤ t ≤ t + Δt内没有更高的交易价格，那么它被定义为持续时间Δt的局部最大值；如果没有更低的交易价格，则被定义为持续时间Δt的局部最小值。
- en: interval.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 间隔。
- en: In other words, every interval must have both a maximum and a minimum, and these
    are taken as potential switching points - moments at which the market moved from
    a trend in one direction to another. They go on to study the volume of individual
    trades in the market record as you move closer to or further away from these switching
    points. The payoff is that they find essentially the same mathematical pattern
    across all time scales, even when moving between the futures market and the stock
    market -- in effect, a signature of switching points that shows up in the volume
    of trades and predicts approaching changes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，每个间隔必须有一个最大值和最小值，这些被视为潜在的切换点——市场从一种趋势方向移动到另一种趋势方向的时刻。他们接着研究市场记录中个人交易量，当你接近或远离这些切换点时。回报是，他们在所有时间尺度上发现了基本相同的数学模式，即使是在期货市场和股票市场之间移动时也是如此——实际上，这是切换点的签名，在交易量和预测即将到来的变化中显示出来。
- en: 'The basic pattern can be expressed in simple formulae, but the idea comes across
    even better in the diagram below. It shows how the volume of individual trades
    increases as the moment of a switching point approaches. Remember, this isn''t
    just at one timescale, but is averaged over many timescales (this figure is for
    data at shorter times taken from a futures market):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 基本模式可以用简单的公式表达，但通过下面的图表，这个想法表达得更好。它显示了随着切换点时刻的临近，个人交易的成交量如何增加。记住，这不仅仅是在一个时间尺度上，而是在很多时间尺度上平均的（这个图表的数据是来自期货市场的较短时间数据）：
- en: I apologize for the resolution, but you can see the basic point -- the middle
    of the diagram is the moment of a switching point, and the volume per trade as
    one approaches this point becomes very large. That is, people start trading in
    larger and larger amounts as you approach these points. They do so before the
    switch actually happens. So their behaviour is, in effect, an early warning sign
    of an impending switch in the trend.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我为分辨率道歉，但你可以看到基本观点——图中的中间是切换点时刻，随着接近这个点，每笔交易的成交量变得非常大。也就是说，当您接近这些点时，人们开始进行越来越多的交易。他们在实际切换发生之前就这样做。因此，他们的行为实际上是即将到来的趋势切换的一个早期预警信号。
- en: This is a highly provocative finding. The paper also explores some models inspired
    from physics which might explain how such a universal pattern can occur. In essence,
    the kinds of models that work reflect the avalanche behaviour as the actions of
    some people feed into and influence the actions of others. On any timescale, the
    same kind of dynamic may be at work -- many people follow a trend for a time,
    then, a few become wary of a reversal and act accordingly. Others begin sensing
    those peoples' actions and follow suit. A growing avalanche of behaviour reverses
    the trend -- and simultaneously launches one off in the opposite direction.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个极具挑衅性的发现。该论文还探讨了一些受物理学启发的模型，这些模型可能会解释这种普遍模式是如何产生的。本质上，起作用的模型反映了随着某些人的行为反馈影响其他人的行为，雪崩现象是如何发生的。在任何时间尺度上，相同的动态可能都在起作用——许多人追随一种趋势一段时间，然后，少数人开始对反转保持警惕并相应地采取行动。其他人开始察觉到这些人的行为并纷纷效仿。行为逆转的雪崩效应——同时启动了一个相反方向的趋势。
- en: As Preis and colleagues conclude,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如普雷斯和同事们所总结的，
- en: In summary, we have seen that each trend—microtrend and macrotrend—in a financial
    market starts and ends with a unique switching process, and each extremum shares
    properties of macroscopic cooperative behavior. We have seen that the switching
    mechanism has no scale, for time scales varying over nine orders of magnitude
    down to the smallest possible time scale —the scale of single transactions measured
    in units of 10 ms. Thus, the well known catastrophic bubbles occurring on large
    time scales—such as the most recent financial crisis—may not be outliers but in
    fact single dramatic events caused by the inherent, scale-free behavior related
    to the formation of increasing and decreasing trends on time scales from the very
    large down to the very small.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总之，我们已经看到，金融市场的每一个趋势——无论是微趋势还是宏趋势——都始于一个独特的切换过程，并以之为终。每个极值点都具有宏观协同行为的特征。我们已经看到，切换机制没有规模限制，因为时间尺度跨越了九个数量级，从最小的可能时间尺度——单笔交易的时间单位为10毫秒。因此，众所周知的大规模时间尺度上的灾难性泡沫——如最近的金融危机——可能并不是异常现象，实际上是由与从非常大到非常小的时间尺度上增加和减少趋势的形成相关的内在、无尺度行为引起的单一戏剧性事件。
- en: We might call this Self-Similarity 2.0 for market fluctuations, certainly inspired
    by Mandelbrot's discoveries of 50 years ago, but also going well beyond.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将这种市场波动的自我相似性2.0称为受到50年前曼德尔布罗特发现的影响，但同时也超越了这一点。
