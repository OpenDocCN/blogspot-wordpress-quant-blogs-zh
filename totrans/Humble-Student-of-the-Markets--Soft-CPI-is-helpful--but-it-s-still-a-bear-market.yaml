- en: '**Curb your enthusiasm**'
  prefs: []
  type: TYPE_NORMAL
- en: Does the soft October CPI report mark the start of a fresh bull? Not so fast!
  prefs: []
  type: TYPE_NORMAL
- en: To be sure, the report was positive in many ways. Most of the strength in core
    CPI was in services and Owners' Equivalent Rent (OER) in particular. Rents are
    a lagging component of CPI and it has been weakening. Eventually, it will show
    up in actual CPI metrics. In the meantime, monthly core CPI ex-OER continues to
    show a trend of deceleration.
  prefs: []
  type: TYPE_NORMAL
- en: '[Mark Hulbert](https://www.marketwatch.com/story/curb-your-enthusiasm-thursdays-explosive-rally-in-stocks-likely-means-the-bear-market-is-alive-and-well-11668113312)'
  prefs: []
  type: TYPE_NORMAL
- en: advised investors to curb their enthusiasm. He pointed out that the stock market's
    outsized one-day return in response to the softer than expected CPI report is
    an indication that the bear market is still alive and well.
  prefs: []
  type: TYPE_NORMAL
- en: Despite Thursday’s explosive rally in stocks, it’s likely we’re still mired
    in a bear market.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In fact, the magnitude of the surge itself suggests the bear is still alive
    and well.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Consider all trading days since the Nasdaq Composite Index was created in 1971
    in which it gained — as it did Thursday — more than 6%. Twenty of 26 of those
    days prior to Thursday occurred during a bear market, or 77% of the time, according
    to Ned Davis Research.
  prefs:
