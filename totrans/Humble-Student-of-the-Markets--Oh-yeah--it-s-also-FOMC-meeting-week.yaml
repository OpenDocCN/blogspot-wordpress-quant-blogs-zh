- en: What's on the calendar this week? Did you forget?
  prefs: []
  type: TYPE_NORMAL
- en: Oh yeah, there's an FOMC meeting this week, and there's the November Jobs Report
    on Friday. While not much policy change is expected from the Fed this week, Barron's
    has already anointed Jerome Powell as "the winner". (Has anyone started to call
    him the Maestro yet?)
  prefs: []
  type: TYPE_NORMAL
- en: Before everyone gets too excited, here are the challenges facing the Fed in
    the post-electoral and pandemic era.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/11/02/oh-year-its-fomc-week/).
