- en: He's the president of the American Sociological Society. I'm sure he's a smart,
    thoughtful guy. He's just worked himself into an intellectual cocoon where his
    silly talk seems respectable. As a 'scientist', he presumes his simple biases
    are actually fact-based, but he is so selective in his view of the data, it highlights
    that education mainly allows us to articulate our prejudices better. He highlights
    that one can be an intellectual, respected by one's peers, have an esteemed affiliation,
    and be totally clueless.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他是美国社会学学会的主席。我相信他是一位聪明而有思想的人。他只是把自己推到了一个他幼稚的言谈看起来很值得尊重的智识茧子中。作为一个“科学家”，他假设他的简单偏见实际上是基于事实的，但他对数据的看法如此片面，它突显了教育主要是让我们更好地表达我们的偏见。他强调一个人可以是一个被同行尊敬的智者，拥有崇高的身份，并且完全无动于衷。
