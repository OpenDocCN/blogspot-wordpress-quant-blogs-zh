- en: ', but today learned about some further developments which seem particularly
    important. The model developed in this work makes the point that saavy participants
    in speculative markets (call them "hedge funds," but they could banks or just
    one individual) can use leverage to deliver higher returns and thereby attract
    more investors. This is obvious and natural. Many details aside, however, the
    model showed that the competition between funds to attract investors drives a
    race to higher leverage, increasing market volatility, and the eventual probability
    of violent market crashes. Leverage is dangerous and comes with systemic costs.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，但今天了解到一些看起来尤为重要的进展。这项工作中开发的模型表明，投机市场中的明智参与者（称之为“对冲基金”，但它们也可以是银行或仅仅一个人）可以利用杠杆来提供更高的回报，从而吸引更多的投资者。这是显而易见的和自然的。然而，除了许多细节外，模型表明，吸引投资者的基金之间的竞争驱使了对更高杠杆的追求，增加了市场的波动性，以及极端市场崩盘的可能性。杠杆是危险的，并伴随着系统性的成本。
- en: This can be seen (in an abstract way, sorry) from the figure below from the
    paper. In a long simulation of the market, this shows that the likelihood of finding
    market returns (absolute value of the logarithm of prices differences over a short
    time) exceeding a value R. The red is how the market works when leverage is low
    -- the probability to see really big market movements, R > 0.1 or so, is extremely
    small. But as hedge funds evolve to use significant leverage, the market moves
    into a regime described instead by the blue curve -- the probability of tail events
    and extreme movements becomes orders of magnitude larger.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以从下面的图表中（抽象地，抱歉）看出来。在对市场进行长时间模拟时，这表明发现市场回报（价格差异的对数绝对值在短时间内）超过一个值R的概率。当杠杆率较低时，市场的运作方式如红线所示
    -- 见到真正大的市场波动，R > 0.1左右，是极其小的。但随着对冲基金采用显著的杠杆率，市场进入了由蓝色曲线描述的状态 -- 极端事件和极端波动的概率变得更大几个数量级。
- en: 'The implication is clear: leverage causes volatility.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 结论很明显：杠杆导致波动性。
- en: But Thurner suggested today that intermediate levels of leverage actually reduce
    market volatility, because it makes it easier for the saavy hedge fund investors
    to pounce on and wipe out market mispricings. This is an interesting point and
    one worth pondering. I haven't yet digested the latter parts of the updated paper,
    which now considers several policy moves and how they influence volatility, but
    the results have the wonderful ambiguity that one learns to expect in confronting
    complex systems. For example, capping leverage at intermediate levels (factors
    of around 10) is in some case worse than capping it at higher levels (around 15).
    Controls on the capital reserves held by the funds (or banks) also have some ambiguous
    results -- in some cases, making them hold higher reserves can lead to more volatility
    in the market, not less. Weird.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但Thurner今天提出，中等水平的杠杆实际上会降低市场波动性，因为这对于精明的对冲基金投资者来说，更容易抓住并消除市场定价偏差。这是一个有趣的观点，也是值得深思的。我还没有完全消化更新论文的后部分，现在该论文考虑了几项政策举措以及它们如何影响波动性，但结果具有人们在面对复杂系统时学会预期的那种美妙歧义。例如，将杠杆率限制在中等水平（大约10倍）在某些情况下比将其限制在更高水平（大约15倍）更糟。对基金（或银行）持有的资本储备的控制也产生了一些歧义性结果
    —— 在某些情况下，要求它们持有更高储备可能会导致市场波动性增加，而不是减少。太奇怪了。
- en: I'll try to digest this new work and report on it's implications once I understand
    them more clearly, but they already demonstrate the point that our intuition isn't
    so good at seeing the link between interventions in markets and the likely consequences.
    I'm certainly guilty on occasion of thinking that if the financial industry is
    against any proposed regulation, then it must be a good one. Often that's not
    a bad rule of thumb. But if we're really going to make progress in making markets
    work for everyone, we need to think very carefully -- and back up proposals with
    hard evidence. This work is developing such evidence.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我会尝试消化这项新工作，一旦我更清楚地理解其含义，我将报告其影响，但这已经表明，我们的直觉在看到市场干预与可能后果之间的联系方面并不那么好。我当然偶尔会认为，如果金融行业反对任何拟议的监管，那么这必定是一个好主意。通常这并不是一个坏的的经验法则。但如果我们真的要让市场为所有人工作取得进步，我们需要非常仔细地思考
    —— 并用确凿的证据支持提议。这项工作正在发展这样的证据。
