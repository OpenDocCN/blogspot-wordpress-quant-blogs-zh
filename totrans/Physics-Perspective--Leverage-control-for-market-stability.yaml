  zh: 页面中部）。接下来几天我会对各种讲座做一些评论。但值得注意的是一些进展方面的一些观察
- en: '[on a model of market volatility](http://arxiv.org/PS_cache/arxiv/pdf/0908/0908.1555v2.pdf)'
  id: totrans-9
