  type: TYPE_NORMAL
  zh: '[关于市场波动模型](http://arxiv.org/PS_cache/arxiv/pdf/0908/0908.1555v2.pdf)'
- en: -- and its inherent link to leverage -- achieved by Stefan Thurner and colleagues.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: -- 及其与杠杆的固有联系 -- 由斯特凡·图纳和同事所实现。
- en: I wrote about this work several years ago in
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前我就这项工作写过
- en: '[an OpEd](http://www.nytimes.com/2008/10/01/opinion/01buchanan.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇OpEd](http://www.nytimes.com/2008/10/01/opinion/01buchanan.html)'
- en: for the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于
- en: '*New York Times*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*纽约时报*'
- en: ', and also in'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，以及
- en: '[this thing](http://www.nature.com/news/2009/090805/full/460680a.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个东西](http://www.nature.com/news/2009/090805/full/460680a.html)'
- en: for
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于
