  zh: '[Jones，Hendershott和Menkveld（2008）](https://www.econstor.eu/bitstream/10419/43255/1/599235055.pdf)'
- en: In that context, advocating a wholesale change in market structure to eliminate
    a remaining 0.4 basis point of that spread is a classic example of letting perfection
    be the enemy of the good. This sort of economic ingratitude is standard, as no
    matter how much GDP grows, someone can point out something wrong and suggest we
    replace capitalism with a centrally planned economy, one that, unlike any of the
    past centrally planned economies, will work better than decentralized economies.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，主张彻底改变市场结构以消除剩余的0.4个基点的差价，是让完美成为善良的敌人的典型例子。这种经济不感恩之举是标准的，因为无论GDP增长多少，总有人可以指出一些问题，并建议我们用中央计划经济取代资本主义，但与过去的任何中央计划经济不同，它将比分散经济运作得更好。
- en: In spite of economics as seeming laissez-faire, most economists have been progressives
    (e.g., founder of the AEA Robert T. Ely, JM Keynes), viewing competitive behavior
    as wasteful, a criticism shared by industry leaders who appreciate it as a powerful
    cartelization device. The essence of free markets is private property and liberty.
    If people can make unfettered decisions about themselves and their property, it
    promotes prosperity. There is no trade-off between freedom and prosperity; they
    go hand in hand. Alas, most people, especially academics, don't trust decentralized
    results. Since Plato's *Republic*, they have always thought they could design
    a better world if given the mandate. Hubris and pride were prominent human vices
    in the Classical and Biblical canon because of their perennial, pervasive, and
    pernicious nature. It's a constant battle.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管经济学似乎是自由放任的，但大多数经济学家一直是进步主义者（例如，美国经济学会创始人罗伯特·T·伊利，JM凯恩斯），将竞争行为视为浪费，这是一种被行业领袖认同的批评，他们将其视为一个强大的卡特尔化工具的批评。自由市场的本质是私有财产和自由。如果人们可以自由决策自己和自己的财产，那么它将促进繁荣。自由和繁荣之间没有权衡；它们是相辅相成的。遗憾的是，大多数人，特别是学者，不相信分散的结果。自从Plato的《理想国》以来，他们一直认为如果给予授权，他们可以设计出一个更好的世界。傲慢和骄傲是古典和圣经经典中突出的人类恶习，因为它们的永恒性、普遍性和有害性。这是一场持久的斗争。
- en: Back to Budish's model, he looks at some data circa 2015 on the London Stock
    Exchange, back when they timestamped in microseconds (now nano) and focuses on
    trades where several HFTs were taking or canceling a particular offer (e.g., bid
    for 100 @ 99.32) within 500 microseconds of each other. He figures the takes that
    got there before the LP canceled were unfairly robbing the poor HFT LP, which
    happened 90% of the time. Indeed, cancel orders were not recorded most of the
    time in these races, but if several HFTs tried to take simultaneously, he figured
    the LP probably wanted to.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 回到Budish的模型，他观察了一些关于伦敦证券交易所的数据，数据大约在2015年左右，当时他们的时间戳是以微秒为单位（现在是纳秒），并且关注那些在500微秒内多个高频交易公司同时接受或取消特定报价（例如，以99.32的价格投标100份）的交易。他认为，在LP取消之前到达的接受者在90%的时间内不公平地剥夺了穷HFT
    LP，这确实是发生的情况。事实上，在这些竞赛中大多数时间都没有记录取消订单，但是如果有几个HFT同时尝试接受，他认为LP可能是想要的。
- en: 'This inference is silly for several reasons. First, It depends on who is trading
    and why. This was highlighted by [Holmstrom and Myerson (1981)](https://www.jstor.org/stable/1912117):
    planners do not know everything in an economy with incomplete information, something
    economists often forget when looking down at their models like God. Many sniped
    orders were from retail traders who thought they would post a buy order one tick
    above the best buy instead of crossing the spread. They get up and go to the kitchen,
    and when they come back, they are filled, though the market has moved much lower.
    If the retail trader instead sent a market order and bought at a higher price,
    they would have a bigger loss. This is not a deadweight loss.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种推断有几个荒谬之处。首先，这取决于谁在交易以及为什么交易。这一点被[霍尔姆斯特罗姆和迈尔森（1981）](https://www.jstor.org/stable/1912117)强调：在信息不完全的经济中，计划者并不了解一切，这是经济学家们在审视他们的模型时经常忽略的事情，就像上帝一样俯视着他们的模型。许多被搶订单都是来自以为他们会在最佳买价上方发布买单而不是穿越点差的零售交易者。他们起身去厨房，当他们回来时，订单已经成交，尽管市场已经大幅下跌。如果零售交易者改为发送市价订单并以更高的价格购买，他们将遭受更大的损失。这不是一个死weight损失。
- en: Another type of trader is the HFT, who merely wants to change their inventory,
    including rectifying a short position (moving from -100 to -90). In that case,
    they would be willing to cross the spread or post an aggressive limit order; they
    are not trading for arbitrage, where one tries to buy below the mid, etc. When
    one posts an aggressive resting limit order above the current best bid, one knows
    that they are not guaranteed a fill with the price not moving, as otherwise, no
    one would cross the spread. Marking such resting limit order trades to the mid-price
    will make it look like a loss to the LP, but it should be marked relative to the
    alternative, which is crossing the spread.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种交易者是HFT，他们仅希望改变他们的库存，包括纠正空头头寸（从-100到-90）。 在这种情况下，他们愿意跨越价差或发布积极的限价单； 他们不是在进行套利交易，其中一个人试图以低于中点的价格购买等等。
    当一个人发布一个积极的休息限价单高于当前的最佳买价时，他知道他们不能保证在价格不动时填满，否则就没有人会越过价差。 将这样的休息限价单交易标记到中间价格将使其看起来像是LP的损失，但应相对于替代方案进行标记，即越过价差。
- en: Another significant problem in his model is that this is not so much an exogenous
    cost born by HFT LPs, just an intra-HFT transfer. Only a dozen firms dominate
    HFT, as is usual in elite competitions. Those playing the game are taking and
    posting resting limit orders probabilistically. Such an order may be taken by
    a retail rube immediately, sniped by an HFT, and sometimes, their bid will sit
    there, and the price will move, and then they will become the top of a large queue,
    the perfect place for a positive expected value order. If you only count those
    times they get picked off as a loss and consider that an exogenous expense to
    be eliminated, you are simplifying the game in a way that mischaracterizes it
    completely.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他模型中的另一个重要问题是，这不是HFT LP承担的外生成本，只是一种HFT内部转移。 只有几家公司主导着HFT，这在精英比赛中是常见的。 参与游戏的人正在以概率方式接受和发布休息限价单。
    这样的订单可能会立即被零售投资者接受，被HFT抢购，有时，他们的出价会停在那里，价格会动，然后他们将成为一个大队列的顶部，这是一个积极期望值订单的完美位置。
    如果您只将它们被抢购的次数视为损失，并将其视为要消除的外生费用，那么您正在简化游戏，这样做完全错误地将其误解了。
- en: His batch auction alternative is efficient when one thinks about a one-period
    scenario where people have private valuations for an object. With repeated auctions
    for equities, we must incorporate the complexity of updating valuations based
    on other valuations, inventory situations, and time preferences. As the other
    players are doing the same thing, we must update the priors of other people's
    priors, *ad infinitum*. There is also the possibility of collusion, like playing
    poker with two players sharing information, which would radically alter one's
    interpretation of market orders. His simple model is an excellent way of illustrating
    a particular problem, but to presume this is sufficient justification for a policy
    suggestion, let alone a radical new regulatory mandate, is absurd. The state space
    quickly becomes beyond any closed-form solution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他的批量拍卖替代方案在考虑人们对物品的私人估值的一期情景时是有效的。 通过对股票进行重复拍卖，我们必须考虑到基于其他估值、库存情况和时间偏好更新估值的复杂性。
    由于其他玩家正在做同样的事情，我们必须更新其他人的先验概率，*无限*。 还有共谋的可能性，就像两名玩家共享信息玩扑克牌一样，这会彻底改变对市场订单的解释。
    他简单的模型是说明特定问题的一种绝佳方式，但假设这足以证明某项政策建议，更不用说是激进的新监管要求，这是荒谬的。 状态空间很快就会超出任何闭合形式的解。
- en: He also says the market can't fix itself like it's stuck in the bad Nash equilibrium
    and mentions two examples. First, he objects to letting the broker get two cents
    for their trades from an HFT who processes the orders rather than an explicit
    two-cent fee charged to the retail trader. The broker gets two cents in either
    case, but the trader may feel like he is getting a better deal. Retail flow is
    considered uninformed, as it will always have high latency, so HFT LPs can assume
    it is not filled with adverse selection and charge a lower spread, creating positive
    gains from trade. Allowing the broker to swap an explicit fee for an implicit
    fee via the rebate given by HFTs is an efficient way to capture this. His example
    of an HFT *problem* is the sort of fix markets make.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他还说市场不能像被困在不良纳什均衡中一样自我修复，并举了两个例子。首先，他反对让经纪人从处理订单的 HFT 那里获得两分钱，而不是从零售交易者那里收取明确的两分钱费用。无论哪种情况，经纪人都会得到两分钱，但交易者可能会觉得自己得到了更好的交易。零售流量被认为是不知情的，因为它的延迟始终很高，所以
    HFT LPs 可以假设它不包含逆向选择，并收取较低的价差，从而创造出正面的交易收益。允许经纪人通过 HFT 给予的回扣来将明确的费用换成隐含的费用是捕捉这一点的有效方式。他关于
    HFT *问题* 的例子就是市场的修正。
- en: Budish also mentions co-location as a cost of HFTs because many millions are
    spent by HFTs wishing to be the fastest. This is perverse because providing privileged
    but open access, where everyone is treated the same, down to a couple of nanoseconds,
    is undoubtedly more efficient than distributing this privilege off the books.
    The latency advantage will exist in any modestly continuous market, so the question
    is how to administer this. Backroom deals encourage corruption and are cancerous.
    What Budish presents as a problem and something markets cannot fix is actually
    an efficient market solution. He has it backward.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Budish 还提到 HFT 的成本之一是共同定位，因为许多 HFT 花费了数百万美元希望成为最快的。这是反常的，因为提供特权但开放的访问，每个人都受到相同对待，甚至可以达到几个纳秒的程度，无疑比分配这种特权更高效。延迟优势将存在于任何适度连续的市场中，因此问题是如何管理这一点。背后的交易鼓励腐败，是癌症。Budish
    所提出的问题和市场无法解决的事情实际上是一个高效的市场解决方案。他完全颠倒了。
- en: During the 90 years of bid-ask stasis, the country was transformed by the telephone,
    radio, and TV, which radically altered the speed of information flow across the
    country. Yet it was only with the internet that outsiders could create an alternative
    to the closed, heavily regulated specialist equity trading system. Consider the
    NYSE's alternative, Nasdaq, was found to collude, quoting highly liquid stocks
    in ¼, ½, etc., but rarely, 1/8, 3/8, etc., artificially increasing the bid-ask
    spread. There were more Nasdaq dealers competing for quotes than on the NYSE,
    but the NYSE was a more efficient mechanism. Those just counting the number of
    players, as many naively do (Herfindahl index, Nakamoto number), would have never
    guessed that. Such are the game theoretic equilibria in complicated real-world
    games.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在 90 年的买卖盘僵局期间，电话、无线电和电视改变了国家信息流速度。然而，只有在互联网出现后，外部人才能创建一个与封闭、受严格监管的专业股票交易系统相对立的替代品。考虑到纳斯达克这样的纽约证券交易所的替代方案，发现了勾结，对高流动性股票报价为¼、½等，但很少为
    1/8、3/8 等，从而人为地增加了买卖盘差价。纳斯达克有更多的交易商竞相报价，但纽约证券交易所是一个更高效的机制。那些只是简单地计算参与者数量的人，如许多天真地做的那样（Herfindahl
    指数、中本数），永远不会猜到这一点。这就是复杂现实世界游戏中的博弈均衡。
- en: Instead, Budish emphasizes state coercion, ignoring the precedent of a 90-year
    regulatory-enforced inefficient market. In his paper, [Will the Market Fix the
    Market](https://ericbudish.org/wp-content/uploads/2022/03/afa_transcript.pdf),
    he favorably quotes a top regulator for writing, "Without changing [the] incentives,
    we cannot and should not expect the market to fix the market." This naïve and
    hubristic view is natural because big institutions are not going to fly him around
    to tell them that markets are doing well, though there's an edge case where you
    get adverse selection without asymmetric information. He created a model that
    theoretically *proved* a new inefficiency exists, and he also empirically *proved*
    billions of dollars in waste.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，Budish 强调了国家强制，忽略了一个 90 年的监管导致的低效市场的先例。在他的论文 [市场会修复市场吗](https://ericbudish.org/wp-content/uploads/2022/03/afa_transcript.pdf)
    中，他赞赏地引用了一位顶级监管者的话，“在不改变[市场]激励措施的情况下，我们不能也不应该期待市场修复市场。” 这种幼稚和傲慢的观点是自然而然的，因为大型机构不会让他四处飞行告诉他们市场的表现良好，尽管有一个极端情况，即在没有不对称信息的情况下会出现逆向选择。他创建了一个理论上
    *证明* 新的低效存在的模型，并且他还经验性地 *证明* 浪费了数十亿美元。
- en: Luckily, this policy does not look like it is gaining ground, as Taiwan recently
    [moved away](https://www.citadelsecurities.com/wp-content/uploads/sites/2/2022/03/Market-Lens_Continuous-Trading-vs-Frequent-Batch-Auction.pdf)
    from a batched auction market to a standard CLOB. A simple solution, liberty,
    implies its best if we generally ignore economists when they come up with specific
    policies.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，这项政策似乎并未获得认可，因为台湾最近从批量拍卖市场转向了标准的CLOB。一个简单的解决方案，自由，暗示着最好是我们在经济学家提出具体政策时通常不予理会。
