  zh: 'Falkenblog: 学术CLOB模型'
- en: 来源：[http://falkenblog.blogspot.com/2024/02/academic-clob-model.html#0001-01-01](http://falkenblog.blogspot.com/2024/02/academic-clob-model.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2024/02/academic-clob-model.html#0001-01-01](http://falkenblog.blogspot.com/2024/02/academic-clob-model.html#0001-01-01)
- en: Last week, I [commented](https://falkenblog.blogspot.com/2024/02/budishs-plan-to-replace-clobs.html)
    on the University of Chicago professor Eric Budish *et al.*'s hedge fund sniping
    model but neglected a more significant point. To recap, Budish modeled a scenario
    likened to a Centralized Limit Order Book (CLOB), where *liquidity providers*
    (LPs) post bids and asks, and takers then take those orders ([link](https://ericbudish.org/wp-content/uploads/2022/03/high_frequency_trading_arms_race_slides_seminar2015.pdf)).
    Assuming several *high-frequency traders* (HFTs) are posting the bids and asks,
    for any resting lone bid or ask, a stale quote will generate a race between the
    lone HFT LP and several HFTs acting as takers. If the race winner is random, the
    odds are the LP posting the order will lose. This is the latency race deadweight
    loss. He estimates this symmetric information adverse selection adds 0.4 basis
    points (0.004%) to the bid-ask spread. When you apply that number to all the stocks
    traded worldwide, you get $40B. We would save the world $40B if we switched to
    sequential auctions. In [his words](https://www.newyorkfed.org/medialibrary/media/newsevents/events/markets/2015/A-Market-Design-Perspective-HFT-Debate.pdf),
    "continuous markets don't 'work' in continuous time."
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我评论了芝加哥大学教授埃里克·布迪什等人的对冲基金狙击模型，但忽略了一个更重要的点。简而言之，布迪什模拟了一个类似于中央限价订单簿（CLOB）的情景，其中*流动性提供商*（LP）发布买卖盘，然后接受者接受这些订单（[链接](https://ericbudish.org/wp-content/uploads/2022/03/high_frequency_trading_arms_race_slides_seminar2015.pdf)）。假设有几家*高频交易商*（HFT）发布买卖盘，对于任何待定的单独买盘或卖盘，旧报价将导致独立的HFT
    LP与充当接受者的几家HFT之间的竞赛。如果竞赛的赢家是随机的，那么发布订单的LP将输掉。这就是延迟竞赛的负担损失。他估计，这种对称信息不利选择会使买卖价差增加0.4个基点（0.004%）。当你把这个数字应用到全球所有交易的股票上时，你得到了400亿美元。如果我们改为顺序拍卖，我们将为世界节省400亿美元。用[他的话](https://www.newyorkfed.org/medialibrary/media/newsevents/events/markets/2015/A-Market-Design-Perspective-HFT-Debate.pdf)说，"连续市场在连续时间中不起作用"。
- en: The craziest thing about this argument is that he applies this to a novel market
    mechanism that lowered costs by over 90% after nearly a century of stasis. In
    the first chart, we see the spread was constant from 1900 to 1990 at around 60
    basis points, making some think it was some fundamental equilibrium. The internet
    enabled an alternative way to trade stocks, the electronic trading revolution
    from firms like Island, BATS, Archipelago, Instinet, etc. The second chart shows
    that it fell still lower from 2001 through 2006\. The second chart is in different
    units and breaks it up by size groupings, but the point is the decline continued
    and was permanent. The current spread is about 3 basis points. 60 to 3.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个论点最疯狂的地方在于，他将这个论点应用到了一个新型市场机制上，这个市场机制在近一个世纪的停滞后，将成本降低了超过90%。在第一个图表中，我们看到从1900年到1990年，价差恒定在约60个基点左右，使一些人认为这是某种基本均衡。互联网为股票交易提供了另一种方式，即来自像Island、BATS、Archipelago、Instinet等公司的电子交易革命。第二个图表显示，从2001年到2006年，这一比率仍然下降。第二个图表的单位不同，并按规模分组，但重点是下降趋势仍在继续，并且是永久性的。当前的价差约为3个基点。从60到3。
