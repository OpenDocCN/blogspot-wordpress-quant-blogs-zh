- en: Economics is not like physics in the 1920's where foundational results are being
    generated by prodigies, so having the top forums dominated by kids who really
    like extending formal models is not a great signal. For fundamental constants,
    physicists argue about the 7-th digit, while economists argue about the sign.
    Indeed, for all the emphasis in top journals on mathematics, formal proofs, econometrics
    with the newest standard errors, most of the debate about the 2008 crisis was
    historical, using a little statistics, but mostly arguments that did not hinge
    on the existence of an equilibrium.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学不像20世纪20年代的物理学，在那个时期，基础性的结果是由神童们产生的，所以让那些真的喜欢拓展形式化模型的孩子们主导顶级论坛并不是一个好的信号。对于基本常数，物理学家们争论第7位数字，而经济学家们却争论符号。事实上，尽管顶级期刊非常注重数学、形式证明和使用最新标准误差的计量经济学，但关于2008年危机的讨论大多是历史性的，只是使用一些统计数据，大部分是并不依赖于存在均衡的论点。
- en: Top tier publications are now solely for those climbing the tenure ladder, a
    way to establish bona fides among their peers who are involved with the very important
    business of determining who belongs in their elite group. That's really a sad,
    because it means that those in the peak of their careers have moved on to something
    with greater significance, and the biggest signal a field isn't fruitful is people
    stop doing it when presented with other opportunities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在一流出版物仅适用于那些攀登终身职位阶梯的人，这是建立在他们的同行之间的声誉的一种方式，而这些同行则参与了一个非常重要的业务——决定谁属于他们的精英团体。这真的很悲哀，因为这意味着那些处在事业巅峰的人已经转向了更有意义的事情，而一个学科不富有成效的最大信号就是，当面临其他机会时，人们停止从事它。
