- en: All this emphasis on pure logic in the most prestigious journals means economists
    will become less focused on useful research. If the main criteria for advancement
    is publishing work that is dominated by young researchers who admittedly know
    10 times more math than history, self-referential threads grow unimpeded. Criticizing
    those also actively publishing is not a good idea because recently published work
    tends to be liked by editors and referees (after all, they published it!), who
    are evaluating your paper. Further, a great way to get invited to conferences,
    get grants from the NBER or the NSF allocated by those same referees and editors,
    is to extend 'popular' research, where popular means 'research done by those same
    referees and editors'. It's a path to irrelevance, because actually explaining
    reality uses softer techniques like analogies, history, surveys of very different
    data, institutional knowledge--all of which are anathema to the 'rigor' that defines
    a prestigious journal.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些对最负盛名的期刊中纯逻辑的强调，意味着经济学家会对有用的研究变得不那么专注。如果晋升的主要条件是发表那些由年轻研究人员主导的、明显比历史知识多10倍的数学的研究，自我参照的线索就会不受阻碍地生长。批评那些也在积极出版的人是不明智的，因为最近发表的作品往往会受到编辑和审稿人的喜爱（毕竟，他们发表了它！），他们正在评估你的论文。此外，被邀请参加会议、从NBER或NSF获得资助的最佳途径是延伸'热门'的研究，所谓的'热门'是指'由同样的审稿人和编辑做的研究'。这是一条通往无关紧要的道路，因为实际上解释现实使用的是更柔和的技术，比如类比、历史、对非常不同的数据的调查、制度知识——所有这些对于定义负盛名的期刊的'严谨'来说都是个憎恶。
