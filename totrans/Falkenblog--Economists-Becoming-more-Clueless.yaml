  zh: ，他的模型是根据数学假设和效用最大化来形式化一个假设，产生一些实证推论，并使用计量经济学进行测试。虽然我们很希望可以通过这种方式轻松解决有趣而重要的问题，但这违背了尼尔斯·玻尔的重要规则：不要把自己表达得比自己思考得更清楚。
- en: One big problem with economists is they get into parochial technical issues
    that are not falsifiable, because its very easy for insiders to become obsessed
    with process and technique as opposed to some tangible result. Tools are important,
    so there's no intrinsic flaw there, but a tool's importance is reflected by its
    productivity, and Bellman's equations, 3-stage least squares, and Banach spaces,
    simply have not generated any new, true, and important findings in economics.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家的一个大问题是他们陷入了那些不可验证的地方的技术问题，因为内部人很容易变得着迷于过程和技术，而不是一些有形的结果。工具是重要的，所以这里没有固有的缺陷，但一个工具的重要性体现在它的生产力上，而贝尔曼方程、3阶最小二乘法和巴拿赫空间在经济学中根本没有产生任何新的、真正重要的发现。
