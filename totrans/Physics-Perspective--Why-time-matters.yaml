- en: The model Peters develops appears to be remarkably similar to the one Durand
    proposed in 1957 (The Journal of Finance, 12, 348–363) and is discussed by Szezkely
    and Richards (The American Statistician, 2004, Vol. 58, No. 3).
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 彼得斯开发的模型似乎与迪兰德在1957年提出的模型（《金融杂志》，12，348-363）非常相似，并受到Szezkely和Richards（《美国统计学家》，2004年，第58卷，第3期）的讨论。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I do not disagree with your assessment that there has been an error in economics
    for the past 77 years (just one?) but mathematicians working in finance have generally
    ignored Samuelson's attacks on logarithmic utility. Poundstone's book on the Kelly
    Criterion is a good description of the battle in the 1960s and I there is a rich
    contemporary literature that develops Kelly's ideas...
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我并不不同意你的评估，过去77年（只是其中一个吗？）经济学中确实存在错误，但从事金融工作的数学家通常忽略了萨缪尔森对对数效用的攻击。庞德斯顿关于凯利准则的书很好地描述了20世纪60年代的战斗，并且有丰富的当代文献发展了凯利的思想...
- en: The paper by Szezkely and Richards is indeed worth a read, although I'm convinced
    that Peters has gone considerably further than Durand.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 确实值得阅读Szezkely和Richards的文章，但我坚信彼得斯走得更远，超过了迪兰德。
