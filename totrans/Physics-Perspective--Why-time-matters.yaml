- en: 'I''m still thinking about the ideas of Ole Peters and the importance difference
    between time and ensemble averages. A few comments suggest that some people I
    have "lost the plot," but I''m convinced this issue is indeed extremely important
    and generally underappreciated. A few things to add for now:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍在思考奥勒·彼得斯的想法以及时间和集合平均值之间的重要差异。一些评论建议我“失去了线索”，但我坚信这个问题确实非常重要，而且通常被低估了。现在补充几点：
- en: 1\.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: '[This post](http://larspsyll.wordpress.com/2012/04/21/non-ergodic-economics-expected-utility-and-the-kelly-criterion/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://larspsyll.wordpress.com/2012/04/21/non-ergodic-economics-expected-utility-and-the-kelly-criterion/)'
- en: 'by economist Lars Syll from earlier this year does an excellent job of laying
    out the main issues and linking them to the Kelly criterion: a practical criterion
    for playing risky gambles that is based explicitly on time averages. Lars couldn''t
    have explained the basic ideas more clearly.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家拉尔斯·西尔今年早些时候的文章很好地概述了主要问题，并将它们与凯利准则联系起来：这是一种基于时间平均值的风险赌博实用准则。拉尔斯不可能更清楚地解释这些基本思想了。
- en: 2\. From some comments on other blogs, similar to some I've seen here, many
    people familiar with probability theory find it hard to accept that a time average
    expected return of a random multiplicative process is just not equal to the (usual)
    expected return of a single round. It isn't. Start with any number you like, multiply
    it by a long sequence of numbers, each either 0.9 or 1.1 drawn with equal probability,
    and you will find that the number tends to get smaller. In the limit of an infinite
    sequence, the result heads to 0\. And the result quoted in the Towers and Watson
    paper, a 1% decline on average per period, is correct.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从其他博客上的评论来看，与我这里看到的一些相似，许多熟悉概率论的人发现很难接受随机乘法过程的时间平均预期回报等于（通常）单个轮次的预期回报。事实并非如此。从任何一个你喜欢的数字开始，乘以一个由相等概率的0.9或1.1组成的长序列，你会发现这个数字往往会变得更小。在无限序列的极限中，结果趋向于0。塔斯和沃森论文中引用的结果，每期平均下降1%，是正确的。
