- en: 'Front-Run The Delta: Manitowoc Co. - Another Earnings Play'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://frontrunthedelta.blogspot.com/2007/10/manitowoc-co-another-earnings-play.html#0001-01-01](https://frontrunthedelta.blogspot.com/2007/10/manitowoc-co-another-earnings-play.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Manitowoc (MTW)](http://stockcharts.com/h-sc/ui?s=mtw)'
  prefs: []
  type: TYPE_NORMAL
- en: 'is an industrial co. dealing with crane manufacturing, foodservice equipment,
    and marine servicing. MTW will announce earnings on 31 Oct 07\. Just a few quick
    points:'
  prefs: []
  type: TYPE_NORMAL
- en: MTW has beat earnings estimates on 10 of the last 11 quarters, and the only
    one it missed, was the oldest of the set. The miss during Q4 of 2005 was only
    by .002, while MTW has beaten estimates by .01 - .15 since.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The price now is 4.5x what it was during Q4 2005.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MTW is the highest ranked firm in the Farm & Construction Machinery Ind.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Recent acquisitions: ExacTech, Inc., McCann''s Engineering & Mfg Co. and McCann''s
    de Mexico, and Shirke Construction Equipments, Ltd.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Below industry ave. dividend yield. MTW reinvests their earnings into acquisitions
    and growth, while keeping debt low. Total Debt to Equity: 27.9 vs. 249.8 for industry.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There has been appr. a 10% correction over the last week and a half. Appears
    to be leveling off, regaining strength around mid $45\.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Technical Indicators: Approaching moving average, began forming resistance
    around $45.50\. 10-day and 20-day RSI indicate move in either direction.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MTW has posted
  prefs: []
  type: TYPE_NORMAL
- en: 36.5% sales growth
  prefs: []
  type: TYPE_NORMAL
- en: for Q3 2007, while the industry averaged 11.0%.
  prefs: []
  type: TYPE_NORMAL
- en: EPS growth for Q3 2007 was 128.6%
  prefs: []
  type: TYPE_NORMAL
- en: vs. 5.2% for industry.
  prefs: []
  type: TYPE_NORMAL
- en: EPS growth for trailing 12 months was 149.9%
  prefs: []
  type: TYPE_NORMAL
- en: vs. 15.3% for industry.
  prefs: []
  type: TYPE_NORMAL
- en: 'Recommendations: Buy below $48 before 31 Oct. earnings report. If it closes
    above $47 early next week, begin averaging in.'
  prefs: []
  type: TYPE_NORMAL
- en: WATCH TEREX EARNINGS:[Terex Corp. (TEX)](http://stockcharts.com/h-sc/ui?s=tex)
  prefs: []
  type: TYPE_NORMAL
- en: and MTW are very closely correlated. Perhaps the most important indicator as
    to the direction of MTW will be the direction of TEX, following the 24 Oct. earnings
    report. TEX will be watched very closely to indicate overall direction of the
    industry.
  prefs: []
  type: TYPE_NORMAL
- en: 'Price target for MTW: $55 by 1 Jan 08.'
  prefs: []
  type: TYPE_NORMAL
