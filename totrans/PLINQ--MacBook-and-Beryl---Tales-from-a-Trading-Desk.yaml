- en: PLINQ, MacBook and Beryl
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With Orcas Beta1 now available I wonder if Joe has managed to move [PLINQ](http://www.bluebytesoftware.com/blog/PermaLink,guid,81ca9c00-b43e-4860-b96b-4fd2bd735c9f.aspx)
    into a release timeframe? Does anyone know if the [Robotics CTP 1.5](http://msdn.microsoft.com/robotics/getstarted/v1_5Preview/default.aspx) release
    comes with new features in the Decentralized Software Services ([DSS](http://forums.microsoft.com/MSDN/ShowForum.aspx?ForumID=1425&SiteID=1))
    and the Concurrency and Coordination Runtime ([CCR](http://forums.microsoft.com/MSDN/ShowForum.aspx?ForumID=1424&SiteID=1))
    area?  PLINQ plays well into Microsoft distributed computing technologies.
  prefs: []
  type: TYPE_NORMAL
- en: I see John is another [MacBook](http://www.wintellect.com/cs/blogs/jrobbins/archive/2007/03/24/a-squeaky-clean-thinkpad-x60-tablet-with-no-craplets.aspx)
    believer – I still prefer the ideal of [Parrallels](http://www.parallels.com/)
    over BootCamp.
  prefs: []
  type: TYPE_NORMAL
- en: Have to agree with a colleague that the [Desktop Cube](http://www.beryl-project.org/features.php)
    is pretty cool – Vista take note! I wonder if its possible to customize [Flip
    3D](http://www.winsupersite.com/showcase/winvista_ff_flip.asp)?
  prefs: []
  type: TYPE_NORMAL
