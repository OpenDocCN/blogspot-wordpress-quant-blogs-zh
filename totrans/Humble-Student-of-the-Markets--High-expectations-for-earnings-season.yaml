- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': As the market enters into Q2 earnings season,'
  prefs: []
  type: TYPE_NORMAL
- en: '[FactSet](https://www.factset.com/hubfs/Website/Resources%20Section/Research%20Desk/Earnings%20Insight/EarningsInsight_070921.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that consensus estimates are calling for an astounding 63.3% YoY EPS
    growth.
  prefs: []
  type: TYPE_NORMAL
- en: While that growth estimate appears to be a high bar, investors have to keep
    in mind the low base effect. As well, the historical record shows that actual
    growth has tended to exceed estimates. In other words, the bears shouldn't count
    on earnings disappointment as a catalyst for a price downdraft.
