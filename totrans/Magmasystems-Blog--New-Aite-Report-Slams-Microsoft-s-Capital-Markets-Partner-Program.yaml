- en: Of vendors engaged with Microsoft's Capital Markets Partner Program, 55% rate
    Microsoft's overall satisfaction with the relationship as mediocre or poor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 参与微软资本市场合作伙伴计划的供应商中，有55%认为微软在整个关系中的满意度平庸或糟糕。
- en: '| **Boston, MA, October 6, 2008** – A new report from Aite Group, LLC evaluates
    the effectiveness of Microsoft''s Partner Program as a capital markets vertical
    strategy within a horizontal company. The report outlines what vendors engaged
    in a partnership with Microsoft can expect, best practices for other horizontal
    vendors looking to focus on capital markets, and ways in which vendors and capital
    markets firms can maximize their technology investment in Microsoft. |'
