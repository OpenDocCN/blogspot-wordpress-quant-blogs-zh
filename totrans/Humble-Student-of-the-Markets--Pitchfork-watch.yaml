- en: '**Social backlash?**'
  prefs: []
  type: TYPE_NORMAL
- en: Back on
  prefs: []
  type: TYPE_NORMAL
- en: '[May 3](http://humblestudentofthemarkets.blogspot.com/2009/05/inflation-watch-linkfest.html)'
  prefs: []
  type: TYPE_NORMAL
- en: I wrote that the
  prefs: []
  type: TYPE_NORMAL
- en: '[New York Magazine](http://nymag.com/news/businessfinance/56151/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reports a quote from a Citibank executive as an illustration of the culture
    of entitlement:'
  prefs: []
  type: TYPE_NORMAL
- en: No offense to Middle America, but if someone went to Columbia or Wharton, [even
    if] their company is a fumbling, mismanaged bank, why should they all of a sudden
    be paid the same as the guy down the block who delivers restaurant supplies for
    Sysco out of a huge, shiny truck?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When I start seeing items like
  prefs: []
  type: TYPE_NORMAL
- en: '[this](http://www.doonesbury.com/strip/dailydose/index.html?up_year_month=200905&up_day=31)'
  prefs: []
  type: TYPE_NORMAL
- en: in the popular press, there is little question that the social backlash is starting.
  prefs: []
