- en: '[previously noted](http://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that Simon Johnson, the former chief economist at the IMF, wrote that “unless
    the government of the day is willing to take on the entrenched elites [read Wall
    Street and hedgies] and force them to take the pain, the path of least resistance
    is rising inflation and possibly hyperinflation.”
  prefs: []
