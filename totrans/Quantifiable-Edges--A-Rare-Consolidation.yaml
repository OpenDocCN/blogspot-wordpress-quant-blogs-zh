- en: 'Quantifiable Edges: A Rare Consolidation'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：罕见的整理
- en: 来源：[http://quantifiableedges.blogspot.com/2010/10/rare-consolidation.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/rare-consolidation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/10/rare-consolidation.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/rare-consolidation.html#0001-01-01)
- en: On Tuesday I discussed the 3/10 Offset HV indicator.  I used it to measure when
    a market has become so coiled that is is likely to have a sharp move.  We have
    a very unusual situation right now in that the 3/10 Offset HV has closed at a
    very low level for 4 days in a row.  I decided to run a test last night to look
    at other times SPX’s 3/10 Offset HV closed below 0.3 for 4 days in a row. I also
    filtered using the short and long-term trend. Results are below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周二我讨论了3/10偏移HV指标。我用它来衡量市场何时变得如此紧张，以至于可能会有剧烈的波动。我们现在的情况非常不寻常，因为3/10偏移HV已经连续4天收盘在非常低的水平。我决定昨晚运行一个测试，查看其他时间SPX的3/10偏移HV是否连续4天收盘低于0.3。我还使用了短期和长期趋势进行筛选。结果如下。
- en: These results would seem to suggest an upside edge. But I also looked deeper.
    Below is a listing of all 20 instances going back to 1960.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果似乎暗示了向上的边缘。但我还进行了深入研究。以下是自1960年以来所有20个实例的列表。
- en: What I find most notable are the dates of the occurrences. As you can see most
    of the instances took place in the 60s and 70s. Also, this is the 1st instance
    in over 14 years. Personally, I’m not terribly comfortable using a study whose
    results are primarily achieved during the 60s and 70s and with no instances since
    ’96\. Therefore I decided not to include it when formulating my outlook.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现最值得注意的是事件发生的时间。正如你所看到的，大多数实例发生在60年代和70年代。此外，这是14年多来的第1个实例。就个人而言，我并不太适应使用一个主要结果在60年代和70年代取得，并且自1996年以来没有实例的研究。因此，在制定我的展望时我决定不包含它。
- en: Many more studies lead to dead ends than lead to quantifiable edges.  When deciding
    what to include in your analysis, it is important to be intellectually honest
    with yourself.  Traders should look to trade aggressively when  edges strongly
    suggest a bias.  It is just as important to remain patient and conserve capital
    when evidence is mixed or lacking.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 比导致量化边缘的研究更多的研究走进了死胡同。在决定分析中要包含什么时，对自己保持智力上的诚实很重要。交易者应该在边缘强烈暗示偏见时积极交易。当证据混合或缺乏时，保持耐心并节约资本也同样重要。
