- en: Leaving in an hour to go to Paris for the 40th anniversary series of concerts
    by Magma at Le Casino de Paris. I will be back on Sunday night.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个小时后我将前往巴黎，观看 Magma 在 Le Casino de Paris 举办的第40周年系列音乐会。我将在周日晚上回来。
- en: Since the comments are moderated here, if you post a comment, I will not be
    able to approve it until Sunday evening. So please don't keep resubmitting the
    same comment over and over ... the approval pixies are also in Paris.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这里的评论需要审核，如果您发表评论，我将无法在周日晚上之前批准它。所以请不要一遍又一遍地提交相同的评论... 审核小精灵也去了巴黎。
