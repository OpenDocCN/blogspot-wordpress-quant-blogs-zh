- en: '*CSS Analytics Four-Stage Behavioural Model for Relative Strength*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**CSS分析相对实力的四阶段行为模型**'
- en: 'Based on my own observation and theory I feel that a simple four-stage model best
    depicts how relative strength occurs and why it takes time to develop rather than
    occuring instantaneously. The relative strength effect is driven by behavioural feeback
    loops where investors sequentially pour money into the asset du jour for a plethora
    of reasons including positive perceived fundamentals, psychological beliefs such
    as fear or greed, or for positive economic or default risk  factor sensitivity.
    Essentially it starts when certain investors create a theory such as: “emerging
    markets will outperform because of the accelerated pace of development” and begin
    to accumulate investments in assets tied to this theory (**Stage 1: the early
    adopters**). As time goes on the theory itself becomes more widely known and the
    rationale becomes more widely accepted. Others quickly catch on and start investing
    in the same idea (**Stage 2: recognition and acceptance**). The next stage (and
    longest stage)  is where initial investors wait for hard proof that the idea or
    theory is supported by tangible evidence in a variety of forms whether economic
    indicators, qualitative or anectdotal accounts to mention a few. (**Stage 3: validation**).
    The “Validation Stage”  tends to last long as the early investors are looking
    for ongoing proof that supports or refutes their theory. The nature of economic
    data and other information sources is that they require multiple readings to establish
    that a trend is in fact statistically valid.  This is why it is impossible for
    markets to adjust instantaneously even with purely rational investors. There are
    two paths the validation stage can take—either the evidence to refute the theory
    is strong , and as a consequence momentum will fail as early investors bail out.
    Or if the evidence continues to support and even exceed expectations, the early
    investors will add to their positions alongside the second stage investors. This
    added money flowcements the trend and the relative strength begins to really accelerate.
    At this point we reach the final stage where everyone agrees that a given market
    is and should go up and people are hopping on the bandwagon simply because the
    market is going up. This is both the fastest stage and the most rewarding per
    unit of time (**Stage 4: mania**).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我自己的观察和理论，我认为一个简单的四阶段模型最能说明相对实力是如何产生的，以及为什么它需要时间来发展而不是瞬间发生。相对实力效应是由行为反馈循环驱动的，投资者们因为包括积极的感知基本面、恐惧或贪婪的心理信念，或者对积极的经济或默认风险因素的敏感性等多种原因，依次将资金投入当天的资产。本质上，它始于某些投资者创建某种理论，比如：“新兴市场将会超越因为发展步伐的加快”，并开始积累与这一理论相关的投资资产（**阶段1：早期采用者**）。随着时间的推移，这一理论本身变得更加广为人知，其理由也得到更广泛的接受。其他人很快跟上，开始投资同样的想法（**阶段2：认识和接受**）。下一个阶段（也是最长的一个阶段）是早期投资者等待硬性证据证明该想法或理论通过各种形式的支持，无论是经济指标、定性或轶事账户等。
    （**阶段3：验证**）。 “验证阶段”往往会持续很长时间，因为早期投资者在寻找支持或反驳他们理论的持续证据。经济数据和其他信息源的性质是，它们需要多次阅读以确立某种趋势实际上是否具有统计学意义。这就是为什么即使市场上有纯粹理性的投资者，市场也不可能立即调整。验证阶段可以采取两种路径——要么反驳理论的证据很强，因此早期投资者将退出，动量将失败。或者如果证据继续支持，甚至超过预期，早期投资者将增加他们的头寸，与第二阶段投资者一起。这种增加的资金流巩固了趋势，相对实力开始真正加速。此时，我们达到了最后一个阶段，每个人都同意给定市场应该上涨，人们仅仅因为市场在上涨而加入这个行列。这是**阶段4：狂热**，既是最快的阶段，也是单位时间内最奖励的阶段。
- en: '*Anchors and Planets: Understanding the Forces that Govern Relative Strength*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**锚定与行星：理解决定相对实力的力量**'
- en: 'The first question you need to ask about relative strength is: “relative to
    what?” Generally when looking at relative strength strategies involving stocks
    the best thing to do is to compare momentum to an index like the Nasdaq Composite
    or the S&P500\. In this case the index is your “anchor” and all of the other stocks
    in the index are the “planets” that move back and forth rotating relative to this
    center of gravity so to speak. In the case of say all Petroleum commodities, the
    “anchor” would be Oil and the other “planets” would be gasoline, natural gas,
    and heating oil etc. Think of the anchor as being either conceptually or mathematically
    (or both) the aggregate index from which the planets are derived and gain their
    energy from. When the anchor itself is stable and/or rising, gravity is low and
    consistent in the force that it exerts on the planets. In this “zone”– free of
    restraints– certain planets can begin to accumulate relative strength in a highly
    predictable and persistent manner.  Relative to the anchor, some planets begin
    to move faster than others and hence outperform . When the anchor is unstable
    and/or falling, gravity exerts a force that is so strong that it negates the effect
    of relative speed, and all of the planets are dragged down with the anchor in
    a volatile manner.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于相对强度的第一个问题你需要问的是：“相对于什么？”通常在观察涉及股票的相对强度策略时，最好的做法是比较动量与纳斯达克综合指数或标普500等指数。在这种情况下，指数就是你的“锚”，而指数中的所有其他股票都是“行星”，它们来回移动，相对于这个重力中心来说旋转。比如说所有石油商品的情况下，“锚”将是石油，而其他“行星”将是汽油、天然气和取暖油等。将锚视为在概念上或数学上（或两者都是）的聚合指数，从这个指数中衍生出并获取它们的能量。当锚本身稳定且/或在上升时，它对行星施加的引力低而稳定。在这个“区域”中——没有约束——某些行星可以开始以一种高度可预测和持久的方式积累相对强度。相对于锚，一些行星开始移动得比其他行星快，因此表现出色。当锚不稳定且/或在下跌时，引力如此强大，以至于它抵消了相对速度的效果，所有行星都与锚一起以一种波动的方式被拖下来。
- en: What can we derive from this discussion—in English or Trader terminology? When
    the anchor is below its trend–specifically when the anchor is 1 standard deviation
    or more below its 200 day or 252 day average, relative strength as a strategy
    should be abandoned in favor of other types of strategies. The same applies when
    the anchor is more volatile then average–such as when the historical volatility
    is high relative to previous measures during the year or previous years (note
    one can also use implied vol). There are of course more complex methods to track,
    but that is a good start. Conversely, the best time to engage in relative strength
    strategies is when the anchor is 1 standard deviation above its 200/252 day average,
    and volatility is below average. Of course another mitigating factor is in the
    form of intermediate overbought or oversold indicators which at extremes can also
    mitigate this effect. Thus it is ideal to bet more of an allocation when the market
    is not overbought and perhaps even a tad oversold. Mangaging the size of your
    exposure using an intermediate oscillator such as the DVI or RSI14 will help reduce
    drawdowns and improve returns.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从这次讨论中能得出什么结论——用英语还是交易术语？当锚低于其趋势时，特别是当锚比其200天或252天平均值低1个标准差或更多时，应放弃相对强度策略，转而采用其他类型的策略。当锚的波动性比平均水平高时，也是如此，比如历史波动性在当年或之前几年的测量中相对较高（注意，人们也可以使用隐含波动率）。当然，还有更复杂的方法来跟踪，但这是一个不错的开始。相反，当锚在其200/252天平均值之上1个标准差，且波动性低于平均水平时，参与相对强度策略最佳。当然，另一个缓解因素是以中间超买或超卖指标的形式，在极端情况下，这也可能缓解这种效果。因此，当市场不过度买入甚至稍微超卖时，投注更多的分配是理想的。使用像DVI或RSI14这样的中间振荡器来管理你的暴露大小将有助于减少回撤并提高回报。
