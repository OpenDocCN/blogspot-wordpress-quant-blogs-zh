- en: It is not surprising that in this new era of rising markets (ushering out the
    good old mean-reversion days)  that there has been a lot of discussion in the
    blogosphere about rotational “relative strength” models–most prominently by Jeff
    Pietsch of Market Rewind [http://marketrewind.blogspot.com/2009/12/mrkt-rotation-model.html](http://marketrewind.blogspot.com/2009/12/mrkt-rotation-model.html).
    Other links include   BZB’s “Lazy Man’s Trading System (love the name!)   [http://bzbtrader.blogspot.com/2009/12/lazy-mans-trading-system.html](http://bzbtrader.blogspot.com/2009/12/lazy-mans-trading-system.html)  and
    Bill Luby touches on the subject and provides some good links here  [http://vixandmore.blogspot.com/2009/12/some-approaches-to-trading-etfs.html](http://vixandmore.blogspot.com/2009/12/some-approaches-to-trading-etfs.html).
    Of course the Livermore Index by yours truly is just another example–although
    this index makes no special preferences to strong or weak stocks and is a little
    more complex.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个新的上升市场时代（结束了过去的均值回归的日子），博客圈内对于轮动“相对强度”模型进行了大量讨论，其中最著名的是Market Rewind的Jeff
    Pietsch [http://marketrewind.blogspot.com/2009/12/mrkt-rotation-model.html](http://marketrewind.blogspot.com/2009/12/mrkt-rotation-model.html)。其他链接包括BZB的“懒惰交易系统（喜欢这个名字！）
    [http://bzbtrader.blogspot.com/2009/12/lazy-mans-trading-system.html](http://bzbtrader.blogspot.com/2009/12/lazy-mans-trading-system.html)
    和Bill Luby在此处涉及该主题并提供了一些好链接 [http://vixandmore.blogspot.com/2009/12/some-approaches-to-trading-etfs.html](http://vixandmore.blogspot.com/2009/12/some-approaches-to-trading-etfs.html)。当然，本人创建的Livermore指数只是另一个例子——尽管这个指数对强势或弱势股票没有特别偏好，而且稍微复杂一些。
- en: For those new to the term, **“Relative Strength” or “Rotational Models” refer
    mainly to buying the strongest/fastest or best-performing members of a given group
    of investable assets.** This can be measured by looking at “momentum” or the percentage
    change over a given time frame- generally at least 20 days, and preferably 6 -12
    months. The assets with the highest relative strength will have the highest percentage
    change over a given time frame.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些刚接触这个术语的人来说，“相对强度”或“轮动模型”主要指的是购买给定投资资产组中最强/最快或表现最佳成员的行为。这可以通过查看“动量”或给定时间框架内的百分比变化来衡量——通常至少20天，最好是6-12个月。在给定时间框架内，相对强度最高的资产将具有最高的百分比变化。
- en: I have done a lot of research in this area and the first conclusion I can make
    is that it should be a major portion of any trader or investors portfolio strictly
    because it is so durable and robust. Whether its asset classes, sectors, stocks,
    commodities, currencies—-you pick a time frame over the last 40-50 years and this
    simple method of buying strength and selling weakness has outperformed traditional
    buy and hold strategies. This outperformance  or alpha is also robust to most
    transaction cost assumptions. The implication from many academic studies  is that
    a relative strength strategy will probably put you in the top 1% of all mutual
    fund managers (and hedge fund managers as well) when given a long enough time
    frame such as 5 or 10 years. If the effect continues to persist this is the easiest
    method in the history of investment strategy to beat the market–and logically
    it should continue to persist unless human beings become a lot more rational like
    Spock and a lot less (*insert adjective here*)  like  Sarah Palin. As we shall
    see, relative strength can also be driven by rational action too in my four-stage
    model explanation for relative strength.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这个领域做了大量研究，得出的第一个结论是，这应该是一个交易员或投资者组合的主要部分，因为它非常耐用和健壮。无论是资产类别、行业、股票、商品、货币——你选择过去40-50年的任何时间框架，这种简单的方法（购买强度、卖出弱点）的表现优于传统的买入持有策略。这种超额收益（alpha）对于大多数交易成本假设也是健壮的。许多学术研究表明，相对强度策略在足够长的时间框架内（如5或10年）可能会将你置于所有共同基金经理（和对冲基金经理）中的前1%。如果这种效应继续存在，这是投资策略历史上最容易的方法来打败市场——从逻辑上讲，除非人类变得更加像斯波克一样理性，而不再像莎拉·佩林那样(*填入形容词*)。正如我们将看到的，相对强度也可以在我的四个阶段模型解释中由理性行为驱动。
