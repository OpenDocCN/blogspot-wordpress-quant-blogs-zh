- en: 'VIX and More: ZIV Undeservedly Neglected'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: ZIV 毫无理由地被忽视了'
- en: 来源：[http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/ziv-undeservedly-neglected.html#0001-01-01)
- en: 'Much to my amazement, next week will mark the third anniversary of the launch
    of the first two [VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN):
    the S&P 500 VIX Short-Term Futures ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))
    and the S&P 500 VIX Mid-Term Futures ETN ([VXZ](http://vixandmore.blogspot.com/search/label/VXZ)).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 令我惊讶的是，下周将是第一个两款[VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)推出的三周年纪念日：标普500
    VIX短期期货ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX))和标普500 VIX中期期货ETN
    ([VXZ](http://vixandmore.blogspot.com/search/label/VXZ))。
- en: 'Some may recall that investors were slow to warm up to these ETNs (see [Charting
    the Assets of Volatility-Based ETPs](http://vixandmore.blogspot.com/2011/01/charting-assets-of-volatility-based.html)),
    but these two products are now #1 and #5 in the very successful volatility ETP
    space, with assets of $700 million and $188 million, respectively.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人可能还记得投资者们对这些ETN产品持消极态度的开始（见[基于波动率的ETP资产图表](http://vixandmore.blogspot.com/2011/01/charting-assets-of-volatility-based.html)），但这两款产品现在是非常成功的波动率ETP领域的头两名，分别拥有7亿美元和1.88亿美元的资产。
- en: It is no secret that VXX has always been the darling of short-term traders,
    while VXZ has struggled at times to find a broad audience. As investors have become
    better educated about the influence of the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    and resulting [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    on returns, interest in VXZ relative to VXX has picked up, but the latter, with
    its target maturity of five months, continues to play second fiddle to its short-term
    (one month target maturity) sibling.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，VXX一直是短期交易者的宠儿，而VXZ有时难以吸引广泛的受众。随着投资者对[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的影响及由此产生的[滚动收益](http://vixandmore.blogspot.com/search/label/roll%20yield)的了解加深，相对于VXX，对VXZ的兴趣有所增加，但是后者，以其五个月的目标到期日，仍然在短期目标（一个月到期日）的姐妹产品的陪衬下处于次要地位。
- en: 'I was curious see how this dynamic played out when VelocityShares rolled out
    two products that are essentially the inverse of VXX and VXZ in November 2010\.
    Once again the short-term product captured the bulk of the interest of traders,
    as [XIV](http://vixandmore.blogspot.com/search/label/XIV) quickly established
    itself as the #2 product in the VIX ETP space. While the love for XIV is certainly
    understandable, due to the history of persistent [contango](http://vixandmore.blogspot.com/search/label/contango)
    and negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    in VIX futures, this product suffered a huge drawdown as the [European sovereign
    debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    and resulting record [backwardation](http://vixandmore.blogspot.com/search/label/backwardation)
    wiped out 75% of the ETPs value from July through November 2011.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我很好奇在2010年11月VelocityShares推出两款与VXX和VXZ本质上相反的产品时，这种动态是如何演变的。再次，短期产品迅速吸引了大部分交易者的兴趣，因为[XIV](http://vixandmore.blogspot.com/search/label/XIV)很快确立了自己在VIX
    ETP领域的第二名地位。尽管对XIV的喜爱当然可以理解，由于VIX期货持续的[正向延期](http://vixandmore.blogspot.com/search/label/contango)和负向[滚动收益](http://vixandmore.blogspot.com/search/label/roll%20yield)的历史，但是当[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)及其造成的创纪录的[反向延期](http://vixandmore.blogspot.com/search/label/backwardation)从2011年7月至11月摧毁了75%的ETP价值时，该产品遭受了巨大的回撤。
- en: Against this backdrop, I am frankly surprised by the lack of interest investors
    have shown in [ZIV](http://vixandmore.blogspot.com/search/label/ZIV), the VelocityShares
    Daily Inverse VIX Medium-Term ETN. In a nutshell, ZIV has many of the same benefits
    of long XIV and/or short VXX positions, with much less risk. Specifically, ZIV
    benefits from negative roll yield about 65% of the time, with VIX futures data
    going back to 2004 indicating that the annual benefit due to negative roll averages
    out at more than 20% per year. With XIV getting all the attention, I wonder if
    investors are aware that XIV is down and ZIV is up since the two products were
    launched.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，我对投资者对VelocityShares每日反向VIX中期ETN（[ZIV](http://vixandmore.blogspot.com/search/label/ZIV)）所表现出的兴趣不足感到惊讶。简而言之，ZIV具有与长XIV和/或空VXX头寸相似的许多优点，但风险要小得多。具体来说，根据2004年以来的VIX期货数据，ZIV约65%的时间受益于负回滚收益，负回滚的年度收益平均超过20%。随着XIV受到所有关注，我想知道投资者是否意识到，自从这两种产品推出以来，XIV下跌了而ZIV上涨了。
- en: Of course, like XIV, ZIV is exposed to sharp spikes in the VIX, as the chart
    below reflects. It is worth noting, however, that when the VIX spikes, ZIV can
    be expected to lose value at about half the rate of losses in XIV. For example,
    while XIV was falling 75%, ZIV was down 42%.  It bears repeating that one of the
    key features of inverse volatility products is that the potential for large short-term
    losses is significant, even though the long-term prospects are promising.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，就像XIV一样，ZIV也暴露于VIX的急剧波动之中，正如下图所反映的那样。但值得注意的是，当VIX急剧上涨时，可以预期ZIV的价值下跌速度大约是XIV损失速度的一半。例如，当XIV下跌了75%时，ZIV下跌了42%。需要重申的是，反向波动性产品的一个关键特征是，即使长期前景光明，短期大幅损失的可能性也很大。
- en: Finally, for those who are investing in or trading VIX-based ETPs, it is important
    to keep in mind that short-term returns are most likely to be a function of changes
    in the VIX and VIX futures, while long-run returns will be dominated by the VIX
    futures term structure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于那些投资于或交易基于VIX的ETP的人来说，重要的是要记住，短期回报很可能是VIX和VIX期货变化的结果，而长期回报将主要受到VIX期货期限结构的影响。
