- en: 'Humble Student of the Markets: It''s a Class War, Stupid!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/its-class-war-stupid.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/its-class-war-stupid.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There have been a lot of instant analysis of the Tucson shooting that occurred
    over the weekend. Some have characterized the gunman as a "whack job" and pointed
    out his
  prefs: []
  type: TYPE_NORMAL
- en: '[ramblings](http://www.nytimes.com/2011/01/09/us/politics/09giffords.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', others have viewed it through a'
  prefs: []
  type: TYPE_NORMAL
- en: '[political lens](http://www.ritholtz.com/blog/2011/01/take-aim/)'
  prefs: []
  type: TYPE_NORMAL
- en: and blamed the hate mongers and their enablers on the Right.
  prefs: []
  type: TYPE_NORMAL
- en: '**The Class War begins?**'
  prefs: []
  type: TYPE_NORMAL
- en: 'I believe that the causes are more fundamental: It''s the Class War. The chart
    below from'
  prefs: []
  type: TYPE_NORMAL
- en: '[Economix](http://economix.blogs.nytimes.com/2011/01/07/comparing-recoveries-job-changes-2/)'
  prefs: []
  type: TYPE_NORMAL
- en: shows the pace of job recovery in the United States of this cycle compared to
    past cycles. Analysts have described this recovery as tepid, but "tepid" doesn't
    even begin to fully characterize this upturn.
  prefs: []
  type: TYPE_NORMAL
- en: I have also written before about the risks in the rising gap between rich and
    poor. The chart below from the
  prefs: []
  type: TYPE_NORMAL
- en: '[OECD](http://www.economist.com/world/britain/displaystory.cfm?story_id=12480828)'
  prefs: []
  type: TYPE_NORMAL
- en: relates the Gini coefficient, as a measure of income disparity, to social mobility.
    The US has a high level of income disparity but also a low level of social mobility,
    indicating that the "American Dream" is just that - a dream.
  prefs: []
  type: TYPE_NORMAL
- en: Now the chickens are coming home to roost. Consider this chart of the uneven
    recovery. Wall Street (the elite) wins and Main Street (everyone else) loses.
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite last week''s Non-Farm Payroll gain of 103K jobs, look at the participation
    rate showing how discouraged workers have quit the workforce:'
  prefs: []
  type: TYPE_NORMAL
- en: As the "recovery" continues and the vast majority of the population doesn't
    get its share, is it any wonder that people are getting cranky?
  prefs: []
  type: TYPE_NORMAL
- en: We may blame this specific shooting on the crazies on the Right, along with
    the Libertarians and the Tea Partiers. As the fruits of this recovery gets more
    and more uneven and we have to deal with the fallout (examples
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.chicagobreakingnews.com/2011/01/laid-off-gary-firefighter-panhandles-on-street.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.nytimes.com/2010/12/23/business/23prichard.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), don't be surprised if there is a reaction from the Left in the not too distant
    future.
  prefs: []
  type: TYPE_NORMAL
- en: We used to call that "going Postal". I call this the first shot in a Class War.
  prefs: []
  type: TYPE_NORMAL
