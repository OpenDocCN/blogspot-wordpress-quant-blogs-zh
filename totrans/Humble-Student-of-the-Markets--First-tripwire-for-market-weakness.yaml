- en: 'Humble Student of the Markets: First tripwire for market weakness'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：市场弱势的第一个触发点
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/first-tripwire-for-market-weakness.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/first-tripwire-for-market-weakness.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/12/first-tripwire-for-market-weakness.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/12/first-tripwire-for-market-weakness.html#0001-01-01)
- en: The
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: The（此处原文缺失，未提供完整句子）
- en: '[Christmas Chinese rate hike](http://www.chinadaily.com.cn/china/2010-12/27/content_11756783.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国圣诞加息](http://www.chinadaily.com.cn/china/2010-12/27/content_11756783.htm)'
- en: took the markets by surprise and in ensuing sessions, the Shanghai Composite,
    which is shown below, dropped through important technical support as well as a
    Fibonacci retracement level.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让市场感到意外，在随后的交易日中，下面显示的上海综合指数跌破重要的技术支撑以及斐波那契回撤水平。
- en: There are a couple of good reasons why this could be the early signs of market
    weakness. First, China has been a bright spot of global growth and a slowing or
    worse, a Chinese hard-landing, would be highly negative for the world's economy.
    In addition,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个很好的理由可以解释为什么这可能是市场弱势的早期迹象。首先，中国一直是全球增长的光辉亮点，如果中国经济放缓或更糟，经历硬着陆，将对世界经济极为不利。另外，
- en: '[investor sentiment](http://classic.abnormalreturns.com/sunday-links-sentiment-concerns/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资者情绪](http://classic.abnormalreturns.com/sunday-links-sentiment-concerns/)'
- en: has been excessively bullish, which is contrarian bearish and makes stocks vulnerable
    to market weakness.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 过于乐观，这与逆向看跌的观点相悖，使得股票容易受到市场弱势的影响。
- en: '**Intermediate term top or correction?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期顶部还是调整？**'
- en: Given that commodity prices and cyclically sensitive stock markets, such as
    Australia, Canada and South Korea, remain in uptrends (see my previous analysis
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到商品价格和周期性敏感的股票市场（如澳大利亚、加拿大和韩国）仍处于上升趋势中（请参阅我之前的分析
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2010/12/bullish-tour-around-world.html)'
- en: ), I am inclined to give the bulls the benefit of the doubt for now. Even if
    this were the start of a market correction, my base case calls for a minor pullback
    of 5% or so.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ）目前我倾向于相信多头。即使这是市场调整的开始，我的基本预期也仅是5%左右的小幅回调。
- en: 'Were the markets to weaken, here are some signs that I am watch for to see
    whether this is just a minor correction or the start of a more serious downturn:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场走弱，以下是我观察的一些迹象，以判断这是仅仅一个小幅调整，还是更严重下跌的开始：
- en: '**How does investor sentiment behave?** I will be monitoring the sentiment
    measures to see whether investors panic, which would be bullish, or if they remain
    sanguine and buy the dip, which would be bearish.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资者情绪如何表现？**我将监测情绪指标，以观察投资者是否会恐慌，这将有利于多头，或者他们保持乐观并在低位买入，这将有利于空头。'
- en: '**What about China?**  My base case is that China does not crash here. Here
    are [three reasons why China won''t experience a hard landing](http://www.alsosprachanalyst.com/economy/china-economy-3-reasons-why-hard-landing-wont-be-allowed-to-happen.html).
    I would also add a fourth, namely that the Chinese have sufficient financial reserves
    to mitigate the effects of a hard landing (for this cycle). Nevertheless, I would
    welcome signs of panic from analysts such as [Mish](http://globaleconomicanalysis.blogspot.com/2010/12/china-hikes-rates-ponders-capital.html),
    [Andy Xie](http://english.caing.com/2010-12-23/100210360.html) and [others](http://www.businessinsider.com/vitaliy-katsenelson-china-presentation-2010-10)
    as signs of sentiment capitulation.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**那中国呢？**我的基本判断是中国不会在这里崩溃。这里有[三个原因说明为什么中国不会经历硬着陆](http://www.alsosprachanalyst.com/economy/china-economy-3-reasons-why-hard-landing-wont-be-allowed-to-happen.html)。我还想补充第四个原因，即中国有足够的金融储备来缓解硬着陆的影响（针对当前周期）。不过，我会欢迎像[Mish](http://globaleconomicanalysis.blogspot.com/2010/12/china-hikes-rates-ponders-capital.html)，[Andy
    Xie](http://english.caing.com/2010-12-23/100210360.html)和[其他人](http://www.businessinsider.com/vitaliy-katsenelson-china-presentation-2010-10)这样的分析师表现出恐慌，这可以作为情绪投降的迹象。'
- en: '**How do the financials behave?** A prerequisite for a financial crisis is
    the technical deterioration of the financials. The chart below shows the relative
    returns of the BKX Banking Index relative to the market. The Banks, after undergoing
    an extensive relative downturn, have actually begun to improve and outperform
    the market. This canary in the financial mine seems to be chirping quite happily.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**金融市场的表现如何？** 金融危機發生的前提是金融指標的技術性惡化。下圖顯示了BKX银行指数相對於市場的相對回報。經歷了一段廣泛的相對下滑之後，銀行實際上已經開始改善並超越市場表現。這個金融礦井中的金絲雀似乎正在開心地鳴叫。'
- en: '[![](img/c25122e2b0fe653a45aaf533048322ca.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_AekTWy4MDpxOlsCHo1S3jfDhbK-MH_ZN3pZiggZUyhyphenhyphen8lhV9HWboMftdBaY4UzCidqDRXYBXVn4NrZOpjiRU2r9bLESJQb-1ENhcZ7j_1TpL8PfwsYvVyESt1ROjAgsdMpzqy6hEkqkq/s1600/BKX+vs+SPX.JPG)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![BKX vs SPX](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_AekTWy4MDpxOlsCHo1S3jfDhbK-MH_ZN3pZiggZUyhyphenhyphen8lhV9HWboMftdBaY4UzCidqDRXYBXVn4NrZOpjiRU2r9bLESJQb-1ENhcZ7j_1TpL8PfwsYvVyESt1ROjAgsdMpzqy6hEkqkq/s1600/BKX+vs+SPX.JPG)
    [BKX与SPX对比图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj_AekTWy4MDpxOlsCHo1S3jfDhbK-MH_ZN3pZiggZUyhyphenhyphen8lhV9HWboMftdBaY4UzCidqDRXYBXVn4NrZOpjiRU2r9bLESJQb-1ENhcZ7j_1TpL8PfwsYvVyESt1ROjAgsdMpzqy6hEkqkq/s1600/BKX+vs+SPX.JPG)'
- en: I have written extensively about the macro risks to the global economy in this
    blog, but the problems of China, Europe and America are 2H 2011 stories, rather
    than immediate threats to the market. For the time being, I am still inclined
    that the intermediate term is up and any problems are more likely to manifest
    themselves as we move into the summer and fall.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我在這個博客中廣泛地寫了關於全球經濟面臨的宏觀風險，但中國、歐洲和美國的問題屬於2011年下半年的事情，而不是市場即時的威脅。目前來看，我仍然傾向於認為中短期內市場將上揚，任何問題更有可能在我們進入夏季和秋季時表現出來。
