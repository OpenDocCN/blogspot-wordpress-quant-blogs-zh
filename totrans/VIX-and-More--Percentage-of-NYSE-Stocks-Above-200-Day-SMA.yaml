- en: 'VIX and More: Percentage of NYSE Stocks Above 200 Day SMA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动指数（VIX）与更多：NYSE股票200天SMA以上百分比
- en: 来源：[http://vixandmore.blogspot.com/2009/05/percentage-of-nyse-stocks-above-200-day.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/percentage-of-nyse-stocks-above-200-day.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/percentage-of-nyse-stocks-above-200-day.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/percentage-of-nyse-stocks-above-200-day.html#0001-01-01)
- en: While it is similar in construction to yesterday’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    (the percentage of NYSE stocks above their 50 day simple moving averages), a chart
    of the percentage of NYSE stocks above their [200 day moving averages](http://vixandmore.blogspot.com/search/label/200%20day%20SMA)
    looks much different from the 50 day version and is generally subject to a much
    different interpretation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它与昨天[的本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)（NYSE股票50天简单移动平均以上百分比）的结构相似，但是NYSE股票[200天移动平均以上百分比](http://vixandmore.blogspot.com/search/label/200%20day%20SMA)的图表与50天版本看起来大不相同，通常受到的解释也大不相同。
- en: The chart below is a weekly chart of the percentage of stocks trading above
    their 200 day simple moving averages since 2002\. As the graphic demonstrates,
    the 200 day moving average does an admirable job of capturing the strength of
    the long-term trend. During the 2003-2007 bull market, for instance, pullbacks
    to 50 percent represented excellent buying opportunities. Furthermore, when the
    percentage of NYSE stocks above their 200 day SMA failed to surpass the 60 percent
    level in October 2007, this should have been taken as a sign that market breadth
    was weak and the bull market was in danger.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表是自2002年以来股票交易量超过200天简单移动平均的百分比周图表。正如图表所示，200天移动平均很好地捕捉到了长期趋势的力量。例如，在2003-2007年的牛市中，50％的回调代表了优秀的买入机会。此外，当NYSE股票200天SMA以上的百分比在2007年10月未能超过60％的水平时，这应该被视为市场宽度疲弱和牛市行情危险的信号。
- en: As 200 days encompasses approximately 9 ½ months of trading, large swings in
    the 200 day percentage data have a tendency to significantly lag the market. For
    this reason, interpreting the chart below should focus on swings of at least 30
    percent that move the aggregate percentages above the 60 level or below the 40
    level. Applying this interpretation to the chart below, the current bull move
    should be considered a bull market when the percentage of NYSE stocks above their
    200 day SMA exceeds 60.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于200个交易日大约涵盖了9个半月的交易时间，200天百分比数据的大幅波动往往明显落后于市场。因此，在解读下面的图表时，应关注至少30％的波动，这将整体百分比提高到60水平以上或降低到40水平以下。将这种解读应用到下面的图表中，当NYSE股票的200天简单移动平均（SMA）超过60时，当前的牛市行情应被视为一个牛市。
