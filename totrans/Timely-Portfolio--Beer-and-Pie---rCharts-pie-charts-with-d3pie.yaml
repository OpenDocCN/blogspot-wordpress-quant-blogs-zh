- en: 'Timely Portfolio: Beer and Pie | rCharts pie charts with d3pie'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：啤酒和馅饼 | 使用d3pie的rCharts饼图
- en: 来源：[http://timelyportfolio.blogspot.com/2014/07/beer-and-pie-rcharts-pie-charts-with.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/07/beer-and-pie-rcharts-pie-charts-with.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/07/beer-and-pie-rcharts-pie-charts-with.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/07/beer-and-pie-rcharts-pie-charts-with.html#0001-01-01)
- en: In honor of the 4th of July, I thought a quick example of a pie chart on beer
    using the wonderful new [d3pie library](http://d3pie.org) would be appropriate. 
    The rCharts binding with d3pie is simply an experiment now, but expect more in
    the near future.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了纪念7月4日，我认为用全新的[d3pie库](http://d3pie.org)快速展示一个啤酒饼图是合适的。rCharts与d3pie的结合现在只是一个实验，但预计未来会有更多内容。
- en: Using slidify and rCharts, I created a more complete [writeup of the experiment](http://timelyportfolio.github.io/rChartsExtra/d3pie)
    with [d3pie](http://d3pie.org) if you would like to play with it yourself.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用slidify和rCharts创建了一个更完整的[实验记录](http://timelyportfolio.github.io/rChartsExtra/d3pie)，其中包含[d3pie](http://d3pie.org)供您自行尝试。
