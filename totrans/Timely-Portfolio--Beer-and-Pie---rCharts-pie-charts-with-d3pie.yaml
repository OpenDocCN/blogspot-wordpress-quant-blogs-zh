- en: In honor of the 4th of July, I thought a quick example of a pie chart on beer
    using the wonderful new [d3pie library](http://d3pie.org) would be appropriate. 
    The rCharts binding with d3pie is simply an experiment now, but expect more in
    the near future.
  prefs: []
  type: TYPE_NORMAL
- en: Using slidify and rCharts, I created a more complete [writeup of the experiment](http://timelyportfolio.github.io/rChartsExtra/d3pie)
    with [d3pie](http://d3pie.org) if you would like to play with it yourself.
  prefs: []
  type: TYPE_NORMAL
