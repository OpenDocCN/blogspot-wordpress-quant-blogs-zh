  type: TYPE_NORMAL
- en: 来源：[http://timelyportfolio.blogspot.com/2014/07/beer-and-pie-rcharts-pie-charts-with.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/07/beer-and-pie-rcharts-pie-charts-with.html#0001-01-01)
