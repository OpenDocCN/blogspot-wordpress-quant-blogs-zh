- en: 'Quantifiable Edges: Thanksgiving Edge?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2008/11/thanksgiving-edge.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/11/thanksgiving-edge.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I’ve often heard about the positive tendencies of the market to rally Thanksgiving
    week. So I ran a quick test:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/a0c720b60cc2552a5200858f0db60f24.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEirZ3c9-wmKPcibnaaJXji60UhYTUp16uNba9N_EkFuE3Pd5fLPMD3b7occmuTDcRExisqWWOpwSNFFlmoWjiDF4tApunmZlRtok8gBv_Ccpzk_Su6HzaS97xObTv6CY6OYBZV08G6tSCA/s1600-h/2008-11-24+thanksgiving+market.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: The above results actually go through the Monday following Thanksgiving. Positive
    tendencies may have existed in the distant past, but over the 21-year period I
    looked at there doesn’t appear to be any edge – bullish or bearish.
  prefs: []
  type: TYPE_NORMAL
- en: The market rallied hard on Friday after hitting historically extreme conditions.
    There are reasons to be optimistic about some follow-through this week. Thanksgiving
    doesn’t appear to be one of those reasons, though.
  prefs: []
  type: TYPE_NORMAL
