- en: 'Humble Student of the Markets: Prepare for volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：准备迎接波动
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/prepare-for-volatility.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/prepare-for-volatility.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/prepare-for-volatility.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/prepare-for-volatility.html#0001-01-01)
- en: Last week, I wrote to expect a short-term rally, which was a tactical trading
    call (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我写道预计会有短期反弹，这是一个战术交易调用（参见
- en: '[The "Merde" rally?](http://humblestudentofthemarkets.blogspot.ca/2012/05/merde-rally.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[“Merde”反弹？](http://humblestudentofthemarkets.blogspot.ca/2012/05/merde-rally.html)'
- en: ') but I wasn''t convinced that any rally would be the start of an intermediate
    term move upward for stocks:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ) 但我不确信任何反弹将是股市中线向上运动的开始：
- en: My inner trader wants to buy risk in anticipation of an oversold rally. My inner
    investor tells me to watch the market action in likely ensuing rally to gauge
    the strength of the bulls as this is just another phase in the choppy up-and-down
    market action that we have been witnessing in the past few weeks.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的内部交易者想要买入风险，期待一个超卖的反弹。我的内部投资者告诉我，在可能随之而来的反弹中观察市场行动，以衡量牛市的强度，因为这只是我们过去几周所见证的波动上升和下降市场行动的另一个阶段。
- en: The market action on Thursday and Friday makes me more unconvinced that this
    is the start of either a sustained bull or bear move. We have a lot of macro cross-currents
    between now and year-end and navigating them will be a challenge for any investor.
    In some cases, we have economies that appear to be outperforming but likely to
    start to underperform later in the year. In other cases, you have the reverse
    - economies burdened with negative news but whose headlines are likely to improve
    later. The difficulty is that the timing of all these twists and turns will be
    highly uncertain. Moreover, it is unclear which headline the markets will focus
    on during this period of uncertainty.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 周四和周五的市场行动让我更加确信，这既不是持续看涨的开始，也不是看跌的开始。我们现在到年底之间有很多宏观层面的交织，对于任何投资者来说，驾驭它们都将是一个挑战。在某些情况下，我们有一些经济看起来表现出色，但可能会在今年晚些时候开始表现不佳。在其他情况下，情况正好相反——经济受到负面消息的困扰，但其头条新闻可能会在稍后有所改善。所有这些曲折和转变的时机都将高度不确定。此外，在这次不确定性期间，市场将关注哪个头条新闻，目前还不清楚。
- en: To summarize my outlook, I use my framework of the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总结我的展望，我用我的框架来看：
- en: '***Three Axis of Growth***'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***增长的三轴***'
- en: ', namely Europe, China and the United States. I preface my analysis with the
    comment that, as an investor, I am agnostic on the question of whether an economic
    policy is the correct one or not. Rather, I focus on the likely effects of that
    policy on the markets:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，即欧洲、中国和美国。我以投资者的身份前置我的分析，我对经济政策是否正确持不可知态度。相反，我关注该政策对市场的可能影响：
- en: '**Europe**: News flow and headlines are negative and likely to get more negative.
    However, investors shouldn''t discount the effect of a political response, which
    would serve to kick the can down the road yet one more time and the markets would
    rally in relief.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欧洲：** 新闻流动和头条都是负面的，可能会变得更加负面。然而，投资者不应该忽视政治回应的效果，这会让我们再次把问题踢到 road，市场会因此反弹松一口气。'
- en: '**China:** Uncertainty reigns, but the market perception of the likelihood
    of a hard landing is receding, at least for now. The change in leadership later
    this year is likely to usher in a period of stimulus, which would provide a bullish
    impetus to the markets.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中国：** 不确定性盛行，但现在市场对硬着陆的可能性正在减少。今年晚些时候的领导层更替可能会带来一段刺激期，这将给市场提供看涨的推动力。'
- en: '**US:** American equities remain the global leadership, for now, but economic
    momentum is faltering and the Fed may not have the political capital to act between
    now and the November elections. Moreover, the US faces a fiscal cliff in 2013\.
    Markets typically look ahead six months or more. When does the markets start to
    discount the negative effects of that fiscal cliff?'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国：** 美国股市目前仍是全球领导力量，但现在经济势头正在减弱，美联储可能没有政治资本在现在到11月选举之间采取行动。此外，美国在2013年面临财政悬崖。市场通常会提前六个月或更长时间来看待问题。市场何时开始对那个财政悬崖的负面效应进行折扣？'
- en: '**Another European summer of discontent**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**又一个欧洲的夏日不满**'
- en: After the positive news about a "fiscal compact" and LTRO, which saved the eurozone
    from disaster late last year, the headlines from Europe is starting a negative
    cycle. The equity markets are reflecting that heightened anxiety as a glance at
    the DJ Euro STOXX 50 shows that it is in a well-defined downtrend. The bad news
    for investors is that the negative news isn't so bad that we are poised for a
    rebound. I would wait until the index declined into the support zone before nibbling
    away at positions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于“财政契约”和LTRO的积极新闻之后，去年年底拯救了欧元区免于灾难，欧洲的头条新闻开始了一个负面周期。随着DJ Euro STOXX 50的明显下降趋势，股市反映了这种加剧的焦虑。对投资者来说坏消息是，这些负面消息并不那么糟糕，我们正准备反弹。我会在指数跌到支撑区域后再逐步建立头寸。
- en: Across the English Channel, the FTSE 100 is declined and is now testing the
    200-day moving average. I interpret this as another sign of market stress over
    the eurozone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国海峡的另一边，FTSE 100下跌，并正在测试200天的移动平均线。我认为这是市场对欧元区压力另一个迹象。
- en: Jeff Miller of
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Jeff Miller of
- en: '[A Dash of Insight](http://oldprof.typepad.com/a_dash_of_insight/2012/05/why-not-to-panic-about-europe.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[洞察力之滴](http://oldprof.typepad.com/a_dash_of_insight/2012/05/why-not-to-panic-about-europe.html)'
- en: 'put some perspective on why you shouldn''t blindly react to the headlines and
    panic over Europe [emphasis added]:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从为什么不应该盲目对标题做出反应和为欧洲感到恐慌的角度来看一些观点：[强调添加]
- en: 'Most of the commentary we see has three steps:'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们看到的评论大多有三个步骤：
- en: 1\. Some problem in Europe
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. 欧洲的一些问题
- en: 2\. Cockroach/contagion/domino
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. 蟑螂/传染/多米诺
- en: 3\. Disaster for the world
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3. 对世界的灾难
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***This type of commentary ignores any policy reaction, and also often insults
    the leadership of European nations, the IMF, and the ECB.***'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这种评论忽视了任何政策反应，而且经常会侮辱欧洲国家、IMF和ECB的领导。***'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[snip]'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[省略]'
- en: I suggest that investors read very critically when a story suggests causal relationships
    that lack specificity or quantification. Be even more suspicious when the story
    ignores policy responses. And finally, how about some quantification concerning
    Europe's impact on the US economy?
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我建议当一个故事提出缺乏具体性或量化的因果关系时，投资者应该非常批判性地阅读。当这个故事忽视政策反应时，更应该提高警惕。最后，关于欧洲对美国经济的影响的量化数据如何？
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My own conclusion -- familiar to regular readers -- is that ***the*** ***European
    story is an ongoing process of bargaining and compromise. US observers are far
    too ready to impose their own value judgments on other countries and cultures.
    The exact trade off of austerity, bank recapitalization, central bank intervention,
    and rescue funds is a work in progress***. The exact nature will change and I
    still expect new entrants.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我自己的结论——对常读我文章的人来说很熟悉——是***欧洲的故事是一个持续的谈判和妥协的过程。美国观察者过于急切地将他们自己的价值观强加于其他国家和文化。紧缩、银行资本重组、中央银行干预和救助基金的
    exact trade off 是一个正在进行中的工作。具体性质将发生变化，我仍然期待新的参与者。**
- en: Marc Chandler at Brown Brothers Harriman wrote an excellent piece entitled
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 布朗兄弟哈里曼的Marc Chandler撰写了一篇名为
- en: '[10 points on the comity of Europe](http://pragcap.com/10-points-on-the-comity-of-europe)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于欧洲团结的10点](http://pragcap.com/10-points-on-the-comity-of-europe)'
- en: 'that made a similar point. The article is well worth reading in its entirety,
    but here are some highlights:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章也提出了类似的观点。全文阅读下来，文章非常值得一读，以下是其中的一些亮点：
- en: '1\. **EMU itself is a culmination of two trends: 1) the integration of western
    Europe since the 1950s and 2) efforts to keep Germany wedded to the fortunes of
    Europe. The elite, and it is an elite project, knows no alternative strategy.**'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. **EMU本身是两个趋势的结晶：1) 自1950年代以来的西欧一体化和2) 努力让德国与欧洲的命运紧密相连。这个精英项目，知道没有其他战略。**
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. **Because there is no Plan B, there is no mechanism to formally eject Greece
    or any other member. Polls indicate a majority of Greeks want to stay in EMU.**
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. **因为没有 Plan B，所以没有机制可以正式让希腊或其他成员国退出。民意调查显示，大多数希腊人希望留在EMU。**
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5\. **EMU is an institutional expression of the comity of Europe. These nation
    states have lived with each other for longer than the US has been around.** It
    is very much like a family, even if dysfunctional (what family isn’t?). They did
    not get to chose each other. Their histories are intertwined. There is a great
    desire for peace and prosperity. It is difficult to prove that integration has
    made peace on the continent, but is sure looks that way.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 5. **欧元区是欧洲团结的制度表达。这些国家长期共存，其历史交织在一起。它们就像一个家庭，即使有些功能失调（哪个家庭没有呢？）。他们没有选择彼此。他们有着共同的渴望，那就是和平与繁荣。很难证明一体化已经带来了大陆的和平，但看起来确实如此。**
- en: 'Miller and Chandler make the point that the European elites will find a way
    to defuse the crisis, because of the long history of Europe and the political
    commitment involved. Already, the consensus is starting to shift:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 米勒和钱德勒认为，由于欧洲历史悠久以及涉及的政治承诺，欧洲精英们将找到解决危机的方法。共识已经开始转变：
- en: 6\. **The ECB’s Draghi and EC’s Rehn came out in favor of a growth/investment
    pact prior to this past weekend’s election results.** This changed the political
    discussion. German officials recognize the shift and have sought to get ahead
    of the curve. Some suggest that this is always what was intended. Austerity was
    phase 1 and growth/investment was phase 2\. The debate is now really over the
    content of a growth/investment pact, not whether one will be forthcoming.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 6. **在过去的周末选举结果之前，欧洲央行行长德拉吉和欧盟委员雷恩支持一个增长/投资契约。** 这改变了政治讨论的焦点。德国官员意识到这种变化，并试图走在曲线之前。有些人认为这始终是计划之中的一环。紧缩是第一阶段，而增长/投资则是第二阶段。现在的争论实际上已经转变为增长/投资契约的内容，而不是是否会有所出台。
- en: While European stocks are reflecting the anxiety about another eurozone crisis,
    the bond market isn't overly concerned. Consider, for example, the yield on the
    Italian 5-year note. Yields are below the crisis levels of last October and November
    and below the heightened anxiety levels of last summer, indicating that the bond
    market is not worried about contagion from Greece and Spain.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管欧洲股市反映出对欧元区危机的焦虑，但债券市场并不过于担忧。例如，意大利5年国债的收益率就低于去年10月和11月的危机水平，也低于去年夏天的焦虑水平，这表明债券市场并不担心希腊和西班牙的传染风险。
- en: The yield on 5-year Irish paper shows a similar picture. No anxiety at all.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 5年期的爱尔兰债券收益率显示了类似的图表。一点也不焦虑。
- en: The yield on Spanish paper has risen, but they are at levels below the high
    anxiety days of last October and November.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙债券的收益率有所上升，但它们目前的水平低于去年10月和11月的高度焦虑时期。
- en: Trust the bond market over the stock market. The bond market has to finance
    the European sovereigns and their banks and signs of stress will show up there
    first. Don't extrapolate the effects of the dire headlines in a straight line.
    The bears should be aware of policy reactions. That's why I believe that while
    the headlines are headed south, they will reverse course in a few months and start
    to go north again. For investors, timing that turn will be a challenge.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 比起股市，更相信债券市场。债券市场必须为欧洲主权国家和他们的银行融资，而压力的迹象首先会在那里显现出来。不要直线外推那些糟糕的头条新闻的影响。空头应该注意政策反应。这就是为什么我相信，尽管头条新闻正在向南发展，但几个月后它们将掉头向北。对于投资者来说，把握这一转变的时机将是一个挑战。
- en: '**Is China stabilizing?**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国是否正在稳定下来？**'
- en: Moving eastward, there seems to be some degree of stabilization in China. The
    Shanghai Composite staged a brief but unconfirmed breakout from a wedge, which
    would be bullish. Although the
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 向东移动，中国似乎有了一定的稳定。上证综指短暂但未经证实地突破了一个楔形，这将是看涨的信号。尽管如此，
- en: '[latest trade figures](http://blogs.ft.com/beyond-brics/2012/05/10/china-trade-warning-signals)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新的贸易数据](http://blogs.ft.com/beyond-brics/2012/05/10/china-trade-warning-signals)'
- en: were highly disappointing, the market reaction, which saw the Shanghai Composite
    close flat and marginally up on the day, was gratifying for the bulls.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据令人极度失望，但市场反应却是令多头欣慰的。上证综指当日收盘持平，小幅上涨。
- en: Next door in Hong Kong, the picture looks less bright. The Hang Seng Index has
    violated an important technical support level Friday. I would wait for signs of
    follow through before turning overly bearish, however.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在香港的邻近地区，情况看起来不那么乐观。恒生指数周五已经违反了重要的技术支撑位。然而，我会在转为过于看跌之前等待后续跟进的迹象。
- en: To understand China, you also have to understand the concept of how important
    "face" is to the Chinese. China's political leadership is scheduled for the change
    that occurs every 10 years late this year. The new leaders will loathe to step
    into a situation where the political and economic outlook are rapidly deteriorating
    - they will lose face. Expect a substantial stimulus package later this year to
    boost the economy. Already, the authorities are taking steps in that direction
    as
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '[the reserve requirement was cut by 0.50%](http://www.reuters.com/article/2012/05/12/china-economy-rrr-idUSL4E8D874W20120512)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: .
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: As with Europe, timing that turn will be a challenge.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: '**When will Americans realize they face a fiscal cliff?**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: Moving the spotlight across the Pacific to America, US equities today remain
    the global leaders. The chart below of the SPX against ACWI (MSCI All-Country
    World Index) shows that US equities continue to outperform other global bourses.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Not all is well in America. I wrote about the prospect of a short-term bounce
    last week
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.ca/2012/05/another-sign-of-short-term-bottom.html)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: and
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.ca/2012/05/merde-rally.html)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: but the rally has been rather weak. JPM's problems notwithstanding, I believe
    that the rally will still materialize. The two things I will watch for in US equities
    are the ability of the SPX to hold support in the current support zone and for
    the index to rally above its 50-day moving average.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, the US faces a fiscal cliff. There have been many warnings, such as
    this
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: '[one](http://www.economist.com/node/21554208)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: from The Economist. Here is some analysis from
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '[Pragmatic Capital](http://pragcap.com/8-events-leading-to-the-fiscal-cliff)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: 'on the reasons behind the fiscal cliff:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: 1\. The Alternative Minimum Tax (AMT), currently at 28% for those filing jointly
    with incomes of $74K or greater, will drop down to $45K. That means that middle
    class families making over $45K will not be able to use deductions (medical, etc.)
    to pay less than 28% in taxes – a substantial tax increase on the middle class.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. The so-called “doc fix” provision, which is currently keeping the government
    from implementing a 25% cut on physician payments by Medicare, will expire unless
    Congress acts.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. The Payroll tax cut will expire at the end of 2012, increasing from 4.2%
    back to 6.2%.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 4\. The Super Committee’s inability to reach a decision last year will force
    mandatory cuts (sequester) in the US government’s discretionary spending. A great
    deal of that will hit the defense industry.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5\. Unemployment benefits for workers who have exhausted the standard 26 weeks
    of benefits will be phased out.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 6\. Numerous temporary research and development tax benefits to corporations
    will expire.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 7\. The 2001 and 2003 tax cuts are set to expire. This includes tax rates on
    those making over $250K as well as qualified dividends and in particular the 15%
    rate on long term capital gains. People are wondering why we are having a string
    of large IPOs this year (including may private equity backed IPOs), even in a
    less than friendly IPO environment. Part of the reason is that the current cap
    gains tax rate may be the lowest that the owners will be paying in the foreseeable
    future.
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 7. 2001年和2003年的税收减免措施即将到期。这包括年收入超过250,000美元的税率，以及合格股息，特别是长期资本收益的15%税率。人们想知道为什么今年会有一系列大型IPO（包括许多私募股权支持的IPO），即使在不太友好的IPO环境中。其中一个原因是目前的资本利得税率可能是所有者在未来可预见时间内支付的最低税率。
- en: 8\. At the end of the year the infamous debt limit will hit again, potentially
    forcing further cuts.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 8. 年底时，臭名昭著的债务上限问题又将出现，可能会导致进一步的削减。
- en: 'To give you some sense of how steep the the fiscal cliff is, it could amount
    to as much as $600 billion, or 4% of GDP:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你对财政悬崖的陡峭程度有所了解，它可能高达6000亿美元，占GDP的4%：
- en: According to Goldman Sachs, the total of amount of dollars the US government
    will be taking out of the economy is about $600 billion. Clearly some of these
    provisions may be modified or extended. But given the sharply divided Congress
    and the contentious election year, the political impasse is likely to continue.
    A large portion of these tax increases and austerity measures may take effect.
    These changes will potentially be a positive for the US budget deficit, but for
    an economy that is still fragile and somewhat dependent on government stimulus,
    it will certainly generate a material drag on the GDP growth.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据高盛的数据，美国政府将从经济中取出的美元总额约为6000亿美元。显然，其中一些条款可能会有所修改或延长。但考虑到国会分歧严重，以及今年又是选举年，政治僵局很可能持续下去。大量增税和紧缩措施可能会付诸实施。这些变化可能会对美国预算赤字产生积极影响，但对于仍然脆弱、在一定程度上依赖政府刺激的经济来说，无疑会对GDP增长产生重大拖累。
- en: A 1-2% GDP contraction amounts to a run-of-the-mill recession. A 4% contraction
    puts the economy into economic depression territory. When does the stock market
    start to discount these risks?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: GDP收缩1-2%算是普通的经济衰退。GDP收缩4%则将经济推向经济萧条的境地。股市何时开始对这些风险进行贴现？
- en: '**Can the Fed ride to the rescue?**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**美联储能出来拯救吗？**'
- en: Moreover, high frequency economic data is going south, as exemplified by the
    last two disappointing NFP releases. Take a look at the
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，高频经济数据正在走低，正如最近两次令人失望的非农就业报告所证明的那样。看看以下内容：
- en: '[Citigroup Economic Surprise Index](http://www.bloomberg.com/quote/CESIUSD:IND/chart)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[花旗集团经济惊喜指数](http://www.bloomberg.com/quote/CESIUSD:IND/chart)'
- en: ', which charts the degree that economic data come in at above or below expectations.
    The index peaked in January and February and has been falling ever since and has
    fallen below the zero line, which is the level where economic releases come in
    at expectations. Moreover,'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: ，该图表记录了经济数据超出或低于预期的程度。该指数在一月和二月达到顶峰，并一直在下降，已经跌破零线，零线是经济数据符合预期的水平。此外，
- en: '[ECRI has reiterated their recession call](http://www.cnbc.com/id/15840232/?video=3000089189&play=1)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[ECRI重申了他们的衰退预测](http://www.cnbc.com/id/15840232/?video=3000089189&play=1)'
- en: .
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: If the economy is deteriorating. What about QE3? Don't forget that this is an
    election year. The Fed will hesitate to intervene unless there is unequivocal
    evidence that the economy is falling apart, e.g. the stock market craters by 20%.
    So don't count on the Fed to be proactive and ride to the rescue.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果经济在恶化，那么QE3呢？不要忘记今年是选举年。美联储会在经济彻底崩溃的明确证据出现之前犹豫是否干预，例如股市暴跌20%。所以不要指望美联储会主动出手拯救。
- en: Yes, the Bernanke Put still lives, but this insurance policy has a rather high
    deductible at the moment.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，伯南克的保险政策仍然有效，但目前这个保险政策的免赔额相当高。
- en: In short, while the US market is still the leadership right now and global investors
    should give their US allocations the benefit of the doubt, the outlook will deteriorate
    into year-end. Timing that turn will be another challenge.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，虽然当前美国市场仍是领导者，全球投资者应该对他们的美国配置给予怀疑，但年底时的前景将恶化。抓住这一转变时机将是另一个挑战。
- en: '**Prepare for volatility ahead**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备好迎接未来的波动性**'
- en: 'So where does that leave us for the rest of 2012? In one word: Volatility.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，2012年剩下的时间会怎样呢？用一个词来概括：波动性。
- en: I wrote last week that I expected a short-term rally. This was a tactical trading
    call for a rally that was likely to last 2-4 days. Today, the relative performance
    of SPY (equities) against TLT (US long Treasury bonds) show that stocks have violated
    a relative support level against bonds, but look highly oversold.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我上周写过，我预计会有一波短期反弹。这是对可能持续2-4天的反弹的战术性交易判断。今天，SPY（股票）相对于TLT（美国长期国债）的相对表现显示，股票相对于债券已经违反了相对支撑位，但看起来极度超卖。
- en: The relative performance of the defensively oriented Utilities sector against
    the market shows a similar bearish picture, but the sector appears to be extended
    on a short-term basis and ripe for a consolidation/pullback.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 防守型公用事业板块相对于市场的相对表现显示出类似的看跌态势，但该板块在短期内似乎已经过度延伸，正适合进行盘整/回调。
- en: 'Longer term, we are faced with huge cross-currents from around the world. Investors
    have to contend with the following questions going forward:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 从更长期的角度看，我们面临着来自世界各地的巨大交叉趋势。投资者在未来必须应对以下问题：
- en: When do some of these trends reverse and turn around?
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些趋势中的一些何时会反转并出现转机？
- en: Given all these cross-currents, which headline will the financial markets focus
    on?
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑到所有这些交叉趋势，金融市场将关注哪个头条？
- en: These are the challenges we face. Be prepared for greater volatility and more
    choppiness in the markets.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是我们面临的挑战。为市场更大的波动性和更多波动做好准备。
