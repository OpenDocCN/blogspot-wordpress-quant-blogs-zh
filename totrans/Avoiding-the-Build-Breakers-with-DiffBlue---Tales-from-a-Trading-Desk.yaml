- en: Avoiding the Build Breakers with DiffBlue
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过DiffBlue避免构建破坏者
- en: ABN Amro provides insight into its Continuous Integration Continuous Delivery
    (CICD), tooling, software quality and security via this [posting](https://medium.com/abn-amro-developer/improved-software-delivery-within-abn-amro-by-continuous-integration-continuous-delivery-1e317f7fb8cc). 
    Of interest is how they have partly improved quality via “Build Breakers”.  The
    issue with these breakers is that its fine for new projects who are clear on the
    bar, but older projects have somewhat of a hurdle to jump before they can adhere
    to the break.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ABN Amro通过这篇[文章](https://medium.com/abn-amro-developer/improved-software-delivery-within-abn-amro-by-continuous-integration-continuous-delivery-1e317f7fb8cc)提供了关于其持续集成持续交付（CICD）、工具、软件质量和安全性的见解。有趣的是，他们通过“构建破坏者”部分地提高了质量。这些破坏者的问题在于，对于那些明确了标准的新项目来说，这是可以接受的，但是老项目在能够遵循这些标准之前需要跨越一定的障碍。
- en: Solution?  [DiffBlue](https://www.diffblue.com/)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案？[DiffBlue](https://www.diffblue.com/)
- en: How?  If you added DiffBlue to the CI/CD pipeline, in the event that your project
    drops below the % code coverage breaker, DiffBlue could create the Unit Tests,
    bringing you quickly back above the breaker.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如何做到的？如果您将DiffBlue添加到CI/CD流水线中，那么如果您的项目代码覆盖率下降到低于％的破坏者，DiffBlue可以创建单元测试，快速使您的覆盖率超过破坏者。
- en: Moving aged projects/products into your nice shiny CI/CD pipeline could also
    be aided by DiffBlue.  Generate a “[full regression suite](https://www.diffblue.com/datasheet)”
    before migrating into the CI/CD pipeline.  Problem solved.  Migration is now part
    of the build breaker quality solution without the need to hire personnel 🙂
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将老旧项目/产品转移到你漂亮闪亮的CI/CD流水线中，也可以借助DiffBlue。在迁移到CI/CD流水线之前生成一个“[完整的回归套件](https://www.diffblue.com/datasheet)”可能会有所帮助。问题解决了。现在迁移已经成为构建破坏者质量解决方案的一部分，而不需要雇佣人员
    🙂
- en: Finally, [Accelerate](https://www.amazon.co.uk/dp/B07B9F83WM) provides a view
    on the capabilities required to 2x team/product delivery.  DiffBlue is part of
    the solution for [Capacity 4, Test Automation](https://devops-research.com/assets/accelerate-book-excerpt.pdf). 
    [DORA State of DevOps](https://cloudplatformonline.com/rs/248-TPC-286/images/DORA-State%20of%20DevOps.pdf)
    also play to DiffBlue, with regards to Elite/Higher performers undertaking considerably
    less manual testing than Medium/Low performers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，[加速](https://www.amazon.co.uk/dp/B07B9F83WM)提供了对需要2倍团队/产品交付能力的能力的观点。DiffBlue是[容量4，测试自动化](https://devops-research.com/assets/accelerate-book-excerpt.pdf)解决方案的一部分。
    [DORA DevOps现状](https://cloudplatformonline.com/rs/248-TPC-286/images/DORA-State%20of%20DevOps.pdf)也与DiffBlue有关，高/更高绩效者进行的手动测试比中/低绩效者少得多。
