- en: 'Quantitative Trading: Seasonal trades in natural gas and gasoline futures'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：天然气和汽油期货的季节性交易
- en: 来源：[http://epchan.blogspot.com/2009/04/seasonal-trades-in-natural-gas-and.html#0001-01-01](http://epchan.blogspot.com/2009/04/seasonal-trades-in-natural-gas-and.html#0001-01-01)
