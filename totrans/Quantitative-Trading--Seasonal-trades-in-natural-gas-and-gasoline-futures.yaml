  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2009/04/seasonal-trades-in-natural-gas-and.html#0001-01-01](http://epchan.blogspot.com/2009/04/seasonal-trades-in-natural-gas-and.html#0001-01-01)
- en: In my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的
- en: '[book](http://www.amazon.com/dp/0470284889?tag=quantitativet-20&camp=14573&creative=327641&linkCode=as1&creativeASIN=0470284889&adid=1GT0VH3JCJNWJBE398XJ&)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[书籍](http://www.amazon.com/dp/0470284889?tag=quantitativet-20&camp=14573&creative=327641&linkCode=as1&creativeASIN=0470284889&adid=1GT0VH3JCJNWJBE398XJ&)'
- en: ', I mentioned 2 seasonal trades in natural gas and gasoline futures that have
    been consistently profitable for 14 years. (Mentioned'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的文章中，我提到了2个在天然气和汽油期货市场上持续盈利的季节性交易策略，这些策略已经连续14年盈利。（我曾在文章中提及过）
- en: '[here](http://epchan.blogspot.com/2007/04/hedging-isnt-always-better.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[链接](http://epchan.blogspot.com/2007/04/hedging-isnt-always-better.html)'
- en: and
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[here](http://epchan.blogspot.com/2007/04/recap-gasoline-futures-seasonal-trade.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[链接](http://epchan.blogspot.com/2007/04/recap-gasoline-futures-seasonal-trade.html)'
- en: 'also.) And not only in backtest: I paper-traded them in 2006, and actually
    traded them in 2007-8, and all 3 years were profitable. How did they fare in this
    recession year? Quite poorly.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也。）而且，这些策略不仅在回测中表现良好：我在2006年进行了模拟交易，在2007-2008年实际进行了交易，这3年都是盈利的。在经济衰退年份它们表现如何？相当糟糕。
- en: Depending on your exact entry and exit points, the gasoline trade lost about
    $2,500 per contract of RB. The natural gas trade lost about $7,700 per contract
    of NG.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你精确的入场和出场点，汽油交易每个RB合约大约亏损了2,500美元。天然气交易每个NG合约大约亏损了7,700美元。
- en: You may have heard that natural gas price is at a 6-year low. In fact, we are
    not seeing any increase in industrial demand for natural gas. Apparently, somebody
    has forgotten to tell the nation's industrialists that an economic recovery is
    supposed to be under way.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过天然气价格达到了6年低点。实际上，我们并没有看到天然气工业需求的增加。显然，有人忘记告诉全国的企业家们经济复苏应该已经开始。
- en: Will I enter into these seasonal trades again next year? You bet I will.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我会在明年再次进入这些季节性交易吗？当然会。
