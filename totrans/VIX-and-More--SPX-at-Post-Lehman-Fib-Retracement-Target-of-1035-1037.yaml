- en: 'VIX and More: SPX at Post-Lehman Fib Retracement Target of 1035-1037'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: SPX at Post-Lehman Fib Retracement Target of 1035-1037'
- en: 来源：[http://vixandmore.blogspot.com/2009/08/spx-at-post-lehman-fib-retracement.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/spx-at-post-lehman-fib-retracement.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/spx-at-post-lehman-fib-retracement.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/spx-at-post-lehman-fib-retracement.html#0001-01-01)
- en: There have been several posts (see below) in this space that have addressed
    the issue of Fibonacci retracements in the S&P 500 index. In the dialogue, I have
    been a proponent of using a post-Lehman high in conjunction with the March low
    to arrive at a set of post-Lehman Fibonacci retracement numbers. Depending upon
    whether one uses just the real bodies of the candlestick (open and close) or includes
    the shadows (adds intraday highs and lows), the 61.8% retracement of the post-Lehman
    high falls in the range of 1035 to 1037.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个空间里已经有过几篇文章（见下文）讨论了标普500指数的斐波那契回撤问题。在对话中，我一直主张将后雷曼高点与三月低点结合起来，以得出一组后雷曼斐波那契回撤数字。取决于是否只使用蜡烛图的实体部分（开盘价和收盘价）或包括影线（增加盘中高低点），后雷曼高点的`61.8%`回撤落在`1035`到`1037`的范围内。
- en: A short while ago, the SPX established a new high for the year of 1035.82, which
    puts it right at the post-Lehman Fibonacci retracement target price, as shown
    in the chart below, which uses relatively unusual two-day candles.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，标普500指数（SPX）创下了年度新高，为`1035.82`，这使得它恰好位于后雷曼斐波那契回撤目标价位，如下图所示，该图使用相对不常见的两天蜡烛图。
- en: I have been waiting patiently for two or more consecutive days of weakness and/or
    a 5% pullback from the highs to open up some aggressive short positions. With
    the Fibonacci retracement target hit, I am now more likely to start to scale into
    some short positions early, assuming we start to see some sort of meaningful weakness
    in stocks this millennium…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经耐心等待了两天或更长时间的弱势和/或从高点下跌`5%`以上，以便开放一些激进的空头头寸。随着斐波那契回撤目标的达成，如果我们在本世纪开始看到某种有意义的股票弱势，我现在更有可能开始逐步建仓一些空头头寸…
