- en: 'Humble Student of the Markets: How the Fed could induce a bear market in 2017'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/09/how-fed-could-induce-bear-market-in-2017.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/09/how-fed-could-induce-bear-market-in-2017.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Federal Reserve has spoken (see
  prefs: []
  type: TYPE_NORMAL
- en: '[FOMC September statement](http://www.federalreserve.gov/newsevents/press/monetary/20160921a.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: ). With three dissenting votes on the FOMC, a December rate hike is more or
    less baked in. The Fed will take a gradual approach to rate hikes, with the median
    "dot plot" forecasting a December rate hike and two more in 2017.
  prefs: []
  type: TYPE_NORMAL
- en: While the market doesn't really believe in the "dot plot" projections anymore,
    as actual action has consistently been below projections. This time may be different.
    There is a case to be made that the market is poised for a nasty upside surprise
    in 2017, where the pace of rate normalization will be higher than expected. Should
    such a scenario unfold, it would be very bearish for stock prices.
  prefs: []
  type: TYPE_NORMAL
