- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': As the S&P 500 revisits the area around its 50 dma, will the weakness persist
    or will it be halted? The index has found good support at the 50 dma all of this
    year. Equally constructive is the bull flag pattern being traced out by the S&P
    500, though the index hasn''t staged an upside breakout through the flag yet.'
