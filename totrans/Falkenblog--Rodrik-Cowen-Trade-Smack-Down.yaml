- en: story. The issue is not so much Americans are against free trade, but at the
    margin, every import has a strong group of supporters for quotas or tariffs, and
    a broad group against such quotas and tariffs. The logic implies that the people
    who give money, lobby, and vote on this issue are always against tariffs. General
    arguments on the principle of free trade are to abstract for most voters.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 故事。问题并不是美国人反对自由贸易，而是在边际上，每一个进口都有一大群支持者支持实行配额或关税，以及一个广泛的反对这样的配额和关税的群体。逻辑意味着在这个问题上给捐钱、游说和投票的人总是反对关税。关于自由贸易原则的一般论点对大多数选民来说太抽象了。
