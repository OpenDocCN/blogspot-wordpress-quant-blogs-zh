    giving the example that if he lost his job to a psychologist who was allowed to
    use torture to elicit preferences, this he feels, would be unfair, even if this
    evil academic produced valuable work. More concretely, Americans don't like competing
    with countries where they have fewer regulations, less worker safety, environmental
    protection, etc.
  id: totrans-10
