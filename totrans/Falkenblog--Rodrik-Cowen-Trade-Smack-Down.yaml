  zh: ，他认为人们真正害怕与那些玩“不公平”的人竞争，比方说他如果失业了，是因为被一个心理学家用酷刑来获取偏好而让位给了他，这种情况无论这位邪恶的学者创造了有价值的工作，他都觉得是不公平的。更具体地说，美国人不喜欢与那些制度更少、工人安全性和环境保护更少的国家竞争。
