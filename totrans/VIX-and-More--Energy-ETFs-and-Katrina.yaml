- en: 'VIX and More: Energy ETFs and Katrina'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：能源ETF和卡特里娜
- en: 来源：[http://vixandmore.blogspot.com/2008/08/energy-etfs-and-katrina.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/energy-etfs-and-katrina.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/energy-etfs-and-katrina.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/energy-etfs-and-katrina.html#0001-01-01)
- en: With [Hurricane Gustav](http://www.nhc.noaa.gov/graphics_at2.shtml?5day?large#contents)
    now packing 90 mph winds and apparently headed in the direction of the Gulf of
    Mexico, this seems like a good time to pull up some data from the [Hurricane Katrina](http://en.wikipedia.org/wiki/Hurricane_Katrina)
    period to get a sense of what happened to energy stocks during this time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[飓风古斯塔夫](http://www.nhc.noaa.gov/graphics_at2.shtml?5day?large#contents)现在以90英里/小时的风速打包，并似乎朝着墨西哥湾方向前进，这似乎是回顾一下卡特里娜时期的数据的好时机，以了解在这段时间内能源股票发生了什么。
- en: Recall that of Katrina was the fourth strongest Atlantic [hurricane](http://vixandmore.blogspot.com/search/label/hurricanes)
    ever recorded and the most intense hurricane ever to enter the Gulf of Mexico
    at the time it made landfall on August 29, 2005.  Amazingly, just three weeks
    later, [Hurricane Rita](http://en.wikipedia.org/wiki/Hurricane_Rita) turned out
    to be even stronger than Katrina, reaching maximum sustained winds of 180 mph
    on September 21, before losing strength and making landfall on September 24 with
    115 mph winds.  While Katrina ended up doing most of the damage, the appearance
    of an even stronger Rita headed toward an already damaged energy infrastructure
    almost certainly had a much stronger psychological impact on the markets.  Katrina,
    which strengthened considerably just before making landfall, arrived with much
    less fanfare than Rita.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 回忆起来，卡特里娜是第四强的大西洋[飓风](http://vixandmore.blogspot.com/search/label/hurricanes)记录，也是进入墨西哥湾时最强烈的飓风，在2005年8月29日登陆。令人惊讶的是，仅仅三周后，[飓风丽塔](http://en.wikipedia.org/wiki/Hurricane_Rita)被证明比卡特里娜还要强，在9月21日达到180英里/小时的最大持续风速，然后在失去强度后，在9月24日以115英里/小时的风速登陆。虽然卡特里娜造成了大部分损害，但一个更强的丽塔出现在已经受损的能源基础设施附近，对市场肯定产生了更大的心理影响。卡特里娜在登陆前明显增强，到来的声势比丽塔小得多。
- en: In the chart below, I have captured the relative performance of crude oil, natural
    gas, the broad energy select sector SPDR ETF ([XLE](http://vixandmore.blogspot.com/search/label/XLE)),
    and the oil services HOLDRs ETF ([OIH](http://vixandmore.blogspot.com/search/label/OIH))
    for a period of a little over six months leading up to and following Katrina and
    Rita.  Note that there was very little net change in crude oil, XLE and OIH from
    the end of July to October/November; almost all of the action was in natural gas.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我记录了从卡特里娜和丽塔前后六个月左右的时间里，原油、天然气、宽能源选择板块SPDR ETF ([XLE](http://vixandmore.blogspot.com/search/label/XLE))和石油服务HOLDRs
    ETF ([OIH](http://vixandmore.blogspot.com/search/label/OIH))的相对表现。请注意，从7月底到10/11月，原油、XLE和OIH的变化非常小；几乎所有的动作都在天然气上。
