- en: 'Magmasystems Blog: Has LinkedIn Jumped the Shark?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2008/10/has-linkedin-jumped-shark.html#0001-01-01](http://magmasystems.blogspot.com/2008/10/has-linkedin-jumped-shark.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are a few annoying tendencies that I have been noticing about
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn
  prefs: []
  type: TYPE_NORMAL
- en: 'for the past several months:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Gratuitous recommendations. You open up your Inbox and find that some unremarkable
    colleague that you worked with five years ago is asking you for a recommendation,
    and promising to give you a stellar recommendation in return. Usually this ex-colleague
    is looking to change jobs, and wants to load up on praise. You then have to spend
    the next 15 minutes remembering what this person actually did on your team, and
    try to grasp at straws in order to say something positive about him. The
  prefs: []
  type: TYPE_NORMAL
- en: verbiage
  prefs: []
  type: TYPE_NORMAL
- en: associated with
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn
  prefs: []
  type: TYPE_NORMAL
- en: recommendations is always the same. As a potential employer, a
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn
  prefs: []
  type: TYPE_NORMAL
- en: recommendation is pure noise.
  prefs: []
  type: TYPE_NORMAL
- en: 2) Unsolicited ads and spam on
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn
  prefs: []
  type: TYPE_NORMAL
- en: Groups. It seems that new groups pop up every day, taking a simple domain and
    dicing and slicing it 20 ways. There is a group for Wall Street, a group for Wall
  prefs: []
  type: TYPE_NORMAL
- en: Streeters
  prefs: []
  type: TYPE_NORMAL
- en: who are left-handed, a group for Wall
  prefs: []
  type: TYPE_NORMAL
- en: Streeters
  prefs: []
  type: TYPE_NORMAL
- en: who take the subway more than 5 stops, etc. It seems that the moderators of
    these groups will let anyone who has a pulse into the group.
  prefs: []
  type: TYPE_NORMAL
- en: I joined a group about Wall Street the other day, and the first discussion on
    the group was from a real estate agent from Prudential Realtors, looking to sell
    condos and co-ops in New York. Recruiters and
  prefs: []
  type: TYPE_NORMAL
- en: outsourcers
  prefs: []
  type: TYPE_NORMAL
- en: troll these groups, posting ads for opportunities and peddling their wares,
    thus avoiding having to pay any fees to
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn
  prefs: []
  type: TYPE_NORMAL
- en: for job postings. People like these cheapen the groups.
  prefs: []
  type: TYPE_NORMAL
- en: 3) There are a large number of recruiters who send you
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn
  prefs: []
  type: TYPE_NORMAL
- en: invitations. Why in the world would I let a recruiter see my contacts? Some
    of these contacts are fairly high up in the food chain. I don't want a recruiter
    contacting them. I almost never accept invites from recruiters. There is an implication
    that, if you have a
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn
  prefs: []
  type: TYPE_NORMAL
- en: contact, you know that person and like them enough to let them participate in
    your network.
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn is a truly useful tool. However, I think that it has "jumped the shark".
    LinkedIn needs to give the user additional options to control the increasing amount
    of spam that is invading the network.
  prefs: []
