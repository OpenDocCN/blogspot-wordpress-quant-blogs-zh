- en: 'Humble Student of the Markets: Get set for the relief rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：为缓解集会做好准备
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/get-set-for-relief-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/get-set-for-relief-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/get-set-for-relief-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/get-set-for-relief-rally.html#0001-01-01)
- en: In the past week, the stock market has been acting a little sloppily in the
    face of the political theatre occurring in Washington. Despite the political risk,
    I remain bullish short-term. Here is what I see.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一周，面对华盛顿发生的政治戏剧，股市表现得有些混乱。尽管存在政治风险，我短期内仍然看涨。以下是我看到的情况。
- en: The global economy is undergoing a global upturn, as evidenced by
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 全球经济正在经历全球性的好转，证据如下：
- en: '[Ed Yardeni''s depiction of developed market PMIs](http://blog.yardeni.com/2013/10/m-pmis-better-in-advanced-than-emerging.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni对发达国家市场PMI的描述](http://blog.yardeni.com/2013/10/m-pmis-better-in-advanced-than-emerging.html)'
- en: ':'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: 'Even the emerging market economies'' PMIs, which had been weak, has ticked
    up recently:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至新兴市场经济的PMI指数，虽然之前表现疲弱，最近也有所上升：
- en: The stock market recognized the signs of a global upturn for several months.
    The ratio of the Morgan Stanley Cyclical Index against the market staged an upside
    relative breakout and remains in a relative uptrend.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 股市已经连续几个月认识到全球好转的迹象。摩根士丹利周期指数与市场的比率已经实现了相对突破，并保持相对上升趋势。
- en: Forward earnings estimates for US equities continue to march upward.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股票的前瞻收益预估持续上升。
- en: '[Brian Gilmartin](http://fundamentalis.com/?p=2670)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brian Gilmartin](http://fundamentalis.com/?p=2670)'
- en: 'reports that [emphasis added]:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称[强调增加]：
- en: Per ThomsonReuters, the “forward 4-quarter” EPS estimate for the SP 500 jumped
    to $119.04 this week, from last weeks $115.46, which represents ***a new all-time
    high for the forward earnings estimate for the key benchmark***.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据汤森路透的数据，本周标普500的“未来四个季度”每股收益预估从上周的$115.46跃升至$119.04，这标志着***关键基准的前瞻收益预估达到了新的历史高点***。
- en: In effect, we are seeing positive fundamentals buoying equities. What are you
    so worried about?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们看到了基本面支撑股市的积极因素。你还在担心什么？
- en: '**What political risk?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是政治风险？**'
- en: Oh, yes, there is the minor detail of the political risk posed by the US government
    shutdown and uncertainty over the debt ceiling. First of all, the economic effects
    of the government shutdown should be limited, as the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，是的，还有美国政府对政府关停和债务上限不确定性的政治风险这个小细节。首先，政府关停的经济影响应该是有限的，因为
- en: '[House just passed a bill to pay furloughed workers](http://www.washingtonpost.com/politics/house-votes-to-approve-back-pay-for-furloughed-workers/2013/10/05/936c5b4c-2ddc-11e3-8ade-a1f23cda135e_story.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[众议院刚刚通过一项法案支付被暂时解雇的工人](http://www.washingtonpost.com/politics/house-votes-to-approve-back-pay-for-furloughed-workers/2013/10/05/936c5b4c-2ddc-11e3-8ade-a1f23cda135e_story.html)'
- en: and the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[military is recalling most of its civilian workforce](http://www.washingtonpost.com/politics/pentagon-to-recall-most-furloughed-workers-hagel-says/2013/10/05/eb7ed346-2deb-11e3-8ade-a1f23cda135e_story.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[军方正在召回大部分民用工作人员](http://www.washingtonpost.com/politics/pentagon-to-recall-most-furloughed-workers-hagel-says/2013/10/05/eb7ed346-2deb-11e3-8ade-a1f23cda135e_story.html)'
- en: .
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: The tail-risk of a US government default should the debt ceiling not get raised
    is negligible. Speaker
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果债务上限未能提高，美国政府的违约尾部风险是微不足道的。发言人
- en: '[John Boehner](http://www.nytimes.com/2013/10/04/us/politics/debt-limit-impasse.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Boehner](http://www.nytimes.com/2013/10/04/us/politics/debt-limit-impasse.html)'
- en: reportedly told Republicans that he will allow a default to occur. If that's
    true, then what bargaining leverage does he have left? While I recognize that
    Boehner went on Sunday talk TV (transcript
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道告诉共和党人，他将允许违约发生。如果是真的，那么他还有什么谈判筹码？虽然我认识到Boehner在周日的电视谈话节目上（讲话稿
- en: '[here](http://abcnews.go.com/ThisWeek/week-transcript-house-speaker-john-boehner/story?id=20476180&singlePage=true)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](http://abcnews.go.com/ThisWeek/week-transcript-house-speaker-john-boehner/story?id=20476180&singlePage=true)'
- en: ) and stated that "we have to make a stand" and that he would not pass a clean
    debt limit increase, his previous statement to Republicans is a signal that he
    does not want to go down in history as the Speaker who precipitated a US government
    default.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ）并表示“我们必须表明立场”并且他不会通过一个干净的债务上限提高法案，但他之前对共和党的声明是一个信号，表明他不希望作为引发美国政府违约的发言人被载入史册。
- en: Even if negotiations were to go to the brink, Cullen Roche at
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即使谈判陷入僵局，Cullen Roche在
- en: '[Pragmatic Capitalism](http://pragcap.com/why-the-debt-ceiling-is-actually-irrelevant)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用资本主义](http://pragcap.com/why-the-debt-ceiling-is-actually-irrelevant)'
- en: 'pointed out a piece of analysis by Vincent Reinhart indicating that one of
    three laws will have to get broken if the debt ceiling isn''t raised:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 指出文森特·莱因哈特的一项分析表明，如果债务上限不提高，将不得不违反以下三项法律之一：
- en: 'If the Treasury is unwilling to stretch the definition of extraordinary measures,
    on the day that the Federal Reserve predicts that the Treasury will run out of
    cash in its account and the Treasury is bound by the debt ceiling, it suspends
    all payments and awaits instructions from the Treasury. As a result, the government’s
    principal economic officials will face the prospect of violating one of these
    three laws:'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果财政部不愿意扩大非常规措施的定义，在美联储预测财政部将在其账户耗尽现金并且受到债务上限约束的那一天，财政部将暂停所有支付，并等待财政部的指示。因此，政府的主要经济官员将面临违反以下三项法律之一的可能性：
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. The Second Liberty Bond Act of 1917 that establishes the debt ceiling;
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 1917年制定的第二自由债券法案，设立了债务上限；
- en: 2\. The Federal Reserve Act that prohibits the Fed from lending directly to
    the Treasury; or,
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. 联邦储备法禁止美联储直接向财政部贷款；或者，
- en: 3\. The 14th Amendment of the Constitution that holds that the debt of the United
    States government, lawfully issued, will not be questioned.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3\. 宪法第14修正案规定，美国政府的合法发行的债务不应受到质疑。
- en: 'Roche postulated that #3, the Constitution, ranks senior to the other laws,
    so Treasury Secretary Jack Lew and Fed Chair Ben Bernanke would likely choose
    to violate #2 in order to prevent a global financial meltdown. However, there
    would be a conversation that would go something like this before it ever happened:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 罗奇推测，第三项法律，即宪法，比其他法律更具优先权，因此财政部长杰克·卢和美联储主席本·伯南克很可能会选择违反第二项法律，以防止全球金融崩溃。然而，在这一切发生之前，可能会有类似于以下的对话：
- en: '**Tsy Sec Jack Lew**: ”Ben, I’m about to break the law here if we don’t do
    something. Oh, and we’re about to crash the global financial system. How about
    you enact the exigent circumstances clause and just fund our account?”'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**财政部长杰克·卢：**“本，如果我们不采取行动，我可能要违法了。哦，而且我们即将让全球金融系统崩溃。你不如启用紧急情况条款，直接为我们的账户注资？”'
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Fed Chief Ben Bernanke**: “Sure, but I want some guarantees that I am not
    going to be the only one on the hook here for this.”'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**美联储主席本·伯南克：**“当然，但我想要保证我不会成为唯一一个为此承担责任的人。”'
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Lew**: ”Sure thing.” [Dials in President Obama]'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**卢：**“当然。”（给奥巴马总统打电话）'
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**President Obama:** “Hey dudes, how can I help?”'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**奥巴马总统：**“嘿，伙计们，我能帮什么忙？”'
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Bernanke**: “If I am going to save the world AGAIN, I need some guarantees
    I won’t go to jail this time around. Can you guarantee that?”'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**伯南克：**“如果我要再次拯救世界，我需要保证这次我不会进监狱。你能保证吗？”'
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Obama**: “Of course. Your stock market rally saved my skin on more than one
    occasion. I’ll put you at the top of the pardon list.”'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**奥巴马：**“当然。你的股市上涨不止一次救了我的命。我会把你放在特赦名单的最前面。”'
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Bernanke**: “Swell. Oh, and I want lifetime beard groomings also. This thing
    doesn’t keep itself looking this good all by itself.”'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**伯南克：**“太棒了。哦，我还想要终身免费理发。这东西不是自己看起来这么好的。”'
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Obama**: ”Done.”'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**奥巴马：**“搞定。”'
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Lew**: “Great, now someone phone down to those clowns on the floor of Congress
    and inform them that their little games are pointless.”'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**卢：**“太好了，现在有人打电话给国会大厦的那些小丑们，告诉他们那些小把戏都是徒劳的。”'
- en: (One point that I think everyone can agree about Ben Bernanke - he is a much
    snappier dresser than Greenspan.) Regardless, the point I am trying to make is
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: （我认为关于本·伯南克的有一点是大家都能同意的——他的穿着比格林斯潘要时髦得多。）无论如何，我想表达的是……
- en: '***there is little or no tail risk***'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '***几乎没有尾部风险***'
- en: .
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: 'Various analysts have produced charts showing the past behavior of the stock
    market before and after past government shutdowns, here is just one example:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 各分析师已经制作了图表，展示了过去政府在停摆前后股市的行为，以下只是一个例子：
- en: My inner trader is positioned for the relief rally that is likely to occur once
    the political theatre is out of the way. He may be inclined, however, to sell
    into the rally depending on how some of the dark clouds on the horizons are developing.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易员已经为一旦政治闹剧结束可能出现的缓解性上涨做好了准备。不过，他可能会根据地平线上一些乌云的发展情况，在上涨时卖出。
- en: '**The clouds on the horizon**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**地平线上的乌云**'
- en: Despite my short-term bullishness, I do have a number of intermediate and long-term
    concerns. The more pressing intermediate term concerns are poor market breadth
    and insider opinion. Many breadth measures for US equities are deteriorating.
    The chart below shows the SPX in the top panel, which has been advancing steadily,
    and the number of stocks above the 50 day moving average in the bottom panel,
    which has shown a pattern of lower highs and lower lows.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我对短期市场持乐观态度，但我确实有一些中期和长期担忧。更紧迫的中期担忧是市场广度和内部人士的看法。许多衡量美国股票市场广度的指标正在恶化。下面的图表展示了SPX在顶部面板稳步上升，而50日移动平均线以上的股票数量在底部面板呈现降低的高点和低点模式。
- en: Similarly, the chart below of NYSE New highs - New lows (bottom panel) is also
    a pattern of deteriorating momentum.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，下面纽约证券交易所新高-新低（底部面板）的图表也显示出动量恶化的模式。
- en: I have watched breadth divergence for decades and I find them useful as only
    as warning signals. Market breadth can be negative for months before the stock
    market tops out so they are not useful as day-to-day timing models.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我观察了数十年的广度分歧，我发现它们仅作为预警信号是有用的。市场广度可能在股市触顶前数月内为负，因此它们不适合作为日常时机模型。
- en: A further intermediate term bearish sign come from sentiment models. Short-term
    sentiment models of opinions whose readings can be volatile, such as the
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个中期看跌的迹象来自情绪模型。短期情绪模型，其读数可能会波动，例如
- en: '[AAII survey](http://www.bespokeinvest.com/thinkbig/2013/10/3/bullish-sentiment-increases-slightly.html)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[AAII调查](http://www.bespokeinvest.com/thinkbig/2013/10/3/bullish-sentiment-increases-slightly.html)'
- en: ', are still showing low levels of bullishness:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ，仍然显示出较低的看涨情绪：
- en: However, sentiment models with longer time horizons, such as those using Rydex
    funds, are at cautionary levels. The chart below from
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，具有更长视野的情绪模型，如使用Rydex基金的模型，已达到警示水平。下面来自
- en: '[Carl Swenlin](http://blogs.stockcharts.com/chartwatchers/2013/10/rydex-ratio-in-the-danger-zone.html)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[Carl Swenlin](http://blogs.stockcharts.com/chartwatchers/2013/10/rydex-ratio-in-the-danger-zone.html)'
- en: showing the Rydex bull-bear ratio indicate that bullish sentiment has gotten
    excessive, but past history has shown that excessive bullish readings do not necessarily
    lead to immediate declines in the stock market. In addition,
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 显示Rydex多空比率的图表表明看涨情绪已经过度，但过去的历史表明，过度的看涨读数并不一定导致股市立即下跌。此外，
- en: '[Josh Brown](http://www.thereformedbroker.com/2013/10/06/i-dont-care-i-love-it/)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[Josh Brown](http://www.thereformedbroker.com/2013/10/06/i-dont-care-i-love-it/)'
- en: has noted a dramatic swing in institutional sentiment from bearishness to bullishness.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到机构情绪从看跌急剧转向看涨。
- en: Another intermediate term warning sign is insider opinion.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个中期预警信号是内部人士的看法。
- en: '[Mark Hulbert](http://www.marketwatch.com/story/nearly-50-of-cfos-think-shares-overvalued-2013-10-01)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/nearly-50-of-cfos-think-shares-overvalued-2013-10-01)'
- en: 'reports that nearly 50% of CFOs think that the market is overvalued [emphasis
    added]:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称近50%的首席财务官认为市场估值过高[强调增加]：
- en: 'That surprisingly bearish result is among the findings of the latest Duke CFO
    Magazine Global Business Outlook survey: ***40.2% of chief financial officers
    who responded to the latest survey said they thought the stock market is overvalued
    and will correct downward***.'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那个出人意料的看跌结果是最新的杜克CFO杂志全球商业前景调查的发现之一：***在最新调查中，40.2%的首席财务官表示他们认为股市估值过高并将向下修正***。
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Duke finance professor Campbell Harvey, one of the survey’s authors, says that
    he finds this high a percentage to be “striking” because CFOs “usually tell us
    that their stock is undervalued.”
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 杜克大学金融学教授、调查报告的作者之一Campbell Harvey表示，他发现这一比例“引人注目”，因为首席财务官们“通常告诉我们他们的股票被低估了”。
- en: Again, insider models are not useful for pinpointing exact tops and bottoms,
    but they can be useful for investors with 6-12 month time horizons.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，内部人士模型不适合精确判断顶部和底部，但对于有6-12个月视野的投资者来说可能是有用的。
- en: '**Market valuation warning signals**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场估值预警信号**'
- en: In addition, I am concerned about the level of stock market valuations. By that,
    I don't intend to get into a discussion about whether market P/E ratios are stretched
    or not, but by the behavior of different investors and models with long-term time
    horizons (see my post
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我关心股市估值的水平。我并不是想讨论市场市盈率是否被拉长，而是关注不同投资者和具有长期视野的模型的行为（请参阅我的帖子
- en: '[A new secular bull? Don''t count on it](http://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[新的长期牛市？别指望它](http://humblestudentofthemarkets.blogspot.com/2013/08/a-new-secular-bull-dont-count-on-it.html)'
- en: '). To summarize the points in that post:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 总结那篇文章中的要点：
- en: '**Private equity funds are selling equities:** These guys have made a lot of
    money over the years. When they seek to sell through the IPO process, who is the
    smarter investor? Is is the buyer or the seller? As well, see this account from
    [Josh Brown](http://www.thereformedbroker.com/2013/10/06/world-war-z/) of how
    tech companies in PE portfolios are suffering from slow or no growth, but sport
    ambitious valuation multiples.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**私人股权基金正在出售股票：**这些家伙多年来赚了很多钱。当他们试图通过IPO过程出售时，谁是更聪明的投资者？是买家还是卖家？此外，请看[Josh
    Brown](http://www.thereformedbroker.com/2013/10/06/world-war-z/)的描述，了解PE组合中科技公司如何遭受增长缓慢或无增长，却拥有雄心勃勃的估值倍数。'
- en: '**Deep value funds are holding cash**: They can''t find anything to buy. Value
    investors, in general, tend to be patient traders and they are often early to
    buy and to sell.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**深度价值基金持有现金：**他们找不到任何可以购买的资产。一般来说，价值投资者往往是耐心的交易者，他们通常在买入和卖出时都比较早。'
- en: '**The Value Line Median Appreciation Potential is flashing a sell signal**:
    VLMAP, as it is called, has a track record going back to 1960 and had has a good
    track record as a timing model. Unlike the deep value guys, the Value Line model
    is tilted towards growth factors.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值线中位数增值潜力正在闪烁卖出信号：**被称为VLMAP的模型，其记录可以追溯到1960年，并且作为一个时机模型有着良好的记录。与深度价值投资者不同，价值线模型倾向于增长因素。'
- en: When both Growth and Value are signaling excessive valuation, do long-term investors
    have to get over the head again to get cautious?
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当增长和价值都显示估值过高时，长期投资者是否需要再次谨慎起来？
- en: '**Sell the relief rally?**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**卖出缓解性上涨？**'
- en: 'As I stated before, my inner trader may be getting ready to sell into the likely
    relief rally. He has his finger on the trigger but he is watching the following:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所述，我的内在交易员可能正准备在可能的缓解性上涨中卖出。他的手指已经放在了扳机上，但他正在关注以下情况：
- en: '**How are earnings behaving?** Watch the evolution of forward 12 month earnings
    expectations as we progress through Earnings Season, which starts next week. [Byron
    Wien](http://company-issued%20third-quarter%20guidance%20is%20extremely%20pessimistic%2C%20with%20an%20n/P%20ratio%20of%205.2.%20The%20long-term%20average%20N/P%20ratio%20is%202.4.%20As%20a%20result,%20the%20current%20aggregate%20earnings%20growth%20estimate%20for%20Q3%20has%20been%20revised%20down%20to%204.6%.)
    has gone on record as expecting corporate margins to start contracting in Q3\.
    [Thomson-Reuters](http://alphanow.thomsonreuters.com/2013/09/earnings-roundup-third-quarter-guidance-foreshadows-tough-quarter-industrials-materials-sectors/)
    reported that they are seeing an excessive number of negative corporate guidance,
    which can be interpreted in one of two ways. Either Earnings Season will massively
    disappoint (bearish) or the warnings serve to lower the bar for reports and prepare
    the ground for upside surprises (bullish).'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收益表现如何？**关注我们进入下周开始的财报季时，未来12个月收益预期的变化。[Byron Wien](http://company-issued%20third-quarter%20guidance%20is%20extremely%20pessimistic%2C%20with%20an%20n/P%20ratio%20of%205.2.%20The%20long-term%20average%20N/P%20ratio%20is%202.4.%20As%20a%20result,%20the%20current%20aggregate%20earnings%20growth%20estimate%20for%20Q3%20has%20been%20revised%20down%20to%204.6%.)已经公开表示，预计企业利润在第三季度将开始收缩。[Thomson-Reuters](http://alphanow.thomsonreuters.com/2013/09/earnings-roundup-third-quarter-guidance-foreshadows-tough-quarter-industrials-materials-sectors/)报道称，他们看到了过多的负面企业指导，这可以有两种解释。要么财报季会大大令人失望（看跌），要么这些警告为报告降低了门槛，为意外上涨（看涨）铺平了道路。'
- en: '**Are there any signs of global economic weakness?** The US consumer is a little
    wobbly (as per [New Deal Democrat](http://bonddad.blogspot.ca/2013/10/weekly-indicators-unaffected-by.html)).
    Europe bears watching, as many of the eurozone''s problems were swept under the
    rug in advance of the German election. Now that the election is over, some of
    them may reappear. As well, China'' plenary session of the 18th Party Congress
    is scheduled in November (see this [guide to the plenum from FT Alphaville](http://ftalphaville.ft.com/2013/09/27/1648422/plenums-are-made-to-be-boring/)).
    What policy shifts are we likely to see and how will affect their growth path?'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全球经济增长有疲软迹象吗？** 美国消费者有些动摇（根据[New Deal Democrat](http://bonddad.blogspot.ca/2013/10/weekly-indicators-unaffected-by.html)）。欧洲需要关注，因为欧元区许多问题在德国大选前被掩盖了。现在选举已经结束，其中一些问题可能会重新出现。此外，中国共产党第十八届中央委员会全体会议定于11月举行（请参阅[来自FT
    Alphaville的全会指南](http://ftalphaville.ft.com/2013/09/27/1648422/plenums-are-made-to-be-boring/)）。我们可能会看到哪些政策转变，以及它们将如何影响其增长路径？'
- en: '**What is the likely trajectory of Fed policy?** Given the government shutdown
    and the lack of statistical releases like Employment, a taper at the next FOMC
    is off the table. In all likelihood, we won''t see anything happen until the new
    Fed Chair takes over next year. Should President Obama announce that he is nominating
    Janet Yellen for Fed Chair, the markets would likely interpret the development
    bullishly and such a development should be good for a stock market rally of a
    few days.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美联储政策的可能走向是什么？** 考虑到政府关门以及像就业这样的统计数据发布缺失，下次FOMC会议上的缩减已经不在讨论范围内。最有可能的是，在新的美联储主席明年接任之前，我们不会看到任何行动。如果奥巴马总统宣布提名珍妮特·耶伦为美联储主席，市场很可能会将这一发展解读为看涨，并且这样的发展应该能推动股市上涨几天。'
- en: For now, any equity market downside is likely to be limited.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 目前来看，任何股票市场的下行都可能是有限的。
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/10/4/short-term-breadth-back-to-oversold.html)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/10/4/short-term-breadth-back-to-oversold.html)'
- en: reports that short-term breadth is in oversold territory and any positive development
    coming out of Washington will likely cause the market to melt-up.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 报告显示短期宽度已经进入超卖区域，华盛顿传来的任何积极发展都可能引发市场上涨。
- en: I would be inclined to enjoy the relief rally once the political crisis is solved.
    Then watch for the bearish tripwires for signals to take profits.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于在政治危机解决后享受缓解性上涨。然后关注看跌的触发因素，以获取获利信号。
