- en: 'Magmasystems Blog: DDS vs JMS'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: DDS vs JMS'
- en: 来源：[http://magmasystems.blogspot.com/2007/09/dds-vs-jms.html#0001-01-01](http://magmasystems.blogspot.com/2007/09/dds-vs-jms.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/09/dds-vs-jms.html#0001-01-01](http://magmasystems.blogspot.com/2007/09/dds-vs-jms.html#0001-01-01)
- en: '[Data Distribution Service](http://en.wikipedia.org/wiki/Data_Distribution_Service)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据分发服务](http://en.wikipedia.org/wiki/Data_Distribution_Service)'
- en: (DDS) is an alternative to JMS. This spec was designed and is supported by
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: (DDS) 是 JMS 的替代品。这个规范是由...支持的。
- en: '[OMG](http://en.wikipedia.org/wiki/Object_Management_Group)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[对象管理组](http://en.wikipedia.org/wiki/Object_Management_Group)'
- en: (Object Management Group). The concepts are fairly familiar to anyone who has
    done JMS.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （对象管理组）。这些概念对任何了解JMS的人来说都比较熟悉。
- en: RTI implements DDS in their message bus.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: RTI在其消息总线中实现了DDS。
- en: My feeling is that getting a large enterprise to use DDS is akin to rewiring
    a battleship. However, it seems like DDS has some possible performance improvements
    over JMS.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的感觉是，让一家大型企业使用DDS就像重新布线一艘战舰。然而，看起来DDS在性能上可能有一些比JMS更好的改进。
- en: Anybody out there using DDS?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有人在用DDS？
