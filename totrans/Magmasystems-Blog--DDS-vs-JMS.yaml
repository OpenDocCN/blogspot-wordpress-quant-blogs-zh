- en: 'Magmasystems Blog: DDS vs JMS'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2007/09/dds-vs-jms.html#0001-01-01](http://magmasystems.blogspot.com/2007/09/dds-vs-jms.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Data Distribution Service](http://en.wikipedia.org/wiki/Data_Distribution_Service)'
  prefs: []
  type: TYPE_NORMAL
- en: (DDS) is an alternative to JMS. This spec was designed and is supported by
  prefs: []
  type: TYPE_NORMAL
- en: '[OMG](http://en.wikipedia.org/wiki/Object_Management_Group)'
  prefs: []
  type: TYPE_NORMAL
- en: (Object Management Group). The concepts are fairly familiar to anyone who has
    done JMS.
  prefs: []
  type: TYPE_NORMAL
- en: RTI implements DDS in their message bus.
  prefs: []
  type: TYPE_NORMAL
- en: My feeling is that getting a large enterprise to use DDS is akin to rewiring
    a battleship. However, it seems like DDS has some possible performance improvements
    over JMS.
  prefs: []
  type: TYPE_NORMAL
- en: Anybody out there using DDS?
