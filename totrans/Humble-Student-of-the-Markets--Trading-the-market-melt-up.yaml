  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场熔断后遗症即将到来？**'
- en: Back in mid-December, I rhetorically asked if the stock market was undergoing
    a melt-up (see
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 回到去年12月中旬，我形象地问股票市场是否正在经历一个熔断（参见
- en: '[Is the market melting up?](https://humblestudentofthemarkets.com/2019/12/18/is-the-market-melting-up/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场是否在熔断？](https://humblestudentofthemarkets.com/2019/12/18/is-the-market-melting-up/)'
- en: ). At the time, the jury was out on that question. Today, we have the answer.
    The market is exhibiting the classic signs of a blow-off.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）。当时，关于这个问题还没有定论。今天，我们有了答案。市场正展现出典型的顶部迹象。
- en: '[CNBC](https://www.cnbc.com/2019/12/29/record-rally-putting-stocks-at-risk-for-20percent-meltdown-ed-yardeni-warns.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](https://www.cnbc.com/2019/12/29/record-rally-putting-stocks-at-risk-for-20percent-meltdown-ed-yardeni-warns.html)'
- en: reported that even the perennial bullish Ed Yardeni, who had a SPX 2020 year-end
    target of 3500, was openly worried about an air pocket.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 报道即使是永远看涨的Ed Yardeni，他有一个2020年底的标普500目标为3500，也公开担心一个气泡。
- en: ″[A] 10% to 20% [correction] would be quite possible if this market gets to
    3,500 well ahead of my schedule,” he said.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ″[A] 如果这个市场在我的计划之前就达到了3500点，那么10%到20%[的调整]将会是相当可能的，”他说。
- en: What should traders and investors do? If we were to use the late 2017 and early
    2018 episode as a template, there are definite indications that the market has
    overrun its rising trend line and a soaring net new highs to lows, which are signs
    of a melt-up. By comparison, the advance in the summer of 2018 was far more orderly.
    From a technical perspective, there are not the same warnings of an imminent market
    top that we saw in early 2018\. In January 2018, the market broke down without
    any negative RSI divergences, but did see a negative NYSI divergence. Today, there
    are neither RSI nor NYSI negative divergences, which could mean that this rally
    has more room to run.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员和投资者应该怎么做？如果我们以2017年底和2018年初的情况作为一个模板，市场明显已经超过了其上升趋势线，以及飙升的新高净新低，这都是熔涨的迹象。相比之下，2018年夏季的上涨要有序得多。从技术角度来看，我们没有看到2018年初所看到的即将到来的市场顶部的警告。2018年1月，市场在没有任何负RSI背离的情况下崩溃，但确实看到了一个负NYSI背离。今天，既没有RSI也没有NYSI的负背离，这可能意味着这次反弹还有更多的上升空间。
- en: The market's risk-off reaction to the killing of Qasem Soleimani certainly presents
    a challenge to the bulls. Iran has vowed to retaliate for the targeted assassination,
    and the geopolitical risk premium has spiked as a result. Are we headed for a
    melt-up hangover? We discuss the bull and bear cases.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在卡西姆·索莱马尼被杀事件后的风险厌恶反应无疑对多头构成了挑战。伊朗誓言对这次有针对性的暗杀进行报复，因此地缘政治风险溢价大幅飙升。我们是否正走向一场熔涨过后的宿醉？我们来讨论多头和空头的情况。
