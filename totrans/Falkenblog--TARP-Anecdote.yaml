- en: 'Falkenblog: TARP Anecdote'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/04/tarp-anecdote.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/tarp-anecdote.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I was talking to someone at a bank and he said the form needed to receive TARP
    funds was 4 pages. The form needed to pay it back, 16\.
  prefs: []
  type: TYPE_NORMAL
- en: He also said that all new initiatives were being blocked until the TARP funds
    are paid back. That is, TARP is considered so harmful, that it is the number one
    dis-investment priority. Meanwhile, the Treasury is wary of letting banks pay
    the money back. New lending, necessary for actual economic growth, is being constrained
    by TARP debt.
  prefs: []
  type: TYPE_NORMAL
- en: The law of unintended consequences at work.
  prefs: []
  type: TYPE_NORMAL
