  prefs: []
  type: TYPE_NORMAL
  zh: 只需选取上述任何一种情况，将其减半，在“正常”情况下，它足够极端以至于大多数时候都会引发反弹。
- en: 'Note: The top 3 breadth statistics come from Worden Bros. - T2106, T2114, &
