  prefs: []
  type: TYPE_NORMAL
  zh: '![image](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijlN1G50pS4XKNZmVMbISCUFo_-MLQCmRMDcRjYAjplgHHDaq9zczjpui66Jy-5CJPGiZOTwcAxsWKiix8YJzV0iB7CscMZ2lb1LibW2B_9RPZAsYUat3d0p19-MM2Nk2Fn_dss8oBszE/s1600-h/2008-10-9+Extremes.PNG)'
- en: Take just about any of the conditions above, slice it in half, and under “normal”
    circumstances it would be extreme enough for a bounce a high percentage of the
    time.
