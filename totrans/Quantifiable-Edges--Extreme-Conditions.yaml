- en: 'The market is hitting massive extremes with regards to breadth, price, and
    volatility. Below is an incomplete list that illustrates just how severe current
    conditions are:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场在广度、价格和波动性方面正达到巨大的极端水平。以下是说明当前状况严重程度的不完整列表：
- en: '[![](img/dc5f60bdb6f44584bf8c9d6d9ce849b7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijlN1G50pS4XKNZmVMbISCUFo_-MLQCmRMDcRjYAjplgHHDaq9zczjpui66Jy-5CJPGiZOTwcAxsWKiix8YJzV0iB7CscMZ2lb1LibW2B_9RPZAsYUat3d0p19-MM2Nk2Fn_dss8oBszE/s1600-h/2008-10-9+Extremes.PNG)'
