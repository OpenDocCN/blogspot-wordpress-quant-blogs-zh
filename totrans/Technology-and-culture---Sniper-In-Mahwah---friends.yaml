- en: '“Like so many things, our technological Culture must “fail” if it is to succeed,
    for its very failures constitute the thing that it is trying to measure, harness,
    or predict. If the formulae and predictions of science were completely effective
    and exhaustive, if the operations of technology were completely efficient, then
    nature would become science or technology itself. (This is actually how we talk
    about things in our modern world of contextual relativity: nature is “system,”
    it is “biology” or “ecology,” whereas Culture is “natural,” an “evolutionary adaptation.”)
    Science and technology “produce” our Cultural distinction between the innate and
    the artificial to the extent that they fail to be completely exact or efficient,
    precipitating an image of “the unknown” and of uncontrolled natural force. Thus
    it is that science and technology are aligned on the side of conservatism in modern
    America. But it should be emphasized that even technologically our Culture “works”
    in terms of objectification, and only *incidentally* in terms of energy and efficiency.”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多事情一样，我们的技术文化必须“失败”，如果它要取得成功的话，因为它的失败正是它试图衡量、利用或预测的东西。如果科学的公式和预测完全有效和详尽，如果技术的运作完全高效，那么自然就会变成科学或技术本身。（这是我们现代相对主义世界谈论事物的方式：自然就是“系统”，是“生物学”或“生态学”，而文化则是“自然的”，“进化的适应”）科学和技术“产生”了我们区分天生和人为的文化界限，在它们完全精确或高效失败的程度，突显了“未知”的形象和无法控制的自然力量。因此，科学和技术在现代美国站在保守主义的一边。但应强调的是，即使从技术角度看，我们的文化“运作”在客体化方面，而且只是*偶然地*在能量和效率方面。）
- en: Nothing to do with HFT nor microwave, but this excerpt comes from a classic
    (and a must-read) book called *[The Invention of Culture](http://press.uchicago.edu/ucp/books/book/chicago/I/bo3616748.html)*,
    written 40 years ago by anthropologist Roy Wagner. Compared to this complex but
    very important book, my posts about HFT are as simple as *Mickey Mouse Magazine*.
    As my [book company](http://www.zones-sensibles.org) will publish the long-awaited
    French translation of the book in November, I have to send it to the printer this
    week, so my neural network is quite busy. What’s more, since the Ofcom website
    opened again, since I re-checked some data, I got some new (and very sensitive)
    information from the industry, which forces me to rewrite a section of the “HFT
    in my backyard” Part IV. This part is probably the most complex to manage. I’ll
    post it next Monday – I need to take time and be very careful. Have a nice week
    by then.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这与高频交易（HFT）或微波无关，但这段摘录来自一本经典之作——*[文化的发明](http://press.uchicago.edu/ucp/books/book/chicago/I/bo3616748.html)*，这是人类学家罗伊·瓦格纳（Roy
    Wagner）在40年前所著。与这本书相比，虽然复杂但极其重要，我关于HFT的博文就像*米老鼠杂志*一样简单。由于我的[出版公司](http://www.zones-sensibles.org)将在11月出版这本书期待已久的法语翻译，我必须在本周将其发送给印刷厂，所以我的神经网络非常忙碌。更重要的是，自从Ofcom网站重新开放以来，我重新检查了一些数据，从行业中得到了一些新的（而且非常敏感）的信息，这迫使我重新写了“后院的高频交易”第四部分的一节。这一部分可能是最难处理的。我将在下周一发布——我需要花时间并且非常小心。祝那时你们有一个愉快的星期。
