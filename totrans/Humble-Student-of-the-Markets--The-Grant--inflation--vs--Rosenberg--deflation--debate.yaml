- en: 'Humble Student of the Markets: The Grant (inflation) vs. Rosenberg (deflation)
    debate'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场学生：格兰特（通货膨胀）与罗森伯格（通缩）的辩论
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/grant-inflation-vs-rosenberg-deflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/grant-inflation-vs-rosenberg-deflation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/04/grant-inflation-vs-rosenberg-deflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/04/grant-inflation-vs-rosenberg-deflation.html#0001-01-01)
- en: There is a great
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个很大的
- en: '[video](http://www.grantspub.com/about/jim.cfm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[视频](http://www.grantspub.com/about/jim.cfm)'
- en: showing a debate between Jim Grant, who recently “downgraded” his credit rating
    of US government debt, against David Rosenberg, bond bull. Grant’s case was that
    the overwhelming fiscal pressures on the US government would lead to a credit
    downgrade, which would be bearish for the US Dollar and bullish for the commodity
    inflation outlook.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了一场吉姆·格兰特与大卫·罗森伯格之间的辩论，格兰特最近“降级”了对美国政府债务的信用评级，而罗森伯格是债券多头。格兰特的论点是，美国政府面临的巨大财政压力将导致信用降级，这将不利于美元，并有利于商品通胀前景。
- en: Rosenberg’s contention was that we went through a recession that was induced
    by a credit induced contraction, which is different from your post WW II garden
    variety inventory recession. Credit contractions take much longer to resolve and
    are inherently deflationary. In such cases, investors are much more interested
    in the return of capital (safety) than return on capital (greed), which is bullish
    for default-free assets such as US Treasuries.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 罗森伯格的观点是，我们经历了一场由信贷紧缩引发的衰退，这与二战后常见的库存衰退不同。信贷紧缩需要更长的时间来解决，并且本质上是通缩的。在这种情况下，投资者对资本回报（安全性）的兴趣要比资本回报（贪婪）大得多，这对美国国债等无违约风险资产来说是利多的。
- en: Who is right?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是对的？
- en: '**A question of time horizon**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 时间范围的问题
- en: In my opinion, they both are. They just differ on time horizon. Jim Grant is
    correct that these pressures are ultimately negative for the USD and the creditworthiness
    of the US government paper. I believe that Grant is right in the long run (5-10
    years), as is
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为他们两个都是。他们只是对时间范围有不同的看法。吉姆·格兰特正确地指出，这些最终对美元和美国政府债券的信誉是不利的。我相信格兰特在长期（5-10年）是正确的，正如
- en: '[Bill Gross](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=aJx0FiNBapiU)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[比尔·格罗斯](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=aJx0FiNBapiU)'
- en: ', who recently turned long-term bearish on bonds.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，最近转为长期看空债券。
- en: David Rosenberg, by contrast, is a former brokerage firm analyst and more attuned
    to the markets. I believe that Rosenberg is right in the intermediate term (1-2
    years). We are likely to see a double-dip recession (see my previous comments
    on the risks
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，大卫·罗森伯格（David Rosenberg）曾是一名券商分析师，更了解市场。我相信罗森伯格在中期（1-2年）是正确的。我们可能会看到双底衰退（参见我之前关于风险的评论）
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2010/03/time-bombs-everywhere.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2010/03/time-bombs-everywhere.html)'
- en: and
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2010/03/cre-time-bomb.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2010/03/cre-time-bomb.html)'
- en: ).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: '**Long-term bullish on commodities, but be prepared for volatility**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 长期看多商品，但要做好波动的准备
- en: If you believe Grant, as I am, you are likely to gravitate towards being a long-term
    commodity bull. OECD governments are all pursuing similar policies of stimulus,
    which amount to competitive devaluation. Pressures on the USD are therefore unlikely
    to show up in the currency markets, but more likely to manifest themselves in
    commodity prices.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你相信格兰特，像我一样，你可能会倾向于成为长期商品多头。经合组织（OECD）的各国政府都在推行类似的刺激政策，这相当于竞争性贬值。因此，对美元的压力不太可能出现在货币市场上，而更可能体现在商品价格上。
- en: That’s why I am a long-term commodity bull.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我是长期商品多头。
- en: My inner trader, on the other hand, understands that we live in an extremely
    volatile environment, which I have characterized as
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我的内部交易者明白，我们生活在一个极度波动的环境中，我将这种环境描述为
- en: '[Extremistan, or Minskyville](http://humblestudentofthemarkets.blogspot.com/2010/03/life-in-extremistan-or-minskyville.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[极端斯坦，或者明斯基镇](http://humblestudentofthemarkets.blogspot.com/2010/03/life-in-extremistan-or-minskyville.html)'
- en: . I reiterate my comment that macro-economic volatility has skyrocketed to levels
    last seen in the 1960’s and 1970’s. Unfortunately, most investment managers alive
    today weren’t in the business back them and may not be mentally prepared to deal
    with the new old era of heightened volatility.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 。我重申我的评论，宏观经济波动已经激增至自20世纪60年代和70年代以来的水平。不幸的是，今天大多数活着的投资经理那时并不在业界，可能还没有准备好应对这种波动加剧的新老时代的挑战。
- en: '[![](img/ffc377aa700c608a9efc9ae76fad9178.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhn7CNx2-H7GonNB74rrcTM4UCEQyOpWRSWUdHMiyJsKJ9Z0JByXU-ArCCKJf9REDU0sne_sQH5lgcf7pjUZF5zvNjkXNaobjTybK-bxl6MfktYhhjIqyZVNBgRdJ8OXsqD4aDyY23iHbx7/s1600/OECD.JPG)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ffc377aa700c608a9efc9ae76fad9178.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhn7CNx2-H7GonNB74rrcTM4UCEQyOpWRSWUdHMiyJsKJ9Z0JByXU-ArCCKJf9REDU0sne_sQH5lgcf7pjUZF5zvNjkXNaobjTybK-bxl6MfktYhhjIqyZVNBgRdJ8OXsqD4aDyY23iHbx7/s1600/OECD.JPG)'
- en: ECRI did some analysis on the US economy that came to similar conclusions about
    the rising economic volatility. ECRI believes that the era of the
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ECRI对美国经济进行了一些分析，得出了关于经济波动上升的类似结论。ECRI认为，大稳健
- en: '*Great Moderation*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**大稳健**'
- en: ', policies used by Greenspan et al to dampen volatility, is over.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，格林斯潘等人用来抑制波动的政策，已经结束了。
- en: '[![](img/d3482da62fde1d4d532b432ba19019cd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgz_LYElzLwpb75YGkEcVprJiZAdyLoEeIBy6DgUoPp6LxamomtdCv8FhDZczkXt5xoYh7_rTOaJ9g6_ON1xKK3ZzOXrc_7d-CrNmqIviFRpV65Ucd4virsxsRF4lza4b1Iq9sxcbQ9NtC1/s1600/Vol+of+US+growth+-+ECRI.JPG)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d3482da62fde1d4d532b432ba19019cd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgz_LYElzLwpb75YGkEcVprJiZAdyLoEeIBy6DgUoPp6LxamomtdCv8FhDZczkXt5xoYh7_rTOaJ9g6_ON1xKK3ZzOXrc_7d-CrNmqIviFRpV65Ucd4virsxsRF4lza4b1Iq9sxcbQ9NtC1/s1600/Vol+of+US+growth+-+ECRI.JPG)'
- en: Under such circumstances, relapses back into recession are very likely and investors
    have to be prepared accordingly. Consider the chart below showing the monthly
    price of gold during the 1970’s. Even though the yellow metal rocketed from $35
    to $850 in January 1980, investors would have suffered a correction of 43% - and
    that’s based on monthly prices. The peak-to-trough correction in gold would have
    been even more using daily pricing!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，经济衰退的复发非常可能，投资者必须相应地做好准备。看看下面这张图表，展示了20世纪70年代黄金的月度价格。尽管黄色金属在1980年1月从35美元火箭般地上涨到850美元，但投资者还是遭受了43%的调整——这是基于月度价格的。如果使用日度价格，黄金的顶点到谷底的调整幅度还会更大！
- en: What kind of investor would have been willing to withstand this kind of volatility?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 什么样的投资者愿意承受这种波动？
- en: '[![](img/d017ec63129dde73b2d626925638a2dc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQ0Dk0JrCNZznLCi-SOmkncuQrt0v-toSlnjFw4Ua9MGGl8TCbO3IIEXuPjqGblrDChFPR8boFAbXauewI8E87GcA1LDHFncEI4l1RLDQu2jkNkR-LwIcRPuLzIoB9bNPUhQ23w1Tp5Wp8/s1600/Volatile+bull.JPG)**Navigating
    the volatility**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d017ec63129dde73b2d626925638a2dc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQ0Dk0JrCNZznLCi-SOmkncuQrt0v-toSlnjFw4Ua9MGGl8TCbO3IIEXuPjqGblrDChFPR8boFAbXauewI8E87GcA1LDHFncEI4l1RLDQu2jkNkR-LwIcRPuLzIoB9bNPUhQ23w1Tp5Wp8/s1600/Volatile+bull.JPG)**驾驭波动**'
- en: Today, the economic backdrop is extremely fragile. While Grant may be right
    about the long term trajectory of Treasuries, we could go through several jaw
    dropping and heart attack inducing up-and-down cycles over next decade.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，经济背景非常脆弱。虽然格兰特可能对长期国债的轨迹判断正确，但我们可能会在接下来十年里经历几次令人瞠目结舌、心脏病发作式的上下波动周期。
- en: Even though I am a long-term commodity bull, I also understand that we need
    the
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我是一个长期看涨商品的人，但我还是理解我们需要 the
- en: '[proper tools](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[适当的工具](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: to be able to properly navigate any potential ups-and-downs.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以便能够正确地驾驭任何潜在的起伏。
