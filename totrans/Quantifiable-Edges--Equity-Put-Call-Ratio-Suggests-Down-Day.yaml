- en: '[![](img/f03f67c3cb2c300c8b667a7b2ee6e191.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh_UsTqWn3UxBj6sruPcYsbP5-MnJRZm_ebRuyb7qwP0Z-jmPyb0Ynj7F2umPHDyjl2fxBZjDXX7_x1RW00EihnBO0SiPH7W50bKFlcwAj0wr-VI3mzabnePZO8-HbDfWZjgNna0GVxZxH_/s1600-h/2009-6-12+png1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see in the above table, while there seem to be negative implications
    from such readings, they only last 1 day. Now let’s take a deeper look at those
    48 trades and see what the results looked like over time. (Chart from Tradestation.)
    Click to enlarge.)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/a6ad74e1ae7d611ff77365051ab59be1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh2RuGW8nymeWrEVtKFntK4eTzbmCWOn7_c_ahXwczJuronxT0epV6ucjbtznmjAtX8Lot1X2UfsoT03W1Tv-mBnD_dIxqS0Twd0dBGVoJNlW_5r3Wr92dyEgdjZZOnCyWtPFK6DxjblG_i/s1600-h/2009-6-12+png2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: From 2004 until near the end of 2007 there wasn’t much of an edge provided.
    From November 2007 – present though there has been a strong bearish tendency.
    Seeing this graph would make many people wonder whether the negative performance
    is primarily just a byproduct of a horrible bear market.
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s no way to answer this for sure. One thing we can do though is to see
    what performance has looked like since the March bottom. All qualifying trades
    are listed below:'
  prefs: []
  type: TYPE_NORMAL
- en: (created with Tradesttion.)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/65c1a41a121659fa6abab258c0b30437.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6BZzzWoZng92J-pR6gsAzQHnOMHgnsWxp2yU0B8m1rsywCFxTISViM3T3L-ekBs5CstFTRUBAxF_g8_fW75XFonpH6lPkVoQkfYiMWVp07ShH4ld_MfUZfDFOUA-l8u10Uxa3etfmPsrL/s1600-h/2009-6-12+png3.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Even during the furious rally of the last 3 months low readings in the Equity
    P/C Ratio have been followed by strongly negative action. This leads me to conclude
    that the CBOE Equity P/C Ratio may provide a short-term edge and its suggesting
    downside for Friday’s trading. I’d recommend checking out
  prefs: []
  type: TYPE_NORMAL
- en: '[Cobra’s Market View](http://cobrasmarketview.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: for several interesting charts and observations on a daily basis.
