- en: 'Quantifiable Edges: Equity Put/Call Ratio Suggests Down Day'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/equity-putcall-ratio-suggests-down-day.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/equity-putcall-ratio-suggests-down-day.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One blog I enjoy reading is
  prefs: []
  type: TYPE_NORMAL
- en: '[Cobra’s Market View](http://cobrasmarketview.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: . He shows a lot of charts and often does a good job finding where there is
    unusual action. On Thursday night he noted the CBOE Equity Put/Call Ratio had
    come in extremely low. I decided to do a study on performance following extremely
    low 1-day readings.
  prefs: []
  type: TYPE_NORMAL
- en: When looking at put/call ratios I always normalize them with a long-term moving
    average. To understand why you may review
  prefs: []
  type: TYPE_NORMAL
- en: '[this post from June of 2008](http://quantifiableedges.blogspot.com/2008/06/why-you-need-to-normalize-putcall-ratio.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . For today’s study I normalized using the 200-day moving average. The Equity
    P/C Ratio today came in at 0.55, which is a little over 25% below the 200ma of
    0.74\. I then looked at all other times the Equity P/C came in more than 25% below
    its 200ma.
  prefs: []
  type: TYPE_NORMAL
- en: (click to enlarge - created with Tradestation)
  prefs: []
