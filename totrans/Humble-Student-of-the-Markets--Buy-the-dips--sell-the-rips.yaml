- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': The SPX has been mired in a trading range for several weeks. Even as the
    market is once again testing resistance, it is displaying a mild positive RSI
    divergences, which argues that there may be further minor upside to resistance
    at about 2950.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 标普500指数已经在交易区间内徘徊了数周。即便市场再次测试阻力位，它显示出温和的正RSI背离，这表明可能会有进一步的轻微上涨至大约2950的阻力位。'
- en: Nevertheless, this pattern argues for a trading strategy of buying the dips,
    and selling the rips.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种模式支持一种交易策略，即在市场下跌时买入，在市场上涨时卖出。
