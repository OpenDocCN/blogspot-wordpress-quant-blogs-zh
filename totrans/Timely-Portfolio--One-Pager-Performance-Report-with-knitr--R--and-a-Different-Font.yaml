- en: Although I suffer from complete ignorance of typography, with a little help
    from a [post from Hyndsight](http://robjhyndman.com/hyndsight/xelatex/) and [post
    from mages' blog](http://lamages.blogspot.com/2011/10/using-sweave-with-xelatex.html),
    I wanted to try a different font on the one-pager performance report that we created
    in [Onepager Now with knitR](http://timelyportfolio.blogspot.com/2013/02/onepager-now-with-knitr.html).
    I do not think [Open Sans Light](http://www.google.com/webfonts/specimen/Open+Sans)
    is the best choice for this report, but since it is the most popular font on Google
    I figured I could not be criticized too heavily by those more knowledgeable than
    me in typography.
