- en: 'Falkenblog: Is Marketing Expense Wasteful?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/08/is-marketing-expense-wasteful.html#0001-01-01](http://falkenblog.blogspot.com/2009/08/is-marketing-expense-wasteful.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the health care debate, many have noted the high level of administration
    expense, as there's the idea that without marketing expense, public healthcare
    will be cheaper.
  prefs: []
  type: TYPE_NORMAL
- en: Marketing has always seemed wasteful to those who are optimistic about government
    solutions, and indeed a big theme of
  prefs: []
  type: TYPE_NORMAL
- en: '[John Kenneth Galbraith](http://en.wikipedia.org/wiki/John_Kenneth_Galbraith)'
  prefs: []
  type: TYPE_NORMAL
- en: '''s oeuvre was that businesses waste money advertising. It seem that many think
    advertizements merely reallocate our expenditures in a zero-sum game of moving
    from Coke to Pepsi, Bud to Coors, without any real effects.'
  prefs: []
  type: TYPE_NORMAL
- en: In 1972 Lee Benham presented what I think is one of the greatest empirical economic
    articles of all time (
  prefs: []
  type: TYPE_NORMAL
- en: '[The Effect of Advertising on the Price of Eyeglasses](http://bpp.wharton.upenn.edu/waldfogj/987/readings/benham.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Optometrists give eye exams, and provide prescription glasses. Some states
    regulated optometry such that they could not advertise, others did not. The result?
    Those states with advertising had lower prices. This table basically says it all.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/034cd7d3b45581468487cfc20f84649e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjZ7RKWSiO-RFZokF_Wcrl6hqb87xK0MjBFl-7Bs6CUe90V7a79rKPZYN_aaPlRsK2vdO4RofIE2FwdzIFa6ZzRLYKJLq2eOBIUrOYwKbH4z0oQnE4v2fjnifBEGuqIdok2MdzeRA/s1600-h/benham2.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: It seems that without advertising, firms don't compete as much, leading to higher
    prices.
  prefs: []
  type: TYPE_NORMAL
