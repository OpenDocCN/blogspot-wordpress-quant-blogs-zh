- en: 'VIX and More: Very Low ISEE on Friday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 周五 ISEE 非常低'
- en: 来源：[http://vixandmore.blogspot.com/2007/11/very-low-isee-on-friday.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/very-low-isee-on-friday.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/very-low-isee-on-friday.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/very-low-isee-on-friday.html#0001-01-01)
- en: The [ISEE](http://vixandmore.blogspot.com/search/label/ISEE)’s close of 68 on
    Friday was the seventh lowest end of day reading in the index during the five
    years for which data is available.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，[ISEE](http://vixandmore.blogspot.com/search/label/ISEE) 收盘为 68，这是该指数五年来数据可用期间的第七低日终读数。
- en: As a rule, one day’s worth of data in the ISEE means very little in the long
    run, while a week or two of extreme readings is generally needed to provide high
    probability trading setups.  With the [ISEE currently at 107](http://www.ise.com/WebForm/viewPage.aspx?categoryId=126&header3=true&menu0=true&link1=true)
    as I type this, today is on schedule to be the ninth trading day in a row in which
    the ISEE has closed at least 15% below its lifetime mean of 151.  In fact, looking
    back to the correction of the summer of 2006, the ISEE has consistently been bullish
    since that time period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说，ISEE 中一天的数据在长期来看意义不大，而需要一两周的极端读数通常才能提供高概率的交易设置。截至我输入这段话时，ISEE 目前为 107，在过去的九个交易日中，ISEE
    的收盘价至少比其151的生命周期平均值低15%以上。事实上，回顾2006年夏季的调整，自那个时期以来，ISEE 一直保持乐观。
- en: With the DJIA down another 150 points today, the ISEE data may not be much consolation
    for longs, but for those who put stock in market sentiment, it looks like the
    current downturn is more likely to be a short-term correction than an enduring
    bear market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着今天道琼斯指数再次下跌150点，对于多头来说，ISEE数据可能并不能提供太多安慰，但对于那些关注市场情绪的人来说，目前的下行更可能是短期修正而不是持续的熊市。
