- en: Oh! How a week of sideways consolidation deflated bullish sentiment. On Monday,
    I woke to see that the
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 哦！ 一周的横向整理如何降低了看涨情绪。 周一，我醒来发现
- en: '[Bespoke survey](http://www.bespokeinvest.com/thinkbig/2012/9/24/back-to-bearish.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[量身定制调查](http://www.bespokeinvest.com/thinkbig/2012/9/24/back-to-bearish.html)'
- en: 'shows that there are now more bears than bulls:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 显示现在有更多的熊比多头：
- en: The
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个
- en: '[Tickersense blogger sentiment poll](http://tickersense.typepad.com/ticker_sense/2012/09/september-24th-blogger-sentiment-poll.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[TickerSense 博客情绪调查](http://tickersense.typepad.com/ticker_sense/2012/09/september-24th-blogger-sentiment-poll.html)'
- en: (to which I am a participant and voted "bullish" this week) shows the number
    of bulls retreating. A good analogue to the current period is the August 2010
    when Ben Bernanke hinted at QE2 at Jackson Hole in August 2010\. Back then, the
    number of bulls spiked to a crowded long reading the Jackson Hole speech. Bullish
    sentiment retreated soon after, just as it is doing today.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: （我是参与者之一，本周投票为“看涨”）显示看涨的数量正在减少。当前时期的一个很好的类比是 2010 年 8 月，当时本·伯南克在杰克逊霍尔暗示了量化宽松政策
    2（QE2）。当时，看涨的数量在杰克逊霍尔演讲后飙升到了过度持有多头仓位。看涨情绪很快就会像今天一样后退。
- en: '**Tickersense blogger bull/bear sentiment history**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**TickerSense 博客看涨/看跌情绪历史**'
- en: I would also highlight the stock market response to past programs of QE (from
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想强调一下过去量化宽松政策的股票市场反应（来源于
- en: '[dshort.com](http://advisorperspectives.com/dshort/updates/Treasury-Yield-Snapshot.php)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[dshort.com](http://advisorperspectives.com/dshort/updates/Treasury-Yield-Snapshot.php)'
- en: ). I annotated (in red circles) the dates of recent ECB actions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我用红色圈圈标注了最近欧洲央行行动的日期。
- en: Similarly, Deutsche has a research note out (via
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，德意志银行发布了一份研究报告（通过
- en: '[Business Insider](http://www.businessinsider.com/fund-beta-is-low-but-equity-etf-inflows-are-up-2012-9)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Business Insider](http://www.businessinsider.com/fund-beta-is-low-but-equity-etf-inflows-2012-9)'
- en: ) that indicates long/short hedge funds aren't buying this rally. The implication
    being that we shouldn't depend on this group of hedge fund managers to push equities
    higher.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ()) 这表明长/短仓位对冲基金并没有买入这次反弹。这意味着我们不应该依赖这群对冲基金经理推动股市上涨。
- en: 'I beg to differ. Their own chart shows an uptick in equity beta that is similar
    to the initial market surge from the QE2 episode in 2010 [annotations in red are
    mine]:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我持不同意见。他们自己的图表显示，股市的贝塔值上升与2010年QE2时期市场最初的 surge 相似([红色注释是我的]）：
- en: The moral of this story is investor sentiment readings can be highly fickle
    and bounce around wildly. No doubt bullishness receded further because of Monday's
    downdraft.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事的寓意是，投资者情绪的读数可能高度不稳定，会剧烈波动。毫无疑问，由于周一的下跌，乐观情绪进一步消退。
- en: While I remain concerned about excessive insider selling, the positive momentum
    from monetary stimulus and the beta chasing activity of underweight institutions
    and hedge funds are reasons why equity markets are likely to power ahead to further
    highs. The current episode of pullback and consolidation should be regarded as
    an opportunity to deploy cash and not a time to take profits.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我仍然担心过多的内部人抛售，但货币刺激带来的积极势头以及低配机构和对冲基金的贝塔追逐活动是股市可能进一步走高 reasons。当前的回调和整合阶段应该被视为部署现金的机会，而不是获利的时候。
