- en: I’ve been thinking about the nonfarm payroll report that was reported on Friday.
    Employment has been gradually slipping from a 5 and 8 handle to about 200K today.
    The June headline payroll report came in at 209K, which was under consensus expectations.
    The big surprise was the decline in the unemployment rate.
