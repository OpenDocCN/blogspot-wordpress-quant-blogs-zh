- en: 'Humble Student of the Markets: A Humble Student 2019 report card'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊学生：2019年谦逊学生成绩单
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/01/a-humble-student-2019-report-card.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/01/a-humble-student-2019-report-card.html#0001-01-01)
