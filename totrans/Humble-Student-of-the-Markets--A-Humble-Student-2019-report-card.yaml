  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/01/a-humble-student-2019-report-card.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/01/a-humble-student-2019-report-card.html#0001-01-01)
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：**'
- en: Normally, this is the time I write a mid-week market update. I arrived back
    home last night from my vacation after celebrating two New Year's Eves. We celebrated
    NYE when we connected through Taipei just as we boarded our flight home, and we
    arrived on the night of December 31 after crossing the International Date Line
    to celebrate a second. While I was keeping half an eye on the markets while I
    was gone, I do not have a full trading analysis just yet.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这个时候我会写一篇周中市场更新。昨晚我从度假回家，庆祝了两个新年除夕。我们在通过台北转机登机回家时庆祝了除夕，当我们跨过国际日期变更线在12月31日晚上到达时，又庆祝了第二个。虽然我在离开期间一直关注着市场，但我还没有完整的交易分析。
- en: I do know that there is a growing consensus among traders that the market is
    melting up. Sentiment is wildly bullish, and the market is poised to fall off
    a cliff as soon as everyone returns to their desks on Thursday. I would highlight
    an observation from
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道交易员之间有一个日益增长的共识，即市场正在加速上涨。市场情绪极为乐观，一旦每个人在周四回到办公桌前，市场就准备从悬崖上跌落。我会强调来自
- en: '[Ryan Detrick](https://twitter.com/ryandetrick/status/1212001028624834560)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ryan Detrick](https://twitter.com/ryandetrick/status/1212001028624834560)'
- en: to cast some skepticism on the meltdown scenario.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对熔断情景提出一些质疑。
- en: I will have a full analysis to address the issues this weekend. Please be patient.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在本周末进行全面分析以解决这些问题。请耐心等待。
- en: In the meantime, it is time to assess the Humble Student of the Markets track
    record for 2019.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，是时候评估市场谦逊学生2019年的业绩记录了。
