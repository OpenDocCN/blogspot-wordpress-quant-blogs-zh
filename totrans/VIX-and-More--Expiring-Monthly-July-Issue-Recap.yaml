- en: 'VIX and More: Expiring Monthly July Issue Recap'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：Expiring Monthly 七月号回顾
- en: 来源：[http://vixandmore.blogspot.com/2010/07/expiring-monthly-june-issue-recap.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/expiring-monthly-june-issue-recap.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/07/expiring-monthly-june-issue-recap.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/expiring-monthly-june-issue-recap.html#0001-01-01)
- en: Personal and technical issues have conspired to keep this blog quiet for a few
    days, but that is about to change.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 个人和技术问题一直使这个博客保持安静了几天，但情况即将改变。
- en: 'Before I get back to regular posting, I wanted to inform Expiring Monthly readers
    and potential new subscribers that Monday marked the publication of the July issue
    of [*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '在我恢复常规发布之前，我想通知 Expiring Monthly 的读者和潜在的新订户，周一刚刚发行了七月号的[*Expiring Monthly:
    The Option Traders Journal*](http://www.expiringmonthly.com/)。'
- en: The July issue is rich in volatility content. Among my favorite volatility-centric
    articles are a piece from Adam Warner on the VIX [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    and [contango](http://vixandmore.blogspot.com/search/label/contango), a thought-provoking
    discussion of how retail traders influence options volatility by Jared Woodard,
    and Mark Wolfinger’s review of Euan Sinclair’s excellent book, [Volatility Trading](http://www.amazon.com/Volatility-Trading-CD-ROM-Wiley/dp/0470181990/ref=ntt_at_ep_dpt_1).
    My main contribution this month comes in the form of an article on VIX call backspreads
    in “*An (Almost) Free VIX Disaster Protection Play*.” I also detail some of my
    thinking and analysis of VIX futures contango as it applies to VXX in the “*Ask
    the Experts*” Q&A section.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 七月号丰富多彩，内容涉及波动率。我最喜欢的波动率相关文章之一来自亚当·沃纳，讨论了VIX的[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)和[正期货](http://vixandmore.blogspot.com/search/label/contango)，贾里德·伍达德对零售交易者如何影响期权波动率的思考性讨论，以及马克·沃尔芬格对尤安·辛克莱尔的优秀书籍[波动交易](http://www.amazon.com/Volatility-Trading-CD-ROM-Wiley/dp/0470181990/ref=ntt_at_ep_dpt_1)的评论。本月我的主要贡献是一篇有关VIX看涨期权回购价差的文章，标题是“*一种（几乎）免费的VIX灾难保护策略*”。我还在“*向专家提问*”问答环节详细介绍了一些我对VXX的VIX期货正期货的思考和分析。
- en: In this month’s feature article, Mark Sebastian addresses the not-so-simple
    question of whether options are a zero-sum game. Mark also interviews renowned
    author [Charles Cottle](http://www.riskdoctor.com/about-us).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本月的特辑中，马克·塞巴斯蒂安探讨了一个并不那么简单的问题，那就是期权是否是零和游戏。马克还采访了著名作者[查尔斯·科特尔](http://www.riskdoctor.com/about-us)。
- en: I have attached a copy of the Table of Contents for the July issue below for
    those who may be interested in what this magazine is all about. Subscription information
    and additional details about the magazine are available at [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对这本杂志感兴趣的人，我已经附上了七月号目录的副本。有关订阅信息和有关杂志的其他详细信息，请访问[http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)。
