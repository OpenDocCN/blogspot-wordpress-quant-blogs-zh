  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是第3种情况
- en: ', the losses are so large (say 5 units), no amount of equity infusion would
    be greater than any gain from maintaining the franchise value, or avoiding the
    extra costs of relative government inefficiency. If the government burns, say,
    1 unit of franchise value, and also 1 unit via their incompetence, this is 2 units,
    still better to wipe out the bank and sell it off as opposed to paying debt owners
    5 units to save the 2\. The optimal action if for the bank to be simply acquired
    by the government, small depositors are made whole but bank bond owners lose principle.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，损失如此巨大（比如说5单位），以至于无论注入多少股权，都无法超过维持特许经营价值或避免相对政府效率低下的额外成本所带来的任何收益。如果政府通过烧毁特许经营价值，以及通过他们的无能力烧毁1单位，这是2单位，仍然比付给债务人5单位来拯救2单位更好，所以最佳行动是将银行简单地被政府收购，小额存款人得到全额赔偿，但银行债券持有人失去本金。
- en: '[![](img/8ddd766d65a5b52d2cef8a787b756c4e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9Y1siZYLhda0lKErJqqOPFSIW-oWtxrREiz4g3uIKcO-vvI7j9FDieeVFapJd_OgFJSyqA-FNETJQWEItmBVJ4JWHhNCRlKIhrDKlVMBgDWyuU_vGUVlk3vKa-cvsjSy_qSJA6g/s1600-h/scen3.jpg)'
