- en: 'Falkenblog: When and How to Recapitalize Banks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 何时以及如何对银行进行资本重组'
- en: 来源：[http://falkenblog.blogspot.com/2009/03/when-and-how-to-recapitalize-banks.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/when-and-how-to-recapitalize-banks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/03/when-and-how-to-recapitalize-banks.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/when-and-how-to-recapitalize-banks.html#0001-01-01)
- en: In this crisis, the problem of how, and when, to recapitalized banks, is forefront.
    Several assume that the market, or the government, should merely add equity. This
    is often conflated with 'nationalization', but really we are not contemplating
    the US government actually buying and running banks prospectively. They are really
    considering various ways of become silent partners.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场危机中，资本重组银行的问题变得尤为突出。一些人认为市场或政府应该仅仅增加股本。这经常与“国有化”混为一谈，但实际上我们并不是在考虑美国政府真正购买并未来经营银行。他们真正考虑的是成为沉默合伙人的各种方式。
- en: In any case, the recapitalization issue really falls into three separate cases
    that should be handled differently. Let us examine the case where this is prudent.
    In
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，资本重组问题实际上可以分为三种不同的情况，应该分别处理。让我们来考虑其中的一种情形。在
- en: scenario 1
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 场景1
- en: below, the bank starts out with a traditional 10% equity ratio, or 10 to 1 leverage.
    This is a 'safe' level of equity, in that it is sufficient for both regulators,
    that is, by law, and for debtholders, that is, by the market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面，银行从传统的10%股本比率，或者10比1的杠杆开始。这是一种“安全”的股本水平，因为它对监管机构，即按法律规定，和债权人，即按市场规定，都足够。
- en: '[![](img/7d8b11e27e034230657868d73ccd708a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhmC5F2i-xDJ9BVvNtnIqRDaR2BHeGpABR-E-OcZm0s3JBw0v0tQsrO9q4uf_jQVB9H5YQ-QYQNNNZT8mchwn2yGs7Uov9XkN1fecJwbwsiOM-lBWiOD5Cn8Yoe0NcPDbC4uwYbHQ/s1600-h/scen1.jpg)'
