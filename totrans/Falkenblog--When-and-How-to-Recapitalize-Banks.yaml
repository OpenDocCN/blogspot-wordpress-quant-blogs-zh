- en: For banks that are presumed insolvent, the question is whether the loss is sufficiently
    small so that it is less expensive to taxpayers to maintain its franchise value.
    The crucial question, therefore, is whether banks are solvent given their
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于被认为已经破产的银行，关键问题是损失是否足够小，以至于维持其特许经营价值对纳税人来说成本更低。因此，关键问题是银行是否根据其
- en: current values
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当前价值
- en: ', not in some stress test. The adequacy of capital refers to scenario 1, but
    this should be self-correcting, because equity owners will accept dilution in
    order to avoiding losing franchise value. Insolvent banks need government action,
    but there is a difficult decision about liquidation versus bailing out bank debtholders,
    and here one should focus on the current value of the assets, and the bank''s
    franchise value, as opposed to a stress test.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，而不是在某种压力测试中。资本的充足指的就是场景1，但这应该是自我修正的，因为股本所有者将接受摊薄，以避免失去特许经营价值。资不抵债的银行需要政府的行动，但面临着关于清算与拯救银行债权人的艰难决定，这里应该关注资产的当前价值和银行的特许经营价值，而不是压力测试。
- en: The Treasury should tread lightly, because a currently solvent bank that is
    merely undercapitalized under
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 财政部应该小心行事，因为当前资不抵债的银行仅仅在资本不足时需要
- en: certain hypothetical scenarios
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 某些假设情景
- en: is like a bank who is technically insolvent when one writes off Goodwill. This
    latter scenario resulted in several billions of US liability in the S&L crisis,
    as several banks found that changing the rules on bank goodwill merely destroyed
    an accounting contrivance, in the process creating a bank that violated the regulatory
    requirements and destroyed the bank's franchise value because by law it had to
    be taken over, even though equity and debt owners were willing to operate the
    bank. Destroying a bank's franchise value in such a manner destroys real value,
    and the courts agreed with this. It is not the legal liability I am concerned
    with, rather, the suboptimality of destroying bank value, from the relative inefficiency
    of government bureaucrats or the franchise value loss.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当一家银行摊销商誉时，它就像一家技术上资不抵债的银行。后一种情况导致储蓄和贷款危机中数十亿美元的责任，因为几家银行发现改变商业银行商誉规则只是毁掉了一种会计捏词，从而违反了监管要求，并摧毁了银行的特许经营价值，因为法律上不得不接管银行，尽管股本和债务所有者愿意经营这家银行。以这种方式毁坏银行的特许经营价值会破坏真正的价值，而法庭也同意这一点。我担心的不是法律责任，而是从相对低效的政府官僚或特许经营价值流失的角度来看毁掉银行价值的次优性。
- en: A zombie bank is like scenario 3 where the bank is not shut down by the government.
    The government keeps it alive, via forcing debtholders to renegotiate their terms,
    but the bank is insolvent no new equity owners are forthcoming. The bank owners,
    afraid of losing the option value of their ownership, merely wait for inflation
    to make the nominal value of assets rise above the value of the debt, but if inflation
    remains low, this may take a long time. Interestingly, in these situations, the
    small amount of equity does not generate the inordinate risk taking from taking
    advantage of the 'heads I win, tails the government loses' approach to the bank,
    but rather, a timid owner waiting for nominal prices to make the bank solvent.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 僵尸银行就像场景3一样，政府没有关闭银行。政府通过强迫债权人重新协商条款来维持银行的生存，但由于没有新的股权所有者，银行资不抵债。银行拥有者害怕失去所有权的期权价值，只是等待通货膨胀使资产的名义价值上升超过债务价值，但如果通货膨胀保持低位，这可能需要很长时间。有趣的是，在这种情况下，少量股本并没有因为利用“正面我赢，反面政府输”对银行采取不适当风险而产生过多风险，而是因为害怕等待名义价格使银行偿债。
- en: The key is that for solvent banks one might think match funding equity infusions
    is worthwhile, and indeed it seems reasonable to assume that such an investment
    will be ok, because investors are also investing new capital on equal terms. But
    for insolvent banks, the only way to get the capital ratios back to solvency involves
    government injections, not mere match funding. No equity owner will take scenario
    3 back to solvency, because investing 5 units to bring it back to normal, would
    be a transfer of 4 units to the debt owners, meaning, new investors would add
    5 units to get 1 unit of bank ownership, a poor investment relative to buying
    stock in a solvent bank, of which there are many.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是对于资产充足的银行，人们可能认为匹配资金支持股本注入是值得的，而且似乎合理地假定这样的投资是可以的，因为投资者也正在以同等条件投资新资本。但对于资不抵债的银行，使资本比率恢复偿付能力的唯一方式涉及政府注入，而不仅仅是匹配资金。没有股权所有者会将场景3带回偿付能力，因为投资5单位使其恢复正常，将转移到债务所有者4单位，这意味着新投资者将增加5单位以获得1单位的银行所有权，相对于在资产充足的银行购买股票，这是一项糟糕的投资，而这样的银行有很多。
