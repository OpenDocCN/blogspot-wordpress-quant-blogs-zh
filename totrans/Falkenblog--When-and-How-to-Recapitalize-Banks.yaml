- en: If there is a loss of 0.5 'units', we now have an undercapitalized bank. Both
    regulators, and debt holders, are unhappy with this state of affairs. In this
    case, the optimal thing to do is merely let the market recapitalize. Equity owners
    are unwilling to lose the franchise value of the bank, say from brand name and
    existing customer relationships. So, they are willing to appease regulators and
    debtholders by accept dilution to maintain the little value they have. One might
    facilitate this via the Meltzer plan, of having the government match fund equity
    investors. The bottom line is that equity owners, that is, those who direct management,
    will agree to this remedy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有0.5个“单位”的损失，现在我们有一个资本不足的银行。监管机构和债权人对这种情况都感到不满。在这种情况下，最理想的做法只是让市场进行资本重组。股权所有人不愿失去银行的特许经营权价值，比如品牌和现有客户关系。因此，他们愿意接受摊薄来维持他们所拥有的一点价值，以此来安抚监管机构和债权人。人们可以通过梅尔策计划来促进这一点，让政府与股权投资者进行基金配对。底线是股权所有者，也就是那些指导管理的人，将同意这种补救措施。
- en: In
  id: totrans-12
  prefs: []
