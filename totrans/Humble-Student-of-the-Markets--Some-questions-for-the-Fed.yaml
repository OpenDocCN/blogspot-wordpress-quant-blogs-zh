- en: 'Humble Student of the Markets: Some questions for the Fed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：联储的一些问题
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/some-questions-for-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/some-questions-for-fed.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/some-questions-for-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/some-questions-for-fed.html#0001-01-01)
- en: 'As the FOMC conducts its two-day meeting after its big reveal of its shift
    in monetary policy, Fed watcher [Tim Duy](https://blogs.uoregon.edu/timduyfedwatch/2020/09/15/fomc-meeting-not-likely-to-deliver-new-details/)
    thinks that we won''t get much more in the way of details from the Fed after this
    meeting:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着FOMC在披露其货币政策转变后进行了两天的会议，联邦储备观察家[蒂姆·杜伊](https://blogs.uoregon.edu/timduyfedwatch/2020/09/15/fomc-meeting-not-likely-to-deliver-new-details/)认为我们在这次会议后不太可能从联邦储备委员会得到更多的细节：
- en: The odds favor the Fed maintains the status quo at this week’s meeting. It does
    not appear to have a consensus on enhancing forward guidance nor do I suspect
    FOMC participants feel pressure to force a consensus on that topic just yet. The
    general improvement in the data likely removes that pressure. The Fed will likely
    remain content to use the new strategy as justification for maintaining the current
    near zero rate path. Powell will continue to lean heavily on downside risks to
    the economy to entrench expectations that the Fed will stick to that path. The
    dovish risk this week is that the Fed does surprise with either more specific
    guidance or an alteration of the asset purchase program to favor longer term bonds.
    I don’t see a lot of risk for a hawkish outcome unless it was something unintentional
    in the press conference.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 看好联储本周会议维持现状。在此次会议上，似乎没有就加强前瞻性指引达成共识，我也怀疑FOMC参与者是否感到有必要就该问题强行达成共识。数据的普遍改善可能消除了这种压力。联储可能会继续满足于将新战略作为维持当前近零利率路径的理由。鲍威尔将继续在经济下行风险方面施加重压，以巩固市场对联储将坚持该路径的预期。本周的鸽派风险是，联储可能会出人意料地提供更具体的指导或修改资产购买计划，以支持更长期的债券。我认为鹰派结果的风险不大，除非在新闻发布会上出现了意外情况。
- en: As the Citi Inflation Surprise Index edges up for the US, but remain muted for
    the other major regions, I have some important questions about the Fed's new "average
    inflation target" policy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Citi通胀惊喜指数在美国上升，但在其他主要地区保持稳定，我对联邦储备新的“平均通胀目标”政策有一些重要问题。
