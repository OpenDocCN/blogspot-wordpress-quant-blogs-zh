- en: The beta1.0 portfolio was up 30%, vs 14% for the S&P500\. How did this happen?
    Mainly because the beta1.0 portfolio drew from all stocks over $500MM, and so
    reaped the benefit of the small cap boom in 2010\.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: beta1.0 组合上涨了30%，而标普500指数上涨了14%。为什么会这样？主要是因为beta1.0 组合涵盖了所有市值超过500亿美元的股票，因此在2010年受益于小盘股繁荣。
- en: '[![](img/b67bc3f29e7eb947da731e2c6c89673b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhIXIkfh2yZOm1m678zG0GSLHGzGDxt1a51V5eRMBqHteCnOpwLqZdWyfkz3Kb_4bXXqv86BydiCsOFrw8IClyM1hVZ4N2ObDKnSWmWUftgIOTGrrLLClm24vvQNr-_PUB-redfRg/s1600/rty.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b67bc3f29e7eb947da731e2c6c89673b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhIXIkfh2yZOm1m678zG0GSLHGzGDxt1a51V5eRMBqHteCnOpwLqZdWyfkz3Kb_4bXXqv86BydiCsOFrw8IClyM1hVZ4N2ObDKnSWmWUftgIOTGrrLLClm24vvQNr-_PUB-redfRg/s1600/rty.jpg)'
- en: Here the RTY is theh Russell 2000, or the largest stocks outside the top 1000
    stocks. It trounced the S&P500 and Russell 1000 last year (25% for RTY vs. 13ish%
    for SPY and RIY), primarily because of the rise in the second half of the year.
    Using data since 1962, the beta1.0 portfolio outperforms about about 2% annually,
    slightly higher volatility (~3% annualized), and a beta around 1.0 (hence the
    name).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的 RTY 是 Russell 2000，或者说是排在前 1000 名之外的最大股票。去年，它击败了标普500指数和 Russell 1000 指数（RTY
    上涨了 25%，而 SPY 和 RIY 大约为 13%），主要是因为下半年的上涨。使用自 1962 年以来的数据，beta1.0 组合每年的表现比标普500指数高约
    2%，波动率略高一些（年化约为 3%），而 beta 约为 1.0（因此得名）。
- en: I actually have a patent pending on the Beta1.0 idea ... being on the wrong
    end of the law, I thought I might try using it to my advantage.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我实际上正在申请 Beta1.0 概念的专利……作为法律的受害者，我想我可能会试着利用它来获取一些好处。
