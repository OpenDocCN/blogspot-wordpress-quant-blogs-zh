- en: . Targeted beta portfolios are my little project, and I describe them
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: . 有针对性的贝塔投资组合是我的小项目，并且我在这里对它们进行描述
- en: '[here](http://falkenblog.blogspot.com/2010/09/beta-10-new-low-cost-indexing-strategy.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://falkenblog.blogspot.com/2010/09/beta-10-new-low-cost-indexing-strategy.html)'
- en: . The basic idea for these is, instead of investing in 'high' and 'low' beta
    stocks, target a direct beta of say 1.0, or 1.5\. This avoids the variability
    in the beta deciles, which as any good investor knows, goes up during expansions,
    and compresses as correlations rise during bear markets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: . 这些的基本思想是，不是投资于 '高' 和 '低' 贝塔股票，而是直接针对贝塔系数设定为1.0 或 1.5。这避免了贝塔分位数的变化性，正如任何优秀的投资者所知道的那样，在扩张期间贝塔分位数上升，而在熊市期间相关性上升。
- en: 'The basic idea for the Beta1.0 portfolio, is to outperform the S&P500 while
    minimizing benchmark risk. By using only stocks with market caps above $500MM,
    and then choosing 100 stocks with historical betas closest to 1.0, the prospective
    beta is near one. That is, you grap this middle section. This gives you the benefit
    sf trivial benchmark risk, but by avoiding the super high beta stocks that are
    part sf the index, you add a couple percent to you return:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Beta1.0 组合的基本思想是，在尽量减少基准风险的同时，超过标普500指数的表现。通过仅使用市值超过500亿美元的股票，然后选择历史贝塔系数最接近1.0的100只股票，预期贝塔系数接近1.这就是说，你抓住了这个中间部分。这使你受益于微不足道的基准风险，但通过避免指数中的超高贝塔股票，你可以增加几个百分点的回报。
