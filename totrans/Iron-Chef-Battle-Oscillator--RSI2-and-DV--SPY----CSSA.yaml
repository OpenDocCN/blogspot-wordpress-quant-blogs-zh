- en: In case some of you missed the announcement, we just realeased [DV Indicators
    for Amibroker](http://www.dvindicators.com/indicator/oscillators-and-mean-reversion-indicators/).
    The first package released contains mean-reversion/oscillators with several new
    indicators. The standard DVO, DVB (DV Bounded),  DVSC (DV-Supercharged), DVI (DV
    Intermediate Oscillator) and DVDS (Super-Smoothed Double Stochastic) and a few
    others are also in the same package.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以防有些人错过了公告，我们刚刚发布了[用于Amibroker的DV指标](http://www.dvindicators.com/indicator/oscillators-and-mean-reversion-indicators/)。首个发布的包含有几个新指标的包含了均值回归/振荡器。标准的DVO、DVB（DV边界）、DVSC（DV-Supercharged）、DVI（DV中间振荡器）和DVDS（超平滑双随机）等几种指标也在同一个包中。
- en: The recent market period has been largely a momentum market, so I think its
    a good to time to highlight how the DV bunch have fared in the onslaught versus
    the RSI2 using the SPY. Note that this is not a response to the good analysis
    done by Michael at MarketSci [http://marketsci.wordpress.com/2010/03/22/roundup-the-best-2-day-indicator/](http://marketsci.wordpress.com/2010/03/22/roundup-the-best-2-day-indicator/)
    which is an attempt to quantify which indicator is the most reliable from a consistency
    standpoint at **extreme levels** on the ^GSPC or S&P500 index over a long period
    of time. That particular post was directed more towards trading funds as the S&P500
    index is not tradeable.  The only two instruments that are tradeable for most
    traders are the SPY and e-mini S&P500 contract.  Rather this post is more about
    what is working right now in the midst of what is arguably a much less favorable
    market for short-term trading and mean-reversion. The tables below show a brief
    summary of the frictionless returns to trading the RSI2 using 50/50 and 30/70
    levels for entry and exit as well as the different DV variants using the median
    for the entry exit threshold. All indicators were traded both long and short.
    The numbers speak for themselves—RSI2 has been taken to the cleaners in relative
    and absolute terms whether the benchmark is buy and hold or the different DV variants.
    All DV variants beat buy and hold by a large margin. The king of the DV oscillators
    the DVO shows the best performance. Note that the original DV2 was privately conceived
    in a virtually identical form in mid 2008 as a tool for my own pairs trading,
    ***so this is effectively all out of sample performance***! (MarketSci was kind
    enough to bring DV2 to the attention of the public in mid 2009).  [![](img/b983556681e24140ab66f99ed2f31a78.png
    "001")](https://cssanalytics.files.wordpress.com/2010/03/001.png)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的市场周期基本上是一个动量市场，所以我认为现在是时候强调DV一族在与RSI2的SPY对决中的表现如何了。请注意，这不是对MarketSci的Michael在[http://marketsci.wordpress.com/2010/03/22/roundup-the-best-2-day-indicator/](http://marketsci.wordpress.com/2010/03/22/roundup-the-best-2-day-indicator/)所做的优秀分析的回应，后者是试图量化从一致性角度来看哪个指标在^GSPC或S&P500指数的**极端水平**上长时间内最可靠。那篇特别的帖子更多地是针对交易基金，因为S&P500指数不可交易。对于大多数交易者可交易的仅有两种工具是SPY和小型S&P500合约。而这篇帖子更多地是关于在当前环境中什么是有效的，这个环境可以说是一个远不那么有利于短期交易和均值回归的市场。下面的表格显示了使用50/50和30/70水平进行进出的RSI2交易以及使用中位数作为进出门槛的不同DV变体的无摩擦回报的简要摘要。所有指标都进行了多空交易。数字说明一切——无论是买入并持有还是不同的DV变体，RSI2在相对和绝对方面都被彻底击败了。所有的DV变体都以较大幅度击败了买入并持有。DV振荡器之王DVO表现最佳。请注意，最初的DV2在2008年中期基本上以完全相同的形式私下构思出来，是我自己配对交易的工具，***所以这实际上是全部外样本表现***！（MarketSci在2009年中期很好地引起了公众对DV2的关注）。[![](img/b983556681e24140ab66f99ed2f31a78.png
    "001")](https://cssanalytics.files.wordpress.com/2010/03/001.png)
