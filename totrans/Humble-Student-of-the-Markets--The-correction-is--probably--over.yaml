- en: Since then, the SPX weakened to test an important technical support at 2040,
    which represents the neckline of a potential head and shoulders formation. (As
    all good technicians know, a head and shoulders formation isn't complete until
    the neckline is broken.) While the market did break 2040 last week on an intra-day
    basis, neckline support held. In addition, the NASDAQ Composite confirmed the
    strength today by staging an upside breakout through resistance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，标普500指数弱势至测试2040点的重要技术支撑，该点代表潜在的头肩形态的颈线。（正如所有优秀的技术分析师所知，头肩形态在颈线被突破前并不完整。）虽然市场在上周的盘中突破了2040点，但颈线支撑位守住了。此外，纳斯达克综合指数今天确认了强势，通过阻力位上方突破。
