- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/05/the-correction-is-probably-over.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/05/the-correction-is-probably-over.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: About two weeks ago, my inner trader turned cautious on the US stock market
    (see my
  prefs: []
  type: TYPE_NORMAL
- en: '[tweet](https://twitter.com/HumbleStudent/status/730418606807220224)'
  prefs: []
  type: TYPE_NORMAL
- en: and subsequent post
  prefs: []
  type: TYPE_NORMAL
- en: '[Tactically taking profits in the commodity and reflation trade](https://humblestudentofthemarkets.com/2016/05/11/tactically-taking-profits-in-the-commodity-and-reflation-trade/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I had cited as reasons the weakness from China, the commodity markets and,
    later, Europe (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Waiting for the storm to pass](https://humblestudentofthemarkets.com/2016/05/15/waiting-for-the-storm-to-pass/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), which was based on inter-market and cross-asset analysis. (Though my inner
    investor remained constructive on stocks.)
  prefs: []
  type: TYPE_NORMAL
- en: Since then, the SPX weakened to test an important technical support at 2040,
    which represents the neckline of a potential head and shoulders formation. (As
    all good technicians know, a head and shoulders formation isn't complete until
    the neckline is broken.) While the market did break 2040 last week on an intra-day
    basis, neckline support held. In addition, the NASDAQ Composite confirmed the
    strength today by staging an upside breakout through resistance.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the time of the bearish trading call, I said that I would turn bullish if:'
  prefs: []
  type: TYPE_NORMAL
- en: The US stock market got oversold and sentiment models flashed a crowded short
    reading; o
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The stock markets improved in Europe or Asia.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's consider what has happened since then.
  prefs: []
