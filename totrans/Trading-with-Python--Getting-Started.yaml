- en: 'Trading with Python: Getting Started'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 交易：入门
- en: 来源：[http://tradingwithpython.blogspot.com/2011/09/getting-started.html#0001-01-01](http://tradingwithpython.blogspot.com/2011/09/getting-started.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://tradingwithpython.blogspot.com/2011/09/getting-started.html#0001-01-01](http://tradingwithpython.blogspot.com/2011/09/getting-started.html#0001-01-01)
- en: First of all, I must admit that it took me quite some time even to consider
    switching from Matlab to Python. I've been working with Matlab for more than ten
    years, and I must say that it is an excellent tool for research. However, both
    in my professional and private work there where quite some cases where Matlab
    was not the best tool to do the job. This forced me to learn things like Labwindows
    and C# for gui programming, php for website building. Not to forget that Matlab
    is not a free (not as in speech, nor as in beer) product.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我必须承认，即使考虑从 Matlab 转向 Python，我也花了很长时间。我已经使用 Matlab 超过十年了，我必须说，它是一个进行研究的优秀工具。然而，在我的专业和私人工作中，有许多情况下
    Matlab 不是完成工作的最佳工具。这迫使我学习了一些像 Labwindows 和 C# 这样的东西来进行 GUI 编程，学习 PHP 来构建网站。不要忘记
    Matlab 不是一个免费（不仅仅是言论自由，也不是啤酒自由）的产品。
- en: Still, the main reason for me trying to make the switch, is  Python being a
    'swiss knife of programming'. It can be used to make excellent GUIs with Qt, conduct
    research with SciPy, program dynamic websites and so on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我尝试转向的主要原因，是 Python 是一把“编程的瑞士军刀”。它可以用来用 Qt 制作出色的 GUI，用 SciPy 进行研究，编写动态网站等。
- en: 'All posts on this blog will be based on the following tooling:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本博客上的所有文章都将基于以下工具：
- en: As a base distribution I'm using [PythonXY](http://code.google.com/p/pythonxy/wiki/Welcome),
    which is an excellent package containing (almost) everything one needs to do scientific
    programming with Python.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为基础发行版，我使用的是 [PythonXY](http://code.google.com/p/pythonxy/wiki/Welcome)，这是一个包含（几乎）进行
    Python 科学编程所需的一切的优秀包。
- en: To connect to Interactive Brokers you'll also need [IbPy](http://code.google.com/p/ibpy/).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了连接到 Interactive Brokers，你还需要[IbPy](http://code.google.com/p/ibpy/)。
