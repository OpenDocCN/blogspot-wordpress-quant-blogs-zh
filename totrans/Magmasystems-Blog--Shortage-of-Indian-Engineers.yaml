- en: '*As its technology companies soar to the outsourcing skies, India is bumping
    up against an improbable challenge. In a country once regarded as a bottomless
    well of low-cost, ready-to-work, English-speaking engineers, a shortage looms.*
    **India still produces plenty of engineers, nearly 400,000 a year at last count.
    **But their competence has become the issue.*** **...found only one in four engineering
    graduates to be employable. The rest were deficient in the required technical
    skills, fluency in English or **ability to work in a team or deliver basic oral
    presentations***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*随着其科技公司飞向外包的蓝天，印度正遭遇一个不太可能的挑战。在一个曾经被视为低成本、随时可工作的英语工程师的无穷源泉的国家，一个短缺现象即将来临。**印度仍然培养出了大量的工程师，据最新统计，每年将近有40万人。**但如今，他们的能力成为了问题。***
    *在对四名工程毕业生中只有一名认为其具备就业能力的情况下，其余人在所需技术技能、英语流利或者团队合作及基本的口头演讲能力方面均有所不足。*'
