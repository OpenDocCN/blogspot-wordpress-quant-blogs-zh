- en: 'VIX and More: VIX and More Stock of the Week Selection Up 343% in 14 Months'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX and More Stock of the Week Selection Up 343% in 14 Months'
- en: 来源：[http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/stock-of-week-selection-up-373-in-14.html#0001-01-01)
- en: When I launched the [*VIX and More* Subscriber Newsletter](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter)
    in March 2008, I promised myself that I would reference the newsletter infrequently
    and continue to devote the majority of my time and effort to generate the type
    of charts and analysis that were not available elsewhere in the public domain.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年3月，我推出了[*VIX and More*订阅者通讯](http://vixandmore.blogspot.com/search/label/subscriber%20newsletter)，我向自己保证很少提及该通讯，并继续将大部分时间和精力投入到产生其他公共领域中不可获得的图表和分析上。
- en: Keeping church and state separate is not always an easy thing, but last month
    when a long-time friend and frequent visitor to the blog discovered that I had
    been publishing a newsletter for over a year without his knowledge, he expressed
    his surprise and some disappointment at my ability to keep the newsletter a secret.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 保持教堂与国家的分隔并不总是一件容易的事，但上个月，一个长期的朋友和经常访问博客的人发现我已经发布了一年多的通讯而不知情时，他对我保持通讯秘密的能力感到惊讶和有些失望。
- en: In an effort to undo some of the secrecy, I thought I would highlight one of
    the weekly features of the newsletter which has become my wife’s favorite as well
    as the favorite of a number of readers. I call it my [Stock of the Week](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)
    (SOTW) ‘Sequential Portfolio.’ Calling it a portfolio may be a bit of a stretch,
    because the self-imposed rules state that each week the entire portfolio is invested
    in a single stock that is purchased at the beginning of the week and sold at the
    end of the week, regardless of performance. I like to think of it as an equity
    relay race of sorts. If one stock stumbles or tires, there is always another one
    to take the baton just around the next turn.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了消除一些保密性，我想强调一下通讯的每周特色之一，这已经成为我妻子以及一些读者的最爱。我称之为[本周股票](http://vixandmore.blogspot.com/search/label/stock%20of%20the%20week)（SOTW）‘顺序投资组合’。称其为投资组合可能有点夸张，因为自我设定的规则规定每周整个投资组合都投资于一支股票，该股票在周初购买，并在周末出售，无论其表现如何。我喜欢把它想象成一种股权接力赛。如果一支股票犯错或疲劳，总会有另一支在下一个转弯处接过接力棒。
- en: The intent of the SOTW is to highlight a single stock each week, usually somewhat
    off of the beaten path, which I believe is worth owning for both fundamental and
    technical reasons. While all positions are long-only and are limited to one week,
    the purpose of the SOTW is not to encourage readers to hop on a single stock and
    ride it for a week, but rather to generate a new idea each week that might be
    a candidate for further investigation and perhaps an extended holding period.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: SOTW的目的是每周突出一个股票，通常有些超出常规的，我认为基本面和技术上值得拥有。尽管所有头寸只能是长期的，且限于一周，但SOTW的目的不是鼓励读者跟随一支股票一周，而是每周生成一个可能值得进一步调查和延长持有期的新想法。
- en: The reason I decided to post about the Stock of the Week here and now is that
    the cumulative return for this long-only single stock portfolio is now +343.2%
    since I introduced the idea in my first subscriber newsletter some 14 months ago.
    During that period, the benchmark S&P 500 index is down some 31.7%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定现在在这里发布本周的股票的原因是，自从我在14个月前的第一个订阅者通讯中提出这个想法以来，这个只能长期持有的单支股票投资组合的累计回报率已经达到了+343.2%。在那段时间里，基准S&P
    500指数下跌了大约31.7%。
- en: Since the SOTW has reeled off eleven consecutive winning weeks and is already
    up 11.1% this week as a result of as a result of a big move today in this week’s
    selection, Core-Mark Holding Company ([CORE](http://vixandmore.blogspot.com/search/label/CORE)),
    I have henceforth decided to post the weekly selection after the first day of
    trading each week, as long as the winning streak continues.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于SOTW已经连续11周取得了胜利，并且由于本周选项中的一次大幅度移动（本周选择的核心-Mark控股公司【CORE】），本周已经上涨11.1%，因此我决定从今以后每周的第一交易日后发布每周选择，只要连胜继续。
- en: For those who are interested, I have posted the entire history of the SOTW selections
    below.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些感兴趣的人，我在下面发布了整个SOTW选项的完整历史。
