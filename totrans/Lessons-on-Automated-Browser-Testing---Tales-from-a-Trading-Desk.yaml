- en: 'Socket.io provides some [thoughts](http://socket.io/blog/introducing-socket-io-1-0/#automated-testing)
    around browser testing in this age of n browsers all with slightly different issues:'
  prefs: []
  type: TYPE_NORMAL
- en: Every commit to the Socket.IO codebase now triggers a testing matrix totaling
    to 25 browsers, including Android and iOS.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We accomplish this by having make test seamlessly set up a reverse tunnel to
    ephemeral ports in your computer (thus making it accessible from the outside world),
    and have them execute on the [Sauce](https://saucelabs.com/) Labs cloud, which
    is in charge of virtualizing and executing browsers on all the environments we
    care about.
  prefs:
  - PREF_BQ
