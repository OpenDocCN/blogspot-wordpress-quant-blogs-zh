- en: Sometime ago I espoused
  prefs: []
  type: TYPE_NORMAL
- en: '[my views](http://epchan.blogspot.com/2006/12/artificial-intelligence-and-stock.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that AI and data mining techniques may not be suited for predicting financial
    markets. Here we have an
  prefs: []
  type: TYPE_NORMAL
- en: '[article](http://www.kdnuggets.com/news/2006/n24/3i.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'from the Chief Scientist at IBM''s Entity Analytic Solutions Group who believes
    these techniques are not fit for counterterrorism either. Why? The same reasons
    I mentioned: not enough historical data.'
  prefs: []
  type: TYPE_NORMAL
