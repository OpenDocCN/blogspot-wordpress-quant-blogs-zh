- en: 'Quantitative Trading: Another limitation of artificial intelligence and data
    mining'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2006/12/another-limitation-of-artificial.html#0001-01-01](http://epchan.blogspot.com/2006/12/another-limitation-of-artificial.html#0001-01-01)
