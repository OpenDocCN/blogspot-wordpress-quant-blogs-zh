- en: 'VIX and More: Now Sixteen Volatility ETPs, Four of Which Are Optionable'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2011/01/now-sixteen-volatility-etps-four-of.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/now-sixteen-volatility-etps-four-of.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The graphic below is part of my ongoing effort not only to maintain a list of
    all the [volatility-based exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN),
    but present them in a manner which helps to highlight the distinctions among these
    products.
  prefs: []
  type: TYPE_NORMAL
- en: 'Since I last updated this picture, in early December, three new VIX-based ETPs
    have entered the fold. Two of these are the first VIX-based ETFs and also represent
    the first products in this space from industry heavyweight and leveraged/inverse
    ETF heavyweight ProShares:'
  prefs: []
  type: TYPE_NORMAL
- en: ProShares VIX Short-Term Futures ([VIXY](http://vixandmore.blogspot.com/search/label/VIXY))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ProShares VIX Mid-Term Futures ([VIXM](http://vixandmore.blogspot.com/search/label/VIXM))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As the chart below shows, VIXY enters the already-crowded space of VIX-based
    ETPs targeting
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)'
  prefs: []
  type: TYPE_NORMAL
- en: with one month maturity, while VIXM is aimed at the five month maturity space.
    ProShares undoubtedly hopes that by differentiating its products as ETFs rather
    than ETNs, the absence of credit risk associated with ETNs will resonate with
    investors. I have highlighted this distinction by using black italics for the
    ticker symbol of both ETFs.
  prefs: []
  type: TYPE_NORMAL
- en: ProShares has also been fortunate in that as of this week options are now being
    offered on VIXY and VIXM, making these only the third and fourth optionable volatility-based
    ETPs, following in the footsteps of
  prefs: []
  type: TYPE_NORMAL
- en: '[VXX](http://vixandmore.blogspot.com/search/label/VXX)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)'
  prefs: []
  type: TYPE_NORMAL
- en: . Note that all four optionable ETPs have a red O preceding their ticker.
  prefs: []
  type: TYPE_NORMAL
- en: The third new product to be launched in the past month is the iPath Inverse
    January 2021 S&P 500 VIX Short-Term Futures ETN, which trades under the ticker
  prefs: []
  type: TYPE_NORMAL
- en: '[IVO](http://vixandmore.blogspot.com/search/label/IVO)'
  prefs: []
  type: TYPE_NORMAL
- en: . The launch of this ETN apparently confused
  prefs: []
  type: TYPE_NORMAL
- en: '[some observers](http://finance.yahoo.com/news/In-a-Perplexing-Move-Barclays-etfsa-769262440.html?x=0&.v=1)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but is likely an attempt by Barclays to come up with an ETF that does a better
    job of tracking the inverse of VXX. My concern is that over time IVOs ability
    to mirror changes in VXX will undergo the same dilution that happened to'
  prefs: []
  type: TYPE_NORMAL
- en: '[XXV](http://vixandmore.blogspot.com/search/label/XXV)'
  prefs: []
  type: TYPE_NORMAL
- en: . It is possible that Barclays will periodically trot out newer versions of
    XXV and IVO, but until then, I see these two products as performing more like
    a fractional inverse ETN than
  prefs: []
  type: TYPE_NORMAL
- en: '[XIV](http://vixandmore.blogspot.com/search/label/XIV)'
  prefs: []
  type: TYPE_NORMAL
- en: . For this reason, I have put XXV and IVO in separate boxes in the one month
    -1x space to reflect this important distinction (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Shorting VXX and Long XXV or XIV](http://vixandmore.blogspot.com/2011/01/shorting-vxx-and-long-xxv-or-xiv.html)'
  prefs: []
  type: TYPE_NORMAL
- en: for more details.)
  prefs: []
  type: TYPE_NORMAL
- en: There are several other small changes in this chart, including moving
  prefs: []
  type: TYPE_NORMAL
- en: '[XVIX](http://vixandmore.blogspot.com/search/label/XVIX)'
  prefs: []
  type: TYPE_NORMAL
- en: closer to the neutral volatility line to reflect the fact that on average the
    long and short volatility components of this ETN net out to a very limited exposure
    to volatility and more direct exposure to the VIX futures
  prefs: []
  type: TYPE_NORMAL
- en: '[term structure](http://vixandmore.blogspot.com/search/label/term%20structure)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: With sixteen volatility-based ETPs available for trading and options on four
    of those, it is not an exaggeration to say that the number of possible volatility
    strategies and trades is limited only by the imagination.
  prefs: []
  type: TYPE_NORMAL
- en: 'Related posts:'
  prefs: []
  type: TYPE_NORMAL
- en: '****Disclosure(s):*** *short VXX; long XIV, VXZ and XVIX at time of writing**'
