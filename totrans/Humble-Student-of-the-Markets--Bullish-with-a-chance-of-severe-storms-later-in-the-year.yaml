- en: My 2011 outlook is out and it's called
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的2011年展望已经发布，标题为
- en: '[Bullish with a chance of severe storms later in the year](http://www.qwestfunds.com/qwest_information_centre/macro_economic_info/2011_outlook.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[年内看涨，但稍晚可能遭遇严重风暴](http://www.qwestfunds.com/qwest_information_centre/macro_economic_info/2011_outlook.pdf)'
- en: '. Highlights:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 重点：
- en: '**The Fed wants to party**. The dose of liquidity effected by the Fed is inducing
    speculative activity into risky assets. The [Inflation-Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)
    uses commodity prices as the canaries in the mine and those canaries are chirping
    quite happily. These readings indicate the "inflation" or high beta trade of commodities,
    commodity producers and emerging market equities. A tour around the world of global
    equities confirm the uptrend. Virtually all developed markets are either in constructive
    uptrends or have broken out to new recovery highs.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美联储想要开派对。** 美联储注入的流动性正在引发对风险资产的投资投机活动。《通胀-通缩定时模型》[Inflation-Deflation Timer
    Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)使用商品价格作为煤矿中的金丝雀，而这些金丝雀目前正快乐地鸣叫。这些读数表明了商品、商品生产商和新兴市场股票的“通胀”或高贝塔交易。全球股市的观察确认了上涨趋势。几乎所有发达市场都处于建设性上涨趋势，或已突破至新的复苏高点。'
- en: '**Overly bullish investor sentiment points to correction.** I continue to be
    concerned about excessive bullishness in investor surveys, as well as option sentiment
    readings. Given the strong momentum exhibited by global markets, this suggests
    that any weakness should be viewed as corrections and opportunities to deploy
    new cash rather than an intermediate term top.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过于乐观的投资者情绪预示着市场调整。** 我继续对投资者调查中过度乐观的情绪，以及期权情绪读数表示担忧。鉴于全球市场展现出的强劲势头，这表明任何弱势都应被视为调整，是部署新资金的机会，而不是中期顶部的信号。'
- en: '**Be cautious about macro risks.** Numerous macro risks are evident: US municipal
    defaults loom. European sovereign risks could sink the banking system. China could
    miscalculate and tighten itself into a hard landing. For the time being, however,
    any problem is more likely to manifest itself in the 2H.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需警惕宏观风险。** 显而易见的宏观风险众多：美国市政违约风险迫近。欧洲主权风险可能拖累银行系统。中国可能误判形势，过度紧缩导致硬着陆。然而，目前来看，任何问题更有可能在下半年显现。'
- en: Given the powerful momentum shown in the markets, I suggests that traders stay
    long risky assets but maintain an appropriate risk control discipline in order
    to allow winners to run and limit downside losses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于市场展现出的强大势头，我建议交易者保持对风险资产的多头头寸，但维持适当的风险控制纪律，以允许盈利奔跑并限制下行损失。
