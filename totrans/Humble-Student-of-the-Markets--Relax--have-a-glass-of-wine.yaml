- en: 'Humble Student of the Markets: Relax, have a glass of wine'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦卑学生：放松，喝一杯葡萄酒
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/relax-have-glass-of-wine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/relax-have-glass-of-wine.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/relax-have-glass-of-wine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/relax-have-glass-of-wine.html#0001-01-01)
- en: This represents unabashedly good news for the suppliers of US capital. So what
    are you worried about?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于美国资本的供应商来说，无疑是振奋人心的好消息。那么，你还有什么可担心的呢？
- en: From a global perspective, the ones who are going to get hurt are the suppliers
    into China, namely the resource based economies (Australia, Canada, South Africa,
    Brazil, etc.) and China`s major Asian trading partners. Unlike past crises, however,
    there is little excess leverage to unwind and, in fact, the world has been deleveraging
    and eschewing debt in favor of cash.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从全球角度来看，将要受到伤害的是中国的供应商，也就是资源型经济体（澳大利亚、加拿大、南非、巴西等）和中国的主要亚洲贸易伙伴。然而，与过去的危机不同，这次几乎没有多余的杠杆需要去杠杆，事实上，世界一直在去杠杆，并且更倾向于持有现金而不是债务。
- en: '**Addressing a possible EM crisis**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**应对可能的EM危机**'
- en: There is, however, a key risk of about USD 9 trillion in loans sloshing around
    in the offshore market. Of that amount, the BIS estimates USD 1.1 trillion is
    attributable to China and Chinese SOE and SME companies (see
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一个大约9万亿美元的贷款风险在离岸市场中流动。其中，BIS估计有1.1万亿美元归因于中国和中国的国企以及中小企业（参见
- en: '[The tail-risk that the FOMC missed (and that you should pay attention to)](http://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[FOMC忽视的尾部风险（你应该关注的风险）](http://humblestudentofthemarkets.blogspot.com/2015/02/the-key-tail-risk-that-fomc-missed-and.html)'
- en: ). In that blog post, I had pointed to an
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该博客文章中，我曾经指出一个
- en: '[FT](http://www.ft.com/intl/cms/s/0/d31fe990-b2a4-11e4-b234-00144feab7de.html#axzz3RwPA0Tzy)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/intl/cms/s/0/d31fe990-b2a4-11e4-b234-00144feab7de.html#axzz3RwPA0Tzy)'
- en: 'article the highlighted the risks of an EM meltdown:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 文章强调了EM崩溃的风险：
- en: A decade ago, the market for EM hard currency corporate bonds hardly existed.
    Today, it is bigger than the US high-yield corporate bond market, an asset class
    familiar to investors for decades, and more than four times the size of Europe’s
    high-yield bond market.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个十年之前，离岸市场中的EM硬货币公司债券几乎不存在市场。今天，它已经比美国的垃圾债券市场要大，这个资产类别投资者熟悉了几十年，并且比欧洲的垃圾债券市场要大四倍多。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What has driven such extraordinary growth? In just a few years before the global
    financial crisis of 2008-09, emerging markets won over the world’s investors.
    In 2001, Goldman Sachs identified the Bric economies — Brazil, Russia, India and
    China — as the new engines of global growth. Chinese demand drove a commodity
    boom that helped billions of people rise out of poverty and into the consuming
    classes.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是什么推动了如此非凡的增长？在2008-09年全球金融危机前的几年里，新兴市场赢得了世界投资者的青睐。2001年，高盛将巴西、俄罗斯、印度和中国经济体识别为全球增长的新引擎。中国需求推动了商品繁荣，帮助数十亿人摆脱贫困，步入消费阶层。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After the crisis, the developed world’s expansionary monetary policies kept
    the party going, pushing cheap credit to EM consumers and sending ever more foreign
    money into EM assets. Emerging companies, many able to tap overseas markets for
    the first time, embarked on a borrowing spree. Yield-hungry foreign investors
    were happy to help.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 危机之后，发达国家扩张性的货币政策维持了派对的进行，将廉价信贷推向EM消费者，并将越来越多的外资投入到EM资产中。新兴公司，许多能够首次利用海外市场，开始了借款狂欢。渴望收益的外资投资者乐于提供帮助。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: David Spegel, global head of EM sovereign and corporate bond strategy at BNP
    Paribas, has been following hard currency EM corporate bonds since 1994\. His
    figures show that the value of such bonds in the market has grown from $107bn
    then to more than $2tn today.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法国巴黎银行全球EM主权和公司债券策略负责人David Spegel自1994年起关注硬货币EM公司债券。他的数据显示，当时这类债券的市场价值从1070亿美元增长至今日的超过2万亿美元。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But with Brazil’s economy imploding, China slowing and dark shadows over markets
    from Venezuela to Russia and Ukraine, some analysts worry that the party has gone
    on too long.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，随着巴西经济的崩溃，中国的放缓，以及从委内瑞拉到俄罗斯和乌克兰市场的阴霾，一些分析师担心派对已经持续得太久。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stuart Oakley, global head of EM foreign exchange trading at Nomura in London,
    points to how easily things could go wrong. “It is entirely possible that we could
    see a default by a big, emerging market commodity exporting corporate,” he says.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伦敦 Nomura 的全球新兴市场外汇交易负责人 Stuart Oakley 指出事情出错的可能性有多大。“完全有可能我们能看到一家大型新兴市场商品出口公司的违约，”他说。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “In that scenario you would get people redeeming money from big EM asset managers,
    bids for the bonds from banks would dry up, there would be sharp price drops on
    those and all associated assets and a sell-off across this or another asset class.”
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在这种情境下，人们会从大型新兴市场（EM）资产管理公司那里赎回资金，银行的债券投标将会枯竭，那些债券以及所有相关资产的价格会急剧下跌，并且在整个资产类别中会出现抛售。”
- en: Remember, these are USD debts that are not in the US banking system and therefore
    beyond the direct control of the Federal Reserve. What would happen do should
    events start to turn south in the EM economies?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这些不在美国银行系统中的美元债务，因此超出了美联储的直接控制范围。如果新兴市场（EM）经济体的形势开始恶化，会发生什么？
- en: First of all, the key risk here is not some company going under because they
    got offside on their debt, but companies and countries getting in over their heads
    in foreign currency debt (in this case USD) and then getting hit by enormous FX
    devaluation. In Asia, monetary authorities learned from the Asian Crisis and had
    built up large FX reserves. The strongest case is China, where USD 1.1 trillion
    of offshore debt is supported by USD 3.8 trillion in reserves.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这里的关键风险不是因为公司债务违约而破产，而是公司和国家深陷外币债务（此次为美元）并且受到巨大的外汇贬值打击。在亚洲，货币当局从亚洲危机中吸取了教训并建立了大量外汇储备。最典型的例子是中国，1.1万亿美元的海外债务有3.8万亿美元的外汇储备支持。
- en: When push comes to shove, the Federal Reserve would swing into action by either
    activating or offering swap lines to other central banks (for a primer on how
    swap lines work, see
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当事情到了紧要关头，美联储会通过激活或向其他中央银行提供掉期线路来采取行动（关于掉期线路如何运作的入门知识，参见
- en: '[this](https://reszatonline.wordpress.com/2015/08/16/crisis-instrument-central-bank-swaps/?preview=true)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](https://reszatonline.wordpress.com/2015/08/16/crisis-instrument-central-bank-swaps/?preview=true)'
- en: ). Extending USD swap lines to foreign central banks would be a strong signal
    that the Fed is prepared to flood the global financial system with liquidity in
    order to stabilize markets. Here is what the
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ）。将美元掉期线路扩展到外国中央银行将是美联储准备好用流动性稳定市场的强烈信号。以下是美联储如何运作掉期线路的详细说明：
- en: '[ECB](https://www.ecb.europa.eu/pub/pdf/other/art1_mb201408_pp65-82en.pdf)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[ECB](https://www.ecb.europa.eu/pub/pdf/other/art1_mb201408_pp65-82en.pdf)'
- en: 'has said about swap lines and those principles of limiting contagion risk are
    well understood by central bankers:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关于掉期线路以及限制传播风险的原则，中央银行家们都很清楚：
- en: Since the onset of the financial crisis in 2007, bilateral central bank swap
    lines allowing the provision of foreign currency to local counterparties have
    become an important tool of central bank international cooperation to prevent
    systemic risk and limit contagion across major currencies. The design and calibration
    of the operations used by the ECB to provide foreign currency liquidity to domestic
    banks helped to achieve the key objectives of the swap lines and calmed markets
    and funding concerns during the crisis.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自2007年金融危机爆发以来，允许向当地对手方提供外币的双边中央银行掉期线路已经成为中央银行国际合作防止系统风险和限制主要货币间传播的重要工具。欧洲中央银行（ECB）提供外币流动性的操作的设计和校准帮助实现了掉期线路的关键目标，在危机期间平息了市场和资金担忧。
- en: Sit down, relax and have a glass of wine.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 坐下，放松，喝一杯葡萄酒。
- en: '**What can accelerate the downside?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么可以加速下行？**'
- en: So far, I have addressed the first question of whether the financial panic could
    push the US or global economy into recession. The answer is no, largely because
    recessionary risks are not present, a China slowdown presents growth opportunities
    for the US and there is minimal contagion risk.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我已经回答了第一个问题，即金融恐慌是否会将美国或全球经济推入衰退。答案是不是，主要是因为目前没有衰退风险，中国的放缓为美国提供了增长机会，并且传播风险最小。
- en: The second question I want to address is whether there are any factors that
    could accelerate the downside risk. In the past, we have seen financial events
    that could have sparked financial panics, but didn't. Examples include the failure
    of Barings, which failed to bring down the global financial system (unlike Bear
    Stearns and Lehman Brothers), and the Dubai World default of 2009.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我想回答的第二个问题是有没有可能加速下行风险的因素。在过去，我们见过一些可能会引发金融恐慌的金融事件，但最终并没有引发。例子包括巴林破产，它并没有导致全球金融系统崩溃（与雷曼兄弟和贝尔斯登不同），以及2009年迪拜世界的违约。
- en: Why Lehman and not Barings or Dubai? The answer is excessive financial leverage.
    When events go south, financial leverage kills. Today, the world has been reducing
    debt and balance sheets are in much better shape. Much of the debt has moved from
    private and corporate balance sheets to the government, which is usually in better
    shape because their central banks can print money. If you don't believe that,
    then just remember how many fortunes have been lost in the Japanese widowmaker
    trade of shorting JGBs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么是雷曼而不是巴林或者迪拜？答案是过度的金融杠杆。当事件变糟时，金融杠杆是致命的。今天，世界正在减少债务，资产负债表状况要好得多。大部分债务已经从私人和企业资产负债表转移到政府，而政府通常状况较好，因为他们的中央银行可以印钞票。如果你不相信这一点，那就记住在日本Widowmaker交易中做空JGBs损失了多少财富。
- en: True, China is just starting the deleveraging process and the current crisis
    could be a test for Beijing. Just remember that the PBoC is nowhere near the point
    where it is out of ammunition.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，中国刚刚开始去杠杆化过程，当前的危机可能是北京的考验。只需记住，人民银行远未到弹尽粮绝的地步。
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/11810420/Chinas-August-scare-is-a-false-alarm-as-fiscal-crunch-fades.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿姆斯特朗·伊万斯-普里查德](http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/11810420/Chinas-August-scare-is-a-false-alarm-as-fiscal-crunch-fades.html)'
- en: ', who has been a permabear for many years, recently described China''s woes
    and concluded:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，多年来的永久熊，最近描述了中国的问题并得出结论：
- en: None of this is to say that China's economy is healthy. Credit still rising
    by seven percentage points of GDP each year, pushing the debt ratio ever further
    into the danger zone. It will be 270pc by next year. This will end badly.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一切并不是说中国的经济是健康的。每年信贷增长七个百分点，推动债务比率进一步危险。到明年，这个数字将是270%。这将有一个糟糕的结局。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But China is not in immediate crisis. The Reserve Requirement Ratio (RRR) for
    banks is still 18.5pc. The PBOC can slash this to 6pc - as did in the late 1990s
    - flooding the system with $3 trillion of liquidity. It can even go to zero in
    extremis.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但中国目前并没有处于危机之中。银行的存款准备金率仍然是18.5%。人民银行可以将这个数字削减到6% - 就像20世纪90年代末期做的那样 - 向系统注入3万亿美元的流动性。在极端情况下，它甚至可以降至零。
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The time to worry is when China has exhausted this last buffer. This August
    scare of 2015 is a false alarm.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应该担心的时候是中国用尽这最后的缓冲区的时候。2015年8月的恐慌是一场虚惊。
- en: Relax, have a glass of wine.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 放松，喝一杯葡萄酒。
- en: '**One technical note**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个技术性说明**'
- en: My inner investor tells me that financial panics are great opportunities to
    step up and buy discounted assets. The world only ends once and it isn't going
    to end today.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的投资者告诉我，金融恐慌是加大购买力买入打折资产的大好时机。世界只会结束一次，而且今天不会结束。
- en: In a world where everyone has turned technical, I have turned contrarian and
    become fundamental, largely because technical support levels are next to useless
    because the markets are in panic mode. I don't need to cite more statistics about
    how oversold the market is or how stretched bearish psychology is.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个每个人都转向技术分析的世界里，我却转向了逆向分析，主要是因为技术支持水平几乎没什么用，因为市场处于恐慌模式。我不需要引用更多关于市场超卖程度或者空头心理多么紧张的统计数据。
- en: If you really want a technical perspective on the depth of the panic, Richard
    Chappell, writing as
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想要一个技术角度来分析恐慌的深度，理查德·查普尔，以
- en: '[Springheel Jack](http://theartofchart.net/2015/08/23/spx-3sd-punches-just-the-stats-maam/)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[Springheel Jack](http://theartofchart.net/2015/08/23/spx-3sd-punches-just-the-stats-maam/)'
- en: ', went all the way back to 1930 and studied past instances where the SPX had
    significantly dropped below its 3 standard deviation band on a weekly basis (as
    it did on Friday). Here are the instances that he discovered and he found that
    virtually all cases, the market staged an oversold rally and recovered most, if
    not all of its losses. The only exceptions occurred in 1940 when German troops
    rolled into Paris:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 他回溯到了1930年，研究了过去SPX指数在每周显著跌破3个标准差区间的情况（就像上周五那样）。以下是他所发现的实例：他发现几乎所有这些案例中，市场都出现了超卖反弹，并收回了大部分，如果不是全部的损失。唯一的例外发生在1940年，当时德国军队开进巴黎：
- en: 10th October 2008 (Lehman Brothers) – Recovered 75% of break candle in (inside
    candle) week 2 – after this rally resumed overall downtrend.
  id: totrans-55
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2008年10月10日（雷曼兄弟）--在（内部蜡烛）第二周收复了突破蜡烛的75%--在此反弹后，整体下跌趋势继续。
- en: 21st September 2001 (Tech Crash) – Recovered 60% of break candle in (inside
    candle) week 2, full retrace week 3 – after this rally resumed overall downtrend.
  id: totrans-56
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2001年9月21日（科技崩盘）--在（内部蜡烛）第二周收复了突破蜡烛的60%，第三周回撤至完整价位--在此反弹后，整体下跌趋势继续。
- en: 1st April 2004 (Bonds Crash) – Marginal new low next day (Monday) to make 1994
    low. Closed up 0.5% in week 2, full retrace of break candle in week 9\. That Monday
    low has never been broken since.
  id: totrans-57
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2004年4月1日（债券崩盘）--下周一（周一）创出轻微新低，触及1994年的低点。第二周收涨0.5%，第九周回撤至突破蜡烛的完整价位。自那周的周一低点以来，再也没有被打破过。
- en: 23rd October 1987 (Equity Crash) – Gapped up hard Monday, retracing all of break
    candle body. Higher low Wednesday. 955 of break candle retrace week 3, all in
    week 13\. Break candle low never broken since.
  id: totrans-58
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1987年10月23日（股市崩盘）--周一跳空高开，回撤至突破蜡烛的全部实体。周三股价走高。第三周回撤了955点的突破蜡烛，全部在第十三个月完成。突破蜡烛的低点自那以后从未被打破过。
- en: 11th May 1962 (1961/2 Bear Market) – Flat open Monday, fell another 2.5% to
    make intraweek low, closed day up 1%. Closed week 2 up 2%, 60% of break candle
    retraced in week 3 – after this rally resumed overall downtrend.
  id: totrans-59
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1962年5月11日（1961/2年熊市）--周一开盘平稳，再跌2.5%至周内低点，当天收盘上涨1%。第二周收涨2%，第三周回撤至突破蜡烛的60%--在此反弹后，整体下跌趋势继续。
- en: 24th May 1940 (WW2 Fall of France) – Gapped up hard Monday, never tested lows
    in week 2, retrace 50% of break candle intraweek, closed at 25% retrace. Marginal
    new low week 3 and close at 40% low. Marginal new low in week 4 that lasted 17
    months and closed at more than full retrace of break candle.
  id: totrans-60
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1940年5月24日（二战法国沦陷）--周一跳空高开，第二周未测试低点，周内回撤50%的突破蜡烛，收盘在25%的回撤位。第三周有轻微的新低，收盘在40%的低点。第四周有轻微的新低，持续了17个月，收盘在突破蜡烛的完整回撤位以上。
- en: 17th May 1940 (WW2 Fall of France) – Gapped down hard into following week and
    closed week down 8.7% and still well below the 3SD weekly lower band.
  id: totrans-61
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1940年5月17日（二战法国沦陷）--跳空低开至下周，当周下跌8.7%，并且仍然远低于3个标准差周线低位区间。
- en: 'The moral of this story: Unless the markets are discounting a major military
    defeat involving the permanent loss of capital, you should relax and have a glass
    of wine.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事的主旨是：除非市场正在预期一场重大军事失败，这将导致资本的永久损失，否则你应该放松，喝一杯葡萄酒。
