- en: '**A typical late cycle advance**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个典型的后期周期上涨**'
- en: In a recent post (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇文章中（见
- en: '[Equity lessons from the bond market](https://humblestudentofthemarkets.com/2017/09/27/equity-lessons-from-the-bond-market/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[从债券市场学到的股票教训](https://humblestudentofthemarkets.com/2017/09/27/equity-lessons-from-the-bond-market/)'
- en: ), I urged equity investors to monitor the signals from the bond market as they
    contained important and often overlooked information about the future direction
    of stock prices. In particular, the yield curve was an important indicator, as
    past instances of an inverted yield curve, where short rates trade above long
    rates, was an uncanny signal of recession, and equity bear markets.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，我敦促股票投资者关注债券市场的信号，因为它们包含了关于未来股价方向的重要且常被忽视的信息。特别是，收益率曲线是一个重要的指标，因为历史上短期利率高于长期利率的倒挂收益率曲线，往往是经济衰退和股市熊市的惊人信号。
- en: While the shape of the yield curve is an important indicator, I may have discovered
    an indicator that leads the yield curve signal. As the chart below shows, the
    copper/CRB ratio has risen strongly ahead of yield curve inversions in the last
    two cycles. The copper/CRB ratio is valuable because copper is a cyclically sensitive
    commodity, and the ratio filters out the noise from changes in overall commodity
    prices.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管收益率曲线的形状是一个重要的指标，但我可能发现了一个领先于收益率曲线信号的指标。如下图表所示，在最近两个周期中，铜/CRB比率在收益率曲线倒置之前强劲上升。铜/CRB比率很有价值，因为铜是一个周期敏感性商品，该比率过滤掉了整体商品价格变化中的噪声。
- en: This ratio has worked well in both disinflationary and inflationary eras. The
    top in the late 1990's was a disinflationary period characterized by falling commodity
    prices (see bottom panel). But the copper/CRB ratio rallied out of a relative
    downtrend (green line, middle panel) just before the yield curve inverted (top
    panel). During the inflationary era that ended in 2007-08, the copper/CRB ratio
    flashed a parabolic climb ahead of the last yield curve inversion.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个比率在通货紧缩和通货膨胀时期都运行良好。20世纪90年代末的高点是通货紧缩期，特点是商品价格下跌（见底图）。但铜/CRB比率在收益率曲线倒置（顶图）之前，从相对下降趋势（中图中的绿线）中反弹。在2007-08年结束的通货膨胀时期，铜/CRB比率在最后一次收益率曲线倒置之前出现了抛物线式上涨。
- en: Fast forward to 2017\. The copper/CRB ratio has staged a relative breakout in
    late 2016 and early 2017 and roared ahead, which is an indication of a late cycle
    blow-off. The yield curve has not inverted yet, and it may not necessarily invert
    this cycle because of the Fed's extraordinary measures of the past few years.
    By the
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2017年。铜/CRB比率在2016年末和2017年初实现了相对突破并强劲上涨，这是晚期周期爆发的一个迹象。收益率曲线尚未倒置，而且由于美联储过去几年的非常措施，这个周期可能不一定会倒置。由于
- en: '[Fed''s own estimates](https://www.federalreserve.gov/econres/notes/feds-notes/effect-of-the-federal-reserves-securities-holdings-on-longer-term-interest-rates-20170420.htm)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储自己的预估](https://www.federalreserve.gov/econres/notes/feds-notes/effect-of-the-federal-reserves-securities-holdings-on-longer-term-interest-rates-20170420.htm)'
- en: ', its QE program has depressed the term premium on the 10-year Treasury note
    by 100 basis points. Unwinding QE will put upward pressure on long dated yields,
    which has the effect of delaying an inversion signal - until it''s too late.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ，其量化宽松（QE）计划将10年期国债的期限溢价压低了100个基点。缩减QE将对长期收益率产生上行压力，这会有推迟倒置信号的效果——直到为时已晚。
- en: The analysis of sector and industry rotation confirms the thesis of a late cycle
    rotation. The
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对行业和部门轮动的分析证实了晚期周期轮动的论点。
- en: '[Relative Rotation Graph](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[相对轮动图](http://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
- en: (RRG) is a way of depicting the changes in leadership in different groups, such
    as sectors, countries or regions, or market factors. The charts are organized
    into four quadrants. The typical group rotation pattern occurs in a clockwise
    fashion. Leading groups (top right) deteriorate to weakening groups (bottom right),
    which then rotates to lagging groups (bottom left), which changes to improving
    groups (top left), and finally completes the cycle by improving to leading groups
    (top right) again. The latest RRG chart of the US market shows leadership by late
    cycle inflation hedge groups such as energy, mining, and gold stocks.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: (相对轮动图RRG)是一种展示不同群体（如行业、国家或地区，或市场因素）领导力变化的方式。图表被组织在四个象限中。典型的群体轮动模式是按顺时针方向发生的。领先群体（右上）恶化成弱势群体（右下），然后轮动到滞后群体（左下），再转变为改善群体（左上），最后通过再次改善为领先群体（右上）来完成周期。美国市场的最新RRG图表显示，晚期周期通胀对冲群体如能源、采矿和黄金股票处于领导地位。
- en: The same pattern of inflation hedge leadership can also be found in Europe.
    While US technology has revived and revised into the top right leadership quadrant,
    European technology stocks have weakened, which makes the tech rally suspect.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的通胀对冲领导模式在欧洲也可以找到。尽管美国科技股已经复苏并重新进入右上领导象限，但欧洲科技股已经走弱，这使得科技股的上涨令人怀疑。
- en: In short, the current market action has the feel of a bull market blow-off top.
    For investors and traders, the question is whether they should jump on the rally,
    with an emphasis on inflation hedge groups. This week, I examine the bull and
    bear cases, first for the equity market, then address the question of sector exposure.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，当前的市场走势给人一种牛市即将迎来高潮的感觉。对于投资者和交易者来说，问题在于他们是否应该加入这次上涨行情，重点关注通胀对冲板块。本周，我将先分析股市的多头和空头情况，然后探讨板块敞口的问题。
