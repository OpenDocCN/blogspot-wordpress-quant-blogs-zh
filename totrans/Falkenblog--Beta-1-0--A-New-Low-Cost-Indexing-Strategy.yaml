- en: This is a new strategy that I think is quite attractive. As most portfolio managers
    both cling to their benchmarks, yet underperform by a couple percent, this strategy
    would do so in a much lower-cost, straightforward way, and historically has generated
    a 2% premium.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个我认为非常吸引人的新策略。由于大多数投资组合经理既固守其基准，又在几个百分点上表现不佳，这个策略将以一种成本更低、更直接的方式做到这一点，并且在历史上产生了2%的溢价。
