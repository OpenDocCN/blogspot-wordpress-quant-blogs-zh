- en: 'VIX and More: FAS Is Now XLF'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：FAS现在是XLF
- en: 来源：[http://vixandmore.blogspot.com/2009/06/fas-is-now-xlf.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/fas-is-now-xlf.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/fas-is-now-xlf.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/fas-is-now-xlf.html#0001-01-01)
- en: For someone who gets a kick out of volatility, the arrival of [triple ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)
    has been a little bit like manna from heaven. Of course the launch of the [Direxion](http://vixandmore.blogspot.com/search/label/Direxion)
    triple ETFs back in early November just happened to coincide with the highest
    VIX readings in history. There is nothing like record volatility, except perhaps
    record volatility times three.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些从波动性中获取乐趣的人来说，[三倍ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs)的出现有点像天堂的恩赐。当然，Direxion三倍ETFs在11月初的推出恰巧与历史上最高的VIX读数相吻合。没有什么能比创纪录的波动性更令人兴奋了，或许除了波动性的三倍。
- en: But a lot has changed since November. The VIX traded in the 80s the month it
    was launched; today it was as low as 25.02\. At the moment the VIX is exactly
    1/3 as high as it was when it peaked in November at 81.38\. For those who have
    been selling options, the ride down the volatility slide has been an unusually
    profitable one. In fact, it is likely that some of the premiums harvested in the
    last nine months or so will turn out to be the most bloated we will see in our
    trading lifetimes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是自11月以来已经发生了许多变化。VIX在推出当月交易于80s；今天它低至25.02。此刻，VIX正好是11月峰值81.38的三分之一。对于那些一直在出售期权的人来说，波动性滑梯的下行之旅异常有利可图。事实上，过去九个月左右收获的一些溢价可能是我们交易生涯中看到的最膨胀的。
- en: My personal interest in the triple ETFs notwithstanding, these vehicles have
    received mixed reviews, largely because their suitability as buy and hold investments
    degrades rapidly after just one trading session – with the problems exacerbated
    by increases in volatility. On the flip side, the recent decrease in volatility
    has muted some of the tracking and compounding errors inherent in leveraged ETFs.
    In fact, in the current environment, the 3x and -3x ETFs are starting to look
    somewhat tame relative to their history. The two charts below show the (30 day)
    [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (purple line) and [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    (gold line) of the most popular financial sector ETF, [XLF](http://vixandmore.blogspot.com/search/label/XLF),
    and the 3x financial sector ETF that has taken the trading world by storm, [FAS](http://vixandmore.blogspot.com/search/label/FAS).
    While there are a number of interesting conclusions to be drawn from these charts,
    the point I wish to make is that current historical and implied volatility for
    FAS (top chart) is hovering around the 100 mark, which is about where HV and IV
    were for XLF (bottom chart) in February, March and April. In other words, the
    3x ETF FAS is no more volatile or has more uncertainty in its stock price now
    than XLF did during the period from October through April. Tracking error aside,
    FAS is now effectively the ghost of XLF.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我对三倍ETFs的个人兴趣，但这些工具收到了混合评论，主要是因为它们作为买入并持有的投资适用性在仅一个交易日后迅速下降——问题随着波动性的增加而加剧。另一方面，最近波动性的下降抑制了杠杆ETFs的一些跟踪和复合错误。事实上，在当前环境中，3x和-3x
    ETFs开始与它们的历史相比显得有些温和。下面的两张图表显示了（30天）[历史波动性](http://vixandmore.blogspot.com/search/label/historical%20volatility)（紫色线）和[隐含波动性](http://vixandmore.blogspot.com/search/label/implied%20volatility)（金色线）的最受欢迎的金融板块ETF
    [XLF](http://vixandmore.blogspot.com/search/label/XLF)和震撼交易界的3x金融板块ETF [FAS](http://vixandmore.blogspot.com/search/label/FAS)。虽然从这些图表中可以得出许多有趣的结论，但我想要说明的是，目前FAS的历史和隐含波动性（顶部图表）正
    hovering around the 100 mark，这与2月、3月和4月XLF（底部图表）的HV和IV大致相当。换句话说，3x ETF FAS现在的波动性或股票价格的不确定性与4月间的XLF相当。除了跟踪误差之外，FAS现在实际上已成为XLF的幽灵。
