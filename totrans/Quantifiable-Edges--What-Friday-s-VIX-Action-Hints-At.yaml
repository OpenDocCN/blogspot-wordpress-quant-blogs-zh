- en: 'Quantifiable Edges: What Friday''s VIX Action Hints At'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：周五的波动率指数动作暗示了什么
- en: 来源：[http://quantifiableedges.blogspot.com/2012/09/what-fridays-vix-action-hints-at.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/09/what-fridays-vix-action-hints-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/09/what-fridays-vix-action-hints-at.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/09/what-fridays-vix-action-hints-at.html#0001-01-01)
- en: Even with the SPX rising Friday, the VIX managed to close up a bit. The VIX
    will typically trade in a direction opposite the SPX, so it is unusual that they
    both close higher. On Fridays, the VIX has a natural tendency to dip in the afternoon,
    so it is most unusual to see them both close higher on Friday. The study below
    was last seen in 4/30/12 subscriber letter. It examines other instances of the
    VIX and SPX both closing higher on a Friday while the SPX is in an uptrending
    market. All stats are updated.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管标普500指数（SPX）在周五上涨，但波动率指数（VIX）仍设法小幅收高。波动率指数通常与标普500指数的走势相反，因此两者都收高的情况实属罕见。在周五，波动率指数午后通常会有所下跌，因此看到两者都在周五收高是非常不寻常的。下面的研究曾在2012年4月30日的订阅信中出现过。该研究探讨了在标普500指数处于上升市场中，波动率指数和标普500指数都在周五收高的其他实例。所有统计数据都已更新。
- en: As you can see, there appears to be a decent downside edge suggested by this
    study. That edge has primarily played out over the first three days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，这个研究似乎暗示了一个相当看跌的边缘。这一边缘主要在前三天得到了体现。
