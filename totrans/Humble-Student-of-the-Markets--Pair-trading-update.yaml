- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/07/pair-trading-update.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/07/pair-trading-update.html#0001-01-01)
  prefs:
