- en: 'Sorry the posting have been light as I was Down Under with the family. Here
    is a vacation picture of visiting black swans in New Zealand:'
  prefs: []
  type: TYPE_NORMAL
- en: Upon my return, I reviewed some of the pairs trades that I suggested in the
    past. It appears to be time to consider an exit from those two pairs. First of
    all, I had suggested that
  prefs: []
  type: TYPE_NORMAL
- en: '[Canadian equities were a cheap way to get Aussie exposure](http://humblestudentofthemarkets.blogspot.com/2011/05/cheap-way-to-get-aussie-exposure.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', largely because the two economies are so similar. This pair has moved back
    into neutral territory and it''s time to think about taking it off. There may
    be some more short-term upside in the pair as the Australian market is underperforming
    over anxiety over the government''s'
  prefs: []
  type: TYPE_NORMAL
- en: '[carbon tax proposal](http://www.aph.gov.au/library/pubs/climatechange/responses/economic/carbontax.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: As well, I had suggested that it was time to buy
  prefs: []
  type: TYPE_NORMAL
- en: '[Research in Motion and short Nokia](http://humblestudentofthemarkets.blogspot.com/2011/06/rimm-vs-nokia.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Given that there are some profits in that pair and the risks inherent in that
    trade, it may be time to take some money off the table.
  prefs: []
  type: TYPE_NORMAL
- en: '**A new trade to consider**'
  prefs: []
  type: TYPE_NORMAL
- en: 'As I wandered the streets of Sydney, I came upon this sign (note the institution,
    but the rates are similar across all banks):'
  prefs: []
  type: TYPE_NORMAL
- en: "Notwithstanding that this is a commentary on the difference between the accommodative\
    \ policy of the Federal Reserve and the more inflation aware RBA, the difference\
    \ in yield is suggestive of a AUD vs. CAD carry trade.\uFEFF Given that the nature\
    \ of the economies are similar, this would be an interesting fundamental currency\
    \ pair to consider."
  prefs: []
  type: TYPE_NORMAL
- en: 'However, this may not be the time. The chart below of the AUDCAD rate shows
    that the currency pair has broken a key technical support:'
  prefs: []
  type: TYPE_NORMAL
- en: However, this would be an interesting carry trade to consider in the future
    given the dynamics of the two economies.
  prefs: []
  type: TYPE_NORMAL
