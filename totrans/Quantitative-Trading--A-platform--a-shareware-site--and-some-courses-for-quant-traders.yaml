- en: 'Quantitative Trading: A platform, a shareware site, and some courses for quant
    traders'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2011/05/platform-shareware-site-and-some.html#0001-01-01](http://epchan.blogspot.com/2011/05/platform-shareware-site-and-some.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I mentioned in various places that
  prefs: []
  type: TYPE_NORMAL
- en: '[Alphacet Discovery](http://www.alphacet.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: is an industrial strength integrated platform for backtesting and implementing
    quantitative trading strategies. But of course, it has many competitors, one of
    which is a relatively new company called
  prefs: []
  type: TYPE_NORMAL
- en: '[Deltix](http://www.deltixlab.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '. Deltix has the distinction of offering a full Matlab interface, which is
    convenient if you are already a Matlab programmer. (Full disclosure: I previously
    have a consulting relationship with Alphacet, but have none with Deltix.)'
  prefs: []
  type: TYPE_NORMAL
- en: There is also a new website for sharing trading strategy software called
  prefs: []
  type: TYPE_NORMAL
- en: '[Quantonomics](http://quantonomics.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: . In the words of its founder Joshua, the goal is to "connect programmers and
    stock traders". Joshua also told me that he will create a custom application on
    his site for any of you readers as a gift!
  prefs: []
  type: TYPE_NORMAL
- en: A colleague of mine in Singapore, Dr. Li Haksun, who was previously a quant
    with UBS and BNP Paribas, is offering a
  prefs: []
  type: TYPE_NORMAL
- en: '[course on quantitative trading strategy](http://www.ntusgxcfe.ntu.edu.sg/ATC-TSD/ATC-TSD1.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'in July. It covers more theoretical concepts than my own courses: e.g. hidden
    markov model, stochastic control, and Kalman filters are included.'
  prefs: []
  type: TYPE_NORMAL
- en: And of course, my own workshops on
  prefs: []
  type: TYPE_NORMAL
- en: '[Backtesting](http://www.technicalanalyst.co.uk/training/backtestingEC.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[Statistical Arbitrage](http://www.technicalanalyst.co.uk/training/statarb.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: will be offered again in London next week.
  prefs: []
  type: TYPE_NORMAL
