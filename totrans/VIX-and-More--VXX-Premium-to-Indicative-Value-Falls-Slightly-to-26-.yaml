- en: 'VIX and More: VXX Premium to Indicative Value Falls Slightly to 26%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：VXX溢价比指示值略降至26%
- en: 来源：[http://vixandmore.blogspot.com/2022/03/vxx-premium-to-indicative-value-falls.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/vxx-premium-to-indicative-value-falls.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2022/03/vxx-premium-to-indicative-value-falls.html#0001-01-01](http://vixandmore.blogspot.com/2022/03/vxx-premium-to-indicative-value-falls.html#0001-01-01)
- en: It has been two weeks since Barclays surprised volatility investors by [announcing
    the suspension](http://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html)
    of new creation units in the popular iPath Series B S&P 500® VIX Short-Term Futures
    ETN ([VXX](https://vixandmore.blogspot.com/search/label/VXX)).  Yesterday, a [Barclays
    press release](https://home.barclays/content/dam/home-barclays/documents/investor-relations/IRNewsPresentations/2022News/20220328-Impact-of%20over-issuance-under-BBPLC-US-Shelf.pdf)
    clarified some of what happened, noting that the firm had issued $15.2 billion
    more in VXX than had been authorized in an August 2019 $20.2 billion shelf registration. 
    Barclays has elected to conduct a rescission offer to eligible purchasers and
    is also dealing with regulatory authorities on this matter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自[宣布暂停](http://vixandmore.blogspot.com/2022/03/barclays-suspends-creation-units-for-vxx.html)流行的iPath
    Series B标普500® VIX短期期货ETN（[VXX](https://vixandmore.blogspot.com/search/label/VXX)）的新创单位以来，已经过去了两周，巴克莱出人意料地让波动率投资者感到震惊。昨天，一份[巴克莱新闻稿](https://home.barclays/content/dam/home-barclays/documents/investor-relations/IRNewsPresentations/2022News/20220328-Impact-of%20over-issuance-under-BBPLC-US-Shelf.pdf)澄清了一些发生的事情，指出该公司比2019年8月的202.2亿美元的货架注册授权额多发行了152亿美元的VXX。巴克莱已选择对符合条件的购买者进行撤销要约，并正在处理此事的监管机构。
- en: 'As for the future of VXX, Barclays was vague, but ended their press release
    with the following statement:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于VXX的未来，巴克莱的表态含糊不清，但他们在新闻稿中以以下声明结束：
- en: '*“Barclays intends to file a new automatic shelf registration statement with
    the SEC as soon as practicable. Barclays remains committed to its structured products
    business in the United States.”*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“巴克莱打算尽快向SEC提交新的自动货架注册声明。巴克莱仍致力于其在美国的结构化产品业务。”*'
- en: It is worth noting that VXX is a small part of the $12.7 billion structured
    products business in the United States that Barclays has pledged to continue with. 
    In that respect, the future of VXX is uncertain, but the intent to file a new
    automatic shelf registration “as soon as practicable” is certainly a favorable
    development.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，VXX只是巴克莱承诺继续的127亿美元美国结构化产品业务中的一小部分。在这方面，VXX的未来尚不明确，但尽快提交新的自动货架注册声明的意图无疑是一个积极的发展。
- en: VXX is down today with positive developments in the talks between Russia and
    Ukraine, but for the first time since March 16^(th), the VXX premium relative
    to its [intraday indicative value (IV)](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)
    is down from the previous day, currently at 26.3%, down from yesterday’s 28.5%
    at the close.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天VXX下跌了，俄罗斯和乌克兰之间的谈判出现了积极的发展，但自3月16日以来首次，相对于其[当日指示值（IV）](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)的溢价从前一天开始下降，目前为26.3%，低于昨天收盘时的28.5%。
- en: The chart below captures the journey in VXX relative to indicative value (VXX.IV)
    going back to the Russian invasion of Ukraine.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表展示了VXX相对于指示值（VXX.IV）的走势，追溯到俄罗斯入侵乌克兰。
- en: As noted previously, the risk for shorts is that the short squeeze will continue
    and maybe even accelerate, perhaps in dramatic fashion, with the VXX premium to
    VXX.IV rising sharply. On the other hand, the risk for longs is that Barclays
    will suddenly announce a new automatic shelf registration and the premium to IV
    will suddenly collapse to zero, as was the case with [TVIX and Credit Suisse back
    in 2012](http://vixandmore.blogspot.com/2012/03/tvix-creation-units-return-what-it.html).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如先前所指出的，空头的风险在于空头挤压可能会持续甚至加速，也许以戏剧性的方式，VXX的溢价相对于VXX.IV会急剧上升。另一方面，多头的风险在于巴克莱会突然宣布新的自动货架注册，溢价到IV可能会突然崩溃至零，就像[2012年TVIX和瑞士信贷](http://vixandmore.blogspot.com/2012/03/tvix-creation-units-return-what-it.html)的情况一样。
- en: While options in VXX are expensive (implied volatility is at 120), defined risk
    options trades are typically the best way to proceed when there is substantial
    “[jump risk](https://vixandmore.blogspot.com/search/label/jump%20risk)” (or overnight
    gap up or gap down risk) in both directions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然VXX的期权价格昂贵（隐含波动率为120），但在存在实质性的“[跳跃风险](https://vixandmore.blogspot.com/search/label/jump%20risk)”（或隔夜上涨或下跌风险）时，定义风险的期权交易通常是最佳方式。
- en: Finally – and for completeness sake – I should note that the [OIL](https://vixandmore.blogspot.com/search/label/OIL)
    ETN that also had its creation units suspended in conjunction with VXX continues
    to behave relative to its indicative value, currently showing a premium of just
    0.05 over indicative value.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后 - 也为了完整起见 - 我应该注意到 [OIL](https://vixandmore.blogspot.com/search/label/OIL)
    ETN，它也因与VXX同时暂停了其创造单位而继续相对于其指示价值的表现，目前仅显示相对指示价值的溢价为0.05。
