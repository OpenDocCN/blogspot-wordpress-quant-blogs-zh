- en: 'Humble Student of the Markets: Demographics another bullish argument for commodities'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：人口统计是商品市场的另一个看涨论据
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/demographics-another-bullish-argument.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/demographics-another-bullish-argument.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/demographics-another-bullish-argument.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/demographics-another-bullish-argument.html#0001-01-01)
- en: 'Today I see another reason for the bullish argument for commodities: worldwide
    demographics. An'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我看到了对商品市场看涨的另一个原因：全球人口统计。一个
- en: '[article](http://business.timesonline.co.uk/tol/business/economics/article4092770.ece)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://business.timesonline.co.uk/tol/business/economics/article4092770.ece)'
- en: 'recounts analysts from Macquarie describe the demographics of rising demand
    from consumer in the emerging markets:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚麦格理银行的分析师们描述了新兴市场消费者需求上升的人口统计特征：
- en: They may earn only about £2,000 a year but they are 400 million-strong, scattered
    across the globe and have just bought themselves a fridge.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们年收入可能只有大约2000英镑，但他们有4亿人之众，遍布全球，并且刚刚为自己购买了一台冰箱。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Meet Generation A, who soon could become the most important economic force on
    Earth.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迎接A世代，他们很快可能成为地球上最重要的经济力量。
- en: All those consumers will need more stuff, which will create enormous demands
    on commodities. This means that not only consumer non-durables (e.g. soap) will
    be areas of growth, but non-durables (furniture, cars) as well as services (telecom)
    in the emerging market countries. Jeremy Grantham of GMO also comments on this
    in his essay
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些消费者将需要更多的商品，这将对商品产生巨大的需求。这意味着不仅非耐用消费品（如肥皂）将是增长领域，非耐用消费品（家具、汽车）以及服务（电信）在新兴市场国家也将是增长领域。GMO的Jeremy
    Grantham在他的文章中也对此进行了评论。
- en: '[The Emerging Emerging Bubble](https://www.gmo.com/websitecontent/JGLetter_ALL_1Q08.pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[新兴市场泡沫](https://www.gmo.com/websitecontent/JGLetter_ALL_1Q08.pdf)'
- en: (see page 9).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （见第9页）。
- en: '**Key risk:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键风险：**'
- en: Continued growth in the emerging markets depend continued open markets. If the
    developed trading blocs (US, EU) start to close their markets to the emerging
    market economies, then investors would have to re-assess the longevity of growth
    story in the emerging markets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴市场的持续增长取决于市场的持续开放。如果发达贸易集团（美国、欧盟）开始关闭其市场，不再对新兴市场经济开放，那么投资者将不得不重新评估新兴市场增长故事的长期性。
- en: Put it another way, there is a joke in our household that Santa Claus comes
    from China as everything he brings is stamped with “Made in China”. Look at your
    shirts, your toys and your electronics. If they continue to be made in China,
    India, Turkey, Vietnam, Guatemala, etc. then the emerging markets should continue
    their long-term growth, which will also be bullish for commodities.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，我们家有个笑话，说圣诞老人来自中国，因为他带来的每样东西都印着“中国制造”。看看你的衬衫、玩具和电子产品。如果它们继续在中国、印度、土耳其、越南、危地马拉等地制造，那么新兴市场应该会继续其长期增长，这对商品市场也将是利好的。
