- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新：**'
- en: As we wait to see if the stock market can break either up or down out of this
    narrow trading range, this week has been a light week for major market moving
    economic data, However, there are a number of political and non-economic developments
    to keep an eye on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们等待股市能否突破这个狭窄的交易区间时，本周主要的市场动向经济数据较为清淡。然而，仍有一些政治和非经济性发展需要关注。
