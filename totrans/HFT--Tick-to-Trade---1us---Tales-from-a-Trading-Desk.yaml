  - PREF_H2
  type: TYPE_NORMAL
  zh: HFT：Tick-to-Trade < 1us
- en: Following on from the QuickStart HFT posting I made a short while ago, I came
    across the [Cheetah](http://cheetah-solutions.com/index.html) Framework based
    on the recent press [release](http://cheetah-solutions.com/pages/mkt/news/n1.html). 
    The Statistical [Arbitrage](http://cheetah-solutions.com/download/whitepapers/cheetah_wp_statarb.pdf)
    provide an example of how the various Cheetah cubs/blocks can be used.  I’m unclear
    of the cost compare to a go-it-alone FPGA solution, or which companies have successfully
    implemented a solution using the technology.  However, given that Cheetah Solutions
    appears to be based on Zurich, [Switzerland](http://www.cheetah-solutions.com/pages/mkt/news/n1.html),
    one has to assume a [Swiss](http://ch.linkedin.com/in/peterfall) bank or offshore
    hedge fund has been the initial client of the hardware stack.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 继上次我发布关于快速启动 HFT 的帖子后不久，我发现了基于最近的新闻发布的 [猎豹](http://cheetah-solutions.com/index.html)
    框架。 这些统计套利 [示例](http://cheetah-solutions.com/download/whitepapers/cheetah_wp_statarb.pdf)
    展示了各种猎豹小组件/模块的用法。 我不清楚与自行开发的 FPGA 解决方案相比的成本，或者有哪些公司成功地使用了这项技术。 然而，鉴于猎豹解决方案似乎是总部位于
    [瑞士](http://www.cheetah-solutions.com/pages/mkt/news/n1.html) 的，可以假设瑞士的 [银行](http://ch.linkedin.com/in/peterfall)
    或离岸对冲基金是硬件栈的最初客户。
