  zh: 链接：[Brett Steenberger](http://traderfeed.blogspot.com/2018/05/the-dangers-of-false-knowledge.html)
- en: 'recently warned that traders about trading on noise, which is advice to which
    I wholeheartedly agree:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近警告交易者不要在噪音中交易，这一点我完全赞同：
- en: In other words, before we can determine whether or not we have an edge (in systematic
    or discretionary trading), we need to establish knowledge. A theory explains how
    and why something occurs. Testing of historical data can help us conduct limited,
    targeted tests to determine whether our theory holds up in practice. Before we
    test, we must formulate a plausible hypothesis. There is no theoretical or practical
    rationale why many strategies in technical analysis, fundamental analysis, or
    random combinations of quantitative variables should be valid.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换句话说，在我们可以确定我们是否有优势（在系统化或主观交易中）之前，我们需要建立知识。一个理论解释了事物是如何和为什么发生的。对历史数据的测试可以帮助我们进行有限的、有针对性的测试，以确定我们的理论在实践中是否成立。在我们测试之前，我们必须制定一个合理的假设。没有理论或实践上的理由说明为什么许多技术分析、基本分析或随机组合的定量变量策略是有效的。
- en: With that caveat, I offer two offbeat forecasts for the markets for this coming
    Thursday and Friday.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个警告，我提出了本周四和周五市场的两个非正统预测。
