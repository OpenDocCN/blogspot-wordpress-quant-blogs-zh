- en: 'VIX and More: CVOL Steps It Up'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: CVOL Steps It Up'
- en: 来源：[http://vixandmore.blogspot.com/2010/11/cvol-steps-it-up.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/cvol-steps-it-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/11/cvol-steps-it-up.html#0001-01-01](http://vixandmore.blogspot.com/2010/11/cvol-steps-it-up.html#0001-01-01)
- en: In [Citigroup Belly-Flops into the ETP Sponsor Pool](http://seekingalpha.com/article/237822-citigroup-belly-flops-into-etp-sponsor-pool),
    Ron Rowland had some harsh criticism for Citigroup seemingly stealth launch of
    the C-Tracks ETN on CVOL ([CVOL](http://vixandmore.blogspot.com/search/label/CVOL))
    earlier this month.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Citigroup Belly-Flops into the ETP Sponsor Pool](http://seekingalpha.com/article/237822-citigroup-belly-flops-into-etp-sponsor-pool)
    一文中，Ron Rowland 对 Citigroup 看似隐秘地推出 C-Tracks ETN on CVOL (CVOL) 表示了严厉的批评（[CVOL](http://vixandmore.blogspot.com/search/label/CVOL))
    是在本月早些时候。
- en: I am glad to report that Citigroup now has a [nifty new web site](http://www.c-tracksetns.com/)
    devoted to CVOL (see graphic below) that includes the prospectus, historical closing
    prices, a list of the factors and values that are inputs into the CVOL daily calculation
    (nice!) as well as a description of key risks and key terms and an attractive
    little charting module. In other words, Citigroup has stepped up to the plate
    in a big way here.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴地报告，现在 Citigroup 有一个 [很酷的新网站](http://www.c-tracksetns.com/) 致力于 CVOL（见下图），其中包括说明书、历史收盘价、输入
    CVOL 每日计算的因素和值的列表（很好！）以及关键风险和关键条款的描述，还有一个吸引人的图表模块。换句话说，Citigroup 在这里取得了很大的进步。
- en: …and I’m excited that they have done so because I think CVOL has a great deal
    of potential. I will get into this in more detail in future posts, but essentially
    this ETN has chosen a much flatter part of the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    than [VXX](http://vixandmore.blogspot.com/search/label/VXX) and is using 2x leverage
    to account for the fact that in the 3-4 month VIX futures maturities, volatility
    tends to move more gradually on a day to day basis than it does in the cash/spot
    VIX or in the front month VIX futures. Eventually, I think investors will warm
    up to this tradeoff, but until CVOL has a sufficient track record to convince
    some investors that in some respects CVOL has some advantages to VXX, I would
    expect adoption to be gradual.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: …我对此感到兴奋，因为他们已经这样做了。我认为 CVOL 具有巨大的潜力。我将在未来的帖子中更详细地讨论这一点，但本质上，这个 ETN 选择了 [VIX
    期货](http://vixandmore.blogspot.com/search/label/VIX%20futures) [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)
    中较为平坦的部分，而不是 [VXX](http://vixandmore.blogspot.com/search/label/VXX)，并且使用 2x 杠杆来考虑这样一个事实，即在
    3-4 个月 VIX 期货到期时，波动性通常会比现金/现货 VIX 或前端 VIX 期货更加逐渐地每日变动。最终，我认为投资者会接受这种权衡，但直到 CVOL
    有一个足够的业绩记录，使一些投资者相信 CVOL 在某些方面优于 VXX 之前，我预计采用率会逐渐提高。
- en: So far the volume in CVOL has been low and the spreads have been very wide (often
    as high as 1%), but as soon as these spreads start to narrow and volume picks
    up, I expect to be an active trader in CVOL.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，CVOL 的成交量一直很低，利差也非常宽（通常高达 1%），但一旦这些利差开始缩小，成交量上升，我预计我将积极交易 CVOL。
