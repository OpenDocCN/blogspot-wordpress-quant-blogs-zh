  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/05/the-golden-canary-in-coalmine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/05/the-golden-canary-in-coalmine.html#0001-01-01)
- en: Shortly after the market closed, the WSJ published Jon Hilsenrath's article
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场收盘后不久，华尔街日报发表了 Jon Hilsenrath 的文章
- en: '[Fed Maps Exit From Stimulus](http://online.wsj.com/article/SB10001424127887324744104578475273101471896.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[美联储制定退出刺激计划](http://online.wsj.com/article/SB10001424127887324744104578475273101471896.html)'
- en: 'in which the Fed discusses a gradual withdrawal of QE:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中美联储讨论逐步退出 QE：
- en: Federal Reserve officials have mapped out a strategy for winding down an unprecedented
    $85 billion-a-month bond-buying program meant to spur the economy—an effort to
    preserve flexibility and manage highly unpredictable market expectations.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储官员已经制定了一个策略，用以逐步缩减每月 850 亿美元的债券购买计划，旨在刺激经济——这一努力旨在保持灵活性并管理高度不可预测的市场预期。
- en: No doubt the markets will get spooked by this "leak" and as I write these words,
    ES futures are moderately in the red. The question is, "How much and how far?"
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，市场会对这个“泄露”感到恐慌，正如我写下这些文字时，ES 期货适度下跌。问题是，“跌幅会有多少，有多远？”
- en: '**Watch gold for clues to market direction**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注黄金，以获取市场方向的线索**'
- en: For me, the canary in the coalmine is the gold price, which is highly sensitive
    to expectations of monetary stimulus. Gold has staged a tactical V-shaped bottom
    and the silver/gold ratio has stabilized, which is constructive (see
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，金价是煤矿中的金丝雀，对货币刺激的预期非常敏感。黄金已经完成了战术性的 V 形底部，白银/黄金比率已经稳定，这是建设性的（参见
- en: '[Watching silver for the bottom in gold](http://humblestudentofthemarkets.blogspot.com/2013/04/watching-silver-for-bottom-in-gold.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[关注白银寻找黄金的底部](http://humblestudentofthemarkets.blogspot.com/2013/04/watching-silver-for-bottom-in-gold.html)'
- en: ). Gold rallied to fill in the gap left by its free fall in April - so now what?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ). 黄金在四月份的自由落体中留下的缺口已经回补 - 那现在怎么办？
- en: With the news that the Fed is starting to think about an exit from QE, the near
    term downside risk is evident. There are many opinions about the fallout of this
    "leak". Josh Brown has two sides of the story. On one hand, he believes that with
    sentiment excessively bullish, we are
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美联储开始考虑退出 QE 的消息，短期下行风险显然可见。关于这个“泄露”的后果有很多观点。Josh Brown 讲述了事情的两面。一方面，他认为在情绪过度乐观的情况下，我们
- en: '[tactically headed for a hard correction](http://www.thereformedbroker.com/2013/05/10/two-market-extremes-you-should-be-aware-of/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[策略上走向硬性修正](http://www.thereformedbroker.com/2013/05/10/two-market-extremes-you-should-be-aware-of/)'
- en: . On the other hand, he seems
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: . 另一方面，他似乎
- en: '[more relaxed longer term](http://www.thereformedbroker.com/2013/05/11/the-end-is-where-we-start-from/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[更长期的放松](http://www.thereformedbroker.com/2013/05/11/the-end-is-where-we-start-from/)'
- en: .
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: As for myself, I am watching for a re-test of the April lows in gold to see
    if that low can hold as a sign for the risk-on trade. Longer term, the April decline
    caused considerable short-term technical damage, but the long-term uptrend remains
    intact. The other key issue is whether the uptrend can hold here.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 至于我，我在关注黄金四月份的低点是否能够再次测试并保持，以看出风险交易是否会出现转机。从长远来看，四月份的下跌造成了相当大的短期技术损害，但长期上升趋势依然完好。另一个关键问题是上升趋势是否能够在这里保持。
- en: '**A Lost Decade or a "beautiful deleveraging"?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**失去的十年还是“美丽的去杠杆”？**'
- en: Will this Fed action be a repeat of the Japanese experience where the authorities
    go through ease-tighten cycles that caused ups and downs in stock prices? This
    will be a test of
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个美联储行动会重复日本的经验吗，当局经历宽松-收紧的周期，导致股价的波动？这将是对
- en: '[Ray Dalio''s beautiful deleveraging thesis](http://humblestudentofthemarkets.blogspot.com/2012/08/a-dalio-explanation-of-evan-pritchards.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[雷·达里奥的“美丽的去杠杆”论](http://humblestudentofthemarkets.blogspot.com/2012/08/a-dalio-explanation-of-evan-pritchards.html)'
- en: where the United States has undertaken just the right mix of austerity, money
    printing and debt restructuring.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个国家，美国实施了恰好正确的紧缩、印钞和债务重组的混合。
- en: David Merkel wrote a timely post recently entitled
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: David Merkel 最近撰写了一篇及时的文章，标题为
- en: '[Easy In, Hard Out (updated)](http://alephblog.com/2013/05/10/easy-in-hard-out-updated/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[轻松进入，艰难退出（更新）](http://alephblog.com/2013/05/10/easy-in-hard-out-updated/)'
- en: ':'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: My view is that there is no such thing as a free lunch, not even for governments
    or central banks.  Any action taken may have benefits, but also imposes costs,
    even if those costs are imposed upon others.  So it is for the Fed.  At the beginning
    of 2008, they had a small, clean, low duration (less than three years) balance
    sheet on assets.  Today the asset side of their balance sheet is much larger,
    long duration (over 6 years), negatively convex, and modestly dirty as a result.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的看法是，世上没有免费午餐这回事，即使对于政府或中央银行来说也是如此。任何采取的行动都可能带来好处，但也会产生成本，即使这些成本转嫁给他人。这对美联储也是如此。2008年初，他们拥有一个小型、干净、期限较短（不到三年）的资产负债表。今天，他们资产负债表的资产端规模更大，期限更长（超过6年），凸性为负，因此有些杂乱。
- en: 'He went on to outline the risks [emphasis added]:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续概述了风险：[强调添加](https://wiki.example.org/feynmans_learning_method)
- en: 'Fed tightening cycles often start with a small explosion where short-dated
    financing for thinly capitalized speculators evaporates, because of the anticipation
    of higher financing rates. ***Fed tightening cycles often end with a large explosion,
    where a large levered asset class that was better financed, was not financed well-enough.***
    Think of commercial property in 1989, the stock market in 2000 (particularly the
    NASDAQ), or housing/banks in 2008\. And yet, that is part of what Fed policy is
    supposed to do: reveal parts of the economy that are running too hot, so that
    capital can flow from misallocated areas to areas that are more sound. At present,
    my suspicion is that we still have more trouble to come in banking sector. Here’s
    why:'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储的紧缩周期往往以一场小型的爆炸开始，在这场爆炸中，由于预期融资利率上升，缺乏资本的投机者的短期融资蒸发。***美联储的紧缩周期往往以一场大型的爆炸结束，在这场爆炸中，一个曾经资金充足的、杠杆率高的资产类别没有得到足够的融资。***
    想想1989年的商业地产，2000年的股市（特别是纳斯达克），或者2008年的住房和银行。然而，这正是美联储政策的一部分：揭示经济中过热的部分，以便资本可以从误配的区域流向更稳健的区域。目前，我怀疑我们银行领域还有更多的麻烦要来。这就是原因：
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We’ve just been through 4.5 years of Fed funds / Interest on reserves being
    below 0.5% — this is a far greater period of loose policy than that of 1992-1993
    and 2002 to mid-2004 together, and there is no apparent end in sight. This is
    why I believe that any removal of policy accommodation will prove very difficult.
    The greater the amount of policy accommodation, the greater the difficulties of
    removal. Watch the fireworks, if/when they try to remove it. And while you have
    the opportunity now, take some risk off the table.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们刚刚经历了4.5年的联邦基金利率/准备金利率低于0.5%——这比1992-1993年和2002年至2004年中期以来的宽松政策时期要长得多，而且目前看不到尽头。这就是我相信任何政策宽松的去除都将非常困难的原因。政策宽松的幅度越大，去除的难度就越大。观察烟花绽放，如果/当他们试图去除它时。现在有机会，把一些风险从桌子上拿开。
- en: '[Zero Hedge](http://www.zerohedge.com/news/2013-05-10/previewing-markets-taper-tantrum)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[零息债券](http://www.zerohedge.com/news/2013-05-10/previewing-markets-taper-tantrum)'
- en: 'put it more forcefully:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 更强烈地说：
- en: It is possible a steep decline in financial assets would ensue with the lowest
    part of the capital structure being hurt the most. The **Fed has chased investors
    all in the same direction; into risk-seeking securities**. Few care about “right-tail”
    events, but should investors decide to pare risk in reaction to a hint of ‘tapering’,
    the overshoot to the downside may surprise many. **The combination of too many
    sellers, too few buyers, and dreadful (and declining) liquidity means a down-side
    overshoot is highly likely. It would provide the Fed with their answer as to whether
    they have been creating market bubbles.**
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可能出现金融资产的大幅下跌，资本结构的最底层受到的伤害最大。**美联储已经将投资者全部推向同一个方向——寻求风险的证券**。很少有人关心“右尾”事件，但投资者如果决定在“缩减”的暗示下削减风险，那么向下的过度可能会让许多人感到惊讶。**过多的卖家、过少的买家以及糟糕的（并且正在下降的）流动性意味着过度向下的可能性非常高。这将向美联储提供他们是否一直在创造市场泡沫的答案。**
- en: It appears that the Federal Reserve is well aware of these risks. In a
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 看来美联储对这些风险非常清楚。在一个
- en: '[speech](http://www.federalreserve.gov/newsevents/speech/bernanke20130510a.htm)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](http://www.federalreserve.gov/newsevents/speech/bernanke20130510a.htm)中'
- en: 'last week, Ben Bernanke said that the Fed was closely monitoring the market
    for signs of excessive risk appetite, such as reaching for yield [emphasis added]:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，本·伯南克表示，美联储正在密切关注市场的迹象，以寻找过度风险偏好的迹象，例如追求收益率：[强调添加](https://wiki.example.org/feynmans_learning_method)
- en: We use a variety of models and methods; for example, we use empirical models
    of default risk and risk premiums to analyze credit spreads in corporate bond
    markets. These assessments are complemented by other information, including measures
    of volumes, liquidity, and market functioning, as well as intelligence gleaned
    from market participants and outside analysts. ***In light of the current low
    interest rate environment, we are watching particularly closely for instances
    of "reaching for yield" and other forms of excessive risk-taking, which may affect
    asset prices and their relationships with fundamentals***. It is worth emphasizing
    that looking for historically unusual patterns or relationships in asset prices
    can be useful even if you believe that asset markets are generally efficient in
    setting prices. ***For the purpose of safeguarding financial stability, we are
    less concerned about whether a given asset price is justified in some average
    sense than in the possibility of a sharp move.***
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们使用了各种模型和方法；例如，我们利用违约风险和风险溢价的实证模型来分析企业债券市场的信用利差。这些评估得到了其他信息的补充，包括成交量、流动性和市场功能的衡量，以及从市场参与者和外部分析师那里获得的情报。***考虑到当前低利率的环境，我们特别密切地关注“追求收益”和其他形式的过度风险承担的情况，这些可能会影响资产价格及其与基本面的关系***。值得注意的是，即使你认为资产市场在定价方面通常是有效的，寻找资产价格中历史上不寻常的模式或关系仍然是有用的。***为了保护金融稳定，我们更关心的是资产价格可能出现的剧烈波动的可能性，而不是某个资产价格在某种平均意义上的合理性***。
- en: The Fed being aware of a problem is the first step. Whether they can either
    react, either preemptively or after the fact, in the correct manner is another
    problem.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储意识到问题是第一步。他们能否以正确的方式，无论是预防性地还是事后的，作出反应是另一个问题。
- en: I prefer to watch the golden canary in the coalmine to see how the markets react,
    or over-react to the news that the Fed is mapping out a plan to gradually withdraw
    from quantitative easing.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我更愿意观察金丝雀在矿井中的表现，以了解市场对美联储逐步退出量化宽松计划的反应，或者过度反应。
