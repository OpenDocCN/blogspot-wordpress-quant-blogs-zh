- en: 'Humble Student of the Markets: The golden canary in the coalmine'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：煤矿中的黄金金丝雀
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/05/the-golden-canary-in-coalmine.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/05/the-golden-canary-in-coalmine.html#0001-01-01)
