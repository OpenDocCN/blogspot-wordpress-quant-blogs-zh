- en: 'Quantifiable Edges: Two Strong Up Days Under The 200 Revisted'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/03/two-strong-up-days-under-200-revisted.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/two-strong-up-days-under-200-revisted.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For the 2nd day in a row the market finished up strongly on Thursday. Over a
    year ago on the blog I posted a simple study that looked at S&P performance following
  prefs: []
  type: TYPE_NORMAL
- en: '[two consecutive days where it rose at least 0.75%](http://quantifiableedges.blogspot.com/2008/02/surge-leads-to-breakout-is-that-good.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and closed below the 200ma. At the time the 0.75% hurdle was a good sized 1-day
    move. In the last year a move of that magnitude hasn’t been significant. Still,
    I thought it would be interesting to go back and run the results again using the
    same parameters.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/e5f01af5f3103bdea42268455e806456.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgMp68aJypVskrpmedpZtBYNBna6s8NfQPcXH4109uQ1Qp8DE_ogzyQwpOe9YfTRDyT5x5RtbpGByNlkt50L6MA0yp7TeaPt39fLQQCU8CB3rlb4xrboVzqftpGVYmrkE0M4W_zxiGU8ME/s1600-h/2009-3-27+png1.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: 'These results are similar to the ones I showed last year. In fact the negative
    influence is now even more pronounced. To see how poorly the market has performed
    under these conditions in the last year I re-ran the test to show just the time
    period since the original blog piece:'
  prefs: []
  type: TYPE_NORMAL
- en: The fact that the 0.75% hurdle has become easier to achieve hasn’t weakened
    the bearish influence of the setup. I attribute a large part of reason for this
    to be the
  prefs: []
  type: TYPE_NORMAL
- en: '[exceptionally choppy environment](http://quantifiableedges.blogspot.com/search/label/Trend%20Vs.%20Chop)'
  prefs: []
  type: TYPE_NORMAL
- en: the market has been in over the time period.
  prefs: []
