  zh: 来源：[http://vixandmore.blogspot.com/2007/07/portfolio-a1-swaps-oils-pbr-for-tso.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/portfolio-a1-swaps-oils-pbr-for-tso.html#0001-01-01)
- en: For someone who is largely a discretionary trader, one of the more difficult
    aspects of a fully mechanical trading system is sitting on the sidelines trying
    to get up the enthusiasm to root for stock that you wouldn’t otherwise follow.  Rarely
    do I watch Portfolio A1 dump one stock in favor of another, pump my fist in the
    air and yell at my monitor, “It’s about time, dammit!”  Today is one of those
    days, however, as I can let my lukewarm feelings about the refiner [Tesoro (TSO)](http://finance.google.com/finance?q=tso&hl=en)
    depart along with the stock, while at the same time welcome into the Portfolio
    A1 fold [Petroleo Brasileiro (PBR)](http://finance.google.com/finance?q=pbr&hl=en),
    the state-owned Brazilian whose stock has traced almost a straight line over the
    past five years in rising from 5 to 65, all while generally paying a 2% dividend
    in the process.  PBR has been a favorite of my discretionary portfolios for several
    years and I can only hope that it hasn’t gotten ahead of itself at this stage.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个主要是自由裁量交易者的人来说，完全机械化交易系统中比较困难的一个方面是坐在一旁，努力激发对你平时不会关注的股票的支持热情。很少有时候我会看着A1组合卖掉一只股票而选择另一只，然后对着显示器挥舞拳头，大声喊道：“终于到了，该死！”然而，今天就是这样一天，因为我可以让我对炼油公司[Tesoro
    (TSO)](http://finance.google.com/finance?q=tso&hl=en)的温和感情随着股票一起离开，同时欢迎进入A1组合的是[巴西国家石油公司
    (PBR)](http://finance.google.com/finance?q=pbr&hl=en)，这家巴西国有企业的股票在过去五年中几乎是一条直线，从5美元涨到65美元，同时在这个过程中通常还支付2%的股息。多年来，PBR一直是我自由裁量投资组合的最爱，我只能希望它在这个阶段没有走得太远。
- en: Speaking of newcomers, last week’s strong portfolio performance was led by newcomer
    [Mobile TeleSystems OJSC (MBT)](http://finance.google.com/finance?q=mbt&hl=en),
    whose 7.5% weekly gain helped to more than double the portfolio’s advantage over
    the benchmark S&P 500 from 1.5% to 3.3%.  With Russia and now Brazil, 2/5 of the
    portfolio is invested in ADRs; and when you consider that portfolio stalwart [Terex
    (TEX)](http://finance.google.com/finance?q=tex&hl=en) has a strong China component,
    it is worth noting that Portfolio A1's stock ranking system is unwittingly endorsing
    the [BRIC](http://en.wikipedia.org/wiki/BRIC) growth thesis, albeit with limited
    exposure to India.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到新面孔，上周的强劲投资组合表现是由新成员[Mobile TeleSystems OJSC (MBT)](http://finance.google.com/finance?q=mbt&hl=en)领导的，其7.5%的周涨幅帮助将投资组合与标准普尔500指数的优势从1.5%增至3.3%以上。现在，投资组合中有2/5是投资在ADR上；当你考虑到投资组合中的老将[Terex
    (TEX)](http://finance.google.com/finance?q=tex&hl=en)有一个强大的中国组件时，值得注意的是A1组合的股票排名系统无意中支持了[BRIC](http://en.wikipedia.org/wiki/BRIC)增长论点，尽管对印度的暴露有限。
- en: Now that my discretionary portfolio overlaps this mechanical portfolio as far
    as <place st="on"><city st="on">PBR</city>, <state st="on">TEX</state></place>
    and [AMKR](http://finance.google.com/finance?q=amkr&hl=en) are concerned, it will
    be interesting to see if Portfolio A1’s performance changes dramatically, for
    better or for worse.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我的自由裁量投资组合在[PBR](http://finance.google.com/finance?q=pbr&hl=en)、[TEX](http://finance.google.com/finance?q=tex&hl=en)和[AMKR](http://finance.google.com/finance?q=amkr&hl=en)方面与这个机械化投资组合有所重叠，有趣的是看到A1组合的表现是否会发生剧烈变化，无论是好是坏。
- en: There are no other changes to the portfolio for the coming week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周投资组合没有其他变化。
