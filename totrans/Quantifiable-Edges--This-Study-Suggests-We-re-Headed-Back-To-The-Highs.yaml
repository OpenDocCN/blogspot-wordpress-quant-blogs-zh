- en: 'Quantifiable Edges: This Study Suggests We''re Headed Back To The Highs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: This Study Suggests We''re Headed Back To The Highs'
- en: 来源：[http://quantifiableedges.blogspot.com/2010/02/this-study-suggests-were-headed-back-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/02/this-study-suggests-were-headed-back-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/02/this-study-suggests-were-headed-back-to.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/02/this-study-suggests-were-headed-back-to.html#0001-01-01)
- en: It has now been 5 trading days since the 2/11 classic Follow Through Day (a
    gain of 1% or more on higher volume). In
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2月11日的经典跟进日（成交量上涨1%或更多）以来，现在已经过去了5个交易日。在
- en: '[the February 1, 2008 blog post](http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2008年2月1日的博客文章](http://quantifiableedges.blogspot.com/2008/02/short-term-implications-of-follow.html)'
- en: I examined implications of market action directly after FTD’s. In that post
    I found this early action to be a strong indication of whether a FTD was likely
    to succeed or not. A move higher in the SPX over the 1st 5 days after a FTD led
    to a successful rally about 2/3 of the time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我检查了市场在跟进日后直接的行动含义。在那篇文章中，我发现这种早期的行动是跟进日成功与否的一个强烈指示。标普500指数在跟进日后前5个交易日上涨，通常会导致大约2/3的时间成功反弹。
- en: In the current situation “success” would be a move to 1,147.41 or higher. This
    is just barely under the January high of 1,150.45\. In other words, based on this
    study, there appears to be a good chance the market will at least test its January
    highs before it breaks its February lows. One thing to note is that there still
    has not been a FTD under the current (1.7% gain) IBD definition, so it will be
    interesting to see what happens here.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前情况下，“成功”将是标普500指数达到1,147.41点或更高。这刚刚低于1月的高点1,150.45点。换句话说，根据这项研究，市场似乎有很大机会至少测试其1月的高点，然后才会跌破2月的低点。需要指出的一点是，在当前（1.7%的涨幅）IBD定义下，还没有出现过跟进日，因此这里会发生什么将会很有趣。
