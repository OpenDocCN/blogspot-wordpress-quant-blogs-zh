- en: 'VIX and More: Real Estate Breaks Out While the Major Indices Pause'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 房地产突破而主要指数暂停'
- en: 来源：[http://vixandmore.blogspot.com/2009/08/real-estate-breaks-out-while-major.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/real-estate-breaks-out-while-major.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/real-estate-breaks-out-while-major.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/real-estate-breaks-out-while-major.html#0001-01-01)
- en: A wave of buying in the last ten minutes pushed the major indices to small gains
    today, following a day of lackluster trading. Stocks caught a bid early in the
    session following the announcement of a 3.6% increase in pending home sales for
    the month of June. While the broad indices bounced around near the unchanged mark
    all day, [real estate](http://vixandmore.blogspot.com/search/label/real%20estate)
    was strong throughout the day, with [IYR](http://vixandmore.blogspot.com/search/label/IYR),
    the popular real estate ETF, gaining 4.8% on the day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十分钟内的买入波浪推动主要指数今天小幅上涨，此前一天交易清淡。在6月份待售房屋销售增长3.6%的消息公布后，市场早盘股票受到提振。尽管大盘指数全天在
    unchanged 附近波动，但[房地产](http://vixandmore.blogspot.com/search/label/real%20estate)板块一整天都表现强劲，[IYR](http://vixandmore.blogspot.com/search/label/IYR)，这个广受欢迎的房地产ETF，当日上涨了4.8%。
- en: The chart below shows today’s action constituted a breakout for IYR, which is
    now trading at levels not seen since early November. Today’s volume of on volume
    of 40 million shares was also the highest in more than two months.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示，今天的行动构成了IYR的突破，目前交易在自11月初以来的水平。今天4000万股的成交量也是过去两个月最高的。
- en: Three subsector real estate ETFs posted even more impressive gains than IYR.
    The FTSE NAREIT Retail Capped Index Fund ([RTL](http://vixandmore.blogspot.com/search/label/RTL))
    gained 6.0%, while the FTSE NAREIT Industrial/Office Capped Index Fund ([FIO](http://vixandmore.blogspot.com/search/label/FIO))
    advanced 5.5% and the FTSE NAREIT Residential Plus Capped Index Fund ([REZ](http://vixandmore.blogspot.com/search/label/REZ))
    added 4.9%. For more on the holdings of these three ETFs, check out [Three Commercial
    Real Estate Sub-Sectors to Watch](http://vixandmore.blogspot.com/2009/04/three-commercial-real-estate-sub-sector.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 三个子行业的房地产ETF的表现甚至比IYR还要出色。FTSE NAREIT 零售精选指数基金[RTL](http://vixandmore.blogspot.com/search/label/RTL)上涨了6.0%，而FTSE
    NAREIT 工业/办公室精选指数基金[FIO](http://vixandmore.blogspot.com/search/label/FIO)上涨了5.5%，FTSE
    NAREIT 住宅精选加指数基金[REZ](http://vixandmore.blogspot.com/search/label/REZ)也增加了4.9%。关于这三个ETF的持仓情况，请查看[三个值得关注的商业房地产子行业](http://vixandmore.blogspot.com/2009/04/three-commercial-real-estate-sub-sector.html)。
