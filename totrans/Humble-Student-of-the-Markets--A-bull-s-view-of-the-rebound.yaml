- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': As the stock market rebounded from a deeply oversold condition last week,
    a consensus is building that this is a bear market rally, and I am in that camp.
    A Google Trends search for "bear market rally" has spike to all-time highs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 上周，股市从严重超卖的状态中反弹，有一种共识是这是一次熊市反弹，我也持有这种观点。 通过Google Trends搜索“熊市反弹”，可以看到搜索量达到历史最高点。'
- en: The contrarian conclusions are either the rally will carry much further than
    anyone expects, or the recent bottom represented the actual low for the current
    market cycle. With that thought in mind, what should the bullish investor be buying?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 异见者得出的结论要么是这次反弹将比任何人预期都要持续得多，要么是最近的低点代表了当前市场周期的实际低点。有了这种想法，看涨的投资者该买什么呢？
