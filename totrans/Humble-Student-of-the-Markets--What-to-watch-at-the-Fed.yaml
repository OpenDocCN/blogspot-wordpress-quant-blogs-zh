- en: Given Volcker’s age, it is highly unlikely that he would be the next Fed chair.
    However, with the yield curve steeply upward sloping and inflationary expectations
    elevated, this may be an appropriate time to consider reducing the level of monetary
    stimulus.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到沃尔克的年龄，他成为下一任美联储主席的可能性非常低。然而，在收益率曲线急剧上升和通胀预期提高的情况下，这可能是一个考虑减少货币刺激水平的合适时机。
