- en: As the markets intensely scrutinizes the upcoming FOMC statement, I will instead
    be watching for Obama’s statement on the appointment of the new Federal Reserve
    chair in the days to come as a far more important clue to long-term market direction.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场对即将到来的联邦公开市场委员会（FOMC）声明的密切关注，我反而会密切关注在未来几天奥巴马关于新任命美联储主席的声明，作为长期市场方向的更为重要的线索。
