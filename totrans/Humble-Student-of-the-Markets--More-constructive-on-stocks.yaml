- en: ). We are approaching Earnings Season and
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: )。我们正在接近财报季
- en: '[Street estimates continue to fall](http://blog.yardeni.com/2012/06/s-500-earnings.html)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[街头预测持续下降](http://blog.yardeni.com/2012/06/s-500-earnings.html)'
- en: . Greece isn't out of the woods. Neither is China. Numerous macro events could
    jump up and bite investors.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 。希腊还没有走出困境。中国也是。许多宏观事件可能会突然出现并咬伤投资者。
- en: The picture I am seeing is a choppy sideways market.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我所看到的是一个波动的横向市场。
