- en: Global Rotation with Minimum Variance | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最小方差的全球轮换 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2011/04/24/minimum-variance-global-rotation/#0001-01-01](https://quantivity.wordpress.com/2011/04/24/minimum-variance-global-rotation/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2011/04/24/minimum-variance-global-rotation/#0001-01-01](https://quantivity.wordpress.com/2011/04/24/minimum-variance-global-rotation/#0001-01-01)
- en: Analyzing foreign equity tilt within asset allocation has always been a macroecon
    crapshoot, given geopolitical turbulence, [currency risk](http://en.wikipedia.org/wiki/Currency_risk),
    and country-sector concentration. Towards eliminating discretionary prediction,
    this post applies [minimum variance rotation](https://quantivity.wordpress.com/2011/04/20/minimum-variance-sector-rotation)
    to prominent equity markets within [EAFE](http://en.wikipedia.org/wiki/MSCI_EAFE).
    The results are quite interesting in comparison with the previous [1999 – 2010
    analysis of US sectors](https://quantivity.wordpress.com/2011/04/22/minimum-variance-sector-rotation-part-2/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在资产分配中分析外国股权倾向一直是宏观经济的投机，考虑到地缘政治动荡、[汇率风险](http://en.wikipedia.org/wiki/Currency_risk)和国家部门集中。为了消除自主预测，本文应用于[EAFE](http://en.wikipedia.org/wiki/MSCI_EAFE)内突出的股票市场的[最小方差轮换](https://quantivity.wordpress.com/2011/04/20/minimum-variance-sector-rotation)。结果与之前对美国部门的[1999
    – 2010年分析](https://quantivity.wordpress.com/2011/04/22/minimum-variance-sector-rotation-part-2/)进行了有趣的比较。
- en: 'The following international ETFs are included in this analysis: Germany (EWG),
    China (FXI), Brazil (EWZ), Japan (EWJ), Australia (EWA), South Korea (EWY), Italy
    (EWI), France (EWQ), Canada (EWC), Sweden (EWD), Mexico (EWW), and Taiwan (EWT).
    While many additional international ETFs exist today, their inception dates are
    too recent to accommodate a longitudinal panel of sufficient length. Global rotation
    will be benchmarked against [EAFE](http://en.wikipedia.org/wiki/MSCI_EAFE) (via
    [EFA](http://finance.yahoo.com/q?d=t&s=EFA)), as S&P 500 does for the US market
    via SPY.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下国际交易所交易基金包括在本分析中：德国（EWG），中国（FXI），巴西（EWZ），日本（EWJ），澳大利亚（EWA），韩国（EWY），意大利（EWI），法国（EWQ），加拿大（EWC），瑞典（EWD），墨西哥（EWW），和台湾（EWT）。尽管今天存在很多其他国际ETF，但它们的成立日期太近，无法提供足够长的纵向面板。全球轮换将以[EAFE](http://en.wikipedia.org/wiki/MSCI_EAFE)作为基准（通过[EFA](http://finance.yahoo.com/q?d=t&s=EFA)），就像标准普尔500针对美国市场的SPY一样。
- en: 'As macroecon context, the top-20 countries worldwide ranked in descending order
    of [GDP](http://en.wikipedia.org/wiki/Gross_domestic_product) according to [IMF](http://en.wikipedia.org/wiki/International_Monetary_Fund)
    are: US, China, Japan, India, Germany, Russia, UK, Brazil, France, Italy, Mexico,
    South Korea, Spain, Canada, Indonesia, Turkey, Australia, Taiwan, Iran, Poland.
    Thus, the selected ETFs represent 12 of the top-20 countries. Their performance,
    as measured in log returns, over the period are:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为宏观经济背景，根据[IMF](http://en.wikipedia.org/wiki/International_Monetary_Fund)的[国内生产总值](http://en.wikipedia.org/wiki/Gross_domestic_product)的降序排名，全球排名前20的国家是：美国、中国、日本、印度、德国、俄罗斯、英国、巴西、法国、意大利、墨西哥、韩国、西班牙、加拿大、印度尼西亚、土耳其、澳大利亚、台湾、伊朗、波兰。因此，所选的ETF代表了排名前20的国家中的12个。它们在此期间的表现，根据对数收益，如下：
- en: '[![](img/02f3d588365b8bd73143ae51b8e18ad3.png "global-rets")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/global-rets.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/02f3d588365b8bd73143ae51b8e18ad3.png "global-rets")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/global-rets.png)'
- en: 'All countries echo the financial bubble, yet with widely varying post-trough
    recovery magnitude: Brazil, Australia, South Korea, Sweden, Mexico, Canada, and
    Taiwan all ended 2010 near their pre-bubble peaks; China, Japan, France, Germany,
    and Italy experienced more muted recoveries. This hints to recovery strength and
    GDP relationship: *post-bubble recovery is progressive weaker with increasing
    GDP*. This is unexpected, as US markets experienced strong recovery (within 15%
    of pre-bubble peak).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有国家都在呼应金融泡沫，但后经济低谷复苏的幅度差异很大：巴西、澳大利亚、韩国、瑞典、墨西哥、加拿大和台湾，在2010年结束时都接近金融泡沫前的顶峰；而中国、日本、法国、德国和意大利的复苏则更为缓和。这暗示了复苏强度和GDP的关系：*随着GDP的增长，金融泡沫后的复苏逐渐减弱*。这是出人意料的，因为美国市场经历了强劲的复苏，距离金融泡沫前的顶峰仅有15%。
- en: The proportion of variance explained by the market component is significant,
    exceeding 80% during 2008 – 2010\. The upward trend mirrors the US sectors.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 市场因素解释的方差比例显著，在2008 – 2010年间超过了80%。上升趋势与美国部门相似。
- en: '[![](img/249b8efcb7839dc33fd576014dc1230f.png "longitudinal-pca-decomp-global")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/longitudinal-pca-decomp-global.png)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/249b8efcb7839dc33fd576014dc1230f.png "longitudinal-pca-decomp-global")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/longitudinal-pca-decomp-global.png)'
- en: 'Next, visualize the global weights derived from annually generating the [minimum
    variance portfolio](https://quantivity.wordpress.com/2011/04/17/minimum-variance-portfolios/).
    Remarkably, *weight for Japan jumps from under 20% to over 100%* during this period,
    with corresponding significant decrease for Italy:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将从每年生成的[最小方差投资组合](https://quantivity.wordpress.com/2011/04/17/minimum-variance-portfolios/)中获取的全球权重进行可视化。
    显著地，*日本的权重从不到20%跳升至超过100%*，与之相应的，意大利大幅减少：
- en: '[![](img/5693d44149a54ed5cbb1ad3ce15bc34f.png "annual-mv-global-weights")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/annual-mv-global-weights1.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5693d44149a54ed5cbb1ad3ce15bc34f.png "annual-mv-global-weights")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/annual-mv-global-weights1.png)'
- en: Without doubt, the dramatic change in weighting dominance of Japan in 2009 and
    2010 is a puzzle to investigate further. As will be seen below, this change in
    weighting results in a fairly significant regime change subsequent to 2008.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，日本在2009年和2010年权重支配的剧烈变化是一个值得进一步研究的谜题。 正如下文所示，这种权重变化导致了2008年后相当显著的制度变化。
- en: 'Trading the strategy derived from these weights result in the following daily
    P&L performance:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些权重推导的交易策略的每日P＆L表现如下：
- en: '[![](img/8272a9322ccf4104b830b62cdb3a7e7e.png "mvp-pl-global")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/mvp-pl-global.png)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/8272a9322ccf4104b830b62cdb3a7e7e.png "mvp-pl-global")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/mvp-pl-global.png)'
- en: 'Obviously, P&L is pretty lackluster: slightly beating benchmark 2006 – 2009
    (including solid 20% over benchmark going into the trough); while the wheels come
    off in mid-2009\. Looking at 2009 returns for Japan and the 2009 MVP weights,
    EWJ may be to blame. Given EWJ has been mean-reverting around 10 since April 2009,
    this begs a variance penalization question: *is using the covariance matrix unfairly
    penalizing “good” (upside) variance, at the expense of “bad” (downside) variance*?
    This question is perhaps worth further analysis (see [A Brief History of Downside
    Risk Measures](http://citeseer.ist.psu.edu/viewdoc/summary?doi=10.1.1.22.262),
    Nawrocki [1999]).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，P＆L非常乏味：2006年至2009年略胜于基准（包括在低谷时稳定20%的超额业绩）； 而在2009年中期全面崩溃。 查看日本的2009年回报率和2009年MVP权重，EWJ可能应该为此负责。
    考虑到EWJ自2009年4月以来已经在大约10左右均衡回归，这引发了一个方差惩罚的问题：*是否使用协方差矩阵不公平地惩罚了“好”（上行）方差，而以“坏”（下行）方差为代价*？
    或许这个问题值得进一步分析（参见[下行风险度量的简史](http://citeseer.ist.psu.edu/viewdoc/summary?doi=10.1.1.22.262)，Nawrocki
    [1999]）。
- en: 'The remarkable disparity in P&L between US and global rotation warrants further
    investigation. Begin with the strategy alpha versus benchmark (as defined by [Minimum
    Variance Rotation: Part 2](https://quantivity.wordpress.com/2011/04/22/minimum-variance-sector-rotation-part-2/)),
    illustrating inconsistency with US markets: *similar outperformance during market
    crisis, yet underperformance during market strength*. While this is qualitatively
    consistent with minimizing upside variance (per above), the magnitude of underperformance
    is unexpectedly significant.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国和全球轮换之间的P＆L显着差异值得进一步调查。 从`最小方差轮换：Part 2`（由[最小方差轮换：Part 2](https://quantivity.wordpress.com/2011/04/22/minimum-variance-sector-rotation-part-2/)定义）开始，说明其与美国市场的不一致性：*市场危机期间类似的业绩,
    但市场强劲期间表现不佳*。 虽然这在定性上与最小化上行方差一致（见上文），但表现不佳的幅度是意外地显著的。
- en: '[![](img/eebc050636a84adc66bef6465a97d61a.png "min-var-alpha-global")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/min-var-alpha-global.png)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/eebc050636a84adc66bef6465a97d61a.png "min-var-alpha-global")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/min-var-alpha-global.png)'
- en: 'The overlapping time series of first differences for alpha and benchmark also
    exhibit inconsistency with US sectors: although similarly heteroskedastic, alpha
    variance is *more consistent and less time synchronized* during and subsequent
    to 2008\. The comparatively smaller heteroskedasticity is very interesting, begging
    distributional dissimilarity of alpha between US versus global markets. This observation
    is all the more intriguing, given the qualitative similarity in return time-series
    across both US and global markets during and subsequent to 2008.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: α和基准的一阶差分重叠时间序列在美国行业也表现出不一致：尽管异方差性相似，但α方差在2008年及之后 *更一致且不那么时间同步*。相对较小的异方差性非常有趣，要求在美国与全球市场之间的α分布不同。鉴于2008年及之后美国和全球市场回报时间序列的定性相似性，这一观察尤为引人注目。
- en: '[![](img/7eff26ca3823bfd50f734cd38d93f0dd.png "min-var-alpha-diff-global")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/min-var-alpha-diff-global.png)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/7eff26ca3823bfd50f734cd38d93f0dd.png "min-var-alpha-diff-global")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/min-var-alpha-diff-global.png)'
- en: 'To investigate further, consider the mean correlation amongst all foreign markets:
    nearly monotonically increasing, peaking and holding steady at more than 80%.
    This monotonicity contrasts with US sector correlation which dipped in 2006 and
    2009:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要进一步调查，考虑所有外国市场之间的平均相关性：几乎单调递增，峰值稳定在80%以上。这种单调性与美国行业相关性形成鲜明对比，后者在2006年和2009年有所下降：
- en: '[![](img/f3f09610a394fb44d07dbed6a2c51304.png "mean-global-correlation")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/mean-global-correlation.png)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f3f09610a394fb44d07dbed6a2c51304.png "mean-global-correlation")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/mean-global-correlation.png)'
- en: Finally, despite increasing global markets correlation, alpha-EFA correlation
    also exhibit inconsistency with US sectors; specifically, correlation dropping
    in 2009 only for foreign markets.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，尽管全球市场相关性增加，但α-EFA相关性也与美国行业表现出不一致；具体来说，只有外国市场在2009年出现了相关性下降。
- en: '[![](img/31646431f67c5f0cf42098d0d9987a3c.png "alpha-efa-correlation")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/alpha-efa-correlation.png)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/31646431f67c5f0cf42098d0d9987a3c.png "alpha-efa-correlation")](https://quantivity.wordpress.com/wp-content/uploads/2011/04/alpha-efa-correlation.png)'
- en: Undoubtedly, this post discourages trading of global rotation using minimum
    variance. The salient question is *why*, given the success of this methodology
    for US sectors. Further investigation of the several curiosities raised herein
    may help unravel this mystery.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，这篇帖子阻止了使用最小方差进行全球轮换交易。突出问题是 *为什么*，尽管这种方法在美国部门取得成功。对此提出的几个好奇点进行进一步调查可能有助于解开这个谜团。
- en: Thoughts anyone?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有什么想法吗？
