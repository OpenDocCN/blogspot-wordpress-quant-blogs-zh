- en: 'Timely Portfolio: Exploring Factors with rCharts and factorAnalytics'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时组合：使用rCharts和factorAnalytics探索因子
- en: 来源：[http://timelyportfolio.blogspot.com/2014/04/exploring-factors-with-rcharts-and.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/04/exploring-factors-with-rcharts-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/04/exploring-factors-with-rcharts-and.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/04/exploring-factors-with-rcharts-and.html#0001-01-01)
- en: Fama and French changed the financial world with their [factors in 1993](http://scholar.google.com/scholar?cluster=12390788233497435001&hl=en&as_sdt=0,1). 
    Another duo Andrea Frazzini and Lasse Heje Pedersen have expanded our world with
    their [Betting Against Beta (BAB) and Quality Minus Junk (QMJ)  factors](http://www.econ.yale.edu/~af227/). 
    The combined factor set of Fama/French and Frazzini/Pedersen provides substantial
    insight into the historical performance of equities in the US and around the world.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Fama和French在1993年用他们的[因子](http://scholar.google.com/scholar?cluster=12390788233497435001&hl=en&as_sdt=0,1)改变了金融世界。另一对搭档Andrea
    Frazzini和Lasse Heje Pedersen用他们的[对冲beta（BAB）和垃圾质量（QMJ）因子](http://www.econ.yale.edu/~af227/)扩大了我们的世界。Fama/French和Frazzini/Pedersen的综合因子集为我们提供了对美国及全球股市历史表现的重要见解。
- en: Fortunately for us, the authors have also made available their factors.  ~~Unfortunately,
    BAB and QMJ are not updated like the Fama/French SMB and HML~~. (actually discovered
    this is no longer true [Frazzini data library](http://www.econ.yale.edu/~af227/data_library.htm)) 
    Still though, combining these factors with the R packages factorAnalytics and
    rCharts allows us to do some amazing things.  Here is a quick example. Look for
    more soon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，作者还提供了他们的因子。~不幸的是，BAB和QMJ并没有像Fama/French SMB和HML那样更新。~（实际上发现这不再正确[Frazzini数据库](http://www.econ.yale.edu/~af227/data_library.htm)）。尽管如此，将这些因子与R包factorAnalytics和rCharts结合使用，使我们能够做一些令人惊叹的事情。下面是一个快速示例。更多内容即将推出。
