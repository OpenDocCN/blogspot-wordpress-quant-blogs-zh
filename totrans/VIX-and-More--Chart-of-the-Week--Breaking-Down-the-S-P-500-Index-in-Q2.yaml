- en: 'VIX and More: Chart of the Week: Breaking Down the S&P 500 Index in Q2'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表周报：分解第二季度标普500指数'
- en: 来源：[http://vixandmore.blogspot.com/2009/07/chart-of-week-breaking-down-s-500-in-q2.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/chart-of-week-breaking-down-s-500-in-q2.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/chart-of-week-breaking-down-s-500-in-q2.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/chart-of-week-breaking-down-s-500-in-q2.html#0001-01-01)
- en: In the 31 weeks since the launch of the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    feature, I have created all the charts with the exception of (I believe) two of
    them. Going forward, I think it is time to relax this constraint a little and
    expand the scope of the chart of the week feature to cover a broader range of
    subjects, bring in a little more visual variety, etc.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自“图表周报”特色推出以来，31周过去了，除了我相信的其中两个图表外，我都创建了所有的图表。今后，我认为是时候稍稍放宽这个限制，扩大“图表周报”特色的范围，涵盖更广泛的主题，引入一些更多的视觉多样性等。
- en: What better way to usher in an expanded chart of the week feature, but with
    a heat map of the second quarter performance of the S&P 500, particularly when
    the 15% gain in the quarter was the best for the index in eleven years. The [FINVIZ.com](http://finviz.com/)
    heat map breaks down the quarterly performance at the component level, grouped
    by sectors and industries, with the size of the squares being proportional to
    market capitalization and the color codes (and numbers) representing quarterly
    performance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 还有什么更好的方式来引入扩展的“图表周报”特色呢，但用标普500第二季度表现的热力图，特别是当该季度15%的涨幅是指数11年来最好的。FINVIZ.com
    的热力图分解了季度表现到成分股级别，按行业和板块分组，方块的大小与市值成比例，颜色代码（和数字）代表季度表现。
- en: FINVIZ.com has a large number of heat maps available and is a site that is well
    worth exploring.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: FINVIZ.com 提供了许多热力图，是一个值得探索的网站。
