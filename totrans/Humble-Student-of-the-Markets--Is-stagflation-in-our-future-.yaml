- en: 'Humble Student of the Markets: Is stagflation in our future?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/09/is-stagflation-in-our-future.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/09/is-stagflation-in-our-future.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last week, I pointed out that the Citi Inflation Surprise Index was turning
    up around the world. While one month doesn’t make a trend, what if the Fed is
    making a different kind of policy error? Instead of over-tightening into a recession,
    what if the U.S. economy achieves a soft landing or no landing and the Fed is
    under-tightening and never achieves its 2% inflation objective?
  prefs: []
  type: TYPE_NORMAL
- en: The probable outcome of that path is stagflation.
  prefs: []
  type: TYPE_NORMAL
