  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/08/how-not-to-push-back-against-trump.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/08/how-not-to-push-back-against-trump.html#0001-01-01)
- en: Former New York Fed president Bill Dudley penned an explosive
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前纽约联邦储备银行行长比尔·杜德利撰写了一篇具有爆炸性的
- en: '[Bloomberg op-ed](https://www.bloomberg.com/opinion/articles/2019-08-27/the-fed-shouldn-t-enable-donald-trump)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社评论](https://www.bloomberg.com/opinion/articles/2019-08-27/the-fed-shouldn-t-enable-donald-trump)'
- en: 'today:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天：
- en: 'U.S. President Donald Trump’s trade war with China keeps undermining the confidence
    of businesses and consumers, worsening the economic outlook. This manufactured
    disaster-in-the-making presents the Federal Reserve with a dilemma: Should it
    mitigate the damage by providing offsetting stimulus, or refuse to play along?'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国总统唐纳德·特朗普与中国之间的贸易战不断削弱企业和消费者的信心，加剧经济前景恶化。这场正在形成的灾难给美联储带来了两难选择：是应该通过提供相反的刺激来减轻损害，还是拒绝配合？
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the ultimate goal is a healthy economy, the Fed should seriously consider
    the latter approach.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果最终目标是健康的经济，美联储应认真考虑后者方法。
- en: 'Dudley ended the op-ed by abandoning the normal apolitical stance of a (former)
    Fed official and picking sides [emphasis added]:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '杜德利在评论文章结束时放弃了（前）美联储官员的正常政治中立立场，选择了站边 [加粗]:'
- en: 'I understand and support Fed officials’ desire to remain apolitical. But Trump’s
    ongoing attacks on Powell and on the institution have made that untenable. Central
    bank officials face a choice: enable the Trump administration to continue down
    a disastrous path of trade war escalation, or send a clear signal that if the
    administration does so, the president, not the Fed, will bear the risks — including
    the risk of losing the next election.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我理解并支持美联储官员保持政治中立的愿望。但特朗普对鲍威尔和该机构的持续攻击使这一立场变得不可维持。中央银行官员面临选择：是帮助特朗普政府继续走灾难性的贸易战升级之路，还是发出一个明确信号，如果政府这样做，承担风险的将是总统，而不是美联储——包括失去下一届选举的风险。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***There’s even an argument that the election itself falls within the Fed’s
    purview. After all, Trump’s reelection arguably presents a threat to the U.S.
    and global economy, to the Fed’s independence and its ability to achieve its employment
    and inflation objectives***. If the goal of monetary policy is to achieve the
    best long-term economic outcome, then Fed officials should consider how their
    decisions will affect the political outcome in 2020.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***甚至有一种观点认为，选举本身就在美联储的职权范围内。毕竟，特朗普的连任对美国和世界经济构成了威胁，对美联储的独立性以及其实现就业和通胀目标的能力也构成了威胁***。如果货币政策的目的是实现最佳长期经济结果，那么美联储官员应该考虑他们的决定将如何影响2020年的政治结果。'
- en: Wow! What were they drinking at Jackson Hole? Maybe Dudley is angling for a
    job at the Bundesbank.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！他们在杰克逊霍尔喝的是什么？也许杜德利在为德国央行找工作。
