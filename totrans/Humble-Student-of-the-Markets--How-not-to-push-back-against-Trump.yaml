- en: 'Humble Student of the Markets: How not to push back against Trump'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学者：如何反击特朗普
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/08/how-not-to-push-back-against-trump.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/08/how-not-to-push-back-against-trump.html#0001-01-01)
