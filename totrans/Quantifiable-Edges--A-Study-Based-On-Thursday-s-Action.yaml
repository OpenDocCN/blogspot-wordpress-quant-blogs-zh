- en: 'Quantifiable Edges: A Study Based On Thursday''s Action'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: A Study Based On Thursday''s Action'
- en: 来源：[http://quantifiableedges.blogspot.com/2010/01/study-based-on-thursdays-action.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/study-based-on-thursdays-action.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/01/study-based-on-thursdays-action.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/01/study-based-on-thursdays-action.html#0001-01-01)
- en: 'Thursday’s price & volume action had a lot of characteristics that would appear
    bullish. These include the fact that it posted an outside day and closed higher.
    It also made a new 50-day intraday high. The SPX is in a long-term uptrend and
    trading above its 200ma. Lastly, the volume rose Thursday as the market rallied.
    Sometimes it can be interesting to take a number of market observations like these
    that would seem to obviously suggest a bullish edge and run them through the wayback
    machine. Below is a study that did just that:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周四的价格和成交量行为有很多看起来看涨的特征。这包括它出现了外侧日并且收盘走高。它还创下了新的50天内的日内高点。标普500指数处于长期上升趋势中并且交易在其200日均线之上。最后，周四市场
    rally 的时候成交量上升。有时候，对许多市场观察这样的数据进行回溯是很有趣的，这些数据看起来明显暗示看涨的优势。下面是一个这样做的研究案例：
- en: '[![](img/173418094b107a67b5e3e4ec24944398.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjTVS9ibTI-_ug9cP9tMr8-38zFFZUO8SVeKFQUNpENr4BiGzXrAUBeSoidkvzoDZqRLtgP4mRDopgT1okpaLmSJZq4Oi7UKUSdM1Ivuctidn-qzyq6fjlaq-8iCgK9hluToAGCsV2t0Sq/s1600-h/2010-1-8+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/173418094b107a67b5e3e4ec24944398.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjTVS9ibTI-_ug9cP9tMr8-38zFFZUO8SVeKFQUNpENr4BiGzXrAUBeSoidkvzoDZqRLtgP4mRDopgT1okpaLmSJZq4Oi7UKUSdM1Ivuctidn-qzyq6fjlaq-8iCgK9hluToAGCsV2t0Sq/s1600-h/2010-1-8+png.png)'
- en: Rather than combining for a bullish edge it appears the scenario above has often
    been followed by downside.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是结合形成看涨的优势，上述情况似乎经常被后续的下跌所跟随。
