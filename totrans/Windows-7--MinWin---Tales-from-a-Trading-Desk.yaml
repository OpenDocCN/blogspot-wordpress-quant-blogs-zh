- en: 'Windows 7: MinWin'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Windows 7: MinWin'
- en: Microsoft continues on its parallel journey by providing 7 with the ability
    to scale to [256](http://blogs.zdnet.com/microsoft/?p=1687) processors. [MinWin](http://channel9.msdn.com/shows/Going+Deep/Mark-Russinovich-Inside-Windows-7/)
    is also part of 7.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软继续在其并行旅程中提供7的能力，可以扩展到[256](http://blogs.zdnet.com/microsoft/?p=1687)个处理器。[MinWin](http://channel9.msdn.com/shows/Going+Deep/Mark-Russinovich-Inside-Windows-7/)也是7的一部分。
