- en: 'Quantitative Trading: Algorithmic Trading Technology Update'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2009/01/algorithmic-trading-technology-update.html#0001-01-01](http://epchan.blogspot.com/2009/01/algorithmic-trading-technology-update.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Lately a number of new (at least to me) technologies useful to the algorithmic
    trader came to my attention:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Matlab2IB API
  prefs: []
  type: TYPE_NORMAL
- en: I said in my book that it is difficult to use Matlab as an execution platform.
    As
  prefs: []
  type: TYPE_NORMAL
- en: '[Max](http://www.maxdama.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: has pointed out, this is no longer true. This inexpensive
  prefs: []
  type: TYPE_NORMAL
- en: '[API](http://www.exchangeapi.com/ProductOverview.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: connects Matlab to your Interactive Brokers' account. It allows you to retrieve
    historical data, get real-time quotes, and send orders. In other words, all the
    basic functions you need to create your own execution engine.
  prefs: []
  type: TYPE_NORMAL
- en: 2) R
  prefs: []
  type: TYPE_NORMAL
- en: 'Many people (hat tip: Steve H.) know that'
  prefs: []
  type: TYPE_NORMAL
- en: '[R](http://www.nytimes.com/2009/01/07/technology/business-computing/07program.html?partner=permalink&exprod=permalink)'
  prefs: []
  type: TYPE_NORMAL
- en: is an open-source (i.e. free) alternative to Matlab. I find that there is also
    an
  prefs: []
  type: TYPE_NORMAL
- en: '[API](http://cran.r-project.org/web/packages/IBrokers/vignettes/IBrokers.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: that connects R to Interactive Brokers, though I have not tried it myself.
  prefs: []
  type: TYPE_NORMAL
- en: 3) Trade Ideas
  prefs: []
  type: TYPE_NORMAL
- en: '[Trade Ideas](http://www.trade-ideas.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '(hat tip: Russell M.) is a complete automated trading platform that provides
    connections to different brokerages (scottrade, IB, TD Ameritrade, etc.)'
  prefs: []
  type: TYPE_NORMAL
- en: 4) Amazon EC2 cloud computing platform
  prefs: []
  type: TYPE_NORMAL
- en: Running out of PC's to run your myriad strategies? Try Amazon's
  prefs: []
  type: TYPE_NORMAL
- en: '[EC2](http://aws.amazon.com/ec2/)'
  prefs: []
  type: TYPE_NORMAL
- en: cloud computing platform. For a modest hourly fee, you get access to an instance
    of either Linux or Windows environment, and you can add as many instances as you
    want. The connection speed is supposed to be at least 10x T-1 line, well-suited
    to high frequency traders .
  prefs: []
  type: TYPE_NORMAL
- en: '[Here](http://www.maxdama.com/2008/08/amazon-ec2-re-test.html)'
  prefs: []
  type: TYPE_NORMAL
- en: is some other performance benchmarks.
  prefs: []
  type: TYPE_NORMAL
