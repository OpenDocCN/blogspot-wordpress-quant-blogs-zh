- en: 'Humble Student of the Markets: Yes to QE3, but not yet'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦逊学生：是的，对QE3，但还没有》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/yes-to-qe3-but-not-yet.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/yes-to-qe3-but-not-yet.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/yes-to-qe3-but-not-yet.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/yes-to-qe3-but-not-yet.html#0001-01-01)
- en: Last week, it is dawning on Mr. Market that the US economy is starting to look
    weak. Last whis week,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，市场先生开始意识到美国经济开始疲软。上个星期，
- en: '[John Hussman](http://www.hussman.net/wmc/wmc110801.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·胡斯曼](http://www.hussman.net/wmc/wmc110801.htm)'
- en: was discussing the signposts for another economic slowdown. Moreover,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正在讨论另一次经济放缓的迹象。此外，
- en: '[ECRI was warning about double-dip concerns this summer](http://www.nakedcapitalism.com/2011/07/ecri-expects-double-dip-scare.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[ECRI在今年夏天就双底担忧发出警告](http://www.nakedcapitalism.com/2011/07/ecri-expects-double-dip-scare.html)'
- en: (note that they are not calling for a double-dip recession, just rising concerns
    about a double-dip). In addition, three prominent former Fed officials, namely
    Brian Madigan, Vincent Reinhart and Donald Kohn,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，他们并没有预测经济将再次衰退，只是对再次衰退的担忧在上升）。此外，三位知名的前联邦储备委员会官员，分别是布莱恩·马迪根、文森特·莱因哈特和唐纳德·科恩，
- en: '[called for the Fed to take a second look for another round of bond buying](http://online.wsj.com/article/SB10001424053111903885604576486592107894746.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[呼吁联邦储备委员会重新考虑再次购买债券](http://online.wsj.com/article/SB10001424053111903885604576486592107894746.html)'
- en: .
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: In view of these worries about slowing growth, is the Fed likely to ride to
    the rescue with another round of quantitative easing?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于对增长放缓的担忧，联邦储备委员会是否可能通过另一轮量化宽松来挽救经济？
- en: '**QE3 Tripwires**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**QE3 Tripwires**'
- en: Tim Duy, who is one of the better Fed watchers in the blogosphere, outlined
    the criteria for QE3
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 提姆·杜伊，是博客界较好的联邦储备观察者之一，概述了QE3的标准
- en: '[here](http://economistsview.typepad.com/timduy/2011/07/a-nod-to-qe3.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://economistsview.typepad.com/timduy/2011/07/a-nod-to-qe3.html)'
- en: . In
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 。在
- en: '[Ben Bernanke''s testimony to Congress on July 13, 2011](http://www.federalreserve.gov/newsevents/testimony/bernanke20110713a.htm)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[本·伯南克2011年7月13日在国会的证词](http://www.federalreserve.gov/newsevents/testimony/bernanke20110713a.htm)'
- en: ', the following snippet from Bernanke''s testimony got the markets all excited
    about the possibility of QE3 [emphasis added]:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，以下摘录自伯南克的证词使市场对QE3的可能性感到兴奋[重点添加]：
- en: On the one hand, the possibility remains that the recent economic weakness may
    prove more persistent than expected and that deflationary risks might reemerge,
    ***implying a need for additional policy support***. Even with the federal funds
    rate close to zero, ***we have a number of ways in which we could act to ease
    financial conditions further***. One option would be to provide more explicit
    guidance about the period over which the federal funds rate and the balance sheet
    would remain at their current levels. Another approach would be to initiate more
    securities purchases or to increase the average maturity of our holdings. The
    Federal Reserve could also reduce the 25 basis point rate of interest it pays
    to banks on their reserves, thereby putting downward pressure on short-term rates
    more generally.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一方面，最近的经济疲软可能持续时间超出预期，并且通货紧缩风险可能会重新出现，***暗示需要额外的政策支持***。即使联邦基金利率接近零，***我们有多种方式可以进一步放松金融条件***。其中一种选择是就联邦基金利率和资产负债表保持当前水平的时期提供更明确的指导。另一种方法是启动更多的证券购买或增加我们持有的证券的平均到期期限。联邦储备委员会还可以降低其支付给银行的25个基点的利率，从而在更广泛范围内对短期利率施加下行压力。
- en: 'When economists say "on one hand", you have to see what they say "on the other
    hand" [emphasis added]:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当经济学家说“一方面”的时候，你必须看看他们在“另一方面”说了什么[重点添加]：
- en: '***On the other hand, the economy could evolve in a way that would warrant
    a move toward less-accommodative policy***. Accordingly, the Committee has been
    giving careful consideration to the elements of its exit strategy, and, as reported
    in the minutes of the June FOMC meeting, it has reached a broad consensus about
    the sequence of steps that it expects to follow when the normalization of policy
    becomes appropriate. In brief, when economic conditions warrant, the Committee
    would begin the normalization process by ceasing the reinvestment of principal
    payments on its securities, thereby allowing the Federal Reserve''s balance sheet
    to begin shrinking. At the same time or sometime thereafter, the Committee would
    modify the forward guidance in its statement. Subsequent steps would include the
    initiation of temporary reserve-draining operations and, when conditions warrant,
    increases in the federal funds rate target. From that point on, changing the level
    or range of the federal funds rate target would be our primary means of adjusting
    the stance of monetary policy in response to economic developments.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***另一方面，经济可能会以需要向更不宽松的政策方向发展的方式演变***。因此，委员会一直在仔细考虑其退出策略的要素，正如6月FOMC会议纪要所报告的那样，委员会已经就当政策正常化适当时预期将遵循的步骤顺序达成了广泛共识。简而言之，当经济状况需要时，委员会将开始正常化过程，通过停止对其证券的本金支付进行再投资，从而允许联邦储备银行的资产负债表开始缩小。同时或在此之后，委员会将修改其声明中的前瞻性指引。后续步骤将包括启动临时准备金耗尽操作，并在条件需要时提高联邦基金利率目标。从那时起，调整联邦基金利率目标水平或范围将是我们根据经济发展调整货币政策立场的首要手段。'
- en: 'Duy thinks that the criteria for QE3 are economic weakness and deflation risk:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 杜伊认为QE3的标准是经济疲软和通货紧缩风险：
- en: Note the two conditions – persistent economic weakness coupled with deflation
    risks. The latter was a focus when the Fed initiated QE2, with the lack of such
    risks guaranteeing the Fed would cease asset purchases at the end of June. Bernanke
    made clear the focus on deflation in his most recent press conference.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意这两个条件——持续的经济疲软与通货紧缩风险。后者在美联储启动QE2时是焦点，由于缺乏这些风险，保证了联邦储备将在6月底停止资产购买。伯南克在他最近的新闻发布会上清楚地表示了对通货紧缩的关注。
- en: '**Let''s go to the tape**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我们看看数据**'
- en: So what are the deflationary risks and, conversely, inflationary expectations?
    As they say in the sports shows, let's go the tape...
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那么通货紧缩风险和相反的通货膨胀预期是什么呢？正如体育节目里常说的，让我们看看数据...
- en: One of the Fed's most closely watched inflation indicators is Personal Consumption
    Expenditure, or PCE. The Dallas Fed publishes a
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储最密切关注的通胀指标之一是个人消费支出，即PCE。达拉斯联邦储备银行发布了一个
- en: '[trimmed mean PCE series](http://www.dallasfed.org/data/pce/index.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[PCE缩减平均系列](http://www.dallasfed.org/data/pce/index.html)'
- en: ', which is a measure of core PCE, or PCE without the volatile components. While
    one-month PCE did turn negative in the latest June release, note how trimmed mean
    PCE has been ticking up in the last few months at the 6 and 12 month level (circled).
    These figures are at best mixed and not friendly to the initiation of QE3\.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是核心PCE的一个衡量指标，即不含波动性成分的PCE。虽然最新发布的6月份数据中PCE一个月内确实转为负值，请注意缩减平均PCE在过去几个月里在6个月和12个月水平上一直在上升（已圈出）。这些数据充其量是喜忧参半，对启动QE3并不友好。
- en: In addition, Friday's Non-Farm Payroll came in ahead of expectations. Though
    the headline NFP jobs gain of 117K jobs still indicates a weak economy, it is
    not showing signs of deterioration (and deflation).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，周五的非农就业数据好于预期。尽管117K的就业岗位增长表明经济依然疲软，但它没有显示出恶化的迹象（也没有通货紧缩）。
- en: What about inflationary expectations? Don't forget one of the Fed's mandates
    is to control inflation. Tim Duy made the following
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 那么通货膨胀预期呢？不要忘记美联储的一项任务是控制通货膨胀。蒂姆·杜伊做出了以下
- en: '[comment](http://economistsview.typepad.com/timduy/2011/08/jobs-report-and-the-fed.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](http://economistsview.typepad.com/timduy/2011/08/jobs-report-and-the-fed.html)'
- en: 'after the jobs report Friday:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五的就业报告之后：
- en: The implied inflation expectations from the TIPS market is 193bp and 225bp at
    the 5 and 10 year horizons, respectively. Still well above last summer's lows.
    The Fed has repeatedly argued they can't do anything about growth, but can fight
    deflation. But this doesn't appear to be a strong deflationary signal. This too
    argues against significantly policy shifts.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从TIPS市场隐含的通胀预期来看，5年和10年期限分别为193个基点和225个基点，都高于去年夏天的低点。美联储反复表示，他们无法控制增长，但可以对抗通缩。但这似乎并不是一个强烈的通缩信号。这也表明政策转变不会很大。
- en: What about other market based indicators of inflationary expectations? Take
    a look at the price of gold. In July the yellow metal rallied about resistance
    at 1,500 and is in a solid uptrend. Is this what deflation looks like?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 其他基于市场的通胀预期指标又如何呢？看看黄金的价格。7月份，黄色金属在1500美元左右的阻力位附近反弹，并处于稳定的上升趋势中。这是通缩的样子吗？
- en: Despite the pain suffered by the financial markets, I don't believe that the
    Fed will ride to the rescue with a QE3 program in the immediate future. They will
    undoubtedly act - but later, when the damage is done to the markets and the economy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管金融市场遭受了痛苦，但我相信美联储不会立即推出QE3计划来拯救市场。他们肯定会采取行动，但会在对市场和经济造成损害之后。
- en: Understand how Fed governors think. These people are mostly academics, charged
    with steering the most powerful central bank in the world. Academics are conservative
    by nature and want to wait for the evidence to come in before acting. After all,
    you don't want to over-reacting on minor blips in the data, do you?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 理解美联储 governors 的思维方式。这些人大多是学者，负责指导世界上最有权力的中央银行。学者们天生保守，希望在行动之前等待证据出现。毕竟，你不想对数据中的小波动过度反应，对吧？
- en: '**The Greenspan Put vs. the Bernanke Put**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**格林斯潘保险与伯南克保险**'
- en: Also put yourself in Bernanke's head. His academic reputation was built on the
    study of central bank action during the Great Depression. This is probably a little
    voice in his head telling over and over again, "Don't let another Great Depression
    happen on your watch." As a result, we have the Bernanke Put.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 也要设身处地地为伯南克想想。他的学术声誉建立在研究大萧条时期中央银行行动的基础上。这可能是他脑海中不断重复的一个小声音，“不要让你的任期内再发生一次大萧条。”
    结果，我们有了“伯南克保险”。
- en: Contrast that with Alan Greenspan's background, who had more experience on the
    Street as a forecasting economist. His bio from
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与拥有更多华尔街经验的预测经济学家艾伦·格林斯潘的背景相比：
- en: '[Wikipedia](http://en.wikipedia.org/wiki/Alan_Greenspan)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科](http://en.wikipedia.org/wiki/Alan_Greenspan)'
- en: 'states that before he went to the Federal Reserve, he had extensive real-world
    (as opposed to academic) experience:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在前往美联储之前，他有着丰富的现实世界（而非学术）经验：
- en: During his economic studies at New York University, Greenspan worked under Eugene
    Banks, a managing director at the wall street investment bank Brown Brothers Harriman,
    working in the firms equity research department. From 1948 to 1953, Greenspan
    worked as an economic analyst at The National Industrial Conference Board, a business
    and industry oriented think-tank in New York City. From 1955 to 1987, when he
    was appointed as chairman of the Federal Reserve, Greenspan was chairman and president
    of Townsend-Greenspan & Co., Inc., an economic consulting firm in New York City,
    a 33-year stint interrupted only from 1974 to 1977 by his service as Chairman
    of the Council of Economic Advisers under President Gerald Ford.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在纽约大学攻读经济学期间，格林斯潘在华尔街投资银行布朗兄弟哈里曼的总经理尤金·贝克手下工作，在公司的股票研究部门工作。从1948年到1953年，格林斯潘在位于纽约市的商业和工业导向的智库国家工业会议局担任经济分析师。从1955年到1987年，他被任命为美联储主席，格林斯潘在纽约市的经济咨询公司Townsend-Greenspan
    & Co., Inc.担任董事长和总裁，这段33年的职业生涯只在1974年到1977年之间因他担任福特总统经济顾问委员会主席而中断。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the summer of 1968, Greenspan agreed to serve Richard Nixon as his coordinator
    on domestic policy in the nomination campaign. Greenspan has also served as a
    corporate director for Aluminum Company of America (Alcoa); Automatic Data Processing,
    Inc.; Capital Cities/ABC, Inc.; General Foods, Inc.; J.P. Morgan & Co., Inc.;
    Morgan Guaranty Trust Company of New York; Mobil Corporation; and The Pittston
    Company. He was a director of the Council on Foreign Relations foreign policy
    organization between 1982 and 1988\. He also served as a member of the influential
    Washington-based financial advisory body, the Group of Thirty in 1984.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1968年夏天，格林斯潘同意在尼克松的提名竞选中担任其国内政策协调员。格林斯潘还曾担任美国铝业公司（Alcoa）、自动数据处理公司、 Capital Cities/ABC公司、通用食品公司、摩根大通公司、纽约摩根保证信托公司、美孚公司以及皮特斯顿公司的企业董事。他在1982年至1988年间担任外交关系委员会外交政策组织的董事。他还在1984年担任华盛顿
    based 的金融咨询机构，即三十三集团成员。
- en: Greenspan's approach as Fed Chairman was to stimulate whenever he saw signs
    of weakness - and he was far more market savvy than Bernanke. Therefore the Greenspan
    Fed tended to be more proactive and tended to get ahead of events. The
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作为美联储主席，格林斯潘的做法是只要看到弱点迹象就刺激经济 - 他比伯南克对市场要敏感得多。因此，格林斯潘的美联储倾向于更加主动，并倾向于提前预测事件。
- en: '[Great Moderation](http://en.wikipedia.org/wiki/Great_Moderation)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[大缓和](http://en.wikipedia.org/wiki/Great_Moderation)'
- en: was the result of the Greenspan Put - and those policies worked well, until
    they went overboard with the stimulus (and we are still paying the price for those
    policies).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 是格林斯潘政策的成果 - 这些政策在过度刺激之前运作得很好（我们仍在为这些政策付出代价）。
- en: In essence, that's the difference between the Greenspan and Bernanke Fed. The
    Greenspan Fed would be acting now with another round of QE as it had a history
    of getting ahead of market events. The Bernanke Fed is more cautious and will
    only act when the economic evidence is fully in - which likely means Q4 at the
    earliest.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，这是格林斯潘和伯南克美联储之间的区别。格林斯潘的美联储现在会采取另一轮量化宽松措施，因为它有提前预测市场事件的先例。而伯南克的美联储更为谨慎，只会在经济证据充分时才采取行动
    - 这可能意味着最早也要到第四季度。
- en: I don't expect any form of QE to be announced this week. The most we can expect
    from the Fed is for them to moderate their language to hint that they are allowing
    for some signs of weakness (which they'll "monitor") and hint at another round
    of QE.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本周我并不期待任何量化宽松的形式被宣布。从美联储那里我们最多能期待的是，他们缓和语气，暗示他们正在关注一些弱点迹象（他们会“监控”）并暗示另一轮量化宽松的可能性。
