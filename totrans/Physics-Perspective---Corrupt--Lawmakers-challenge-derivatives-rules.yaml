- en: 'Physics Perspective: (Corrupt) Lawmakers challenge derivatives rules'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：（腐败的）立法者挑战衍生品规则
- en: 来源：[http://physicsoffinance.blogspot.com/2011/06/corrupt-lawmakers-challenge-derivatives.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/corrupt-lawmakers-challenge-derivatives.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/06/corrupt-lawmakers-challenge-derivatives.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/06/corrupt-lawmakers-challenge-derivatives.html#0001-01-01)
- en: I'm not the least bit surprised by
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我对
- en: '[this story](http://dealbook.nytimes.com/2011/06/23/lawmakers-challenge-derivatives-rules/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇报道](http://dealbook.nytimes.com/2011/06/23/lawmakers-challenge-derivatives-rules/)'
- en: 'detailing the push back by well funded (by whom, do you think?) US senators
    and representatives against proposed rules to reign in derivatives. Here''s some
    choice material:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 详细说明了由资金充裕的美国参议员和众议员（你认为是谁资助的？）对拟议的规则提出反对，这些规则旨在限制衍生品。这里有一些精选材料：
- en: The lawmakers, Republicans and Democrats alike, argue that some proposed rules
    could force Wall Street’s derivatives business overseas. They also say that regulators
    are ignoring a crucial exemption to the rules spelled out in the Dodd-Frank financial
    regulatory law.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 立法者，无论共和党还是民主党，都认为一些拟议的规则可能会迫使华尔街的衍生品业务转移到海外。他们还说，监管机构正在忽略《多德-弗兰克金融监管法》中规定的规则的一个重要豁免。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The law excused airlines, oil companies and other nonfinancial firms known as
    end-users from new restrictions, including a rule that derivatives must be cleared
    and traded on regulated exchanges. The firms use derivatives to hedge against
    unforeseen market changes, say a rise in fuel costs or interest rates, rather
    than to speculate.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法律免除了航空公司、石油公司及其他被称为终端用户的非金融公司的新的限制，包括一项规定，衍生品必须在受监管的交易所清算和交易。这些公司使用衍生品来对冲意外市场变化，比如燃油成本或利率的上升，而不是进行投机。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We are concerned that recent rule proposals may undermine these exemptions,
    substantially increasing the cost of hedging for end-users, and needlessly tying
    up capital that would otherwise be used to create jobs and grow the economy,”
    Senator [Debbie Stabenow](http://topics.nytimes.com/top/reference/timestopics/people/s/debbie_stabenow/index.html?inline=nyt-per
    "More articles about Debbie Stabenow."), Democrat of Michigan and chairwoman of
    the Senate Agriculture Committee, and Representative Frank D. Lucas, her Republican
    counterpart in the House, said in a letter this week to regulators.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们担心最近的规则提议可能削弱这些豁免，大幅增加终端用户的对冲成本，不必要地占用原本用于创造就业和促进经济增长的资本，”密歇根州的民主党参议员黛比·斯塔贝诺（Debbie
    Stabenow）和众议院农业委员会主席、她的共和党同僚弗兰克·D·卢卡斯（Frank D. Lucas）在一周前致监管机构的信中说道。
- en: I particularly like the phrase "airlines, oil companies and other nonfinancial
    firms known as end-users" identifying those who have restrictions. Does anyone
    doubt that lawyers and accountants at Goldman Sachs, JP Morgan and virtually every
    other big bank are working overtime right now deciding how they can turn the bank,
    or some subsidiary in the Cayman Islands, into an airline, oil company or other
    nonfinancial firm? I would bet they're just looking for a new pathway through
    which to route all their high risk stuff - and they've counseled the lawmakers
    on how they can best carve out some useful routes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别喜欢“航空公司、石油公司及其他被称为终端用户的非金融公司”这一表述，它指出了那些受到限制的企业。有人怀疑吗，高盛、摩根大通以及其他几乎所有大银行的法务和会计师们现在正在加班加点决定如何将银行或其在开曼群岛的子公司变成航空公司、石油公司或其他非金融公司？我敢打赌，他们只是在寻找一个新的途径来转移所有高风险的东西——并且他们已经向立法者建议了如何最好地开辟一些有用的途径。
- en: 'The other thing that is simply precious is this (the likes of which we''ve
    heard many times already, of course):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另外一件简单可爱的事情是（我们当然已经听过很多次了）：
- en: The lawmakers, Republicans and Democrats alike, argue that some proposed rules
    could force Wall Street’s derivatives business overseas.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 立法者，无论共和党还是民主党，都认为一些拟议的规则可能会迫使华尔街的衍生品业务转移到海外。
- en: The proper response would be not worry, but GOOD, PLEASE HURRY UP! Let them
    take their financial engineering business overseas and blow up someone else's
    economy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正确的反应应该不是担心，而是越好，请快点！让他们把他们的金融工程业务转移到海外，并摧毁别人的经济。
