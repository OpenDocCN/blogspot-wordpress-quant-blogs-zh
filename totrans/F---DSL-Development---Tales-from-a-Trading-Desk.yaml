- en: The [Orbifold](http://www.orbifold.net/default/?p=2524) offers some though on
    F#, specifically [DSL](http://cs.hubfs.net/blogs/granicz_on_focaml/articles/955.aspx)
    development. I wonder what Microsoft have in stall for us with F# and the “M”
    [modeling](http://www.douglaspurdy.com/2009/11/10/on-sql-server-modeling/) [language](http://msdn.microsoft.com/en-us/data/ee460940.aspx).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Orbifold](http://www.orbifold.net/default/?p=2524) 提供了关于 F# 的一些思考，特别是 [DSL](http://cs.hubfs.net/blogs/granicz_on_focaml/articles/955.aspx)
    开发。我想知道微软对于 F# 和“M” [建模](http://www.douglaspurdy.com/2009/11/10/on-sql-server-modeling/)
    [语言](http://msdn.microsoft.com/en-us/data/ee460940.aspx) 有何安排。'
