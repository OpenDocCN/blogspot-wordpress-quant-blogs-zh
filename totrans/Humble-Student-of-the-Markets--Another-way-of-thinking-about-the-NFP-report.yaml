- en: 'Humble Student of the Markets: Another way of thinking about the NFP report'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：关于非农报告的另一种思考方式
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/another-way-of-thinking-about-nfp.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/another-way-of-thinking-about-nfp.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/05/another-way-of-thinking-about-nfp.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/05/another-way-of-thinking-about-nfp.html#0001-01-01)
- en: Boy the market really liked the Non-Farm Payroll numbers! While job gains did
    come in at above expectations and
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场真的很喜欢非农就业数据！尽管就业增长确实超出了预期，
- en: '[analysis](http://economix.blogs.nytimes.com/2010/05/07/temp-jobs-still-rising-though-not-as-fast/?src=busln)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析](http://economix.blogs.nytimes.com/2010/05/07/temp-jobs-still-rising-though-not-as-fast/?src=busln)'
- en: shows that temporary jobs continue to rise, albeit at a lesser rate, equities
    sold off as investors continued to de-risk.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显示临时职位仍在上升，尽管增速有所放缓，投资者继续减仓，股票被抛售。
- en: '**Real-time market based signals**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于实时市场的信号**'
- en: I have always been an advocate of looking at real-time market based signals
    instead of backward looking economic indicators for top-down macro analysis. So
    here is another way of thinking of the employment situation in the US.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直主张在自上而下的宏观分析中，应该关注实时市场信号，而不是回顾性的经济指标。以下是关于美国就业形势的另一种思考方式。
- en: 'Here are some charts of temp agencies and headhunters relative to the S&P 500\.
    There aren''t a lot of publicly listed companies but these charts give us a good
    idea of market expectations at a bottom-up level. Consider Manpower, which staged
    a relative rally in late November but broke down again. The chart is not a pretty
    picture:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些关于临时机构和猎头公司相对于标普500指数的图表。虽然公开上市的公司并不多，但这些图表能让我们从底层市场了解市场预期。以Manpower为例，该公司在11月底出现相对上涨，但随后又再次下跌。图表看起来并不美观：
- en: 'The relative chart of Kelly Services tells a similar story:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Kelly Services的相对图表讲述了类似的故事：
- en: Here is the relative chart of Heidrick & Struggles. While HSII has rallied somewhat
    in May, it remains in a relative downtrend.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Heidrick & Struggles的相对图表。尽管HSII在5月份有所上涨，但它仍处于相对下跌趋势。
- en: 'It''s the same story with Korn Ferry:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Korn Ferry的情况也是如此：
- en: Regardless of what the NFP report said about employment gains, the market believes
    that employment is still weak. Get the picture?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论非农就业报告（NFP）如何描述就业增长，市场普遍认为就业市场依然疲软。明白了吗？
