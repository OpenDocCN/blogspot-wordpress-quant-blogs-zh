- en: Walk the Talk
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Walk the Talk
- en: An apt [saying](http://www.phrases.org.uk/meanings/walk-the-walk.html) in the
    land of software development, agile and UX.  Net out, think very very carefully
    before you decide to preach a view that you can’t backup with the walk
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一句在软件开发、敏捷和用户体验领域极其恰当的[谚语](http://www.phrases.org.uk/meanings/walk-the-walk.html)。概括来说，在你决定传道观点之前，一定要非常非常慎重地考虑你是否能够以行动来支持你的观点。
