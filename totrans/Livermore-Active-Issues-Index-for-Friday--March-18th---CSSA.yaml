- en: March 18, 2011 3:32 pm
  prefs: []
  type: TYPE_NORMAL
- en: David,
  prefs: []
  type: TYPE_NORMAL
- en: Good to see you active on the blog again.
  prefs: []
  type: TYPE_NORMAL
- en: You have been posting the Livermore for well over a year, and thus far it has
    vastly underperformed its historical backtest. Obviously, one year doesn’t mean
    a whole lot in the grand scheme of things, but I can’t help noticing a steady
    decline in performance in the performance since 1998 (excluding 2009). I wonder
    if you have put much thought into this?
  prefs: []
  type: TYPE_NORMAL
- en: 'My thoughts:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. the market has become less of a market of stocks and more of one big stock
    market where stocks tend to move in unison, potentially due to the growing popularity
    of ETFs
  prefs: []
  type: TYPE_NORMAL
- en: 2\. momentum strategies are becoming more popular and it is harder to gain an
    edge now than it was 10 years ago
  prefs: []
  type: TYPE_NORMAL
- en: 3\. I’m overreacting and it’s quite common for the Livermore to go flat for
    extended periods
  prefs: []
  type: TYPE_NORMAL
- en: Thanks,
  prefs: []
  type: TYPE_NORMAL
- en: Dave
  prefs: []
  type: TYPE_NORMAL
