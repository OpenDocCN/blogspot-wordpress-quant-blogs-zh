  type: TYPE_NORMAL
  zh: On Bullshit – Sniper In Mahwah & friends
- en: 来源：[https://sniperinmahwah.wordpress.com/2015/11/11/on-bullshit/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/11/11/on-bullshit/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2015/11/11/on-bullshit/#0001-01-01](https://sniperinmahwah.wordpress.com/2015/11/11/on-bullshit/#0001-01-01)
- en: 'Ten years ago I was the first French publisher to be interested by a book released
    in 2005 by Princeton University Press. Even if I mainly publish academic books
    (that means: for hundreds of readers, not thousands), I thought that this book would
    have been highly successful in France. The book is named *On Bullshit*, written
    by American philosopher Harry Frankfurt. I tried to buy the French rights of the
    book but unfortunately it was so successful in the US (“the book appeared for
    twenty-seven weeks in the *New York Times* Best-Seller list”) that I couldn’t
    pay the advance requested (thousands of dollars). The book was then published
    by a big French publisher under the title *De l’art de dire des conneries*, and tens
    of thousands copies were purchased by the French readers – too bad, for once I
    missed the opportunity to make a lot of money. I loved this both serious and ironic study
    on the art of “bullshit” (translated *baratin* or *conneries* in French); Frankfurt distinguished
    between *bullshit* and *lies* and concluded that “bullshit is a greater enemy
    of the truth than lies are”.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 十年前，我是第一个对普林斯顿大学出版社在2005年出版的一本书感兴趣的法国出版商。尽管我主要出版学术书籍（这意味着：为数百名读者而非数千名读者出版），但我认为这本书在法国会非常成功。这本书名叫《论废话》（*On
    Bullshit*），作者是美国哲学家哈里·弗兰克福特(*Harry Frankfurt*)。我试图购买该书的法语版权，但遗憾的是，由于它在美国非常成功（“该书在《纽约时报》畅销书榜上出现了二十七周”），我无法支付要求的预付款（数千美元）。后来，一家大型法国出版社以《论说废话的艺术》（*De
    l’art de dire des conneries*）为标题出版了这本书，法国民众购买了数万册——可惜的是，这次我错过了赚大钱的机会。我非常喜欢弗兰克福特的这项既严肃又讽刺的研究，它探讨了“废话”的艺术（在法语中翻译为*baratin*或*conneries*）；弗兰克福特区分了*废话*和*谎言*，并得出结论称“废话比谎言更不利于真理”。
- en: 'Last week I was on a train, coming back from Paris to Brussels. For once I
    bought the main French newspaper, *Le Monde* (technically, *Le Monde* is not the
    main newspaper but it’s considered as the main *serious* newspaper) and I came
    accros an article by Paul Jorion, a very well-known economist in France (and I
    suppose he’s known in the US too as some of his books were translated in English).
    The article is titled *Everything just got better if the markets are ignorant!* Here
    is the note:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我乘火车从巴黎返回布鲁塞尔。这次我买了份主要法国报纸，《世界报》（*Le Monde*——实际上，《世界报》并非主要报纸，但它被认为是主要的严肃报纸）。我看到了一篇法国知名经济学家保罗·乔里翁(*Paul
    Jorion*)的文章，题目是《如果市场无知，一切都会变得更好！》以下是注释：
- en: '![Bullshit](img/c100385db738b84cf7d3f119b906c6a4.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: <img src="img/c100385db738b84cf7d3f119b906c6a4.png" alt="废话">
- en: Programmer Alberto Brandolini once said that “the amount of energy necessary
    to refute bullshit is an order of magnitude bigger than to produce it”, so I won’t spend
    a lot of time to comment some weird theories. For instance, Jorion writes that
    if the participants/algorithms know a lot of information, this situation leads
    to crashes, or mini-crashes (because of the mimicry); conversely, if the participants
    are blind and don’t know nothing, then everything if perfect (that’s weird because
    if the participants don’t know anything, there is no price anymore, and no market
    anymore; it reminds me the fun story about an algorithm named Sniper, invented
    by Todd Kaplan and involved in a contest in Santa Fe, back in the 1990s; the story
    is told by Rust, Palmer and Miller in “[Behavior of Trading Automata in a Computerized
    Double Auction Market](http://www.santafe.edu/media/workingpapers/92-02-008.pdf)”,
    and that’s why I choose the “character” Sniper as the narrator of my book). In
    the last paragraph, Jorion suggest to slightly tax “transaction cancellations”
    generated by algorithms, so “*as if by magic* all the mini-crashes will disappear!”.
    Yeah, just do it – it’s easier said than done.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员Alberto Brandolini曾经说过：“反驳胡说八道所需的能量比产生它的能量大一个数量级”，所以我不会花很多时间来评论一些奇怪的理论。例如，Jorion写道，如果参与者/算法知道很多信息，这种情况会导致崩溃，或小型崩溃（由于模仿）；相反，如果参与者是盲目的，什么都不知道，那么一切都很完美（这很奇怪，因为如果参与者什么都不知道，就没有价格，也没有市场了；这让我想起了Todd
    Kaplan发明的名为Sniper的算法，参与90年代在圣达菲举行的一场竞赛的故事；这个故事是由Rust、Palmer和Miller在《Behavior of
    Trading Automata in a Computerized Double Auction Market》一书中讲述的，这就是我选择“Sniper”作为我的书中的叙述者的原因）。在最后一段中，Jorion建议对由算法生成的“交易取消”略微征税，所以“*神奇地*所有的微型崩溃都会消失！”
    Yeah，就这么做——说起来容易做起来难。
- en: 'The main problem here is about “transaction cancellations”. This is very strange
    by someone who is supposed to know the markets well (Jorion worked in the financial
    market world in Wall Street some years ago) to confuse “orders” and “transactions”.
    An order is a quotation, an intention to trade at a certain price; a transaction
    is deal between two counterparts who agree on a certain price. Jorion states that
    “98% of the transactions are cancelled by the algos”, and here is the *connerie*.
    Only the exchanges can theoretically cancel transactions (a lof of them were canceled
    after the Flash Crash in 2010; most of the Knight Capital trades *were not* canceled
    in 2012 when the firm had serious issues with their smart order router and crashed
    down, but when Goldman Sachs had a trading software glitch in 2013, all the exchanges
    canceled most of the trades, “[limiting losses that could have cost Goldman $500
    million](http://www.wsj.com/articles/goldman-to-pay-7-million-over-options-glitch-1435682463?alg=y)”
    – I always thought that God must have called the exchanges and said “Hey, the
    bank works for me, so you have no choice: cancel the trades!”). Obviously, algos
    don’t cancel trades; they only cancel orders (Matt Levine did an interesting piece
    recently on that, “[Why Do High-Frequency Traders Cancel So Many Orders?](http://www.bloombergview.com/articles/2015-10-08/why-do-high-frequency-traders-cancel-so-many-orders-)”).
    That’s a shame to see that an old student of the great French anthropologist Claude
    Lévi-Strauss writes absolute bullshit.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的主要问题是关于“交易取消”的。这对于那些自称了解市场的人来说非常奇怪（Jorion曾在华尔街的金融市场工作过几年），他会混淆“订单”和“交易”。订单是一种报价，意图以一定价格进行交易；交易是双方达成一定价格的协议。Jorion表示“98%的交易被算法取消了”，而这里就是*胡说八道*。只有交易所理论上可以取消交易（在2010年闪崩后，许多交易被取消了；2012年Knight
    Capital公司智能订单路由器出现严重问题并崩溃时，大部分交易*没有被*取消，但2013年高盛的交易软件出现故障时，所有交易所取消了大部分交易，*限制了可能高达5亿美元的高盛损失*——我一直认为上帝一定给交易所打了电话，说“嘿，银行为我工作，所以你别无选择：取消交易！”）。显然，算法不会取消交易；他们只取消订单（Matt
    Levine最近在这方面做了一篇有趣的文章，《为什么高频交易者取消这么多订单？》()）。看到一个伟大的法国人类学家克劳德·列维-斯特劳斯的学生写出绝对的胡说八道，真是令人羞愧。
- en: My point here is that *Le Monde* is viewed as the most serious newspaper in
    France (“le quotidien de référence”), but publishing this kind of *baratin* is
    not good at all – for the readers *and* for the market participants, because most
    (educated) people are educated by reading newspapers, and if newspapers publish
    bullshit, people’s judgement on markets are falsified. Both as a book publisher
    and a teacher, I think good education is vital, and I am struck by the the lack
    of seriousness of some people who are given carte blanche to write this kind of
    *connerie*. It’s the pits – sorry for the pun, as I have a lot of respect for
    the old human pits.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在此要表达的是，《世界报》在法国被视为最严肃的报纸（“le quotidien de référence”），但发表这种*baratin*并不好——对读者和市场参与者来说都不好，因为大多数受过教育的人是通过阅读报纸来获取知识的，如果报纸发表的是垃圾文章，那么人们对市场的判断就会被歪曲。作为一名图书出版商和教师，我认为良好的教育至关重要，同时也对那些被授权撰写此类*connerie*（胡说八道）的人的严肃性缺乏感到震惊。这真是糟糕透顶——很抱歉用了这个双关语，因为我非常尊敬那些古老的智者们。
