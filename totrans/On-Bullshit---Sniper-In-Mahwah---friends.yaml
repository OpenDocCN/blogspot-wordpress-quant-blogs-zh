- en: 1/ Some newspapers also published bullshit recently about the Virtu case in
    progress in France (the French regulator AMF prosecuted Virtu – more specifically
    Madison Tyler, who merged with Virtu in 2011 – for spoofing activities in 2009
    and 2010), I’ll post a short story about that soon.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1/ 最近也有一些报纸关于在法国进行中的Virtu案例发表了胡说八道（法国监管机构AMF对Virtu进行了起诉——更具体地说，是2011年与Virtu合并的Madison
    Tyler，指控其在2009年和2010年进行欺诈活动），我很快会发布一篇关于这方面的简短故事。
- en: 2/ A new academic paper was just released yesterday about “[Limit Order Placement
    by High-Frequency Traders](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2688418)”.
    Even if some will moan (because the scientists used the now well-know criticized
    Nasdaq dataset from 2011), this article is far more interesting than the *baratin* published
    by *Le Monde*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2/ 有关高频交易者如何进行“限价订单放置”的新学术论文已于昨天发布，标题为“[Limit Order Placement by High-Frequency
    Traders](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2688418)”。尽管有些批评者会抱怨（因为科学家们使用了现在广为人知且备受批评的2011年纳斯达克数据集），但这篇文章远比《世界报》所发表的*baratin*（无聊文章）有趣。
