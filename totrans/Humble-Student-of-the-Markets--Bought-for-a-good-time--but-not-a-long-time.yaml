- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Last Friday, subscribers received an email alert indicating that the trading
    model had flipped from short to long. In my weekend commentary (see "Fire and
    Fury" is hard) that my inner trader expected "the time horizon of that trade to
    be not much more than a week."'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：上周五，订阅者收到了一封电子邮件警报，指出交易模型已从看空转为看多。在我的周末评论（见"火与怒"难以平息）中，我的交易员预期"这笔交易的时效不会超过一周。"
- en: I am reminded of the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我想起
- en: '[Trooper song](https://www.youtube.com/watch?v=RHnl7jNK6us)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[骑兵之歌](https://www.youtube.com/watch?v=RHnl7jNK6us)'
- en: ', "We''re here for a good time, not a long time" when referring to this trade.
    On one hand, the relief rally has been impressive. Both my VIX model and Zweig
    Breadth Thrust Indicator had flashed deeply oversold conditions (see'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，在提到这笔交易时，歌词说："我们为了美好时光而来，而非长久。" 一方面，市场的缓解性上涨令人印象深刻。我的VIX模型和 Zweig 广度推进指标都显示市场深度超卖（见
- en: '[Three bottom spotting techniques for traders](https://humblestudentofthemarkets.com/2017/03/22/three-bottom-spotting-techniques-for-traders/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易者的三种底部识别技巧](https://humblestudentofthemarkets.com/2017/03/22/three-bottom-spotting-techniques-for-traders/)'
- en: ). If history is any guide, the duration of the rally should last, at a minimum,
    until Friday or Monday.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）。如果历史可以借鉴，那么上涨的持续时间至少应该持续到周五或周一。
- en: On the other hand, breadth indicators are not showing the bulls any love. The
    chart below shows negative divergences in credit market risk appetite, % bullish,
    % above 50 and 200 dma, In particular, the latter three indicators are exhibiting
    bearish patterns of lower lows and lower highs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，广度指标并未给多头带来任何爱意。下图显示了信贷市场风险偏好、%看涨、%在50和200日移动平均线之上的指标出现了负向背离。特别是后三个指标显示出更低低点和更低高点的看跌模式。
- en: Looking into September, the stock market faces a number of macro headwinds that
    could serve to further depress prices.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 面向九月，股市面临诸多宏观逆风，这些因素可能进一步压低价格。
