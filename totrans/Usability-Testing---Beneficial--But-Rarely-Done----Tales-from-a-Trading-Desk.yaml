- en: Usability Testing – Beneficial, But Rarely Done?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可用性测试 – 有益但很少进行？
- en: Interesting read over on [Referly](http://refer.ly/blog/usability-testing-for-startups/)
    on Usability Testing.  Financial application have got a lot better over the years
    with regards to engaging User Experience (UX) architects to design user interfaces. 
    Unfortunately, I still think the financial vertical is behind on seeing the benefit
    of usability testing, especially with regards to the reduction in development
    time based on testing the UX prior to development starting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Referly](http://refer.ly/blog/usability-testing-for-startups/)上有一篇有趣的阅读文章，讨论了可用性测试。在用户体验（UX）方面，金融应用程序在逐年变得更好，特别是吸引了UX建筑师来设计用户界面。不幸的是，我认为金融领域在看到可用性测试的好处方面还处于落后，尤其是在开发前通过测试UX来减少开发时间方面。
