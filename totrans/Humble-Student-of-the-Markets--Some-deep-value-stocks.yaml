- en: 'Humble Student of the Markets: Some deep value stocks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：一些深度价值股票
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/some-deep-value-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/some-deep-value-stocks.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/some-deep-value-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/some-deep-value-stocks.html#0001-01-01)
- en: Given the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于
- en: '[medium term risks](http://humblestudentofthemarkets.blogspot.com/2009/07/sanity-check-for-bulls_24.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[中期风险](http://humblestudentofthemarkets.blogspot.com/2009/07/sanity-check-for-bulls_24.html)'
- en: for the stock market, I thought that I would highlight a few deep value stocks
    that may provide some downside protection from the cushion of fundamental value.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于股市，我认为应该突出一些深度价值股票，它们可能从基本价值的缓冲垫中提供一些下行保护。
- en: '**Stocks trading below net cash**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易价格低于净现金的股票**'
- en: 'I screened my database of US listed stocks for companies that trade below net
    cash (cash less all debt) and are showing positive earnings. The positive earnings
    test is a second check for the viability of the enterprise, as a deteriorating
    income statement could easily wipe out any value shown on a balance sheet. Not
    surprisingly, the pickings were rather slim given the market''s extended nature:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我对美国上市公司的数据库进行了筛选，寻找那些交易价格低于净现金（现金减去所有债务）并且显示出正收益的公司。正收益的测试是企业可持续性的第二次检查，因为收益表的恶化可能会轻易抹去资产负债表上显示的任何价值。不出所料，鉴于市场的延伸性质，选择余地相当小：
- en: Health Net Inc (HNT) and Pain Therapeutics Inc (PTIE)
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 健康网络公司（HNT）和派恩治疗公司（PTIE）
- en: '**Stocks trading below net net working capital**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易价格低于净营运资本的股票**'
- en: 'This is a classic Ben Graham screen. I looked for stocks trading below net-net
    working capital (current assets – all liabilities) and are showing positive earnings:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个经典的本·格雷厄姆筛选方法。我寻找那些交易价格低于净营运资本（流动资产减去所有负债）并且显示出正收益的股票：
- en: Cynosure Inc (CYNO) and Volt Information Sciences Inc (VOL)
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 辛诺瑟公司（CYNO）和电压信息科学公司（VOL）
- en: I would not blindly buy these names but take this small list as a starting point
    for further analysis. I know nothing about the outlook or fundamentals of these
    companies. In particular, I would be cautious about Pain Therapeutics as it had
    shown a spate of insider selling.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会盲目购买这些名称，但将这个小型列表作为进一步分析的起点。我对这些公司的前景或基本面一无所知。特别是，我会对派恩治疗公司保持谨慎，因为它已经出现了一波内部人出售股票的情况。
