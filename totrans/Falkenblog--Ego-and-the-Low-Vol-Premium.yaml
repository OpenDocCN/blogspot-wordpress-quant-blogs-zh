- en: 'Falkenblog: Ego and the Low Vol Premium'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 自我与低波动溢价'
- en: 来源：[http://falkenblog.blogspot.com/2012/10/ego-and-low-vol-premium.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/ego-and-low-vol-premium.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/10/ego-and-low-vol-premium.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/ego-and-low-vol-premium.html#0001-01-01)
- en: In my book
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的著作中
- en: '[The Missing Risk Premium](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Missing Risk Premium](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
- en: ', I have a chapter on why if anything there appears a negative risk premium:
    more risk, lower return. It''s obvious in lotteries and gambling, where the most
    improbable events have the lowest expected returns, but true in less trivial areas
    such as options and stocks.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我写了一章，阐述了为什么风险溢价似乎是负面的：风险越大，回报越低。这在彩票和赌博中很明显，最不太可能发生的事件具有最低的预期回报，但在期权和股票等不那么琐碎的领域中也是一样的。
- en: '*One*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*一*'
- en: of the causes is signaling, that investors tend to want to show others how awesome
    they are by trading frequently just like a real alpha generator would.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个原因是信号效应，投资者倾向于想要通过频繁交易来向别人展示他们有多了不起，就像一个真正的Alpha发生器一样。
- en: It's interesting to note that in games there's a profound dichotomy between
    the optimal tactics for beginners and experts. For example,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，在游戏中，初学者和专家的最佳策略之间有一个深刻的二分法。例如，
- en: '[Simon Ramo](http://www.amazon.com/gp/product/B0029PQG4S/ref=sr_1_7?ie=UTF8&qid=1216007175&s=books&sr=1-7)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Simon Ramo](http://www.amazon.com/gp/product/B0029PQG4S/ref=sr_1_7?ie=UTF8&qid=1216007175&s=books&sr=1-7)'
- en: 'notes that among the very best tennis players, to win you need good winning
    shots; to be a good average player, you need to merely lower your failure rate.
    In expert tennis, 80% of the points are won, while in amateur tennis, 80% are
    lost. The same is true for wrestling, chess, and investing: beginners should focus
    on avoiding mistakes, experts on making great moves.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 提到了在最优秀的网球选手中，想要取胜就需要有出色的得分球；而要成为一个优秀的普通球员，你只需要降低你的失误率。在专业的网球比赛中，80%的分数都是由优秀的一方获得的，而在业余网球比赛中，80%的分数都是被失去的。摔跤、国际象棋和投资也是如此：初学者应该专注于避免错误，而专家则着眼于出色的策略。
- en: Yet if the distinguishing characteristic of an expert investor is whether they
    are being aggressive, then any aspiring expert is forced to be aggressive because
    this signals to others that he truly is an expert, and finance is all about getting
    other people to give you money to manage. Thus it should come as no surprise that
    if you give people advise to invest in simple index funds or to focus on low volatility
    stocks because you can do little damage, and save a couple percent a year, many
    will dismiss this advice. The favorites of aspiring financial moguls are volatile,
    because one isn't going to hit a 'ten-bagger' on Coca-Cola (vol of 15%), but rather
    Netflix (vol of 70%).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果专家投资者的显著特征是他们是否激进，那么任何想成为专家的人都被迫变得激进，因为这向他人信号着他确实是专家，而金融就是让别人把钱交给你来管理。因此，如果你给别人建议投资于简单的指数基金或者专注于低波动性股票，因为这样你的损失会小一些，并且每年能节省几个百分点，很多人会对这些建议置之不理。有抱负的金融大亨的最爱是波动性大的股票，因为在可口可乐（波动率为15%）上你不会有10倍利润，但在奈飞（波动率为70%）上就有可能。
- en: An example of how investors think about the perceptions of others was nicely
    demonstrated by Baumeister, Heatherton, and Tice in their 1993 article
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者如何看待他人的观念，这一点在1993年宝梅斯特( Baumeister)、希瑟顿(Heatherton)和蒂斯(Tice)的文章中有很好的解释。
- en: '[When ego threats lead to self-regulation failure: negative consequences of
    high self esteem](http://www.dartmouth.edu/~thlab/pubs/93_Baumeister_etal_JPSP_64.pdf)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[当自我威胁导致自我调节失败：高自尊的负面后果](http://www.dartmouth.edu/~thlab/pubs/93_Baumeister_etal_JPSP_64.pdf)'
- en: . They gave subjects a video game involving flying a plane through obstacles,
    and after 20 minutes of practice (and secret recording), they were told they would
    receive $2 if they matched a time set to just below their actual average time,
    but $4 if they did some bit better than their average time. Subjects didn't realize
    this criterion for payout was scaled to their individual prior performance, but
    rather, thought they were from population averages (ie, those dopey other guys).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 。研究对象进行了玩飞行飞机躲避障碍的视频游戏，20分钟后他们被告知，如果他们的时间大致在他们实际平均时间的前面，那么他们将会得到2美元；但如果他们比平均时间更快，那么他们将得到4美元。研究对象并没有意识到这个支付标准是根据他们之前的表现来缩放的，而是以为它是根据整体平均水平来考量的（也就是别人那些笨货的水平）。
- en: 'Half the subjects were randomly assigned to the ego-threat condition. For these
    subjects, the experimenter added the following remark: "Now, if you are worried
    that you might choke under pressure or if you don''t think you have what it takes
    to beat the target, then you might want to play it safe and just go for the two
    dollars. But it''s up to you."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一半的被试被随机分配到自我威胁条件。对于这些被试，实验者加了以下的话：“现在，如果你担心自己会在压力下表现不佳，或者认为你没有能力击败目标，那么你可能会选择保守一点，只赚两美元。但这取决于你。”
- en: When that little statement added, more then took the gambit and did worse on
    average.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个小声明添加后，更多人选择了赌注，并且平均表现更糟。
- en: Our desire to impress others causes us to take too much risk. On the bright
    side, this implies some rather simple strategies like low volatility investing,
    because I don't see it going away.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想要给别人留下深刻印象，导致我们冒的风险太大。光明的一面是，这意味着一些相当简单的策略，比如低波动投资，因为我认为这种情况不会消失。
