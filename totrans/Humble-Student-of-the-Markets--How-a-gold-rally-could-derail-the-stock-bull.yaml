- en: 'Humble Student of the Markets: How a gold rally could derail the stock bull'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：黄金上涨如何使股市牛市的轨道脱轨
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/how-gold-rally-could-derail-stock-bull.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/how-gold-rally-could-derail-stock-bull.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/how-gold-rally-could-derail-stock-bull.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/how-gold-rally-could-derail-stock-bull.html#0001-01-01)
- en: Sometimes it's interesting how macro trade setups line themselves up. Right
    now, one of the crowded macro trades seems to be long US Dollar and, by implication
    of their negative correlations, short commodities. So what happens if this trade
    were to reverse itself? What the implications for the markets in general?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，宏观交易设置如何自行排列是很有趣的。目前，其中一个拥挤的宏观交易似乎是美国美元多头，以及由此暗示的商品空头。那么，如果这笔交易反转，会发生什么？这对市场总体有什么影响？
- en: '**A crowded long (and short)**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个拥挤的多头（和空头）**'
- en: First, let`s consider what the crowded trades are. Here are the results of the
    BoAML Fund Manager Survey, which surveys a sample of mainly globally oriented
    institutional fund managers. The consensus crowded long is long USD.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们考虑一下那些拥挤的交易。以下是BoAML基金经理调查的结果，该调查主要针对全球定位的机构基金经理。共识拥挤的多头是美元多头。
- en: Since the USD and commodity prices are inversely correlated, it was therefore
    no surprise that global equity fund managers were hugely underweighted in the
    energy sector.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于美元和商品价格是负相关的，因此全球股票基金经理在能源行业的配置严重不足并不令人意外。
- en: When we analyze sector weightings, the global sample shows that equity managers
    were underweight energy, materials, commodities and emerging markets, which are
    all correlated to each other.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们分析各行业的权重时，全球样本显示，股票基金经理在能源、材料、商品和新兴市场方面的配置不足，这些行业相互之间都有关联。
- en: The US sector positioning was more or less the same, namely a huge underweight
    in energy and materials, which is a very small sector by weight.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的行业定位或多或少与此相同，即在能源和材料方面配置严重不足，这两个行业按权重来看非常小。
- en: '**Gold and oil poised to rally**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**黄金和石油蓄势待发**'
- en: However, the technical internals of oil and gold, gold is trying to bottom and
    oil may not be that far behind, while the USD Index has been stuck in a tight
    trading range since March.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从技术内部来看，黄金正在试图筑底，而石油可能也不会太远，自3月以来美元指数一直陷在一个狭小的交易区间内。
- en: Here is the chart of gold. The silver/gold ratio is shown in the bottom panel.
    Note how higher beta silver bottomed before gold did, indicating selling exhaustion.
    Even though gold remains in a long-term downtrend, the metal was highly oversold
    and it has room to stage a counter-trend rally all the way up to the 1160-1180
    level.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是黄金的图表。底部面板显示了白银/黄金比例。请注意，高风险的白银在黄金之前就已经筑底，这表明卖压已经耗尽。尽管黄金仍处于长期下跌趋势中，但该金属被过度抛售，有空间进行一次反弹，直至达到1160-1180的水平。
- en: Here is the chart of crude oil. I have shown the charts of Brent, which is arguably
    more reflective of the world price of oil and does not have the transportation
    issues of WTI, in the middle panel and WTI in the bottom panel. Brent sustained
    a successful test of technical support while exhibiting positive RSI divergence,
    while WTI fell to new lows for this cycle.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是原油的图表。我在中间面板展示了布伦特原油的图表，它更能反映世界油价，并且没有WTI的运输问题，底部面板是WTI的图表。布伦特原油在技术支撑位成功经受住了考验，同时RSI出现正面背离，而WTI则跌至本周期的新低。
- en: The charts of resource equities are telling a similar story. The chart of Metals
    and Mining stocks below show that this industry group is testing a key support
    level, but market internals are positive as it is experiencing a positive RSI
    divergence.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 资源股的图表讲述了一个类似的故事。下面金属和矿业股票的图表显示，这一行业群体正在测试一个关键支撑位，但市场内部是积极的，因为它正在经历一个正面的RSI背离。
- en: Here are the gold stocks. The ratio of the higher beta junior golds (GDXJ) to
    senior golds (GDX) is shown on the bottom. The high beta juniors bottomed out
    well before the seniors, indicating that selling exhaustion had set in, much in
    the manner of the silver/gold ratio.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是黄金股票的情况。下面显示了高级黄金（GDX）与高风险的初级黄金（GDXJ）的比例。高风险的初级黄金在高级黄金之前就已经筑底，这表明卖压已经耗尽，与白银/黄金比例类似。
- en: The chart of the energy stocks below are showing two forms of positive divergence.
    Despite the new lows seen in WTI today, energy equities held up and did not breach
    their lows. As well, the RSI positive divergence is another bullish sign.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的能源股图表显示了两种正面的分歧形式。尽管今天WTI出现了新的低点，但能源股却保持住了，并未跌破低点。此外，RSI的正向分歧是另一个看涨的信号。
- en: While the technical internals of commodities and resource stocks are exhibiting
    blatantly bullish tendencies, the USD Index chart is not as obviously bearish.
    The USD Index peaked out in March and has been moving sideways every since. Some
    minor bearish signs can be seen as the USD Index did breach its 50 dma today and
    RSI appears to be trending down, which indicates deteriorating momentum. However,
    these are not decisively bearish signals in the way that resource stocks appear
    bullish.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大宗商品和资源股的技术内部正在明显地表现出看涨倾向，但美元指数图表并不像资源股那样明显看跌。美元指数在3月达到峰值，此后一直在横向移动。可以看到一些小的看跌迹象，因为美元指数确实在今天突破了其50日移动平均线，而RSI似乎也在下降，这表明动量正在恶化。然而，这些并不是决定性的看跌信号，而资源股看起来却是看涨的。
- en: '**What if commodities rally and the USD weakens?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果大宗商品价格上涨且美元走弱呢？**'
- en: Supposing that the commodity complex were to stage a counter-trend rally for
    the next few months, what are the likely implications?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 假设大宗商品在未来几个月内出现逆趋势的反弹，这会有哪些可能的含义？
- en: Strength in commodity prices would likely mean USD weakness by virtue of their
    inverse relationship. Assuming that the FOMC were to raise rates at their September
    meeting, the market would then focus on the pace of future rate hikes. Would there
    be another rate hike in December?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大宗商品价格的上涨很可能意味着美元的走弱，这是由于它们之间的反向关系。假设联邦公开市场委员会在9月的会议上加息，市场随后将会关注未来加息的步伐。12月还会有另一次加息吗？
- en: This is where I believe the markets could force the Fed's hand. The Federal
    Reserve has made noises in the past about its concerns about the strength of the
    US Dollar. A rising Dollar is a form of de facto tightening by importing deflation
    and a weakening Dollar would import inflationary pressures. Dollar weakness therefore
    puts upward pressure on inflation and a faster pace of rate hikes becomes more
    likely.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，我相信市场可能会迫使美联储采取行动。美联储过去曾对其关于美元强度的担忧发表过声音。美元的升值是一种实际上的紧缩，通过输入通缩，而美元的走弱则会输入通胀压力。因此，美元的弱势对通胀产生了向上的压力，更快速的加息步伐变得更为可能。
- en: The bond market could very well freak out.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 债券市场很可能会非常恐慌。
- en: '[Matt Busigin](http://www.macrofugue.com/estimating-the-impact-of-monetary-policy-normalisation-on-assets/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[马特·布斯IGIN](http://www.macrofugue.com/estimating-the-impact-of-monetary-policy-normalisation-on-assets/)'
- en: wrote the following comment in 2013 about what to expect when the Fed raises
    rates, but his comments are still applicable today. He referred to the key 2012
    Jackson Hole paper by Michael Woodford,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他在2013年关于美联储加息时可以预期的评论中写道，但他的评论在今天仍然适用。他提到了迈克尔·伍德福德在2012年杰克逊霍尔关键论文中，
- en: '[Methods of Policy Accommodation at the Interest Rate Lower Bound](http://kansascityfed.org/publicat/sympos/2012/mw.pdf)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[在利率下限时采取的政策宽松方法](http://kansascityfed.org/publicat/sympos/2012/mw.pdf)'
- en: '. Busigin cited historical studies indicating that stocks tended to rise when
    the Fed raised rates, but there was a caveat to the analysis (emphasis added):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: .布斯IGIN引用了历史研究，表明当美联储加息时，股市往往会上涨，但对分析的结论有一个警告（强调增加）：
- en: 'The mean monthly total return of the SP 500 is 0.65%. That return drops, but
    is still positive when the Fed Funds rate increases, to 0.45%. However, when the
    term premium between the 10y and Fed Funds rate is positive, the average return
    returns to 0.64%. When the term premium is above 1%, the average return is even
    higher than the sample mean – 0.82%! When adding the condition that the benchmark
    rate falls, the mean monthly return climbs to 1.27%. ***This tells us something
    very significant to the discussion: the price of SP 500 contains the expectation
    of monetary policy. Thusly, monetary policy tightening has not negatively impacted
    the SP 500 unless it happens more quickly than the market expects.*** In fact,
    both the 10y and the equity market don’t necessarily negatively react to Fed Funds
    hikes.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 标普500指数的平均月总回报率为0.65%。当联邦基金利率上升时，回报率下降，但仍然为正，为0.45%。然而，当10年期和联邦基金利率之间的期限溢价为正时，平均回报率回升至0.64%。当期限溢价超过1%时，平均回报率甚至高于样本均值——0.82%！当加上基准利率下降的条件时，平均月回报率上升至1.27%。这告诉我们一件对讨论来说非常重大的事情：标普500的价格包含了货币政策预期的因素。因此，货币政策收紧除非比市场预期的更快发生，否则并没有对SP
    500产生负面影响。实际上，无论是10年期还是股市，都不一定会对联邦基金加息做出负面反应。
- en: If commodity prices were to rise and the USD falls, then it would change market
    expectations about the likely trajectory of Fed policy, which would become more
    hawkish. Both the bond and stock markets wouldn't like that at all.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果商品价格上涨且美元下跌，那么这将改变市场对美联储政策可能走势的预期，这会使得政策更加鹰派。债券和股市都不会喜欢这种情况。
- en: For a more empirical view,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更实证地看待这个问题，
- en: '[Urban Carmel](http://www.macrofugue.com/estimating-the-impact-of-monetary-policy-normalisation-on-assets/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Urban Carmel](http://www.macrofugue.com/estimating-the-impact-of-monetary-policy-normalisation-on-assets/)'
- en: 'took a stab at what happens after the first Fed rate hike. He found that the
    market response varied, but there were some commonalities. Stocks tended to rally
    into the rate hike, sell off and then rise again (emphasis added):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试预测首次美联储加息后会发生什么。他发现市场反应各不相同，但有一些共同点。股市往往在加息前上涨，下跌，然后再次上升（强调添加）：
- en: In all 6 cases, US equities rose in the 3 months ahead of the first rate hike
    (on the right side of the chart above). Note that $SPX sold off by at least 5%
    in the months after the last 4 rate hike cycles began. ***So, to generalize, stocks
    rally into the expected first rate hike, then sell off and then rally again.***
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在所有6个案例中，美国股市在首次加息前3个月均有所上涨（如上图表右侧所示）。请注意，在最近4次加息周期开始后的几个月里，$SPX至少下跌了5%。因此，概括来说，股市在预期首次加息时上涨，然后下跌，随后再次上涨。
- en: 'Treasury yields tended to rise after the first rate hike:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 国债收益率往往在首次加息后上升：
- en: 'Treasury yields rose after each rate hike (meaning: prices fell). The positive
    returns (first chart in this post) come from their offsetting coupon payments.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在每次加息后，国债收益率上升（意味着：价格下跌）。积极的回报（本帖第一个图表）来自它们的抵消票息支付。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Interestingly, yields were flat or rising in the 3 months ahead of the first
    rate increase. In contrast, 5, 10 and 30 year yields have now declined over the
    past 3 months, and 2 year yields are flat. The set up is different now then it
    is normally.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有趣的是，在首次加息前3个月，收益率保持平稳或上升。相比之下，过去3个月，5年、10年和30年收益率已经下降，而2年收益率保持平稳。现在的设置与通常情况不同。
- en: 'Rate hikes generally occurred in commodity bullish environments (because commodities
    rise when the economy is expanding and demand growing), but the setup this time
    is different as commodities have been falling into the FOMC decision:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 加息通常发生在商品看涨的环境中（因为当经济扩张和需求增长时，商品会上涨），但这一次的设置不同，因为商品价格在FOMC决策前一直在下跌：
- en: On average, commodities were the best performing asset class after the first
    rate hike. Again, this should make sense since an improving economy implies demand
    for industrial metals and energy. In fact, commodity prices had already been rising
    ahead of the first rate increase. Which makes today's situation, where energy
    and industrial metals are falling, very different.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在首次加息后，商品平均来说是最表现最佳的资产类别。这应该是有道理的，因为经济改善意味着对工业金属和能源的需求。实际上，在首次加息前，商品价格已经上涨。这使得当前能源和工业金属价格下跌的情况非常不同。
- en: '**What about earnings?**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么盈利情况如何？**'
- en: Based on my analysis so far, I can anticipate readers asking, "What about the
    positive effect on earnings when the USD falls?" After all, unfavorable currency
    translation has proven to be a headwind for the earnings of many US multi-nationals.
    Shouldn't a falling Dollar be earnings positive?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我目前的分析，我可以预见到读者会问：“美元下跌时对收益的正面影响如何？”毕竟，不利的货币转换已经证明是对许多美国跨国公司收益的一个阻力。美元下跌难道不应该对收益产生正面影响吗？
- en: The answer to that question is a qualified yes. The chart below of the Trade
    Weighted Dollar shows that the rise of the USD began about a year ago and peaked
    in March. The TWD has been mainly flat ever since.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对这个问题的答案是肯定的，但有条件。下面的贸易加权美元图表显示，美元的上涨大约开始于一年前，并在三月份达到顶峰。自那以来，贸易加权美元基本持平。
- en: Unless the Dollar were to truly crater and retrace most of its gains that began
    last summer, YoY comparisons of currency translation effects will still be negative
    for Q3 and Q4 earnings season. While a weaker USD may pose less of a headwind
    to earnings, it will still be a headwind for the roughly the next two earning
    seasons. It is unclear, however, how much USD strength is already baked into Street
    EPS estimates and therefore the effects of Dollar weakness on expectations is
    uncertain.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 除非美元真正崩溃并回吐去年夏天以来的大部分涨幅，否则在第三季度和第四季度的财报季中，货币转换效应的同比比较仍将呈负面。尽管美元走弱可能对收益构成的阻力较小，但接下来大约两个财报季仍将是一个阻力。然而，目前尚不清楚市场预期中已经包含了多少美元走强的因素，因此美元走弱对预期的影响是不确定的。
- en: '**A September correction?**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**九月的修正？**'
- en: So let's set up the scenario. Gold, oil and other commodity prices rally from
    their oversold positions. It should not matter for the next several months whether
    this is the start of a sustained bull or just a bounce in a downtrend. At the
    same time, the US Dollar takes a breather and retreats against major currencies.
    From a technical perspectives, these moves are overdue because of the crowded
    short in commodity and commodity-related stocks and a crowded long in the USD.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 那么让我们设定一下情景。黄金、石油和其他商品价格从超卖的位置反弹。在接下来的几个月里，这无论是持续上涨的开始还是下跌趋势中的一个反弹，都不重要。与此同时，美元在主要货币面前休息并撤退。从技术角度来看，这些动作是迟到的，因为商品及与之相关的股票的空头过于拥挤，而美元的多头也过于拥挤。
- en: Supposing that the Fed raises rates by 1/4 point at its September meeting. The
    market then asks, "Will they move again in December?"
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 假设美联储在九月的会议上加息1/4个百分点。市场随后会问：“他们会在十二月再次行动吗？”
- en: The falling Dollar changes market expectations about the pace of tightening,
    though whether it necessarily forces the Fed's hand will be a matter for debate.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 美元下跌改变了市场对紧缩步伐的预期，尽管它是否必然迫使美联储采取行动，还有待讨论。
- en: '***The key point is that market expectations will have changed about the trajectory
    of changes in short-term interest rates.***'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '***关键点是市场对短期利率变化轨迹的预期将会改变。***'
- en: The bond market sells off on rising inflationary pressures, which then pushes
