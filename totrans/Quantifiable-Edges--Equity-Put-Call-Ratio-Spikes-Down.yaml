- en: Dr. Brett Steenbarger over at Traderfeed has done
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Brett Steenbarger博士在Traderfeed上做了
- en: '[some excellent work with put/call ratios](http://traderfeed.blogspot.com/search?q=put%2Fcall)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[做出了关于看涨/看跌比率的出色工作](http://traderfeed.blogspot.com/search?q=put%2Fcall)'
- en: over the last few years. One way he measures it is by comparing a short-term
    moving average of put/call volume to a long-term put/call moving average. He has
    demonstrated numerous times how spikes in the short-term averages over the long-term
    averages tend occur near market bottoms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年来。他衡量的一种方法是将短期的看涨/看跌成交量移动平均值与长期的看涨/看跌成交量移动平均值进行比较。他多次证明了短期平均值超过长期平均值的峰值往往出现在市场底部附近。
- en: The options market is now experiencing a spike down, rather than a spike up,
    in the put/call ratio. An example of this could be seen by considering the 5 and
    65 day moving averages of the CBOE Equity put/call ratio (two averages that Dr.
    Steenbarger sometimes uses). As of tonight’s close the 5-day stood at 0.62 and
    the 65-day at 0.80\. This is over a 20% gap from the 65 to the 5.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 期权市场现在正在经历看涨/看跌比率的下跌，而不是上涨。可以通过考虑芝加哥期权交易所股票看涨/看跌比率的5天和65天移动平均值（斯汀巴格博士有时使用的两个平均值）来看到这一点。截至今晚收盘，5天的值为0.62，65天的值为0.80。这是从65到5的20%以上的差距。
- en: If spikes up in the put/call can predict a bottom, could a spike down predict
    a top?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果看涨/看跌的峰值可以预示市场底部，那么看跌的峰值可以预示市场顶部吗？
- en: 'Not based on the limited data available. The equity put/call data has only
    been tracked back to 2003\. Below are the results:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不是基于有限的可用数据。股票看涨/看跌数据仅追溯到2003年。以下是结果：
- en: '[![](img/76aa7fea37d9b96315866114e4bf1a62.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjAWNj0Rv7uqssVunlNKsiCHRCP8_thpxfjOds0qN5nelU8kZCLdDVsheGtAi5p2JN6isYoGUnVV3ygw3cuGjs7qe5X0PeuX-_8raMCfAlLS8nsSxBUtLULRoe3O9wff2lui9vq7qiCCQY/s1600-h/2008-5-7+5-65+stretch.PNG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/76aa7fea37d9b96315866114e4bf1a62.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjAWNj0Rv7uqssVunlNKsiCHRCP8_thpxfjOds0qN5nelU8kZCLdDVsheGtAi5p2JN6isYoGUnVV3ygw3cuGjs7qe5X0PeuX-_8raMCfAlLS8nsSxBUtLULRoe3O9wff2lui9vq7qiCCQY/s1600-h/2008-5-7+5-65+stretch.PNG)'
- en: The dates for the 4 instances were 11/10/04, 12/16/04, 5/24/05, and 7/14/05\.
    Basically it happened at times where the market rallied strongly following a pullback
    or correction. I suspect the sharp drop in the average put/call ratio represents
    a shift in attitude of market participants. Coming out of a corrective period
    it appears this buying enthusiasm is a good thing and not representative of complacency.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这4个实例的日期分别是2004年11月10日、2004年12月16日、2005年5月24日和2005年7月14日。基本上是在市场强劲反弹之后的回调或修正时发生的。我怀疑平均看涨/看跌比率的急剧下降代表了市场参与者态度的转变。从一个修正期中走出来，这种购买热情似乎是一件好事，而且不代表自满。
- en: I also ran the same test using the Total Volume Put/Call Ratio back to 1996\.
    Results there leaned to the bullish side as well with between 57% and 67% of cases
    showing continued gains over the next 2-3 weeks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我还使用了1996年以来的总成交量看涨/看跌比率进行了相同的测试。那里的结果也倾向于看涨，57%至67%的情况显示在接下来的2-3周持续获利。
- en: The low put/call ratios may become an issue if they remain low for an extended
    period. I’d be careful of trying to call a top based on any spikes lower in the
    ratio, though. Spikes may represent enthusiasm rather than complacency. Now if
    we could just get some volume we could really make a case for enthusiasm.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果低看涨/看跌比率在长时间内保持不变，可能会成为一个问题。不过，我会小心尝试根据比率下降的任何突然增加来预测顶部。这些突然增加可能代表的是热情，而不是自满。现在如果我们能够得到一些交易量，我们就真的可以证明这是热情的理由。
