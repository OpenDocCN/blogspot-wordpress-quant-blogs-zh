- en: 'Quantifiable Edges: Equity Put/Call Ratio Spikes Down'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：股票看涨/看跌比率下跌
- en: 来源：[http://quantifiableedges.blogspot.com/2008/05/equity-putcall-ratio-spikes-down.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/equity-putcall-ratio-spikes-down.html#0001-01-01)
