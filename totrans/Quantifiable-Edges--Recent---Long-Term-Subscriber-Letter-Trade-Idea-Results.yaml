- en: where the trade ideas added up to positive gains. I've had several letters from
    subscribers lately telling me they've done quite well either following certain
    ideas or trading the systems, and explaining to me how they approach the trades.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些交易想法累计产生正收益的地方。最近我收到了几封订阅者的来信，他们告诉我要么遵循某些想法要么交易系统做得很好，并向我解释他们是如何处理交易的。
- en: I don't suggest position sizes, and I would never suggest that the trade ideas
    represent any kind of complete portfolio strategy. They are what they are -ideas
    about certain stocks or ETFs that have historically provided a statistical edge.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不建议交易仓位大小，也永远不会建议交易想法代表任何完整的投资组合策略。它们就是它们——关于某些股票或ETF历史上提供统计优势的想法。
- en: All of the trade ideas are in either highly liquid ETFs or in highly liquid
    large cap stocks (almost exclusively S&P 100 components). I do this so that executing
    trades and getting fills at reasonable prices is not an issue. I think the most
    frustrating aspect of following trade ideas offered by another person (not that
    I'm encouraging that, but I know it happens) is not being able to get into or
    out of the trades that they suggest at a similar price. I’ve addressed this problem
    with limit prices and highly liquid securities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有交易想法都集中在高度流动的ETF或者大型市值股票上（几乎完全是标普100成分股）。这样做是为了确保执行交易和以合理价格获得成交不是问题。我认为在跟随他人提供的交易想法时最令人沮丧的是（我不是鼓励这样做，但我知道这种情况会发生），无法以相似的价格进入或退出他们建议的交易。我通过限价和高度流动的证券解决了这个问题。
