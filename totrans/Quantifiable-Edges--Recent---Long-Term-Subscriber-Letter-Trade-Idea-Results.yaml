  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/06/recent-long-term-subscriber-letter.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/06/recent-long-term-subscriber-letter.html#0001-01-01)
- en: I don't often discuss trade idea results from the subscriber letter here on
    the blog. In fact, I checked and it looks like the last time I did so was a little
    over two years ago. I used to do it more often, but I fell out of the habit. Also
    while I've always posted and tracked trade ideas in the subscriber letter, it
    isn't the main focus of the service. I don't consider Quantifiable Edges to be
    a stock picking service. I consider it one where traders can gain market and trading
    knowledge through the published research, systems, and tools. The objective is
    to provide tools and instruction to help traders improve their own trading and
    results.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我很少在博客上讨论订阅者来信中的交易想法结果。事实上，我查了一下，看起来上次这样做已经超过两年了。我以前更频繁地这样做，但我后来养成了习惯。另外，虽然我一直在订阅者来信中发布和跟踪交易想法，但这不是服务的主要焦点。我不认为量化边缘是一个股票挑选服务。我认为它是一个交易者可以通过发布的研发、系统和工具来获得市场和交易知识的场所。目标是提供工具和指导，帮助交易者改善他们自己的交易和结果。
- en: But the published trade ideas have done quite well. In fact, May marked the
