- en: 'Humble Student of the Markets: Watching central banks for direction'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场观察者：关注中央银行的方向
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/watching-central-banks-for-direction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/watching-central-banks-for-direction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/watching-central-banks-for-direction.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/watching-central-banks-for-direction.html#0001-01-01)
- en: As the markets wait this week for statements from the FOMC and other central
    banks around the world, here is what I am watching for in the central bank announcements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场本周等待美联储和其他全球中央银行的政策声明，我在关注中央银行公告中的以下内容。
- en: '**How worried is the Fed about inflation?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**美联储对通货膨胀有多担心？**'
- en: Central bankers don’t speak off the cuff. Paul Volcker was once joked that when
    he went out to dinner, he felt compelled to say “I’ll have the steak but that
    doesn’t mean I don’t like the lobster.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中央银行家们不会信口开河。保罗·沃尔克曾被开玩笑说，当他出去吃饭时，他觉得有必要说“我要吃牛排，但这并不意味着我不喜欢龙虾。”
- en: It is therefore interesting that several Fed governors have started talking
    up the dangers of inflation. I wrote in a
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此有趣的是，几位美联储理事开始谈论通货膨胀的危险。我曾在一篇文章中写道
- en: '[previous post](http://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[上一篇文章](http://humblestudentofthemarkets.blogspot.com/2009/10/is-fed-changing-its-tune.html)'
- en: that Don Kohn made a speech indicating that they were concerned about the “anchoring”
    of inflationary expectations. If inflationary expectations rise, then it would
    take a lot of tightening (e.g. Volcker’s painful and tight policies of the early
    1980’s) to get them back down again.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 唐·科恩发表讲话，表示他们担心通货膨胀预期的“锚定”。如果通货膨胀预期上升，那么要想让它们再次下降，就需要进行大量的紧缩政策（例如20世纪80年代初沃尔克的痛苦和紧缩政策）。
- en: If the Fed is becoming worried about anchoring, then expect a more hawkish statement.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果美联储开始担心“锚定”问题，那么预计会有更加鹰派的声明。
- en: '**How do you define inflation?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你如何定义通货膨胀？**'
- en: In my post
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的文章
- en: '[What kind of inflation](http://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[什么样的通货膨胀](http://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html)'
- en: I pointed out that inflation would like show up in commodity prices. (Isn't
    it funny that that the countries that have raised rates so far, i.e. Australia
    and Norway, are mainly resource based economies?)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我指出，通货膨胀可能会在商品价格中显现。（有趣的是，那些已经加息的国家，即澳大利亚和挪威，主要是资源型经济体吗？）
- en: If you were to measure inflation by core CPI, it is likely to be subdued. Indeed,
    other core measures such as
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以核心消费者价格指数来衡量通货膨胀，它可能会显得较为温和。实际上，其他一些核心衡量指标，如
- en: '[trimmed mean PCE](http://www.dallasfed.org/data/pce/index.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[精简消费者价格指数](http://www.dallasfed.org/data/pce/index.html)'
- en: has been trending down. Commodity price inflation may show up a bit more in
    headline CPI, but rises in headline CPI is likely to be restrained by the deflationary
    effects of all the excess slack present in the economy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一直在下降。商品价格的通货膨胀可能会在消费者价格指数中表现得更为明显，但消费者价格指数的上升可能会受到经济中所有过度宽松的滞胀效应的抑制。
- en: How worried is the Fed about inflation? And what how do you define inflation?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储对通货膨胀有多担心？那么你如何定义通货膨胀？
- en: '**What happens to the USD carry trade?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**美元套利交易将何去何从？**'
- en: What do the other central bankers do this week? Will the Fed’s comments be in
    sync with the announcement from the ECB or BoE? The tone of policy coordinarion
    (or lack thereof) could have huge effects on the US Dollar and FX markets.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他中央银行本周会做什么？美联储的评论是否会与欧洲中央银行或英国银行的政策声明保持一致？政策协调（或缺乏政策协调）可能会对美元和外汇市场产生巨大影响。
- en: As
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: As
- en: '[Art Cashin](http://www.cnbc.com//id/33491733)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Art Cashin](http://www.cnbc.com//id/33491733)'
- en: pointed out, the USD has been the funding currency of choice in the carry trade.
    The downdraft seen in the markets last week has been the result of a rally in
    the greenback, which led to a general de-risking of portfolios and trading books.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，美元一直是套利交易的首选融资货币。上周市场出现的下跌是由于美元的上涨，这导致了投资组合和交易账簿的一般性去风险。
- en: After the dust from the central bank statements settles and if the USD continues
    to rise, then we may be witnessing a sea change in expectations and market tone.
    In such a case, we can expect further downside in the equity and commodity markets.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在中央银行声明的尘埃落定后，如果美元继续上涨，那么我们可能会见证预期和市场情绪的巨大转变。在这种情况下，我们可以预期股票和商品市场将进一步下跌。
