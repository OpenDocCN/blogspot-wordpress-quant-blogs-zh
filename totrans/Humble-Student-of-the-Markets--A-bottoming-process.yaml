- en: 'Humble Student of the Markets: A bottoming process'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：底部过程
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/04/a-bottoming-process.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/04/a-bottoming-process.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/04/a-bottoming-process.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/04/a-bottoming-process.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场中期更新**'
- en: ': As the market bounces around in reaction to the headline of the day, it is
    important to maintain some perspective and see the underlying trend. Numerous
    sentiment and technical indicators are pointing towards a bottoming process and
    a bullish intermediate term outlook. Day-to-day price movements, on the other
    hand, are hard to predict.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：随着市场在反应当天的头条新闻中反弹，保持一些视角并看到潜在的趋势是很重要的。许多情绪和技术指标都指向底部过程和中期看涨的观点。另一方面，日日价格波动难以预测。
- en: 'Consider, for example, the positioning of large speculators (read: hedge funds)
    in the high beta NASDAQ 100 futures and options.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑大型投机者（指：对冲基金）在高贝塔纳斯达克100期货和期权中的持仓情况。
- en: '[Hedgopia](https://hedgopia.com/cot-peek-into-future-through-futures-how-hedge-funds-are-positioned-47/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[对冲视界](https://hedgopia.com/cot-peek-into-future-through-futures-how-hedge-funds-are-positioned-47/)'
- en: reported that large speculators are in a crowded short in NDX.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称大型投机者在NDX中拥挤的空头头寸。
- en: By contrast, large speculators are in a crowded long in the VIX Index, which
    tends to move inversely with the stock market.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，大型投机者在VIX指数中拥挤的多头头寸，该指数往往与股市呈反向运动。
- en: While Commitment of Traders data analysis tend to work well as a contrarian
    indicator on an intermediate term time frame, sentiment models can be inexact
    market timing indicators.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管“交易员持仓数据”分析在中期时间框架上作为反向指标通常效果很好，但情绪模型可能不太准确地指示市场时间。
