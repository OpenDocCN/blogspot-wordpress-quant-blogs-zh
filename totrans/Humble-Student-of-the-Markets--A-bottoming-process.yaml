- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': As the market bounces around in reaction to the headline of the day, it is
    important to maintain some perspective and see the underlying trend. Numerous
    sentiment and technical indicators are pointing towards a bottoming process and
    a bullish intermediate term outlook. Day-to-day price movements, on the other
    hand, are hard to predict.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider, for example, the positioning of large speculators (read: hedge funds)
    in the high beta NASDAQ 100 futures and options.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Hedgopia](https://hedgopia.com/cot-peek-into-future-through-futures-how-hedge-funds-are-positioned-47/)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that large speculators are in a crowded short in NDX.
  prefs: []
  type: TYPE_NORMAL
- en: By contrast, large speculators are in a crowded long in the VIX Index, which
    tends to move inversely with the stock market.
  prefs: []
  type: TYPE_NORMAL
- en: While Commitment of Traders data analysis tend to work well as a contrarian
    indicator on an intermediate term time frame, sentiment models can be inexact
    market timing indicators.
  prefs: []
  type: TYPE_NORMAL
