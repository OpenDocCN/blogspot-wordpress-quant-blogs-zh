- en: 'VIX and More: The Unusual VIX Activity of April 23rd'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 4月23日的异常VIX活动'
- en: 来源：[http://vixandmore.blogspot.com/2007/04/unusual-vix-activity-of-april-23rd.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/unusual-vix-activity-of-april-23rd.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/unusual-vix-activity-of-april-23rd.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/unusual-vix-activity-of-april-23rd.html#0001-01-01)
- en: '![](img/26694ff3a852ba91c2053ca7dd387e87.png)A reader [asked for my opinion](http://vixandmore.blogspot.com/2007/04/isee-sma-50-double-bottom.html)
    on the unusual action in the VIX on Monday, April 23^(rd) in which the VIX was
    up 8% while the SPX was down only 0.2%.  If you follow the link above, you can
    see that my relatively unconsidered response pointed at three potential factors
    which might have had a larger effect on the VIX than the SPX.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/26694ff3a852ba91c2053ca7dd387e87.png)一位读者[询问我对](http://vixandmore.blogspot.com/2007/04/isee-sma-50-double-bottom.html)4月23日星期一VIX异常走势的看法，当时VIX上涨了8%，而SPX仅下跌了0.2%。如果你上面的链接，你可以看到我相对不经考虑的回答指向了三个可能对VIX影响大于SPX的因素。'
- en: Two days later, I am going to stick to my initial reaction, with a couple of
    minor elaborations.  The one additional factor that looms much larger in retrospect
    is the fear associated with the [real estate market crashing in Spain](http://www.bloomberg.com/apps/news?pid=20601085&sid=a3CkVkudjbZ0&refer=europe),
    as well as potential spillover into the banking sector and into other geographies.  I
    wish I had a better explanation, but I don’t.  I am posting my thoughts here in
    hopes that some readers can weigh in with their theories.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两天后，我将坚持我最初的反应，并进行一些小的阐述。回顾起来，还有一个因素显得尤为重要，那就是与[西班牙房地产市场的崩溃](http://www.bloomberg.com/apps/news?pid=20601085&sid=a3CkVkudjbZ0&refer=europe)相关的恐惧，以及其可能对银行部门和其他地区产生的溢出效应。我希望我能有更好的解释，但我没有。我在这里发布我的想法，希望一些读者能就他们的理论发表意见。
- en: The Friday to Monday VIX problem is "a collision of the trading week and the
    calendar week" in which trading and calendar time is synchronized during the trading
    week, but becomes uncoupled on weekends and holidays.  On Monday, time is re-synchronized
    and volatility spikes to mark the event.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 周五到周一VIX问题是一种“交易周与日历周的碰撞”，在交易周中，交易和日历时间是同步的，但在周末和假期时会解耦。在周一，时间重新同步，波动性激增以标记这一事件。
- en: This phenomenon is described by [Adam Warner](http://adamsoptions.blogspot.com/)
    in a [comment](http://vixandmore.blogspot.com/2007/02/vix-on-mondays-and-fridays.html%3Cbr/%3E)
    on this blog when I was first grappling with this issue; you can also check out
    a related thread at [Elite Trader.](http://www.elitetrader.com/vb/showthread.php?threadid=92360)  Better
    yet, read [Alan Lightman](http://www.mit.edu/%7Ehumanistic/faculty/lightman.html)’s
    delightful [Einstein’s Dreams](http://www.amazon.com/Einsteins-Dreams-Alan-Lightman/dp/0446670111)
    to get an appreciation for how time warps and bends its way through our lives.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种现象被[亚当·沃纳](http://adamsoptions.blogspot.com/)在[评论](http://vixandmore.blogspot.com/2007/02/vix-on-mondays-and-fridays.html)中描述；你也可以查看与这个主题相关的[精英交易员](http://www.elitetrader.com/vb/showthread.php?threadid=92360)帖子。更好的是，阅读[艾伦·莱特曼](http://www.mit.edu/%7Ehumanistic/faculty/lightman.html)的[《爱因斯坦的梦》](http://www.amazon.com/Einsteins-Dreams-Alan-Lightman/dp/0446670111)，以了解时间是如何在我们的生活中扭曲和弯曲的。
- en: For an academic perspective on the Friday to Monday VIX phenomenon, I refer
    you to [A Tale of Two Indices](http://www.math.nyu.edu/research/carrp/papers/pdf/vixov_bloomberg.pdf)
    by Peter Carr and Liuren Wu, whose weekday effects analysis is on page 10.  A
    quick eyeball of the charts shows that the typical price jump from Friday to Monday
    is in the 2.0 to 2.2% range.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于周五到周一VIX现象的学术观点，我向你推荐[两个指数的故事](http://www.math.nyu.edu/research/carrp/papers/pdf/vixov_bloomberg.pdf)由彼得·卡尔和刘润吴撰写，他们的周效应分析在第10页。快速查看图表显示，周五到周一的价格通常跳升在2.0%到2.2%之间。
- en: A much less important factor, but one I still think is worth pointing out, is
    that volatility usually rises the week after options expiration. I [discussed
    this phenomenon](http://vixandmore.blogspot.com/2007/01/vix-performance-during-options.html)
    early on in the life of the blog, but should return to this theme for follow-up
    at some point.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个不那么重要的因素，但我觉得还是值得指出的是，期权到期后的那一周波动性通常会上升。我[在博客初期](http://vixandmore.blogspot.com/2007/01/vix-performance-during-options.html)讨论过这种现象，但应该在某个时候回归这个主题进行后续报道。
- en: My guess is that with a combination of VIX [implied volatility having dropped
    dramatically](http://www.ivolatility.com/options.j?ticker=VIX:CBOE&R=1&amp;amp;amp;amp;amp;amp;period=12&chart=2&vct=)
    during the past two weeks and the broader markets on an impressive winning streak,
    several indicators were flashing overbought signals and the VIX looked like cheap
    portfolio insurance once again.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的猜测是，在过去两周内VIX[隐含波动率大幅下降](http://www.ivolatility.com/options.j?ticker=VIX:CBOE&R=1&period=12&chart=2&vct=)以及
    broader markets 持续走强的情况下，多个指标都显示了超买信号，而VIX看起来再次成为了廉价的投资组合保险。
- en: Some quick back of the envelope analysis give us 2% for the Friday to Monday
    calendar problem, another 2% for the 0.23% drop in the SPX (I have the VIX at
    a current beta of -8.34, so 0.23% * 8.34 ≈ 2%) and perhaps 0.5% (a SWAG) for the
    week after options expiration week and I can account for about a 4.5% spike in
    the VIX for Monday.  That leaves another 3.5% to be accounted for by Spanish real
    estate, cheap portfolio insurance and other factors.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一些简单的初步分析表明，周五至周一的日历问题导致了2%的波动，SPX的0.23%跌幅（我将VIX当前贝塔值定为-8.34，所以0.23% * 8.34
    ≈ 2%）又占了2%，期权到期周后的一周可能又占了0.5%（一个粗略估计），这样我能解释大约周一VIX上涨的4.5%。剩下的3.5%可能要归因于西班牙房地产市场、廉价的投资组合保险和其他因素。
- en: If nothing else, perhaps Monday’s action will provide [Bill Rempel](http://www.billakanodoodahs.com/)
    with more fodder for his “[error term](http://www.billakanodoodahs.com/2007/04/deconstructing-the-vix/)”
    analysis.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有什么其他原因，或许周一的行动将为[Bill Rempel](http://www.billakanodoodahs.com/)的“[误差项](http://www.billakanodoodahs.com/2007/04/deconstructing-the-vix/)”分析提供更多素材。
