- en: '![](img/eb2fa6396ff249815f40b00d7b612c45.png)It’s not as bad as <city st="on"><place
    st="on">Roy</place></city> ‘[Tin Cup](http://www.imdb.com/title/tt0117918/)’ McAvoy
    blowing up on the 18^(th) hole, but shaving $700,000 off of my CNBC portfolio
    in just a week was still quite a feat – if you are impressed by people who can
    run backward and that sort of thing.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/eb2fa6396ff249815f40b00d7b612c45.png)这并不像Roy ‘[Tin Cup](http://www.imdb.com/title/tt0117918/)’
    McAvoy在18号洞爆炸那样糟糕，但仅在一周内从我的CNBC投资组合中削减70万美元仍然是一项壮举——如果你对那些能向后跑的人之类的事情印象深刻。'
- en: There are now [1,603,782 contestants](http://www.cnbc.com/id/18537677) in this
    parade of silliness, so thanks to their collective mediocre performance, I have
    somehow managed to stay in the top 9%.  All you need to know about last week is
    that Friday’s [LeapFrog Enterprises (LF)](http://finance.google.com/finance?q=lf&hl=en)
    gambit turned out to be my best pick of the week at -1.5%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前已经有**1,603,782**名参赛者在这个愚蠢的行列中，因此感谢他们共同平庸的表现，我不知怎地设法保持了前9%的位置。你只需要知道上周五LeapFrog
    Enterprises (LF)的赌注变成了我一周最佳选择，跌幅为-1.5%。
- en: Fortunately, the ship seems to have been righted today, as [Flamel Technologies
    (FLML)](http://finance.google.com/finance?q=flml&hl=en) is up 7.3% at the moment.  I’d
    really like to make it back into at least the top 5% before the contest ends on
    Friday. It looks like FLML will be a good first step.  My earnings pick for today
    will probably come from [this group](http://finance.yahoo.com/q/cq?s=cutr,dcel,pwav,svnt,nile,jcom,hlys,sons,aqnt,slxp&d=v1)
    that has been selected by my [earnings spike potential algorithm](http://vixandmore.blogspot.com/search/label/earnings%20spike%20potential%20algorithm).  I’m
    still debating which one I should put all my chips on.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，今天似乎已经把船扶正了，因为Flamel Technologies (FLML)目前上涨了7.3%。我真的很想在本周五比赛结束前至少恢复到前5%的位置。看起来FLML将是迈向成功的第一步。我今天选择的收益股可能来自[这个小组](http://finance.yahoo.com/q/cq?s=cutr,dcel,pwav,svnt,nile,jcom,hlys,sons,aqnt,slxp&d=v1)，这是由我的[收益激增潜力算法](http://vixandmore.blogspot.com/search/label/earnings%20spike%20potential%20algorithm)选出的。我仍在犹豫应该把所有的赌注都压在哪个上面。
- en: There are no [mulligans](http://golf.about.com/cs/historyofgolf/a/hist_mulligan.htm)
    on the 18^(th) hole and rest assured, I’m not going to lay up...
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在18号洞没有**重打**的机会，放心，我不会选择保守打法...
