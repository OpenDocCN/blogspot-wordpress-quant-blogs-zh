- en: 'Quantifiable Edges: When The Market Gaps Up & Continues Higher'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：当市场跳空高开并继续上涨时
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/when-market-gaps-up-continues-higher.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/when-market-gaps-up-continues-higher.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/01/when-market-gaps-up-continues-higher.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/when-market-gaps-up-continues-higher.html#0001-01-01)
- en: Days that gap higher, don’t fill their gap and close above their open have a
    tendency to pull back over the next several days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那些跳空高开，没有填补跳空并且收盘价高于开盘价的交易日，倾向于在接下来的几天内回调。
- en: 'In order to get a decent sample size I decided to use the 1% gap level as my
    criteria in testing. Below I look at the daily performance numbers over the following
    week:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得一个像样的样本量，我决定在测试中使用1%的差距水平作为我的标准。接下来我查看了以下几天的日常表现数据：
- en: While the “% Wins” isn’t much worse than a coin toss on average, the poor W/L
    Ratio creates a negative expectancy. The bearish implications peak at 4 days across
    the sample. Not seen in the above table is that about 70% of all instances closed
    below their trigger price at some point in the following 3 days. This number increases
    to 89% when looking out 6 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然“胜率”平均来说并不比抛硬币差多少，但糟糕的胜负比创造了负期望值。在样本中，悲观的暗示在4天内达到峰值。在上面的表格中看不到的是，大约70%的所有情况在接下来的3天内的某个时刻收盘价低于触发价格。当查看6天的情况时，这个数字增加到89%。
