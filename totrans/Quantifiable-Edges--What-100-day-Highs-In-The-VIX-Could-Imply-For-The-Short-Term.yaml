- en: The VIX is often referred to as the fear index.  When VIX levels are relatively
    high, that often suggests fear and uncertainty among market participants.  Relative
    highs can be measured a number of ways.  Often I will show VIX levels compared
    to short-term moving averages.  But an interesting study from yesterday's Quantifinder
    looked at 100-day VIX highs that occurred when the SPX was not making 100-day
    lows.  In other words, relatively extreme fear in a market that is not making
    long-term lows.  The study was last seen in the 3/16/11 Subscriber Letter (
  prefs: []
  type: TYPE_NORMAL
- en: '[click here for a free trial](http://www.quantifiableedges.com/members/register.php)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I have updated it below.
  prefs: []
  type: TYPE_NORMAL
- en: The stats seem to suggest a bullish edge that persists for at least three weeks.
    Much of that edge is realized over the first 1-7 days.
  prefs: []
  type: TYPE_NORMAL
- en: And not only has this setup been followed by bullish inclinations over the time
    frames shown here, but it has also been a compelling overnight setup.  For details
