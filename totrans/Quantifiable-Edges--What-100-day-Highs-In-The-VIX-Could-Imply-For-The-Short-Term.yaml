- en: 'Quantifiable Edges: What 100-day Highs In The VIX Could Imply For The Short-Term'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：VIX的100天高点对短期意味着什么
- en: 来源：[http://quantifiableedges.blogspot.com/2012/12/what-100-day-highs-in-vix-could-imply.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/12/what-100-day-highs-in-vix-could-imply.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/12/what-100-day-highs-in-vix-could-imply.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/12/what-100-day-highs-in-vix-could-imply.html#0001-01-01)
- en: The VIX is often referred to as the fear index.  When VIX levels are relatively
    high, that often suggests fear and uncertainty among market participants.  Relative
    highs can be measured a number of ways.  Often I will show VIX levels compared
    to short-term moving averages.  But an interesting study from yesterday's Quantifinder
    looked at 100-day VIX highs that occurred when the SPX was not making 100-day
    lows.  In other words, relatively extreme fear in a market that is not making
    long-term lows.  The study was last seen in the 3/16/11 Subscriber Letter (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX通常被称为恐慌指数。当VIX的水平相对较高时，通常表明市场参与者中存在恐惧和不确定性。相对高位可以有多种测量方式。我通常会展示VIX水平与短期移动平均值的对比。但昨天的一项来自Quantifinder的有趣研究查看了在SPX没有创出100天新低时出现的100天VIX高点。换句话说，在一个没有创出长期低点的市场中出现了相对极端的恐慌。这项研究曾在3/16/11的订阅信件中提及（
