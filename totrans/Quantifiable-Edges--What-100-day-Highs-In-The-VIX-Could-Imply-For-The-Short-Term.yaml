- en: 来源：[http://quantifiableedges.blogspot.com/2012/12/what-100-day-highs-in-vix-could-imply.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/12/what-100-day-highs-in-vix-could-imply.html#0001-01-01)
