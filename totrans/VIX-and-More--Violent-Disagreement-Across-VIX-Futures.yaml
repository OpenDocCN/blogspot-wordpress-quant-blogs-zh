- en: 'VIX and More: Violent Disagreement Across VIX Futures'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 期货之间的激烈分歧'
- en: 来源：[http://vixandmore.blogspot.com/2012/10/violent-disagreement-across-vix-futures.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/violent-disagreement-across-vix-futures.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/10/violent-disagreement-across-vix-futures.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/violent-disagreement-across-vix-futures.html#0001-01-01)
- en: 'Something strange has happened to the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    in 2012: for the first time in their history, the VIX futures persist in being
    in violent disagreement with each other. Prior to 2012, for instance, the average
    difference between the front month and seventh month VIX futures was about 16%.
    This year that number has surged to more than 38%.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2012 年 VIX 期货发生了一些奇怪的事情：它们的历史上首次持续出现严重分歧。例如，在 2012 年之前，前月和第七月 VIX 期货之间的平均差异约为
    16%。今年，这个数字已经激增至 38% 以上。
- en: The VIX futures [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    has been in extreme [contango](http://vixandmore.blogspot.com/search/label/contango)
    (back months higher than front months) for the better part of 2012, with 17 days
    in which the contango across the full VIX futures curve has exceeded the all-time
    record that stood prior to 2012\. It is almost as if the idea of a flat VIX futures
    term structure curve is passé and traders are convinced that the short-term volatility
    picture is perpetually an aberration that bears little resemblance to longer-term
    volatility expectations. Can these two differing perspectives of the future of
    volatility meaningfully coexist? If not, which view is likely to be wrong?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: VIX 期货[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)在
    2012 年的大部分时间都处于极端的[正期现结构](http://vixandmore.blogspot.com/search/label/contango)状态（后月份高于前月份），全年有
    17 天，其中 VIX 期货曲线的正期现结构超过了 2012 年之前的创纪录水平。几乎可以说，平坦的 VIX 期货期限结构已经过时，交易者确信短期波动性图景永远是一个与长期波动性预期极不相似的异常现象。这两种不同的波动性未来观点能够有意义地共存吗？如果不能，哪种观点可能是错误的？
- en: In a series of upcoming posts, I will put the issue of a VIX futures term structure
    in disarray under the microscope and discuss issues such as the huge gap between
    [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    and [realized volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility),
    [disaster imprinting](http://vixandmore.blogspot.com/search/label/disaster%20imprinting)
    and the role of the recent financial crisis in shaping future volatility expectations,
    looming issues such as the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis),
    the [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff),
    the potential for a hard landing in [China](http://vixandmore.blogspot.com/search/label/China),
    etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在即将发布的一系列帖子中，我将对 VIX 期货期限结构混乱的问题进行深入探讨，并讨论隐含波动率和实现波动率之间的巨大差距，灾难印记以及近期金融危机在塑造未来波动率预期方面的作用，潜在的问题，如[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)，[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)，[中国](http://vixandmore.blogspot.com/search/label/China)可能出现硬着陆等。
- en: Ultimately I will attempt to answer the question of whether the back month VIX
    futures should be trading at levels that are 45-90% higher than the front month
    VIX futures, as has been the case for the past two months. I will also look at
    some of the implications for trading VIX futures, [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    and [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我将尝试回答这样一个问题：后月份 VIX 期货是否应该交易在比前月份 VIX 期货高 45-90% 的水平上，就像过去两个月一直发生的情况。我还将探讨一些关于交易
    VIX 期货、[VIX 期权](http://vixandmore.blogspot.com/search/label/VIX%20options)和[VIX
    交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)的影响。
- en: In the interim, some of the links below might provide some useful background
    and context.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，以下一些链接可能提供一些有用的背景和上下文。
