- en: The new 5.0 version of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新5.0版本的
- en: '[Drools](http://downloads.jboss.com/drools/docs/5.0.1.26597.FINAL/drools-introduction/html_single/index.html#d0e808)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 【Drools】(http://downloads.jboss.com/drools/docs/5.0.1.26597.FINAL/drools-introduction/html_single/index.html#d0e808)
- en: seems to have CEP capabilities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎具备CEP功能。
- en: Has anyone here tried it out yet? Do you think that it can handle about 10,000
    events per second? Has anyone pumped market data through it?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有谁试过吗？您认为它能处理大约每秒10,000个事件吗？有人通过它推送市场数据吗？
- en: I am going to start reading up on Drools Fusion and see how it contrasts with
    the upcoming Microsoft Orinoco. Fusion is here right now. Orinoco .... well ....
    we'll see.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我打算开始研究Drools Fusion，看看它与即将推出的微软Orinoco有何不同。Fusion已经在这里了。Orinoco......嗯......我们拭目以待。
