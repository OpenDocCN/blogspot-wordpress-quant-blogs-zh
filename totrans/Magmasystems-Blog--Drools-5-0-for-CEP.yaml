  zh: Magmasystems博客：Drools 5.0 for CEP
- en: 来源：[http://magmasystems.blogspot.com/2009/08/drools-50-for-cep.html#0001-01-01](http://magmasystems.blogspot.com/2009/08/drools-50-for-cep.html#0001-01-01)
