- en: '**Forming a bottom**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**形成底部**'
- en: Despite the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管
- en: '[recent recession scare that''s been spooking markets](http://www.businessinsider.com/recession-calls-following-financial-crisis-2016-2)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[近期令市场恐慌的经济衰退预警](http://www.businessinsider.com/recession-calls-following-financial-crisis-2016-2)'
- en: ', I have been saying for the past few weeks that disciplined macro and fundamental
    analysis do not support a recession call (see'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ，我过去几周一直在说，纪律性的宏观和基本面分析并不支持衰退预测（参见
- en: '[Bottomed, but wait for a re-test of the lows](https://humblestudentofthemarkets.com/2016/01/31/bottomed-but-wait-for-a-re-test-of-the-lows/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[已触底，但需等待再次测试低点](https://humblestudentofthemarkets.com/2016/01/31/bottomed-but-wait-for-a-re-test-of-the-lows/)'
- en: ). So equities should rise in the absence of a recession, right? Wrong! From
    a macro and fundamental perspective, much damage has been done to risk appetite
    by the recent episode of industrial weakness in the US. In parallel, we have also
    seen a lot of technical damage in the charts. The market needs time to heal before
    stock prices can rise again in a sustainable way.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ）。所以，如果没有经济衰退，股市应该会上涨，对吗？不对！从宏观和基本面来看，近期美国工业的疲软对风险偏好造成了很大的损害。与此同时，我们也在图表上看到了很多技术性损害。市场需要时间来恢复，股价才能再次以可持续的方式上涨。
