- en: '**Dovish pivot?**'
  prefs: []
  type: TYPE_NORMAL
- en: The stock market has taken on a giddy tone in the wake of the tamer than expected
    inflation reports. The S&P 500 has staged an upside breakout through a key 50%
    Fibonacci retracement level, which according to some chartists, could be the signal
    for the all-clear and a resumption of the bull market.
  prefs: []
  type: TYPE_NORMAL
- en: '[Marketwatch](https://www.marketwatch.com/story/why-stock-market-bulls-are-obsessed-with-the-4-231-level-for-the-s-p-500-11660309355)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reported that technical analyst Jonathan Krinsky interpreted the upside breakout
    with guarded optimism:'
  prefs: []
  type: TYPE_NORMAL
- en: “Since 1950 there has never been a bear market rally that exceeded the 50% retracement
    and then gone on to make new cycle lows,” said Jonathan Krinsky, chief market
    technician at BTIG, in a note earlier this month...
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Krinsky, meanwhile, cautioned that previous 50% retracements in 1974, 2004,
    and 2009 all saw decent shakeouts shortly after clearing that threshold.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Further, as the market has cheered ‘peak inflation’, we are now seeing a quiet
    resurgence in many commodities, and bonds continue to weaken,” he wrote Thursday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My review of market internals shows narrowing leadership which is a warning
    that the current rally is unsustainable.
