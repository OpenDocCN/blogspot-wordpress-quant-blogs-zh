- en: 'the paradox of behavioral economics, that proving people are often irrational
    then begs the question as to why we think some subset of intellectuals or regulators
    are more rational:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 行为经济学的悖论在于，证明人们经常不理性，引出了一个问题，为什么我们认为一些知识分子或监管者更理性：
- en: Thaler, in a recent interview, said, “If there’s a regulatory philosophy in
    behavioral economics, it’s that we should recognize that people in the economy
    are human and that there are people out there trying to take advantage of them.”
    In this sense, behavioral economics is just conventional 1960s liberalism—and
    conventional 1960s economics, too—that assumes the free market itself is a kind
    of unending con game, with the smart guys exploiting the saps. As an advocate
    for the market’s hapless victims, the government has the responsibility to undo
    the con, a task that will require only the smartest administrators operating according
    to only the latest scientific research and making the most exquisite moral judgments.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 塔勒（Thaler）在最近一次采访中说，“如果行为经济学中有一个监管哲学，那就是我们应该认识到经济中的人是人类，而且有人试图利用他们。” 从这个意义上说，行为经济学只是20世纪60年代的传统自由主义——还有20世纪60年代的传统经济学——它们假设市场本身是某种无休止的欺诈游戏，聪明人剥削这些傻瓜。作为市场无助受害者的拥护者，政府有责任消除欺诈，这需要最聪明的行政官员凭借最新的科学研究作出最完美的道德判断。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You can see how useful the notion of irrational man is to a would-be regulator.
    It is less helpful to the rest of us, because it runs counter to every intuition
    a person has about himself. Nobody sees himself always as a boob, constantly misunderstanding
    his place in the world and the effect he has upon it. Surely the behavioral economists
    don’t see themselves that way. Only rational people can police the irrationality
    of others according to the principles of an advanced scientific discipline. If
    the behavioralists were boobs too, their entire edifice would collapse from its
    own contradictions. Somebody’s got to be smart enough to see how silly the rest
    of us are.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以看到，对所谓非理性人的概念对于一个准备成为监管者的人来说是多么有用。对于我们其他人，这并不那么有用，因为它违背了一个人对自己的每一个直觉。没有人经常视自己为笨蛋，不断地误解自己在世界上的位置以及他对它所产生的影响。毫无疑问，行为经济学家们并不认为自己是这样的人。只有理智的人才能依照最先进的科学原理来监管他人的非理性。如果行为经济学家也是笨蛋，他们整个大厦将因自身的矛盾而崩溃。必定有人足够聪明，能够看到其他人是多么可笑。
