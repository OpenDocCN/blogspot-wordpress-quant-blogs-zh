- en: recently highlighted the huge gap between expectations and reality. As the chart
    below shows, soft (expectations) data has been surging, but hard (actual) data
    has risen, but it has not caught up with expectations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最近凸显了预期与现实之间的巨大差距。如下图所示，软数据（预期）飙升，但硬数据（实际）上涨，但尚未赶上预期。
- en: The markets are pricing for perfection, which sets up a situation where minor
    disappointments could spark a market sell-off.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 市场正在定价完美，这导致了稍微的失望可能引发市场抛售的局面。
