- en: Sitting here relaxing on the couch after the 2nd day of a grueling offsite.
    Switching the TV between the Yankee game and the MSG network showing old WWWF
    highlights from Madison Square Garden (yes, I used to be a major WWWF fan when
    I was a kid). Perfect TV for unwinding.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了紧张的2天会议后的第二个晚上，我坐在沙发上放松。把电视换来换去，在洋基队比赛和MSG网络上播放麦迪逊广场花园的老WWWF精彩片段之间切换（是的，当我还是个孩子的时候，我曾经是WWWF的一个大粉丝）。放松的最佳电视节目。
- en: It's strange being on the other side of the full-time/employee equation. Being
    part of the Equities Architecture team, you have various vendors trying to get
    a piece of your ear. There is no better PR than having your product as piece of
    a major equities trading system. As such, I am wondering why Microsoft never devoted
    major effort to attacking the trading system space. Microsoft would be a major
    force if they came out with the infrastructure to do low-latency, high-volume
    market data distribution, pub/sub messaging, ultra-fast UI grids, the ability
    to take an Excel model and compile it into a DLL, etc. Microsoft always seems
    to be on the cusp on doing something in the trading system space, but has never
    come through with a compelling, end-to-end story. However, new technologies like
    Windows Compute Cluster and Excel Services seem to be moving the company in the
    right direction from a technological standpoint. Plus, their recent announcement
    to invade the healthcare space has shown a new willingness to attack certain verticals.
    It still is an uphill battle to sell Microsoft within Capital Markets for anything
    but UI work ... but people are starting to listen!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 身为全职/雇员等式的另一方感觉很奇怪。作为股票架构团队的一员，你有各种供应商试图占用你的时间。没有什么比拥有你的产品作为大型股票交易系统的一部分更好的公关了。因此，我很好奇微软为什么从未投入主要精力进攻交易系统领域。如果微软推出用于低延迟、高容量市场数据分发、发布/订阅消息传递、超快UI网格、将Excel模型编译成DLL等的基础设施，他们将成为交易系统领域的重要力量。微软似乎总是处于在交易系统领域做一些事情的边缘，但从未提出一个有说服力、端到端的完整故事。然而，像Windows计算集群和Excel服务这样的新技术似乎正在技术层面上使公司朝着正确的方向发展。此外，他们最近宣布入侵医疗保健领域的决定也显示出了一种新的、愿意进攻某些垂直行业的意愿。在资本市场上为微软销售除UI工作之外的东西仍然是一场艰苦的战斗...但是人们开始倾听！
- en: 'I always have a page in the back of my notebook where I write down terms that
    I need to explore more. Being a .NET specialist and an architecture generalist,
    I am bound to come up against unfamiliararities. Here are terms from the 2-day
    offsite that I attended:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是在笔记本的背面写下一页我需要进一步探索的术语。作为一名.NET专家和架构师，我难免会遇到陌生的事物。以下是我在参加的2天会议上的术语：
