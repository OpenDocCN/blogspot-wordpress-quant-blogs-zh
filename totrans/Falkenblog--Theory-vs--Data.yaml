- en: One interesting interpretation of Freud is that he modeled his approach based
    on his readings of Sherlock Holmes (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 弗洛伊德一个有趣的解读是，他的方法模仿他对夏洛克·福尔摩斯的阅读所建模的（见
- en: '[Sebastiano Timpanora](http://www.amazon.com/The-Freudian-Slip-Psychoanalysis-Criticism/dp/1859844901)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[塞巴斯蒂亚诺·蒂潘诺拉](http://www.amazon.com/The-Freudian-Slip-Psychoanalysis-Criticism/dp/1859844901)'
- en: ). In those books, Holmes would trace the faintest clues and infallibly solve
    a puzzle that would daunt your average person. Freud then though if he could supply
    a dynamic explanation for virturally every reported dream or error, the soundness
    of his method would be demonstrated, so Freud's case studies read a lot like a
    fun mystery novel. It turned out detective stories are a bad template for creating
    a new science because it is all
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些书籍中，霍尔姆斯会追踪最微弱的线索，并毫不犹豫地解决一个对普通人来说令人畏惧的谜题。 弗洛伊德认为，如果他能对几乎每一个报道的梦境或错误提供一个动态的解释，他的方法的健全性将得到证明，因此弗洛伊德的案例研究读起来很像一本有趣的推理小说。结果证明侦探故事不是创造新科学的好模板，因为这完全是
- en: post hoc
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 后认
- en: rationalization, and unfalsifiable, basically the signature field
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 理性化和不可证伪，基本上是签名领域
- en: '[Karl Popper used](http://www.stephenjaygould.org/ctrl/popper_falsification.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡尔·波珀使用](http://www.stephenjaygould.org/ctrl/popper_falsification.html)'
- en: to explain what is not a science.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来解释什么不是科学。
- en: Our narrative brain theorizes and is often wrong, but of course it does the
    best it can. Interestingly, the left side, the language side, is the theorizer.
    Thus, if you show the left brain a sequence of lights that flash above the line
    80% of the time, rats and pigeons and 4-year olds do better than adults because
    our left, theorizing side, tries to guess which one will be above or below the
    line, matching only the relative frequency, but wasting many choices below the
    line. We basically become dominated by our wacky, theorizing left side around
    age 5, which as any parent will tell you, is well before reasoning has been perfected.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的叙事大脑推测并经常出错，但当然它尽其所能。有趣的是，左侧，即语言一侧，是理论家。因此，如果你向左脑展示一个闪烁线以上80%时间的灯光序列，老鼠、鸽子和4岁的孩子比成年人更擅长，因为我们的左脑，推理一侧，试图猜测哪一个会在线上或线下，只匹配相对频率，但浪费了许多次在线下的选择。我们基本上在5岁左右就被我们古怪的、理论化的左侧所主导，这正如任何一个父母会告诉你的那样，这远远早于推理被完善的时间。
- en: In contrast, if you merely show the pattern to the right side of the brain,
    as Michael Gazzaniga has done with his studies of split-brain patients, the right
    side is a simple bayesian, and goes with the frequentists approach (see his book
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，如果你仅仅向大脑右侧展示图案，就像迈克尔·加扎尼加在研究分裂脑患者的研究中所做的那样，右侧是一个简单的贝叶斯派，采用频率派的方法（见他的书
- en: Who's in Charge?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 谁来掌管？
- en: ). So, half our brain is a simple bayesian looking at data without much theory,
    the other half a theorist trying to integrate, analyze, and generalize.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ). 所以，我们的一半大脑是一个简单的贝叶斯派，只看数据，没有太多理论，另一半是一个理论家，试图整合、分析和归纳。
- en: Freud was only doing what is natural, coming up with theories, but he forgot
    that old cliche, moderation in all things. Look at the data too. If they contradict
    your theory, or cannot be really contradicted by data, alter your theory. The
    problem seemed to be that Freud was always the smartest kid in the room growing
    up, so he probably thought he could simply make up anything at all, because he
    could argue for or against anything with complete confidence he would win as he
    always did. Unfortunately he learned fake thinking, the kind salesmen, lawyers
    and politicians are especially good at, which is reasoning and arguing without
    a prioritization of the truth. For him the truth was merely a tactical constraint,
    a concession in small facts, never for the big one.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 弗洛伊德只是在做自然的事情，提出理论，但他忘了那句老话，万事过犹不及。也要看看数据。如果它们与你的理论相矛盾，或者数据根本无法与之相悖，改变你的理论。问题似乎是弗洛伊德在成长过程中总是房间里最聪明的孩子，所以他可能以为自己可以随便编造任何东西，因为他可以对任何事情进行完全自信的辩论，无论支持或反对，他总是胜券在握。不幸的是，他学会了虚假思考，这是推销员、律师和政客特别擅长的，即不以真相为优先的推理和辩论。对他来说，真相只是一种战术性的限制，对于小事实的妥协，从不是针对大问题。
