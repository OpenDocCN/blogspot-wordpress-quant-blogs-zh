- en: The CBI spiked back up on Monday. After hitting 48 earlier this month it quickly
    dropped down to 7\. It never made it back to the neutral “3” level, but the sharp
    move from 48 to 7 prompted sales in all CBI related trades on the morning of Tuesday
    the 14th in the
  prefs: []
  type: TYPE_NORMAL
- en: '[Quantifiable Edges Subscriber Letter](http://www.quantifiableedges.com/letter.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . The CBI is now growing again and posted a 13 reading at the close yesterday.
  prefs: []
