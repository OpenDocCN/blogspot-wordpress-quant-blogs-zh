- en: 'Humble Student of the Markets: The limits of central bank powers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：中央银行权力的极限
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/07/the-limits-of-central-bank-powers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/07/the-limits-of-central-bank-powers.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/07/the-limits-of-central-bank-powers.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/07/the-limits-of-central-bank-powers.html#0001-01-01)
- en: With interest rates at or close to the zero lower bound, here are a couple of
    examples of limits to the power of central bankers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着利率在或接近零下边界，以下是关于中央银行权力限制的几个例子。
- en: 'The Federal Reserve: Will it still cut rates after the strong jobs report?'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储：在强劲的就业报告之后，它还会降息吗？
- en: 'The European Central Bank: What are the limits and price of monetary stimulus?'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲央行：货币刺激的限制和代价是什么？
- en: '**Will the Fed cut rates?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**美联储会降息吗？**'
- en: Let us begin with the Fed. After the blow-out Jobs Report, the bond market reacted
    violently and there were murmurs as to whether the Fed will still cut rates. Let
    me lay the first concern to rest. Historically, the Fed has telegraphed its interest
    rate decisions. With the market expectations of at least a quarter-point cut at
    the next FOMC on July 30-31, the Fed is unlikely to surprise the market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从美联储开始。在就业报告爆炸性增长之后，债券市场反应剧烈，关于美联储是否还会降息的议论此起彼伏。让我来消除第一个担忧。历史上，美联储已经传达了其利率决定的意图。由于市场预期在7月30-31日下一次FOMC会议上至少会降息一个季度，美联储不太可能市场的惊喜。
