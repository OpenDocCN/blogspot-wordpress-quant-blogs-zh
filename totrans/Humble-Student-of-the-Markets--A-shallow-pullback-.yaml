- en: '**Mid-week technical update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中技术更新：**'
- en: I wrote on the weekend that I expect that the stock market would continue to
    rise on an intermediate term basis, but some short-term weakness was likely (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在周末写道，我预计股市在中期基础上将继续上涨，但短期内可能会出现一些弱势（请见
- en: '[A repeat of the failed Oct/Nov rally of 2015?](https://humblestudentofthemarkets.com/2016/03/20/a-repeat-of-the-failed-octnov-rally-of-2015/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015年10/11月反弹失败会重演吗？](https://humblestudentofthemarkets.com/2016/03/20/a-repeat-of-the-failed-octnov-rally-of-2015/)'
- en: ). What I did not expect was to see a short-term buy signal after the brief
    weakness that we saw today (Wednesday).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我没有预料到的是，在我们今天（周三）看到的短暂弱势之后，会出现一个短期买入信号。
- en: In retrospect, it was easy to see that a pullback was coming. This hourly chart
    of the SPX shows negative divergences on RSI-5 and RSI-14, which set up the conditions
    for the fall in prices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾过去，很容易看出回调即将到来。这张SPX的每小时图表显示了RSI-5和RSI-14的负向背离，为价格下跌创造了条件。
