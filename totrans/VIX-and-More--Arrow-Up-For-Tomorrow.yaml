- en: 'VIX and More: Arrow Up For Tomorrow'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 明天股市看涨'
- en: 来源：[http://vixandmore.blogspot.com/2008/01/i-generally-shy-away-from-making-stock.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/i-generally-shy-away-from-making-stock.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/i-generally-shy-away-from-making-stock.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/i-generally-shy-away-from-making-stock.html#0001-01-01)
- en: '![](img/0faafa8284d9b0be43e2b22fb1aaafe6.png)I generally shy away from making
    stock market predictions and prefer the Stuart Walton [jellyfish approach](http://vixandmore.blogspot.com/2007/11/quote-for-day-from-stuart-walton.html)
    to investing, but sometimes the markets get so egregiously out of whack that I
    feel obliged to state the obvious.  In this case the obvious is that the probability
    of a short-term rally beginning tomorrow is extremely high.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/0faafa8284d9b0be43e2b22fb1aaafe6.png)我通常避免对股市进行预测，更喜欢投资时采用斯图亚特·沃尔顿的[水母策略](http://vixandmore.blogspot.com/2007/11/quote-for-day-from-stuart-walton.html)，但有时市场失衡得如此明显，我感到有义务说出显而易见的事实。在这种情况下，显而易见的事实是，明天开始短期反弹的概率极高。'
- en: Many of the overbought/oversold indicators that I study closely ([ISEE](http://vixandmore.blogspot.com/search/label/ISEE),
    [TRIN](http://vixandmore.blogspot.com/search/label/TRIN), [VXN](http://vixandmore.blogspot.com/search/label/VXN),
    etc.) suggest that the markets are ready for a bounce tomorrow.  In short, tomorrow
    is setting up to be a mean reversion, oscillator lover's shooting gallery. Keep
    in mind, however, that if the markets do not make a U-turn into oncoming traffic,
    it is often more instructive to observe what the markets fail to do than what
    they actually end up doing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多我密切研究的超买/超卖指标（[ISEE](http://vixandmore.blogspot.com/search/label/ISEE)，[TRIN](http://vixandmore.blogspot.com/search/label/TRIN)，[VXN](http://vixandmore.blogspot.com/search/label/VXN)等）表明，市场明天准备好反弹了。简而言之，明天正成为一个均值回归、振荡器爱好者的射击场。然而，要记住，如果市场没有掉头进入逆流，通常观察市场未能做什么比它们实际上做了什么更有启发性。
- en: In the jellyfish tradition, when a bounce arrives, I have no intention of trying
    to guess how long it will last.  The important question is whether large investors
    will be selling into any rally to unload inventory before the bear market grip
    tightens – or if this may be the beginning of another periodic pullback in the
    continuing 5 ½ year bull trend.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在水母传统中，当反弹到来时，我无意尝试猜测它会持续多久。重要的问题是，大型投资者是否会利用任何反弹机会抛售库存，在熊市加剧之前——还是这可能是持续5年半的牛市趋势中的又一次周期性回调的开始。
- en: As always, caveat emptor!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，买家需谨慎！
