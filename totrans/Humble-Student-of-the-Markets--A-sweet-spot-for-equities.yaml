- en: 'Humble Student of the Markets: A sweet spot for equities'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/a-sweet-spot-for-equities.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/a-sweet-spot-for-equities.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Weekly Trend Model signal**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on'
  prefs: []
  type: TYPE_NORMAL
- en: 'Direction of last change: Positive'
  prefs: []
