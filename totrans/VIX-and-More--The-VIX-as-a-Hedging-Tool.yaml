- en: 'VIX and More: The VIX as a Hedging Tool'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX作为对冲工具
- en: 来源：[http://vixandmore.blogspot.com/2009/07/vix-as-hedging-tool.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/vix-as-hedging-tool.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/vix-as-hedging-tool.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/vix-as-hedging-tool.html#0001-01-01)
- en: I generally use the VIX as a speculative vehicle rather than a [hedging](http://vixandmore.blogspot.com/search/label/hedging)
    tool, but lately I have received several questions about how one might go about
    hedging a portfolio with the VIX. The subject of hedging is going to require a
    series of posts in order to do it justice, but before I dive in, I thought I should
    share an interesting paper from Edward Szado that recently became available on
    the web site of the Center for International Securities and Derivatives Markets
    ([CISDM](http://cisdm.som.umass.edu/index.asp)) at the University of Massachusetts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常将VIX作为一种投机工具，而不是一个[对冲](http://vixandmore.blogspot.com/search/label/hedging)工具，但最近我收到了几封关于如何使用VIX对冲投资组合的邮件。对冲主题需要一系列文章来充分说明，但在深入之前，我想分享一篇由Edward
    Szado撰写的有趣的论文，该论文最近可在马萨诸塞大学国际证券和衍生品市场中心（[CISDM](http://cisdm.som.umass.edu/index.asp)）的网站上找到。
- en: In Szado’s own words, his paper “assesses the impact of a long VIX investment
    as a diversifier for a typical institutional investment portfolio during the 2008
    credit crisis. The analysis covers the period of March 2006 to December 2008 (beginning
    shortly after the introduction of [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options)
    in February of 2006) with a focus on the latter part of 2008 (from August to the
    end of December).”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在Szado自己的话中，他的论文“评估了在2008年信贷危机期间，长期投资VIX作为一个典型机构投资组合的分散化工具的影响。分析覆盖了从2006年3月到2008年12月的时期（在2006年2月VIX期权推出后不久开始）重点关注2008年下半年（从8月到12月底）。”
- en: The research utilized by Szado incorporates three different long VIX hedging
    strategies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Szado的研究利用了三种不同的长期VIX对冲策略。
- en: '[VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures) (near
    month, 2.5% and 10% allocations)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)（近期合约，2.5%和10%的分配）'
- en: VIX at-the-money calls (1% and 3%)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX平值看涨期权（1%和3%）
- en: VIX 25% out-of-the-money calls (1% and 3%)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIX 25%的虚值看涨期权（1%和3%）
- en: 'The full text of Szado’s conclusion is as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Szado结论的全文如下：
- en: '*“Ultimately, the goal of this study is not to make a strategy recommendation
    for an ongoing risk management program, but rather to consider the impact that
    a long VIX exposure would have had in this particular time period. The increased
    correlations among diverse asset classes in the latter half of 2008 generated
    significant losses for many investors who had previously considered themselves
    well diversified. It is clear from the results of the analysis that, while long
    volatility exposure may result in negative returns in the long term, it may provide
    significant protection in downturns. In particular, investable VIX products could
    have been used to provide some much needed diversification during the crisis of
    2008\. In addition, the results of this study suggest that, dollar-for-dollar,
    VIX calls could have provided a more efficient means of diversification than provided
    by SPX puts.”*'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “最终，这项研究的目的是不是为了为正在进行的风险管理程序提供策略建议，而是考虑在特定时间段内，长期VIX暴露会产生什么影响。2008年下半年，不同资产类别之间的相关性增加，导致许多之前认为自己的投资组合已经充分分散的投资者遭受了重大损失。从分析结果来看，虽然长期波动性暴露可能会导致长期负回报，但在市场下跌时可能提供显著的保护。特别是，在2008年危机期间，可投资VIX产品可能已用于提供一些急需的分散化。此外，这项研究的结果表明，与SPX看跌期权相比，VIX看涨期权可能提供了更有效的分散化手段。”*
- en: Going forward, I will discuss in more detail the approach and data from Szado’s
    study and offer some of my thoughts about using various VIX products for the purpose
    of hedging.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今后，我将更详细地讨论Szado研究的方法和数据，并分享一些关于使用各种VIX产品进行对冲的思考。
