- en: 'Microsoft BUILD: JSIL?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Should we expect something similar to [JSIL](http://jsil.org/) announced at
    Microsoft’s BUILD conference? I’m doubtful given Project [Silk](http://silk.codeplex.com/),
    ASP.NET and general comments around [Office 15](http://www.zdnet.com/blog/microsoft/microsoft-to-focus-on-html5-and-javascript-for-office-15-extensions/10266).
    I do expect HTML/JavaScript tooling to be shown at BUILD.
  prefs: []
