  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/forget-syria-watch-em-for-tail-risk.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/forget-syria-watch-em-for-tail-risk.html#0001-01-01)
- en: The blogosphere has been full of posts about angst over a possible of a US-led
    attack on Syria. On that topic, I agree with
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 博客圈里充满了关于对美国可能对叙利亚发起攻击的焦虑的帖子。关于这个话题，我同意
- en: '[Scott Grannis](http://scottgrannis.blogspot.com/2013/08/how-scary-is-syria.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scott Grannis](http://scottgrannis.blogspot.com/2013/08/how-scary-is-syria.html)'
- en: 'when he writes that it is likely to be a non-issue for the markets:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当他写道这很可能会成为市场的非问题：
- en: On balance, it would appear that the market today is saying that while the Syria
    issue is certainly something to worry about, it is not likely to have much of
    an impact on the economy.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，目前市场似乎在说，尽管叙利亚问题确实值得担忧，但它对经济的影响很可能不大。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We'll soon know if the market has correctly estimated the gravity of the Syria
    situation.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们很快就会知道市场是否正确估计了叙利亚局势的严重性。
- en: While there may be temporary market disruptions should the shooting start, but
    the markets are priced in accordance with interest rates, earnings and growth
    outlook. Indeed, recent experience has shown that
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一旦开火，市场可能会出现暂时性的中断，但市场已经根据利率、收益和增长前景定价。实际上，最近的经验已经表明
- en: '[stock markets have tended to rally once the missiles fly](http://www.marketwatch.com/story/9-stock-market-reactions-to-major-airstrikes-2013-08-29)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[一旦导弹发射，股市往往会上涨](http://www.marketwatch.com/story/9-stock-market-reactions-to-major-airstrikes-2013-08-29)'
