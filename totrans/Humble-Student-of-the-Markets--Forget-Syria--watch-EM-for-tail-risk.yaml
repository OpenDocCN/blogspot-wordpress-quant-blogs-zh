  zh: 九月份市场波动将会很大。最常被提及的原因包括叙利亚问题、德国大选、周五发布的非农就业数据、九月美联储的缩减购债决定、提名新任美联储主席以替代本·伯南克以及华盛顿的债务上限争论。我认为，最大的波动来源将是新兴市场的压力。市场波动在所难免。新兴市场尾部风险是我们都需要密切关注的关键因素。
