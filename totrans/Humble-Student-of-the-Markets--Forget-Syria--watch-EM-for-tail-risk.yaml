- en: '**EM tail risk rising**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**新兴市场的尾部风险上升**'
- en: What I am concerned about is the re-emergence of tail-risk in the emerging markets.
    The Fed's QE tapering has signaled that risk premiums are likely to rise (see
    my previous post
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我所关心的是新兴市场中尾部风险的重现。美联储的量化宽松缩减政策预示着风险溢价可能会上升（见我之前的帖子
- en: '[Regime shift = Volatility](http://humblestudentofthemarkets.blogspot.com/2013/07/regime-shifts-volatility.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[政权更迭=波动性](http://humblestudentofthemarkets.blogspot.com/2013/07/regime-shifts-volatility.html)'
- en: ). The Fed's QE program was intended to push down Treasury, and later, MBS yields
    and to compress risk premiums in order to encourage market participants to take
    more risk and kick start economic growth. As the Fed signals that it is starting
    the process of unwinding this program, risk premiums are likely to rise.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。美联储的量化宽松计划旨在推动国债收益率下降，后来是MBS收益率，压缩风险溢价，以鼓励市场参与者承担更多风险，从而启动经济增长。随着美联储开始逐步解除这一计划，风险溢价很可能会上升。
- en: 'In particular, the rise in risk premiums have hit emerging markets, hard. Consider
    this chart of the relative performance of the emerging market debt ETF (EMB) against
    US junk bonds (HYG), sort of a measure of junk against junk. EMB has breached
    a critical relative support level and emerging market paper continues to weaken
    against US junk. From a chartist''s perspective, there appears to be no floor
    to this relative decline:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，风险溢价的上升已经对新兴市场造成了沉重打击。看看新兴市场债务ETF（EMB）相对于美国垃圾债券（HYG）的相对表现图表，这可以看作是垃圾债券之间的比较。EMB已经突破了关键的相对支撑位，新兴市场债券相对于美国垃圾债券继续走弱。从技术分析的角度来看，这种相对下跌似乎没有底部：
- en: 'The risk-off/rising risk premium trade is also evidence in the carry trade
    of the major currencies as well:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 主要货币的套利交易也显示出风险规避/风险溢价上升的迹象：
- en: '**The Fed washes its hands of the EM problem**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**美联储对新兴市场问题置之不理**'
- en: Would emerging market turmoil affect the timing of a Federal Reserve to taper?
    The answer is no, according to this
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴市场的动荡会影响美联储缩减政策的时机吗？答案是否定的，根据这个
- en: '[Bloomberg](http://www.businessweek.com/news/2013-08-25/fed-officials-rebuff-coordination-calls-as-stimulus-taper-looms)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.businessweek.com/news/2013-08-25/fed-officials-rebuff-coordination-calls-as-stimulus-taper-looms)'
- en: 'report:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 报告：
- en: Federal Reserve officials rebuffed international calls to take the threat of
    fallout in emerging markets into account when tapering U.S. monetary stimulus.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国联邦储备官员拒绝了国际呼吁在缩减美国货币政策刺激时考虑新兴市场溢出效应的威胁。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The risk that the Fed’s trimming of bond buying will hurt economies from India
    to Turkey by sparking an exodus of cash and higher borrowing costs was a dominant
    theme at the annual meeting of central bankers and economists in Jackson Hole,
    Wyoming, that ended Aug. 24\. An index of emerging-market stocks last week fell
    2.7 percent, the steepest in two months, compared with a 0.5 percent gain in the
    Standard & Poor’s 500 Index.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美联储削减债券购买可能伤害从印度到土耳其经济的风险，这一风险在怀俄明州杰克逊霍尔举行的年度中央银行家和经济学家会议上成为主导议题，该会议于8月24日结束。上周，新兴市场股票指数下跌了2.7%，是两个月来最严重的，而标准普尔500指数则上涨了0.5%。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Such selloffs aren’t an issue for Fed officials who said their sole focus is
    the U.S. economy as they consider when to start reining in $85 billion of monthly
    asset purchases that have swelled the central bank’s balance sheet to $3.65 trillion.
    Even as the Fed officials advised emerging markets to protect themselves, they
    were pressed by the International Monetary Fund and Mexican central banker Agustin
    Carstens to spell out their intentions better in the interest of safeguarding
    global growth.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于表示其唯一关注点是美国经济的美联储官员来说，这样的抛售并不是问题。他们在考虑何时开始缩减每月850亿美元的资产购买，这一政策已将中央银行的资产负债表膨胀至3.65万亿美元。尽管美联储官员建议新兴市场保护自己，但国际货币基金组织（IMF）和墨西哥央行行长Agustin
    Carstens仍敦促他们更好地表明意图，以保护全球增长。
- en: '[Stephen Roach](http://www.chinausfocus.com/finance-economy/the-global-qe-exit-crisis/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[史蒂芬·罗奇](http://www.chinausfocus.com/finance-economy/the-global-qe-exit-crisis/)'
- en: 'wrote about how the Fed has washed its hands of the problem in EM-land [emphasis
    added]:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他写道，美联储如何对新兴市场的问题置之不理[强调添加]：
- en: As the Fed attempts to exit from so-called quantitative easing (QE) – its unprecedented
    policy of massive purchases of long-term assets – many high-flying emerging economies
    suddenly find themselves in a vise. Currency and stock markets in India and Indonesia
    are plunging, with collateral damage evident in Brazil, South Africa, and Turkey.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着美联储试图退出所谓的量化宽松（QE）——其前所未有的长期资产大规模购买政策——许多高飞的新兴经济体突然发现自己陷入了困境。印度和印尼的货币和股市正在暴跌，巴西、南非和土耳其的附带损害也很明显。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The Fed insists that it is blameless*** – the same absurd position that
    it took in the aftermath of the Great Crisis of 2008-2009, when it maintained
    that its excessive monetary accommodation had nothing to do with the property
    and credit bubbles that nearly pushed the world into the abyss. It remains steeped
    in denial: Were it not for the interest-rate suppression that QE has imposed on
    developed countries since 2009, the search for yield would not have flooded emerging
    economies with short-term “hot” money.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***美联储坚称自己无罪*** —— 这与其在2008-2009年大危机之后所持的同样荒谬的立场相同，当时它坚称其过度的货币政策与几乎将世界推向深渊的房地产和信贷泡沫无关。它仍然深陷于否认之中：如果不是因为QE自2009年以来对发达国家实施的利率压制，对收益的追求也不会将新兴经济体充斥短期“热钱”。'
- en: '**A crumbling investment case for EM**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新兴市场投资案例的崩溃**'
- en: The investment case for emerging markets was based on rapid growth led by exports,
    which leads to current account surpluses, accumulation of foreign exchange reserves
    and expansion of domestic credit. As the developed market economies growth has
    slowed, none of the aforementioned factors hold true anymore. The result has been
    negative fund flows out of many EM countries.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴市场的投资案例基于出口引领的快速增长，这导致了经常账户盈余、外汇储备积累和国内信用的扩张。由于发达市场经济增长放缓，上述因素都不再成立。结果是，许多新兴市场国家出现了资金流出的负面情况。
- en: 'Roach echoed my analysis of how QE affected risk premiums and papered over
    the problems of current account deficits in emerging market countries:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 罗奇呼应了我对量化宽松（QE）如何影响风险溢价以及掩盖新兴市场国家经常账户赤字问题的分析：
- en: According to the International Monetary Fund, India’s external deficit, for
    example, is likely to average 5% of GDP in 2012-2013, compared to 2.8% in 2008-2011\.
    Similarly, Indonesia’s current-account deficit, at 3% of GDP in 2012-2013, represents
    an even sharper deterioration from surpluses that averaged 0.7% of GDP in 2008-2011\.
    Comparable patterns are evident in Brazil, South Africa, and Turkey.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据国际货币基金组织的数据，例如，印度的外部赤字在2012-2013年预计平均为GDP的5%，而2008-2011年为2.8%。同样，印尼在2012-2013年的经常账户赤字占GDP的3%，比2008-2011年占GDP平均0.7%的盈余出现了更严重的恶化。巴西、南非和土耳其也出现了类似的模式。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A large current-account deficit is a classic symptom of a pre-crisis economy
    living beyond its means – in effect, investing more than it is saving. The only
    way to sustain economic growth in the face of such an imbalance is to borrow surplus
    savings from abroad.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大额经常账户赤字是危机前经济超出自身能力的经典症状——实际上，投资超过了储蓄。面对这种失衡，维持经济增长的唯一方式就是从国外借入剩余储蓄。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***That is where QE came into play. It provided a surplus of yield-seeking
    capital from investors in developed countries, thereby allowing emerging economies
    to remain on high-growth trajectories.*** IMF research puts emerging markets’
    cumulative capital inflows at close to $4 trillion since the onset of QE in 2009\.
    Enticed by the siren song of a shortcut to rapid economic growth, these inflows
    lulled emerging-market countries into believing that their imbalances were sustainable,
    enabling them to avoid the discipline needed to put their economies on more stable
    and viable paths.'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***这时量化宽松政策登场了。它为发达国家的投资者提供了寻求收益的资本过剩，从而使新兴经济体得以保持高增长轨迹。***国际货币基金组织的研究表明，自2009年量化宽松政策实施以来，新兴市场累积的资本流入接近4万亿美元。在快速经济增长的捷径诱惑下，这些流入使新兴市场国家相信它们的失衡是可持续的，从而使它们得以避免实施将经济置于更稳定、更可行路径上的必要纪律。'
- en: 'The prospect of a Fed QE taper have reversed flows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储QE缩减的前景已经扭转了资金流向：
- en: '***The QE exit strategy, if the Fed ever summons the courage to pull it off,
    would do little more than redirect surplus liquidity from higher-yielding developing
    markets back to home markets.*** At present, with the Fed hinting at the first
    phase of the exit – the so-called QE taper – financial markets are already responding
    to expectations of reduced money creation and eventual increases in interest rates
    in the developed world.'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***美联储如果真的鼓起勇气实施量化宽松政策的退出策略，其结果不过是将多余的流动性从收益率较高的新兴市场重新引导回国内市场。***目前，随着美联储对退出策略的第一阶段——所谓的QE缩减——进行暗示，金融市场已经开始对减少货币创造和发达国家最终利率上升的预期做出反应。'
- en: 'He went on to warn:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续警告说：
- en: 'Where this stops, nobody knows. That was the case in Asia in the late 1990’s,
    as well as in the US in 2009\. But, with more than a dozen major crises hitting
    the world economy since the early 1980’s, there is no mistaking the message: imbalances
    are not sustainable, regardless of how hard central banks try to duck the consequences.'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无人知晓这一切将在何时结束。20世纪90年代末的亚洲是这样，2009年的美国也是这样。但是，自1980年代初以来，世界经济已经历了十多次重大危机，有一条信息是非常明确的：失衡是不可持续的，无论中央银行如何努力回避后果。
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-08-23/reinhart-says-emerging-markets-could-get-ugly-as-outflows-grow.html)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.bloomberg.com/news/2013-08-23/reinhart-says-emerging-markets-could-get-ugly-as-outflows-grow.html)'
- en: 'also reported that Carmen Reinhart also warned about a panic in the emerging
    markets as hot money rushes for the exits:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 还报道了卡门·雷因哈特关于新兴市场可能因热钱涌向出口而引发的恐慌的警告：
- en: “It could get very ugly,” Reinhart said today in a Bloomberg Television interview
    with Sara Eisen from the Federal Reserve’s annual conference in Jackson Hole,
    Wyoming. “Emerging markets had a capital flow bonanza lasting several years, the
    golden boom years, and the probability of a banking crisis, the probability of
    a currency crash, the probability of a default, all increase afterward.”
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “情况可能会变得非常糟糕，”雷因哈特今天在怀俄明州杰克逊洞的联邦储备银行年度会议上接受彭博电视台Sara Eisen采访时说。“新兴市场经历了多年的资本流入盛宴，黄金繁荣时期，之后发生银行危机、货币崩溃、违约的概率都会增加。”
- en: '**Watching for the EM Minsky Moment**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注新兴市场的明斯基时刻**'
- en: With negative fund flows out of many emerging market countries, does this mean
    that we are likely to see a
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 随着许多新兴市场国家的资金流出变为负值，这是否意味着我们很可能会看到
- en: '[Minsky Moment](http://en.wikipedia.org/wiki/Minsky_moment)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[明斯基时刻](http://en.wikipedia.org/wiki/Minsky_moment)'
- en: and a repeat of the Asian Crisis in places like Brazil, Indonesia, India and
    Turkey?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 巴西、印度尼西亚、印度和土耳其等地会再次上演亚洲危机吗？
- en: I don't know, but there are several key indicators to watch. The first is the
    EMB/HYG ratio mentioned above. Another is CEW, the emerging market currency ETF.
    While CEW has been weakening, it is also testing a key technical support level.
    Let's see if it can hold at these levels.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道，但有几个关键指标是需要关注的。上面提到的第一个是EMB/HYG比率。另一个是CEW，即新兴市场货币ETF。虽然CEW一直在走弱，但它也在测试一个关键的技术支撑位。让我们看看它是否能在这个水平上保持。
- en: As well, I am watching the relative performance of US junk bonds to the Treasury
    market. So far, the US credit markets have been unfazed by the problems in the
    EM countries. Should US junk start to significantly underperform, however, it
    will be a sign that the global stresses are spilling over into the developed markets.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我正在关注美国垃圾债券相对于国债市场的相对表现。到目前为止，美国信用市场对新兴市场国家的问题并未受到影响。然而，如果美国垃圾债券的表现开始明显不佳，这将是一个全球压力开始蔓延到发达市场的信号。
- en: There will be lots of volatility in September. The most frequently cited reasons
    are Syria, the German elections, Friday's NFP release, the September FOMC tapering
    decision, the nomination of a new Fed Chair to replace Ben Bernanke and the debt
    ceiling debate in Washington. I believe that the greatest source of volatility
    will be the stresses in the emerging markets. There will be volatility. EM tail-risk
    is a key factor that we all need to keep an eye on.
