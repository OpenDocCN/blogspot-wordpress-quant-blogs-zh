- en: Just as James Bond escaped the perils he faced in many films, bonds may be able
    to escape their perceived risks. That's because the market may be focused on the
    wrong bond. The top panel of the following chart shows the yield 10-year Treasury
    note, which has violated a trend line that stretches back to 1990, and the yield
    of the 30-year Treasury, which has not.
  prefs: []
  type: TYPE_NORMAL
- en: As market anxiety over inflation has picked up, the spotlight has turned to
    the 10-year yield. As experienced market analysts know, excess focus on a benchmark
    could lead to the invalidation of that benchmark.
