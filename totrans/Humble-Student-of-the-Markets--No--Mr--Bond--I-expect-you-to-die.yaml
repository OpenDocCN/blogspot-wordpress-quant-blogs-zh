  prefs: []
  type: TYPE_NORMAL
- en: '"No, Mr. Bond, I expect you to die!"'
  prefs: []
  type: TYPE_NORMAL
- en: That was the classic line from the film
  prefs: []
  type: TYPE_NORMAL
- en: '*Goldfinger*'
  prefs: []
  type: TYPE_NORMAL
- en: ', which is aptly named considering today''s conditions. The market is concerned
    about rising inflation expectations, which is bullish for inflation hedge vehicles
    like gold, and bearish for bond prices (click on this'
