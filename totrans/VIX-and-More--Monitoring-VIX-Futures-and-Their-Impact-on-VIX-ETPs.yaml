- en: 'VIX and More: Monitoring VIX Futures and Their Impact on VIX ETPs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：监控VIX期货及其对VIX ETPs的影响
- en: 来源：[http://vixandmore.blogspot.com/2012/02/monitoring-vix-futures-and-their-impact.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/monitoring-vix-futures-and-their-impact.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/monitoring-vix-futures-and-their-impact.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/monitoring-vix-futures-and-their-impact.html#0001-01-01)
- en: This morning was one of those mornings where stocks were up, the VIX was up
    and some of the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    were up even more than the cash VIX – at least before the latest round of news
    from [Greece](http://vixandmore.blogspot.com/search/label/Greece) hit.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上就是那种股票上涨、VIX上涨，一些[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的涨幅甚至超过现金VIX——至少在最新的希腊消息发布之前是这样的。
- en: It is on days like these when my inbox invariably receives several questions
    from traders who are relatively new to [VIX exchange-traded products](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    (ETPs) such as [XIV](http://vixandmore.blogspot.com/search/label/XIV) or [ZIV](http://vixandmore.blogspot.com/search/label/ZIV)
    and cannot understand why these are not moving with the SPX or in the opposite
    direction of the VIX. The answer, of course, is that these products do not track
    the SPX or even the cash VIX, but the VIX futures.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正是在这样的日子里，我的收件箱总会收到几个新近接触[VIX交易所交易产品](http://vixandmore.blogspot.com/search/label/VIX%20ETN)（ETPs）如[XIV](http://vixandmore.blogspot.com/search/label/XIV)或[ZIV](http://vixandmore.blogspot.com/search/label/ZIV)的交易员发来的问题，他们无法理解为什么这些产品没有随标普指数（SPX）波动，或者与VIX相反方向变动。当然，答案是这些产品并不追踪标普指数（SPX），甚至不追踪现金VIX，而是追踪VIX期货。
- en: The reason many traders have so much difficulty with the VIX futures component
    of VIX ETPs is that their brokerage account is authorized for stocks and ETPs
    and in some cases options, but not futures. Further, most stock brokers do not
    have futures available to trade and a large portion of those who do allow futures
    trades do not have VIX futures on the menu (largely due to the regulatory split
    between the SEC and the CFTC, but I digress…)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多交易者在处理VIX ETPs的VIX期货部分时遇到困难的原因是，他们的经纪账户被授权进行股票和ETP交易，在某些情况下还有期权，但没有期货。此外，大多数股票经纪人不提供可交易的期货，而允许进行期货交易的大部分人并不在菜单上提供VIX期货（这主要是由于SEC和CFTC之间的监管分裂，但我稍微偏题了……）
- en: So what is a VIX ETP investor to do?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么VIX ETP投资者该怎么办呢？
- en: Well, VIX futures quotes are always available at the CBOE Futures Exchange (CFE)
    on their [main splash page](http://cfe.cboe.com/). Unfortunately, these quotes
    are delayed 15 minutes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，VIX期货报价始终可以在CBOE期货交易所（CFE）的[主页面](http://cfe.cboe.com/)上找到。不幸的是，这些报价延迟了15分钟。
- en: There are, however, two popular options brokers who also have VIX futures quotes.
    The first of these, [Interactive Brokers](http://www.interactivebrokers.com/en/main.php)
    ([IBKR](http://vixandmore.blogspot.com/search/label/IBKR)), is known for their
    wide range of products available to trade, technology and low transaction costs.
    They are not known for hand-holding and high levels of customer service. If you
    already have an account there and know your way around or you are used to figuring
    out most things for yourself and are partial to a self-service model, this is
    probably your best bet for VIX futures quotes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有两家流行的期权经纪商也提供VIX期货报价。这些中的第一家是[Interactive Brokers](http://www.interactivebrokers.com/en/main.php)（[IBKR](http://vixandmore.blogspot.com/search/label/IBKR)），以其可用于交易的广泛产品、技术和低交易成本而闻名。他们并不以手把手教学和高水平的客户服务而闻名。如果你已经在那里有一个账户并且熟悉操作，或者习惯于自己解决问题，并且偏爱自助模式，这可能是你获取VIX期货报价的最佳选择。
- en: For those who are new to VIX futures and prefer to have a strong customer service
    safety net, a better choice is probably [optionsXpress](http://www.optionsxpress.com/),
    which was acquired by Charles Schwab back in March 2011\. Optionsxpress has an
    excellent tool set for the options trader and also has a fair amount of functionality
    for futures traders. Whereas Interactive Brokers excels at a low-cost self-service
    model, optionsXpress has more of a high touch model and charges more for the additional
    service component. In short, optionsXpress is likely to be a better choice for
    those who are new to futures and VIX ETPs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些刚接触VIX期货且更倾向于拥有强大客户服务安全网的新手来说，更好的选择可能是[optionsXpress](http://www.optionsxpress.com/)，该公司于2011年3月被Charles
    Schwab收购。Optionsxpress为期权交易者提供了优秀的工具集，也为期货交易者提供了一定的功能。尽管Interactive Brokers在低成本自助服务模式方面表现出色，但optionsXpress更倾向于高接触模式，并为此类额外服务收取更多费用。简而言之，对于刚接触期货和VIX
    ETP的新手来说，optionsXpress可能是更好的选择。
- en: Below I have captured a (customizable) VIX futures watch list that I created
    in optionsXpress and have sorted by last trade date (LTD), as well as a snapshot
    of one of their streaming charts for the VIX March 2012 futures contract, VXH12\.
    Note the fairly substantial amount of data, as well as a highly customizable chart.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我在optionsXpress中创建的(可自定义的)VIX期货观察名单，按最后交易日期(LTD)进行了排序，以及他们为VIX 2012年3月期货合约VXH12提供的一个实时图表快照。请注意，数据量相当大，以及高度可自定义的图表。
- en: There are other brokers out there, but my hunch is that those who are new to
    VIX ETPs are more likely to have an existing account with optionsXpress than any
    of the other stock/options brokers that also let you trade VIX futures. If not,
    optionsXpress is still a good place to get started in futures and specifically
    in VIX futures trading.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上还有其他经纪人，但我的猜测是，对于VIX ETP新手来说，他们更有可能在optionsXpress上有一个现有账户，而不是其他也允许交易VIX期货的股票/期权经纪人。如果没有，optionsXpress仍然是开始接触期货交易，特别是VIX期货交易的好地方。
