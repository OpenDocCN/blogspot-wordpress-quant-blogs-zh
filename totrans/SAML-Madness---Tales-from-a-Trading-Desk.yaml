- en: SAML Madness
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SAML 疯狂
- en: Recently when doing some investigation into the world of [SAML](http://saml.xml.org/wiki/sp-initiated-single-sign-on-postartifact-bindings),
    I found the SAML Chrome [Panel](https://chrome.google.com/webstore/detail/saml-chrome-panel/paijfdbeoenhembfhkhllainmocckace)
    useful.  Also found “OAuth with SAML2.0 Authentication” help – I particularly
    like [sequence](http://blog.scottlogic.com/2015/11/19/oauth2-with-saml2.html)
    diagrams 🙂
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在调查[SAML](http://saml.xml.org/wiki/sp-initiated-single-sign-on-postartifact-bindings)的世界时，我发现SAML
    Chrome [面板](https://chrome.google.com/webstore/detail/saml-chrome-panel/paijfdbeoenhembfhkhllainmocckace)很有用。还发现了“使用SAML2.0认证的OAuth”帮助
    – 我特别喜欢[序列](http://blog.scottlogic.com/2015/11/19/oauth2-with-saml2.html)图:-)
- en: Once the browser has the SAMLResponse post authentication, it will hit the original
    web server the User Agent was requesting via a POST – make sure you know what
    URL the browser is POSTing to 🙂
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦浏览器在认证后获得了SAMLResponse，它将通过POST请求原始Web服务器 - 确保你知道浏览器正在POST到哪个URL:-)
