- en: 'VIX and More: Markets Continue to Fall, VIX Relatively Flat'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：市场继续下跌，VIX相对平稳
- en: 来源：[http://vixandmore.blogspot.com/2009/03/markets-continue-to-fall-vix-relatively.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/markets-continue-to-fall-vix-relatively.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/markets-continue-to-fall-vix-relatively.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/markets-continue-to-fall-vix-relatively.html#0001-01-01)
- en: When it comes to the VIX, lately the question on everyone’s mind is why the
    VIX has been relatively flat – and considerable lower than it was in October and
    November – while the markets have been making multi-year lows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到VIX时，最近大家心里都有一个问题，那就是为什么VIX相对平稳——甚至比10月和11月还要低——而市场却在创多年新低。
- en: There are a couple of ways to look at this question.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题有几种看法。
- en: First, consider [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility).
    From a strictly statistical perspective, 20 day historical volatility in the SPX
    peaked at 85 at the end of October and now sits at about 41, so in terms of actual
    recent volatility, a VIX of about half of the October-November highs seems consistent
    with recent market movements.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，考虑[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)。从严格的统计角度来看，SPX的20日历史波动率在10月底达到峰值85，现在约为41，所以从实际最近波动率的角度来看，VIX约为10月底和11月初的高点的一半似乎与最近市场走势相一致。
- en: Of course the VIX reflects [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility),
    not historical volatility and implied volatility incorporates incremental changes
    in uncertainty and [fear](http://vixandmore.blogspot.com/search/label/fear) on
    top of recent historical volatility. At least this is an easy way to conceptualize
    some of the component parts of the VIX. The logical conclusion is that not only
    is the historical volatility component of the VIX dwindling, but so too are some
    of the uncertainty and fear aspects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，VIX反映了[隐含波动率](http://vixandmore.blogspot.com/search/label/implied%20volatility)，而不是历史波动率。隐含波动率包含了不确定性的逐步变化和[恐慌](http://vixandmore.blogspot.com/search/label/fear)情绪，这些都是基于最近的历史波动率之上的。至少这是
    conceptualize VIX的一些组成部分的一个简单方法。合乎逻辑的结论是，VIX的历史波动率组成部分正在减少，不确定性及其恐惧方面也是如此。
- en: This is not to say that the current economic environment is lacking in fear
    and uncertainty. Still, there is a process of habituation and coping that has
    taken place over the course of the past six months. Michael Kahn, writing in Barron’s
    on Wednesday, calls this phenomenon [Slow-Motion Capitulation](http://online.barrons.com/article/SB123619880239032479.html),
    which will eventually lead to an “apathy bottom.” The idea is similar to what
    I [proposed a day earlier](http://vixandmore.blogspot.com/2009/03/possibility-of-stealth-bottom.html)
    as a “[stealth bottom](http://vixandmore.blogspot.com/search/label/stealth%20bottom).”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说当前的经济环境缺乏恐慌和不确定性。然而，在过去六个月里，已经发生了一种习惯和应对的过程。周三在《巴伦周刊》上发表文章的Michael Kahn将这种现象称为[慢速投降](http://online.barrons.com/article/SB123619880239032479.html)，这将最终导致“冷漠的底部”。这个想法与我[一天前提出](http://vixandmore.blogspot.com/2009/03/possibility-of-stealth-bottom.html)的“[隐秘底部](http://vixandmore.blogspot.com/search/label/stealth%20bottom)”类似。
- en: While I think all of the above is important, I also think it overlooks the obvious.
    As I write this the S&P 500 index is 57.4% below its October 2007 high. In October
    and November, there were concerns that the SPX could fall several hundred points
    more. Well it has. Now a couple hundred additional points to the down side may
    still be in the cards, but it will be increasingly difficult for shorts to squeeze
    money out of already depressed equities. Also, as investors have slowly capitulated
    over the course of the past year or so, there are fewer and fewer holdouts left
    to panic – and many of those already have purchased put protection for their remaining
    long positions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我认为上述所有内容都很重要，但我认为它忽视了显而易见的事实。在我撰写本文时，标普500指数比2007年10月的高点低57.4%。在10月和11月，人们担心SPX可能会再跌几百点。好吧，它已经跌了。现在，指数再下跌几百点可能仍然存在，但随着市场参与者在过去一年左右的逐渐投降，剩下的坚持者越来越少——其中许多已经为剩余的多头头寸购买了看跌期权保护。
- en: The chart below shows that death by 1000 cuts will not likely trigger a VIX
    spike. Regardless of what your directional outlook is for equities, this looks
    to be a good time to be selling options, particularly using [vertical credit spreads](http://vixandmore.blogspot.com/search/label/vertical%20credit%20spread).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示，千刀万剐式的死亡不太可能引发VIX的大幅波动。无论你对股市的趋势性看法如何，这看起来都是一个卖期权的好时机，特别是使用[垂直信用价差](http://vixandmore.blogspot.com/search/label/vertical%20credit%20spread)。
