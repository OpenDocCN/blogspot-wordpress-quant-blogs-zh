- en: 'VIX and More: Breaking Down the Weakness in Transports'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：分解运输行业的弱点
- en: 来源：[http://vixandmore.blogspot.com/2009/10/breaking-down-weakness-in-transports.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/breaking-down-weakness-in-transports.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/10/breaking-down-weakness-in-transports.html#0001-01-01](http://vixandmore.blogspot.com/2009/10/breaking-down-weakness-in-transports.html#0001-01-01)
- en: 'Yesterday’s [Chart of the Week: Falling Transports](http://vixandmore.blogspot.com/2009/10/chart-of-week-falling-transports.html)
    looked at the recent weakness in the [Dow Jones Transportation Average](http://en.wikipedia.org/wiki/Dow_Jones_Transportation_Average)
    ([DJTA](http://vixandmore.blogspot.com/search/label/DJTA)) and included a study
    of the performance of the index relative to the S&P 500 index.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天的[图表一周：下跌的运输行业](http://vixandmore.blogspot.com/2009/10/chart-of-week-falling-transports.html)审视了近期[道琼斯运输平均指数](http://en.wikipedia.org/wiki/Dow_Jones_Transportation_Average)
    ([DJTA](http://vixandmore.blogspot.com/search/label/DJTA))的弱点，并包括了对该指数相对于标普500指数表现的研究。
- en: 'Today I am going to look under the hood of the DJTA and highlight four often
    overlooked transportation sub-sector indices:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我将深入研究DJTA的内部构造，并突出四个通常被忽视的交通子行业指数：
- en: Dow Jones US Railroad Index [($DJUSRR](http://stockcharts.com/charts/gallery.html?%24djustr))
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dow Jones US Railroad Index [($DJUSRR](http://stockcharts.com/charts/gallery.html?%24djustr))
- en: Dow Jones US Airlines Index [($DJUSAR](http://stockcharts.com/charts/gallery.html?%24djusar))
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dow Jones US Airlines Index [($DJUSAR](http://stockcharts.com/charts/gallery.html?%24djusar))
- en: Dow Jones US Trucking Index [($DJUSTR](http://stockcharts.com/charts/gallery.html?%24djusar))
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dow Jones US Trucking Index [($DJUSTR](http://stockcharts.com/charts/gallery.html?%24djusar))
- en: PHLX Marine Shipping Index ([$SHX](http://stockcharts.com/charts/gallery.html?%24shx))
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHLX海洋运输指数([$SHX](http://stockcharts.com/charts/gallery.html?%24shx))
- en: The chart below, which plots each of the above sub-sector indices as a percentage
    of the DJTA shows that airlines have been the biggest laggard relative to the
    broader transportation average over the course of the past month, while railroads
    and truckers have also not been able to keep pace with the DJTA as of late. The
    relative strength in the transportation sector has come from the marine shippers
    – a point that is bolstered by the recent strength in the [Baltic Dry Index](http://vixandmore.blogspot.com/search/label/Baltic%20Dry%20Index)
    (not shown in the charts.)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表，将上述子行业指数作为DJTA的百分比显示，在过去的一个月里，航空公司相对于更广泛的运输平均值一直是最落后的，而铁路和卡车运输业也未能跟上DJTA的速度。运输行业的相对强度来自于海洋运输商——这一点得到了[波罗的海干散货指数](http://vixandmore.blogspot.com/search/label/Baltic%20Dry%20Index)（图表中未显示）最近的强劲表现的支持。
- en: While I have yet to see any ETFs for the railroad and trucking sectors, two
    ETFs that are available are the popular Claymore/Delta Global Shipping ETF ([SEA](http://vixandmore.blogspot.com/search/label/SEA))
    and the less active Claymore/NYSE Arca Airline ([FAA](http://vixandmore.blogspot.com/search/label/FAA)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我还没有看到铁路和卡车运输行业的ETF，但有两个可用的ETF是流行的Claymore/Delta全球运输ETF ([SEA](http://vixandmore.blogspot.com/search/label/SEA))
    和不太活跃的Claymore/NYSE Arca航空ETF ([FAA](http://vixandmore.blogspot.com/search/label/FAA))。
