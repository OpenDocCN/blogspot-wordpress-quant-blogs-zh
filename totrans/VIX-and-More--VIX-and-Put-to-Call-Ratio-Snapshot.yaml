- en: 'VIX and More: VIX and Put to Call Ratio Snapshot'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX and Put to Call Ratio Snapshot'
- en: 来源：[http://vixandmore.blogspot.com/2010/12/vix-and-put-to-call-ratio-snapshot.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/vix-and-put-to-call-ratio-snapshot.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/12/vix-and-put-to-call-ratio-snapshot.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/vix-and-put-to-call-ratio-snapshot.html#0001-01-01)
- en: There has been a good deal of discussion about recent high [put to call](http://vixandmore.blogspot.com/search/label/put%20to%20call)
    ratios across the blogosphere lately, including in my post yesterday, [Rohan Clarke
    on the VIX and Put to Call Ratios](http://vixandmore.blogspot.com/2010/12/rohan-clarke-on-vix-and-put-to-call.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近博客圈内一直在讨论最近的高[看涨看跌比率](http://vixandmore.blogspot.com/search/label/put%20to%20call)，包括我昨天的帖子，[Rohan
    Clarke on the VIX and Put to Call Ratios](http://vixandmore.blogspot.com/2010/12/rohan-clarke-on-vix-and-put-to-call.html)。
- en: Given all the interest in the subject, I thought it would be an opportune time
    to share a simple chart of both that I often refer to. The graphic below captures
    the VIX (solid black line) and a 10-day exponential moving average of the CBOE
    equity put to call ratio ([CPCE](http://vixandmore.blogspot.com/search/label/CPCE)),
    which is show as a dotted red line.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这个主题引起了很多关注，我觉得现在是分享我经常参考的一个简单图表的好时机。下面的图表捕捉到了VIX（实线黑色）和CBOE股票看涨看跌比率的10日指数移动平均值（[CPCE](http://vixandmore.blogspot.com/search/label/CPCE)），它显示为虚线红色。
- en: Note that these two indicators are generally highly correlated. They both hit
    extreme lows in April, just before stocks began to correct – hence the concern
    about the current situation. The recent levels mark the second lowest readings
    of the year and may also portend a reversal. It is important to note, however,
    that the VIX can remain low for an extended period and also indicate nothing more
    than the fact that investors are comfortable accepting more risk. Also, the 10-day
    EMA of the CPCE is showing some signs that the recent extreme reading may self-correct
    before the bears are able to generate any significant traction. Finally, seasonal
    factors have a tendency to distort both indicators and often point to short-term
    holiday complacency rather than any sort of conviction that is expected to persist
    into 2011.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意这两个指标通常高度相关。它们都在4月份达到了极低水平，就在股票开始调整之前 - 因此对当前情况的担忧。最近的水平标志着年度第二低读数，并且可能也预示着一种逆转。然而，需要注意的是，VIX可能会持续较低一段时间，也只能表明投资者愿意承担更多风险。此外，CPCE的10日EMA显示出一些迹象，表明最近的极端读数可能在熊市能够获得任何重要支撑之前自我校正。最后，季节因素往往会扭曲这两个指标，并且通常指向短期假日的自满，而不是预计会持续到2011年的任何一种信念。
