- en: David,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫，
- en: just found your blog through twitter…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚通过Twitter发现了你的博客…
- en: How do you derive the COT analysis bullish/bearish bias?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你是如何得出COT分析的看涨/看跌偏好的呢？
- en: Do you know that Alex Roslin maintains a blog (COTS Timer) dedicated to the
    analysis of COT numbers. He uses a back-tested system to compare current COT levels
    to historical levels and derive a bearish or bullish call.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道亚历克斯·罗斯林维护着一个专门分析COT数字的博客（COTS计时器）。他使用了一个经过回测的系统，将当前的COT水平与历史水平进行比较，并得出看涨或看跌的判断。
- en: '[http://cotstimer.blogspot.com/](http://cotstimer.blogspot.com/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://cotstimer.blogspot.com/](http://cotstimer.blogspot.com/)'
- en: Its not too bad although I am not 100% sure I am sold on the concept of using
    COT data solely to trade a system since you would be ignoring all the OTC figures…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其实还行，虽然我并不完全确定我是否完全赞同仅使用COT数据来交易一个系统的概念，因为这样你就会忽略所有的场外交易数据…
