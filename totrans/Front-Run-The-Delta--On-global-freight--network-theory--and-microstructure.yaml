  prefs: []
  type: TYPE_NORMAL
- en: '[freight derivatives](http://www.nosclearing.com/freight/category621.html)'
  prefs: []
  type: TYPE_NORMAL
- en: to manage freight risk when operating on a global physical scale.  These forwards
    provide a basis for pricing physical spreads between terminals and ports.
  prefs: []
  type: TYPE_NORMAL
- en: Cross market arbitrage uses currency as a general medium of price discovery. 
    Physical commodity arbitrage uses the freight market in a similar fashion.
