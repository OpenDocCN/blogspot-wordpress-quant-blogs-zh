- en: 'VIX and More: VIX Macro Cycles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX宏观周期
- en: 来源：[http://vixandmore.blogspot.com/2007/09/vix-macro-cycles.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vix-macro-cycles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/vix-macro-cycles.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/vix-macro-cycles.html#0001-01-01)
- en: 'On my [very first post](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)
    in this blog, I offered a monthly chart of the VIX from 1993 to January 2007 and
    identified what I called four VIX macro-periods as follows:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我[这个博客](http://vixandmore.blogspot.com/2007/01/week-in-vix-january-7-2007-introduction.html)的第一篇帖子中，我提供了从1993年到2007年1月的VIX月度图表，并确定了我称之为四个VIX宏观周期，如下所示：
- en: relatively low, flat volatility for 3 years from 1/93 to 1/96
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从1/93到1/96的三年间，波动性相对较低、平稳。
- en: increasing volatility for 1 ¾ years from 1/96 to 9/97
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在1/96到9/97的1¾年里，波动性不断增加。
- en: a five year period of extreme volatility from 9/97 to 9/02
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从9/97到9/02的五年期间，波动性极端。
- en: the current period of decreasing volatility that began in 4/02 and continues
    to the present
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当前减少波动性的周期始于4/02，并持续至今。
- en: Now that I have more familiarity with StockCharts, I have updated that chart
    to reflect the full range of monthly VIX candlesticks from the first official
    CBOE data in January 1990 to the present.  Adding one macro-period to the beginning
    and end of the original VIX chart, I now have six [VIX macro cycles](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles).  Ironically,
    the current period starts just about the same time I started this blog.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我对StockCharts更熟悉了，我已经更新了该图表，以反映从1990年1月第一笔官方CBOE数据到现在的所有月度VIX蜡烛图。在原始VIX图表的开头和结尾添加一个宏观周期后，我现在有了六个[VIX宏观周期](http://vixandmore.blogspot.com/search/label/VIX%20macro%20cycles)。讽刺的是，当前周期开始的时间几乎与我开始这个博客的时间相同。
- en: 'A couple of comments on the VIX macro cycle graphic below:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是对VIX宏观周期图形的一些评论：
- en: This model is a work in progress, even though I like the way it reads at present
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管我目前喜欢它的阅读方式，但这个模型还在不断完善中。
- en: 2-4 year cycles appear to be the norm (I had earlier favored 3-5 year cycles)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2-4年周期似乎是正常的（我之前更偏爱3-5年周期）。
- en: The slope of the current macro cycle is unprecedented for the time periods considered
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前宏观周期的斜率在考虑的时间段内是前所未有的。
- en: The gap between the current monthly candle and the moving averages is also unprecedented
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前月度蜡烛图与移动平均线之间的差距也是前所未有的。
- en: Going forward, I will have a lot more to say about my VIX macro cycle idea,
    long-term VIX moving averages, and long-term [VIX forecasts](http://vixandmore.blogspot.com/search/label/volatility%20forecast).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，我将对我的VIX宏观周期理念、长期VIX移动平均线和长期[VIX预测](http://vixandmore.blogspot.com/search/label/volatility%20forecast)等方面进行更多讨论。
- en: '[One quick note on the ‘methodology’ used above.  As this chart is more art
    than science, you could certainly make an argument, as I did the last time around,
    that the transition from C to D happened in October 1997 instead of October 1998.  Frankly,
    I think either interpretation is correct and does not materially affect any long-term
    view of the macro cycles.]'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于上述使用的‘方法论’的一个简要说明。由于这张图更多地是艺术而不是科学，你当然可以提出一个观点，正如我上次所做的那样，即C到D的过渡发生在1997年10月而不是1998年10月。坦率地说，我认为任何一种解释都是正确的，并且不会对宏观周期的任何长期观点产生实质性影响。]'
