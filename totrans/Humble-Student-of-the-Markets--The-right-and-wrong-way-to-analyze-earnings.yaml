- en: 'Humble Student of the Markets: The right and wrong way to analyze earnings'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：分析收入的正确与错误方法
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/why-you-shouldnt-freak-out-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/why-you-shouldnt-freak-out-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/09/why-you-shouldnt-freak-out-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/09/why-you-shouldnt-freak-out-about.html#0001-01-01)
- en: 'Now that the excitement over the FOMC decision is out of the way, I wanted
    to write about a pet peeve of mine - the analysis of EPS estimates and their expectations.
    Here are some of the analytical errors that I am seeing:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在FOMC决定的刺激消散后，我想写写我自己的一个恼火的事情 - 对EPS预算及其预期进行的分析。 这里是一些分析上的错误：
- en: '**Expected EPS vs. reported EPS**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**预期EPS与实际EPS**'
- en: The
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于
- en: '[WSJ](http://blogs.wsj.com/moneybeat/2015/09/15/morning-moneybeat-the-u-s-appears-headed-for-an-earnings-recession/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[华尔街日报](http://blogs.wsj.com/moneybeat/2015/09/15/morning-moneybeat-the-u-s-appears-headed-for-an-earnings-recession/)'
- en: 'warned that "The U.S. Appears Headed for an Earnings Recession", noting:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 警告称“The U.S. Appears Headed for an Earnings Recession”，指出：
- en: The second-quarter earnings season ended Friday with the SP 500’s profits contracting
    for the first time since the third quarter of 2012, according to FactSet. With
    expectations of a 4.4% decline in third-quarter earnings, the large-cap S&P index
    is poised for its first earnings recession in six years.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二季度的收入季结束时，根据FactSet的数据，标普500的收入自2012年第三季度以来首次收缩。 预期第三季度收入下降4.4％，大盘S&P指数将迎来六年来的首次收入衰退。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A recession, in most forms, is classified as two straight quarters of negative
    growth. While that hasn’t happened for earnings since the financial crisis, low
    oil prices, an elevated U.S. dollar and sluggish global growth have all weighed
    on profits this year. Not even a flurry of buybacks was enough to push profits
    into positive territory in the second quarter.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在大多数情况下，经济衰退被定义为连续两个季度的负增长。 尽管自金融危机以来收入没有发生这种情况，但低油价，美元升值和全球增长疲软都在今年对利润构成了压力。
    就连一连串的股票回购也不足以使利润在第二季度进入正值区间。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Falling corporate earnings are descending upon markets as volatility has ramped
    up amid concerns about growth overseas, namely in China. Perhaps more problematic,
    negative profit growth also comes as the Federal Reserve prepares to slowly remove
    its proverbial punch bowl from the mix, leading to less support from two previous
    sources of strength during the current bull market.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 股市的波动加剧，市场上下降的企业收入也同步着对海外增长，尤其是在中国的担忧。 更为问题的是，负利润增长也会随着美联储准备从中慢慢退出它的隐喻的宴会，导致在当前牛市中前两个力量支撑会减少。
- en: We all know that the stock market is inherently forward looking. This chart
    from
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道股市是从根本上来看到未来。 这张图来自
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.18.15)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.18.15)'
- en: of Factset shows the relationship between trailing 12 month EPS and stock prices.
    Stock prices have led trailing EPS, not the other way around. So why should the
    market be concerned about an earnings recession in Q3 that's old news?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 显示Factset的关于过去12个月EPS及股价之间关系。 股价领先于EPS，而不是相反。 那么市场为何对Q3的收入衰退忧虑，这是旧闻吗？
- en: '**Analyzing the "right" EPS expectations**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**分析“正确”的EPS预期**'
- en: In another example, Sam Ro at
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子中，Sam Ro在
- en: '[Business Insider](http://www.businessinsider.com/sp-eps-change-and-price-change-2015-9)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/sp-eps-change-and-price-change-2015-9)'
- en: recently featured a story about how "the stock market is finally making sense"
    by highlighting the relationship between stock prices (green bars) and quarterly
    EPS estimate revisions (blue bars).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最近报道了关于“股市终于讲到了道理”的文章，突出了股价（绿色柱）和季度EPS预算修订（蓝色柱）之间的关系。
- en: 'Ro was puzzled about the past disconnect between how past negative EPS revisions
    did not lead to price declines, but noted that in the long run, stock prices are
    driven by EPS expectations:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Ro对过去负收入预算修订如何没有导致价格下降的不解，但指出从长期来看，股价受到收益预期的驱动：
- en: But lately, the stock market has started to make intuitive sense again as we
    witnessed prices fall along with earnings estimates....
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但近来，股市已经开始重新变得直观，因为我们可以看到股票市场价格随着盈利预期而降低....
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the long run, the relationship between stock prices and earnings seem to
    revert to long-term averages. This is good news for patient investors who are
    willing and able to ride out short-term swings in the market as they wait for
    value to come into fruition.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从长远来看，股价与收益之间的关系似乎会回归长期平均水平。这对于那些愿意并能够忍受市场短期波动，等待价值实现的耐心投资者来说是个好消息。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But in the short run, you're taking a big gamble trading on the assumption that
    these things work themselves out in a timely manner.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但在短期内，你正在豪赌，假设这些问题能够及时解决。
- en: '**Estimates have always fallen**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**预估一直在下降**'
- en: The "rookie" mistake that Sam Ro made is that he didn't realize that EPS estimates
    tend to start high and fall over time. This chart from Ed Yardeni shows the past
    patterns of EPS estimates for any single fiscal year (blue squiggles) since 1995\.
    EPS estimates for any single period, whether it's a fiscal year or fiscal quarter,
    start high and have a tendency to fall. It is therefore not unusual at all to
    see estimate revisions stay negative for any single FY or FQ.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Sam Ro犯的“新手”错误是他没有意识到EPS预估往往开始时很高，然后随时间推移而下降。Ed Yardeni的这张图表显示了自1995年以来任何单一财政年度的EPS预估的历史模式（蓝色波动）。对于任何单一时期的EPS预估，无论是财政年度还是财政季度，开始时都较高，并且有下降的趋势。因此，看到预估修订在单一财政年度或季度保持负值并不奇怪。
- en: '**Normalize with forward EPS**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**用前瞻EPS进行正常化**'
- en: To address the issues of falling EPS estimates while remaining forward looking,
    I believe that the best way is to normalize with a rolling window of forward 12
    month EPS estimates. Compare this chart, also from
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决EPS预估下降的问题，同时保持前瞻性，我相信最佳方法是与一个滚动窗口的前瞻12个月EPS预估进行正常化。比较这张图表，也来自
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.18.15)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_9.18.15)'
- en: of Factset, with the previous trailing 12 month EPS chart and you can see the
    difference. The forward 12 month EPS estimates are far more correlated with stock
    prices than the trailing 12 month EPS, largely because it is forward looking.
    Moreover, it does not suffer from the problems of continual estimate downgrades
    with time.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: of Factset，与之前的过去12个月EPS图表，你可以看到区别。前瞻12个月EPS预估与股价的关联度远高于过去12个月EPS，这主要是因为它是前瞻性的。此外，它不会受到随时间推移持续预估降级的问题。
- en: To be sure, there are still problems with this technique. The Street is terrible
    at turning points and analysts has never correctly forecasted an economic downturn.
    That`s why I also supplement forward 12 month EPS analysis with macro analysis
    from the likes of New Deal democrat (last weekly update
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 确切地说，这种技术仍然存在问题。华尔街在转折点上表现糟糕，分析师们从未准确预测过经济衰退。这就是我为什么还会在前瞻12个月每股收益（EPS）分析中加入像New
    Deal democrat这样的宏观分析（上周最后更新
- en: '[here](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-same-old-us-strength-edition)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-same-old-us-strength-edition)'
- en: ) and the array of macro forecasters monitored by Jeff Miller (last update
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: )以及Jeff Miller监控的宏观预测者阵容（最后更新
- en: '[here](http://dashofinsight.com/weighing-the-week-ahead-to-hike-or-not-to-hike/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://dashofinsight.com/weighing-the-week-ahead-to-hike-or-not-to-hike/)'
- en: ).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: While there is some softness in selected economic data points, there are no
    signs of a recession in the next 6-12 months. With forward EPS estimates still
    rising, my inner investor is therefore constructive on stocks and he remains in
    "buy weakness" mode.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一些经济数据点显示出一定的疲软，但在未来6-12个月内没有出现经济衰退的迹象。由于前瞻EPS预估仍在上升，因此我的内心投资者对股市持乐观态度，并保持“买跌”模式。
