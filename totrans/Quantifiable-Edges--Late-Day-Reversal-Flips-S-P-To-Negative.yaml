- en: 'Quantifiable Edges: Late Day Reversal Flips S&P To Negative'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/04/late-day-reversal-flips-s-to-negative.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/late-day-reversal-flips-s-to-negative.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'We’ve seen before how strong end-of-day selloffs are often an overreaction.
    Frequently this means a bounce back over the next day or so. Tonight I looked
    at the below situation, which describes Wednesday''s action:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/140f4e3aea60847570268f1987c7bb8f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgup_746QxTihj4kDY0hsX9zEn9J7uvawfLFuoVXaLvI3ZXNFd8azIT9_6YL5GrI3177VJwyiybsWXo2lgTfUTwQb-gQbaAk3SiLMzLP86Zbr7rMnYEBQEHtIEXhheLi0pqfTKc3NAw_mg/s1600-h/2009-4-23+png.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: Instances are low, but the results are interesting. The pattern is a sharp bounce
    followed quickly by another drop lower. Of the 9 instances, 8 of them closed
  prefs: []
  type: TYPE_NORMAL
- en: '*higher*'
  prefs: []
  type: TYPE_NORMAL
- en: than the entry trigger at some point in the next 3 days. Amazingly, 7 of 9 closed
  prefs: []
  type: TYPE_NORMAL
- en: '*lower*'
  prefs: []
  type: TYPE_NORMAL
- en: than the entry trigger within 4 days. Looking out 6 days would move the number
    to 8 of 9 and if you give it 6 days, then all 9 instances closed lower at some
    point. What I see is a propensity for violent chop over the next few days.
  prefs: []
  type: TYPE_NORMAL
