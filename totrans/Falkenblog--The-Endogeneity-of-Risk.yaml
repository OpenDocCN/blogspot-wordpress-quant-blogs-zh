  zh: 我曾参加过一次风险管理师大会，遇到了一位参与大型银行风险资本分配的人。有趣的是，她说现在抵押贷款的资本分配和信用卡相同。在1999年，信用卡在银行内部的风险资本分配是最高的，而抵押贷款只是在'安全'资产类别中略高于美国国债。那时，历史损失率接近零，而所谓的'核保创新'只是在某人的脑海中闪现。
