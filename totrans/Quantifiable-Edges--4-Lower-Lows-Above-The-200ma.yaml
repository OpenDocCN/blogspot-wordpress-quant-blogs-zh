- en: The SPX has now made 4 lower lows. In
  prefs: []
  type: TYPE_NORMAL
- en: '[the May 9, 2008 blog](http://quantifiableedges.blogspot.com/2008/05/lower-lows.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'I showed a study that examined 4 lower lows. It broke it out above and below
    the 200ma. Updated results above the 200ma are below:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/d8557b590e7425df3b9d3141792210b5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEggTvneN2w9B_Av30TKeak7bPFDCu0Vj5e4D1bqj_QydtDZ6xUGV99wRupYsMcfefyOdSn1vlyxrVE-jmi8MXgugBM4q1yEfjsd3vDOgmMmOfmmCja4_HbGoFe2UFC_-FFXJVCMPM0RfGTo/s1600-h/2010-02-01+png.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Results here are fairly bullish. This is just one of several studies I am following
    at the moment. The vast majority are suggesting a short-term upside edge. A word
    of caution that I’ve been discussing in
  prefs: []
  type: TYPE_NORMAL
- en: '[the subscriber letter](http://www.quantifiableedges.com/gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: is that the market has been acting abnormally for the last 5-6 days. This increases
    risk and traders must decide how they want to handle it.
