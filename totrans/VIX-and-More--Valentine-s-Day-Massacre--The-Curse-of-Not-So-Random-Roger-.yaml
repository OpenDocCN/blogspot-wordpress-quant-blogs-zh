- en: 'VIX and More: Valentine’s Day Massacre: The Curse of Not-So-Random Roger?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX和更多](http://vixandmore.blogspot.com/2007/02/valentines-day-massacre-curse-of-not-so.html#0001-01-01)：情人节大屠杀：诺特·索·兰德·罗杰的诅咒？'
- en: 来源：[http://vixandmore.blogspot.com/2007/02/valentines-day-massacre-curse-of-not-so.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/valentines-day-massacre-curse-of-not-so.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/02/valentines-day-massacre-curse-of-not-so.html#0001-01-01](http://vixandmore.blogspot.com/2007/02/valentines-day-massacre-curse-of-not-so.html#0001-01-01)
- en: 'The [Lauriston Letter](http://lauristonletter.blogspot.com/index.html) (which
    can be counted on not just for high quality market commentary, but also for an
    unmatched sense of [complementary images](http://photos1.blogger.com/x/blogger2/4894/703358897143389/220/z/401383/gse_multipart20264.jpg))
    pointed out an interesting [tidbit](http://lauristonletter.blogspot.com/2007/02/bears-are-in-some-skunk-funk.html)
    on Tuesday:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lauriston Letter](http://lauristonletter.blogspot.com/index.html)(这不仅可以用来提供高质量的市场评论，还可以提供无与伦比的[补充图片](http://photos1.blogger.com/x/blogger2/4894/703358897143389/220/z/401383/gse_multipart20264.jpg))指出了一个有趣的[小提示](http://lauristonletter.blogspot.com/2007/02/bears-are-in-some-skunk-funk.html)在星期二：'
- en: '*“How often do you see volatility indexes move from the upper Bollinger band
    to the lower Bollinger band in one day?”*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*“您多久看到波动率指数从上轨带一下子移动到下轨带？”*'
- en: The answer, of course, is almost never, but I decided to dredge my archives
    anyway in search of a reversal that best resembled the two day swing from above
    the upper band to below the lower band during February 12-14.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，答案几乎从来没有，但我还是决定翻阅我的档案，寻找一个最能匹配2月12日至14日之间两天从上轨带到下轨带的反转。
- en: '[![](img/b211fde471b0f9d9b262843c99ffcecd.png)](http://i104.photobucket.com/albums/m163/bl82/VIXBBswing021407.gif)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b211fde471b0f9d9b262843c99ffcecd.png)](http://i104.photobucket.com/albums/m163/bl82/VIXBBswing021407.gif)'
- en: I tried to do for Excel what [datawink](http://datawink.com/) does for charts
    and caught very few fish – 11 over the past 17 years and only two during that
    past decade – that resembled the Valentine’s Day swing.  The combination of trying
    to locate CCI and %R reversals of such large proportions in just 48 hours proved
    too daunting of a hurdle to come up with anything close to an exact match.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图为Excel做[Datawink](http://datawink.com/)在图表上所做的事情，但是收获甚微-在过去17年中，只有11次，而在过去的十年中只有两次-类似情人节波动。在短短48小时内寻找CCI和%R反转的大比例变化，这个组合证明是一个艰巨的障碍，无法找到与之相符的完全匹配。
- en: 'Ironically, the two closest matches turned out to be the ones from the last
    decade: the three days ending on 11/3/04 and the three days ending on 7/11/05.  So
    I pulled up a bunch of charts to see if the VIX or SPX did anything of interest
    in the days or weeks that followed these two dates and came up empty.  If anything,
    the markets were considerably more quiet than usual in and around this period,
    and for the other nine VIX swing periods as well, which is consistent with [observations](http://traderfeed.blogspot.com/2006/09/how-much-opportunity-is-in-market.html)
    made by [Brett Steenbarger](http://traderfeed.blogspot.com/2006/09/how-much-opportunity-is-in-market.html)
    about the predictive ability of low volatility readings.  Perhaps these were just
    two random trees felled in a distant forest.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，最接近的两次匹配结果竟然是过去十年中的两次：截至2004年11月3日的三天和截至2005年7月11日的三天。所以我查看了大量图表，看看这两个日期之后的几天或几周内，VIX或SPX是否有任何有趣的变化，但结果一无所获。如果说有什么不同的话，那么市场在这段时间内（以及其他九个VIX波动周期）要比平常安静得多，这与[Brett
    Steenbarger](http://traderfeed.blogspot.com/2006/09/how-much-opportunity-is-in-market.html)对低波动率读数预测能力的观察结果一致。也许这只是遥远森林中的两棵随机树木。
- en: Undaunted, I decided to check the archives of some of the blogs that have archives
    going back to 2004 and made a stop at [Random Roger’s Big Picture](http://randomroger.blogspot.com/2004/10/deconstructing-vix.html).  This
    is where it starts to get interesting…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我决定检查一些博客的存档，这些博客的存档可以追溯到2004年，并且在[Random Roger's Big Picture](http://randomroger.blogspot.com/2004/10/deconstructing-vix.html)留下了痕迹。这才是事情开始变得有趣的地方...
- en: On Sunday, 10/31/04, Random Roger was [posting](http://randomroger.blogspot.com/2004/10/deconstructing-vix.html)
    about how Barron’s was “fixated on how low the VIX is.”  In fact, the VIX was
    at about 15 at the time and Roger was quick to point out that the then current
    15-16 range was not low by historical standards.  The very next day, the VIX started
    an unprecedented high to low swing, moving from 16.76 to 13.79 in two days.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年10月31日星期日，随机罗杰 [发帖](http://randomroger.blogspot.com/2004/10/deconstructing-vix.html)
    谈论《巴伦周刊》“过分关注VIX有多低”。 事实上，当时的VIX约为15，罗杰迅速指出，当前的15-16范围并不低于历史水平。 第二天，VIX开始了前所未有的高低波动，两天内从16.76跌至13.79。
- en: Eight months later, on July 6, 2005, Roger [dusted off his old post](http://randomroger.blogspot.com/2005/07/vix-revisited.html)
    and repeated his point that the VIX was still low by historical standards.  What
    happened next?  Even more dramatic fireworks, as the VIX pulled a stunning high-low
    swing from 13.92 to 10.53 in two days, resulting in the largest CCI (20) reversal
    since the inception of the VIX and confounding even [John Bollinger](http://www.bollingerbands.com/services/bcm/?type=money&mm=john)
    himself.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 八个月后，2005年7月6日，罗杰 [翻出了他的旧帖子](http://randomroger.blogspot.com/2005/07/vix-revisited.html)，重申VIX仍然处于历史水平之低。
    接下来发生了什么？ 更引人注目的烟火，VIX在两天内从13.92暴跌至10.53，形成自VIX成立以来最大的CCI（20）逆转，甚至使[约翰·波林格](http://www.bollingerbands.com/services/bcm/?type=money&mm=john)也感到困惑。
- en: So those are the two precedents.  Is it merely a coincidence that not-so-Random
    Roger happened to warn about the VIX not being particularly low just before the
    largest VIX swings to the downside ever seen?  And where was Roger before the
    Valentine’s Day Massacre of 2007?  I have seen nothing on his blog that could
    lay blame at his feet, but would the VIX really have the temerity to make a move
    of this magnitude without his public approval beforehand?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是两个先例。 *Random Roger* 不那么偶然地警告说，VIX并不特别低，这是否纯属巧合？ 2007年情人节大屠杀之前，罗杰在哪里？ 我在他的博客上没有看到任何可以责怪他的东西，但VIX在事先没有他的公开批准下真的敢做出这样巨大的举动吗？
- en: I will watch this story closely and bring you any further developments…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我将密切关注这个故事，并带给你任何进展...
