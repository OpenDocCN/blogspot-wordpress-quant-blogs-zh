- en: 'MIX11: Microsoft Silverlight Messaging Doesn’t Improve'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MIX11：微软Silverlight消息传递没有改进
- en: Shawn offers a [view](http://wildermuth.com/2011/04/13/My_Take_on_the_Silverlight_5_Part_of_the_MIX_11_Keynote)
    on Microsoft yet again less than impressive attempt to message Silverlight and
    [HTML5](http://blogs.gartner.com/ray_valdes/2010/02/10/html5-and-flash/). Adobe
    doesn’t seem to have this issue with regards to [Flex](http://webexplorations.com/blog/?p=485)
    and [HTML5](http://blogs.adobe.com/jnack/2011/03/wallaby-flash-to-html5-conversion-tool-now-available.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Shawn在[此处](http://wildermuth.com/2011/04/13/My_Take_on_the_Silverlight_5_Part_of_the_MIX_11_Keynote)对微软再次不太令人印象深刻的尝试进行了评论，他提到了Silverlight和[HTML5](http://blogs.gartner.com/ray_valdes/2010/02/10/html5-and-flash/)。对于[Flex](http://webexplorations.com/blog/?p=485)和[HTML5](http://blogs.adobe.com/jnack/2011/03/wallaby-flash-to-html5-conversion-tool-now-available.html)，Adobe似乎没有这个问题。
- en: 'Tim’s [posting](http://timheuer.com/blog/archive/2011/04/13/whats-new-in-silverlight-5-a-guide.aspx)
    provides an overview of Silverlight 5, offering links to the appropriate downloads
    to start development. Of [interest](http://www.davidezordan.net/blog/?p=2355)
    are:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Tim的[发帖](http://timheuer.com/blog/archive/2011/04/13/whats-new-in-silverlight-5-a-guide.aspx)概述了Silverlight
    5，提供了开始开发的适当下载链接。[感兴趣](http://www.davidezordan.net/blog/?p=2355)的是：
- en: Trusted Applications in [Browser](http://timheuer.com/blog/archive/2011/04/13/whats-new-in-silverlight-5-a-guide.aspx#trustinbrowser)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[浏览器](http://timheuer.com/blog/archive/2011/04/13/whats-new-in-silverlight-5-a-guide.aspx#trustinbrowser)中的受信任应用程序
