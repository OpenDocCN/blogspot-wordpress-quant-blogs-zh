  type: TYPE_NORMAL
  zh: '[文本](http://10rem.net/blog/2011/04/13/silverlight-5-advancements-in-text)方面的进展'
- en: Obviously the [3D](http://www.andybeaulieu.com/Home/tabid/67/EntryID/216/Default.aspx)
    support looking interesting – maybe we’ll start to the smile ([volatility](http://www.optiontradingpedia.com/volatility_smile.htm))
    in [3D](http://silverlight.bayprince.com/tutorials.php) soon 🙂
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显然[3D](http://www.andybeaulieu.com/Home/tabid/67/EntryID/216/Default.aspx)支持看起来很有趣
    - 也许我们很快就会开始在[3D](http://silverlight.bayprince.com/tutorials.php)中看到笑容 🙂
