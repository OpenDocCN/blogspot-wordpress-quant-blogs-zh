- en: 'Falkenblog: JOBS Act to Bring Light to Hedge Funds'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/04/jobs-act-to-bring-light-to-hedge-funds.html#0001-01-01](http://falkenblog.blogspot.com/2012/04/jobs-act-to-bring-light-to-hedge-funds.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A great example of way regulations tend to protect industries from competition
    more than help consumers, a great example is the law that prevents hedge funds
    from disseminating their performance. This allows funds to create massive amounts
    of survivorship bias via the use of several funds within one main brand, and it's
    much harder to quantify this because by law they can't tell you how they do.
  prefs: []
  type: TYPE_NORMAL
- en: One can imagine if more people were aware of Madoff's returns, and his purported
    assets under management, lots of people would have figured out it was a Ponzi
    scheme just as
  prefs: []
  type: TYPE_NORMAL
- en: '[Markopolos](http://en.wikipedia.org/wiki/Harry_Markopolos)'
  prefs: []
  type: TYPE_NORMAL
- en: did. More people would have learned about pairs trading in the 1990s via the
    fat returns, and this would have created more efficient trading exchanges faster
    (they were arbing the pre-internet retail flow).
  prefs: []
  type: TYPE_NORMAL
- en: The new JOBS act would
  prefs: []
  type: TYPE_NORMAL
- en: '[rectify a good deal of this:](http://bizmology.hoovers.com/2012/04/02/jobs-act-to-ease-restrictions-on-fund-marketing/)'
  prefs: []
  type: TYPE_NORMAL
- en: In its current form, the JOBS Act will allow private equity and hedge fund managers
    to solicit investors directly, rather than through third parties as per the current
    rule.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It only took 80 years to get rid of this dumb regulation.
  prefs: []
  type: TYPE_NORMAL
