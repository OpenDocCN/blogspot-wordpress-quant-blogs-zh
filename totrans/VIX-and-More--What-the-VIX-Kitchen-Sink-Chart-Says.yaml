- en: 'VIX and More: What the VIX Kitchen Sink Chart Says'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX厨房水槽图表的含义
- en: 来源：[http://vixandmore.blogspot.com/2012/02/what-vix-kitchen-sink-chart-says.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/what-vix-kitchen-sink-chart-says.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/what-vix-kitchen-sink-chart-says.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/what-vix-kitchen-sink-chart-says.html#0001-01-01)
- en: One of the more interesting developments of 2012 has been to watch the diminution
    of the strident bearish narrative that has been focused largely on the collision
    course between a preponderance of debt and low or negative growth. The bullish
    beginning to 2012, however, has not prompted many in the way of converts to the
    bullish camp. Instead, there have been whispers of “…overbought…” that have turned
    into a soft murmur and are now verging on becoming a loud chorus. Suddenly the
    general consensus seems to be that stocks just do not deserve their current lofty
    valuation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年更有趣的发展之一是观察到那些大多集中在债务过剩和低甚至负增长之间的激烈悲观叙事的减少。然而，2012年的乐观开局并没有促使许多人转向看涨阵营。相反，一开始只是耳语的“……过度买入……”已经变成了轻声低语，现在正变成了响亮的合唱。突然之间，普遍共识似乎是，股票根本不配拥有当前的高估值。
- en: 'In this type of environment, many investors become particularly susceptible
    to [confirmation bias](http://vixandmore.blogspot.com/search/label/confirmation%20bias)
    and scramble to find one or more indicators which will tell them what they have
    already begun to believe: that a major correction is likely just around the corner.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种环境下，许多投资者特别容易受到[确认偏见](http://vixandmore.blogspot.com/search/label/confirmation%20bias)的影响，他们争先恐后地寻找一个或多个指标，这些指标会告诉他们他们已经开始相信的事情：一个重大的调整可能就在眼前。
- en: For better or for worse, a look at the VIX is often one of the first stops for
    those who are looking for evidence of a market reversal.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不管好坏，看VIX通常是那些寻找市场反转证据的人的首要选择之一。
- en: In the chart below, I have updated and extended a chart from three years ago
    that I call my “VIX kitchen sink chart” – as it pokes and prods the VIX in a number
    of different ways. Standard VIX analysis attempts to determine whether the VIX
    has strayed too far from historical norms, whether this be in the form of moving
    averages, [Bollinger bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)
    or other mechanisms. I have even included a separate [rate of change](http://vixandmore.blogspot.com/search/label/rate%20of%20change)
    study (with its own Bollinger bands) and a [Bollinger band width](http://vixandmore.blogspot.com/search/label/Bollinger%20band%20width)
    study below the main chart in order to provide a couple of additional analytical
    twists.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我更新并扩展了三年前的一个图表，我称之为我的“VIX厨房水槽图表”——因为它以多种不同的方式观察和检验VIX。标准的VIX分析试图确定VIX是否偏离了历史规范，无论是以移动平均线，[布林带](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)或其他机制的形式。我甚至在主要图表下方包括了一个单独的[变化率](http://vixandmore.blogspot.com/search/label/rate%20of%20change)研究（带有自己的布林带）和一个[布林带宽度](http://vixandmore.blogspot.com/search/label/Bollinger%20band%20width)研究，以提供一些额外的分析扭曲。
- en: The bottom line, however, is this:  if stocks are overbought and a correction
    is indeed just around the corner, the VIX does not appear to be aware of any such
    inevitability. Instead, it looks a lot more like business as usual in the land
    of the CBOE Volatility Index.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，底线是：如果股票被过度买入，而且确实即将发生调整，VIX似乎并没有意识到这种必然性。相反，在芝加哥期权交易所波动指数的领域里，它看起来更像是一切如常。
