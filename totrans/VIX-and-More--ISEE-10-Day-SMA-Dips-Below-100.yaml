- en: 'VIX and More: ISEE 10 Day SMA Dips Below 100'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2007/08/isee-10-day-sma-dips-below-100.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/isee-10-day-sma-dips-below-100.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I have been traveling most of the day today (note to self: be sure to better
    distinguish between one and two day FOMC meetings before planning when to return
    from vacation) and managed to miss most of the market''s action.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first thing that caught my attention tonight, apart from the post-announcement
    bullish reversal, is the relatively rare occasion of the ISEE''s 10 day SMA down
    below 100\. With the exception of the first month of available ISEE data (October
    2002), this has happened on only two previous occasions before:'
  prefs: []
  type: TYPE_NORMAL
- en: August-September 2006 -- the beginning of a sharp bull move
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: March 2007 -- proved to mark an impressive bullish continuation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Count me firmly in the bullish camp for the moment and looking for a retest
    of some lows to confirm this sentiment.
  prefs: []
  type: TYPE_NORMAL
