  zh: '![VIX-VXV图表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiTMTXutJaz2begAWhgJYrbgNxXnGO0ap1sczHW9vVx5WE_kqSY6qcKFd9SAIQG75TzTVzGy1tWnUWUKZETNtRd19YmVR_zhqMFW8rzHLqk0VWAvONertyT0ZC7rL87dDtlzRPEWPp2kic/s1600/VIX-VXV.png)'
- en: Looking out the next few weeks, the
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来几周，
- en: '[Summation Index](http://www.investopedia.com/terms/m/mcclellansummation.asp)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[综合指数](http://www.investopedia.com/terms/m/mcclellansummation.asp)'
- en: ', a key measure of market breadth, is oversold and at levels that has seen
    the market rally in the past six years. I have shown the NYSE Common Stock only
    Summation Index, which my preferred metric, in the middle panel and the more commonly
    used NYSE Summation Index in the bottom panel. Both indices at about the -400
    level and I have highlighted past instances when the respective indices have become
    oversold, as defined by the slow stochastic shown, and reached the current level
    of -400\. If the past is any guide, current conditions should be good for a rally
    of at least 2-3 weeks.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: ，一个关键的市场广度指标，已经超卖，并且处于过去六年中市场反弹的水平。我展示了中间面板的NYSE普通股票综合指数，这是我首选的指标，以及底部面板中更常用的NYSE综合指数。两个指数都处于大约-400的水平，并且我突出了过去当相应指数变得超卖（如慢速随机指标所示）并达到-400的当前水平时的实例。如果过去可以指导，当前的条件应该有利于至少2-3周的反弹。
- en: So what are you so worried about?
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你到底在担心什么？
- en: '**Bear case: Unfinished downside business**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**熊市情况：未完成的下跌任务**'
- en: I'll tell you what I'm worried about - the bear case for stocks consists of
    a poor technical outlook and signs of flagging global growth which could spook
    the markets after an oversold rally.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉你我担心的是什么——股票的熊市情况包括技术前景不佳和全球增长放缓的迹象，这可能会在超卖反弹后吓到市场。
- en: The technical damage done by the recent market swoon is evident worldwide. I
    thought that I would switch gears a little bit this week and show some
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 近期市场动荡对技术层面的损害在全球范围内都显而易见。本周我想稍微调整一下方向，展示一些
- en: '[point and figure charts](http://www.investopedia.com/articles/technical/03/081303.asp)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[点数图](http://www.investopedia.com/articles/technical/03/081303.asp)'
- en: 'of selected indices as the technique eliminates the noise of day-to-day volatility.
    For the sake of consistency across different charts, I have defined the box size
    as 0.5% with a 3-box reversal. Here is the SPX, which has rolled over and violated
    an uptrend line that began last October:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 选定指数的点数图技术消除了日常波动的噪音。为了保持不同图表之间的一致性，我将盒子大小定义为0.5%，反转点为3个盒子。以下是标普500指数（SPX），它已经反转并突破了去年10月开始的上升趋势线：
- en: The technical breakdown in the more broadly based Wiltshire 5000 is more pronounced
    and looks more serious.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在更广泛的威尔士5000指数中的技术性破位更为明显，看起来也更严重。
- en: The Dow doesn't look any better. The key takeaway here is that we are seeing
    signs of a broad based technical breakdown across many US equity averages, which
    suggests that the intermediate term trend has changed from up to down.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 道琼斯指数看起来也没有好到哪里去。关键在于，我们看到了许多美国股票平均指数出现广泛技术性破位的迹象，这表明中期趋势已经从上涨变为下跌。
- en: As we look across the Atlantic, the Euro STOXX 50 peaked in April and has been
    rolling over. Despite the reflex rally we saw last week from a possible Greek
    deal, this index remains in a downtrend.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们看向大西洋彼岸，欧元区STOXX 50指数在4月份达到峰值，此后一直在走低。尽管上周我们看到了可能因为希腊协议而出现的反射性反弹，但这一指数仍然处于下跌趋势。
- en: The decline in European stocks is a concern from an inter-market perspective.
    I continue to see broadly based weakness in global stock markets and commodities,
    which is a sign of falling global growth.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲股市的下跌从跨市场角度来看令人担忧。我继续看到全球股市和商品市场普遍疲软，这是全球增长下降的迹象。
- en: Here is a chart of the "Greater China" markets, which consists of the stock
    markets of China's major Asian trading partners. Every single market is struggling
    with its 200 day moving average (dma), which is often used to delineates bull
    and bear markets, and, with the except of the Korean KOSPI, below its 200 dma.
    Investors have been overly focused on the gyrations of the Chinese stock market,
    which is divorced from the Chinese economy. If you want to really watch what is
    happening with Chinese growth, watch the "Greater China" markets - and they don't
    look healthy at all.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这是“大中华”市场的图表，包括中国主要亚洲贸易伙伴的股票市场。每个市场都在努力应对200日移动平均线（dma），这通常用于区分牛熊市场，而且除了韩国KOSPI指数外，都低于200日均线。投资者过于关注与中国经济脱钩的中国股市波动。如果你想真正了解中国增长的情况，请关注“大中华”市场——它们看起来一点也不健康。
- en: Commodity prices, which is a key barometer of Chinese demand, has been falling.
    In particular, the cyclically sensitive industrial metals have been weak in both
    euros and Australian Dollars during a period when the US Dollar Index has been
    flat.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格，作为衡量中国需求的关键指标，一直在下跌。特别是，在美元指数持平期间，周期性敏感的工业金属在欧元和澳大利亚元中表现疲软。
- en: My key takeaway from the charts of "Greater China" and commodity markets is
    the Chinese economy is slowing. As China is one of the major engines of global
    growth, a Chinese slowdown could see global repercussions.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 从“大中华”市场和商品市场的图表中，我的主要结论是中国经济正在放缓。由于中国是全球增长的主要引擎之一，中国经济放缓可能导致全球性的影响。
- en: Indeed, the IMF cut to its growth outlook in its July
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，国际货币基金组织在其7月份的增长前景中削减了预期。
- en: '[WEF update](http://www.imf.org/external/pubs/ft/weo/2015/update/02/)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[世界经济论坛更新](http://www.imf.org/external/pubs/ft/weo/2015/update/02/)'
- en: . What was surprising was the weakness did not come from China or the eurozone,
    whose growth estimates was left unchanged, but the US and emerging market economies.
    The IMF's estimated 2015 US growth rate fell from 3.1% in April to 2.5% in July.
    There were also significant 2015 growth downgrades in southeast Asian EM economies
    and Latin America.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，这种弱势并非来自中国或欧元区，这两个地区的增长预期保持不变，而是来自美国和新兴市场经济体。国际货币基金组织（IMF）预计，2015年美国增长率从4月份的3.1%下降到7月份的2.5%。东南亚新兴市场经济体和拉丁美洲的2015年增长预期也显著下调。
- en: A recent
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一篇报道
- en: '[CNN Money](http://money.cnn.com/2015/07/09/news/economy/warning-sign-latin-america-economy/index.html)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNN财经](http://money.cnn.com/2015/07/09/news/economy/warning-sign-latin-america-economy/index.html)'
- en: 'report indicates that Latin America is especially vulnerable to a China slowdown:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 的报告指出，拉丁美洲特别容易受到中国经济放缓的影响：
- en: 'The three "C''s" are weighing down Latin America: China, commodities, and currency.'
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 三个“C”因素压低了拉丁美洲：中国、商品和货币。
- en: ''
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The region boomed last decade when its commodities, like iron, copper and food,
    were in high demand.
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上个十年，该地区的商品，如铁、铜和食品需求旺盛，因此该地区经济蓬勃发展。
- en: ''
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But China drove that demand. Now Chinese construction companies are pumping
    the brakes while the government tries to stop its bleeding stock market. That
    means less Chinese cash is coming to Latin American countries. Oil's tanking prices
    have hurt the region too.
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是中国推动了这种需求。现在中国建筑公司正在踩刹车，而政府试图阻止其股市的出血。这意味着流向拉丁美洲国家的中国资金将减少。油价暴跌也伤害了该地区。
- en: ''
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And then comes currency. The U.S. dollar's strong rise this year has helped
    it gain a lot of ground on Latin American currencies. That makes it more expensive
    for Latin Americans to buy imports and, for some companies, more expensive to
    pay debt that's in U.S. dollars.
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 接下来谈谈货币问题。美元在今年强势上涨，帮助其在拉丁美洲货币中赢得大量阵地。这使得拉丁美洲人购买进口商品变得更加昂贵，对于一些公司来说，以美元支付的债务也变得更加昂贵。
- en: ''
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Colombia's currency has lost 13% of its value this year against the dollar.
    Brazil's real has lost 21% and Mexico's peso continues to slide too.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哥伦比亚货币今年对美元贬值了13%。巴西雷亚尔贬值了21%，墨西哥比索也在继续下滑。
- en: ''
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'There''s likely one more punch to Latin America from the U.S. this year: the
    Federal Reserve''s long-awaited rate hike.'
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年来自美国的对拉丁美洲的打击可能还有一次：美联储期待已久的加息。
- en: Indeed, credit market risk appetite as measured by HY bonds, which has been
    my most reliable short-term (2-4 week) indicator of market direction in 2015,
    continues to show a pattern of lower highs and lower lows.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，信贷市场的风险偏好，如通过HY债券来衡量，这仍然是我2015年最可靠的短期（2-4周）市场走势指标，继续显示出一次比一次低的高点和低点模式。
- en: The lack of enthusiasm by the credit market for risk has to be a cause for concern.
    However, Friday's rebound in HY vs. UST relative returns was quite dramatic and
    the pattern of falling risk appetite could improve significantly in the near future.
    I will be monitoring this very closely.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 信贷市场对风险缺乏热情必须引起关注。然而，周五HY债券相对于美国国债的相对回报反弹相当剧烈，近期下降的风险偏好模式可能会显著改善。我将非常密切地关注这一点。
- en: '**The week ahead: The bulls have much to prove**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望：多头有更多证明自己的地方**'
- en: In a way, forecasting the market action last week was easy compared to next
    week. The grossly oversold conditions last week made the market ripe for a bounce,
    as shown by this chart from
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，预测上周的市场走势比预测下周要容易。上周过度抛售的情况使得市场很容易出现反弹，正如这张图表所显示的。
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '[指数指标](http://www.indexindicators.com/indicators/breadth/)'
- en: of the average RSI(14) of SPX stocks.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: SPX股票的平均RSI(14)。
- en: This chart is somewhat more constructive for European equities, at least in
    the near-term. Note the positive divergence - the DAX Index is falling, but the
    average RSI(14) remains range-bound. These readings, in both cases, suggests that
    equities are oversold and the path of least near-term resistance is up.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表对欧洲股票来说更具建设性，至少在短期内是这样。请注意正面的分歧——德国DAX指数在下跌，但平均RSI(14)仍保持在一个区间内。在两种情况下，这些读数都表明股票被过度抛售，短期内阻力最小的路径是上涨。
- en: Next week will be more challenging. My base case scenario calls for a rally
    of unknown magnitude lasting at least 2-3 weeks, which would be followed by a
    decline into the ultimate low for the year. As the chart below shows, the SPX
    bounced off its 200 dma, which acted as technical support. The next logical resistance
    level will be the 50 dma at about the 2100 level. Depending on the strength of
    the rally, we could see further strength that conceivably test the old highs.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 下周将更具挑战性。我的基本情景预测是至少持续2-3周的未知规模的上涨，之后将进入全年的最低点。正如下面的图表所示，标普500指数在200日移动平均线处获得支撑，这起到了技术支撑作用。下一个逻辑上的阻力位将在大约2100点的50日移动平均线。根据上涨的力度，我们可能会看到进一步走强，甚至可能测试前期高点。
- en: On the other hand, the markets are never that simple. Despite a reduction of
    tail-risk as both the Greek and Chinese stock market situations appear to have
    stabilized, event risk continues to haunt the markets. An alternative scenario
    could see the SPX descend back to test the 200 dma and, depending on sentiment
    and technical conditions, fall through those support levels.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，市场永远不会那么简单。尽管希腊和中国股市的情况似乎已经稳定，尾部风险有所减少，但事件风险仍在困扰市场。另一种情景可能是标普500指数重新测试200日移动平均线，并可能根据情绪和技术条件跌破这些支撑位。
- en: My inner trader got long when the crowded short readings appeared last week
    and he remains nervously long. Volatility has returned to the markets and he plans
    on defining his risk carefully, having a plan with different scenarios and reacting
    as necessary.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我的交易员在上周出现过度看跌的读数时买入，目前他紧张地保持多头。市场波动性已经回归，他计划仔细定义自己的风险，制定不同情景的计划，并根据需要做出反应。
- en: I wrote before that we are likely to see 2011-like volatility and it appears
    that scenario is more or less coming to pass. So I turn you back to our regular
    programming of 2011\. Note that under 2011 scenario, that trading model "buy"
    signal flashed this week may turn out to be very short-lived, depending on how
    the market action develops.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过，我们可能会看到类似于2011年的波动性，这个情景或多或少正在发生。所以我将话题转回到我们常规的2011年节目。请注意，在2011年的情景下，本周出现的交易模型“买入”信号可能非常短暂，这取决于市场走势的发展。
- en: My inner investor is keeping some powder dry in anticipation of buying stocks
    at better prices. The fundamentals for US equities remain positive and there is
    little to be afraid of.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我的投资者在期待以更好的价格买入股票，保持一定的弹药。美国股票的基本面仍然积极，没有什么可怕的。
- en: '**Disclosure:**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**披露：**'
- en: Long SPXL
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 长期持有SPXL
