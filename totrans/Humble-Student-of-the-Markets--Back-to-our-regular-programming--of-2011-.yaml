- en: '**Short term bullish, but...**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Last week, I suggested that 2011 served as a template for near-term market action,
    but I wasn't sure what part of 2011 we were in. Were we in the initial stages
    of the decline (the SPX is only down -4% peak-to-trough in 2015), or in the choppy
    part after the fall in the summer of 2011? Whatever the outcome, the stock market
    is likely to be volatile going forward (see
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[Getting set for the market of 2011](http://humblestudentofthemarkets.blogspot.com/2015/07/getting-set-for-market-of-2011.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: ).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, we saw more volatility last week, but at the end of the day it appeared
    that the US equity market had seen the conditions for a short-term bottom (see
    my last post
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[Another short-term bottom?](http://humblestudentofthemarkets.blogspot.com/2015/07/another-short-term-bottom.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: ). While I am cautiously optimistic about the upward near-term path for stock
    prices and the trading model flipped from "bearish" to "bullish", I am less certain
    about the duration and magnitude of the next bull move. Depending on how the markets
    react to events, the trading signal could easily change back to "bearish" next
    week.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Let me summarize the bull and bear cases.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '**Bull case: Falling tail-risk + Continued US economic growth**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The bull case can be summarized quite easily this way. Tail-risk is diminishing
    and the US economy looks fine. So chill!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: In the last couple of weeks, the market has been mesmerized by the market crash
    in China and the drama over Greece. In both cases, tail-risk has been falling,
    though the underlying problems aren't fixed yet.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周，市场一直被中国市场的崩盘和希腊的戏剧性事件所吸引。在这两种情况下，尾部风险一直在下降，尽管潜在问题尚未解决。
- en: Despite Beijing's rather heavy-handed attempts at intervention,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管北京采取了相当强硬的干预措施，
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-07-09/the-chinese-stock-meltdown-that-makes-the-greece-saga-look-trivial)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-07-09/the-chinese-stock-meltdown-that-makes-the-greece-saga-look-trivial)'
- en: 'has a great summary of what has been happening in the Chinese stock market:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对中国股市发生的事情有一个很好的总结：
- en: $3.9 trillion in wealth destruction;
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财富蒸发3.9万亿美元；
- en: Over 1400 companies had their trading halted;
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超过1400家公司暂停交易；
- en: Shanghai is 5X more volatile than the SPX;
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上海市场的波动性是标普500的5倍；
- en: $232 billion in margin loans outstanding (and [the market is falling faster
    than margin loans](http://www.bloomberg.com/news/articles/2015-07-05/china-stock-plunge-leaves-market-more-leveraged-than-ever-before),
    which indicates further margin selling pressure ahead);
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未偿还的保证金贷款2320亿美元（且[市场下跌速度超过保证金贷款](http://www.bloomberg.com/news/articles/2015-07-05/china-stock-plunge-leaves-market-more-leveraged-than-ever-before)，这表明未来有进一步的保证金卖压）。
- en: $19 billion committed to support the market;
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投入190亿美元支持市场；
- en: Dual-listed shares are 33% cheaper in Hong Kong, which indicates that market
    equilibrium prices are below Mainland quoted prices; and
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在香港，双重上市的股票便宜33%，这表明市场均衡价格低于内地报价；
- en: 90 million retail investors in China feeling the heat.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国9000万散户投资者感受到了压力。
- en: I had been concerned about two effects of the Chinese stock market crash on
    US equities. First, could contagion risk leak into global market? The second was
    the effects of slowing growth on the Chinese and global economy. An examination
    of the dim sum bond ETF, which are RMB bonds issued in Hong Kong, show that the
    credit markets were not overly disturbed by what was happening the Chinese stock
    market. This suggests that contagion risk remains relatively low.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直担心中国股市崩盘对美国股票的两种影响。首先，传染风险是否会渗透到全球市场？第二个是经济增长放缓对中国及全球经济的影响。对在香港发行的人民币债券（即点心债ETF）的分析显示，信用市场并未过度受到中国股市发生情况的影响。这表明传染风险相对较低。
- en: In addition, the immediate economic economic effects of the stock market crash
    appears to be limited. Here is
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，股市崩盘的直接影响似乎有限。这里是
- en: '[Marketwatch](http://www.marketwatch.com/story/why-the-wealth-effect-from-chinas-market-plunge-is-likely-to-be-limited-2015-07-10)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场观察](http://www.marketwatch.com/story/why-the-wealth-effect-from-chinas-market-plunge-is-likely-to-be-limited-2015-07-10)'
- en: ':'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Although an estimated 80% of Chinese shares are owned by retail investors —
    ordinary Chinese — less than 7% of the country’s overall population own stocks,
    based on government figures. And a study by Charles Schwab estimates that just
    20% of Chinese household wealth is tied up in stocks. More than half of their
    wealth is in more liquid cash or bank deposits.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然据估计80%的中国股票由散户投资者——普通中国人持有，但根据政府数据，不到7%的全国人口持有股票。查尔斯·施瓦布的一项研究估计，只有20%的中国家庭财富投资在股票中。超过一半的财富是流动现金或银行存款。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By contrast, the Federal Reserve estimates that nearly 14% of individual Americans
    own stocks directly, while a Gallup survey calculates that 55% of Americans own
    stocks through a variety of investment vehicles such as 401(k)s, pension plans
    or mutual funds.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相比之下，美联储估计有近14%的美国个人直接持有股票，而盖洛普调查计算，55%的美国人通过401(k)、养老金计划或共同基金等投资工具持有股票。
- en: 'No doubt, the household sector will get hurt. However, attempts to quantify
    the effects amount to no more than 0.5% of GDP growth in a worst case analysis:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 无疑，家庭部门将受到伤害。然而，对影响进行量化的尝试在最坏情况分析中不超过国内生产总值增长的0.5%：
- en: Using common economic assumptions related to the wealth effect and taking into
    account the smaller influence of the Chinese stock market on the Asian economy
    as a whole, Barclays estimates that a more severe contraction in equity prices
    would trim a few tenths off gross domestic product.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 采用与财富效应相关的常见经济假设，并考虑到中国股市对整个亚洲经济影响较小，巴克莱银行估计，股票价格更严重的收缩可能会使国内生产总值减少几个百分点。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But with China growing about 7% a year it wouldn’t amount to much.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但中国每年增长约7%，所以这并不会造成太大影响。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “This looks to us like an unwelcome but far from insuperable headwind, not a
    knockout blow,” wrote Michael Gapen, senior economist at Barclays.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在我们看来，这看起来像是一个不受欢迎但远非无法克服的逆风，而不是一记重拳，”巴克莱银行高级经济学家迈克尔·盖普恩写道。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another study by Bank of America Merrill Lynch predicts up to a 1/2-point reduction
    in Chinese growth in a worst-case scenario. The firm also pointed out, however,
    that “cratering Chinese stocks in 2007-08 had little discernible impact” on its
    own growth or the economies of other countries such as the United States.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国银行美林证券的另一项研究预测，在最坏的情况下，中国增长可能会减少多达半个百分点。然而，该公司也指出，“2007-08年中国股市的崩溃对其自身增长或其他国家，如美国的经济几乎没有明显影响”。
- en: As for Greece, events are fast changing even as I write these words. We went
    into the weekend believing that this would be a make-or-break 48-hours for Greece.
    Either the creditors accept the latest Greek proposals or there would be an EU-wide
    discussion of how to effect Grexit in an orderly fashion. In hindsight, such an
    expectation would have be way too easy for European theatre.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 至于希腊，事情在我写下这些话的时候正在迅速变化。我们进入周末时认为这将是希腊的48小时决定性时刻。要么债权人接受希腊的最新提案，要么就会展开全欧盟范围的讨论，如何有序地实施希腊退出欧元区。事后看来，这样的预期对于欧洲局势来说可能太简单了。
- en: 'Without going into more excruciating details about what happened on the weekend,
    consider the motivations of the major players:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 不用详尽阐述周末发生的事情，考虑一下主要参与者的动机：
- en: Alexis Tsipras has capitulated to the creditors' demands and, it would be unthinkable
    that he would backtrack despite the [additional demands placed on Greece](http://s.kathimerini.gr/resources/article-files/draft1600_final.pdf)
    after expended the political capital to make the post-referendum U-turn.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚历克西斯·齐普拉斯已经屈服于债权人的要求，尽管在公投后花费了政治资本进行U型转弯，但他不可能回头，尤其是在[希腊遭遇额外要求](http://s.kathimerini.gr/resources/article-files/draft1600_final.pdf)之后。
- en: Angela Merkel does not want to go down in history as the Chancellor to dismantle
    not only the eurozone and fracture the EU over French and Italian objections about
    how Greece is being treated. It would therefore be unthinkable that she would
    push Schaeuble's temporary Grexit plan in the end.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安格拉·默克尔不想被载入史册，成为不仅解体欧元区，还因法国和意大利对希腊待遇的反对而分裂欧盟的总理。因此，她最终推行朔伊布勒的暂时退出欧元区计划是不可想象的。
- en: The ECB well understands the limits to its political role in the eurozone. With
    active discussions going on and a possible deal in sight, it would be unthinkable
    that the ECB Governing Council would take the political decision to pull the plug
    on the Greek banking system on Monday.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲央行深知其在欧元区的政治角色限制。在积极讨论进行中并且可能达成协议的情况下，欧洲央行理事会采取政治决策，在周一对希腊银行系统断电是不可想象的。
- en: It appears that we will have another typical kick the can down the road European
    solution, with more drama and summit meetings in the week ahead.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来我们将会有另一个典型的欧洲解决方案，即把问题推到路上，下周将会有更多的戏剧性和峰会会议。
- en: In conclusion, we have seen much bad news endured by the markets in the last
    couple of weeks and the SPX has reacted by falling and then bouncing off its 200
    dma. As  tail-risk from Greece and Chinese stock market related events is diminishing,
    any downside risk to US equities from these sources of tail-risk is therefore
    likely to be limited in the near future.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在过去的几周里，市场已经承受了很多坏消息，SPX对此的反应是下跌，然后在其200天移动平均线处反弹。随着希腊和中国股市相关事件的尾部风险降低，这些尾部风险对美国股市的下行风险在未来一段时间内可能会受到限制。
- en: '**US fundamental supportive of gains**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国基本面支持收益**'
- en: 'The other key ingredient of the bull case is the continued growth seen in the
    US economy. JP Morgan Asset Management recently wrote that past bear markets had
    these common features (with my comments in parenthesis):'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 牛市情况的另一个关键因素是美国经济的持续增长。摩根大通资产管理公司最近写道，过去的熊市都有这些共同特征（我的评论在括号中）：
- en: Recession (no sign of a full-blown recession ahead)
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济衰退（没有迹象表明全面的经济衰退即将到来）
- en: Commodity spike (you have got to be kidding, commodity spike?)
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商品价格飙升（你在开玩笑吧，商品价格飙升？）
- en: Aggressive Fed tightening (instead we have an ultra cautious Fed)
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国联邦储备银行积极收紧政策（相反，我们有一个极为谨慎的美联储）
- en: Extreme valuation (valuations are elevated, but not stupidly high)
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极端估值（估值高企，但并不荒谬）
- en: The latest update from
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 来自的最新更新
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_7.10.15)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·巴特斯](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_7.10.15)'
- en: 'of Factset indicates that, as we stand at the start of another earnings season,
    forward 12-month EPS estimates continue to rise. As the chart below shows, rising
    forward EPS has historically been highly correlated with high stock prices (annotations
    in red are mine):'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Factset的数据显示，在又一个财报季开始之际，未来12个月的每股收益（EPS）预估持续上升。正如下面的图表所示，历史上，上升的远期EPS与高股价高度相关（红色注释是我的）：
- en: At the same time, the markets have freaked out and sentiment and breadth readings
    are at extreme fear levels, which are consistent with short-term bottoms (see
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，市场已经陷入恐慌，情绪和广度读数都处于极度恐惧的水平，这与短期底部相一致（参见
- en: '[Another short-term bottom?](http://humblestudentofthemarkets.blogspot.com/2015/07/another-short-term-bottom.html)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[又是短期底部？](http://humblestudentofthemarkets.blogspot.com/2015/07/another-short-term-bottom.html)'
- en: ). Two of the components of my Trifecta Bottom Model flashed another buy signal
    last week and this model has been 100% accurate in the last three years (though
    less so in more serious bearish episodes of 2010 and 2011).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我的Trifecta底部模型中的两个组成部分上周再次发出买入信号，这个模型在过去三年中一直是100%准确（尽管在2010年和2011年更严重的熊市期间准确性较低）。
