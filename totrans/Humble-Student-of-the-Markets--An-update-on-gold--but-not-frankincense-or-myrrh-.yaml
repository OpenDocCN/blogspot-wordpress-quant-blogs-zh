- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': There is not much that can be said about the stock market that I have not
    already said. The small cap seasonal Santa Claus rally that I wrote about appears
    to be proceeding as expected, though the tape is thin and most professionals have
    shut down their books for the year.'
  prefs: []
  type: TYPE_NORMAL
- en: Next week is Christmas. It is said that the three kings visited the infant Christ
    with gifts of gold, frankincense and myrrh. While there is no active and liquid
    market for the latter two gifts, gold is still traded and an update on the outlook
    for gold would be timely.
  prefs: []
  type: TYPE_NORMAL
- en: Gold is getting intriguing. Analysis from Nautilus Research indicates that we
    are entering a period of positive seasonality for gold.
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, gold stocks are testing a key relative downtrend line. Should
    it rally further, it would be a signal of possible further future strength.
  prefs: []
  type: TYPE_NORMAL
