- en: In Canada, we had our Thanksgiving a month ago (because the growing season is
    shorter and it makes no sense to have Thanksgiving in November when it's freezing
    in much of the country). Nevertheless, in the spirit of American Thanksgiving,
    I reflected on what to give thanks about.
  prefs: []
  type: TYPE_NORMAL
- en: In light of the events in Paris and Brussels, one silver lining in the world
    has been the dramatic slide in war deaths in the last half century. We haven't
    totally eliminated wars, but in comparison to the horrific carnage of the two
    World Wars, the modern era`s casualty rate is one thing to be thankful about.
  prefs: []
  type: TYPE_NORMAL
