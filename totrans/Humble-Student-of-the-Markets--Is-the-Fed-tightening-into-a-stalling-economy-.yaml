- en: '**Risk of a policy error are rising**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**政策错误的风险正在上升**'
- en: Tim Duy, writing at
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Tim Duy，在
- en: '[Bloomberg View](https://www.bloomberg.com/view/articles/2017-08-24/the-market-is-behaving-much-like-it-did-in-the-past)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博观点](https://www.bloomberg.com/view/articles/2017-08-24/the-market-is-behaving-much-like-it-did-in-the-past)'
- en: ', recently observed that the stock market has been behaving roughly as expected
    during past Fed rate hike cycles. As long as growth is holding up, stock prices
    should continue to rise, regardless of any perceived valuation excesses:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，最近观察到股市在过去的美联储加息周期中的表现大致如预期。只要增长保持稳定，股价应该会继续上涨，无论是否存在任何看似的估值过剩：
- en: The general rule is that if the economy continues to grow, then it is more likely
    than not that stock prices rise, even if the Fed tightens monetary policy. Many
    analysts, however, continue to resist this historical lesson, largely on the basis
    of traditional valuation metrics. These metrics, such as PE ratios, have been
    long elevated, leading to the difficulty explaining market behavior that my Bloomberg
    View colleague Barry Ritholtz has observed.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一般规则是，如果经济继续增长，那么股票价格上涨的可能性就很大，即使美联储收紧货币政策。然而，许多分析师仍然抗拒这一历史教训，主要基于传统估值指标。例如市盈率等这些指标长期偏高，导致我的彭博观点同事巴里·里索尔茨观察到的市场行为难以解释。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But if not market valuations what should be the focus on investors? My view
    is that they should be watching for signs that, at a minimum, earnings growth
    will falter or, probably more importantly, that the economy is set to tip into
    recession. I tend to think it is more likely that the economy takes the equity
    market down with it than the opposite.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但如果不是市场估值，投资者应该关注什么？我的看法是，他们应该留心那些至少表明盈利增长将放缓的迹象，或者，更重要的是，经济即将陷入衰退的迹象。我认为经济随股市一同下跌的可能性比相反的情况要大。
- en: 'Duy thinks that risks are low and we are not near the tipping point yet:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 杜伊认为风险较低，我们离临界点还远：
- en: To be sure, it is impossible to know that the future holds. The chaotic environment
    in Washington, for example, could erupt into a crisis than threatens the economy.
    A more likely scenario is that the time will come -- as it always has -- when
    the Fed tightens policy too much and reverses itself too slowly. That is the most
    likely event that brings down the economy and equity markets. We just aren’t near
    that point yet.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，未来是无法预知的。例如，华盛顿的混乱环境可能会爆发危机，威胁到经济。一个更可能的情景是，美联储将政策收紧过多，调整过慢，这种情况很可能会拖累经济和股市。我们目前还远远没有到那个阶段。
- en: I beg to differ. There are early signs that the American economy is starting
    to stall. These indications, if viewed from a standalone basis, are not cause
    for concern. But combined with the Fed`s resolve to normalize monetary policy,
    current conditions could become the basis for a monetary policy error that tips
    the economy into recession.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我持不同意见。有早期迹象显示美国经济开始放缓。这些迹象如果单独看待，并不值得担忧。但结合美联储决心正常化货币政策，当前状况可能会成为货币政策失误，将经济拖入衰退的基础。
