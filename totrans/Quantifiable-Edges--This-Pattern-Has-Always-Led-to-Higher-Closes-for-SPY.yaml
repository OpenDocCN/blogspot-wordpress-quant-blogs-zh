- en: 'Quantifiable Edges: This Pattern Has Always Led to Higher Closes for SPY'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/09/this-pattern-has-always-led-to-higher.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/09/this-pattern-has-always-led-to-higher.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The price action in SPY showed some real strength in that it gapped up, never
    filled, and closed above the open.  When the market is coming off an oversold
    level in an uptrend and is still not overbought, this pattern will often be followed
    by further gains.  This was shown in the subscriber letter last night (
  prefs: []
  type: TYPE_NORMAL
- en: '[click here for a free trial](http://www.quantifiableedges.com/members/register.php)'
  prefs: []
  type: TYPE_NORMAL
- en: ).  And in the 5/22/12 letter I also showed that when the SPY pattern occurs
    following a short-term low it appears to provide a bullish edge, but when it occurs
    after an intermediate-term low then the bullish inclinations no longer hold true.
     The current setup is bullish and I have updated the stats below.
  prefs: []
  type: TYPE_NORMAL
- en: The reliability and the size of the moves are both impressive.  This study suggests
    the rough start this morning is likely to be overcome in the next few days.
  prefs: []
  type: TYPE_NORMAL
