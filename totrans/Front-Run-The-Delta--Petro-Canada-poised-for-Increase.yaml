- en: '[![](img/43ec8700bc02333eb48ccb0f2b9c68a5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjWyNbbb4ph7HNWL7_CZ13Tcrs87UTrRxlwGmNgdMt0IKEp8x0AyRJaxDenqgzOuCNKc_ANXBxDQ6VAeInNOHwYA3KTF9vppxS9VGrfzr0UcD15RTT9v3mRDMMgYYUgsQb4pDvujzLydMk/s1600-h/pcz3.jpg)[Petro-Canada](http://stockcharts.com/h-sc/ui?s=pcz)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/43ec8700bc02333eb48ccb0f2b9c68a5.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjWyNbbb4ph7HNWL7_CZ13Tcrs87UTrRxlwGmNgdMt0IKEp8x0AyRJaxDenqgzOuCNKc_ANXBxDQ6VAeInNOHwYA3KTF9vppxS9VGrfzr0UcD15RTT9v3mRDMMgYYUgsQb4pDvujzLydMk/s1600-h/pcz3.jpg)[加拿大石油](http://stockcharts.com/h-sc/ui?s=pcz)'
- en: (PCZ), an integrated oil and gas company out of Calgary, Canada, is staging
    for what I believe will be a 5-10% increase before the 1st of November. The technical
    indicators alone indicate such a move, but what's more, the fundamentals continue
    to point to undervaluation and good performance forecasts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: (PCZ), 一家总部位于加拿大卡尔加里的综合性石油天然气公司，我相信在11月1日前会有 5-10% 的增长。仅从技术指标来看就已经表明了这样的走势，更重要的是，基本面继续指向低估和良好的业绩预测。
- en: Technical indicators aside, PCZ is forecasting a 68% increase in EPS for 2007
    over 2006, from $3.52 to $5.14, and a 10% increase for 2008 or 2007\. PCZ is also
    ranked by Reuters, Rochdale Research, and Sabriet as a "Buy"
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 技术指标搁置一边，PCZ预测2007年的每股收益将比2006年增长68%，从$3.52增长至$5.14，并且预测2008年或2007年将增长10%。PCZ还被路透社、Rochdale研究公司和Sabriet评定为“购买”。
