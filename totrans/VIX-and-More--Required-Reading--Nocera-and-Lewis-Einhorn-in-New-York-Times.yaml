- en: 'In the event anyone missed them, I want to make sure I offer up a link to two
    excellent thought pieces from Sunday''s New York Times. In no particular order:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以防有人错过了，我想确保我提供了一个链接，链接到周日《纽约时报》的两篇优秀的深度思考文章。顺序如下：
- en: Joe Nocera’s superb [Risk Management](http://www.nytimes.com/2009/01/04/magazine/04risk-t.html?_r=1&ref=magazine&pagewanted=all),
    an examination of [Value at Risk](http://en.wikipedia.org/wiki/Value_at_risk)
    (VaR) in Sunday’s New York Times Magazine. (Joe also blogs about a wide variety
    of business topics for the New York Times at [Executive Suite](http://executivesuite.blogs.nytimes.com/).)
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 乔·诺塞拉（Joe Nocera）的优秀作品[风险管理](http://www.nytimes.com/2009/01/04/magazine/04risk-t.html?_r=1&ref=magazine&pagewanted=all)，探讨了周日《纽约时报杂志》中的[价值在风险](http://en.wikipedia.org/wiki/Value_at_risk)（VaR）。（乔还为《纽约时报》撰写关于各种商业话题的博客，博客地址为[Executive
    Suite](http://executivesuite.blogs.nytimes.com/)。）
- en: Michael Lewis and David Einhorn's [The End of the Financial World as We Know
    It](http://www.nytimes.com/2009/01/04/opinion/04lewiseinhorn.html?_r=1&sq=einhorn&st=cse&scp=1&pagewanted=all)
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 迈克尔·刘易斯（Michael Lewis）和大卫·艾因霍恩（David Einhorn）的[我们所知金融世界的终结](http://www.nytimes.com/2009/01/04/opinion/04lewiseinhorn.html?_r=1&sq=einhorn&st=cse&scp=1&pagewanted=all)
