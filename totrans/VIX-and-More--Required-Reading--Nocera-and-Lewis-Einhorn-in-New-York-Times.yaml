- en: 'In the event anyone missed them, I want to make sure I offer up a link to two
    excellent thought pieces from Sunday''s New York Times. In no particular order:'
  prefs: []
  type: TYPE_NORMAL
- en: Joe Nocera’s superb [Risk Management](http://www.nytimes.com/2009/01/04/magazine/04risk-t.html?_r=1&ref=magazine&pagewanted=all),
    an examination of [Value at Risk](http://en.wikipedia.org/wiki/Value_at_risk)
    (VaR) in Sunday’s New York Times Magazine. (Joe also blogs about a wide variety
    of business topics for the New York Times at [Executive Suite](http://executivesuite.blogs.nytimes.com/).)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Michael Lewis and David Einhorn's [The End of the Financial World as We Know
