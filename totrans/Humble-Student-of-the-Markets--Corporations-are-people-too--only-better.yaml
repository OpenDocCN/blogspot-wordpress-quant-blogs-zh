- en: 'Humble Student of the Markets: Corporations are people too, only better'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/07/corporations-are-people-too-only-better.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/07/corporations-are-people-too-only-better.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Scott Grannis](http://scottgrannis.blogspot.com/2014/07/corporate-inversions-facts.html#.U8mL3n4lMoE.twitter)'
  prefs: []
  type: TYPE_NORMAL
- en: wrote a post in defense of tax inversions. In it, he quotes a
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ Op-Ed](http://online.wsj.com/articles/miles-d-white-ignoring-the-facts-on-corporate-inversions-1405638376)'
  prefs: []
  type: TYPE_NORMAL
- en: 'by Miles D. White about how the maneuver is legal and the absurdity of the
    US tax code that taxes corporations on their worldwide income:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The U.S. is among only a handful of countries, and the only one in the Group
    of Seven, that taxes companies on world-wide earnings rather than the earnings
    in their home domiciles. It''s a double whammy: the highest rate, by far, and
    it''s applied worldwide.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While I agree that this aspect of the tax code is an anomaly, I would point
    out that the United States taxes people (natural persons) on the basis of citizenship.
    In fact, if a US citizen were to live in an another country, he is liable for
    US taxes. On top of that, he has to declare his foreign holdings under
  prefs: []
  type: TYPE_NORMAL
- en: '[FATCA](http://www.irs.gov/Businesses/Corporations/Foreign-Account-Tax-Compliance-Act-FATCA)'
  prefs: []
  type: TYPE_NORMAL
- en: under the pain of extensive penalties.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if your Irish grandmother died and left you a modest inheritance
    in trust for you when you were 14 (recall that Ireland is a popular location for
    tax inversions). You forgot to tell the IRS about the trust for ten years (who
    thinks about those things when they are 14?), the back taxes and penalties could
    very well be higher than the value of the inheritance itself.
  prefs: []
  type: TYPE_NORMAL
- en: To return to the issue of tax inversions, why should corporations be taxed any
    differently than ordinary American citizens? Are they somehow better?
  prefs: []
  type: TYPE_NORMAL
