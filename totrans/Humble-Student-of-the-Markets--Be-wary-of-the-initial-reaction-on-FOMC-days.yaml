- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The stock market reacted with a risk-on tone to the FOMC decision. The S&P
    500 has staged an upside breakout through the 4100 level. While I am cautiously
    intermediate-term bullish, be warned that the initial reaction to FOMC decisions
    are often reversed the following day.'
  prefs: []
  type: TYPE_NORMAL
- en: Keep in mind that this is a weekly chart. The week isn't over.
  prefs: []
