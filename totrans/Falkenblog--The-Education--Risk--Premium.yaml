- en: A big puzzle in education is that there appears to be a huge wage premium to
    college--about 80%--and yet only 40% of high school graduates go to college. Above
    is a graph from a
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 教育中的一个大难题是，似乎大学有巨大的工资溢价--大约80%--但只有40%的高中毕业生上大学。上面是一个图表，来自一个
- en: '[paper by Athreya and Eberly](http://www.aeaweb.org/aea/2011conference/program/preliminary.php)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Athreya和Eberly的论文](http://www.aeaweb.org/aea/2011conference/program/preliminary.php)'
- en: to be presented at this weekend's AEA meetings on the subject 'Risk and Expectations
    in Higher Education' [click to enlarge].
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将于本周末的AEA会议上对“高等教育中的风险和期望”这个主题做报告。 [点击放大]。
- en: Looking at various types of post-secondary education and completion rates, there
    is a perverse lack of response to this carrot, typically described as strangely
    “anemic” (see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 观察各种类型的高等教育和完成率，对这个诱因的反应明显不足，通常被描述为奇怪的“贫血”（参见
- en: '[Altonji, Bharadwaj, and Lange (2008)](http://www.voxeu.org/index.php?q=node/1110)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Altonji, Bharadwaj和Lange (2008)](http://www.voxeu.org/index.php?q=node/1110)'
- en: ).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: There are several ways to interpret this, such as constraints to kids going
    to college who can and want to, constraints facing households considering investments
    in human capital, or that this reflects compensation for, and responses to, an
    investment opportunity that is lumpy, irreversible, and most crucially, risky.
    That is, it's a risk premium. [The simple idea that this is from increased globalization
    and migration making unskilled labor worth less is not a prominent explanation,
    probably because academics like to assume that in aggregate skill is a function
    of education, a simple choice variable].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种解释方式，如对那些可以且想去上大学的孩子的限制，对家庭考虑投资于人力资本的限制，或者这反映了对一个大而且最关键的投资机会的补偿和应对，这是一种一次性的、难以逆转、最关键的，具有风险的投资。也就是说，这是一种风险溢价。[这个简单的想法，即全球化和移民使得无技能劳动力变得不值钱，不是一个突出的解释，可能是因为学者们喜欢假设总体上技能是教育的一个简单的选择变量]。
- en: 'The risk premium story works like this: the average college-drop-out rate is
    50%. Taking into account dropout risk, a simple calculation of risk premium accounts
    for about half of the excess return to college education. Thus,'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 风险溢价的故事是这样的：平均大学辍学率为50%。考虑到辍学风险，风险溢价的简单计算约占大学教育的超额回报的一半。因此，
- en: '[Gonzalo Castex](http://www.aeaweb.org/aea/2011conference/program/retrieve.php?pdfid=135)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gonzalo Castex](http://www.aeaweb.org/aea/2011conference/program/retrieve.php?pdfid=135)'
- en: proposes that the risk-premium of college participation accounts for about 29%
    of the excess returns to college education. Risk averse agents are willing to
    forgo the higher return to college in order to avoid the dropout risk.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 提出，大学参与的风险溢价约占大约29%的大学教育的超额回报。风险厌恶的代理人愿意放弃大学的更高回报，以避免辍学风险。
- en: Ah, the omnipresent risk premium. In theory, it explains so much of the variation
    in wealth and income around us. But when you examine it further, it simply acts
    like another free parameter that 'explains' the data via the magic of overfitting.
    Note that schools with the lowest completion rates are
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，到处都是普遍存在的风险溢价。理论上，它可以解释我们周围财富和收入变化的很多情况。但是当你更深入地加以审查时，它就表现得简单地像另一个自由参数，通过过度拟合的魔力来“解释”数据。请注意，辍学率最低的学校是
- en: '[generally lousy schools](http://www.washingtonmonthly.com/college_guide/rankings_2010/dropout_factories.php)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[通常不怎么样的学校](http://www.washingtonmonthly.com/college_guide/rankings_2010/dropout_factories.php)'
- en: like Southern University at New Orleans (5% graduation rate!). These schools
    don't generate a big wage premium, though their risk is huge. Or, if you look
    across majors, and account for the fact that more people 'switch' from hard majors
    like engineering to easy majors like sociology rather than vice versa, this drop-out
    risk also fails to explain the differential major wage premia. Lastly, there's
    PhD programs, where people seem to spend a lot of time for virtually no measurable
    increase in earnings compared to getting a Master's degree (see Economist article
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 就像新奥尔良南方大学（5%的毕业率！）。这些学校不会产生很大的工资溢价，尽管他们的风险很大。或者，如果你从各种专业中选择，考虑到更多的人从工程这样的难专业转到社会学这样的简单专业，而不是相反，这种辍学风险也不能解释不同专业的工资溢价。最后，还有博士项目，人们似乎花了很多时间，与获得硕士学位相比，几乎没有可测量的收入增长（参见《经济学家》文章）。
- en: '[here](http://www.economist.com/node/17723223)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://www.economist.com/node/17723223)'
- en: ).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: A good theory doesn't have to be be consistent with all the data, but it does
    have to explain at least 'most' of the conspicous data points it was not designed
    to explain. In this case, adding a risk premium can explain the 'puzzling' college
    wage premium, but does not generalize across colleges, within colleges, or across
    degrees (BA, MA, PhD). The 'risk premium' explanation is
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的理论不必与所有数据一致，但必须至少能解释“大多数”显著数据点，这些数据点不是为了解释而设计的。在这种情况下，增加一个风险溢价可以解释“令人困惑”的大学工资溢价，但不能推广到所有学院、学院内部或各种学位（学士、硕士、博士）。"风险溢价"的解释总是
- en: always
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总是
- en: a red herring.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个故弄玄虚的话题。
