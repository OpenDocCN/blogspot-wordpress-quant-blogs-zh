  zh: '**独角兽减少在即？**'
- en: As we bid adieu to the Q1 2019, there has been increasing angst about the possibility
    of a recession, though I have expressed my view that a number of internals cast
    doubt about the usefulness of the inverted yield curve signal (see
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们告别2019年第一季度时，对于经济衰退的可能性越来越担忧，尽管我表达了我的观点，即许多内部指标对倒挂收益率曲线信号的实用性表示怀疑（请参阅
- en: '[How the market could melt up](https://humblestudentofthemarkets.com/2019/03/24/how-the-market-could-melt-up/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场如何急剧上涨](https://humblestudentofthemarkets.com/2019/03/24/how-the-market-could-melt-up/)'
- en: and
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[Why the yield curve panic is a buying opportunity](https://humblestudentofthemarkets.com/2019/03/25/why-the-yield-curve-panic-is-a-buying-opportunity/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么收益率曲线恐慌是买入机会](https://humblestudentofthemarkets.com/2019/03/25/why-the-yield-curve-panic-is-a-buying-opportunity/)'
- en: ).  Notwithstanding my skepticism, I would like to explore what happens in a
    recession.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ）。尽管我持怀疑态度，但我想探讨在经济衰退中会发生什么。
- en: Recessions are cathartic processes that unwind the excesses of the past expansion
    cycle. The most obvious excess in this cycle has been the rise of Silicon Valley
    unicorns, private companies with valuations in excess of $1 billion.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 经济衰退是一种释放过去扩张周期过剩的宣泄过程。本轮周期最明显的过剩现象就是硅谷独角兽公司的崛起，这些私营公司的估值超过100亿美元。
- en: The enthusiasm that greeted the Lyft IPO has raised angst among some investors
    about the herd of unicorns stampeding towards the IPO door,
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Lyft首次公开募股所受到的热烈欢迎，让一些投资者对众多独角兽公司纷纷涌向IPO大门感到焦虑，
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2019-03-28/what-the-year-of-the-tech-unicorns-means-for-the-bull-market)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2019-03-28/what-the-year-of-the-tech-unicorns-means-for-the-bull-market)'
- en: 'sounded a warning about a possible unicorn IPO mania:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对可能出现的独角兽IPO狂热发出了警告：
- en: Should these and others make it to the stock exchange, 2019 could prove to be
    one of the biggest years on record for the amount of money raised in U.S.-listed
    IPOs. The total will reach $80 billion this year, double the yearly average since
    1999, Goldman Sachs Group Inc. predicted in November—an estimate that may prove
    low. And there’s no arguing that peaks in IPOs have occurred near major tops in
    the stock market and close to the onset of recessions. Both 1999 and 2007 were
    unusually strong years for IPOs that were swiftly followed by nasty bear markets
    in stocks and downturns in the economy.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果这些公司以及其他公司成功上市，2019年可能会成为记录在案美国上市IPO筹集资金最多的一年。高盛集团在11月预测，今年的总额将达到800亿美元，是自1999年以来年均水平的两倍——这一预测可能还偏低。而且，无可否认的是，IPO的高峰往往出现在股市主要顶点附近，以及经济衰退即将到来之际。1999年和2007年都是IPO异常强劲的年份，紧接着便是股票市场的猛烈熊市和经济下滑。
- en: Could a stampede of unicorns mark a market top, and their subsequent cull sink
    the American economy?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一群独角兽的狂奔是否标志着市场顶部，而它们随后的消亡是否会拖垮美国经济？
