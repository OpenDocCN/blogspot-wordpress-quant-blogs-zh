- en: A sad note that in every field, protocol is a prerequisite to substance. A paper
    not only needs to have a new point, but it must do so in a way that patronizes
    the methodology they all have uniquely mastered. A scientist is generally not
    someone who simply knows a lot about 'x', but also knows how his status tribe
    discuss such ideas. Whether its post modern philosophy or economic dynamics, the
    key is the methodology, because that is what defines who is relevant, because
    someone with good ideas, but who does not use your method, potentially trashes
    your human capital (eg, you mean my understanding of the difference between Brouwers'
    and Kakutani's fixed point theorems was wasted?).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个令人悲伤的注释是，在每个领域，方法论是现象所必需的。一篇论文不仅需要有一个新的观点，而且必须以一种诙谐原来独特的方法做到这一点。科学家通常不是简单地知道很多关于'x'的人，还知道他的地位种族如何讨论这种想法。无论是后现代哲学还是经济动态，关键在于方法，因为这定义了谁是相关的，因为一个有好想法却不使用你的方法的人，可能会扔掉你的人力资本（例如，你的理解布劳尔和角谷不动点定理的差异是白费了吗？）。
- en: Of course, scientists will deny this, say that while they know some others who
    act this way, they themselves just care about truth, the scientific method, prediction,
    etc. It's true to some degree these attributes define what persists, and in that
    sense, is operative. But to get published, you need to play the game.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，科学家会否认这一点，说虽然他们知道其他一些人是这样做的，他们本身只关心真理、科学方法、预测等。在某种程度上，这些属性确实定义了什么是持久存在的，并在那个意义上，是有效的。但是要发表论文，你需要玩这个游戏。
- en: From the Chronicle of Higher Education, David Hakes, an economics professor
