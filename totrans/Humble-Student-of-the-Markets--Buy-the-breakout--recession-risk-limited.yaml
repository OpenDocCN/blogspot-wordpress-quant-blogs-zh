  type: TYPE_NORMAL
  zh: 有没有人注意到全球股指的上涨突破？突破不仅在美明显，而且具有广泛和全球性质。这是一个明确无误的看涨股票的信号。具有中短期和长期视野的投资者应该买入突破。
- en: I would like to reconcile the recession risk raised by a number of readers.
