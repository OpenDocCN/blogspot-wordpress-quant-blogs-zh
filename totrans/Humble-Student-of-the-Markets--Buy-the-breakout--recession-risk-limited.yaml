- en: Did anyone notice the upside breakout in the global equity indices? The breakout
    was not only evident in the US, but it was broad and global in nature. This is
    an unambiguously sign to get bullish on equities. Investors with intermediate
    and long term horizons should buy the breakout.
  id: totrans-31
