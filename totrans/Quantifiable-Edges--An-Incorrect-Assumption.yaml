  type: TYPE_NORMAL
  zh: 可量化的边缘：一个错误的假设
- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/incorrect-assumption.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/incorrect-assumption.html#0001-01-01)
  id: totrans-5
