  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/06/incorrect-assumption.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/incorrect-assumption.html#0001-01-01)
- en: '*6/3/09 edit CXO has now deleted their old post and re-run the tests using
    the correct indicator. Their corrected post can be seen by using the link below.*[CXO
    Advisory posted a column this morning](http://www.cxoadvisory.com/blog/internal/blog6-01-09/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*6/3/09编辑 CXO现在已经删除了他们的旧帖子，并使用正确的指标重新运行了测试。可以通过下面的链接查看他们的更正帖子。*[CXO咨询今天早上发布了一篇文章](http://www.cxoadvisory.com/blog/internal/blog6-01-09/)'
- en: in which they attempted to refute the effectiveness of the 10-week Nasdaq/S&P
    500 lead/lag indicator. In their column they
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们试图反驳10周纳斯达克/标普500领先/落后指标的有效性。在他们的一篇专栏中
- en: '[referred to my post of last week](http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[参考了我上周的文章](http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html)'
- en: and
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[Gerald Appel’s book](http://www.amazon.com/Technical-Analysis-Power-Active-Investors/dp/0131479024/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1204128571&sr=8-1)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰拉德·阿佩尔（Gerald Appel）的书](http://www.amazon.com/Technical-Analysis-Power-Active-Investors/dp/0131479024/ref=pd_bbs_sr_1?ie=UTF8&s=books&qid=1204128571&sr=8-1)'
- en: which I referenced as the origin of the indicator. They then ran several unrelated
    tests to show that 10-week RSIs are not effective in determining future returns.
    It is important to understand that RSI was not the indicator described by Gerald
    Appel nor used in my testing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我指的是指标的来源。然后他们运行了几个无关的测试，以显示10周RSI不能有效确定未来回报。重要的是要理解，RSI并不是杰拉德·阿佩尔所描述的指标，也不是我测试中使用的指标。
- en: Frankly, in the past I’ve found some interesting things on their site, but their
    lack of attention to detail here is flabbergasting. If they had either 1) opened
    the book, or 2)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 坦白说，过去我在他们网站上找到过一些有趣的东西，但他们在细节上的疏忽令人震惊。如果他们打开书本（1），或者
- en: '[downloaded the spreadsheet I provided for FREE with the complete research
    supplied](http://www.quantifiableedges.com/members/freedownload.php)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[下载了我提供的完整的研究所附带的免费表格](http://www.quantifiableedges.com/members/freedownload.php)'
- en: ', they would have understood this. Instead they ran their own tests using a
    completely unrelated indicator.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，他们就会理解这一点。相反，他们用自己的测试运行了一个完全无关的指标。
- en: Their tests ran from 2005-present. They showed that over the 2005-present time
    period buying the S&P when the 10-week RSI of the Nasdaq was above the 10-week
    RSI of the S&P would have lost money. This doesn’t surprise me.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的测试从2005年至今。他们显示，在2005年至今的时间段内，当纳斯达克10周RSI高于标普500的10周RSI时买入标普将亏损。这并不让我感到惊讶。
- en: For anyone who has
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对任何有
- en: '[downloaded the free spreadsheet](http://www.quantifiableedges.com/members/freedownload.php)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[下载免费的表格](http://www.quantifiableedges.com/members/freedownload.php)'
- en: ', if you plug a round number (such as $1,000 or $100,000) into the 12/31/04
    row you can see the following results from then until 5/22/09\. The S&P would
    have lost about 25% (not including dividends). The model (assuming 0% interest
    on cash and not including dividends) would have gained about 11.6%.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，如果你将一个整数（如1000或100,000）插入12/31/04行，从那时起直到5/22/09你可以看到以下结果。标普失去了大约25%（不包括股息）。模型（假设现金收益为0%，不包括股息）将获得大约11.6%。
- en: In the next few days/weeks I will be publishing some more research that pertains
    to this indicator. I hope readers will find it valuable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天/几周内，我将发布一些与这个指标相关的更多研究。我希望读者会发现它有价值。
- en: In the future should CXO attempt to refute the work of others I would hope they
    at least make an effort to look at the work they are refuting.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 将来如果CXO试图反驳其他人的工作，我希望他们至少要努力看看他们正在反驳的工作。
