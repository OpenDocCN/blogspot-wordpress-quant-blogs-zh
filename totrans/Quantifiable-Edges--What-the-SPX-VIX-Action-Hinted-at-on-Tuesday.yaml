- en: 'Quantifiable Edges: What the SPX/VIX Action Hinted at on Tuesday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：周二标普500/波动率指数行动的暗示
- en: 来源：[http://quantifiableedges.blogspot.com/2011/08/what-spxvix-action-hinted-at-on-tuesday.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/what-spxvix-action-hinted-at-on-tuesday.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/08/what-spxvix-action-hinted-at-on-tuesday.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/08/what-spxvix-action-hinted-at-on-tuesday.html#0001-01-01)
- en: I am seeing some signs that the market is likely to pull back in the next few
    days.  On Tuesday the SPX closed just slightly higher while the VIX also rose.
     This triggered the study below, which I have showed before in the subscriber
    letter, but never here on the blog.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到一些迹象，预计市场在接下来的几天可能会有所回调。周二，标普500指数（SPX）收盘时仅略微上涨，而波动率指数（VIX）也上升了。这触发了我下面要介绍的研究，我之前在订阅信件中展示过，但从未在这里的博客中展示过。
- en: The reason it only looks at Tuesday, Wednesday, and Thursday is that Monday
    and Friday VIX prices tend to be affected by weekend time decay in the options
    market. Instances are a little low but really could not appear more bearish over
    the next 2 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 之所以只关注周二、周三和周四，是因为周一和周五的VIX价格通常会受到期权市场周末时间衰减的影响。目前的情况虽然不多，但未来两天真的看起来非常悲观。
