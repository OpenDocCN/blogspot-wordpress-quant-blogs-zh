- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/07/phoenix-for-canadians.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/07/phoenix-for-canadians.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Further to my recent
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[post](http://humblestudentofthemarkets.blogspot.com/2009/07/phoenix-mini-report-card.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: on Phoenix stocks, I was asked by my Canadian friends for a Phoenix list for
    Canadian stocks (as I am living in Canada).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: The problem is that the Canadian stock market is full of low-priced stocks,
    a key criteria of the Phoenix screen. Consider the members of S&P/TSX Composite
    Index, 29.8% of its members are priced below $10 a share, compared to 10.6% for
    the S&P 500\. Even if we lowered the cutoff to $5, 8.7% of the S&P/TSX Composite
    trade below $5, compared to 3.2% for the S&P 500.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, the Canadian market is full of low-price mining stocks that you could
    take a punt with, here is an
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[example](http://humblestudentofthemarkets.blogspot.com/2008/11/rorschach-test-for-investors.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: (which is not a suggestion to buy or sell the stock).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '**A macro call on commodities and recovery**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The essence of the Phoenix strategy is the combination of a macro call for a
    recovery by buying highly levered “fallen angel” stocks. To capitalize on that
    theme of a recovery, secular commodity bull (my theme) and fallen angels, I offer
    the following.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The chart below shows the relative returns of the Energy Select Sector SPDR
    (XLE) compared to the S&P 500\. The XLE remains in a secular relative uptrend,
    indicating that it remains in a secular bull phase.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/096e05e23f5e38b62afca940c1e00265.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjPLsOllYir8w1q_EvD6LvlAW9tRU4TWc8daYqhNovhoTU1UI3txs-XwBFU6yu1dEr_3NSrFgXeBUhoc1RnJkc_2Ns_Rmi5ViCsOx_jCniONWm_8uE-souB_MAHxHt4NYdUe81F7czpkxLc/s1600-h/XLE+vs+SPX.JPG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Oil prices, having retreated from a high of $147, are now trading at about $64
    and showing some signs of stabilization. One way of playing the recovery in energy
    prices is through property developers focused on Alberta, such as Genesis Land
    Development (GDC.TO)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/939f6534b6198efc2f9e49f80161e2b9.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiF64uM8io7oEJR_y3GcowQooV5oRdr6uOMOpUEoqxQzpKvzgJ0_RB3n0vS4bSWw8SQy3r09YqkN7eAKwywh8FppU-QbQ1YBMDJTykcPrD2oXxWiim-00nrVWowLJ0Q6U3i2Z4p0beJYSsq/s1600-h/GDC.png)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: …and Melcor Development (MRD.TO)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/cd404561b0017e770147c03c54e6d843.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhB0uE_Rf3o1jdXwf2xeNj9RHVYkC43w5OfyUDfot32xwY3-NdPJgRTW2Rtedm6LETq0qdPZxlLfVDvLKU3aGOttYVWEqLJN-RK-aKmd0pOuNMcYrEYpZPgDS9PYALeBGHuDTbQ9Pbgp_nt/s1600-h/MRD.png)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: These certainly qualify as fallen angels, as their stock prices were clobbered
    in the Crash (down 90% peak-to-trough for GDC and 80% for MRD).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the recovery in oil prices…
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/b4e87e32ff3501ee21b70bee2a721930.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZxdsU6tTYzWS-GPFt0henKmS-WsOXJHZQI_gPjNUjxC2jpTXLhamAYir7qz1MnHftygIMV9DBXlvxAWax4ig52Xv0tLBgySh9I7BEBxjF62BQrqGnrREJLC3RQy8VlWNLGu24jJw3fsFL/s1600-h/WTIC.png)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/b4e87e32ff3501ee21b70bee2a721930.png)（[点击查看](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZxdsU6tTYzWS-GPFt0henKmS-WsOXJHZQI_gPjNUjxC2jpTXLhamAYir7qz1MnHftygIMV9DBXlvxAWax4ig52Xv0tLBgySh9I7BEBxjF62BQrqGnrREJLC3RQy8VlWNLGu24jJw3fsFL/s1600-h/WTIC.png)）'
- en: …recent
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: …近期
- en: '[statistics for the Calgary](http://www.bobtruman.com/SFH_DailyMonthly_Summaries/page_1869385.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡尔加里统计数据](http://www.bobtruman.com/SFH_DailyMonthly_Summaries/page_1869385.html)'
- en: residential property market, as an indicator for Alberta overall, shows signs
    of a mild recovery. Not only have prices begun a modest upturn, but market internals
    such as inventory and the sales-to-list ratio have improved.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为阿尔伯塔省整体指标的住宅房地产市场，显示出温和复苏的迹象。不仅房价开始适度上涨，而且市场内部指标如库存和销售与挂牌比率也有所改善。
- en: Needless to say, these stocks have moved off their bottoms and remain highly
    speculative. They represent high risk/high reward calls on oil prices and the
    economic recovery.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不言而喻，这些股票已经脱离了底部，并且仍然具有很高的投机性。它们代表着对油价和经济复苏的高风险/高回报的押注。
- en: Buy them at your own peril.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 自担风险购买。
