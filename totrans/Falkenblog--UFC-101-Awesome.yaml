- en: At 155 pounds, BJ Penn dominated challenger Kenny Florian, and finally in the
    fourth round took him down. He then skillfully manuevered to Florian's back, setting
    up for a rear naked choke. Now, if a fighter gets a forearm under your chin from
    your back (he is hugging your body with his legs, facing your back), and locks
    this hand with his other arm, usually this ends the fight because you don't have
    the leverage to remove the choke, have nothing to strike, and simply must tap
    out or pass out. Florian is good at jiu-jitsu, so skillfully avoided the choke
    for a while. But then Penn started kicking him with his heel in Florian's gut,
    and when Florian finally reacted by naturally moving his hands to block these
    painful kicks, Penn slipped in the choke, and the fight was over in seconds. Beautiful.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在155磅的比赛中，BJ·彭击败了挑战者肯尼·弗洛里安，最终在第四轮将他击倒。然后，他巧妙地转到了弗洛里安的背后，为一记后颈裸绞铺垫了基础。现在，如果一名战士从你的背后（他的腿紧贴你的后背，面对着你的背部）将前臂放在你的下巴下（这结束了比赛，因为你无法摆脱锁的力量，也没有攻击，只能简单地被迫放弃或昏厥）。弗洛里安擅长柔术，所以巧妙地避免了裸绞一会儿。但接着，彭开始用脚跟踢弗洛里安的肚子，当弗洛里安终于自然地移动手封堵这些疼痛的踢腿时，彭滑入裸绞，数秒内比赛结束。美妙绝伦。
