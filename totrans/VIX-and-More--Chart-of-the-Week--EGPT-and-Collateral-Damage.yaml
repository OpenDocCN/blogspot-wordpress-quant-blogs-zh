- en: 'VIX and More: Chart of the Week: EGPT and Collateral Damage'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Chart of the Week: EGPT and Collateral Damage'
- en: 来源：[http://vixandmore.blogspot.com/2011/02/chart-of-week-egpt-and-collateral.html#0001-01-01](http://vixandmore.blogspot.com/2011/02/chart-of-week-egpt-and-collateral.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/02/chart-of-week-egpt-and-collateral.html#0001-01-01](http://vixandmore.blogspot.com/2011/02/chart-of-week-egpt-and-collateral.html#0001-01-01)
- en: Unrest in [Egypt](http://vixandmore.blogspot.com/search/label/Egypt) is barely
    three weeks old and already the ripple effect has crossed the globe in several
    waves.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 埃及的[不安](http://vixandmore.blogspot.com/search/label/Egypt)仅仅三周大，而 already the
    波及效应已经在全球范围内引起了几个波浪。
- en: I find it interesting how regional and country ETFs can be of some assistance
    in evaluating how investors are thinking in terms of contagion risk, be it political
    or economic – or at the very least in terms of the breadth and depth of the economic
    impact of specific events.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现区域和国家ETF在评估投资者在政治或经济方面的蔓延风险思考方式上有些帮助 - 至少在特定事件的范围和深度方面的经济影响。
- en: In this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week),
    I endeavor to track some elements of the relative geographical spread of concern
    with a handful of ETFs. The baseline ETF, [EGPT](http://vixandmore.blogspot.com/search/label/EGPT),
    shows how the situation deteriorated over the long weekend in the U.S. from January
    14^(th) to January 18^(th), then began to accelerate downward during the January
    26^(th) trading session.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周的[图表一周](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)中，我努力追踪一些关注的地域分布的相对要素，使用几只ETF。基准ETF，[EGPT](http://vixandmore.blogspot.com/search/label/EGPT)，显示了在美国长周末（1月14日至1月18日）期间情况如何恶化，然后在1月26日交易期间开始加速下行。
- en: 'In terms of impact, the additional four ETFs include one broad-based [frontier
    ETF](http://vixandmore.blogspot.com/search/label/frontier%20ETFs), [FRN](http://vixandmore.blogspot.com/search/label/FRN),
    and three single-country ETFs: Turkey ([TUR](http://vixandmore.blogspot.com/search/label/TUR));
    Israel ([EIS](http://vixandmore.blogspot.com/search/label/EIS)); and South Africa
    ([EZA](http://vixandmore.blogspot.com/search/label/EZA)). Of this group, the Turkey
    ETF has proven to be the most volatile during the crisis and also suffered the
    largest drawdown. Interestingly, the Israel ETF has been the least volatile of
    the group, but the only one which appeared not to find a bottom on January 28^(th)
    and continued to trend lower. The top performer of the group is EZA, the South
    African ETF. EZA has fallen slightly more than half as far as EGPT since the beginning
    of the crisis and has steadily gained strength during the past week. Among country
    ETFs, EGPT and TUR were the top two performers during the past week.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在影响方面，额外的四个ETF包括一个基于广泛的[前沿ETF](http://vixandmore.blogspot.com/search/label/frontier%20ETFs)，[FRN](http://vixandmore.blogspot.com/search/label/FRN)，和三个单一国家ETF：土耳其([TUR](http://vixandmore.blogspot.com/search/label/TUR));
    以色列([EIS](http://vixandmore.blogspot.com/search/label/EIS)); 和南非([EZA](http://vixandmore.blogspot.com/search/label/EZA)).
    在这个团队中，土耳其ETF在危机期间证明是最具波动性的，并且也遭受了最大的跌幅。有趣的是，以色列ETF是这个团队中最稳定的，但唯一一个在1月28日没有找到底部并继续下行。这个团队中表现最好的是EZA，南非ETF。自危机开始以来，EZA的跌幅超过了EGPT的一半，并在过去一周持续增强。
    在国家ETF中，EGPT和TUR是过去一周表现最好的两个。
- en: 'Note that there are several regional ETFs which cover northern Africa and the
    Middle East. I discussed these during the [Dubai](http://vixandmore.blogspot.com/search/label/Dubai)
    crisis at some length in [Frontier ETFs](http://vixandmore.blogspot.com/search/label/frontier%20ETFs)
    and [Chart of the Week: Market Vectors Gulf States ETF (MES)](http://vixandmore.blogspot.com/2009/11/chart-of-week-market-vectors-gulf.html).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，有几个覆盖北非和中东地区的区域ETF。我在[迪拜](http://vixandmore.blogspot.com/search/label/Dubai)危机期间在[前沿ETF](http://vixandmore.blogspot.com/search/label/frontier%20ETFs)和[图表一周：市场
    vectors 湾州ETF (MES)](http://vixandmore.blogspot.com/2009/11/chart-of-week-market-vectors-gulf.html)中详细讨论了这些。
