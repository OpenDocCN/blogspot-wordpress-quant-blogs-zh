- en: to Paul Krugman's criticism of my recent Bloomberg article on limits to growth.
    It's over at Medium.com in the new collection Bull Market. I don't think Krugman's
    arguments carried a lot of weight, as you'll see. First paragraphs below....
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对保罗·克鲁格曼（Paul Krugman）批评我最近在彭博文章中对增长限制的观点的回应。它在 Medium.com 上的新系列 Bull Market
    中。我认为克鲁格曼的论点不太有力，你会看到的。以下是开头几段……
- en: '**********'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**********'
- en: A few days ago I wrote
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前，我写了
- en: '[a column](http://www.bloombergview.com/articles/2014-10-05/economists-are-blind-to-the-limits-of-growth)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇专栏文章](http://www.bloombergview.com/articles/2014-10-05/economists-are-blind-to-the-limits-of-growth)'
- en: in
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在
- en: '*Bloomberg*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*彭博*'
- en: exploring some ideas about possible physical (and biological/ecological) limits
    to economic growth. I pointed out that total global energy consumption continues
    to grow even as we learn to use energy ever more efficiently. And I suggested — based
    on empirical data from the recent past — that there’s little reason to believe,
    as many economists quite confidently do, that our energy use will soon “decouple”
    from economic expansion, enabling us to fly off into a future of unlimited betterment
    through increasing economic output, even as we come to use less and less energy.
    I also examined a few reasons why continuing to use ever more energy is a certain
    path to ever worsening ecological problems; it’s really not a wise option.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 探讨一些关于经济增长可能面临的物理（以及生物/生态）限制的想法。我指出，尽管我们学会了更有效地利用能源，但全球能源消耗总量仍在不断增长。根据近期的实证数据，我提出了一个观点，即没有什么理由相信，就像许多经济学家非常自信地认为的那样，我们的能源使用很快就会与经济扩张“脱钩”，从而使我们能够在经济产出不断增加的情况下飞向无限改善的未来，即使我们开始使用越来越少的能源。我还分析了继续不断增加能源使用量的几个原因，这是导致生态问题不断恶化的必然路径；这确实不是一个明智的选择。
- en: Economist and prolific
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家和多产
- en: '*New York Times*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*纽约时报*'
- en: columnist Paul Krugman was irritated, even exasperated, and fired off
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 的专栏作家保罗·克鲁格曼感到恼火，甚至恼火，火速回应了
- en: '[an “acerbic rebuttal”](http://krugman.blogs.nytimes.com/2014/10/07/slow-steaming-and-the-supposed-limits-to-growth/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇“尖酸刻薄的反驳”](http://krugman.blogs.nytimes.com/2014/10/07/slow-steaming-and-the-supposed-limits-to-growth/)'
- en: (to use Noah Smith’s elegant description). He was aggravated that I, as a physicist,
    was weighing in on topics he thinks should be left to economists. He also suggested
    that I was just recycling an old argument originally put forth by other physical
    scientists, which his fellow economist William Nordhaus had completely demolished
    long ago. Now Krugman had to rise up to do it again! How tiring!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: （使用诺亚·史密斯（Noah Smith）的简洁描述）。他感到恼火，因为我作为一名物理学家介入了他认为应该由经济学家处理的话题。他还暗示我只是在重复其他自然科学家最初提出的一项旧论点，他的同行经济学家威廉·诺德豪斯（William
    Nordhaus）早就把它完全打破了。现在克鲁格曼不得不再次站出来！真是够累的！
- en: But Krugman’s actual argument was surprisingly weak, and I think grossly misleading,
    so here’s an attempt to bring a little more clarity to the discussion. I do think
    Krugman is a brilliant columnist, and I agree with him on lots of things, maybe
    even most things. But he very much has the wrong end of the stick on this one.     
    Read more
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但克鲁格曼的实际论点出奇的薄弱，我认为极度误导，所以我试图为这场讨论带来更多的清晰度。我确实认为克鲁格曼是一位出色的专栏作家，我在很多事情上都同意他，甚至可能是大多数事情。但他在这个问题上非常错误。     
    阅读更多
