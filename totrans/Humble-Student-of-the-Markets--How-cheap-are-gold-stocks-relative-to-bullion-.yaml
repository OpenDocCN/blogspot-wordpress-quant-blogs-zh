- en: 'Humble Student of the Markets: How cheap are gold stocks relative to bullion?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：黄金股票相对于黄金现货有多便宜？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/03/how-cheap-are-gold-stocks-relative-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/03/how-cheap-are-gold-stocks-relative-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/03/how-cheap-are-gold-stocks-relative-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/03/how-cheap-are-gold-stocks-relative-to.html#0001-01-01)
- en: My recent post entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近的一篇题为
- en: '[“A short term warning for US Dollar bears and commodity bulls”](http://humblestudentofthemarkets.blogspot.com/2008/03/short-term-warning-for-us-dollar-bears.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '["美国货币空头和商品多头的短期警告"](http://humblestudentofthemarkets.blogspot.com/2008/03/short-term-warning-for-us-dollar-bears.html)'
- en: must have struck a nerve. I received a torrent of responses regarding gold,
    gold stocks and how the US economy was going down the tank.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 必须触动了神经。我收到了关于黄金、黄金股票以及美国经济是否在走向崩溃的大量回应。
- en: '[![](img/43fd5c76e7e72b51c94e25de7b208b20.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6Ri36dIPZWvMtMJeRWq6KZjRupsWgkI8kTmtHpGnH3oa0I_XhZUkz42HderJqYAxhu0cRWmbKkCBH5KyGkywqI-VjICtwRHbIcfA-a-6HV_Jf-eBHvdaw5Z8jIhmGzA8Igwy5DYD96n3j/s1600-h/XAU+to+Gold.JPG)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/43fd5c76e7e72b51c94e25de7b208b20.png)'
- en: In response, I analyzed the question of the relative value of gold stocks compared
    to gold bullion. The above chart shows the ratio of the PHLX Gold & Silver Index
    (XAU), which has a longer history than the popular Amex Gold Bugs Index (HUI),
    to gold bullion. Since the line is near the bottom of its historical range, it
    suggests that gold stocks are a bargain compared to gold.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为回应，我分析了黄金股票与黄金现货的相对价值问题。上面的图表显示了PHLX黄金与白银指数（XAU）——其历史比流行的Amex黄金虫指数（HUI）更长——与黄金现货的比率。由于该线接近其历史区间的底部，它表明与黄金相比，黄金股票是便宜的。
- en: '**A synthetic gold stock tells a different story: Rising production costs**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**合成黄金股票讲述了一个不同的故事：生产成本上升**'
- en: Back in 2006 I wrote a research report (*How to Watch for Signs that the Gold
    Correction is Ending, 15 March 2006;* if you are interested in the full details
    email me and I will send it to you) detailing how to make a synthetic gold stock.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2006年，我写了一份研究报告（《如何观察黄金调整结束的迹象》，2006年3月15日；如果你对详细信息感兴趣，可以给我发邮件，我会发送给你）详细说明了如何制作合成黄金股票。
- en: 'Conceptually a mine can be thought of as a series of call options on the underlying
    commodity, with the exercise price as the cost of production. If the commodity
    price falls below the cost of production, the mine operator has the option to
    either close or mothball the mine until prices improve. I created a synthetic
    gold stock by building a model based on these principles. Key features of the
    model are:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从概念上讲，一个矿可以被看作是某种商品的一系列看涨期权，执行价格是生产成本。如果商品价格低于生产成本，矿场运营商有选择关闭或封存矿场直到价格上涨的选项。我根据这些原则建立了一个合成黄金股票的模型。该模型的关键特点包括：
- en: A series of eight deep-in-the-money call options on the price of gold, with
    terms of 1, 2, 3 … 8 years, which models a mine with an eight year life, a common
    estimate of long-lived gold mines;
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一系列八年期的深度实值看涨期权，术语为1、2、3…8年，这模拟了一个八年寿命的矿，这是长寿黄金矿的常见估计；
- en: An exercise price equal to cash production cost of $250, rising each year by
    the current inflation rate. ($250 appeared to be a common estimate of cash costs
    for existing gold stocks in 2006);
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行价格等于现金生产成本的$250，每年根据当前通货膨胀率上升。（$250似乎是2006年现有黄金股票现金成本的普遍估计）；
- en: Equal amount of gold mined each year; and
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每年开采等量的黄金；
- en: The position is rolled forward once a year at a cost of 1.5%.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该头寸每年滚动一次，成本为1.5%。
- en: 'Of course, there are some important differences between the synthetic gold
    stock and the actual gold stocks themselves:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，合成黄金股票与实际的黄金股票之间有一些重要的区别：
- en: Gold miners have exploration upside and operational risk, which the synthetic
    gold stock does not;
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄金矿企拥有勘探上升空间和运营风险，而合成黄金股票则不具备；
- en: Gold mining companies may hedge the gold price with forward sales and other
    derivatives;
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金矿公司可能会通过远期销售和其他衍生品来对冲黄金价格；
- en: Actual gold mines can somewhat manage the cost of production by high-grading
    when gold prices are low and mining a lower grade of ore when prices are high.
    The synthetic gold stock’s assumed cost is inflexible.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际黄金矿山在金价低时通过高级采矿，金价高时开采低级矿石，从而在一定程度上管理了生产成本。而合成黄金股票的假设成本则是固定的。
- en: '[![](img/7bebc78e8055bc874332fb89520596ff.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjI8jNlGWJA_hJZjsOuSUFpQe9j0-2gh0sRAbG-9T6P9HYgT4IyGj7wQyb16TX8_7fWKNFiIbAeQsdox0gKWLTDA-63-MjjUqoK6MD8-uNFnnlnKAAtfr3vTzpNVqQ_rzKPjyXDJzlnwiKE/s1600-h/XAU+vs+Synthetic.JPG)
    **Production costs are rising** The synthetic tracked the actual index reasonably
    well until 2006 (which was, of course, the out of sample period) when the synthetic
    began vastly outperforming the actual index. Delving further into the model, I
    found that the price divergence was explained by rising production costs of shown
    by the actual gold miners. Recent [analysis](http://www.caseyresearch.com/displayArticle.php?id=1899)
    by David Galland of Casey Research confirms this trend of rising costs at major
    producers Barrick and Newmont.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![生产成本上升](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjI8jNlGWJA_hJZjsOuSUFpQe9j0-2gh0sRAbG-9T6P9HYgT4IyGj7wQyb16TX8_7fWKNFiIbAeQsdox0gKWLTDA-63-MjjUqoK6MD8-uNFnnlnKAAtfr3vTzpNVqQ_rzKPjyXDJzlnwiKE/s1600-h/XAU+vs+Synthetic.JPG)
    **生产成本正在上升** 合成黄金在2006年之前（当然，这是样本外期间）跟踪实际指数相当好，但在此之后合成黄金的表现大幅超越了实际指数。深入研究模型后，我发现价格分歧是由实际黄金矿工所显示的生产成本上升所解释的。最近[David
    Galland](http://www.caseyresearch.com/displayArticle.php?id=1899)在Casey Research的分析证实了这一趋势，即主要生产商Barrick和Newmont的生产成本正在上升。'
- en: '****So what’s the answer? Are gold stocks cheap or not?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '****那么答案是什么？黄金股票便宜吗？**'
- en: Gold miners are experiencing higher costs than historical experience, which
    deflates the case that gold stocks are cheap compared to bullion because their
    margins are lower. However, higher costs can be explained either by companies
    mining a lower grade of ore in the current high price environment in order to
    preserve their reserves and asset value (which is bullish), or costs escalating
    out of control and squeezing bottom lines (which is bearish).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金矿工面临的生产成本高于历史经验，这削弱了黄金股票相对于金条而言价格低廉的观点，因为它们的利润较低。然而，高成本可以解释为公司为了保留储备和资产价值，在当前高价环境中开采低级矿石（这对多头有利），或者成本失控，挤压利润底线（这对空头有利）。
- en: The truth probably lies somewhere in between the two explanations. Given the
    recent experience of [NovaGold](http://www.novagold.com/section.asp?pageid=5414)
    at Galore Creek, I would lean towards the latter as a more likely explanation
    of higher costs.**
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 真相可能介于这两种解释之间。考虑到[NovaGold](http://www.novagold.com/section.asp?pageid=5414)在Galore
    Creek最近的经历，我更倾向于后者作为生产成本上升的一个更有可能的解释。**
- en: '****Here is a stupid question:** rather than agonizing which is the correct
    explanation for rising production costs, why not just buy the synthetic? That
    way an investor can customize and control his desired risk profile and exposure
    to gold.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '****这是一个愚蠢的问题:**与其痛苦地纠结于生产成本上升的正确解释，为什么不直接购买合成黄金呢？这样投资者就可以定制并控制自己想要的的风险配置和黄金暴露程度。**'
- en: '**(Warning for individual investors - don''t try this at home. The synthetic
    is a highly sophisticated instrument that even professionals can get wrong if
    implemented incorrectly.)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**（警告：个人投资者不要在家尝试。合成黄金是一种高度复杂的工具，如果应用不当，即使是专业人士也可能出错。）**'
