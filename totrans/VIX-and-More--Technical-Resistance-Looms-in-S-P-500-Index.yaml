- en: 'VIX and More: Technical Resistance Looms in S&P 500 Index'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Technical Resistance Looms in S&P 500 Index'
- en: 来源：[http://vixandmore.blogspot.com/2010/04/technical-resistance-looms-in-s-500.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/technical-resistance-looms-in-s-500.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/04/technical-resistance-looms-in-s-500.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/technical-resistance-looms-in-s-500.html#0001-01-01)
- en: With a strong earnings report coming from Intel ([INTC](http://vixandmore.blogspot.com/search/label/INTC))
    after hours, the futures are pointing to a bullish open tomorrow morning and a
    likely run at 1200 for the S&P 500 index.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于英特尔（[INTC](http://vixandmore.blogspot.com/search/label/INTC)）盘后发布了强劲的财报，股指期货指向明天早上开盘走强，标普500指数很可能向1200点发起冲击。
- en: Now that quite a few pundits already on record as saying that stocks are overextended,
    this seems like a good time to play the [Fibonacci](http://vixandmore.blogspot.com/search/label/Fibonacci)
    retracement card and suggest that significant technical resistance looms for the
    SPX, particularly in the area of 1225 and above.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在许多评论员已经公开表示股票过度延伸，这似乎是时候打出斐波那契回撤牌，并指出SPX面临重要的技术阻力，特别是在1225点及其以上区域。
- en: As the chart below (three years, weekly bars) shows, SPX 1225 is technically
    significant for several reasons. First of all, 1228 is the 61.8% retracement level
    from the October 2007 high to the March 2009 low. Second, the SPX 1225-1250 zone
    sits just below where the index closed (1251) on the Friday prior to the Lehman
    Brothers bankruptcy filing. Looking farther back, the 1225-1250 zone also defines
    support for the March 2008 (Bear Stearns) low and subsequent lows in the beginning
    of July 2008\.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如下面这张图表（三年，周线）所示，SPX 1225在技术上具有多重意义。首先，1228是2007年10月高点至2009年3月低点的61.8%回撤位。其次，SPX
    1225-1250区域恰好位于雷曼兄弟申请破产保护前的那个周五指数收盘价（1251）之下。再往前看，1225-1250区域也定义了2008年3月（贝尔斯登）低点和7月初的后续低点。
- en: To quickly summarize, the SPX first has to scale the psychologically significant
    1200 level, where the last close above the level was on September 26, 2008\. On
    the other side of 1200 looms a key Fibonacci retracement level, as well as the
    ghosts of Lehman Brothers, Bear Stearns and others.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简单总结一下，SPX指数首先必须攻克心理重要的1200点关口，上次收盘价高于该水平还是在2008年9月26日。在1200点的另一侧，有一个关键的斐波那契回撤位，以及雷曼兄弟、贝尔斯登等机构的阴霾。
- en: Now it is possible that stocks will continue to ignore gravity and skate right
    past these barriers, but I suspect it is finally time that technical resistance
    decides to drop its gloves and fight back.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，股票有可能会继续无视重力，轻松越过这些障碍，但我怀疑技术阻力终于要放下手套进行反击了。
