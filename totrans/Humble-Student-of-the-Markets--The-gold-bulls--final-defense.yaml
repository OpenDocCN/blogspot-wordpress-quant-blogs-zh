- en: 'Humble Student of the Markets: The gold bulls'' final defense'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/the-gold-bulls-final-defense.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/the-gold-bulls-final-defense.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'OK, so gold had a very ugly day. For some perspective, here is the long-term
    chart of gold stretching back to the start of the last gold bull:'
  prefs: []
  type: TYPE_NORMAL
- en: This precious metal recently dropped through one important uptrend (dotted line).
    There is, however, one ultimate last line of defense for the gold bulls, which
    represents the uptrend stretching back to 2001 (solid line). Uptrend support appears
    to be at roughly $1150.
  prefs: []
  type: TYPE_NORMAL
- en: There are a number of hopeful signs for gold, at least in the short-term. Tim
    Knight at
  prefs: []
  type: TYPE_NORMAL
- en: '[The Slope of Hope](http://slopeofhope.com/2013/06/a-base-for-a-precious-metal.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'indicated that silver may be forming a bottom at these levels:'
  prefs: []
  type: TYPE_NORMAL
- en: As well,
  prefs: []
  type: TYPE_NORMAL
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/06/gold-tips-excerpt.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'showed that there is a high level of correlation between gold prices and TIPS:'
  prefs: []
  type: TYPE_NORMAL
- en: Here is a short-term chart of GLD and TIP. TIP rallied today, though GLD sold
    off. This represents a short-term divergence, though minor, that cannot go on
    forever.
  prefs: []
  type: TYPE_NORMAL
- en: In short, precious metals appear to be setting up for a relief rally at these
    levels. However, keep an eye on the longer term trend to judge whether the gold
    bulls' last stand is successful or not.
  prefs: []
  type: TYPE_NORMAL
