  zh: '[The Slope of Hope](http://slopeofhope.com/2013/06/a-base-for-a-precious-metal.html)'
- en: 'indicated that silver may be forming a bottom at these levels:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 表明银可能在这些水平形成底部：
- en: As well,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/06/gold-tips-excerpt.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2013/06/gold-tips-excerpt.html)'
- en: 'showed that there is a high level of correlation between gold prices and TIPS:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 展示了黄金价格与TIPS之间的高度相关性：
- en: Here is a short-term chart of GLD and TIP. TIP rallied today, though GLD sold
    off. This represents a short-term divergence, though minor, that cannot go on
    forever.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是GLD和TIP的短期图表。尽管TIP今天反弹，但GLD下跌。这代表了一个虽小但不可持续的短期背离。
- en: In short, precious metals appear to be setting up for a relief rally at these
    levels. However, keep an eye on the longer term trend to judge whether the gold
    bulls' last stand is successful or not.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，贵金属似乎在这些水平上正在为一次反弹行情做准备。然而，要关注长期趋势，以判断黄金多头的最后防线是否成功。
