- en: 'Humble Student of the Markets: Managing extreme tail-risk market events'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/managing-extreme-tail-risk-market.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/managing-extreme-tail-risk-market.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Are you worried about losing money in the market but don't want to miss the
    rally? That's the conundrum posed by my post
  prefs: []
  type: TYPE_NORMAL
- en: '[Thinking bearishly, trading bullishly](http://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradingly.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '. In that post, I outlined my concerns about the market, namely:'
  prefs: []
  type: TYPE_NORMAL
- en: Chinese slowdown
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: European sovereign risk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: US municipal bond implosion
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Further weakness from US real estate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On the other hand, my inner trader was staying bullish in the face of these
    risks because of bullish technical and sentiment readings. However, I remained
    highly aware of these extreme tail-risk events which could derail the markets.
  prefs: []
  type: TYPE_NORMAL
- en: CXO Advisory wrote a timely piece entitled
  prefs: []
  type: TYPE_NORMAL
- en: '[Overview of Research on Asset Allocation in the Face of Disaster](http://www.cxoadvisory.com/big-ideas/overview-of-research-on-asset-allocation-in-the-face-of-disaster/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'and they concluded that current asset allocation practices didn''t have a clue
    of what to do in the face of these extreme events:'
  prefs: []
  type: TYPE_NORMAL
- en: '[E]vidence from surveys of relevant research indicates that academia has made
    little progress in finding practical ways for investors to protect even diversified
    portfolios from extreme events (crashes).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Market timing: Avoid extreme risk, but allowing winners to run**'
  prefs: []
  type: TYPE_NORMAL
- en: Under these kinds of volatile market conditions, allocating some funds into
    market timing strategies makes sense.
  prefs: []
  type: TYPE_NORMAL
- en: '[Abnormal Returns](http://abnormalreturns.com/thursday-screencast-taa-time/#)'
  prefs: []
  type: TYPE_NORMAL
- en: also discussed different approaches to market timing, of which the
  prefs: []
  type: TYPE_NORMAL
- en: '[Inflation Deflation Timer Model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: is one of the variants.
  prefs: []
  type: TYPE_NORMAL
- en: I know that the term "market timing" is a four-lettered word in some quarters,
    but given the current environment where extreme tail-events are more likely, buy-and-hold
    strategies are likely to lead to sub-optimal results.
  prefs: []
  type: TYPE_NORMAL
