- en: 'Humble Student of the Markets: Fun with CoT data'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：CoT数据的乐趣
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/fun-with-cot-data.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/fun-with-cot-data.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/fun-with-cot-data.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/fun-with-cot-data.html#0001-01-01)
- en: There was some excitement last week when SentimenTrader wrote about the massive
    aggregate short by large speculators and CTA trend followers in equity futures.
    Conventional contrarian analysis would be bearish, but this is a lesson for traders
    and investors to look beneath the surface before jumping to conclusions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，SentimenTrader写到大型投机者和CTA趋势跟踪者在股票期货上的大规模总空头仓位时，引起了一些兴奋。传统的逆向分析可能会看跌，但这给交易者和投资者一个教训，即在得出结论之前要深入挖掘表象之下。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/09/28/fun-with-cot-data/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文章可以在[这里](https://humblestudentofthemarkets.com/2020/09/28/fun-with-cot-data/)找到。
