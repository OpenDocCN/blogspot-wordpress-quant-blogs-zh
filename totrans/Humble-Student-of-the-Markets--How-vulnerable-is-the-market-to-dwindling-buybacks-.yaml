- en: 'Humble Student of the Markets: How vulnerable is the market to dwindling buybacks?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/04/how-vulnerable-is-market-to-dwindling.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/04/how-vulnerable-is-market-to-dwindling.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After I wrote my last post about the GAAP gap, which addressed many of the concerns
    about shortfalls in earnings quality (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The GAAP gap as Rorschbach test](https://humblestudentofthemarkets.com/2016/03/28/the-gaap-gap-as-rorscbach-test/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I had a number of discussions about the vulnerability of the stock market
    to buyback activity. I had been meaning to write more on this topic, but
  prefs: []
  type: TYPE_NORMAL
- en: '[Cullen Roche](http://www.pragcap.com/myth-busting-stock-buybacks-arent-propping-up-the-stock-market/)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[Ben Carlson](http://awealthofcommonsense.com/2016/04/what-do-share-buybacks-really-tell-us-about-the-stock-market/)'
  prefs: []
  type: TYPE_NORMAL
- en: both beat me to it with some balanced perspectives on fundamentals behind buybacks.
    Nevertheless, here is my two-cents on the topic.
  prefs: []
  type: TYPE_NORMAL
- en: The concerns about buybacks gained prominence from a post from
  prefs: []
  type: TYPE_NORMAL
- en: '[Josh Brown](http://thereformedbroker.com/2016/03/08/one-astounding-chart-explains-the-entire-7-year-bull-market/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', who highlighted analysts from HSBC showing that buybacks accounted for much
    of the equity demand since 2008\. As the market enters a buyback blackout period
    during Earnings Season, could the stock prices weaken as this key demand slackens?'
  prefs: []
  type: TYPE_NORMAL
- en: Despite the above chart, the relationship between buybacks and equity returns
    is tenuous at best. Let me explain why.
  prefs: []
  type: TYPE_NORMAL
- en: The full post is available at our new site
  prefs: []
  type: TYPE_NORMAL
