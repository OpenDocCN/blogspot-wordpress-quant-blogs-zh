  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/big-ass-reversals.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/big-ass-reversals.html#0001-01-01)
- en: The kind of price action we’ve seen in the S&P over the last two days has been
    found almost exclusively in one type of place – bottoms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在过去两天看到的标普价格行动几乎 exclusively出现在一种地方——底部。
- en: I looked at any time the market closed up by at least 3% today after being down
    over 1.5% yesterday. Both days had to have at least a 3.5% range. There was no
    criteria stating the market had to have suffered a significant selloff – but it
    always did. I don’t have charts of the 1st 3 instances. The rest I do.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我查看了任何一天市场收盘上涨至少3%，而前一天下跌超过1.5%的情况。这两天都必须至少有3.5%的波动范围。没有规定市场必须经历一次显著的抛售——但实际情况总是如此。我没有第一三个实例的图表。其他的我有。
- en: The first was 10/24/62 and it led to a major bottom and an immediate rally.
    The 2nd was 11/26/63 and the story was pretty much the same there. A big rally
    ensued. The pattern also appear on September 5, 1974\. That was the lone disappointment.
    The market made two more legs down before bottoming out a month later.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个是10/24/62，它导致了一个主要底部和立即的上涨。第二个是11/26/63，那里的情况也差不多。接着是大涨。这种模式还出现在1974年9月5日。那是一次令人失望的例外。市场在触底前又下跌了两波。
