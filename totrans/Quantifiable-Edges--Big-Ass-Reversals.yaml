  type: TYPE_NORMAL
  zh: 可量化的边缘：巨大的反转
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/big-ass-reversals.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/big-ass-reversals.html#0001-01-01)
