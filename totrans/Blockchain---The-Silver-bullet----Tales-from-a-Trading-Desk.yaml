- en: Blockchain – The Silver bullet?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链 - 银弹？
- en: Although a few months old, this [posting](http://www.multichain.com/blog/2015/11/avoiding-pointless-blockchain-project/)
    from  Gideon Greenspan over on MultiChain which I previously linked to on the
    usual social networks, offers some good direction on why blockchain possibly isn’t
    the solution for every project going forwards.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管已经过去几个月，但来自MultiChain的Gideon Greenspan的[这篇文章](http://www.multichain.com/blog/2015/11/avoiding-pointless-blockchain-project/)之前我在通常的社交网络上链接过，提供了一些关于为什么区块链可能并非每个项目的解决方案的良好方向。
- en: 'The rules for a project to use blockchain:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 项目使用区块链的规则：
- en: Database
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据库
- en: Multiple writers
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多个撰写者
- en: Absence of (writer) trust
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺乏（撰写者）信任
- en: Disintermediation
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无中介
- en: Transaction interaction
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易互动
- en: Set the rules
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定规则
- en: Pick your validators
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你的验证者
- en: Back your assets
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保护你的资产
- en: Or maybe in summary, a shared database distributed over nodes accessed by  multiple
    non-trusting writers who’s transactions interaction, that are independently verified
    and processed by every node, constrained by a set of rules held on each node,
    and validated by a consensus scheme, backed by an appropriate body.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 或者简而言之，一个由多个不信任的撰写者访问的分布在节点上的共享数据库，其交易互动由每个节点独立验证和处理，受每个节点上的一组规则约束，并由共识方案验证，由适当机构支持。
