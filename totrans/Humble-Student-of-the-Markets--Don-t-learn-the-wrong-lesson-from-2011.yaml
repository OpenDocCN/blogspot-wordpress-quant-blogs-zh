- en: '**A History Lesson from 2011**'
  prefs: []
  type: TYPE_NORMAL
- en: The last time the U.S. faced a serious debt ceiling impasse was 2011\. The S&P
    500 skidded
  prefs: []
  type: TYPE_NORMAL
- en: -8.2% in the weeks leading up to x-date, or the estimated day that the U.S.
    Treasury would run out of funds. Both sides came to an agreement two days before
    x-date, and the market fell further after the deal.
  prefs: []
  type: TYPE_NORMAL
- en: While history doesn’t repeat itself but rhymes, we fear that some analysts have
    learned the wrong lesson from 2011\. The post-deal market weakness was mainly
    attributable to the Greek Crisis in which the very existence of the euro currency
    was threatened. It’s unclear how much of that sell-off can be traced to a “buy
    the rumour, sell the news” reaction to a debt ceiling deal.
  prefs: []
  type: TYPE_NORMAL
