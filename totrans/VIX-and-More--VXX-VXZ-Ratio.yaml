- en: 'VIX and More: VXX:VXZ Ratio'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：VXX:VXZ比率
- en: 来源：[http://vixandmore.blogspot.com/2009/06/vxxvxz-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vxxvxz-ratio.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/06/vxxvxz-ratio.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vxxvxz-ratio.html#0001-01-01)
- en: Since its launch on January 30^(th), the iPath S&P 500 VIX Short-Term Futures
    ETN ([VXX](http://vixandmore.blogspot.com/search/label/VXX)) has generated an
    enthusiastic following, with an average volume of 400,000 shares traded each day.
    The same claim cannot be made of VXX’s more problematic sibling, the iPath S&P
    500 VIX Mid-Term Futures ETN ([VXZ](http://vixandmore.blogspot.com/search/label/VXZ)),
    where 100,000 share days are more the exception than the rule.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从1月30日推出以来，iPath S&P 500 VIX短期期货ETN（[VXX](http://vixandmore.blogspot.com/search/label/VXX)）已经吸引了热情的追随者，每天平均交易量为40万股。而同样不能说的是VXX的问题更多的兄弟，iPath
    S&P 500 VIX中期期货ETN（[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)），其中10万股交易日更是例外而非规则。
- en: In spite of the lack of popularity, VXZ, which attempts to replicate the changes
    in VIX futures approximately five months out, should not be overlooked. In fact,
    comparisons between the movements of VXZ and VXX provide some interesting insights
    into the ebb and flow of volatility expectations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不太受欢迎，试图在大约五个月内复制VIX期货变化的VXZ，不应被忽视。实际上，比较VXZ和VXX的波动提供了一些有趣的波动预期洞察。
- en: Take the [VXX:VXZ ratio](http://vixandmore.blogspot.com/search/label/VXX%3AVXZ),
    for instance. In some respects this indicator is similar to the [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)
    I [introduced](http://vixandmore.blogspot.com/2007/12/vixvxv-ratio.html) back
    in 2007\. There are some important differences between the two ratios, however,
    which are worth noting. First and foremost, you can trade both VXX and VXZ; neither
    VIX nor [VXV](http://vixandmore.blogspot.com/search/label/VXV) can be traded directly.
    Second, and related, both VXX and VXZ are [exchange-traded notes](http://en.wikipedia.org/wiki/Exchange_Traded_Notes)
    (ETNs), while VIX and VXV are indices. Finally, whereas VXX and VXZ look out one
    month and five months, the VIX and VXV indices look out one month and three months.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以[VXX:VXZ比例](http://vixandmore.blogspot.com/search/label/VXX%3AVXZ)为例。在某些方面，这个指标类似于我在2007年[介绍过的](http://vixandmore.blogspot.com/2007/12/vixvxv-ratio.html)VIX:VXV比率。然而，这两个比率之间存在一些重要的区别，值得注意。首先，你可以交易VXX和VXZ；VIX和[VXV](http://vixandmore.blogspot.com/search/label/VXV)都不能直接交易。其次，VXX和VXZ都是[交易所交易票据](http://en.wikipedia.org/wiki/Exchange_Traded_Notes)(ETNs)，而VIX和VXV是指数。最后，VXX和VXZ展望一个月和五个月，而VIX和VXV指数展望一个月和三个月。
- en: For those seeking to compare near-term volatility expectations with volatility
    expectations several months out, both the VIX:VXV ratio and the VXX:VXZ ratio
    are excellent tools. From a data perspective, the index ratio has 19 months of
    real-time historical data. Unfortunately, the VXX:VXZ ratio has only 4 ½ months
    of real-time (i.e., non-reconstructed) data to draw from. On the other hand, data
    for the VXV index is sometimes difficult to come by, while VXX and VXZ data are
    widely distributed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望将近期波动率预期与数月后波动率预期进行比较的人来说，VIX:VXV比率和VXX:VXZ比率都是很好的工具。从数据的角度来看，指数比率有19个月的实时历史数据。不幸的是，VXX:VXZ比率只有4个半月的实时（即非重建）数据可供参考。另一方面，VXV指数的数据有时很难获得，而VXX和VXZ的数据则广泛分布。
- en: The chart below shows the full history of the VXX:VXZ ratio, using a 4-day EMA
    (blue line) as a smoothing factor. While this indicator is still quite youthful,
    I find it encouraging that the recent bottom in the ratio coincided with a topping
    pattern in the SPX. Further, the double top in the ratio that completed on March
    9^(th) also coincides with the bottom in the SPX.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了VXX:VXZ比率的完整历史，使用4天EMA（蓝线）作为平滑因子。虽然这个指标仍然相当年轻，但我发现最近比率的底部与SPX的顶部图案相吻合，这令人鼓舞。此外，3月9日完成的比率双顶也与SPX的底部相吻合。
- en: Going forward, I will compare the VXX:VXZ ratio to the VIX:VXV ratio and subject
    both ratios to some additional scrutiny.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来，我将把VXX:VXZ比率与VIX:VXV比率进行比较，并对两个比率进行一些额外的审查。
