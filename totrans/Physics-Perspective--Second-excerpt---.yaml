- en: to which one Jack Harllee replied...
  prefs: []
  type: TYPE_NORMAL
- en: This response fairly well captures my own position. I argue in the book that
    the economics profession has been fixated far too strongly on equilibrium models,
    and much of the time simply assumes the stability of such equilibria without any
    justification. I certainly don't claim that economists have never considered unstable
    equilibria (or examined models with multiple equilibria). But any examination
    of the stability of an equilibrium demands some analysis of dynamics of the system
  prefs: []
  type: TYPE_NORMAL
- en: '*away*'
  prefs: []
  type: TYPE_NORMAL
- en: from equilibrium, and this has not (to say the least) been a strong focus of
    economic theory.
