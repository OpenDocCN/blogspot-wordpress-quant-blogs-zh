- en: '**Mission**'
  prefs: []
  type: TYPE_NORMAL
- en: To reengineer a credit derivates trading system using Scrum. (30-day sprints)
  prefs: []
  type: TYPE_NORMAL
- en: '**Findings**'
  prefs: []
  type: TYPE_NORMAL
- en: The existing application is somewhat monolithic, with direct database access
    from the UI layer, and business rules embedded in the UI.
  prefs: []
  type: TYPE_NORMAL
- en: '**Things to consider**'
  prefs: []
  type: TYPE_NORMAL
- en: 1) The users want to see
  prefs: []
  type: TYPE_NORMAL
- en: '***visible***'
  prefs: []
  type: TYPE_NORMAL
- en: functionality after each sprint. We need to rearchitect, but our refactoring
    must not affect the current UI.
  prefs: []
  type: TYPE_NORMAL
- en: 2) We need to implement new structured products after the 3rd sprint.
  prefs: []
  type: TYPE_NORMAL
- en: '**Question***Would you rearchitect from the bottom up and devote each sprint
    to deliver a fully-tested foundation layer, working your way up until you hit
    the UI layer? Or, would each sprint consist of implementing the entire stack with
    ever-increasing functionality?*'
  prefs: []
  type: TYPE_NORMAL
- en: I would love to hear your opinions.
