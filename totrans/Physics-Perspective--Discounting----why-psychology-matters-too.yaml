- en: 'Physics Perspective: Discounting -- why psychology matters too'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：折现——为什么心理学也很重要
- en: 来源：[http://physicsoffinance.blogspot.com/2011/08/discounting-why-psychology-matters-too.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/08/discounting-why-psychology-matters-too.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/08/discounting-why-psychology-matters-too.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/08/discounting-why-psychology-matters-too.html#0001-01-01)
- en: A reader of my
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一位读者
- en: '[Bloomberg essay](http://www.bloomberg.com/news/2011-07-28/einstein-on-wall-street-time-money-continuum-commentary-by-mark-buchanan.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社的文章](http://www.bloomberg.com/news/2011-07-28/einstein-on-wall-street-time-money-continuum-commentary-by-mark-buchanan.html)'
- en: from last week (and
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周的内容（以及
- en: '[related post](http://physicsoffinance.blogspot.com/2011/07/discountingdetails.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[相关文章](http://physicsoffinance.blogspot.com/2011/07/discountingdetails.html)'
- en: here) on economic discounting emailed me to make a point that deserves some
    brief discussion. He asked me not to "ignore the psychology of discounting," i.e.
    the realistic aspects of human behaviour that really determine how we discount
    the future, whether or not that behaviour conforms to some "rational" paradigm.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于经济折现的电子邮件让我提出了一个值得简要讨论的观点。他要求我不要"忽视折现的心理学"，即真正决定我们如何折现未来的人类行为的现实方面，无论这种行为是否符合某种"理性"范式。
- en: My view is that I couldn't agree more. I didn't mention psychology in the Bloomberg
    piece for two reasons. First, for lack of space (900 words), and second, so as
    to give greater emphasis to the mathematical angle, this being where traditional
    economists feel they are on the firmest ground. Point to the fact that real people
    (and many other animals as well) in experiments don't seem to follow exponential
    discounting, but something weaker, and the hard-nosed economist will simply respond
    by saying this only shows that "people are irrational, and we can learn to act
    more rationally with logic."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点是我完全同意。我在彭博社的文章中没有提到心理学有两个原因。首先，由于篇幅不足（900字），其次，为了更加强调数学角度，这是传统经济学家认为他们站在最坚实基础上的地方。指出真实的人（以及许多其他动物）在实验中似乎不遵循指数折现，而是遵循一种较弱的方式，那些坚定的经济学家只会简单地回答说这只表明了"人们是不理性的，我们可以通过逻辑学习更加理性地行动"。
- en: Hence, whatever the importance of psychology, I thought it was important to
    bring out this one argument against exponential discounting, as it rests on the
    same dry logic that economists thought supported their position. It doesn't. What
    economists are currently doing is irrational. That should raise some serious questions
    about how cost-benefit analyses may be leading us to undervalue the future in
    a hundred settings.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，无论心理学的重要性如何，我认为重要的是提出这个反对指数折现的论点，因为它建立在与经济学家认为支持他们立场的相同干燥逻辑上。事实并非如此。经济学家目前所做的是不理性的。这应该引起人们对成本效益分析可能在数百个情景中导致我们低估未来的严重问题。
- en: 'But that''s not at all to say that psychology isn''t important. My reader pointed
    to the work of psychologist Shane Frederick of Yale University. I happen to know
    of Frederick as I use one of his past experiments on framing effects in some writing
    seminars I give (along with my colleague Justin Mullins) to Ph.D. students. The
    puzzle is:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不意味着心理学不重要。我的读者指出了耶鲁大学心理学家Shane Frederick的工作。我碰巧知道Frederick，因为我在一些给博士生的写作研讨会上（与我的同事Justin
    Mullins一起）使用了他过去关于框架效应的实验。这个谜题是：
- en: A bat and a ball together cost $1.10\. The bat costs one dollar more than the
    ball. How much is the ball?
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一只球棒和一只球一共花了1.10美元。球棒比球贵一美元。球多少钱？
- en: Most of us feel an initial inclination to say 10 cents, even though the correct
    answer is 5 cents. The immediate, intuitive part of our brain pulls us toward
    the 10-cent response, and we have to use the slow deliberate part of our brain
    to get the right answer. If I recall the numbers correctly, Frederick did this
    experiment with students at Princeton University and University of Michigan, giving
    them something like 15 minutes to respond, and roughly half still gave the wrong
    answer. I use this to instill in students how important the structure of their
    writing is -- it's not only what you say, but how you say it, and saying it the
    wrong way creates a puzzle for your readers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的大多数人最初倾向于说10美分，尽管正确答案是5美分。我们大脑的立即、直观部分倾向于让我们给出10美分的回答，我们必须使用大脑的缓慢、 deliberate部分来得到正确答案。如果我记得数字正确的话，Frederick在普林斯顿大学和密歇根大学的
    students进行了这项实验，给他们大约15分钟来回答，大约一半的人还是给出了错误的答案。我用这个例子让学生明白他们写作结构的重要性——这不仅仅是你说什么，更重要的是你怎么说，以及以错误的方式说出来会给读者带来困惑。
- en: But back to discounting -- my reader (thanks!) pointed me to
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们回到折现问题——我的读者（谢谢！）向我指出
- en: '[this paper](http://faculty.som.yale.edu/ShaneFrederick/JRU_intergenerational.pdf)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://faculty.som.yale.edu/ShaneFrederick/JRU_intergenerational.pdf)。'
- en: 'by Frederick which looks at how similar framing effects influence how people
    respond to discounting questions. Very briefly: Some earlier experiments suggested
    that people, when asked how they value a life now versus one in the future, give
    a lot more value to the present life. The numbers ranged from 45 lives to more
    than 200 lives 100 years from now being worth the same amount as one life now.
    This was taken as evidence of strong discounting in the psychological make-up
    of people.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由Frederick撰写，该文章探讨了类似的框架效应如何影响人们对折现问题的回答。简单地说：一些早期的实验表明，当人们被问及他们如何评价现在的生活与未来生活的价值时，他们给现在的生活赋予的价值要大得多。这些数字从45条生命到100年后的一条生命等于现在的一条生命。这被视为人们心理构成中存在强烈折现的证据。
- en: 'In contrast, Frederick showed in further experiments that the results you get
    depend very strongly on how you ask the question. Frame it in one way and you
    get evidence of strong discounting, frame it in another and people weigh lives
    100 years in the future equal to those today. As he notes, the results are all
    down to the "elicitation procedures" used by the experimenter:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，Frederick在进一步的实验中表明，你得到的结果强烈依赖于你是如何问问题的。用一种方式来设定问题，你就能得到强烈折现的证据；用另一种方式来设定问题，人们就会把100年后的生命与今天的生活看得一样重。正如他指出的，结果都是实验者使用的“启发程序”的结果：
- en: '... different elicitation procedures yield widely varying results because they
    evoke (or suppress) several distinct considerations or criteria relevant to the
    evaluation of such life saving programs (e.g., uncertainty, efficiency, and distributional
    equity), and because they produce, to different extents, experimental demand effects:
    cues about what a reasonable answer should be.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于它们唤起（或抑制）了几种与评估此类生命拯救计划相关的不同考虑因素或标准（例如，不确定性、效率和分配公平），并且由于它们在不同的程度上产生了实验需求效应：关于什么是合理答案的线索。
- en: 'Perhaps the most important observation made in this paper is that the previous
    experiments purporting to find evidence of strong discounting actually don''t
    show such evidence. Referring to one of the most prominent such papers, Frederick
    notes that the experimenters afterward asked participants to explain their responses.
    Their answers followed the pattern below:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 或许这篇论文中最重要的观察结果是，以前试图找到强烈折现证据的实验实际上并没有显示出这样的证据。提到这些实验中最突出的一篇论文，Frederick指出，实验结束后，实验者要求参与者解释他们的回答。他们的答案遵循下面的模式：
- en: • Technological progress provides means to save people in the future 31.3%
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: • 技术进步提供了拯救未来人们的手段，31.3%。
- en: • One should live day by day 31.7%
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: • 应该一日复一日地生活，31.7%。
- en: • Future is uncertain 15.4%
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: • 未来是不确定的，15.4%。
- en: • The life I save may be my own 6.5%
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: • 我拯救的生命可能是自己的，6.5%。
- en: • Present-oriented program saves more lives 1.6%
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: • 以现在为导向的计划拯救更多的生命，1.6%。
- en: • Saving lives now means more lives in the future 2.8%
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: • 现在拯救生命意味着未来有更多的生命，2.8%。
- en: • Other 7.7%
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: • 其他，7.7%。
- en: • Do not know 2.9%
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: • 不知道，2.9%。
- en: 'Frederick''s comments on this I think are quite important:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Frederick对这些评论我认为是非常重要的：
- en: Notably, there is no category labeled “I care less about future generations
    than this generation” or anything that suggests “ethical values” or “kinship”
    or a diminished concern for future people. In the study presented here, respondents
    were not requested to explain their answers, but were invited to comment on the
    questions or their answers if they wished. These comments suggest reasons similar
    to those listed above. Many respondents refused to believe that the future deaths
    would actually occur (e.g., “We’ll figure out a way to save lives in the future,”
    “Technology will change and guarantee higher survival rates,” “In 100 years, a
    solution might be found to save the life.”). Others were dubious of the long term
    commitment by the government needed to ensure that the future programs would be
    instituted (e.g., “I don’t trust long term projects in the hands of government
    agencies which are subject to political whims.”). None of the 29 people who offered
    written justifications for their choice indicated that they felt less concern
    for, or empathy toward, or kinship with future people.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 值得注意的是，没有任何类别标明“我对未来几代人的关心不如对这一代人的关心”，或者任何暗示“道德价值观”或“亲属关系”或对未来人民的关注减少的内容。在本文中呈现的研究中，调查对象没有被要求解释他们的答案，但如果他们愿意，可以对问题或他们的答案发表评论。这些评论暗示了与上述类似的原因。许多调查对象拒绝相信未来的死亡实际上会发生（例如，“我们将找到一种在未来拯救生命的方法”，“技术将会改变并确保更高的生存率”，“在100年内，可能会找到拯救生命的方法”）。其他人则对政府需要确保未来计划得以实施的长远承诺表示怀疑（例如，“我不信任将长期项目交给政府机构，因为它们容易受政治心血来潮的影响。”）。在提供书面解释的29人中，没有人表示他们对未来人民感到关心较少，或者同情心不足，或者与未来人民有较少的亲属关系。
- en: 'I received a good number of very similar comments in the more critical responses
    to my Bloomberg essay. As Frederick sums up:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的彭博社文章的更有批判性的回复中，我收到了很多非常相似的评论。正如弗雷德里克总结的那样：
- en: The results of this study cast doubt on previous claims that the public values
    future lives much less than present lives.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这项研究的结果对之前认为公众对未来生命的价值比对现在生命的价值要低得多的说法提出了质疑。
