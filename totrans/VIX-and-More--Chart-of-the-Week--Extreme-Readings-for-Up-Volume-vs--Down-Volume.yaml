- en: 'VIX and More: Chart of the Week: Extreme Readings for Up Volume vs. Down Volume'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：上涨成交量与下跌成交量的极端读数
- en: 来源：[http://vixandmore.blogspot.com/2009/03/chart-of-week-extreme-readings-for-up.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/chart-of-week-extreme-readings-for-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/03/chart-of-week-extreme-readings-for-up.html#0001-01-01](http://vixandmore.blogspot.com/2009/03/chart-of-week-extreme-readings-for-up.html#0001-01-01)
- en: I did the best I could to avoid yet another chart about banks or the financial
    sector this week’s but even indirectly, it is hard to come up with a chart that
    isn’t about the banks. So be it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我尽可能地避免在本周再次发布关于银行或金融部门的图表，但即使间接地，也很难想到一幅与银行无关的图表。就这样吧。
- en: This week the [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    is a ratio chart of the volume of advancing issues to declining issues for the
    New York Stock Exchange. There is a considerable amount of noise in the short-term
    for this data, so I have used a ten day and 100 day exponential moving average
    to smooth the data, but retain the important trends. The story in this chart is
    the massive surge in [up volume to down volume](http://vixandmore.blogspot.com/search/label/up%20volume%20and%20down%20volume)
    during the past four days that has pushed the ratio to levels seen only once before,
    in 1997, for my 18 years of data. In the past, extreme up volume relative to down
    volume has usually been a precursor to a bullish move of one to eight months,
    but in the current market environment, there is no guarantee that historical patterns
    will hold.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)是纽约证券交易所上涨股票与下跌股票成交量的比率图表。短期内这种数据有很多噪音，因此我使用了十日和100日指数移动平均线来平滑数据，但仍保留了重要的趋势。这幅图表的故事是过去四天[上涨成交量相对于下跌成交量](http://vixandmore.blogspot.com/search/label/up%20volume%20and%20down%20volume)的大幅飙升，推动该比率达到了18年数据中只见过一次的水平，即1997年。过去，相对下跌成交量的极端上涨成交量通常预示着为期一到八个月的看涨走势，但在当前市场环境下，历史模式是否成立没有保证。
- en: Of course, if the banks continue to move up on large volume, it will be difficult
    for the broader markets not to follow…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果银行继续在大量成交的情况下上涨，那么广泛的市场很难不跟随…
