- en: 'Many arguments are predicated on existence proofs. That is, someone proves
    that there exists a solution, and then they assume the possible is probable, or
    at least, counters the alternative. But I really can''t think of anything interesting
    where the two sides don''t have possible results, but rather, it''s the probabilities:
    what''s the best way to manage the Fed, tax rates, welfare, etc. It''s not whether
    something will or won''t happen, but rather, how much or to what degree. You can
    prove that under certain conditions free trade makes a country worse (infant industries),
    or that higher prices raise demand (giffen goods), or that savings is bad for
    an economy (the fallacy of composition). But these are all generally, empirically,
    untrue. Possible, however. Intelligence tells us what is logically implied given
    assumptions (eg, mathematics), but probabilities are generally an empirical matter,
    often deriving from meta-knowledge, ie, common sense. Thus, intelligence is weakly
    correlated with common sense because it can''t prove priorities, which are based
    on probabilities.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多争论都是依赖于存在证明。也就是说，有人证明存在一个解决方案，然后他们假设可能性等于概率，至少反驳对立面。但我真的想不起来什么有趣的地方，两边都没有可能的结果，而是概率：如何最好地管理美联储，税率，福利等等。问题不是某事会发生还是不会发生，而是有多大程度发生。您可以证明，在某些条件下，自由贸易使一个国家变得更糟（新兴产业），或者更高的价格提高了需求（吉芬商品），或者储蓄对经济不利（构成谬误）。但这些在一般情况下都是经验上不正确的。但可能性却是存在的。智力告诉我们在给定假设下逻辑上蕴含的内容（如数学），但概率通常是一个经验性的问题，常常源于元知识，即常识。因此，智力与常识之间存在弱相关，因为它不能证明优先权，这是基于概率的。
