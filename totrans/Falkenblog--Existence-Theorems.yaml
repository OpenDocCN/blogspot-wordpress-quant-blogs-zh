- en: Thus, it is possible the absence of a correlation between beta and returns is
    due to an inefficient market proxy. But it is extremely unlikely, and given restrictions
    on the the correlations and relative volatilities of assets, so improbable as
    to be irrelevant.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，贝塔与回报之间缺乏相关性可能是由于市场代理效率低下造成的。 但这极其不可能，鉴于资产间的相关性和相对波动性的限制，几乎是微不足道的。
- en: But these 'proofs' are common. For example, in Steven Wolfram's book A New Kind
    of Science, he argues that some simple recursive rules can generate patterns that
    look very complex and ordered, like fractals. Thus, he argues that perhaps all
    laws of physics and chemistry and biology (ergo a New science) have such little
    rules as their fundamental essence. Possible. But what are the number of such
    recursive processes that are generating patterns that can be selected? Does generating
    pretty pictures, 'homologous' to ordered complexity as we see in physical laws,
    imply that such a simple rule underlies it? It could. Given he is talking about
    rules operating at the sub-quark level we could never observe, I don't see the
    point because the search space for such rules is so large we won't find such a
    rule given a million monkeys and a googplex of time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些 “证明” 是很常见的。 例如，在史蒂文·沃尔夫拉姆的书《一种新的科学》中，他认为一些简单的递归规则可以产生看起来非常复杂和有序的模式，就像分形一样。
    因此，他认为也许所有物理学、化学和生物学的定律（因此也是一种新的科学）都有这样的小规则作为它们的根本本质。 可能。 但是可以选择产生这种模式的递归过程的数量是多少？
    生成漂亮的图片，与我们在物理定律中看到的有序复杂性“同源”，隐含着这样一个简单规则作为其基本本质吗？ 可能。 考虑到他所谈论的规则是在亚夸克水平上运作的，我们永远也无法观察到，我不明白为什么会这样，因为这样的规则的搜索空间如此之大，即使给定一百万只猴子和一个谷歌级的时间，我们也找不到这样的规则。
- en: Similarly, my favorite flâneur, Nassim Taleb argues that because unexpected
    things like the market crash of 1987, or Google, or Harry Potter, were unexpected,
    a wise investment stratgy is to allocate, say, 15% of one's portfoio to things
    with vague, but unlimited upside. But what is the denominator in this expected
    return? Sure, we include conspicuous winners like Google in the numerator, but
    how many hare-brained investments were tried that didn't generate Google-type
    returns? Thousands? Hundreds of thousands? My Uncle Frank has a new investment
    idea each year and maybe one day he'll hit it big, but I'm not holding my breath.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，我最喜欢的闲逛者纳西姆·塔勒布认为，因为像1987年的市场崩溃、谷歌、或《哈利·波特》这样的意外事物是意料之外的，一个明智的投资策略是将自己的投资组合的15%分配给那些前景模糊但收益无限的事物。但是这期望收益中的分母是什么？当然，我们在分子中包括了像谷歌这样的明显赢家，但尝试了多少猥琐的投资却没有产生类似谷歌的回报呢？成千上万？数十万？我叔叔弗兰克每年都有一个新的投资想法，也许有一天他会大获成功，但我不抱太大希望。
- en: And then there is evolution. [feel free to ignore this evolution stuff. I myself
    thought such people were idiots 12 months ago, but as mentioned, I had an epiphany
    reading about those who think we're are avatars in a giant World of Warcraft computer
    game by a hyper-developed intelligence. And I have no proof, nor expect any. But
    I still don't believe cellular machinery arose merely by natural processes, a
    whimsical belief with little relevance.] Sure, the bacterial flagellum involves
    a constellation of proteins and cellular processes that are improbable, but given
    the advantage to such a function (propulsion), isn't it probable, given enough
    time, something like this would be found? Well, it depends how large the space
    of such constellations of proteins is, as every mutation in the DNA's 4-bit code
    (CATG) affects, potentially, one amino acid, that may affect the ultimate protein,
    its address, the gene expression regulators, etc. How many successive changes
    are needed to rearrange a collection of 'homologous' proteins used for different
    purposes, to finally get a workable flagellum, and how does this relate to the
    space of possible paths of changes that ended up in evolutionary dead ends (as
    almost all mutations are)?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 接着谈论进化。[可以忽略这些进化的内容。就像12个月前的我自己一样认为这些人是白痴，但如同所提到的，我在阅读认为我们是超级智慧体在巨大的《魔兽世界》电脑游戏中的人们时突然领悟到。我没有证据，也不指望有任何证据。但我仍然不相信细胞机器仅仅通过自然过程而产生，这是一个与现实关联不大的奇特信念。]
    当然，细菌鞭毛涉及到一系列蛋白质和细胞过程，这是不太可能的，但考虑到这样一个功能（推进）的优势，在足够的时间内，这种类似的东西是否会被发现呢？嗯，这得看这类蛋白质的组合空间有多大，因为DNA的4位编码（CATG）的每一次突变都可能影响一个氨基酸，这可能会影响最终蛋白质，它的位置，基因表达调控因子等等。有多少连续的改变需要重新排列一组‘同源’蛋白质，最终得到一个可行的鞭毛，这与导致进化的死胡同的变化路径有何关联（因为几乎所有的突变都是）？
- en: Like the inefficiency of a market proxy generating a zero beta-return relation,
    proof of existence implies there's a chance, but common sense on the context tells
    me these solutions are not correct because they are incredibly improbable given
    the state space.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 就像市场指数的低效性导致了零贝塔回报关系一样，存在的证据意味着有机会，但基于常识，在这种情况下告诉我，这些解决方案并不正确，因为它们在状态空间中是难以置信的不可能。
