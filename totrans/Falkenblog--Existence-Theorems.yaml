- en: be due to an unavoidable deviation from the market proxy. There are several
    problems with these results. First, Stambaugh (1982) himself documented that inferences
    are not sensitive to the error in the proxy when viewed as the measure of the
    market portfolio, and thus while a theoretical possibility; this is not an empirical
    problem. Shanken (1987) found that as long as the proxy between the true market
    was above 70%, then rejecting the measured market portfolio would also imply rejecting
    the true market portfolio. So if you thought the market index, any one of them,
    was highly correlated with the ‘true market’, the CAPM was testable as a practical
    matter.
  id: totrans-18
