    Shanken（1987）发现，只要真实市场与代理之间的相关性超过 70%，那么拒绝测量的市场组合也将意味着拒绝真实的市场组合。 因此，如果你认为市场指数，任何一个，与“真实市场”高度相关，那么CAPM在实际上是可测试的。
