- en: Listen to the system
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 倾听系统
- en: June 29, 2007
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2007年6月29日
- en: One of the mantras I chant to myself when debugging is “listen to the system”.
    My hope is to remind myself to read the error messages, and examine the symptoms, 
    without preconceptions. Often, when debugging, there is a eureka moment, when
    we figure the root cause of the problem. At that point we realise that we’ve ignored
    error messages that didn’t fit with our early guesses at the nature of the problem.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我调试时，我对自己念叨的其中一句咒语就是“倾听系统”。我的愿望是提醒自己阅读错误信息，并且不带成见地检查症状。通常在调试时，会有一个恍然大悟的时刻，我们找出了问题的根本原因。在那一刻，我们意识到我们之前忽略了那些与我们早期对问题性质的猜测不符的错误信息。
- en: I imagine it must be similar for traders – they need to listen to the market,
    and try to keep an open mind as to causes and consequences as they observe price
    action.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我想象对于交易员来说情况也应该是类似的——他们需要倾听市场的声音，并且在观察价格动作时保持开放的心态，对原因和后果不预设判断。
