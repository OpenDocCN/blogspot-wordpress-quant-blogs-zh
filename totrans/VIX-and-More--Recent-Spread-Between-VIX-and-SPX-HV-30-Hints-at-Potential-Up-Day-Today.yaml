- en: 'VIX and More: Recent Spread Between VIX and SPX HV 30 Hints at Potential Up
    Day Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数(VIX)与标普500指数历史波动率(SPX HV 30)之间的近期差距暗示今天可能是一个上涨交易日
- en: 来源：[http://vixandmore.blogspot.com/2008/11/recent-spread-between-vix-and-spx-hv-30.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/recent-spread-between-vix-and-spx-hv-30.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/recent-spread-between-vix-and-spx-hv-30.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/recent-spread-between-vix-and-spx-hv-30.html#0001-01-01)
- en: Yesterday the VIX closed above the 30 day [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    of the SPX for only the sixth time since October 10^(th). Of interest to some,
    the SPX has performed extremely well in subsequent trading days on four of those
    five previous days, logging gains of 11.6%, 10.8%, 4.78%, and 4.3%. The sole loss
    was a day in which the SPX fell 3.2%. Extending this analysis farther back in
    time reveals a less impressive, but still positive recent pattern.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，VIX收盘价高于SPX的30天[历史波动率](http://vixandmore.blogspot.com/search/label/historical%20volatility)的现象仅在10月10日以来出现过六次。值得注意的是，在这之前的五个交易日中，SPX的表现极为出色，次日交易时录得11.6%、10.8%、4.78%和4.3%的涨幅。唯一的一次下跌是SPX下跌了3.2%。将这种分析扩展到更早的时间，显示出的是近期较为一般，但仍然积极的模式。
