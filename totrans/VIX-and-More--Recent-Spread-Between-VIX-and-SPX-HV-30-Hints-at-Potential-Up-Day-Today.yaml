- en: 来源：[http://vixandmore.blogspot.com/2008/11/recent-spread-between-vix-and-spx-hv-30.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/recent-spread-between-vix-and-spx-hv-30.html#0001-01-01)
