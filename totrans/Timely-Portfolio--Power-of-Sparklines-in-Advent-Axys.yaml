- en: I recently discovered the amazing work of Fabrice Rimlinger at [http://sparklines-excel.blogspot.com](http://sparklines-excel.blogspot.com)
    and thought of what I believe is a novel way of using the Microsoft Excel integration
    with Advent Axys reports to potentially achieve a dashboard style report.  This
    would be far more visually compelling and informative than anything else I have
    seen in Axys.  For this report, we will just use the standard Axys Portfolio Summary
    Report and then an Excel macro [http://www.box.com/s/9jenb341qmv4iaoeh5uy](http://www.box.com/s/9jenb341qmv4iaoeh5uy
    "http://www.box.com/s/9jenb341qmv4iaoeh5uy").  Please also install the appropriate
    Excel add-in from [http://sparklines-excel.blogspot.com](http://sparklines-excel.blogspot.com).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我发现了Fabrice Rimlinger在[http://sparklines-excel.blogspot.com](http://sparklines-excel.blogspot.com)的杰出工作，并想到了我认为是一种新颖的方法，利用Microsoft
    Excel与Advent Axys报告的集成， potentially achieve a dashboard style report. 这将比我在Axys中见到的任何东西都要更有视觉冲击力和信息性。对于这份报告，我们只需使用标准的Axys投资组合摘要报告，然后是一个Excel宏[http://www.box.com/s/9jenb341qmv4iaoeh5uy](http://www.box.com/s/9jenb341qmv4iaoeh5uy)。请也从[http://sparklines-excel.blogspot.com](http://sparklines-excel.blogspot.com)安装适当的精通Excel插件。
