- en: James Johnson is still on the Goldman board, and seems poised for reappointment,
    which pays a nice $520k/yr for a handful of meetings and more importantly, some
    phone calls.   He was at the helm of Fannie Mae when it was building its house
    of sand based on borrowing with a government guarantee, investing in mortgages,
    and growing at unsustainable rates that inevitably led to subprime, though
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·约翰逊仍然在高盛董事会上，看起来有望重新任命，这给了他每年50.2万美元的报酬，而且对一些电话来说更重要的是，还有一些会议。 当房利美在政府担保的借款、投资抵押贷款、以及以不可持续的速度增长时建立了其基于沙子的房屋时，他曾主持房利美的领导层，这最终导致次级抵押贷款，
- en: '[they stated this exposure was $2B](http://blogs.ajc.com/kyle-wingfield/2011/12/16/sec-accuses-ex-execs-at-fannie-freddie-with-understating-subprime-exposure-by-tens-of-billions-of-dollars/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们声明这种曝光是20亿美元](http://blogs.ajc.com/kyle-wingfield/2011/12/16/sec-accuses-ex-execs-at-fannie-freddie-with-understating-subprime-exposure-by-tens-of-billions-of-dollars/)'
- en: for a while, before noting it might be $250B (oops!).  More importantly they
    put the Government Seal of Approval on no-doc loans via their underwriting software,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是有一会儿，他们认为可能是2500亿美元（哎呀！）。 更重要的是，他们通过他们的贷款软件为无需文件的贷款提供了政府认证，
- en: '[MyCommunity Mortgage.](http://falkenblog.blogspot.com/2010/05/fannie-maes-mycommunity-mortgage.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[MyCommunity Mortgage.](http://falkenblog.blogspot.com/2010/05/fannie-maes-mycommunity-mortgage.html)'
- en: Regulators could not say any loan approved via this software required extra
    capital, given Fannie and Freddie required basically zero capital, and they didn't.
    If there was a poster child for the bad behavior of the mortgage crisis, Johnson
    would be on anyone's list of candidates.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构无法确定通过这个软件批准的任何贷款是否需要额外的资金，因为房利美和弗莱迪基本上不需要资金，而他们也确实不需要。 如果对于抵押危机的恶劣行为有一个典型人物，约翰逊将是任何人候选人名单上的候选人之一。
- en: Some funds
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一些基金
- en: '[have a problem](http://dealbook.nytimes.com/2012/04/23/tainted-but-still-serving-on-corporate-boards/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[有问题了](http://dealbook.nytimes.com/2012/04/23/tainted-but-still-serving-on-corporate-boards/)'
- en: with Johnson, and think he should not be near the cockpit of a financial company,
    as he clearly does not understand things like 'probability of default.'  But these
    outsiders don't understand the game like Goldman, who knows the essence of much
    of their alpha is not so much smart employees and their default models, but exceptional
    access, and Johnson is very well connected. Johnson was a bundler for the Obama
    campaign, raising between $200,000 and $500,000, and still can call important
    Washington people and get through. I'm a free marketer who is generally symathetic
    to private firms, which is why I can't stand the executives at our large financial
    institutions, most of whom have sold their souls for access to legislators granting
    little monopolies under the pretext of equality and safety. Call me a prig about
    principles, but I think it's pathetic. Our modern financial system at the top
    levels is uncompetitive and corrupt, and relies on favors granted by politicians.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '对于约翰逊，我认为他不应该靠近金融公司的驾驶舱，因为他显然不了解像''违约概率''这样的东西。 但是这些局外人不像高盛那样了解游戏，他们知道他们的alpha的本质不仅仅是聪明的员工和他们的违约模型，而且还依赖于非凡的获取，并且约翰逊非常有联系。
    约翰逊是奥巴马竞选活动的筹款者，筹集了20万美元至50万美元之间，并且仍然可以打电话给重要的华盛顿人并取得联系。 我是一个自由市场主义者，通常对私营公司表示同情，这就是为什么我不能忍受我们大型金融机构的高管，其中大多数人已经为接入立法者批准平等和安全的小垄断而出卖了灵魂。
    说我对原则感到矫饰，但我认为这很可悲。 我们现代的金融体系在最高层不具竞争力，而且腐败，并依赖于政客所赐的好处。  '
