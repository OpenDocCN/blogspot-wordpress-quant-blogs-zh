  type: TYPE_NORMAL
- en: I have written often about the
  prefs: []
  type: TYPE_NORMAL
- en: '[Phoenix effect](http://humblestudentofthemarkets.blogspot.com/2008/05/waiting-for-ride-on-phoenix.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', or the profit potential of holding low-priced, beaten up and near-bankrupt
    stocks in a bullish recovery. Bespoke recently documented an example of the performance
    of such a basket'
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://bespokeinvest.typepad.com/bespoke/2008/12/the-comeback-stocks.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: When the Phoenix does finally rise, the upside potential for a portfolio of
    such stocks is a triple or more. However, I wouldn’t rush out and buy them yet.
    Wait for a market rally and a re-test of the recent lows before buying in. I would
    expect that re-test to occur in the next few months.
  prefs: []
  type: TYPE_NORMAL
