- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/12/mini-ride-of-phoenix.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/12/mini-ride-of-phoenix.html#0001-01-01)
  prefs:
