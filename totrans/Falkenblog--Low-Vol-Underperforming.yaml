- en: Low volatility investors, now is the winter of our discontent. When the market
    does extremely well, high beta outperforms, low beta underperforms. Thus, even
    though low beta/volatility portfolios are up, they are not up nearly as much as
    the alternatives. That is benchmark risk, and why the low volatility strategy
    is not a slam dunk.
