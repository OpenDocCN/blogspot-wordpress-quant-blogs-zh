- en: 'Humble Student of the Markets: From alpha to actual returns: Why your mileage
    will vary'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/05/from-alpha-to-actual-returns-why-your.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/from-alpha-to-actual-returns-why-your.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the characteristics of a good financial modeler is to know his model's
    limitations. He know how and why they work, and under what circumstances they
    will fail.
  prefs: []
  type: TYPE_NORMAL
- en: I have been asked a number of times in the past to disclose the returns of my
    trading account, or the signal dates of my trading model, whose out-of-sample
    buy and sell signals are shown below. I have resisted those requests because
  prefs: []
  type: TYPE_NORMAL
- en: '***the disclosure of the data leads to a false level of precision in return
    that readers cannot expect***'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: 'The process of turning a forecast alpha, or signal, into actual portfolio return
    is a tricky one. There are three decisions that have to be made:'
  prefs: []
  type: TYPE_NORMAL
- en: What and when do you buy and sell?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How much do you buy and sell?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you time the trade?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The "arrows" in the above chart only answer question 1.
  prefs: []
  type: TYPE_NORMAL
- en: The answer to the second question depends on the trader's personal circumstances.
    What is his risk tolerance, or pain threshold? What are the tax consequences of
    the trade? How much conviction does he have in the signal? Should he scale into
    a position? If the trade turns against him, how does he manage his risk, or should
    he average down? Conversely, should he take partial profits if the trade moves
    in his favor?
  prefs: []
  type: TYPE_NORMAL
- en: I know nothing about my readers. I know nothing about the answers to any of
    the above questions. If I was a portfolio manager of an actual fund that uses
    this strategy, then there would be disclosure documents specifying the kinds of
    risks an investor can expect, as well as the tax implications of investing in
    the fund.
  prefs: []
  type: TYPE_NORMAL
