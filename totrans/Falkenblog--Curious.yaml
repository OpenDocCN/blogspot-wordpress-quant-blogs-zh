- en: Also in 1973 John McQuown at Wells Fargo and Rex Sinquefield at American National
    Bank in Chicago both established the first Composite Index Funds. Clearly, the
    idea was in the air. John and Rex are now very rich. With hindsight, their idea
    seems rather obvious. It highlights that sometimes you can be successful doing
    something pretty obvious that others are afraid to do merely because it hasn't
    been done.
