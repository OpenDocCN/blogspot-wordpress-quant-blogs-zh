- en: 'Humble Student of the Markets: Trend Model report card: Lessons learned'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：趋势模型成绩单：所学到的教训
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/trend-model-report-card-lessons-learned.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/trend-model-report-card-lessons-learned.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/trend-model-report-card-lessons-learned.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/trend-model-report-card-lessons-learned.html#0001-01-01)
- en: For much of 2014, the returns of the account based on my Trend Model signals
    of 30-40% (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年大部分时间，基于我趋势模型信号的账户回报率为30-40%（见
- en: '[An intriguing Trend Model interim report card](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个有趣的趋势模型中期成绩单](http://humblestudentofthemarkets.blogspot.com/2014/07/an-intriguing-trend-model-interim.html)'
- en: ) seemed too good to be true. I have long believed that the long-term return
    estimate on my long-short  was about 20%. Little did I expect that returns would
    adjust from the 30-40% level to 20% so quickly though.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )似乎好得难以置信。我一直认为我长短仓的长期回报估计大约是20%。但我没有想到回报会从30-40%的水平迅速调整到20%。
- en: The Trend Model account fell -8.1% in May; the one-year return was 21.1%; and
    the return from inception of September 30, 2013 was 20.1%. Peak-to-trough drawdown
    was -15.5%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型账户在五月下跌了8.1%；一年回报率为21.1%；自2013年9月30日成立以来回报率为20.1%。峰值到谷值的回撤为-15.5%。
- en: '***I reiterate my disclaimer that I have nothing to sell anyone right now.
    I am not currently in a position to manage anyone`s money based on the investment
    strategy that I am describing.*** Trend Model description'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***我重申我的免责声明，我目前没有任何东西卖给任何人。我现在无法根据我描述的投资策略管理任何人的资金。*** 趋势模型描述'
- en: For readers who are unfamiliar with my Trend Model, it is a market timing, or
    asset allocation, model which uses trend following techniques as applied to commodity
    and global stock market prices to generates a composite Risk-On/Risk-Off signal
    (risk-on, risk-off or neutral). I have begun updating readers on the Trend Model
    signals on a weekly basis and via Twitter @humblestudent as new developments occur.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉我的趋势模型的读者，它是一个市场时机或资产配置模型，利用趋势跟踪技术对商品和全球股市价格进行应用，生成一个综合风险开启/风险关闭信号（风险开启、风险关闭或中性）。我已经开始每周更新读者关于趋势模型信号的信息，并通过Twitter
    @humblestudent发布新动态。
- en: The chart below shows the actual out-of-sample (not back-tested) changes in
    the direction of the signal, which are indicated by the arrows, overlaid on top
    of a chart of the SP 500\. You can think of the blue up arrows, which occurred
    when the trend signal changed from negative to positive, as buy signals and the
    red down arrows, which occurred when the trend signal changed from positive to
    negative, as sell signals.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了实际样本外（非回测）信号方向的变动，由箭头指示，叠加在标普500的图表上。你可以将蓝色的向上箭头，即趋势信号从负转正时发生的，视为买入信号；将红色的向下箭头，即趋势信号从正转负时发生的，视为卖出信号。
- en: '**Trend Model Signal History**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号历史**'
- en: As the chart shows, the market pattern for much of 2015 has been choppy and
    consequently the signals have suffered from whipsaw. The stock market remains
    above the level shown by the latest Sell signal, which accounts for the recent
    poor performance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，2015年市场模式大部分时间都是波动的，因此信号遭受了摆动。股市仍然高于最新卖出信号所示的水平，这解释了最近的表现不佳。
- en: '**A proof of concept**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个概念证明**'
- en: Backtests are always a good starting point for model building, but there is
    no substitute for actual performance. As a proof of concept, I started to manage
    a small account that traded long, inverse and leveraged ETFs on the major US market
    averages and, on occasion, sector and industry ETFs. Trading decisions were based
    on Trend Model signals combined with some short-term sentiment indicators. The
    inception date of the account was September 30, 2013 and the chart below represents
    an interim report card of that account. (For more details on how the Trend Model
    or how the account is managed, see my post
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 回测总是模型构建的一个良好起点，但没有实际表现可以替代。作为一个概念证明，我开始管理一个交易美国主要市场平均值的长、反向和杠杆ETFs的小账户，偶尔也交易板块和行业ETFs。交易决策基于趋势模型信号与一些短期情绪指标的结合。该账户的成立日期是2013年9月30日，下图代表该账户的中期成绩单。（关于趋势模型或账户如何管理，详见我的文章
- en: '[Trend Model FAQ](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[趋势模型常见问题解答](http://humblestudentofthemarkets.blogspot.com/2015/01/trend-model-faq.html)'
- en: ).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: When evaluating the performance of this trading account, keep in mind that this
    is intended to be an absolute return vehicle. While I do show the SPY total return,
    which includes re-invested dividends, for illustrative purposes, the SP 500 is
    not an appropriate benchmark for measuring the performance of this modeling technique.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估这个交易账户的表现时，请记住这是一个旨在实现绝对回报的工具。虽然我确实展示了SPY的总回报，包括再投资股息，但这是为了说明目的，标普500并不是衡量这种建模技术表现适当的基准。
- en: '**A difficult environment**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个困难的环境**'
- en: The account performance continued to be challenging this years, though one year
    returns at 21.1% and returns from from inception (September 2013) of 20.1% are
    quite respectable. The difficult returns are not surprising.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个账户的表现今年继续面临挑战，尽管一年的回报率为21.1%，从2013年9月成立的回报率为20.1%是相当令人尊敬的。回报的困难并不令人惊讶。
- en: '[Wisdom Trading](http://www.wisdomtrading.com/state-trend-following-may/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wisdom Trading](http://www.wisdomtrading.com/state-trend-following-may/)'
- en: compiles the performance of different trend following CTA managers and the results
    have been spotty this year.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 汇集了不同趋势跟踪CTA经理的表现，今年的结果一直不稳定。
- en: I have also documented in the past how choppy markets have been unfriendly to
    trend following models (see
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去也记录过，波动的市场对趋势跟踪模型并不友好（参见
- en: '[All washed up!](http://humblestudentofthemarkets.blogspot.com/2015/01/all-washed-up.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[江郎才尽](http://humblestudentofthemarkets.blogspot.com/2015/01/all-washed-up.html)'
- en: ). The chart below of the SPX shows that the index has moved through its 50
    day moving average (dma) and snapped back at least once a month in 2015\. Trend
    following models simply do not perform well under these circumstances.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ）。下图中，标普500指数已经穿过其50日移动平均线（DMA），并在2015年的每个月至少反弹一次。趋势跟踪模型在这种形势下表现不佳。
- en: '**Possible bear trend ahead**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**可能的熊市趋势即将到来**'
- en: Further research showed that while long-term trends were strong, as evidenced
    by a steadily rising market with no 10% correction since 2011, shorter term trends
    were weak. Using monthly DJIA data going back to 1900, such conditions have resulted
    in
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步的研究显示，尽管长期趋势很强，正如自2011年以来没有10%的回调的市场稳步上升所证明的那样，但短期趋势很弱。利用追溯到1900年的月度道琼斯工业平均指数数据，这种状况导致了
- en: '***trends***'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '***趋势***'
- en: that happen to be bearish.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 碰巧是看跌的情况。
- en: A study by James Paulsen of
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·保罗森的一项研究显示
- en: '[Wells Capital Management](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wells Capital Management](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
- en: which showed that when a long-term stock market price trend is extended, as
    it is now now, such conditions have led to reversals. My own analysis (
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表明，当长期股票市场价格趋势延长时，如现在，这种情况导致了逆转。我自己的分析（
- en: '[How to make your first loss your best loss](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何让你的首次亏损成为最棒的亏损](http://humblestudentofthemarkets.blogspot.com/2015/04/how-to-make-your-first-loss-be-your.html)'
- en: ).showed that the differential between the long-term (3-year) trend and short-term
    (6-month) trend is at levels consistent with past major inflection points like
    the Crash of 1929 and 1987 (bottom panel of chart). However, I would like to emphasize
    this analytical approach only predicts direction, not magnitude and therefore
    a major market crash is unlikely.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ）。该研究表明，长期（3年）趋势与短期（6个月）趋势之间的差异处于与1929年和1987年大转折点一致的水平（图表的底部面板）。然而，我想强调这种分析方法只预测方向，不预测幅度，因此市场大幅下跌的可能性不大。
- en: Recent market conditions are showing widespread technical deterioration, in
    breadth, momentum and risk appetite metrics. These reading suggest that a bear
    trend is about to assert itself.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 近期市场状况显示出广泛的技术退化，在广度、动量和风险偏好指标上。这些数据显示，熊市趋势即将显现。
- en: '***For a trend following model, any trend is a good trend.*** **Strategy characteristics
    still promising**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '***对于趋势跟踪模型，任何趋势都是好趋势。*** **策略特征仍然令人乐观**'
- en: 'Despite the challenging environment and near-term returns, keep the following
    in mind:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管环境挑战和短期回报，请记住以下几点：
- en: '**You can''t expect to make 20% (my best guess long-term estimate for this
    strategy) without a 10-15% drawdown.** So far, the maximum drawdown is 15.5%.
    Most hedge funds aim for a return to maximum-drawdown ratio of 2 to 1, but a 1.5
    to 1 to 1 is a more realistic target. By comparison, the drawdown for equities
    was in the order of 50% and most balanced funds saw losses of about 20% during
    the 2008-2009 period. Using even a 1 to 1 ratio and working backwards, it would
    be hard to envisage a long-term return expectation of 50% for stocks and 20% for
    balanced funds today.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你不能期望在没有10-15%的回撤的情况下，获得20%的收益（对于这种策略，我最乐观的长期估计）**。到目前为止，最大的回撤是15.5%。大多数对冲基金目标是将最大回撤与收益的比例定为2比1，但1.5比1到1比1是一个更现实的目标。相比之下，在2008-2009期间，股票的回撤约为50%，大多数平衡型基金遭受了大约20%的损失。即使使用1比1的比例倒推，也很难想象今天股票的长期收益预期能达到50%，平衡型基金的收益预期能达到20%。'
- en: '**Long term returns continue to be respectable.** The one-year return was 21.1%
    and return from inception (September, 30, 2013) was 21.1%.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长期收益仍然令人尊敬。** 一年期收益为21.1%，自成立以来（2013年9月30日）的收益也为21.1%。'
- en: '**Monthly returns continues to be skewed positively.** The chart below of the
    distribution of monthly returns show that, despite the disappointing -8.1% return
    in May, there were many more instances of high positive returns than negative
    ones.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**月收益继续呈正偏态。** 下面图表中月收益的分布显示，尽管5月份令人失望的收益为-8.1%，但高正收益的次数远多于负收益的次数。'
- en: '[![](img/fe665e1b722160e45d678705928696a6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgLSNTQwmNtLj1vMrgR9Yx0grx6rUsJEnTFSWBnS7FoBjEjhgSNLekWgmeLwIZQ4SMzBq1Ti4KLM2Ql_fXO7VAUcmrD4lyhK8V7rNFLBzj8zFzhxQpLu1-0KE2IggMGmhvJ1aAn-NsoR60/s1600/Acct+return+distribution.png)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/fe665e1b722160e45d678705928696a6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgLSNTQwmNtLj1vMrgR9Yx0grx6rUsJEnTFSWBnS7FoBjEjhgSNLekWgmeLwIZQ4SMzBq1Ti4KLM2Ql_fXO7VAUcmrD4lyhK8V7rNFLBzj8zFzhxQpLu1-0KE2IggMGmhvJ1aAn-NsoR60/s1600/Acct+return+distribution.png)'
- en: '**Returns are highly diversifying compared to major asset classes.** They are
    uncorrelated with equities (correlation of -0.21 with SPY) and bonds (0.11 with
    AGG).'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与其他主要资产类别相比，收益具有高度分散性。** 它们与股票（与SPY的的相关性为-0.21）不相关，与债券（与AGG的相关性为0.11）也不相关。'
- en: '**Returns are still positive**, with a 65% monthly batting average. The investment
    business is an industry where portfolio managers have very low signal-to-noise
    ratios. Someone with a batting average of 55% will make a decent living. A batting
    average of 65% will make you a superstar.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收益仍然是正的**，月收益率达到了65%。投资业务是一个行业的行业，投资组合经理的信号噪声比非常低。拥有55%的击球平均数的人能过上体面的生活。65%的击球平均数会让你成为超级巨星。'
- en: The market environment in 2015 has been challenging for the Trend Model trading
    strategy in 2015\. Throughout this difficult period, I can point to a couple of
    lessons learned.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年的市场环境对趋势模型交易策略提出了挑战。在整个这段困难时期，我可以指出几个学到的教训。
- en: First, tighten up risk control when you see an unfriendly market environment.
    I had already anticipated this in a 2014 year-end review when I postulated a positive
    year for US stock prices but with a much higher volatility (see
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，当你看到一个不友好的市场环境时，要收紧风险控制。我在2014年的年度回顾中已经预见到了这一点，当时我假设美国股市会有一个积极的年份，但波动性会更高（见
- en: '[2015: Bullish skies with scattered periods of volatility](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015: 牛市天空中有零星波动期](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
- en: ). I followed up with a similar comment in January (see
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ）我在1月份跟进了一条类似的评论（见
- en: '[All washed up!](http://humblestudentofthemarkets.blogspot.com/2015/01/all-washed-up.html)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[全是洗牌！](http://humblestudentofthemarkets.blogspot.com/2015/01/all-washed-up.html)'
- en: ). In hindsight, the correct response would have been to reduce the level of
    capital commitment until market trend becomes more friendly.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ）从后视镜来看，正确的做法应该是在市场趋势变得更加友好之前，减少资本承诺的水平。
- en: Second, be patient! Trend following models work, but not all models work well
    all the time.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，要有耐心！趋势跟踪模型是有效的，但不是所有模型在任何时候都能表现良好。
- en: '[Alpha Architect](http://blog.alphaarchitect.com/2015/05/19/tactical-asset-allocation-beware-geeks-bearing-formulas/)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[Alpha Architect](http://blog.alphaarchitect.com/2015/05/19/tactical-asset-allocation-beware-geeks-bearing-formulas/)'
- en: recently conducted a study of several asset allocation modeling approaches,
    namely Max Sharpe, Risk Parity, Minimum Variance, Momentum and Trend Following.
    It concluded that Trend Following showed the best results (emphasis added).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最近对几种资产配置建模方法进行了一项研究，分别是最大化夏普率、风险平价、最小方差、动量和趋势跟踪。它得出趋势跟踪表现最好的结论（强调添加）。
- en: 'The results can be summarized as follows:'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果可以总结如下：
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The tangency portfolio, or “max-sharpe” method perform the worst and cannot
    even compete with the benchmarks.
  id: totrans-56
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最优组合，或者说是“最大夏普比率”方法表现最差，甚至无法与基准相媲美。
- en: Minimum variance beats the tangency portfolio, which is ironic, given the theoretical
    underpinnings for the tangency portfolio. Nonetheless, the strategy, while risk-managed,
    does poorly on upside returns, underperforming the simply 10-Year bond CAGR.
  id: totrans-57
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小方差组合优于最优组合，这很有讽刺意味，因为最优组合有着坚实的理论基础。尽管如此，这一策略在风险管理方面表现不佳，上行回报低于简单的10年债券复合年化增长率。
- en: The risk parity methodology performs admirably, with strong risk-adjusted statistics
    and strong drawdown containment.
  id: totrans-58
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险对等方法表现出色，具有强大的风险调整统计数据和强大的回撤控制。
- en: Momentum also performs admirably, with the highest CAGR, however, the strategy
    has to contend with large drawdowns.
  id: totrans-59
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动量策略同样表现出色，拥有最高的复合年化增长率，然而，这一策略必须应对较大的回撤。
- en: '***The EW index with trend-following performs the best, capturing much of the
    upside, but preventing large drawdowns***.'
  id: totrans-60
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****采用趋势追踪的EW指数表现最佳，捕捉了大部分上涨，同时防止了大幅回撤****。'
- en: 'But the trend following TAA model has performed abysmally since 2008:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 但自2008年以来，趋势追踪的时间平均分配（TAA）模型表现糟糕：
- en: There is no panacea when it comes to tactical asset allocation. The evidence
    seems to suggest that trend-following rules are the most effective and the most
    robust, but as the recent 5 year run highlights, NOTHING WORKS ALL THE TIME.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在战术资产配置方面，没有万能的解决方案。证据似乎表明，趋势追踪规则是最有效和最稳健的，但正如最近的5年运行所突出显示的，没有什么是永远有效的。
- en: To summarize, investment results this year have been challenging but continue
    to be promising for this model longer term. I am comfortable with the current
    hiccup in returns is a characteristic of a difficult environment for this class
    of model and that environment become more favorable in the near future. Readers
    who want to monitor the signals of the Trend Model to subscribe to my blog posts
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，今年的投资成果挑战重重，但长期来看，这一模型仍然充满希望。我对目前回报的短期波动感到舒适，这属于这一模型在困难环境下的特性，并且我相信环境将在不久的将来变得更加有利。希望监测趋势模型信号的读者可以订阅我的博客文章。
- en: '[here](http://www.feedburner.com/fb/a/emailverifySubmit?feedId=2701205&loc=en_US)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 点击[这里](http://www.feedburner.com/fb/a/emailverifySubmit?feedId=2701205&loc=en_US)
- en: ', which include Trend Model updates, or follow me via Twitter @humblestudent.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ，包括趋势模型的更新，或者通过Twitter关注我@humblestudent。
