- en: 'Quantifiable Edges: Triangles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：三角形
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/triangles.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/triangles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/triangles.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/triangles.html#0001-01-01)
- en: '[![](img/b75396f1edbcc7f9687518f10626c349.png)](http://www.mathcurve.com/courbes3d/borromee/triangles%20pernrose%20borromee.gif)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b75396f1edbcc7f9687518f10626c349.png)](http://www.mathcurve.com/courbes3d/borromee/triangles%20pernrose%20borromee.gif)'
- en: The formation that everyone seems to be focusing on at the moment is “triangles”.
    The major indices are all making them and the media and blogging community have
    taken notice. The standard line is that triangle formations show a contraction
    of volatility. A break out of the formation can lead to a sharp move in the direction
    of the breakout. So the big question being asked is “Which way is it going to
    break?” To me a better question seems to be “What is likely to happen after it
    breaks?”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前所有人似乎都在关注的形态是“三角形”。所有主要指数都在形成它们，媒体和博客社区都注意到了。标准说法是三角形形态显示出波动性的收缩。突破形态可以导致突破方向的急剧移动。因此，被问及的重要问题是“它会向哪个方向突破？”对我来说，一个更好的问题似乎是“突破后可能会发生什么？”
- en: The profit potential of a triangle breakout is normally determined by subtracting
    the low of the triangle from the high and adding that to the breakout point. Triangles
    are one of those formations that are easier to spot on a chart than they are to
    program, but I attempted it two different ways.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 三角形突破的利润潜力通常是通过将三角形的低点减去高点，然后加到突破点来确定的。三角形是那些在图表上更容易发现而不是编程的形态之一，但我尝试了两种不同的方式。
- en: I first looked at formations where the most recent swing low was higher than
    the previous swing low and the most recent swing high was lower than the previous
    swing high. A breakout was defined as a move outside the nearest swing high or
    low. The profit target was defined as the distance from the entry point plus (or
    minus for shorts) the highest swing high minus the lowest swing low. A “failure”
    was defined as a reversal through the opposite swing point in the triangle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先观察到的形态是，最近的摆动低点高于先前的摆动低点，而最近的摆动高点低于先前的摆动高点。突破被定义为移动到最近的摆动高点或低点之外。利润目标被定义为从进入点开始的距离加上（或减去，用于空头）最高摆动高点减去最低摆动低点。
    “失败”被定义为在三角形中逆转通过相反的摆动点。
- en: The second way I defined a triangle was a bit simpler. I looked at weekly bars
    and defined any two consecutive “inside bars” as a triangle. Here again I set
    a profit target using the biggest bar and defined a stop point as a move through
    the opposite end of the most recent inside bar.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我定义三角形的第二种方式更简单一些。我看了看每周的K线图，并将任何两个连续的“内部K线”定义为一个三角形。在这里，我再次使用最大的K线来设置利润目标，并将一个移动到最近内部K线的对端作为止损点。
- en: In both cases the success rates were highly disappointing. Looking at all S&P
    100 stocks over the last 15 years, method 1 posted a success rate of about 38%
    and method 2 a success rate of 30%. The success rate in the S&P 500 Index over
    the last 30 years was 30% for method 1 and 27% for method 2.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下，成功率都令人非常失望。在过去15年中，观察所有标普100只股票，方法1的成功率约为38%，方法2的成功率为30%。过去30年中，标普500指数的成功率为方法1的30%，方法2的成功率为27%。
- en: Some traders may still be tempted to play the breakout because the potential
    reward is higher than the risk. Even so, method 1 was only slightly profitable
    as gains outsized losses by a mere 1.03 to 1 without factoring in commissions
    or slippage. Method 2 showed net losses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一些交易员可能仍然会被诱惑进行突破交易，因为潜在的回报比风险高。即便如此，方法1只是略微盈利，因为收益仅比亏损略大1.03倍，而不考虑佣金或滑点。方法2显示了净损失。
- en: It seems to me that the best way to trade these kind of triangle formations
    is not to play the breakout. Since about 2/3 of the breakouts I tested eventually
    failed, I’d rather wait for the breakout to occur and then evaluate possible reversal
    areas that could offer a more substantial edge.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，交易这种三角形形态的最佳方式不是进行突破交易。由于我测试的突破约有2/3最终失败，我宁愿等待突破发生，然后评估可能提供更实质优势的可能逆转区域。
