- en: 'VIX and More: Energy Sector Weekly Chart and Support Levels'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 能源板块周线图与支撑水平'
- en: 来源：[http://vixandmore.blogspot.com/2008/08/energy-sector-weekly-chart-and-support.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/energy-sector-weekly-chart-and-support.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/energy-sector-weekly-chart-and-support.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/energy-sector-weekly-chart-and-support.html#0001-01-01)
- en: There has been a lot of wild action in the energy sector as of late, with much
    of it favoring the bears for the first time in a while.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近期能源板块波动较大，许多情况都是有利于空头的情况，这是段时间以来的第一次。
- en: Within the last hour, the US [Energy Information Administration](http://www.eia.doe.gov/oil_gas/petroleum/info_glance/petroleum.html)
    reported that crude oil inventories increased by 1.7 million barrels last week,
    compared to a consensus estimate of a 1.2 million decrease.  This announcement
    has put considerable pressure on crude oil prices once again in morning trading,
    with the commodity now down 20% from the high of about a month ago. Not surprisingly,
    energy sector stocks are falling in tandem with crude.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一个小时内，美国[能源信息署](http://www.eia.doe.gov/oil_gas/petroleum/info_glance/petroleum.html)报告称，上周原油库存增加了170万桶，而市场普遍预计的是减少120万桶。这一消息再次在早盘交易中对原油价格造成了相当大的压力，商品价格自约一个月前的最高点下跌了20%。毫不奇怪，能源板块的股票随原油价格一同下跌。
- en: A look at the weekly chart of [XLE](http://vixandmore.blogspot.com/search/label/XLE),
    the de facto energy sector ETF, shows that the recent correction in energy stocks
    is comparable to what transpired at the beginning of the year.  In fact, XLE bounced
    off of the 100 week simple moving average in January and may have done so again
    yesterday, when it touched 69.83 – just above the current 100 week SMA of 68.79.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 观察[XLE](http://vixandmore.blogspot.com/search/label/XLE)，这个事实上的能源板块ETF的周线图，可以看出近期能源股票的调整与年初的情况相当。实际上，XLE在一月份触及了100周简单移动平均线后反弹，而昨天它再次触及69.83——仅高于当前的100周SMA的68.79。
- en: I believe there is a good chance XLE made an intermediate-term bottom yesterday,
    but it will take a convincing rebound in the second half of today’s session for
    me to want to act on that opinion.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信XLE昨天可能形成了中期底部，但为了让我基于这一观点采取行动，今天交易后半段需要有一个令人信服的反弹。
