- en: ). This started in 1911 when Peyton Rous discovered a virus that was found to
    cause tumors in chickens. The hope is that these special cases highlights the
    essence of the puzzle, and being a virus, leads to an easy isolation. Unfortunately,
    this thread has not proven very successful. Viral cancers are rare and not very
    relevant for human cancer, which makes sense when you consider cancer is not contagious.
    With a few exceptions cancer survival rates remain much of what they were in the
    1950s. The Mayo Clinic
  id: totrans-10
