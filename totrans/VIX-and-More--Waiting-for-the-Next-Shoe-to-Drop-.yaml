- en: 'VIX and More: Waiting for the Next Shoe to Drop?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX与更多：等待下一个鞋子何时落地？
- en: 来源：[http://vixandmore.blogspot.com/2009/04/waiting-for-next-shoe-to-drop.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/waiting-for-next-shoe-to-drop.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/waiting-for-next-shoe-to-drop.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/waiting-for-next-shoe-to-drop.html#0001-01-01)
- en: There has been a lot of speculation about which corner of the economy is likely
    to implode next and start to write the next chapter in the current financial crisis.
    [Credit card](http://vixandmore.blogspot.com/search/label/credit%20cards) debt
    and [commercial real estate](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate)
    are two of the most frequently cited potential culprits, but lately Eastern European
    banks have been under great stress, while [credit default swaps](http://vixandmore.blogspot.com/search/label/credit%20default%20swaps)
    for Romania, Bulgaria and Hungary have been on the rise.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多关于经济哪个角落可能最先崩溃并开始撰写当前金融危机下一章的猜测。信用卡债务和商业地产是最经常被提及的潜在罪魁祸首之一，但近来东欧银行处境严峻，罗马尼亚、保加利亚和匈牙利的信用违约掉期也在上升。
- en: I did not realize how strong the undercurrent of fear was until I ran [Today’s
    Jump in the VIX](http://vixandmore.blogspot.com/2009/04/todays-jump-in-vix.html)
    on Monday evening. From the various public and private comments, it is clear that
    there is a strong contingent of veteran investors who anticipate not only that
    the next shoe will drop soon, but that the fallout will be at least as bad as
    what we experienced during the October-November peak of the crisis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 直到周一晚上我进行[VIX今日跳涨](http://vixandmore.blogspot.com/2009/04/todays-jump-in-vix.html)的调查，我才意识到恐惧的潜流有多强。从各种公开和私人评论中可以清楚地看出，有一大批资深投资者预期不仅下一个鞋子很快就会落地，而且后果将至少与我们在危机高峰期10月至11月期间经历的一样严重。
- en: While I am not ruling out anything at this stage, I do not see the VIX spiking
    above 60 in the near future, nor do I even see a VIX above 50 as a likely scenario.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在这个阶段我不排除任何可能性，但我不认为VIX在不久的将来会飙升到60以上，甚至我也不认为VIX超过50是可能发生的情景。
- en: Last Friday, the SPX had its highest close since the 666.79 “[devil’s bottom](http://vixandmore.blogspot.com/search/label/devil%27s%20bottom)”
    low of March 6^(th). From Friday’s 842.50 close to Tuesday’s close of 815.55,
    the SPX fell 3.2%. During this same period, the cash VIX gained just 1.7%, moving
    up from 39.70 to 40.39\. In the chart below, however, one can see that even thought
    the cash VIX rose, the volatility index for SPX options in April, May, June, July
    and September actually fell, with volatility for the April expiration showing
    a 12.5% drop in the VIX, May volatility dropping 4% and the June through September
    strikes show a volatility decrease on the order of 0.9%-1.6%. In other words,
    expectations for volatility – and presumably fear and uncertainty – for the balance
    of the year continue to point to improvement.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上个星期五，标普500指数（SPX）创下自3月6日“恶魔底部”666.79点以来的最高收盘价。从上周五的842.50收盘到周二的815.55收盘，SPX下跌了3.2%。在同一时期，现货VIX仅上涨了1.7%，从39.70上涨到40.39。然而，在下面的图表中，我们可以看到，即使现货VIX上涨，4月、5月、6月、7月和9月的SPX期权波动率实际上下降了，其中4月到期的波动率下降了12.5%，5月的波动率下降了4%，而6月到9月的波动率则下降了0.9%至1.6%。换句话说，对于今年余下时间的波动性预期，以及可能的恐惧和不确定性，仍然指向改善。
- en: Of course, there is always a group of traders who get fearful when the VIX fails
    to measure what they believe is an appropriate level of fear. This group, whose
    concern I can sympathize with from time to time, will undoubtedly see an indifferent
    VIX as a reason to be even more concerned about the future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，总会有一群交易者，当VIX无法衡量他们认为合适的恐惧水平时，会感到恐慌。我时不时能够理解这群人的担忧，他们无疑会将漠不关心的VIX视为更加担心未来的理由。
- en: For now at least, the VIX [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    points to increasing investor confidence in the markets and a decreasing concern
    about the possibility of gravity commingling ominously with oversized footwear.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 至少目前，VIX [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)指向市场投资者信心增强，对市场重力与过大鞋类不祥现象的担忧逐渐减少。
