- en: '**Is demographics really destiny?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**人口统计是否真的决定命运？**'
- en: '''Tis the season for strategists to publish their year-end forecasts for 2020\.
    Instead of participating in that ritual, this is the second of a series of think
    pieces of what might lie ahead for the new decade (for the first see'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '''现在是策略师发布2020年年底预测的时节。而不是参与这一惯例，这是关于新十年可能发生的事情的一系列思考文章的第二篇（第一篇见'
- en: '[China, paper tiger](https://humblestudentofthemarkets.com/2019/12/22/china-paper-tiger/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国，纸老虎](https://humblestudentofthemarkets.com/2019/12/22/china-paper-tiger/)'
- en: ).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: It is said that demographics is destiny. Tom Lee at Fundstrat recently highlighted
    changes in spending and debt patterns. As the Baby Boomers age and fade into their
    golden years, the Millennial generation is entering its prime and they are poised
    to seize the baton of consumer spending, and eventually, political leadership.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 据说人口统计决定了命运。Fundstrat的汤姆·李最近强调了消费和债务模式的变化。随着婴儿潮一代老去进入他们的黄金岁月，千禧一代正处于他们的黄金岁月，他们正准备接过消费者支出的接力棒，并最终接管政治领导权。
- en: Demographics is destiny holds true only inasmuch as people's desires at different
    ages are roughly the same. But their desires are constrained by financial circumstances.
    The combination of a generational shift and differences in financial circumstances
    has profound implications for the political landscape, policy, and investing.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 人口结构决定命运的说法只有在人们的不同年龄阶段的欲望大致相同的情况下才成立。但他们的欲望受到财务状况的制约。代际转变和财务状况的差异对政治格局、政策和投资有着深远的影响。
- en: 'I believe that the coming decade is likely be the "OK Boomer" decade that sees
    a passing of the baton to the Millennial cohort characterized by:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信即将到来的十年很可能是“OK Boomer”的十年，这个十年将接力棒传递给以千禧一代为特征的一代，其特点是：
- en: A greater focus on the effects of inequality
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对不平等影响更大的关注
- en: A political shift to the left
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政治向左转
- en: 'There are two policy effects that can be easily identified:'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以轻易识别出两种政策效果：
- en: The rise of MMT as a policy tool
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作为政策工具的现代货币理论（MMT）的兴起
- en: The rise of ESG investing
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 环境、社会和治理（ESG）投资的兴起
- en: The question of whether these developments are good or bad is beyond my pay
    grade. However, investors should be prepared for these changes in the years to
    come.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发展是好是坏的问题超出了我的职责范围。然而，投资者应该为未来几年的这些变化做好准备。
