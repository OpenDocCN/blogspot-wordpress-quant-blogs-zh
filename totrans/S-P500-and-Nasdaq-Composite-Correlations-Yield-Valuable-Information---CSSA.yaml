- en: Consistent with predictions, returns are even stronger when correlation is falling
    from a higher base. What was interesting was that the most negative situation
    was when correlations were rising and coming off a higher base. This is in contrast
    to findings that high and rising volatility are actually positive in the short
    term as they tend to preclude bottoms. The answer is, as alluded to before in
    a previous post–correlations actually lead volatility–the increased relationship
    between previously unrelated stocks mathematically increases the  “capture rate”
    of the average of all stock volatilities. Observing the leading variable–correlations-
    allows you to see “cracks” in the market, and is thus a valuable timing tool.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 符合预测的是，当相关性从较高水平下降时，回报甚至更高。有趣的是，最负面的情况是当相关性上升并从较高水平下降时。这与发现高且上升的波动性实际上在短期内是积极的相反，因为它们往往排除了底部。答案是，正如以前在一篇帖子中提到的那样——相关性实际上引导了波动性——先前不相关的股票之间的增加关系在数学上增加了所有股票波动性的“捕获率”。观察到领先变量——相关性——可以让您看到市场中的“裂缝”，因此是一个有价值的定时工具。
