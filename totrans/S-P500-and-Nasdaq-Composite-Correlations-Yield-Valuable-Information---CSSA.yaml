- en: 'As you can clearly see, average daily returns are much higher for both indices
    when 20-day correlations are either below the median, or falling, far superior
    to buy and hold returns over the same period.  In contrast the rising or above
    median correlations were not favorable, and underperformed buy and hold returns
    over the same time period. Now the next logical question is how this effect is
    moderated by the previous levels of correlation in the recent past. Presumably
    lower or falling correlations would be even more beneficial when the market correlation
    was higher in previous periods. A good example would be following a market correction,
    a fall in correlations brought about by increases in speculation and a decline
    in fear should signal strong gains. To test this, I looked at whether the 20-day
    correlation was above or below the median 30-days ago. Here are the results:'
