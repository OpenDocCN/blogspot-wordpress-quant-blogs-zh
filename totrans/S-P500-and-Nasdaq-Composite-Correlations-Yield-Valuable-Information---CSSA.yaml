- en: 'The S&P500 and the Nasdaq Composite are two very different indices; the S&P
    is an index of the 500 largest companies by market capitalization, while the Nasdaq
    Composite is an index of smaller and more growth oriented companies. The two share
    an interesting and complex relationship–which is a topic for another article. In
    examining that relationship, we can measure the correlation between the two indices
    to see if that yields valuable information. In theory a weakening correlation
    between the two indices would indicate a healthy market where the movement of
    stocks is somewhat independent of broad market factors. This weak correlation
    in turn drives down index level volatility, and increases daily persistence as
    stocks develop lagging relationships with their peers. This allows for different
    stocks to take turns leading the market—driving the index higher relentlessly. In
    this sense, a falling correlation regime (such as the one we are in right now)
    it is a “market of stocks” rather than a stock market and more alpha can be generated
    by trading individual stocks than at the market level. In contrast, a strong correlation
    would indicate the presence of fear–each company is treated as a source of cash
    in periods of mass liquidation, and they are all sold simultaneously with little
    discrimination between whether they are good or bad. This high correlation drives
    up market volatility, and the result is a low-return environment with excessive
    standard deviation. In this environment, alpha is best generated by trading “beta”
    by harvesting the surface mean-reversion of the index. Lets look at some evidence:'
