  type: TYPE_NORMAL
- en: 来源：[https://cssanalytics.wordpress.com/2010/01/15/sp500-and-nasdaq-composite-correlations-yield-valuable-information/#0001-01-01](https://cssanalytics.wordpress.com/2010/01/15/sp500-and-nasdaq-composite-correlations-yield-valuable-information/#0001-01-01)
