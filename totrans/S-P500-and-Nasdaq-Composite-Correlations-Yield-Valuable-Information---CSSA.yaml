  zh: 在审查这种关系时，我们可以测量两个指数之间的相关性，以查看这是否提供了有价值的信息。理论上，两个指数之间相关性的减弱表明市场健康，股票的运动在某种程度上独立于广泛市场因素。这种弱相关性反过来会降低指数水平的波动性，并增加每日持续性，因为股票与同行发展出滞后关系。这使得不同的股票可以轮流引领市场，将指数不断推高。
