- en: 'Humble Student of the Markets: My Lehman lesson: Model diversification and
    flexibility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我的雷曼教训：模型多元化和灵活性
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/my-lehman-lesson-model-diversification.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/my-lehman-lesson-model-diversification.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/my-lehman-lesson-model-diversification.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/my-lehman-lesson-model-diversification.html#0001-01-01)
- en: The press and the blogosphere has been full of articles about the five year
    anniversary of the Lehman Crisis. What was most striking to me is
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体和博客圈充满了关于雷曼危机五周年纪念的文章。最让我印象深刻的是
- en: '[Pew Research''s survey results](http://www.people-press.org/2013/09/12/five-years-after-market-crash-u-s-economy-seen-as-no-more-secure/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[皮尤研究中心的调查结果](http://www.people-press.org/2013/09/12/five-years-after-market-crash-u-s-economy-seen-as-no-more-secure/)'
- en: 'showing the anemic and uneven nature of the recovery. Many respondents indicated
    that their own situation remains fragile:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了经济复苏的贫血和不平衡性质。许多受访者表示他们自己的情况仍然脆弱：
- en: Five years after the U.S. economy faced its most serious crisis since the Great
    Depression, a majority of Americans (63%) say the nation’s economic system is
    no more secure today than it was before the 2008 market crash. Just a third (33%)
    think the system is more secure now than it was then.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在美国经济面临自大萧条以来最严重的危机五年后，多数美国人（63%）表示，国家的经济体系今天与2008年市场崩溃前一样不安全。只有三分之一（33%）的人认为该体系现在比那时更安全。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Large percentages say household incomes and jobs still have yet to recover from
    the economic recession. And when asked about the impact of government efforts
    to deal with the recession, far more believe that economic policies have benefitted
    large banks, corporations and the rich than the middle-class, the poor or small
    businesses.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大量比例的人认为家庭收入和就业还没有从经济衰退中恢复。当被问及政府应对衰退的努力的影响时，更多的人认为经济政策已经使大银行、公司和富受益，而不是中产阶级、穷人或小企业。
- en: '**What happened to "unchecked greenback emissions"?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**“无节制的美元发行”发生了什么？**'
- en: What have we learned? I learned that, in the aftermath of the collapse, a lot
    of experts were wrong, or more charitably characterized as "early", in their forecasts
    of the effects of the collapse and the policy response to the collapse. Consider
    the prognostication of no less a luminary than Warren Buffett, who warned about
    the effects of money printing and deficit spending in a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们学到了什么？我学到的是，在崩溃之后，许多专家在崩溃的影响及其对崩溃的政策反应方面的预测是错误的，或者更客气地说，是“提前”的。考虑一下沃伦·巴菲特这样一位伟人的预言，他警告说货币印刷和预算赤字的影响：
- en: '[NY Times Op-Ed on August 18, 2009](http://www.nytimes.com/2009/08/19/opinion/19buffett.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报评论文章于2009年8月18日](http://www.nytimes.com/2009/08/19/opinion/19buffett.html)'
- en: ':'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Our immediate problem is to get our country back on its feet and flourishing
    — “whatever it takes” still makes sense. Once recovery is gained, however, Congress
    must end the rise in the debt-to-G.D.P. ratio and keep our growth in obligations
    in line with our growth in resources.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们当前的问题是让我们的国家重新站起来并繁荣昌盛——“不惜一切代价”仍然是有意义的。一旦复苏实现，然而，国会必须结束债务占国内生产总值比例的上升，并使我们的债务增长与资源增长保持一致。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unchecked carbon emissions will likely cause icebergs to melt. Unchecked greenback
    emissions will certainly cause the purchasing power of currency to melt. The dollar’s
    destiny lies with Congress.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无节制的碳排放可能会导致冰山融化。无节制的美元发行肯定会造成货币购买力的融化。美元的命运取决于国会。
- en: '**The policy and market response**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**政策和市场反应**'
- en: 'What has happened since then? The federal deficit has soared and so has the
    Fed''s balance sheet. The chart below from Global Financial Data shows the policy
    response:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 自从那时以来发生了什么？联邦赤字飙升，美联储的资产负债表也在增长。全球金融数据下面的图表显示了政策反应：
- en: '[![](img/1a6b374bf939cce95dcd86cb1997178e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipKdnnbAikEZgPP2_X1V5TBESkANgX5waPpa9kEcIIlxfPz11qYh03ZiNJZ0ywhYkfNu4xDn4dYmk-3rC__XOQzjSOw-7uWTMxSKAHYn38oBsCX2A6coAkulpghN1aoLTDsK6vHvqL37I/s1600/Deficit+and+Fed+balance+sheet.JPG)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![美元赤字和美联储资产负债表](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipKdnnbAikEZgPP2_X1V5TBESkANgX5waPpa9kEcIIlxfPz11qYh03ZiNJZ0ywhYkfNu4xDn4dYmk-3rC__XOQzjSOw-7uWTMxSKAHYn38oBsCX2A6coAkulpghN1aoLTDsK6vHvqL37I/s1600/Deficit+and+Fed+balance+sheet.JPG)'
- en: What about the market response? The USD didn't plummet in the wake of "unchecked
    greenback emissions", largely because of the global nature of the financial crisis.
    Other major industrialized countries (and the eurozone in particular) experienced
    their own financial crisis and global central bankers went into crisis mode. The
    balance sheets of the ECB, BoE, BoJ and other central banks expanded to stratospheric
    levels in response. In that case, shouldn't the effects show up in inflation rather
    than then the exchange rate? Inflation, as measured by the CPI, has been extremely
    tame. What about commodity inflation? Shouldn't it show up as commodity inflation?
    Well, sort of. As the chart below shows, commodity prices (in black) did rise
    in the wake of the global financial crisis, but so did stock prices (in red).
    Commodity prices peaked out in early 2011, but stock prices have continued to
    advance.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 市场反应如何呢？尽管美元在全球金融危机的背景下没有出现大幅贬值，但这主要是因为全球金融危机的性质。其他主要工业化国家（尤其是欧元区）也经历了自己的金融危机，全球央行行长进入了危机模式。欧洲央行、英格兰银行、日本银行等中央银行的资产负债表在应对措施中扩张到了
    stratospheric levels（极高水平）。在这种情况下，难道不是应该在通货膨胀上看到效果，而不是在汇率上？消费者价格指数（CPI）衡量的通货膨胀一直非常温和。那么商品通货膨胀呢？难道它不应该表现为商品通货膨胀吗？嗯，有点。如下图所示，全球金融危机之后，商品价格（黑色）确实有所上涨，但股价（红色）也是如此。商品价格在2011年初达到顶峰，但股价继续上涨。
- en: Where's the inflation?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通货膨胀在哪里？
- en: '**Inflation has been dormant**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**通货膨胀一直处于休眠状态**'
- en: Perhaps the forecasters are early. Some analysts, such as
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 或许预测者是早的。一些分析师，如
- en: '[David Rosenberg](http://business.financialpost.com/2013/07/30/david-rosenberg-stagflation-looming-as-bernankes-legacy/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Rosenberg](http://business.financialpost.com/2013/07/30/david-rosenberg-stagflation-looming-as-bernankes-legacy/)'
- en: ', believe that stagflation lies in our future:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，认为滞胀在我们的未来：
- en: You cannot keep real short-term rates negative for this long in the face of
    even modestly positive real economic growth without generating financial excesses
    today and inflationary pressures in the future. That’s why I continue to believe
    that the next major theme — and the legacy of the Ben Bernanke regime — will be
    stagflation.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你不能在实际经济增长即使是适度正增长的情况下，长期保持实际短期利率为负，不产生今天的金融过度和未来的通货膨胀压力。这就是为什么我继续相信下一个主要主题——本·伯南克时代的遗产——将是滞胀。
- en: Warren Buffett expressed his concerns about stagflation back in 2008, according
    to
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特在2008年表达了对滞胀的担忧，根据
- en: '[Bloomberg](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=amCCz4wNzVCE&refer=insurance)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bloomberg](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=amCCz4wNzVCE&refer=insurance)'
- en: ':'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: '``We''re right in the middle of it right now,'''' said Buffett, chairman of
    Omaha, Nebraska-based Berkshire Hathaway Inc., in an interview on Bloomberg Television
    today. ``I think the `flation'' part will heat up and I think the `stag'' part
    will get worse.'''''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们目前正在其中，”巴菲特说。“我认为`flation`部分将变得更加激烈，我认为`stag`部分将变得更糟。”
- en: 'Though he was uncertain about its timing:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他对滞胀的到来时间表示不确定：
- en: '``It''s not going to be tomorrow, it''s not going to be next month, and may
    not even be next year,'''' said Buffett, 77.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “明天不会到来，下个月也不会，甚至可能明年都不会，”77岁的巴菲特说。
- en: Stagflation involves two elements, slow growth and inflation. I understand the
    slow growth part of the stagflation forecast. The growth path of the American
    economy remains anemic, largely because this is not the typical recovery from
    an inventory recession, but a balance sheet recession that requires the deleveraging
    of household, corporate and government balance sheets. That process takes time.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 滞胀包含两个元素，经济增长放缓和通货膨胀。我理解滞胀预测中的经济增长放缓部分。美国经济的增长路径仍然贫血，这主要是因为这并不是一个典型的库存衰退后的复苏，而是一个需要家庭、企业和政府资产负债表去杠杆的资产负债表衰退。这个过程需要时间。
- en: I am not sure I get the inflation part of the forecast. Today, five years after
    the Lehman Crisis, we have see little signs of consumer price inflation and asset
    inflation, in the form of commodity price inflation, remains relatively tame.
    How long do we have to wait?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定我理解预测中的通货膨胀部分。今天，在雷曼危机五年后，我们看到了很少的消费者价格通胀和资产通胀的迹象，商品价格通胀相对温和。我们还要等待多久？
- en: '**Is inflation purely a monetary phenomena?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**通货膨胀纯粹是货币现象吗？**'
- en: It sounds like that that the model underlying the thinking of people like Rosenberg
    and Buffett is
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来，Rosenberg和Buffett等人的思维背后的模型是
- en: '[Milton Friedman''s MV=PQ conceptual framework](http://en.wikipedia.org/wiki/Quantity_theory_of_money)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[米尔顿·弗里德曼的MV=PQ概念框架](http://en.wikipedia.org/wiki/Quantity_theory_of_money)'
- en: ':'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Where
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在哪里
- en: '![M\,](img/b3689c849ffaa3b7bf5d0bd07340e3f7.png) is the total amount of [money](http://en.wikipedia.org/wiki/Money_supply
    "Money supply") in circulation on average in an economy during the period, say
    a year.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![M\,](img/b3689c849ffaa3b7bf5d0bd07340e3f7.png) 是在一段时间内，比如说一年，经济体中流通的[货币](http://en.wikipedia.org/wiki/Money_supply
    "Money supply") 总量。'
- en: '![V_T\,](img/f631f0b1e5bdb97fe50b5ebe80b9d093.png) is the transactions [velocity
    of money](http://en.wikipedia.org/wiki/Velocity_of_money "Velocity of money"),
    that is the average frequency across all transactions with which a unit of money
    is spent. This reflects availability of financial institutions, economic variables,
    and choices made as to how fast people turn over their money.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![V_T\,](img/f631f0b1e5bdb97fe50b5ebe80b9d093.png) 是货币的[交易速度](http://en.wikipedia.org/wiki/Velocity_of_money
    "Velocity of money")，即一个货币单位在所有交易中平均被花费的频率。这反映了金融机构的可用性、经济变量以及人们决定多快周转他们的钱。'
- en: '![p_i\,](img/99521dfb337195e29691f9bb4d6e5617.png) and ![q_i\,](img/190713076989ff457cc7fc38f547b9ba.png) are
    the price and quantity of the i-th transaction.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '![p_i\,](img/99521dfb337195e29691f9bb4d6e5617.png) 和![q_i\,](img/190713076989ff457cc7fc38f547b9ba.png)
    是第i次交易的 price 和 quantity。'
- en: '![\mathbf{p}](img/1c023504f8ebee6013bbd17fb86a352e.png) is a column vector
    of the ![p_i\,](img/99521dfb337195e29691f9bb4d6e5617.png), and the superscript ^(**T**) is
    the [transpose](http://en.wikipedia.org/wiki/Transpose "Transpose") operator.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '![\mathbf{p}](img/1c023504f8ebee6013bbd17fb86a352e.png) 是![p_i\,](img/99521dfb337195e29691f9bb4d6e5617.png)
    的列向量，上标**T**是[转置](http://en.wikipedia.org/wiki/Transpose "Transpose") 运算符。'
- en: '![\mathbf{q}](img/9e3fe986e876d5dbb39313e2f4982d3b.png) is a column vector
    of the ![q_i\,](img/190713076989ff457cc7fc38f547b9ba.png).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '![\mathbf{q}](img/9e3fe986e876d5dbb39313e2f4982d3b.png) 是第![q_i\,](img/190713076989ff457cc7fc38f547b9ba.png)
    的列向量。'
- en: If you were to increase the money supply by expanding the Fed balance sheet,
    holding V (velocity) and Q (quantity produced in the economy) constant, price
    rises and you get inflation. That's why, it is said, that inflation is a monetary
    phenomena.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你增加货币供应量，通过扩大美联储的资产负债表，保持V（货币流通速度）和Q（经济体中生产的数量）不变，价格上涨，你就会出现通货膨胀。这就是为什么，人们常说，通货膨胀是一种货币现象。
- en: So far, despite the Fed's efforts to expand the monetary base, velocity has
    collapsed and we have seen little signs of inflation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，尽管美联储努力扩大货币基础，但流通速度已经崩溃，我们看到了很少的通货膨胀迹象。
- en: '**A demographic explanation**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**人口解释**'
- en: To resolve this conundrum, it might be useful to study the last episode of stagflation.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个难题，研究滞胀的最后一次发作可能会有所帮助。
- en: '[Steve Randy Waldman](http://www.interfluidity.com/v2/4561.html)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[史蒂夫·拉里·沃尔德曼](http://www.interfluidity.com/v2/4561.html)'
- en: recently proposed an alternative explanation of the stagflation of the 1970's
    based on age demographics, namely that stagflation was the result of stagnant
    productivity, not just money printing. Consider the chart below of US productivity.
    It was stagnant during the 1970's but it has soared to new highs in the current
    post-Lehman Crisis period.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最近提出了一种基于年龄人口结构对1970年代滞胀的解释，即滞胀是由于生产力停滞，而不仅仅是货币印刷。看看下面美国的生产力图表。它在1970年代停滞不前，但在当前的雷曼危机后期，它飙升到了新的高点。
- en: 'Waldman wrote:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔德曼写道：
- en: The “malaise” of the 1970s was not a problem with GDP growth. NGDP growth was
    off the charts (more on that below). But real GDP growth was strong as well, clocking
    in at 38%, compared to only 35% in the 1980s, 39% in the 1990s, and an abysmal
    16% in the 2000s.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 20世纪70年代的“萎靡不振”并不是GDP增长的问题。NGDP增长已经图表爆表（下面再详细讨论）。但实际GDP增长也很强，达到38%，而80年代的增长率为35%，90年代的增长率为39%，21世纪的头10年增长率仅为16%。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What was stagnant in the 1970s was productivity, which puts hours worked beneath
    GDP in the denominator. Boomers’ headlong rush into the labor force created a
    strong arithmetic headwind for productivity stats.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 20世纪70年代停滞不前的是生产力，这使得工作小时数低于GDP的分子。婴儿潮一代大量涌入劳动力市场，为生产力统计数字带来了强烈的算术逆风。
- en: 'Simply put, there were too many Baby Boomers entering the workforce at that
    time and productivity lagged as a result:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，当时有太多的婴儿潮一代进入劳动力市场，结果生产力落后：
- en: 'The root cause of the high-misery-index 1970s was demographics, plain and simple.
    The deep capital stock of the economy — including fixed capital, organizational
    capital, and what Arnold Kling describes as “patterns of sustainable specialization
    and trade” — was simply unprepared for the firehose of new workers. The nation
    faced a simple choice: employ them, and accept a lower rate of production per
    worker, or insist on continued productivity growth and tolerate high unemployment.
    Wisely, I think, we prioritized employment. But there was a bottleneck on the
    supply-side of the economy. Employed people expect to enjoy increased consumption
    for their labors, and so put pressure on demand in real terms. The result was
    high inflation, and would have been under any scenario that absorbed the men,
    and the women, of the baby boom in so short a period of time. Ultimately, the
    1970s were a success story, albeit an uncomfortable success story. Going Volcker
    in 1973 would not have worked, except with intolerable rates of unemployment and
    undesirable discouragement of labor force entry. By the early 1980s, the goat
    was mostly through the snake, so a quick reset of expectations was effective.'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 20世纪70年代高痛苦指数的根本原因是人口结构，简单明了。经济的深层资本存量——包括固定资本、组织资本，以及阿诺德·克拉克所描述的“可持续专业化和贸易的模式”——根本无法应对新工人的激增。国家面临一个简单的选择：要么雇佣这些人，接受每工人生产率降低的后果，要么坚持生产率持续增长，忍受高失业率。我认为，明智的做法是我们优先考虑就业。但经济的供给侧出现了瓶颈。就业的人希望享受劳动带来的消费增加，从而对实际需求施加压力。结果就是高通胀，任何在如此短的时间内吸收婴儿潮时期出生的男性和女性劳动力
    scenarios 都会如此。最终，20世纪70年代是一个成功的故事，尽管是一个令人不安的成功故事。1973年采取沃克尔政策是不会奏效的，除非忍受失业率过高和劳动力市场进入意愿的不良抑制。到了20世纪80年代初，羊已经
    mostly 通过了蛇，因此迅速调整预期是有效的。
- en: Policy makers, in effect, wanted to avoid more social tensions and unrest (remember
    the anti-Vietnam sentiment of the early 1970's) and paid the price in the form
    of slow growth and rising inflation. Karl Smith, writing in
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 政策制定者实际上想避免更多的社会紧张和动荡（想想20世纪70年代初的反越南战争情绪），并为此付出了生产率增长缓慢和通胀上升的代价。在
- en: '[Forbes](http://www.forbes.com/sites/modeledbehavior/2013/09/09/the-audacity-of-high-inflation/)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[福布斯](http://www.forbes.com/sites/modeledbehavior/2013/09/09/the-audacity-of-high-inflation/)'
- en: ', quoted Arthur Burns in justifying the high inflation of the 1970''s:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 上，卡尔·史密斯引用了亚瑟·伯恩斯为20世纪70年代的通货膨胀辩解的话：
- en: “Viewed in the abstract the Federal Reserve System had the power to abort the
    inflation in its incipient stage fifteen years ago or at any later point, and
    it has the power to end it today. At any time during that period, it could have
    restricted the money supply and created sufficient strains in financial and industrial
    markets to terminate inflation with little delay. It did no do so because the
    Federal Reserve was itself caught up in the philosophic and political currents
    that were transforming American life and culture.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “从抽象角度看，美联储系统有能力在十五年前或之后的任何时间终止通货膨胀的初步阶段，并且它今天也有能力结束通货膨胀。在那段时间内的任何时候，它都可以限制货币供应，在金融和工业市场上创造足够的紧张，以迅速终止通货膨胀。它之所以没有这样做，是因为美联储本身也陷入了改变美国生活和文化哲学和政治潮流之中。
- en: 'Smith went on:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯继续说道：
- en: Put another way, high inflation can always be prevented if one is willing to
    tolerate recessions. Yet, recessions have consequences. Government budgets – at
    minimum – are redirected towards immediate relief, if not outright cut. Public
    investments in basic research, exploration and state-of-the-art infrastructure
    are postponed. In the private sector R&D budgets are slashed and new products
    put on hold. Small businesses, especially young start-ups, perish en masse. Families
    who are just beginning to climb the socioeconomic ladder and offer a better future
    to their children are knocked back down. Social tensions rise. Xenophobic and
    ethnocentric movements flourish. The adolescent generation, just on its way to
    the workforce, is permanently marred by a shortage of training and experience.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 换言之，如果愿意容忍经济衰退，总是可以防止高通货膨胀的。然而，经济衰退是有后果的。政府预算——至少——会被重新分配以提供即时救济，如果不是直接削减的话。对基础研究、探索和最先进基础设施的公共投资被推迟。在私营部门，研发预算被大幅削减，新产品被推迟上市。小型企业，尤其是年轻的初创公司，大量倒闭。刚刚开始攀登社会经济阶梯，为他们的孩子提供更好未来的家庭会被击退。社会紧张局势上升。排外主义和种族中心主义运动蓬勃发展。刚刚步入劳动力的青少年一代，由于缺乏培训和经验而永久性地受到影响。
- en: If demographics was the main cause of the stagflation of the 1970's, then stagflation
    may not be in our immediate future. In fact, a
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人口结构是1970年代滞胀的主要原因，那么滞胀可能不会出现在我们的近期未来。事实上，一个
- en: '[paper by IMF economist Patrick Imam](http://www.imf.org/external/pubs/ft/wp/2013/wp13191.pdf)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[IMF经济学家帕特里克·伊马姆的论文](http://www.imf.org/external/pubs/ft/wp/2013/wp13191.pdf)'
- en: (via
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: (via
- en: '[Business Insider](http://www.businessinsider.com/monetary-policy-hindered-by-demographics-2013-9)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/monetary-policy-hindered-by-demographics-2013-9)'
- en: ) suggests that an aging population is likely to make monetary policy less effective.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: )表明，人口老龄化可能会使货币政策效果减弱。
- en: '[Michael Mandel](http://www.progressivepolicy.org/wp-content/uploads/2013/09/09.2013-Mandel_Can-the-Internet-of-Everything-Bring-Back-the-High-Growth-Economy-1.pdf)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·曼德尔](http://www.progressivepolicy.org/wp-content/uploads/2013/09/09.2013-Mandel_Can-the-Internet-of-Everything-Bring-Back-the-High-Growth-Economy-1.pdf)'
- en: wrote a paper suggesting that productivity growth is likely to skyrocket in
    the near future because of technological innovations. As well,
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 写了一篇论文，认为由于技术创新，生产率增长很可能在不久的将来大幅上升。同样，
- en: '[Izabella Kamanska](http://ftalphaville.ft.com/2013/09/13/1633312/peak-population-investing/)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[伊扎贝拉·卡马斯卡](http://ftalphaville.ft.com/2013/09/13/1633312/peak-population-investing/)'
- en: chimed in and wrote on the likely deflationary effects of a global population
    peak.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 齐声表示，全球人口峰值可能会产生通缩效应。
- en: '**Investment implications**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资含义**'
- en: Who is right? David Rosenberg and Warren Buffett in forecasting stagflation,
    or at least, rising inflation in our future? Or the likes of Waldman, who proposed
    a demographic and productivity explanation of the stagflation of the 1970's, whose
    implication is that rising productivity will act to contain inflation?
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是对的？大卫·罗森堡和沃伦·巴菲特在预测滞胀，或者至少，我们未来的通货膨胀上升？还是像沃尔德曼这样的人，他提出了1970年代滞胀的人口结构和生产率解释，其含义是生产率上升将有助于遏制通货膨胀？
- en: For policy makers, it presents a conundrum. Who do you believe? Policy makers
    have a much more difficult problem because policy is dependent on the underlying
    model of how the economy works.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 对于政策制定者来说，这提出了一个难题。你相信谁？政策制定者有一个更困难的问题，因为政策取决于经济如何运作的基础模型。
- en: For investors, the conundrum can be resolved easily because they don't have
    to adhere to any single point of view. The answer is model diversification.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者来说，这个难题可以很容易地解决，因为他们不必坚持任何一个单一的观点。答案是模型多样化。
- en: I honestly don't know who is right. However, my inner investor believes that
    he should stay flexible and create a portfolio that diversifies between models.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，我不知道谁是对的。然而，我内心的投资者相信他应该保持灵活性，并创建一个多样化模型的投资组合。
- en: For me, my investment lesson learned in the aftermath of the Lehman Crisis is
    not to be overly dogmatic about your economic and political beliefs. Stay flexible
    and learn to diversify your models.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，雷曼危机后的投资教训是没有必要过于教条地对待你的经济和政治信仰。保持灵活性，学会多样化你的模型。
