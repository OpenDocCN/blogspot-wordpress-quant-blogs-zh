  type: TYPE_NORMAL
  zh: 市场谦学生：黄金走势如何？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/06/whats-up-with-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/06/whats-up-with-gold.html#0001-01-01)
