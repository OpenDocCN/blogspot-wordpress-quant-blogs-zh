  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/06/whats-up-with-gold.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/06/whats-up-with-gold.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': Gold staged an upside breakout from a multi-year base, which got a lot of
    technicians excited. The point and figure chart upside targets range from about
    1630 to the mid-1700s, depending on how the parameters are set.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：黄金从多年的底部实现了向上突破，这让很多技术分析师感到兴奋。根据参数设置的不同，点数和图表的上行目标从大约1630美元到1700年代中期不等。
- en: Before you pile in and buy, let me educate you on the causes of this move, so
    that you can make a reasoned decision. Think of this as the case of a dog and
    his tail. Gold is the tail, and it is wagging very rapidly. Figure out why before
    taking action.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在你大量买入之前，让我来告诉你这次变动的原因，这样你就可以做出理性的决定。把这想象成狗和它的尾巴的故事。黄金是尾巴，正在迅速摆动。在行动之前找出原因。
