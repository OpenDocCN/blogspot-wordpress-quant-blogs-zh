- en: 'Humble Student of the Markets: Is the NASDAQ trend still your friend?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/03/is-nasdaq-trend-still-your-friend.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/03/is-nasdaq-trend-still-your-friend.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': There have been a number of questions of whether the NASDAQ run is over.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Marketwatch](https://www.marketwatch.com/story/the-popularity-stock-ratio-that-warns-techs-time-may-be-up-2018-03-20)'
  prefs: []
  type: TYPE_NORMAL
- en: reported that Jim Paulsen of Leuthold Group highlighted the vulnerable nature
    of technology stocks. Paulsen pointed to the Tech/Utilities ratio as a way of
    showing that Tech is nearly as stretch as it was during the height of the NASDAQ
    bubble.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chris Kimble](https://www.seeitmarket.com/nasdaq-market-ride-over-watch-bearish-divergences-17956/)'
  prefs: []
  type: TYPE_NORMAL
- en: also worried about the recent NASDAQ breakout, which was not followed by the
    major large cap averages, as well as a negative RSI divergence.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, Kimble highlighted the huge weekly inflow into the NASDAQ 100 ETF
    (NDX), which could be interpreted as contrarian bearish.
  prefs: []
  type: TYPE_NORMAL
- en: If the NASDAQ falters, what would a loss of Tech leadership mean for overall
    stock prices?
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
