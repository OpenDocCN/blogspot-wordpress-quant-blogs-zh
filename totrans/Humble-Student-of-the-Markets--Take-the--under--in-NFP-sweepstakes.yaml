- en: 'Humble Student of the Markets: Take the "under" in NFP sweepstakes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：在NFP抽奖中选择“低于”选项
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/take-under-in-nfp-sweepstakes.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/take-under-in-nfp-sweepstakes.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/take-under-in-nfp-sweepstakes.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/take-under-in-nfp-sweepstakes.html#0001-01-01)
- en: I hate the Non-Farm Payroll release because the market can react in a violent
    fashion to what is essentially noise. The error term in the NFP release is so
    enormous that it's meaningless. Nevertheless, we have to deal with this source
    of volatility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨厌**非农就业报告**的发布，因为市场对本质上无关紧要的波动反应过激。NFP发布中的误差项如此之大，以至于它失去了意义。尽管如此，我们还是必须应对这种波动源。
- en: With Friday's NFP release, we are seeing signs everywhere that employment is
    weakening. How much of that is Sandy related, I have no idea.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着周五的NFP发布，我们到处看到就业情况正在恶化。其中有多少与桑迪有关，我完全不知道。
- en: Nevertheless, here is the analysis from
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，以下是对
- en: '[Gallup](http://www.gallup.com/poll/158864/unadjusted-unemployment-edges-mid-november.aspx)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[盖洛普](http://www.gallup.com/poll/158864/unadjusted-unemployment-edges-mid-november.aspx)'
- en: ', which produces a daily tracking poll of employment and whose'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，它产生了一份每日跟踪就业情况的调查，其
- en: '[daily poll](http://www.gallup.com/poll/125639/gallup-daily-workforce.aspx)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日调查](http://www.gallup.com/poll/125639/gallup-daily-workforce.aspx)'
- en: 'figures continue to tick down:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据持续下降：
- en: Gallup's unemployment results for the 30 days ending on Nov. 15 suggest that
    the improvement in the U.S. unemployment situation found in October was short-lived.
    Still, on an unadjusted basis, Gallup's unemployment and underemployment measures
    over the past two months show what might be expected holiday seasonal improvement.
    U.S. companies increase hiring for the Christmas holidays at this time of year.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 盖洛普在11月15日结束的30天内失业结果的分析表明，10月份在美国失业情况上的改善是短暂的。不过，在未调整的基础上，盖洛普过去两个月的失业和未充分就业指标显示出可能是预期的假日季节性改善。美国公司在圣诞节假期这个时候增加招聘。
- en: At the same time, superstorm Sandy distorted weekly jobless claims, according
    to the U.S. Bureau of Labor Statistics, and may be doing the same to Gallup's
    unemployment results. The presidential election may also have disrupted the job
    market for a few days in early November.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，根据美国劳工统计局的数据，超级风暴桑迪扭曲了每周失业救济申请，这可能也影响了盖洛普的失业结果。总统选举可能也在11月初几天扰乱了就业市场。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Taking seasonal factors into account, it appears that the unemployment rate
    has remained around 8.0% since May. This seems consistent with other general economic
    data showing the economy growing slowly, the most recent of these being the 0.3%
    decline in October retail sales.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑到季节性因素，失业率似乎自5月以来一直保持在8.0%左右。这似乎与其他表明经济增长缓慢的一般经济数据相一致，其中最近的是10月零售销售下降了0.3%。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Looking ahead, Gallup's mid-November unemployment data have generally provided
    predictive insight into the official BLS numbers. In turn, Gallup's results suggest
    that in early December, the BLS could report an unchanged seasonally adjusted
    unemployment rate for November.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 展望未来，盖洛普11月中旬的失业数据通常为官方BLS数字提供预测性见解。反过来，盖洛普的结果表明，在12月初，BLS可能会报告11月份季节性调整后的失业率保持不变。
- en: '[![](img/f63ba441a7ccabb8c3233615d6904431.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1qmOz6xeFNgc55lBGaP9knQlbTqBr7ez8SbkfMvJF32Or3czXj9PAoQ74TBevIINNw-BnMidkY_YNVrrOT5eJaffnjHF_LOH6LTbT8cHci0VdYcDFdC8-RCJI2hv-TTppgZQ3mU_1-bY/s1600/Gallup+unemployment.gif)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1qmOz6xeFNgc55lBGaP9knQlbTqBr7ez8SbkfMvJF32Or3czXj9PAoQ74TBevIINNw-BnMidkY_YNVrrOT5eJaffnjHF_LOH6LTbT8cHci0VdYcDFdC8-RCJI2hv-TTppgZQ3mU_1-bY/s1600/Gallup+unemployment.gif)'
- en: The outlook isn't entirely dire, the internals of part-time workers looking
    for full-time work is unchanged, indicating that the deterioration isn't serious.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 前景并不完全悲观，兼职寻找全职工作的内部情况未变，表明状况的恶化并不严重。
- en: The consensus estimate for NFP is 93K as the Street is forecasting a serious
    drop from the 171K release in October. Given the inherent volatility of NFP day
    and the uncertainty caused by Sandy, I would stand aside. If you don't have an
    edge, don't bet.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市场普遍预计非农就业人数（NFP）将增加9.3万人，因为华尔街预测10月份的17.1万人的增加将会有所下降。考虑到NFP日固有的波动性以及桑迪引起的不确定性，我会选择观望。如果你没有优势，不要下注。
- en: However, if you put a gun to my head and made me make a forecast, then given
    the recent indications of
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你把枪指着我的头，让我做一个预测，那么鉴于最近的迹象，
- en: '[weakness in consumer spending](http://www.consumerindexes.com/index.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**消费者支出的疲软**[链接](http://www.consumerindexes.com/index.html)'
- en: I would have to take the "under" bet that it would come in below consensus.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我不得不押注“低于”共识的赌注。
