- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': Numerous signs of a new bullish impulse are appearing.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 新的看涨冲动的多个迹象正在出现。'
- en: The American economy has sidestepped a recession;
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国经济已经避开了衰退；
- en: Sentiment is not excessively bullish; and
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情绪并不过度乐观；并且
- en: Price momentum is strong.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价格动量强劲。
- en: It is a truism in investing that you should buy when blood is running in the
    streets. The latest update of NDR's Global Recession Model shows the probability
    of a global recession, which is defined as sub-3% growth, at 96.63%.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在投资中有一个常识，那就是当街头血流成河时你应该买入。NDR的全球衰退模型最新更新显示，全球衰退的概率，即定义为低于3%的增长，为96.63%。
- en: One application of that rule is to buy risky assets when a recession is evident
    to the public. It seems that we have reached that point, what should we buy?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那个规则的一个应用是当经济衰退被公众意识到时购买风险资产。看来我们已经到了那个节点，我们应该购买什么？
