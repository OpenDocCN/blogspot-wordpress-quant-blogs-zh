- en: 'Humble Student of the Markets: Is the trade war correction over?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/06/is-trade-war-correction-over.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/06/is-trade-war-correction-over.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': The fate of this market is becoming highly news dependent. Ed Yardeni recently
    stated in on'
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](https://www.cnbc.com/video/2018/06/18/trump-bullish-bearish-stocks-markets.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that he has never seen a "president this bullish and bearish at the same time".
    The market wants to go up on earnings, but it has been held back by Trump`s protectionism.
  prefs: []
  type: TYPE_NORMAL
- en: Will stock prices rise or fall? Is the trade war correction over?
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, my time machine is in the shop getting fixed. However, we can
    rely on technical and sentiment analysis to give us some clues. First and most
    encouraging was the market price action overnight. The Shanghai market stabilized
    and showed a minor gain after the horrendous drop Tuesday. The stock markets of
    China's major Asian trading partners also showed signs of recovery, and the markets
    in Hong Kong, South Korea, and Singapore successfully tested key support levels.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, I had highlighted a technical pattern on June 10, 2018 (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Can America still lead the world?](https://humblestudentofthemarkets.com/2018/06/10/can-america-still-lead-the-world/)'
  prefs: []
  type: TYPE_NORMAL
- en: ) indicating that the market had broken down out of a series of bearish wedges.
    Each breakdown was accompanied by either the VIX breaching or touching its lower
    Bollinger Band. Subsequent corrections have lasted roughly two weeks, and each
    pullback have been increasingly shallow, which is intermediate term bullish.
  prefs: []
  type: TYPE_NORMAL
- en: If history is any guide, and notwithstanding more trade war jitters, the market's
    weakness should end this week. Tactically, it is less clear whether we have seen
    the actual bottom of this correction just yet.
  prefs: []
  type: TYPE_NORMAL
