  zh: 另外，我在2018年6月10日曾经强调过一个技术模式（请参见
- en: '[Can America still lead the world?](https://humblestudentofthemarkets.com/2018/06/10/can-america-still-lead-the-world/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国仍然能够领导世界吗？](https://humblestudentofthemarkets.com/2018/06/10/can-america-still-lead-the-world/)'
- en: ) indicating that the market had broken down out of a series of bearish wedges.
    Each breakdown was accompanied by either the VIX breaching or touching its lower
    Bollinger Band. Subsequent corrections have lasted roughly two weeks, and each
    pullback have been increasingly shallow, which is intermediate term bullish.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ），表明市场已经跌破了一系列的熊市楔形图。每次跌破都伴随着VIX触及或突破其下布林带。随后的修正大约持续两周，每次回调都越来越浅，这是中期看涨的。
- en: If history is any guide, and notwithstanding more trade war jitters, the market's
    weakness should end this week. Tactically, it is less clear whether we have seen
    the actual bottom of this correction just yet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果历史是任何指导，并且尽管有更多的贸易战焦虑，市场的疲软应该在本周结束。从战术上讲，目前尚不清楚我们是否已经见到了这一修正的实际底部。
