- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': The fate of this market is becoming highly news dependent. Ed Yardeni recently
    stated in on'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 这个市场的命运越来越依赖于新闻。Ed Yardeni最近在一次讲话中表示'
- en: '[CNBC](https://www.cnbc.com/video/2018/06/18/trump-bullish-bearish-stocks-markets.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](https://www.cnbc.com/video/2018/06/18/trump-bullish-bearish-stocks-markets.html)'
- en: that he has never seen a "president this bullish and bearish at the same time".
    The market wants to go up on earnings, but it has been held back by Trump`s protectionism.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他从来没有见过一个"同时如此看涨和看跌的总统"。市场希望通过收益上涨，但被特朗普的保护主义所束缚。
- en: Will stock prices rise or fall? Is the trade war correction over?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 股票价格会上涨还是下跌？贸易战的修正结束了吗？
- en: Unfortunately, my time machine is in the shop getting fixed. However, we can
    rely on technical and sentiment analysis to give us some clues. First and most
    encouraging was the market price action overnight. The Shanghai market stabilized
    and showed a minor gain after the horrendous drop Tuesday. The stock markets of
    China's major Asian trading partners also showed signs of recovery, and the markets
    in Hong Kong, South Korea, and Singapore successfully tested key support levels.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我的时间机器正在修理中。不过，我们可以依靠技术和情绪分析给我们一些线索。首先，最令人鼓舞的是隔夜市场的价格走势。上海市场在周二的可怕下跌后稳定下来，显示出轻微的增长。中国主要亚洲贸易伙伴的股票市场也显示出复苏迹象，香港、韩国和新加坡的市场成功测试了关键支撑水平。
