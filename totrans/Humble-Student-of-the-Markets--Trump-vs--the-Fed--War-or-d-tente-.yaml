- en: 'Humble Student of the Markets: Trump vs. the Fed: War or détente?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/trump-vs-fed-war-or-detente.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/trump-vs-fed-war-or-detente.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In many ways, Donald Trump is an economic enigma. Candidate Trump has in the
    past advocated wildly contradictory positions on the campaign trail. Sometime
    the market is left not knowing what to think.
  prefs: []
  type: TYPE_NORMAL
- en: One little discussed topic but important topic is Trump's relationship with
    the Federal Reserve. What kind of Fed would he like to see?
  prefs: []
  type: TYPE_NORMAL
- en: Candidate Trump assailed the Fed in September 2016 for keep rates too low (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/us-usa-election-trump-idUSKCN11B24E)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: Republican presidential nominee Donald Trump, who has previously accused the
    Federal Reserve of keeping interest rates low to help President Barack Obama,
    said on Monday that the U.S. central bank has created a “false economy” and that
    interest rates should change.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “They’re keeping the rates down so that everything else doesn’t go down,” Trump
    said in response to a reporter’s request to address a potential rate hike by the
    Federal Reserve in September. “We have a very false economy,” he said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “At some point the rates are going to have to change,” Trump, who was campaigning
    in Ohio on Monday, added. “The only thing that is strong is the artificial stock
    market,” he said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An easy monetary policy helped the incumbent party by stimulating growth. When
    he becomes President Trump in January, does he still want the Fed to take a more
    hawkish approach to monetary policy?
  prefs: []
  type: TYPE_NORMAL
