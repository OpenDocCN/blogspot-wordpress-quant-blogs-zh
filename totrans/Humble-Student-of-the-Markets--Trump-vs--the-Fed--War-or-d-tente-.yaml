- en: 'Humble Student of the Markets: Trump vs. the Fed: War or détente?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Humble Student of the Markets:特朗普与美联储：战争还是和解？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/11/trump-vs-fed-war-or-detente.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/11/trump-vs-fed-war-or-detente.html#0001-01-01)
