- en: Gold has had a nice run in the last few months but as the chart below shows
    the yellow metal seems to have faltered lately.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近几个月来，黄金走势良好，但如下图表所示，这种黄色金属似乎最近出现了动摇。
- en: '[![](img/b84f3a05796707a4933fbfcf562ed36c.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj8dMbnxglzzPM8t4bfNQB3dz1-KDHMilMJVve6C-hOZDEWCykj6on9A9o76zSfI4FPfu1mUzMvtmnqDNBvwrdDRkZydEhi3E396lwXwzJn4169NKWp00HzfjcVYSNMOd8DSaH2kqrsiAJ_/s1600-h/Gold.png)**A
    divergence and critical test**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![分歧与关键测试](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj8dMbnxglzzPM8t4bfNQB3dz1-KDHMilMJVve6C-hOZDEWCykj6on9A9o76zSfI4FPfu1mUzMvtmnqDNBvwrdDRkZydEhi3E396lwXwzJn4169NKWp00HzfjcVYSNMOd8DSaH2kqrsiAJ_/s1600-h/Gold.png)**一个分歧与关键测试**'
- en: One indicator I like to watch is the ratio of the CBOE Gold Index (GOX) to the
    PHLX Gold & Silver Index (XAU). GOX is an equal weighted index, which means that
    the more speculative and smaller capitalization names have greater weight in the
    index. By contrast, XAU is a capitalization weighted index, which means that the
    larger capitalization stocks have greater weight. The performance of the GOX to
    XAU ratio is a measure of the degree of speculation in gold stocks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢关注的一个指标是CBOE黄金指数（GOX）与PHLX黄金和白银指数（XAU）的比率。GOX是一个等权重指数，这意味着更具投机性和小市值的股票在指数中权重更大。相比之下，XAU是一个市值加权指数，这意味着大市值的股票权重更大。GOX对XAU比率的表现是黄金股票投机程度的衡量。
- en: As the chart of the ratio shows, the small caps have been in a steady uptrend
    against the large caps since August 2008, which indicates rising speculative sentiment.
    With the downturn in the gold market, the ratio came down to test the uptrend
    line. So far, the test has been successful. The continued existence of this relative
    uptrend could be a positive divergence for the gold market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如比率图表所示，自2008年8月以来，小市值股票相对于大市值股票一直处于稳步上升的趋势，这表明投机情绪上升。随着黄金市场的下跌，该比率下降以测试上升趋势线。到目前为止，测试是成功的。这种相对上升趋势的持续可能是黄金市场的积极分歧。
- en: '[![](img/e02d76f0bcf3d5a957e39aba93d10b65.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgM9oJNGVpQ90zlfAQllcWoYarrYKAtwKjlsQqF9tVbdPVwIMPFbVWQ5r_yZQJnY2iTFpzrnNHYCKiHU5EXrjzdo0s7zOs9V1n1PW8CyBn4qFZ_Fkm7R1Bxn6CEE84FJPyl6uoxaM1zZHf2/s1600-h/GOX+vs+XAU.JPG)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![GOX与XAU](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgM9oJNGVpQ90zlfAQllcWoYarrYKAtwKjlsQqF9tVbdPVwIMPFbVWQ5r_yZQJnY2iTFpzrnNHYCKiHU5EXrjzdo0s7zOs9V1n1PW8CyBn4qFZ_Fkm7R1Bxn6CEE84FJPyl6uoxaM1zZHf2/s1600-h/GOX+vs+XAU.JPG)'
- en: '**Watch this space for the direction on gold and inflation**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注黄金和通胀的方向**'
- en: Investors should watch this space as a key indicator of the health of the gold
    market. A continuation of the relative uptrend is an indication that there is
    speculative sentiment still holds the upper hand and this is just a pause in the
    gold bull.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该关注这个市场作为黄金市场健康的关键指标。相对上升趋势的持续表明投机情绪仍然占据上风，这只是黄金牛市的一个暂停。
- en: I would prefer not to anticipate how the readings on indicators turn out. If
