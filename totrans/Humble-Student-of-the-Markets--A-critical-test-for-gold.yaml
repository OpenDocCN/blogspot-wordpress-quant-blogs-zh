    is other indicators of inflationary expectations such as the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我不愿预测指标读数会如何发展。如果被迫作出选择，我会倾向于看涨黄金。我的理由是，其他诸如通胀预期的指标
- en: '[inflation swap rates](http://www.bloomberg.com/apps/quote?ticker=USSWIT5%3Aind)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[通胀掉期利率](http://www.bloomberg.com/apps/quote?ticker=USSWIT5%3Aind)'
- en: are continuing to rise.
  id: totrans-15
