- en: 'VIX and More: VIX Futures: A Tale of Two Backwardations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX Futures: A Tale of Two Backwardations'
- en: 来源：[http://vixandmore.blogspot.com/2011/11/vix-futures-tale-of-two-backwardations.html#0001-01-01](http://vixandmore.blogspot.com/2011/11/vix-futures-tale-of-two-backwardations.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/11/vix-futures-tale-of-two-backwardations.html#0001-01-01](http://vixandmore.blogspot.com/2011/11/vix-futures-tale-of-two-backwardations.html#0001-01-01)
- en: After yesterday’s [New VIX Backwardation Record](http://vixandmore.blogspot.com/2011/11/new-vix-backwardation-record.html)
    post, I thought it might be interesting to compare the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    during the past three months to that of the prior record, which spanned September
    to December 2008.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在昨天的[新 VIX 反向化记录](http://vixandmore.blogspot.com/2011/11/new-vix-backwardation-record.html)帖子之后，我想比较过去三个月的[VIX
    期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)与之前记录的期限结构，该期限结构跨越了
    2008 年 9 月至 12 月。
- en: The mechanics for graphing VIX futures over time are fairly complicated, as
    not only do values change daily, but on any day there can be up to ten futures
    contracts traded, with the front seven months generally being the only actively
    traded contracts. Of course, the futures roll every month, so the result is a
    rolling and scrolling array of data.  My efforts at oversimplifying this problem
    for the purposes of comparing the record 2011 backwardation data and the prior
    record data from 2008 resulted in the graphic below, which shows the average front
    month, second month, etc. values for the VIX futures all the way out to the seventh
    month.  Note the relatively mild in [backwardation](http://vixandmore.blogspot.com/search/label/backwardation)
    in 2011 compared to the steep backwardation in 2008\. In fact, the 2011 curve
    is essentially flat from the third month through the seventh month, while the
    2008 curve slopes down throughout the entire term structure.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图示 VIX 期货随时间变化的机制相当复杂，因为不仅值每天都在变化，而且在任何一天可能会有多达十个期货合约交易，前七个月通常是唯一活跃交易的合约。当然，期货每个月都会滚动，因此结果是一系列滚动和滚动的数据。为了比较
    2011 年的反向化记录数据和 2008 年之前的记录数据，我试图简化这个问题，得到了下图，显示了从第一个月、第二个月等到第七个月的 VIX 期货的平均值。请注意，2011
    年的反向化相对较轻，与 2008 年的陡峭反向化相比。事实上，2011 年的曲线从第三个月到第七个月基本上是平的，而 2008 年的曲线则在整个期限结构上倾斜。
- en: Clearly some of the differences between the shape of the term structure in 2011
    vs. 2008 can be attributed to the absolute level of the VIX and the fact that
    [mean reversion](http://vixandmore.blogspot.com/search/label/mean%20reversion)
    expectations were therefore much higher in 2008 than during the past few months.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，2011 年与 2008 年期限结构形状的一些差异可以归因于 VIX 的绝对水平以及因此 2008 年的[均值回归](http://vixandmore.blogspot.com/search/label/mean%20reversion)预期比过去几个月高得多。
- en: Students of the VIX may find it interesting that the front two months of the
    VIX futures briefly reverted to [contango](http://vixandmore.blogspot.com/search/label/contango)
    in the middle of December of 2008, while both the VIX and the front month VIX
    futures were still above the 55.00 level.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: VIX 的学生可能会发现有趣的是，VIX 期货的前两个月在 2008 年 12 月中旬短暂地恢复了[正向化](http://vixandmore.blogspot.com/search/label/contango)，而此时
    VIX 和前一个月的 VIX 期货仍然高于 55.00 水平。
- en: As it turns out, the VIX futures during late 2008 greatly overestimated the
    level of the VIX during the first half of 2009\. It will be interesting to see
    if the same can be said for the first half of 2012.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实证明，2008 年末的 VIX 期货大大高估了 2009 年上半年 VIX 的水平。看看同样的情况是否也适用于 2012 年上半年将会很有趣。
