- en: 'Data Science: Problem Forumulation'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学：问题阐述
- en: One of the issue with data science is ensuring you know what your attempting
    to solve – think of it as the ROI.  Like the constant refactoring of code that
    never makes it to production, hours/days/weeks can be spent on data frame construction,
    modelling, tuning, refinement.  However, at some points you need to step back
    from the cycle of modelling, revisit the problem, and validate that problem you
    perceived you were looking at, is still the right problem, and your solution is
    moving you towards a conclusion.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学中的一个问题是确保您知道您试图解决的是什么 - 将其视为投资回报率。就像永远无法投入生产的代码不断重构一样，可以花费数小时/天/周来构建数据框架，建模，调整，优化。然而，在某些时候，您需要从建模的循环中退后一步，重新审视问题，并验证您认为自己正在研究的问题是否仍然是正确的问题，并且您的解决方案是否正在向您达成结论的方向前进。
- en: 'In my experience this follows a certain pipeline:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，这遵循特定的流程：
- en: Discuss problem
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论问题
- en: Write down problem
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写下问题
- en: Identify data sources
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定数据来源
- en: Refine problem with data sources in mind
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Refine problem with data sources in mind
- en: Build data frame
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建数据框架
- en: Refine problem
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化问题
- en: Model
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Model
- en: Capture evidence of results to construct the story of solution – useful for
    management and discussion
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕获结果证据，构建解决方案的故事 - 供管理和讨论使用
- en: Refine problem
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化问题
- en: Tune Model
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整模型
- en: Write summary, next steps, present to business with ROI
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写摘要，下一步计划，并将其与投资回报率向业务呈现
- en: Or at least something similar to the above.  Clearly I’d run this work through
    Kanban 🙂  The business can now see value add (ROI), and decide on next steps.
     Thus avoiding the questions like “What are those data scientists actually doing?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 或者至少与上述类似。 显然，我会通过看板运行此工作 🙂 现在业务可以看到增值（投资回报率），并决定下一步。 从而避免类似“那些数据科学家到底在做什么？”的问题。
