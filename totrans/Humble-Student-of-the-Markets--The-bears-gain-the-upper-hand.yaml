- en: '**Breaking support**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**跌破支撑**'
- en: So much for the breadth thrust. After surging off a test off the lows in late
    May after exhibiting strong price momentum known as breadth thrusts, the S&P 500
    consolidated sideways for about a week. The index decisively broke down through
    a narrow trading range Thursday with a 93% downside volume day, which negated
    the bullish implications of the previous breadth thrust signal. The index is now
    testing support as defined by the May lows.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 关于广度推动的讨论就到这里。在5月底强劲的价格动量表现被称为广度推动之后，标普500指数横向整理了一个星期左右。指数周四果断跌破狭窄的交易区间，成交量为93%的下跌日，这消除了先前广度推动信号的看涨含义。现在指数正在测试由5月低点定义的支持位。
