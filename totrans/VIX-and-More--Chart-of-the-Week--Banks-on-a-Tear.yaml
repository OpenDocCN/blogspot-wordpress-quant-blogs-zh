- en: 'VIX and More: Chart of the Week: Banks on a Tear'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：银行强劲上涨
- en: 来源：[http://vixandmore.blogspot.com/2010/12/chart-of-week-banks-on-tear.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/chart-of-week-banks-on-tear.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/12/chart-of-week-banks-on-tear.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/chart-of-week-banks-on-tear.html#0001-01-01)
- en: There were many cross-currents in the financial markets during the last week,
    but one of the dominant themes was the spike in Treasury yields. As expectations
    for interest rates move higher, the banks are also catching a bid. Long able to
    borrow at Bernanke-induced artificially low rates, now banks are finding better
    prospects on the lending side – and have the added bonus of a larger yield spread
    on their loans as interest rates start to climb.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一周的金融市场中存在许多复杂的因素，但其中一个主导主题是国债收益率的飙升。随着对利率预期的提高，银行也受到了提振。银行长期以来一直能够在伯南克导致的人为低利率下借款，现在银行在贷款方面的前景变得更好——随着利率开始上升，它们的贷款利差也随之扩大。
- en: These factors make banks the focal point of this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week).
    In the graphic below, note that the upper study shows banks have been consistently
    underperforming the S&P 500 index for the past seven months. In the last week,
    however, banks have shown a dramatic turnaround that has lifted [KBE](http://vixandmore.blogspot.com/search/label/KBE),
    the popular bank ETF, above resistance (dotted blue line) and also reversed the
    trend of outperforming the broader market.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素使得银行成为本周[本周图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)的焦点。在下面的图表中，请注意，上面的研究显示银行在过去七个月里一直表现逊于标普500指数。然而，在最近一周，银行显示出剧烈的反转，这使得[KBE](http://vixandmore.blogspot.com/search/label/KBE)，这个流行的银行ETF，突破了阻力线（虚线蓝色线条），并且扭转了超越大盘的趋势。
- en: As was the case in 2010, the performance of the banks will be a critical factor
    in the performance of the broader market in 2011\. Said another way, banks will
    continue to be a critical barometer not just of global growth, but of the ability
    of various economies to deal with threats to growth, such as sovereign debt and
    other issues.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如2010年一样，银行的表现将是2011年市场整体表现的关键因素。换句话说，银行将继续是一个关键的晴雨表，不仅反映全球增长，还反映各种经济体应对增长威胁的能力，例如主权债务和其他问题。
