- en: '[Tea Partiers are terrorist](http://online.wsj.com/article/SB10001424053111903520204576484303256286950.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ''' talking point, and Elizabeth Warren''s angry exit. Anger is a sign of frustration,
    and signifies no greater wisdom or righteousness than when my 4 year old gets
    ticked off (no juice!). Perhaps the proponents of government growth feel they
    are losing because they really are? Perhaps they see that when legislators disappoint
    them the answer is not to get new ones, rather to reduce the size of government
    so these people don''t have so much power?'
  prefs: []
  type: TYPE_NORMAL
- en: I doubt it. I just think the second derivative on Federal spending has finally
    changed signs, and so in their minds the future will never seem as good as it
    did in 2008.
