- en: Über Keynesian Bradley DeLong seems pretty unhappy in
  prefs: []
  type: TYPE_NORMAL
- en: '[this Bloggingheads.tv diavlog](http://bloggingheads.tv/diavlogs/37836)'
  prefs: []
  type: TYPE_NORMAL
- en: ', just as he does in his blog posts. In this clip he gratuitously slams'
  prefs: []
  type: TYPE_NORMAL
- en: '[liberaltarian](http://falkenblog.blogspot.com/2011/03/remember-liberaltarianism.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Brink Lindsey for not being an economist and spouting economic opinions, as
    if he would apply this qualification to anyone who agrees with his assumptions
    (eg, Obama, Matt Yglesias, Ezra Klein), or that macroeconomists have demonstrated
    any reason for deference on these matters:'
  prefs: []
  type: TYPE_NORMAL
- en: <embed type="application/x-shockwave-flash" src="http://static.bloggingheads.tv/ramon/_live/players/player_v5.2-licensed.swf"
    flashvars="diavlogid=37836&amp;file=http://bloggingheads.tv/diavlogs/liveplayer-playlist-ramon/37836/07:50/08:21&amp;config=http://static.bloggingheads.tv/ramon/_live/files/offsite_config.xml&amp;topics=false"
    allowscriptaccess="always" id="bhtv37836" name="bhtv37836">
  prefs: []
  type: TYPE_NORMAL
- en: When I'm this grumpy I try to not to talk or write to people because I'm not
    effective at getting what I want. He's clearly in funk, perhaps because he wasn't
    invited to join the Obama administration in some major capacity, though with this
    performance he's just proving why that was a good move.
  prefs: []
  type: TYPE_NORMAL
- en: I'm generally pessimistic on the USA because our deficit is still unsustainable
    and regulations are only increasing, but I must say all
  prefs: []
  type: TYPE_NORMAL
- en: '[this anger](http://www.nationalreview.com/corner/273444/hell-you-people-jonah-goldberg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'on the Left is making me feel better. Here''s Kieth Olbermann telling his audience
    to get mad (clip starts at 8:41 so you get the key riff):'
