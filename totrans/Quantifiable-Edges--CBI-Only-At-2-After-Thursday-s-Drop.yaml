- en: Since the March 2009 bottom the CBI has not had a significant reading, with
    the highest only reaching 3\. It hit 2 a few days ago and even with yesterday’s
    selling did not move any higher. Though I checked in the middle of the 2:45 madness
    and if the market closed there it would have been a “6”. A high CBI is certainly
    not required for a rally, but I’m personally more comfortable getting aggressively
    long when I see it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年3月低点以来，CBI从未出现过显著的读数，最高值仅达到3。几天前它触及了2，即便昨日有所卖出，也未再上涨。尽管我在2:45的疯狂中查看过，如果市场收盘于彼，那将是一个“6”。CBI高位显然不是反弹所必需的，但当我看到它时，我个人会更倾向于积极做多。
- en: Should the CBI spike higher over the next few days I will be sure to note it
    here. And as always I will share the individual Catapult trades that make up the
    CBI in the Subscriber Letter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果CBI在未来几天内突然上涨，我一定会在这里予以注明。正如往常，我会在订阅信件中分享组成CBI的个别Catapult交易。
