- en: So the big question I got yesterday from readers was “What’s the CBI reading?”
    For those new to the blog the CBI is my Capitulative Breadth Indicator. There
    is a system I’ve traded since 2005 that I call my Catapult System. It basically
    looks to buy into S&P 100 stocks that are undergoing capitulative selling. The
    CBI measures the number of active triggers. When it moves up to levels of 7-10
    or more it suggests the market as a whole is becoming oversold to the point that
    a reversal is highly likely. Extreme selloffs like October 2008 and September
    2001 have seen it go much higher (into the 40’s). I wrote many posts about the
    CBI in 2008 and 2009 since there were so many selloffs that induced high readings.
    For more information and related research you may us the link below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我昨天从读者那里得到的最大的问题是“CBI的读数是多少？”对于博客新读者来说，CBI是我的投降宽度指标。自2005年以来，我一直交易的系统叫做我的Catapult系统。它基本上是寻找正在经历投降性卖出的标普100股票。CBI衡量的是活跃触发器的数量。当它升至7-10或更高时，这表明整个市场已经超卖到极点，反转的可能性极高。2008年10月和2001年9月的极端抛售曾使它达到更高（40年代）。我曾在2008年和2009年写过很多关于CBI的帖子，因为当时有很多引发高读数的抛售。要获取更多信息和相关研究，请使用下面的链接。
