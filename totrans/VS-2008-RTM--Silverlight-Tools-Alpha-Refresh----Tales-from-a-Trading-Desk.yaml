- en: VS 2008 RTM, Silverlight Tools Alpha Refresh?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VS 2008 RTM，Silverlight Tools Alpha Refresh？
- en: Even with the VS 2008 release to MSDN today, it looks like we’ll still have
    to wait another few [weeks](http://blogs.msdn.com/mcsnoiwb/archive/2007/11/19/visual-studio-2008-and-net-3-5-released.aspx)
    for the ability to browse the .NET Framework library [source](http://weblogs.asp.net/scottgu/archive/2007/10/03/releasing-the-source-code-for-the-net-framework-libraries.aspx)
    😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管今天 VS 2008 已经发布到 MSDN，但看起来我们还得再等几个[星期](http://blogs.msdn.com/mcsnoiwb/archive/2007/11/19/visual-studio-2008-and-net-3-5-released.aspx)才能够浏览.NET
    Framework库的[源代码](http://weblogs.asp.net/scottgu/archive/2007/10/03/releasing-the-source-code-for-the-net-framework-libraries.aspx)
    😦
- en: I hope we get an update to [Silverlight Tools Alpha for VS 2008](http://www.microsoft.com/downloads/details.aspx?familyid=b52aeb39-1f10-49a6-85fc-a0a19cac99af&displaylang=en)
    soon, otherwise I’m going to have to stay in beta 2 land 😦
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 希望我们很快能够获得[Silverlight Tools Alpha for VS 2008](http://www.microsoft.com/downloads/details.aspx?familyid=b52aeb39-1f10-49a6-85fc-a0a19cac99af&displaylang=en)的更新，否则我就得一直停留在
    beta 2 版本 😦
