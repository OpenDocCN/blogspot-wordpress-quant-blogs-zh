- en: 'Humble Student of the Markets: 3 secrets from the Book of (Trend Following)
    Revelations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：《（趋势跟踪）启示录书》中的 3 个秘密
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/3-secrets-from-book-of-trend-following.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/3-secrets-from-book-of-trend-following.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/3-secrets-from-book-of-trend-following.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/3-secrets-from-book-of-trend-following.html#0001-01-01)
- en: Good investors know about the adage that diversification is the only free lunch
    in investing. But diversification can mean more than just asset class diversification
    or the number of stocks in a portfolio, it can also refer to model diversification,
    where you combine models with uncorrelated return streams.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的投资者知道分散是投资中唯一的免费午餐。但分散可以意味着不仅仅是资产类别的分散或投资组合中股票数量的分散，还可以是模型的分散，通过将具有不相关回报流的模型结合起来。
- en: Regular readers will also know about the investment results of my Trend Model
    (last report card
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 常规读者也会知道我的趋势模型的投资结果（最近的报告
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2015/04/trend-model-march-report-card-02-or.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2015/04/trend-model-march-report-card-02-or.html)'
- en: '). The Trend Model is based on the signals of a trend following model as applied
    to global stock and commodity prices. One of most naturally diversifying class
    of models to trend following are counter-trend strategies, such as overbought-oversold
    models or contrarian sentiment models. In the course of studying the dynamics
    of trend following models and counter-trend strategies, I came to three important
    observations:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ）。 Trend Model 基于应用于全球股票和商品价格的趋势跟踪模型的信号。对于趋势跟踪最自然的分散类别之一是逆势策略，比如超买超卖模型或逆向情绪模型。在研究趋势追踪模型和逆势策略的动态过程中，我得出了三个重要观察结果：
- en: '**Bull and bear markets behave differently and therefore they should be traded
    differently**. Bull markets tend to get overbought a lot more easily than bear
    markets get oversold, which is another way of saying that bear markets are far
    more emotional than bull markets.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**牛市和熊市的行为不同，因此它们应该有不同的交易策略**。牛市往往比熊市更容易超买，而熊市很难超卖，这另一种说法是，熊市比牛市更加情绪化。'
- en: '**We may be on the verge of an intermediate term top in US equities.** Just
    as markets become "overbought" and "oversold", so can models. Trend following
    strategies, when applied to US equities, are becoming "overbought". Momentum is
    starting to fade and we may be seeing a top building in the US stock market. That
    process has led to a choppier market, which has created difficulty with trend
    following returns, but...'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我们可能正处于美国股市中期高点的边缘。** 就像市场变得“超买”和“超卖”一样，模型也会如此。当应用于美国股市时，趋势跟踪策略正变得“超买”。动量开始减弱，我们可能正在看到美国股市的局部高点形成。这一过程导致市场波动更大，这给趋势追踪回报带来了困难，但是…'
- en: '**Trend following strategy returns are subject to overbought and oversold conditions
    too.** As the market tops and rolls over, trend following returns will disappoint
    because of the whipsaws as price momentum flags. However, as the market transforms
    from a bull to a bear market, that`s when long-only investors need trend following
    the most as these strategies will go short and profit from falling prices - which
    is precisely when the diversifying effects of this class of strategy is most valuable.
    Hence, a good time to commit new funds to a trend following program is when it
    is suffering from a period of poor returns.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**趋势跟踪策略的回报也受超买和超卖条件的影响。** 随着市场达到顶峰并下滑，由于价格动量下降而产生的鞭挞，趋势跟踪回报会令人失望。然而，随着市场从牛市转变为熊市，这时仅有投资者最需要趋势跟踪，因为这些策略会空头操作并从价格下跌中获利
    - 这正是这类策略分散效果最有价值的时候。因此，承诺新资金给趋势跟踪计划的好时机是在它经历表现差的阶段。'
- en: Let me explain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我解释一下。
- en: '**Has it been too good for trend following?**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势跟踪是否太好了？**'
- en: 'The chart below shows the SPX for the last two years. I have imposed a standard
    50 and 200 day moving average (dma) as a proof of concept of a trend following
    system. Supposing that we were to use a simple trading rule of:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了过去两年的 SPX 走势图。我按照趋势跟踪系统的概念，加入了标准的 50 和 200 天移动平均线（dma）。假设我们使用简单的交易规则：
- en: '**Buy**: When the price is above the 50 and 200 dma'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**购买**：当价格高于 50 和 200 日移动平均线时'
- en: '**Short**: When the price is below the 50 and 200 dma'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卖空**：当价格低于 50 和 200 日移动平均线时'
- en: '**Hold cash**: All other times'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持有现金**：所有其他时候'
- en: You would have done very well during this period. As the stock market has more
    or less gone up in a straight line, you would have participated in the rallies
    while limiting downside drawdown risk during the past two years.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间内，你会做得很好。由于股市几乎是一路上涨，在过去两年内你将参与到了涨势中，并且限制了下行风险。
- en: In the bottom two panels, I showed the Percent Price Oscillator (PPO), which
    measures how far the price of SPX is away from the 50 and 200 exponential moving
    average (ema) is in percentage terms. The 50 day PPO has varied between +5% and
    -5% during this period and the 200 day ema has been mostly positive during this
    time (largely because of the steady market uptrend), but has topped out at around
    10%.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的两个面板中，我展示了百分价震荡指标（PPO），它衡量了标准普尔500指数的价格离50日和200日指数移动平均线（ema）的距离在百分比方面。在这段时间内，50日PPO在+5%和-5%之间变化，而200日ema在此期间大多为正数（主要是因为持续的市场上涨趋势），但在大约10%左右达到峰值。
- en: Based on these observations, the time to be hypersensitive to counter-trend
    strategies is when the PPO is "overbought" or "oversold", defined as
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些观察，当PPO达到“超买”或“超卖”时，就是对逆势策略要非常敏感的时候，定义为
- en: <complete id="goog_796202989">+/- 5% on the 50 day PPO and +/- 10% on the 200
    day PPO. There was one occasion during the last two years - and that was marked
    by the dotted vertical line on the chart.</complete><complete>Interesting research
    observation? Not so fast!</complete>**How bulls and bears are different**
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如有所需，请参考原文链接以了解更多信息。
- en: When I stretched my research window out from two to 15 years, the conclusions
    changed. The chart below shows the same analysis for 15 years. I have also added
    the 50-200 PPO in the top panel, which measures how far away the 50 ema and 200
    ema are away from each other in percentage terms.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我将研究时间窗口从两年延伸到十五年时，结论发生了变化。下面的图表显示了15年的相同分析。我还在顶部面板添加了50-200日PPO，它衡量了50ema和200ema之间的百分比距离。
- en: When I examine the PPOs, I noticed that the overbought and oversold levels are
    very different for bull and bear markets. Bull markets tend to get overbought
    much more quickly, while bear markets can decline a lot further before the price
    starts to revert. A more realistic overbought level for the 50 day PPO is 5%,
    compared to -10% for an oversold reading. Similarly, the threshold for the 200
    day PPO is 10% and -20%. We can also observe the same effect in the 50/200 day
    PPO in the top panel - bull markets get overbought more easily than bear markets
    get oversold.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我检查PPO时，我注意到牛熊市的超买和超卖水平有很大差异。牛市往往更快地达到超买状态，而熊市则可以在价格开始回归前下降更多。对于50日PPO来说，更现实的超买水平是5%，而超卖水平为-10%。同样，200日PPO的阈值为10%和-20%。我们还可以在顶部面板观察到相同的效果——牛市更容易超买，而熊市难以超卖。
- en: '**My first conclusion:**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的第一个结论：**'
- en: The overbought and oversold thresholds should be asymmetric for bull and bear
    markets. Apply counter-trend strategies differently, depending on whether you're
    in a bull or bear phase.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于牛市和熊市，超买和超卖的阈值应该是不对称的。根据你所处的是牛市还是熊市，不同地应用逆势策略。
- en: '**Flagging momentum = Intermediate term top?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**势头下降 = 中期顶部？**'
- en: Another important observation from the chart above is that we are seeing the
    PPO starting to fade at a both 50 and 200 day level (marked by the arrows on the
    chart). Fading PPO means that short term price momentum is flagging. Even though
    the trend is positive, buying short-term momentum yields lower returns as the
    strength of momentum surges seem to fade with every rally episode. These conditions
    are consistent with a recent comment in a
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从上面的图表中另一个重要的观察是，我们看到PPO在50日和200日水平开始衰退（图表上的箭头标记）。衰退的PPO意味着短期价格动量下降。即使趋势是正的，购买短期动量也会产生较低的回报，因为每次涨势似乎都会伴随着动量的衰退。这些情况与Brett
    Steenbarger的最近评论一致：
- en: '[post ](http://traderfeed.blogspot.com/2015/03/new-highs-and-lows-in-stock-market-and.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[post ](http://traderfeed.blogspot.com/2015/03/new-highs-and-lows-in-stock-market-and.html)'
- en: 'by Brett Steenbarger:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: <complete id="goog_796202989">50日PPO为+/- 5%，200日PPO为+/- 10%。在过去两年中有一个例外情况——在图表上用虚线垂直线标记了出来。</complete><complete>有趣的研究发现？不要那么着急！</complete>**牛市和熊市的不同**
- en: Overall, chasing new highs and stopping out of long positions on expansions
    of new lows has brought subnormal returns. We have had a trending environment
    since 2012, but not a momentum environment. Understanding that distinction has
    been crucial to stock market returns.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，追逐新高并在新低扩张时止损长仓带来的回报率是次正常的。自2012年以来，我们一直处于趋势环境，但并非动量环境。理解这种区别对股市回报至关重要。
- en: In the past, such episodes have see either full-blown bear markets (2000-03,
    2007-09) or corrections (2004, 2011), which are marked on the chart.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，这种情况见过完全的熊市（2000-03, 2007-09）或修正（2004, 2011），这在图表上有标记。
- en: Research from
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 来自的研究
- en: '[James Paulsen of Wells Capital Management](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[韦尔斯资本管理的詹姆斯·保尔森](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
- en: seem to support that conclusion that we may be on the verge of a market top.
    Paulsen observed that stock prices have more or less gone up in a straight line.
    The chart below fitted a trend line to stock prices for the past three years and
    found that the R-squired came to 97%. In other words, we could be setting up for
    a
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎支持这个结论，我们可能处于市场顶部的边缘。Paulsen观察到股价基本上或多或少是一直在上涨的。下面的图表为过去三年股价拟合了一条趋势线，发现R平方达到了97%。换句话说，我们可能正在为一个
- en: '[Minsky Moment](http://en.wikipedia.org/wiki/Minsky_moment)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[明斯基时刻](http://en.wikipedia.org/wiki/Minsky_moment)'
- en: for US stocks (my words, not his).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于美国股票（这是我的话，不是他的）。
- en: Given that kind of fit, is it any wonder that trend following models have performed
    so well! Paulsen showed that stock prices haven`t always moved in a straight line
    as it has recently. Here is the R-squired of rolling fitted trend lines for stock
    prices since 1900\. Note how R-squared has oscillated between 0 and 1 in the last
    115 years.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到那种拟合，难怪趋势追踪模型表现得如此出色！Paulsen指出，股价并不总是像最近那样呈直线运动。这里是自1900年以来股价滚动拟合趋势线的R平方。注意在过去115年，R平方在0和1之间波动。
- en: This is starting to look an overbought-oversold model! In that case, could trend
    following model returns be getting "overbought"? Maybe. Paulsen went on to show
    the returns and batting averages of returns by R-squared deciles (recall that
    the latest R-squared is 97%, or leftmost decile).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这开始看起来像是一个超买超卖模型！在这种情况下，趋势追踪模型的回报是否会变得“超买”？也许是。Paulsen接着展示了R平方分位数的回报和击球率（回想最新的R平方是97%，或者最左侧的十分位数）。
- en: Based on Paulsen`s research and the observation that short-term price momentum
    is rolling over, we could be seeing early warning signs of an intermediate stock
    market top. However, I am not panicking just yet. The market tops in 2000 and
    2007 were marked by well-defined fundamental bearish drivers, but I am not seeing
    similar bearish signs from the macro data. If the stock market were to see an
    intermediate term top, then the most likely outcome is a corrective episode like
    we saw in 2004 or 2011.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 基于Paulsen的研究和短期价格动量正在回落的观察，我们可能正处于股市中期顶部的早期预警信号。然而，我还没有惊慌。2000年和2007年的股市顶部是由明确定义的基本空头驱动因素标志的，但我并没有从宏观数据中观察到类似的空头迹象。如果股市要出现中期顶部，那么最可能的结果是像我们在2004年或2011年看到的一个修正期。
- en: '**Bear phases are profitable for trend followers**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**对趋势追踪者而言，熊市阶段是有利可图的**'
- en: Further research into the characteristics of trend following models led to a
    more subtle observation. Trend following models are excellent diversifying strategies
    during bear phases because these kinds of strategies offset long-only portfolio
    losses because they can and will short the market during bear phases.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步研究趋势追踪模型的特征导致了更微妙的观察。趋势追踪模型在熊市阶段是优秀的多样化策略，因为这类策略可以抵消仅持有多头头寸的投资组合在熊市阶段的损失，因为它们可以而且会在熊市阶段做空市场。
- en: Research from
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 来自的研究
- en: '[AQR Capital Management](https://www.efficient.com/pdfs/A_Century_of_Evidence_on_Trend-Following_Investing.pdf)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[AQR资本管理](https://www.efficient.com/pdfs/A_Century_of_Evidence_on_Trend-Following_Investing.pdf)'
- en: on what they call "momentum", which are really trend following strategies illustrate
    my point. The x-axis is the return of the SPX, while the y-axis represents an
    indicative return of a "price momentum" strategy. As the chart shows, as stock
    prices go negative, momentum relative returns rise to compensate to cushion the
    effects of the market decline.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 他们所谓的“动量”，实际上是追踪趋势的策略，说明了我的观点。x轴是SPX的收益，而y轴代表“价格动力”策略的指示性收益。正如图表所示，随着股价下跌，动量相对回报率上升以抵消市场下跌的影响。
- en: Here is another way of thinking about current market conditions. This is an
    idealized scenario, but bear with me on this. Stock prices have more or less been
    going up in a straight line for the last few years (trending), but short-term
    price momentum is fading and price trends are getting choppy. As a result, trend
    following returns start to disappoint. If the intermediate term top scenario unfolds
    as predicted, then stock prices will start to fall. Trend following will see positive
    returns once more as the model shorts the market.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一种思考当前市场状况的方式。这是一个理想化的场景，但请跟我一起思考。股票价格在过去几年一直呈直线上升（趋势），但短期价格动能逐渐减弱，价格趋势变得波动起来。因此，趋势跟随收益开始令人失望。如果中期顶部的情况如预期般发生，那么股价将开始下跌。趋势跟随模型再次看到正收益，因为该模型对市场进行了做空操作。
- en: Such a scenario is consistent with past research which indicates that drawdown
    periods are excellent opportunities to increase allocation to trend following
    strategies. As an example,
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的情况与过去的研究一致，表明回撤期是增加投资于趋势跟随策略的绝佳机会。以一个例子为证，
- en: '[Attain Capital](http://www.attaincapital.com/alternative-investment-education/managed-futures-newsletter/investment-research-analysis/380)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[获得资本](http://www.attaincapital.com/alternative-investment-education/managed-futures-newsletter/investment-research-analysis/380)'
- en: 'did a study of trend following programs and allocated capital according to
    the following three sets of rules:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对趋势跟随项目进行了一项研究，并根据以下三组规则分配资本：
- en: We first tested the ‘normal’ performance, compounding each manager’s returns
    individually, and then summing the performance of each (you can’t sum the returns
    and compound the total, as each manager is only trading the portion of the total
    allocated to them, and isn’t increasing or decreasing positions based on the movements
    of the overall portfolio). This is the hold tight, or ‘call’ method, where you
    rely on the portfolio as a whole to protect you against drawdowns in individual
    managers.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们首先测试了“正常”的表现，逐个复利每个经理的收益，然后总结每个经理的表现（你不能总结收益并复利总和，因为每个经理只交易分配给他们的总资产的一部分，并且不会根据整体投资组合的波动来增加或减少头寸）。这是“坚守”或“持仓”方法，你依靠整个投资组合来保护你免受个别经理的回撤影响。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We then tested the ‘fold’ method, whereby you set a line in the sand at 1.5
    times max drawdown, exit the program if that level is hit, and then replace it
    with the program showing the highest past 12 month Sharpe ratio that is not already
    traded or has been traded. This method resulted in 7 different programs coming
    into the portfolio over the 8 year period, as three of the original programs hit
    their lines in the sand; and four of the replacement programs hit their stop points.
    We started this portfolio with even weightings for each manager, and then used
    that same initial weighting for a replacement program if it was replacing a program
    which had lost money; and used the current allocation of the program being replaced
    if it had made money since inception.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后我们测试了“折叠”方法，即在1.5倍最大回撤处设定一个底线，如果触及该水平则退出该项目，然后用过去12个月夏普比率最高的、尚未交易或曾经交易的项目替换它。这种方法导致在8年期间出现了7个不同的项目进入投资组合，因为最初的三个项目触及了他们的阈值；并且替代项目中的四个触及了止损点。我们为每个经理一开始设置了均匀的权重，然后，如果替换的项目代替了一个亏损的项目，就使用相同的初始权重；如果该项目自创立以来获利，则使用该项目的当前分配。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Finally, we tested the ‘raise’ method, where you don’t just sit tight and you
    don’t head for the exits; you actually stare down the drawdown and increase your
    allocation. For this method, we tested using 50% of the past historical drawdown
    and 100% of the past historical drawdown as trigger points for doubling the allocation
    to whichever manager hit those drawdown levels. We also assumed this double allocation
    was only done until the program returned to equity highs, and that it was done
    with no extra capital - only with an increase in the nominal trading amount.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，我们测试了“加码”方法，你不只是坐等，也不是退出；你实际上直面回撤并增加你的资产配置。对于这种方法，我们测试了使用过去历史回撤的50%和100%作为触发点，来使那些触及这些回撤水平的经理的分配加倍。我们还假设这种加倍分配仅在该方案回到股权最高点时才会进行，并且只是通过增加名义交易金额，而不是使用额外资本。
- en: As it turned out, the "raise" method, which doubles down on losing trend following
    programs, had the best returns. It beat the buy-and-hold benchmark, which outperformed
    the "fold" method, which panicked out of programs that saw excessive drawdowns.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 事实证明，“加注”方法（在趋势跟随程序上加倍）收益最佳。它击败了买入持有基准，也优于“弃牌”方法，从那些遭受过多回撤的程序中恐慌性退出。
- en: Conceptually, these results are consistent with the idea that trend following
    strategies can have overbought and oversold conditions. The research from Wells
    Capital Management, which showed that 3-year R-squared can oscillate between very
    low (high drawdown) levels to very high (high returns) is another way of thinking
    about this issue.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 从概念上讲，这些结果与趋势跟踪策略可能存在超买和超卖的观点是一致的。韦尔斯资本管理的研究显示，3年的R平方可以在非常低（高回撤）水平和非常高（高回报）水平之间波动，这是另一种看待这个问题的方式。
- en: '**Don''t panic!**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要恐慌！**'
- en: One last word.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一句。
- en: Despite my conclusions about a possible top, I would reiterate my observation
    that investors shouldn't panic over the prospect of a possible intermediate term
    top in US stocks. The fundamental drivers of a major bear market are absent and
    if the market should top out, it will most likely be a correction.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我对可能的顶部有着自己的结论，我要重申的是投资者不应该因为美国股票市场的可能中期顶部而惊慌。主要的熊市的基本驱动因素不复存在，如果市场出现顶部，最有可能的是一次修正。
- en: 'It would be entirely appropriate for James Paulsen should have the last word
    on this matter:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对James Paulsen而言，他最后说了这件事情完全是合适的：
- en: Our advice is to stay overweighted equities but to diversify away from the U.S.
    toward offshore stock markets. Most international markets have underperformed
    U.S. stocks in the last few years and currently offer more attractive relative
    valuations. Moreover, investors can diversify away from increasingly hostile U.S.
    policy officials toward hospitable policies for the foreseeable future in both
    the eurozone and in Japan.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的建议是保持股权超配，但要从美国转向海外股票市场进行多元化。在过去几年中，大多数国际市场的表现都不如美国股票，并且目前提供相对更有吸引力的估值。此外，投资者可以将目光从日益敌对的美国政策官员转向在欧元区和日本未来可预见的友好政策上进行多元化。
- en: Don't panic, diversify - it's the only free lunch in investing.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 不要恐慌，多元化 - 这是投资中唯一的免费午餐。
