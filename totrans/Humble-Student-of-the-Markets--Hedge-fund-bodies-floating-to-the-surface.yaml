- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2008/01/high-hedge-funds-500-correlation-bad.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', I see that there are more news headlines such as'
  prefs: []
  type: TYPE_NORMAL
