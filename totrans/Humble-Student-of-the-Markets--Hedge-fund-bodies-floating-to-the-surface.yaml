  prefs: []
  type: TYPE_NORMAL
- en: . This market is not likely to make a definitive bottom until some dead bodies
    (literally or figuratively) start to float to the surface. We are starting to
    see the bodies.
  prefs: []
  type: TYPE_NORMAL
- en: In the short term, however, there could be trouble. The Yen has strengthened
    against the US Dollar through the 100 level. As I mentioned
  prefs: []
  type: TYPE_NORMAL
