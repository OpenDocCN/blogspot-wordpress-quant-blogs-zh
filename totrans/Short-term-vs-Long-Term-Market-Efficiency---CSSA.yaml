- en: Short-term vs Long-Term Market Efficiency | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 短期与长期市场有效性 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/10/19/micro-vs-macro-market-efficiency/#0001-01-01](https://cssanalytics.wordpress.com/2009/10/19/micro-vs-macro-market-efficiency/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2009/10/19/micro-vs-macro-market-efficiency/#0001-01-01](https://cssanalytics.wordpress.com/2009/10/19/micro-vs-macro-market-efficiency/#0001-01-01)
- en: One topic that is rarely discussed in both the academic and practitioner literature
    is the division between short-term and long-term market efficiency. The common
    assumption often drawn from research that implies markets are efficient is that
    this theory applies uniformly across the board to both short and long- term strategies.
    In theory, this is accepted to be true, however in practice this is far from the
    case because of the many structural factors that interfere with making markets
    efficient at all levels.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很少在学术和实践文献中讨论的主题是短期和长期市场有效性之间的划分。常见的假设是，研究所暗示的市场有效性理论在短期和长期策略上都是通用的。从理论上讲，这被认为是正确的，但在实际中情况远非如此，因为许多结构性因素干扰了使各层次的市场有效。
- en: 'Here are the major agents that drive efficiency in both time frames:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是推动两个时间框架的效率的主要代理人：
- en: '**Short-Term: intraday to 3 days:** market makers, specialists, proprietary
    trading firms and trading desks, hedge funds, day traders'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**短期：即日至3天：**做市商、专业交易公司和交易台、对冲基金、日间交易者'
- en: '**Long-term:1 month to 1 year):** mutual funds, hedge funds, pension funds'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期：1个月至1年：**共同基金、对冲基金、养老基金'
- en: Most of the liquidity in the markets in the short term are driven by computerized
    trading algorithms and this area is highly competitive. All agents can go both
    long and short with few restrictions, and have the ability to harness significant
    leverage to their capital to take advantage of discrepancies. In the short-term,
    the market is much more likely to be efficient and the commission/per trade return
    is higher making it even more difficult to make a profit. This is where the statistics
    that 95-97% of short-term traders lose comes in, because making a gross profit
    is not sufficient, you have to overcome the trade commissions as well.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 短期市场中的大多数流动性受计算机化交易算法驱动，这一领域竞争非常激烈。所有代理人都可以不受太多限制地进行多空操作，并利用巨大杠杆来利用差距。在短期内，市场更有可能是有效的，每笔交易的佣金/回报更高，这使得赚取利润更加困难。这就解释了95-97%的短期交易者亏损的统计数据，因为仅仅获得毛利是不够的，你还必须克服交易佣金。
- en: 'At the long-term time frame we start bringing in the titantics of the world:
    large mutual funds, pension funds, and long-term hedge funds. At the fundamental
    level, these funds have the greatest leeway to make decisions whether they use
    qualitative (assessment of business strategy, management etc) or quantitative
    research (P/E, ROE, Debt to Capital, estimate revisions etc). This makes the fundamental
    game very competitive and also more difficult to make a profit. While alpha still
    exists using various simple fundamental data, it may be ephemeral, and I would
    argue having researched these variables significantly that the market is fairly
    micro efficient for highly liquid stocks. That is, selecting the best stocks especially
    using fundamentals is highly difficult. The only lasting alpha in the future will
    reside in effectively combining information from fundamental variables into a
    composite signal.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在长期时间框架中，我们开始引入世界上的巨无霸：大型共同基金、养老基金和长期对冲基金。在基本层面上，这些基金在使用定性（对企业战略、管理等的评估）或定量研究（市盈率、股本回报率、资本负债率、预估修订等）时拥有最大自由裁量权。这使得基本游戏变得非常具有竞争力，也更难赚取利润。尽管仍然存在利用各种简单基本数据获得的超额收益，但这种可能是短暂的。我可以说，经过对这些变量的大量研究，未来的市场对于高流动性股票来说是相当的微效率的。也就是说，特别是使用基本面进行股票选择非常困难。未来的唯一持久的超额收益将在于有效地将基本面变量信息结合成一个综合信号。
- en: 'However at the technical level, the possibilities are far more promising. Most
    of these agents cannot go short, and even if they do it is often for less money
    and on only the largest stocks or ETFs. They often have significant constraints
    on position sizing, and also on sector composition. Furthermore, they are significantly restricted
    from market timing and dynamic asset allocation in the conventional sense whether
    by regulations, or investment mandate. The percentage of funds that are permitted
    to perform these sorts of activities is very small, and they still don’t have
    much flexibility in making major bets. Thus in a macro sense, the market is very
    likely to be inefficient: ie the decision to allocate across industries, sectors,
    asset classes vs generating alpha within the same category. This is why relative
    strength strategies are so successful whether across asset classes or just market
    sectors, or even individual stocks. Jeff Pietsch of Market Rewind has published
    a good article on relative strength recently and just how durable it is over time:  [http://marketrewind.blogspot.com/2009/10/two-simple-relative-strength-rotation.html](http://marketrewind.blogspot.com/2009/10/two-simple-relative-strength-rotation.html) Money
    has to flow somewhere, and ultimately it will flow to the most promising areas.
    Indeed the father of the efficient markets hypothesis himself: Eugene Fama has
    stated that momentum is the strongest and most robust anomaly in financial markets.
    Now you know why!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而在技术层面上，可能性要远远更为乐观。这些大多数代理人不能做空，即使他们这么做，也往往是钱少且只针对最大的股票或ETF。他们经常在仓位大小上有显著的限制，同时在行业组成上也是如此。此外，他们在市场时机和动态资产配置方面，在传统意义上受到很大限制，无论是因为监管还是投资指令。允许进行这些活动的基金比例非常小，而且在进行重大投注时他们仍然没有太多的灵活性。因此从宏观角度看，市场很可能是不高效的——即资产配置跨行业、部门、资产类别，而不是在同一类别内产生alpha。这就是为什么相对强度策略在跨资产类别、市场部门甚至是个股上都非常成功的原因。Market
    Rewind的Jeff Pietsch最近发表了一篇关于相对强度的的好文章，以及它随时间如何保持其稳定性：[http://marketrewind.blogspot.com/2009/10/two-simple-relative-strength-rotation.html](http://marketrewind.blogspot.com/2009/10/two-simple-relative-strength-rotation.html)
    资金必须流向某个地方，最终它会流向最有前景的领域。确实，有效市场假说的创始人尤金·法玛（Eugene Fama）已经表示，动量是金融市场中最强烈和最稳健的异常现象。现在你知道原因了！
