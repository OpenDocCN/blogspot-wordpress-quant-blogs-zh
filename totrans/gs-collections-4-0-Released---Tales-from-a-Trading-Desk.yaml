- en: Goldman Sachs moves [forwards](https://github.com/goldmansachs/gs-collections/releases)
    with gs-collections 4.0.  Code Kata offers [training](https://github.com/goldmansachs/gs-collections-kata)
    and excercises on gs-collections.  A rather old slide deck offers an intro [here](http://www.goldmansachs.com/gs-collections/documents/GS%20Collections%20Training%20Session%20and%20Kata%202.0.0.pdf).
    Inspired by Smalltalk Collection protocol 🙂  Wonder if the Deutsche Bank [*Lodestone*](http://news.efinancialcareers.com/116832/deutsche-is-inviting-nocturnal-it-professionals-who-work-from-their-spare-rooms-to-join-its-new-community/)
    had anything to do with GS’s Open Sourcing? I notice as well that the Lodestone
    WordPress [blog](http://lodestonefoundation.wordpress.com/) is now marked as private
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '高盛推进[前进](https://github.com/goldmansachs/gs-collections/releases)，发布 gs-collections
    4.0。 Code Kata 提供 gs-collections 的[培训](https://github.com/goldmansachs/gs-collections-kata)和练习。
    一份相当古老的幻灯片提供了[介绍](http://www.goldmansachs.com/gs-collections/documents/GS%20Collections%20Training%20Session%20and%20Kata%202.0.0.pdf)。受
    Smalltalk 集合协议的启发🙂 不知道德意志银行的[*Lodestone*](http://news.efinancialcareers.com/116832/deutsche-is-inviting-nocturnal-it-professionals-who-work-from-their-spare-rooms-to-join-its-new-community/)与高盛的开源是否有关？我还注意到
    Lodestone WordPress 的[博客](http://lodestonefoundation.wordpress.com/)现在标记为私人的。 '
