- en: The Cost of Continuous Delivery
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 持续交付的成本
- en: Steve Smith’s InfoQ presentation on “The Death of Continuous Integration” is
    worth a [watch](http://www.infoq.com/presentations/death-continuous-integration).
     As discussed at the start of the presentation, Continuous Delivery comes at a
    cost to standup.  Benefit are not free!  Pay the cost, get the benefits – no free
    lunch.  Continuous Delivery doesn’t mean that Continuous Integration is dead.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫·史密斯在“持续集成之死”的InfoQ演讲值得一看。[观看](http://www.infoq.com/presentations/death-continuous-integration)。正如演讲开头所讨论的，持续交付对站立式来说是有成本的。好处不是免费的！付出成本，得到好处——没有免费的午餐。持续交付并不意味着持续集成已经死亡。
- en: Feature branching – a dead idea that “kicked” the pain of merging down the road.
     Risk high, cost high, etc
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 特性分支——一个将合并痛苦“踢”到将来的死亡想法。风险高，成本高，等等。
