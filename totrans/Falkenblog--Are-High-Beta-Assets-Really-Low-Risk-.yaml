- en: '[Fama and MacBeth in 1973](http://en.wikipedia.org/wiki/Fama%E2%80%93MacBeth_regression)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fama和MacBeth在1973年](http://en.wikipedia.org/wiki/Fama%E2%80%93MacBeth_regression)'
- en: was created to correct for the fact that high beta stocks, in general, are over-estimated,
    and low beta stocks are underestimated. This is also accounted for in beta estimates
    that incorporate a bayesian prior, as is the default assumption for Bloomberg
    betas.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 旨在纠正一个事实，即高贝塔股票普遍被高估，而低贝塔股票被低估。这也在包含贝叶斯先验的贝塔估计中得到了考虑，这是彭博贝塔的默认假设。
- en: If it could be shown that high beta stocks are really low risk stocks, that
    would be a neat trick. I don't see any evidence for that.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果能够证明高贝塔股票实际上是低风险股票，那将是一个聪明的技巧。我没有看到任何证据支持这一点。
