- en: 'Falkenblog: Are High Beta Assets Really Low Risk?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：高贝塔资产真的是低风险吗？
- en: 来源：[http://falkenblog.blogspot.com/2012/03/are-high-beta-assets-really-low-risk.html#0001-01-01](http://falkenblog.blogspot.com/2012/03/are-high-beta-assets-really-low-risk.html#0001-01-01)
