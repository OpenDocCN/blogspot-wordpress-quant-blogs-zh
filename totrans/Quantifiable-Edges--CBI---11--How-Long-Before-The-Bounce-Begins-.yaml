- en: 'Quantifiable Edges: CBI = 11\. How Long Before The Bounce Begins?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：CBI = 11。反弹开始需要多长时间？
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/cbi-11-how-long-before-bounce-begins.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/cbi-11-how-long-before-bounce-begins.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/03/cbi-11-how-long-before-bounce-begins.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/cbi-11-how-long-before-bounce-begins.html#0001-01-01)
- en: My
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的
- en: '[Capitulative Breadth Indicator (CBI)](http://quantifiableedges.blogspot.com/search/label/CBI)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[投降宽度指标（CBI）](http://quantifiableedges.blogspot.com/search/label/CBI)'
- en: moved up to 11 on Friday. In the past, readings above 10 have signified broad
    capitulative action in individual large-cap components. It has been a reliable
    indicator of exhaustive movement and has frequently been followed by a substantial
    short-term bounce in the S&P 500\. Readings above 10 have been a fairly rare occurrence
    with only 16 instances in 13 years between 1995 and 2007\. They’ve become more
    frequent recently, though. This is the third time the indicator has moved to 10
    or higher in the last 5 months.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五升至11。过去，超过10的读数表明了个股大型成分股出现了广泛的投降行动。这是一个可靠的指标，表明市场已过度移动，并经常被标普500指数短期内的实质性反弹所跟随。在1995年至2007年13年间，超过10的读数相当罕见，只有16个实例。不过，最近这种情况变得更加频繁了。这是过去5个月内该指标第三次升至10或更高。
- en: As I’ve written in the past, buying the S&P 500 on a close in the CBI of 10
    or higher and then selling when the indicator closes back at 3 or lower would
    have been profitable 100% of the time. The indicator is currently 17 for 17\.
    This does not mean it will work this time. It also does not mean there won’t be
    significant downside before the expected bounce ensues.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我过去所写，在大盘指数收盘于CBI 10或更高时买入，然后在指标收盘回到3或更低时卖出，这将始终是盈利的。目前该指标是17次达到10或更高。这并不意味着这次会奏效。这也并不意味着在预期的反弹之前不会有显著的下跌。
- en: In a post on January 22nd,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月22日的一篇帖子中，
- en: '[“CBI Spiking – How Bad Can It Get?”](http://quantifiableedges.blogspot.com/2008/01/cbi-spiking-how-bad-can-it-get.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[“CBI峰值——情况能有多糟？”](http://quantifiableedges.blogspot.com/2008/01/cbi-spiking-how-bad-can-it-get.html)'
- en: I looked at the two worst selloffs from a percentage standpoint that occurred
    after a 10+ CBI reading. I’d suggest reviewing it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我查看了在CBI读数达到10以上后，从百分比角度看，最严重的两次卖盘。我建议回顾一下。
- en: 'I ran a scan tonight to see what the longest period of time was before a bounce
    ensued under the following conditions: 1) The SPX is trading at a 50-day low.
    2) The CBI moves up to 10 or higher. Seven of the past 17 CBI spikes have occurred
    when then SPX is at least at a 50-day low. Of these seven times, the longest the
    market has continued to drop before beginning a substantial bounce was 3 ½ days.
    The lowest close was 3 days later. The lowest low was 4 days later. Interestingly,
    these were the July 2002 and September 2001 instances listed in the “How Bad Can
    It Get?” study.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我今晚运行了一次扫描，以查看在以下条件下，最长时间的一次反弹前市场是如何震荡的：1) 标普500指数触及50日低点。2) 恐慌指数（CBI）升至10或更高。过去17次CBI峰值中有7次发生在标普500指数至少触及50日低点的情况下。在这些情况下，市场在开始实质性反弹前持续下跌的最长时间是3
    ½天。最低收盘价是在3天后，最低点是在4天后。有趣的是，这些情况分别是2002年7月和2001年9月，在“情况能有多糟？”研究中有提及。
- en: While the market could fall substantially over the next few days, the CBI is
    suggesting a multi-week low should be made by the end of the week.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然市场在未来几天可能会出现大幅下跌，但CBI表明，在本周结束前应该会触及多周低点。
