- en: 'Humble Student of the Markets: What next for US homebuilders?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：美国住宅建筑商接下来会怎样？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/what-next-for-us-homebuilders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/what-next-for-us-homebuilders.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/what-next-for-us-homebuilders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/what-next-for-us-homebuilders.html#0001-01-01)
- en: Several weeks ago, I identified the homebuilding stocks as a possible leadership
    candidate out of several (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我确定了住宅建筑股票作为几只股票中的可能的领涨股（参见
- en: '[Suggestions for bulls and bears](http://humblestudentofthemarkets.blogspot.com/2012/10/suggestions-for-bulls-and-bears.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[对多头和空头的建议](http://humblestudentofthemarkets.blogspot.com/2012/10/suggestions-for-bulls-and-bears.html)'
- en: ). For once, it seems that I was ahead of the curve instead of behind the curve
    in my market calls as Warren Buffett announced last week that Berkshire Hathaway
    was getting into the business of being realtors. This represents an enormous vote
    of confidence for the housing sector in America, as per this story from
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这一次，看来我在市场预测上终于领先于曲线，而不是落后于曲线，因为沃伦·巴菲特上周宣布，伯克希尔·哈撒韦公司正在进入房地产经纪业务。这代表了对美国住宅部门极大的信心，正如这个故事所述：
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-10-31/berkshire-extends-housing-bet-with-brookfield-venture.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2012-10-31/berkshire-extends-housing-bet-with-brookfield-venture.html)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Warren Buffett’s Berkshire Hathaway Inc. (BRK/A) is extending its bet on the
    U.S. housing market by forming a venture with Brookfield Asset Management Inc.
    (BAM/A) as low interest rates, inventory and prices spur a real-estate rebound.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特的伯克希尔·哈撒韦公司（BRK/A）通过与布鲁克菲尔德资产管理公司（BAM/A）成立合资企业，正在加大对美国房地产市场赌注，因为低利率、库存和价格上涨推动了房地产复苏。
- en: Berkshire’s HomeServices of America Inc. unit will be the majority owner of
    the venture to manage a U.S. residential real- estate affiliate network, according
    to a statement on the new company’s website. The firms plan to offer a new franchise
    brand, Berkshire Hathaway Home Services, starting next year. Brookfield’s network
    has operated under the Prudential Real Estate and Real Living Real Estate brands.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据新公司网站上的声明，伯克希尔的HomeServices of America Inc.部门将成为合资企业的多数所有者，负责管理美国住宅房地产联盟网络。两家公司计划从明年开始推出一个新的特许经营品牌，即伯克希尔哈撒韦房产服务。布鲁克菲尔德的网络一直以普渡real
    estate 和 Real Living Real Estate品牌运营。
- en: '**Positive demographics = More demand**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**积极的人口统计学=更多需求**'
- en: The demographic tea leaves are also lining up bullishly for housing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人口统计学的茶叶 leaves 也正在对住宅市场形成看涨态势。
- en: '[Walter Kurtz](http://pragcap.com/how-an-aging-us-population-will-drive-home-prices-higher)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Walter Kurtz](http://pragcap.com/how-an-aging-us-population-will-drive-home-prices-higher)'
- en: 'highlighted a report from Moody''s indicating that housing demand is about
    to turn up as the Echo Boomers reach the age where they want more housing as they
    begin families:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了一份穆迪的报告，该报告指出，随着回声潮一代达到开始家庭的年龄，他们需要更多的住房，住宅需求即将上升：
- en: It is a well known fact that homeownership in the US has been on a decline,
    a trend that started even before the financial crisis. Now Moody’s predicts this
    trend will begin reversing next year.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 众所周知，美国住房拥有率一直在下降，这一趋势甚至在金融危机之前就已经开始。现在穆迪预测，这一趋势明年将开始逆转。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Their explanation has to do with demographics. Baby boomers are moving into
    the highest homeownership group by age, while “echo boomers” (children of baby
    boomers) are getting to the age at which they are significantly more likely to
    own a home than the younger age group.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们的解释与人口统计学有关。婴儿潮一代正在进入最高购房率年龄段，而“回声潮一代”（婴儿潮一代的孩子）正在达到比年轻一代更可能拥有房屋的年龄。
- en: '**Rising construction employment**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**建筑就业率上升**'
- en: What's more, last Friday's
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，上周五的
- en: '[NFP report](http://www.bls.gov/ces/ceseeb1a.htm)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[非农就业报告](http://www.bls.gov/ces/ceseeb1a.htm)'
- en: showed that the construction sector showed healthy employment gains. Despite
    being only 4.1% of the workforce, the sector showed 9.1% of the gains of 171K
    jobs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 显示建筑部门显示出健康的就业增长。尽管只占劳动力的4.1%，该部门却显示出171K职位中9.1%的增长。
- en: On a longer term perspective, however, construction employment is still relatively
    flat and has potential to go quite a bit higher especially when I looked at this
    graph from
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从更长期的角度看，建筑就业率仍然相对平稳，并且有潜力大幅上升，尤其是当我看到这个图表时：
- en: '[Ed Yardeni](http://blog.yardeni.com/2012/11/where-did-all-money-go.html)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2012/11/where-did-all-money-go.html)'
- en: ':'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Should construction continue to recover, then it would indeed be good news for
    the US economy and has the potential to feed through into a virtuous cycle of
    better employment and higher consumer spending.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果建筑业继续复苏，那么这确实对美国经济是好消息，并有可能引发更好的就业和高消费者支出的良性循环。
- en: '**What''s next?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: So what's next for the investors in homebuilding stocks?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 那么住宅建筑股票的投资者接下来会怎样呢？
- en: In the short term, there could be some turbulence. Despite what some of the
    polls say, the latest figures from
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内可能会有些动荡。尽管有些民意调查显示，最新数据来自
- en: '[intrade.com](http://www.intrade.com/v4/misc/scoreboard/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[intrade.com](http://www.intrade.com/v4/misc/scoreboard/)'
- en: shows Obama solidly in the lead for the big showdown on Tuesday. If Obama were
    to win re-election, which is my base case scenario, then you can expect that capital
    gains tax rates will rise. In response, expect investors to harvest their capital
    gains this year instead of waiting to take them next year and get hit with a higher
    tax bill.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 显示奥巴马在下周二的大决战中牢牢领先。如果奥巴马赢得连任，这是我假设的基本情况，那么你可以预期资本利得税率会上升。作为回应，预计投资者今年会收割他们的资本收益，而不是等到明年，届时他们将面临更高的税单。
- en: What stocks have had the most gains this year? You guessed it, it's the homebuilders.
    Therefore, in the near term, don't be surprised to see some softness in these
    stocks as investors take their capital gains in 2012.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 今年哪些股票涨幅最大？你猜对了，就是住宅建筑股。因此，在短期内，不要惊讶看到这些股票因投资者了结2012年的资本收益而出现疲软。
- en: Longer term, the technical picture looks promising. The relative performance
    chart below of XHB against SPY shows that the homebuilding ETF to be in a well-defined
    relative uptrend (red channel) but testing a relative resistance level that dates
    back to 2007\. A breakout out of such a long base suggest a technical target that
    is well above the relative highs set before the Lehman Crisis of 2007\. Should
    tax-related profit taking occur, don't be surprised if these stocks pull back
    and test the bottom of the relative uptrend.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 长期来看，技术面前景看好。下面XHB对比SPY的相对表现图表显示，住宅建筑ETF正处于一个清晰的相对上升趋势（红通道）中，但正在测试一个回溯至2007年的相对阻力水平。如此长期的底部突破暗示了技术目标将远高于2007年雷曼危机前设置的相对高点。如果出现因税收而导致的利润了结，不要惊讶这些股票会回调并测试相对上升趋势的底部。
- en: '**Bottom line**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线**'
- en: ': Short-term cautious, but long-term bullish on the sector. Expect some weakness
    until year-end, but any weakness could be a great opportunity to buy.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ：短期谨慎，但长期看涨该板块。预计年底前会有些弱势，但任何弱势都可能是买入的好机会。
