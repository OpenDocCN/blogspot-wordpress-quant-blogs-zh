- en: deeplearning() -> anomaly()
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: deeplearning() -> anomaly()
- en: '“Anomaly [Detection](http://amunategui.github.io/anomaly-detection-h2o/): Increasing
    Classification Accuracy with H2O’s Autoencoder and R” offers some great ideas
    around using the h2o.deeplearning() algorithm to detect anomalies.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “[异常检测](http://amunategui.github.io/anomaly-detection-h2o/)：使用 H2O 的自编码器和 R
    增加分类准确性”提供了一些关于使用 h2o.deeplearning() 算法检测异常的好主意。
- en: Further, a read of [this](http://www.kdnuggets.com/2015/06/decision-boundaries-deep-learning-machine-learning-classifiers.html)
    may aid in boundary detection, and further coolness via h2o.[feature](http://rpackages.ianhowson.com/cran/h2o/man/h2o.deepfeatures.html)
    [here](https://github.com/h2oai/h2o-training-book/blob/master/hands-on_training/anomaly_detection.md).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，阅读[这篇文章](http://www.kdnuggets.com/2015/06/decision-boundaries-deep-learning-machine-learning-classifiers.html)可能有助于边界检测，并通过
    h2o.[feature](http://rpackages.ianhowson.com/cran/h2o/man/h2o.deepfeatures.html)
    [这里](https://github.com/h2oai/h2o-training-book/blob/master/hands-on_training/anomaly_detection.md)
    进一步的冷酷。
- en: Once you’ve got your model, drop it to a [H2o](http://learn.h2o.ai/content/tutorials/deeplearning/index.html?_ga=1.212220820.145610645.1456331433)
    POJO if required, and hook it up to your stream of data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你得到了你的模型，如果需要，将其转换为 [H2o](http://learn.h2o.ai/content/tutorials/deeplearning/index.html?_ga=1.212220820.145610645.1456331433)
    POJO，并将其连接到你的数据流。
