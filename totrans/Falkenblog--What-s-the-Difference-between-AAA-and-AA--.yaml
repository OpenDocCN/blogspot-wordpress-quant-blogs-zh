- en: 'Note that the +/- addition, as in grades you got in college, just adds further
    granularity (Moody''s uses the less obvious 1,2 and 3 suffixes, 1 being +, 3 being
    -), but with the following exception: there is no AAA+ or AAA-! So AAA to AA+
    is one ''notch''. The main thing to realize is the default rates are approximately
    log linear in ratings category, and I would say this is a general law. People
    perceive things in log space (decibels, Richter scales, brightness, acidity),
    and so an "AA" is 2-5x as risky as an AAA.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，加号/减号的添加，就像你在大学里得到的成绩一样，只是增加了更多的细节（穆迪公司使用不那么明显的1、2和3后缀，1代表+，3代表-），但有一个例外：根本没有AAA+或AAA-！因此，AAA到AA+就是一个“档次”。最重要的是要意识到，违约率在评级类别上大致是对数线性的，我会说这是一个普遍的法则。人们是以对数空间来感知事物的（分贝、里氏震级、亮度、酸度），因此，“AA”比“AAA”更具风险（风险是2-5倍的AAA）。
- en: Data on ratings performance would be a great project for our many regulators
    because ratings agencies compile these default studies themselves and self-servingly
    exclude various data points (note the complete absence of AAA defaults even though
    several AAA mortgage-backed CDOs went down, because ABS aren't included in the
    general tables!). It's basically impossible to compile these without some regulatory
    authority, and it would be straightforward and very useful.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 评级表现数据将是我们的许多监管机构的一个很好的项目，因为评级机构自己编制这些违约研究，并自私地排除了各种数据点（尽管有几个AAA评级的抵押贷款支持的CDOs倒闭了，但一般表中没有ABS违约！）。没有一些监管机构基本上不可能编制这些表格，而且这将是直截了当且非常有用。
- en: Yet it appears ratings are pretty good ordinal rankings over 5-10 years. The
    key is that moving from AAA to AA+ is in one sense small (0.03% in annual default
    rate), another a paradigm shift, from the state where risk is 'as low as conceivable'
    to not, and this will focus Treasury buyers on the real probability of a US default
    ($14T in debt, but if you include social security, medicare and medicaid, it is
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从5-10年来看，评级似乎是相当好的等级排序。关键在于，从AAA到AA+在某种意义上是很小的（年度违约率为0.03%），而在另一种意义上则是一次范式转变，从风险“尽可能低”的状态到不是，这将使国债买家关注美国违约的真实概率（债务达14万亿美元，但如果包括社会安全、医疗保健和医疗补助，总额约为$75T）。
- en: '[around $75T](http://www.bloomberg.com/news/2011-03-30/bill-gross-says-u-s-is-out-greeking-the-greeks-on-debt-1-.html)'
