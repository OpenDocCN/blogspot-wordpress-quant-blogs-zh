- en: 'Falkenblog: Another Overnight Return Puzzle'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：另一个隔夜回报之谜
- en: 来源：[http://falkenblog.blogspot.com/2012/11/another-overnight-return-puzzle.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/another-overnight-return-puzzle.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2012/11/another-overnight-return-puzzle.html#0001-01-01](http://falkenblog.blogspot.com/2012/11/another-overnight-return-puzzle.html#0001-01-01)
- en: An interesting fact of returns is that
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 回报的一个有趣的事实是
- en: '[all of the stock returns since 1993](http://falkenblog.blogspot.com/2011/06/overnight-stock-returns.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[自1993年以来的所有股票回报](http://falkenblog.blogspot.com/2011/06/overnight-stock-returns.html)'
- en: are from overnight returns. Here are the total returns using only Close-Open
    (overnight) vs. Open-Close (intraday). The intraday returns  are basically flat
    over the past 20 years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是来自隔夜回报的。以下是仅使用 Close-Open（隔夜）与 Open-Close（日内）的总回报。过去20年，日内回报基本上是平的。
- en: That's a curiosity  because 2/3 of the risk of stocks is from their intraday
    returns--measured by beta or volatility--so if return is compensation for risk,
    it doesn't seem consistent with that theory. However, there is further nuance
    I discovered that I haven't seen anywhere else. If you take all the tickers, the
    top 1000 non-etfs over the past 2 years, and rank them by prior daily volatility,
    and then look at their overnight returns, you see that volatility is strongly
    positively correlated with subsequent overnight returns, which then reverse over
    the next day session.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个好奇的现象，因为股票的风险有2/3来自于它们的日内回报--以贝塔或波动率衡量--所以如果回报是对风险的补偿，这似乎与那个理论不一致。然而，我发现了更进一步的细微之处，这是我在其他地方没有看到的。如果你拿所有的股票代码，过去2年的前1000个非
    ETF，按照先前的每日波动率进行排名，然后看它们的隔夜回报，你会发现波动率与随后的隔夜回报强烈正相关，然后在接下来的一天的交易日会出现反转。
- en: So it appears that cross-sectionally, volatility receives a positive overnight
    risk premium, a negative intraday one.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从横截面来看，波动率获得了正的隔夜风险溢价，负的日内风险溢价。
- en: I couldn't figure out a way to make money off this, obviously. Note that if
    the average price in this sample is $43, making 0.15% generates 6 cents. Sounds
    great, but actually the returns are more concentrated for the lower-priced stocks,
    generating a return very close to the spread, ticker-by-ticker.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我没想出一种赚钱的方法，显然。请注意，如果这个样本中的平均价格为43美元，那么赚取0.15%将会产生6美分。听起来很不错，但实际上，回报更集中在价格较低的股票上，使得回报非常接近价差，逐个股票计算。
- en: 'While I think this pattern retains because it is too small to arbitrage, it
    is an interesting residual pattern. I think it is best explained by something
    like this: high vol stocks are targets of intraday trading. This demand is generally
    positive, and so what you have are returns being depressed at the end of day from
    day traders selling and closing their positions, returns at the beginning of the
    day pushed up by the day traders opening positions (generally buying).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我认为这种模式之所以存在是因为它太小而不能套利，但这是一个有趣的残余模式。我认为最好的解释是类似这样的：高波动率股票是日内交易的目标。这种需求通常是积极的，所以你所拥有的是日内交易者卖出并平仓导致的尾盘回报下跌，以及日内交易者开仓导致的日初回报上升（通常是买入）。
