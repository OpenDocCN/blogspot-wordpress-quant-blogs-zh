- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新**'
- en: ': I have been asked to periodically update my sector leadership analysis as
    a guide to spot up and coming sector strength. The standard approach is to apply
    the Relative Rotation Graph (RRG) to the market.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我被要求定期更新我的行业领导分析，以指导发现新兴行业实力。标准方法是将相对旋转图（RRG）应用于市场。
- en: As an explanation,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为解释，
- en: '[RRG charts](https://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[RRG 图表](https://stockcharts.com/docs/doku.php?st=rrg&id=other-tools:rrg-charts)'
- en: are a way of depicting the changes in leadership in different groups, such as
    sectors, countries or regions, or market factors. The charts are organized into
    four quadrants. The typical group rotation pattern occurs in a clockwise fashion.
    Leading groups (top right) deteriorate to weakening groups (bottom right), which
    then rotates to lagging groups (bottom left), which changes to improving groups
    (top left), and finally completes the cycle by improving to leading groups (top
    right) again.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是一种描述不同群体领导变化的方式，如行业、国家或地区，或市场因素。图表分为四个象限。典型的群体旋转模式以顺时针方式进行。领先群体（右上方）恶化为弱化群体（右下方），然后旋转到落后群体（左下方），这将转变为改进群体（左上方），最后通过改进转为领先群体（右上方）。
- en: The sector RRG chart shows that Healthcare stocks remain the leading sector.
    Up and coming sectors are Financial and Industrial stocks, and defensive sector
    such as Consumer Staples, Utilities, and REITs are starting to lose steam.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 行业 RRG 图显示，医疗保健股仍然是领先行业。新兴行业包括金融和工业股，而防御性行业，如消费者必备品、公用事业和房地产投资信托，开始失去动力。
- en: However, the recent reclassification of stocks into the newly formed Communication
    Services sector, which moved high octane names such as Alphabet, Amazon, and Netflix
    into the sector makes RRG analysis somewhat deceptive. Standard RRG analysis on
    sectors doesn't tell the entire story. As an alternative, I present a couple of
    two other ways of rotation analysis for insights for both leadership and market
    direction.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最近将股票重新分类为新成立的通讯服务部门，这将高科技公司如 Alphabet、Amazon 和 Netflix 等公司纳入该部门，使得 RRG 分析有些欺骗性。对于行业的标准
    RRG 分析并不能讲述整个故事。作为替代，我提出了另外两种旋转分析方法，为领导层和市场方向提供见解。
