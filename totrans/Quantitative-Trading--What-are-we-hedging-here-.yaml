- en: 'Quantitative Trading: What are we hedging here?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：我们在对冲什么？
- en: 来源：[http://epchan.blogspot.com/2008/07/what-are-we-hedging-here.html#0001-01-01](http://epchan.blogspot.com/2008/07/what-are-we-hedging-here.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2008/07/what-are-we-hedging-here.html#0001-01-01](http://epchan.blogspot.com/2008/07/what-are-we-hedging-here.html#0001-01-01)
- en: I wrote a blog
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我写了一篇博客
- en: '[article](http://epchan.blogspot.com/2007/04/hedging-isnt-always-better.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://epchan.blogspot.com/2007/04/hedging-isnt-always-better.html)'
- en: last year on why hedging isn't always better. The more I try to practice what
    I preached, the more I am convinced that most of the time, we are hedging the
    wrong risks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 去年我写过一篇关于为什么对冲不总是更好的文章。我越尝试实践我所宣扬的，就越确信大多数时候，我们是在对冲错误的风险。
- en: Hedging should
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲应当
- en: not
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不
- en: be about reducing volatility in our portfolio. If reducing overall volatility
    is our goal, we should simply reduce leverage, as I have argued in my previous
    article. If volatility in a particular industry group is too much for us, (banks?
    brokerages? energy stocks?), just reduce the capital allocation in that group.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于降低我们投资组合的波动性。如果我们降低整体波动性是我们的目标，我们应当简单地降低杠杆，正如我之前文章中所论述的。如果某个特定行业组的波动性对我们来说过大，（银行？证券公司？能源股？），只需降低该组的资本分配。
- en: Sure, if hedging does increase your overall Sharpe ratio, go ahead and hedge
    to your heart's content. Kelly's formula tells us that the higher the Sharpe ratio,
    the higher the compounded growth rate of your wealth. The problem is, many of
    us hedge even when doing so do not clearly increase Sharpe ratio. A further problem
    is that we can achieve this maximum growth rate only if we use the high leverage
    recommended by Kelly's formula, but this leverage often exceeds what our brokerage
    would allow us. It is not clear that it is beneficial to waste our buying power
    on the hedge if we can only operate at sub-optimal leverage.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果对冲确实能提高你的整体夏普比率，那就尽情地对冲吧。凯利公式告诉我们，夏普比率越高，财富的复合增长速度越快。问题在于，许多人即使对冲并不会明显提高夏普比率。进一步的问题是，我们只有使用凯利公式推荐的高杠杆，才能实现这种最大增长速度，但这种杠杆常常超出我们券商允许的范畴。如果只能在不完美的杠杆下操作，那么把购买力浪费在对冲上并不明确有益。
- en: To me, hedging should be about eliminating the risk of ruin (equity reduced
    to zero) due to unexpected, catastrophic events. (Many sophisticated hedge fund
    managers cannot even meet this simple survival criterion, giving lie to the whole
    notion of "hedge" funds.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，对冲应当是消除由于意外、灾难性事件导致的毁灭风险（股本减少至零）。（许多复杂的对冲基金经理甚至无法满足这个简单的生存标准，这使得“对冲”基金这个概念变得不真实。）
- en: For instance, let's assume that the worst one-day drop in the market index can
    be 20%. Furthermore, let's assume that you are able to endure a 30% reduction
    in equity during one trading period. Then you should not be afraid to have a net
    long exposure of 150% of your equity. In other words, not only should you not
    hedge, but you should go ahead and leverage your long-only portfolio 1.5 times.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设市场指数最糟糕的一天可能会下跌20%。进一步假设，你能够在交易期间忍受30%的股本减少。那么，你就不应该害怕拥有150%股本的净多头暴露。换句话说，不仅不应该对冲，还应该将你的长期单一投资组合杠杆提高到1.5倍。
- en: I believe this notion of hedging, or buying insurance, extends to all spheres
    of our lives. We should avoid ruin, not mere losses. Otherwise, you will be paying
    too much on the insurance policy over the long term. In other words, max out the
    deductible on your insurance policy!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信这种对冲概念，或者购买保险的概念，延伸到我们生活的所有领域。我们应该避免毁灭，而不仅仅是损失。否则，你长期支付的保险费用就会过高。换句话说，让你的保险免赔额最大化！
