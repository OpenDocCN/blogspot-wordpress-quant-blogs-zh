- en: High frequency trading, liquidity and stability – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高频交易、流动性和稳定性 - *Sniper In Mahwah & friends*
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/12/23/high-frequency-trading-liquidity-and-stability/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/12/23/high-frequency-trading-liquidity-and-stability/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/12/23/high-frequency-trading-liquidity-and-stability/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/12/23/high-frequency-trading-liquidity-and-stability/#0001-01-01)
- en: 'Last week in Paris, the [Institut Louis Bachelier](http://www.labexlouisbachelier.org)
    (an European think tank based in Paris and devoted to researches on finance and
    economy) organized a scientific morning conference about high frequency trading
    (HFT). The context was the publication of the [second issue](http://www.labexlouisbachelier.org/wp-content/uploads/2013/10/OPINIONS-ET-DEBATS-N-2-BD.pdf)
    of *Opinions & débats* (a paper review published by the Institut), untitled *High
    frequency trading, liquidity and stability*. The issue is written by five French
    academics, Bruno Biais (Toulouse School of Economics), Thierry Foucault (HEC),
    Frédéric Abergel (École centrale), Charles-Albert Lehalle (Capital Fund Management)
    and Mathieu Rosenbaum (University Pierre et Marie Curie), and consists of two
    long articles: “High Frequency Trading and Market Quality” and “Understanding
    the Stakes of High Frequency Trading”.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周在巴黎，[路易·巴歇利研究院](http://www.labexlouisbachelier.org)（一个位于巴黎的欧洲智库，致力于金融和经济研究）举办了一次关于高频交易（HFT）的科学上午会议。会议的背景是[第二期](http://www.labexlouisbachelier.org/wp-content/uploads/2013/10/OPINIONS-ET-DEBATS-N-2-BD.pdf)*Opinions
    & débats*（该研究所出版的一份论文评论），名为*高频交易、流动性和稳定性*的发行。此问题由五位法国学者撰写，分别是布鲁诺·比亚斯（图卢兹经济学院）、蒂埃里·富考（HEC商学院）、弗雷德里克·阿伯格尔（中央学校）、查尔斯-阿尔伯特·雷哈勒（资本基金管理）和马修·罗森鲍姆（皮埃尔和玛丽·居里大学），包括两篇长文：*高频交易和市场质量*和*了解高频交易的利害关系*。
- en: 'First of all, the conference took place in the old Bourse de Paris (the new
    one is in Basildon, UK), and that was the very first time I had the possibility
    to enter the building. The place was sold to an event organizer but there still
    are some *souvenirs* of the old Bourse:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，会议在巴黎旧证券交易所（新的证券交易所在英国巴西尔登）举行，这是我第一次有机会进入这栋建筑。这个地方已经卖给了一个活动组织者，但仍然有一些关于旧证券交易所的*回忆*：
