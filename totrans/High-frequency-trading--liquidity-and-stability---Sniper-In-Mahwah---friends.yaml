- en: Secondly, it is important to mention that this issue of *Opinions & Débats* about
    HFT is probably the first French synthesis document available for the French audience,
    and that is a good point because French people (including journalists) sometimes have
    the reading comprehension of 3rd graders regarding HFT. The articles were written
    in English but the document is both in English and French, and even if this report
    is not exhaustive (and some issues may be discussed), we hope this report will
    help French readers to have a better view on HFT.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，重要的是要提到，有关高频交易的*观点和辩论*这个问题可能是为法国读者提供的第一个法语综合文档，这是一个好事，因为法国人（包括记者）有时在涉及高频交易时的阅读理解水平相当于小学三年级。这些文章是用英语写的，但这份文件既有英文版又有法文版，即使这份报告不是穷尽全面的（有些问题可能有待讨论），我们希望这份报告能帮助法国读者更好地了解高频交易。
- en: 'Since the document is [online](http://www.labexlouisbachelier.org/wp-content/uploads/2013/10/OPINIONS-ET-DEBATS-N-2-BD.pdf) I
    won’t look at it in more detail, but here is the list of some empirical studies
    discussed in the report (the seventh article, Brogaard/Hendershott/ Riordan (2012)
    was recently put [online](http://www.ecb.europa.eu/pub/pdf/scpwps/ecbwp1602.pdf) by
    the ECB as a white paper proving HFT provide liquidity, but this publication appeared [controversial](http://blog.themistrading.com/themis-trading-debunks-latest-pro-hft-academic-paper/)):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于文档是[在线的](http://www.labexlouisbachelier.org/wp-content/uploads/2013/10/OPINIONS-ET-DEBATS-N-2-BD.pdf)，我就不会再详细看它了，但这里是报告中讨论的一些经验研究的列表（第七篇文章，Brogaard/Hendershott/Riordan
    (2012)最近被欧洲央行作为证明HFT提供流动性的白皮书发布[在线的](http://www.ecb.europa.eu/pub/pdf/scpwps/ecbwp1602.pdf)，但这篇出版物显得[有争议](http://blog.themistrading.com/themis-trading-debunks-latest-pro-hft-academic-paper/)）：
- en: '[![Empirical studies discussed in the report](img/bb3e3739b5f290ed4a896d3d0c047f78.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-20-c3a0-16-08-54.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![报告中讨论的经验研究](img/bb3e3739b5f290ed4a896d3d0c047f78.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/12/capture-d_c3a9cran-2013-12-20-c3a0-16-08-54.png)'
- en: Empirical studies discussed in the report
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 报告中讨论的经验研究
- en: Three of the academics who wrote the two articles were in the panel at the conference,
    along with Philippe Guillot (from the Autorité des marché financiers, the French
    SEC) and Stéphane Tyc (co-founder of micro wave provider McKay Brothers, who gave
    me the opportunity to write this long [post](https://sniperinmahwah.wordpress.com/2013/12/04/the-fed-robbery-new-evidence/) about
    the Great Fed Robbery). Speakers talked about intermediaries, high frequency arbitrage,
    dark trading, asymmetric information, rebates, taxes (the Italian FTT on dark
    pools), tick sizes (how some [dark] venues bypass the 1-cent tick size rule by
    using complex order types), circuit breakers(the AMF executive explained that
    MiFID II decided to abandon the idea of synchronized circuit breakers between
    venues in the EU) and the lack of universal metric for measuring liquidity (defining
    liquidity seems to be a very very sensitive issue these days, as shown in recent
    Twitter discussions between FIA TGP chairman Renco Lenterman, Direct Edge CEO William
    O’Brien, Nanex CEO Eric Hunsader, Themis Trading and others, cf. [here](http://www.nanex.net/aqck2/4501.html)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 写这两篇文章的三位学者与会议的小组讨论。另外还有来自法国证监会Autorité des marché financiers的Philippe Guillot和微波提供商McKay
    Brothers的联合创始人Stéphane Tyc（他给了我写这篇关于大型联邦抢劫的[长篇文章](https://sniperinmahwah.wordpress.com/2013/12/04/the-fed-robbery-new-evidence/)的机会）。发言人们谈到了中介、高频套利、黑市交易、信息不对称、回扣、税收（意大利对黑市交易征收的金融交易税）、最小交易单位（一些[黑市]场所如何通过使用复杂的订单类型规避1分钱的最小交易单位规则）、熔断器（法国证监会执行官解释说MiFID
    II决定放弃了欧盟场所之间同步熔断的想法），以及衡量流动性的缺乏通用度量标准（定义流动性似乎是一个非常敏感的问题，最近Twitter上FIA TGP主席Renco
    Lenterman、Direct Edge CEO William O’Brien、Nanex CEO Eric Hunsader、Themis Trading等之间的讨论就显示了这一点，参见[这里](http://www.nanex.net/aqck2/4501.html)）。
- en: 'Another interesting discussion (but too short) was about the fact that exchanges/venues
    make money by selling technology and (above all) data to participants, and not
    only by taking trading fees (in 2012, transaction fees represented only 57% of Euronext
    revenues, sales of market data & technologies represented 34%). Selling more data
    is probably one of the reasons of the Direct Edge/Bats future merger: “*If you
    look in the area of market data, there’s products we can offer when you cover
    a broader percentage of daily activity that suddenly become interesting to your
    customers*,” Bats CEO Joe Ratterman [said](http://www.bloomberg.com/news/2013-08-27/bats-ceo-sees-value-of-stock-data-rising-from-merger.html).
    “*And when your larger competitors have products like that, now we can compete
    with them and bring even more innovation and better pricing*.” Selling data to
    participants is not new, but that raises an epistemological question in a market
    world driven by computers: without participants, there is no market; markets exists
    because participants create data by selling and buying; exchanges take possession
    of the data created by participants and sell it to (other) participants; so, we
    may conclude that participants are buying the fruit of their own activities?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣但太短暂的讨论是关于交易所/交易场所通过向参与者销售技术和（尤其是）数据来赚钱，而不仅仅是通过收取交易费（2012年，交易费仅占欧洲证券交易所收入的57%，市场数据销售和技术销售占34%）。销售更多数据可能是直接边缘/蝙蝠未来合并的原因之一：“*如果你关注市场数据领域，在你覆盖更广泛的日常活动百分比时，会发现你可以向客户提供有趣的产品*，”蝙蝠首席执行官乔·拉特曼曼（Joe
    Ratterman）[表示](http://www.bloomberg.com/news/2013-08-27/bats-ceo-sees-value-of-stock-data-rising-from-merger.html)。“*而当你的更大的竞争对手拥有这样的产品，现在我们可以与他们竞争，并带来更多的创新和更好的定价*。”向参与者销售数据并不是什么新鲜事，但这在由计算机驱动的市场世界中提出了一个认识论问题：没有参与者就没有市场；市场存在是因为参与者通过买卖创造数据；交易所拥有参与者创造的数据并将其出售给（其他）参与者；所以，我们可以得出结论，参与者购买了自己活动的成果？
- en: 'Various recommandations are made in the *Opinions & Débats* report about possible
    regulations regarding HFT (improve circuit breakers, create a European market-maker
    status, certification of trading algorithms, promote academic studies on HFT strategies,
    etc.), but one seems very unlikely: “*Random latency addition to all orders*“:
    “*Adding a random delay (of a few milliseconds) to any order at the entry of the
    matching engine of the trading venue could prevent the creation of two layers
    of informed participants: the ultra fast ones, having access to a full accurate
    view of the liquidity supply and demand, and the slower ones, only accessing the
    flows which are not matched by the former. This idea should be investigated*.”
    Both exchanges and (HF) traders won’t like the idea: I don’t think exchanges will
    agree to modify their own matching engine, and I don’t think HF traders will agree
    to slow the matching of their orders because that would mark the demise of colocation
    (a colocated HF trader would lost the benefit of a low latency, and exchanges
    would lost revenues of rents).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*Opinions & Débats*报告中对关于可能对高频交易进行监管的各种建议（改善熔断器、创建欧洲做市商地位、交易算法认证、促进高频交易策略的学术研究等），但其中一个建议看起来不太可能被采纳：“*对所有订单进行随机延迟*“：“*在交易场所的撮合引擎入口为任何订单添加一个随机延迟（几毫秒），可以防止形成两层掌握信息的参与者：超高速的参与者可以获得完全准确的流动性供求情况，而较慢的参与者只能获取前者未匹配的流动性。这个想法应该被研究一下*。”交易所和（高频）交易者都不会喜欢这个想法：我认为交易所不会同意修改自己的匹配引擎，而且我认为高频交易者也不会同意减缓订单匹配，因为这将标志着机柜放置的结束（机柜放置的高频交易者将失去低延迟的好处，而交易所将失去租金收入）。'
- en: 'At the end of the discussion, McKay Brothers’ Stéphane Tyc exposed a provocative
    solution to the “*problem of best execution*” (and to other problems discussed
    by the panel). Here is a summary:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论结束时，麦凯兄弟公司的斯蒂芬·泰克（Stéphane Tyc）提出了一个引人注目的解决方案，解决了“*最佳执行问题*”（以及讨论小组讨论的其他问题）。以下是摘要：
- en: '*Exchanges produce timestamps at the most important times of the matching cycle.
    They also identify every matched trade with a unique number. The regulators could
    define standards for this information and impose the end of day publication of
    the raw data from the exchanges. Every matched trade should have attached :*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*交易所在匹配周期的最重要时刻生成时间戳。他们还用唯一编号标识每次完成交易。监管机构可以对此信息制定标准并强制交易所在每日结束时发布原始数据。每次完成交易都应附有：*'
- en: '*– the timestamp of the order that triggered the trade at the time of entry
    in the matching engine.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*– 触发撮合引擎交易的订单的时间戳*'
- en: '*– the timestamp of the publication of trade in the publicly available data
    stream*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*– 公开可用数据流中交易发布的时间戳*'
- en: '*– the anonymous trade id number.* *All timestamps should be accurate to 1µs
    of the atomic time, which is readily available with PTP (Precision Time Protocol).
    This way, all the issues of synchronicity could be studied very precisely.* *This
    should be made available in the raw market format at the end of each day. A simple
    code to read this data should be provided under an open source license.* *Based
    on this information, any client of a broker could receive the collection of trade
    id numbers that constituted his execution and could go and find for himself if
    the execution was to his standards.* *Open data, open formats, open source code,
    those would help further the debate *[my emphasizing]* and enable research to
    shed light on this very challenging problem.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*– 匿名交易ID编号。* *所有时间戳应准确到原子时间的1微秒，可使用PTP（精确时间协议）轻松获取。这样，所有同步性问题就可以被非常精确地研究。*
    *应在每天结束时以原始市场格式提供此数据。应该提供一个简单的代码来读取这些数据，并且以开源许可协议发布。* *基于这些信息，经纪人的任何客户都可以收到构成他交易的交易ID编号集合，并且可以自行查找是否交易符合他的标准。*
    *开放数据、开放格式、开源代码，这些将有助于深化辩论 *[我强调的]* 并促进研究来阐明这个非常具有挑战性的问题。*'
- en: 'As a former programmer, I applaud the open source/format call – I would dream
    to have a simple Python script to parse market data (earlier this year, Andrei
    A. Kirilenko and Andrew W. Lo, in the conclusion of their article [Moore’s Law
    vs. Murphy’s Law: Algorithmic Trading and Its Discontents](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2235963),
    had similar ideas). Unfortunately, even if the incremental costs imposed on the
    industry would be limited, I doubt that exchanges, broker crossing networks and
    other non public execution venues would agree to be so transparent.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '作为一名前程序员，我赞成开源/开放格式的呼吁，我希望能有一个简单的Python脚本来解析市场数据（今年早些时候，安德烈·A·基里连科和安德鲁·W·洛在他们的文章[Moore''s
    Law vs. Murphy''s Law: Algorithmic Trading and Its Discontents](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2235963)的结论部分有类似的想法）。不幸的是，即使对行业施加的增量成本有限，我怀疑交易所、经纪人交叉网络和其他非公开执行场所是否会同意如此透明。'
- en: 'One of the recommandations proposed by the French academics who produced the
    *Opinions & Débats* report is about the “*technological investment on the **buy-side*“:
    “*the buy-side firms should invest in modern technology and state-of-the-art best-execution
    algorithms in order to curb predatory behavior of high frequency traders*“. What
    a good idea – needless to say! – but this is probably not enough, that’s why some
    US buy-side investors decided not only to invest in algorithms but in a new venue
    which could offer more transparency and simplicity. It is called [IEX](http://www.iextrading.com),
    and my next post will be a deep investigation on this attempt to level the playing
    field.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 法国学者提出的建议之一是关于“*买方技术投资*”的：“*买方公司应投资于现代技术和最先进的最佳执行算法，以遏制高频交易者的掠夺行为*”。这是个好主意 –
    无需多说! – 但可能这还不够，这就是为什么一些美国买方投资者决定不仅投资于算法，还投资于一个可以提供更多透明度和简单性的新交易场所。它被称为[IEX](http://www.iextrading.com)，我的下一篇文章将深入探讨这个试图实现公平竞争的尝试。
