- en: 'Falkenblog: Burn Corn?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 燃烧玉米？'
- en: 来源：[http://falkenblog.blogspot.com/2009/05/burn-corn.html#0001-01-01](http://falkenblog.blogspot.com/2009/05/burn-corn.html#0001-01-01)
