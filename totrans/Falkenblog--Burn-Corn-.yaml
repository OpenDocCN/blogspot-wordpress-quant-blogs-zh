  zh: 来源：[http://falkenblog.blogspot.com/2009/05/burn-corn.html#0001-01-01](http://falkenblog.blogspot.com/2009/05/burn-corn.html#0001-01-01)
- en: '[![](img/d20b5862b85c6104da47ed82cfc7a7e2.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgkO-ENitTiFy3B5dGDeIvdRiDqOYk6wkQfY28ygIIHmPT3v2abAd8k7p64pxv_DbXuA90Du8lnSQiKU2KPg9ea5xCvlAWWAZjH-rGAx2sWnWGJitgJbTlOLSaSe4KlztIbPyzUlQ/s1600-h/firecorn.jpg)'
