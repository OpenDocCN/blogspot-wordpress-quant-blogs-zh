- en: Ethanol is a popular biolfuel because it is the main crop of Iowa, the key primary
    state in presidential politics. A big debate is whether the energy used to grow
    the corn and then process it, is greater than the amount of fuel produced. David
    Pimentel of Cornell states that ethanol from corn in the US needs 25,000 kcals
    of energy to create 19,400 kcals of energy, for a net cost of 29% in BTUs (it
    takes 1.29 BTUs to generate 1 BTU of ethanol). In contrast, Bruce Dale of Michigan
    State stated this metric was irrelevant, and besides, applied to oil would generate
    a net cost of 45% and (coal was 240%)! Slate
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 乙醇是一种受欢迎的生物燃料，因为它是爱荷华州的主要作物，这是总统政治的关键初选州。一个大的争论是种植玉米和加工玉米所用的能量是否比生产的燃料多。康奈尔大学的
    David Pimentel 表示，美国玉米制成乙醇需要 25,000 千卡的能量来创造 19,400 千卡的能量，净成本为 29% 的 BTUs（生成 1
    千卡乙醇需要 1.29 BTU）。 相比之下，密歇根州的 Bruce Dale 表示，这个度量是无关紧要的，此外，应用于石油将产生 45% 的净成本（煤炭为
    240%）！ Slate
- en: '[notes](http://www.slate.com/id/2122961/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[注](http://www.slate.com/id/2122961/)'
- en: that Pimental calculates gas as being a benefit of 527%, so they disagree profoundly
    on a very basic fact. Dale seems wrong intuitively because it can't cost more
    energy to generate oil and coal because otherwise we wouldn't have any oil and
    coal--if we lose more of it trying to get it we wouldn't have as much as we do--where
    does the energy then come from?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Pimental 计算气体的效益为 527%，所以他们在一个非常基本的事实上存在着深刻的分歧。 直觉上，Dale 似乎是错误的，因为生成石油和煤炭的能量不能更多，否则我们就不会有任何石油和煤炭——如果我们在获取它时损失更多的能量，那么我们就不会有现在这么多——那么能量从哪里来呢？
- en: The debate seemed at an impasse of technical details, but I think we have a
    definitive answer. Recent research suggests it would be more efficient to actually
    burn the corn, rather than process it and use it as fuel. From
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这场辩论似乎陷入了技术细节的僵局，但我认为我们有了一个明确的答案。 最近的研究表明，实际上将玉米燃烧而不是加工成燃料使用更有效。 从
- en: '[Bloomberg](http://www.bloomberg.com/apps/news?pid=20601207&sid=aBMjtwiB_fHg)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/apps/news?pid=20601207&sid=aBMjtwiB_fHg)'
- en: ':'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Burning sugar cane or corn to make electricity for powering cars may be smarter
    than refining the crops into biofuels.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将甘蔗或玉米燃烧以发电供汽车使用可能比将作物精炼为生物燃料更明智。
- en: Clearly we are defining biofuels down if they are now best used like dung in
    some African village. By the transitive property, if burning corn is better than
    turning it into ethanol and burning it, oil or gas is more efficient than ethanol.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，如果现在将生物燃料最好像在非洲的某个村庄里那样使用粪便一样，那么我们就在将其定义为生物燃料。 通过传递性财产，如果燃烧玉米比加工成乙醇并燃烧更好，那么石油或天然气比乙醇更有效。
- en: The new DOE chief, Nobel prize winning scientist Steven Chu has
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 DOE 部长、诺贝尔奖获得者 Steven Chu 表示
- en: '[noted](http://uk.reuters.com/article/environmentNews/idUKTRE4BA72020081211)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[注](http://uk.reuters.com/article/environmentNews/idUKTRE4BA72020081211)'
- en: that ethanol is probably not the way to go. Too bad we put in this massive infrastructure
    to process corn as a fuel, including multi-year mandates, subsidies and tax credits.
    One big problem with government solutions, is that like the education quagmire,
    the solution is always more money.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 乙醇可能不是出路。 很遗憾，我们投入了大量基础设施来将玉米加工成燃料，包括多年的强制执行、补贴和税收抵免。 政府解决问题的一个大问题是，就像教育困境一样，解决方案总是需要更多的资金。
