- en: Although it has been used in some cases for applications like credit detection,
    one of the things you'll notice in AI based algorithms is that there are many
    other algorithms that might do the same job or better. In the case of trading
    systems, we might want to identify abnormal time series behavior and make a decision
    based upon this information, however, it is might be simpler to use statistical
    control methods to better ascertain the information.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它已经在一些信用检测等应用中被使用，但在基于AI的算法中，你会发现还有很多其他算法可能做同样的工作或更好。在交易系统中，我们可能想要识别异常的时间序列行为并根据这些信息做出决策，然而，使用统计控制方法可能更容易确定这些信息。
- en: In conclusion, although the idea sounds promising, I haven't seen many practical
    superior examples that would benefit a trading system that cannot be employed
    by existing AI algorithms.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，尽管这个想法听起来很有希望，但我还没有看到很多实践中的优秀例子，这些例子对于交易系统来说无法通过现有的AI算法来实现。
