- en: 'Intelligent Trading: Artificial Immune Systems and Financial Applications?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能交易：人工免疫系统与金融应用？
- en: 来源：[http://intelligenttradingtech.blogspot.com/2010/02/artificial-immune-systems-and-financial.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2010/02/artificial-immune-systems-and-financial.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://intelligenttradingtech.blogspot.com/2010/02/artificial-immune-systems-and-financial.html#0001-01-01](http://intelligenttradingtech.blogspot.com/2010/02/artificial-immune-systems-and-financial.html#0001-01-01)
- en: One of the buzzwords that seems to be common these days is AIS or Artificial
    Immune Systems. It is a biologically inspired classification type system that
    essentially tries to replicate some of our own natural immune system algorithms.
    Our bodies have various defense mechanisms for recognizing foreign invaders. One
    such defense mechanism is utilizing pathogen-associated molecular patterns built
    into our genome so that we can identify foreign pathogens and respond to them.
    This concept of being able to distinguish between self and non-self is essentially
    one of the main themes that is borrowed from our natural biological defense.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目前流行的一个术语是AIS或人工免疫系统。它是一种本质上试图复制我们自身天然免疫系统算法的生物启发分类系统。我们的身体有各种识别外来入侵者的防御机制。其中一种防御机制是利用构建在我们基因组中的病原体相关分子模式，这样我们就可以识别外来病原体并对其做出反应。这种能够区分自我和非自我的概念，实际上是从我们的天然生物防御中借鉴的一个主要主题。
- en: The idea is that we can learn to recognize objects that are not normal and respond
    to them. A good example where this has been put to use is in SPAM detection. We
    want to be able to recognize good (known) mail from the (unknown) bad, and utilize
    AIS to avoid parasitic SPAM.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是我们可以学会识别不正常的物体并对它们做出反应。一个很好的例子是SPAM检测。我们希望能够识别出好的（已知的）邮件和（未知的）坏的邮件，并利用AIS避免寄生SPAM。
- en: The most common AIS system that has been adopted is the Negative Selection Algorithm.
    It essentially works by training a classifier to generate negative examples randomly
    and if the negative example (imagine a coordinate on a 2D grid) happens to be
    located (using some distance metric, such as euclidean or mahanalobis distance)
    near enough to a known good example, then it is rejected. Essentially, we are
    randomly generating negative examples for the classifier to identify.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目前最常用的AIS系统是负选择算法。它本质上是通过训练分类器生成负样本随机，如果这个负样本（想象一个2D网格上的坐标）随机生成的位置（使用一些距离度量，如欧几里得或马哈拉诺比斯距离）靠近一个已知的好的例子，那么它就被拒绝。本质上，我们是为分类器随机生成负样本。
