  type: TYPE_NORMAL
- en: 来源：[http://epchan.blogspot.com/2006/11/updated-analysis-of-arbitrage-between.html#0001-01-01](http://epchan.blogspot.com/2006/11/updated-analysis-of-arbitrage-between.html#0001-01-01)
  prefs:
