- en: '**War is hell**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**战争是地狱**'
- en: War is hell, even trade wars. The world is again at risk of lurching into a
    global trade war. Last Friday, Trump announced the imposition of 25% tariffs on
    $34 billion in Chinese exports, with another proposed list totaling $16 billion
    that is subject to public comment and review. China has responded with retaliatory
    tariffs on $34 billion in American exports, mostly in agricultural commodities
    and automobiles.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 战争是地狱，即使是贸易战。世界再次面临着陷入全球贸易战的风险。上周五，特朗普宣布对价值340亿美元的中国出口商品征收25%的关税，并提出了另一份总值160亿美元的拟议清单，这份清单需要公众评论和审查。中国以对340亿美元的美国出口商品采取报复性关税作为回应，主要是农产品和汽车。
