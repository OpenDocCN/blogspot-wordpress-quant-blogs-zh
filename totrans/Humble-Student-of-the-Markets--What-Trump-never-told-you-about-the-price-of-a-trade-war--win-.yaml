  zh: （当时）纽约联邦储备银行行长比尔·达德利（Bill Dudley）的[观察](https://www.newyorkfed.org/newsevents/speeches/2016/dud160115)
- en: that the economy fell into recession whenever unemployment rose 0.3% to 0.4%,
