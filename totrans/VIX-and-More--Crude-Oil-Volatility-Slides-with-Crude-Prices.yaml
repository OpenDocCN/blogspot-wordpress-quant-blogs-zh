- en: 'VIX and More: Crude Oil Volatility Slides with Crude Prices'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：原油波动率随原油价格下滑
- en: 来源：[http://vixandmore.blogspot.com/2008/08/crude-oil-volatility-slides-with-crude.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/crude-oil-volatility-slides-with-crude.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/crude-oil-volatility-slides-with-crude.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/crude-oil-volatility-slides-with-crude.html#0001-01-01)
- en: Based on the large number of Google searches that have recently been landing
    on the blog, there is considerable interest in the CBOE’s new “[Oil VIX](http://vixandmore.blogspot.com/search/label/OVX)”
    or crude oil volatility index (ticker [OVX](http://vixandmore.blogspot.com/search/label/OVX)),
    which was [launched exactly four weeks ago today](http://vixandmore.blogspot.com/2008/07/cboe-launches-oil-vix-ovx.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有大量谷歌搜索引导到博客，这表明对芝加哥期权交易所（CBOE）的新 “[Oil VIX](http://vixandmore.blogspot.com/search/label/OVX)”
    或原油波动率指数（代号 [OVX](http://vixandmore.blogspot.com/search/label/OVX)）有相当大的兴趣，该指数在**四周前的今天**[推出](http://vixandmore.blogspot.com/2008/07/cboe-launches-oil-vix-ovx.html)。
- en: While it is still too early to pluck much in the way of useful conclusions from
    the OVX, I have included a chart of the new volatility index below.  So far what
    may surprise most newcomers to crude oil volatility is that the OVX has fallen
    in concert with crude oil prices (as measured by the [USO](http://vixandmore.blogspot.com/search/label/USO)
    crude oil ETF).  My analysis of USO options suggests that crude oil implied volatility
    and the price of the underlying are likely to be largely uncorrelated going forward,
    which is in sharp contrast to the strong negative correlation between equities
    and their corresponding volatility indices, such as the VIX, the [VXN](http://vixandmore.blogspot.com/search/label/VXN),
    and the [RVX](http://vixandmore.blogspot.com/search/label/RVX).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现在从 OVX 中得出有用结论的时间尚早，但我在下面包含了一个新波动率指数的图表。到目前为止，对原油波动率新手可能会感到惊讶的是，OVX 与原油价格（以
    [USO](http://vixandmore.blogspot.com/search/label/USO) 原油 ETF 衡量）一起下降。我对 USO 期权的分析表明，未来原油隐含波动率和基础资产价格可能大部分不相关，这与股票及其相应波动率指数之间的强负相关形成鲜明对比，比如
    VIX、[VXN](http://vixandmore.blogspot.com/search/label/VXN) 和 [RVX](http://vixandmore.blogspot.com/search/label/RVX)。
