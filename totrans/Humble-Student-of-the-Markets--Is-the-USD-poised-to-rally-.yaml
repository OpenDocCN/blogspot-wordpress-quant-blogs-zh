- en: 'Humble Student of the Markets: Is the USD poised to rally?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/11/is-usd-poised-to-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/11/is-usd-poised-to-rally.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As good market analysts know, when the public gets on board a story, chances
    are everyone is already in the trade and the trend is likely to reverse soon.
    So it is with interest that I got the following viral email entitled "What good
    is a Dollar?"
  prefs: []
  type: TYPE_NORMAL
- en: The USD is the funding currency for a lot of carry trades (buy the high yielding
    currency and sell the low yielding currency). Should the greenback rally, it would
    mean a lot of hedge funds and currency desks would have to immediately de-risk
    and the ensuing sell-off as market participants rush to safety won't be pretty.
  prefs: []
  type: TYPE_NORMAL
