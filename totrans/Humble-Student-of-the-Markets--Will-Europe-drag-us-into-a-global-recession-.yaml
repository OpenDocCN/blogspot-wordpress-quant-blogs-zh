- en: It's finally happened, the euro fell below par against the US Dollar. The weakness
    can be attributable to a combination of Fed hawkishness and European economic
    weakness.
  prefs: []
  type: TYPE_NORMAL
- en: Europe is almost certainly in a recession. Consumer confidence has skidded to
    levels last seen during the Eurozone Crisis of 2011-2012\. The questions are whether
    the region will drag the rest of the global economy down and the implications
    for asset returns.
