- en: 'Humble Student of the Markets: The inflation vs. deflation debate'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/08/inflation-vs-deflation-debate.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/08/inflation-vs-deflation-debate.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have written
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html)'
  prefs: []
  type: TYPE_NORMAL
- en: that the inflation vs. deflation bet is likely the Call of the Decade.
  prefs: []
  type: TYPE_NORMAL
- en: That topic is becoming hot. I have had several exchanges in the last few days
    about the inflation vs. deflation outlook for the economy. Some have pointed to
    Barry Ritholtz’s
  prefs: []
  type: TYPE_NORMAL
- en: '[post](http://www.ritholtz.com/blog/2009/08/deflation-or-inflation/)'
  prefs: []
  type: TYPE_NORMAL
- en: at Big Picture indicating that deflation currently has the upper hand. Dave
    Rosenberg also pointed to the same theme today.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, Warren Buffett wrote an
  prefs: []
  type: TYPE_NORMAL
- en: '[op-ed](http://www.nytimes.com/2009/08/19/opinion/19buffett.html?_r=1&scp=2&sq=buffett&st=cse)'
  prefs: []
  type: TYPE_NORMAL
- en: in the New York Times warning of the risks of USD devaluation and debasement
    should the US government continue on its current trajectory of deficit spending,
    which would lead to inflation for US residents.
  prefs: []
  type: TYPE_NORMAL
- en: I will repeat what I said to everyone that I discussed this topic with.
  prefs: []
  type: TYPE_NORMAL
- en: When I read the analysis, both camps are persuasive. Both camps are populated
    with some very smart investors (who wants to bet against Warren Buffett?)
  prefs: []
  type: TYPE_NORMAL
- en: '**Let the model decide**'
  prefs: []
  type: TYPE_NORMAL
- en: It is becoming evident that the future will be dominated by either inflation/hyper-inflation/USD
    devaluation, or deflation, but little in between. In this case, I would prefer
    to allow a trend following model do its work and tell me which way the wind is
    blowing (see an explanation of the model
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2009/08/timing-inflationdeflation-trade.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
