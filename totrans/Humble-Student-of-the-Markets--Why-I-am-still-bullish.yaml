- en: 'Humble Student of the Markets: Why I am still bullish'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：为什么我仍然看涨
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/03/why-i-am-still-bullish.html#0001-01-01)
- en: 'As the stock market consolidates and the Dow flirts with the 13K level, there
    have been some calls for an intermediate term top. I remain bullish over the next
    few months for the following reasons:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着股市巩固和道琼斯指数徘徊在13K水平，有些人呼吁中期顶部。我仍然看好未来几个月，原因如下：
- en: The risk trade bull run remains intact
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险交易的牛市仍在持续
- en: Positive funds flow are buoying the markets;
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正面的资金流动支撑着市场；
- en: Panic levels are still elevated;
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恐慌水平仍然很高；
- en: '"Expert opinion, defined as the better market timers, are bullish;'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “专家”观点，定义为最佳市场计时员，看涨；
- en: The Bernanke Put and Draghi Put still lives; and
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伯南克的口头禅和德拉吉的口头禅仍在持续；
- en: The China property bubble lives on for another day.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国房地产泡沫又苟延残喘了一天。
- en: '**The risk-on trade is still "on"**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险交易仍在“进行中”**'
- en: If you were to view the stock market through the lens of the risk-on/risk-off
    trade, then the risk-on bull move remains intact. Consider this chart of the relative
    performance of SPY against IEF, which shows a short-term relative uptrend in the
    context of an intermediate term uptrend.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你通过风险交易来看股市，那么风险交易的牛市仍在持续。看看SPY相对于IEF的相对表现图表，在长期趋势中，短期趋势呈现上升。
- en: '**Positive funds flows** [Josh Brown](http://www.thereformedbroker.com/2012/02/29/the-big-boys-are-long-and-getting-longer/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**正面的资金流动** [乔什·布朗](http://www.thereformedbroker.com/2012/02/29/the-big-boys-are-long-and-getting-longer/)'
- en: pointed to a
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 指向一个
- en: '[Reuters](http://www.reuters.com/article/2012/02/29/us-asset-poll-idUSTRE81S15N20120229)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[路透社](http://www.reuters.com/article/2012/02/29/us-asset-poll-idUSTRE81S15N20120229)'
- en: 'article indicating that institutional equity funds flows are positive. He went
    to say that they are likely to continue:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文章指出机构股票基金的流动为正。他接着说，它们可能会继续：
- en: In my experience, these types of raising and lowering equity exposure cycles
    take place at a glacial pace and they rarely turn or stop on a dime.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我看来，这类提高和降低股票敞口的周期发生得非常缓慢，它们很少会在一瞬间转变或停止。
- en: '[Scott Grannis](http://scottgrannis.blogspot.com/2012/03/mutual-fund-flows-show-investors-are.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯科特·格兰尼斯](http://scottgrannis.blogspot.com/2012/03/mutual-fund-flows-show-investors-are.html)'
- en: 'wrote that individual investor equity funds flows are just starting to turn
    positive and there is a lot of room for them to go further into stocks:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 写道个人投资者股票基金的流动刚刚开始转为正面，还有很大的空间流入股市：
- en: '...and out of bonds, whose flows are still positive:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '...以及流出债券，其流动仍然为正：'
- en: 'Grannis'' conclusion was:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 格兰尼斯的结论是：
- en: Adding it all up, I would say that we are a long way from seeing over-priced
    equities. Let's wait to see many months or even a few years of inflows to equity
    funds before concluding that the guy on the street is too bullish.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 综合来看，我认为我们离看到高估的股票还远着呢。让我们拭目以待，在看到许多个月甚至几年的资金流入股票基金之后，再得出街头人过于乐观的结论。
- en: '**Panic levels are still elevated**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**恐慌水平仍然很高**'
- en: Also consider the readings of the
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 还应考虑
- en: '[Crash Confidence Index](http://icf.som.yale.edu/stock-market-confidence-indices-united-states-crashindex)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[崩溃信心指数](http://icf.som.yale.edu/stock-market-confidence-indices-united-states-crashindex)'
- en: from the Yale School of Management. A low level indicates a high level of fear
    and a high level indicates a high level of complacency. While the ECB's LTRO program
    has largely taken the risks of a banking meltdown off the table, investors confidence
    remain low and fear levels are still elevated. I interpret these conditions as
    being contrarian bullish.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 来自耶鲁管理学院。低水平表明恐惧水平高，高水平表明自满水平高。虽然欧洲央行的LTRO计划基本上消除了银行崩溃的风险，但投资者的信心仍然低，恐惧水平仍然很高。我认为这些状况被视为逆向看涨。
- en: '**"Expert" opinion is bullish** [Mark Hulbert](http://www.marketwatch.com/story/the-best-are-bullish-the-worst-are-not-2012-03-01)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**“专家”观点看涨** [马克·休伯特](http://www.marketwatch.com/story/the-best-are-bullish-the-worst-are-not-2012-03-01)'
- en: reports that the best market timers are leaning bullish, while the worst market
    timers are leaning bearish.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 报告最佳市场计时员持牛市观点，而最差市场计时员持熊市观点。
- en: As an example, I don't know where the Aden sisters are in Hulbert's ratings,
    but I have tremendous respect for them and
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，我不知道Hulbert的评级中阿登姐妹在哪里，但我对他们充满敬意，
- en: '[they are bullish](http://www.marketwatch.com/story/us-stocks-and-gold-to-drive-higher-2012-02-17)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们对市场持乐观态度](http://www.marketwatch.com/story/us-stocks-and-gold-to-drive-higher-2012-02-17)'
- en: . I have followed them, off and on, since the late 1970's during the gold mania
    that took bullion up to its peak of $850 in 1980, which they correctly called.
    Unlike other gold bugs, they turned bearish on gold and turned bullish on equities
    in the intervening period. They correctly called the rebirth of the commodity
    bull about ten years ago.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 。自20世纪70年代末以来，我一直断断续续地关注他们，当时在黄金狂潮中，他们将金价推至1980年的峰值850美元，他们预测准确。与其他黄金投资者不同，他们在期间转为看空黄金，转为看多股市。他们准确预测了大约十年前商品牛市的复苏。
- en: '**The Bernanke and Draghi Puts still lives**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**伯南克和德拉吉的看涨期权仍然有效**'
- en: Ben Bernanke, in his
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本·伯南克在他的
- en: '[testimony to Congress](http://www.federalreserve.gov/newsevents/testimony/bernanke20120229a.htm)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[向国会作证](http://www.federalreserve.gov/newsevents/testimony/bernanke20120229a.htm)'
- en: last week, said in so many words that QE3 isn't a done deal and they are watching
    the data carefully.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，他们明确表示QE3并非板上钉钉，他们正在密切关注数据。
- en: In light of the somewhat different signals received recently from the labor
    market than from indicators of final demand and production, however, it will be
    especially important to evaluate incoming information to assess the underlying
    pace of economic recovery.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，鉴于最近从劳动力市场收到的信号与最终需求和生产指标有所不同， incoming information将特别重要，以评估经济复苏的基础步伐。
- en: The markets sold off but the flip side of this coin is that they are ready to
    act should the economy weaken.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 市场下跌了，但硬币的另一面是，他们准备在经济疲软时采取行动。
- en: The dual objectives of price stability and maximum employment are generally
    complementary. Indeed, at present, with the unemployment rate elevated and the
    inflation outlook subdued, the Committee judges that sustaining a highly accommodative
    stance for monetary policy is consistent with promoting both objectives.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 价格稳定和最大就业通常是互补的。实际上，目前，失业率居高不下，通胀前景低迷，委员会认为维持高度宽松的货币政策立场与促进两者目标一致。
- en: So does that mean that good economic news is good news for the markets but bad
    news isn't necessarily bad news?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这意味着好的经济新闻对市场是好消息，但坏消息并不一定就是坏消息吗？
- en: As for the ECB, interbank lending in Europe is still seized up. This
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 至于ECB，欧洲的银行间贷款仍然冻结。
- en: '[analysis](http://www.businessinsider.com/report-european-banks-would-need-4-more-ltros-to-get-through-2013-2012-2)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析](http://www.businessinsider.com/report-european-banks-would-need-4-more-ltros-to-get-through-2013-2012-2)'
- en: shows that the European banking system needs another four LTROs to get through
    to 2013\. Don't be surprised if the ECB announces further rounds of LTRO.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 显示欧洲银行系统需要再进行四轮LTRO才能挺过2013年。如果欧洲央行宣布进一步的LTRO，不要感到惊讶。
- en: In short, the Bernanke and Draghi Puts will "put" a floor on the stock market
    for now.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，伯南克和德拉吉的看涨期权现在将为股市“设定”一个底部。
- en: '**The Chinese property bubble lives on another day** [Walter Kurtz](http://pragcap.com/chinas-property-bubble-is-alive-and-well)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国房地产泡沫又多活了一天** [沃尔特·库尔特](http://pragcap.com/chinas-property-bubble-is-alive-and-well)'
- en: ', writing at Pragmatic Capitalism, noted that the property market in Beijing
    and Shanghai are recovering. Such a development should forestall any immediate
    concerns about a crash in the Chinese property bubble as official actions have
    kicked the can down the road and delayed the day of reckoning yet once more.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ，在Pragmatic Capitalism上撰写文章，指出北京和上海的房地产市场正在复苏。这种发展应该可以避免对人民币房地产泡沫破裂的立即担忧，因为官方行动将问题踢到了
    curb，再次推迟了偿债日。
- en: The Shanghai Composite has responded with a rally as a result of these measures.
    As the chart below shows, the index has rallied through a downtrend line and it
    has not even approached the first Fibonacci retracement level, which would serve
    as a resistance level.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些措施，上证综指出现了反弹。如下图所示，指数反弹突破了下降趋势线，甚至还没有接近第一个斐波那契回调水平，这将成为一个阻力水平。
- en: '**Bearish tripwires**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌触发点**'
- en: To be sure, not every market forecast is correct. Here is some of what I am
    watching for to see whether the bears are wrestling control of this market away
    from the bulls. These are some important questions that need to be answered in
    order to determine the next major move in equities.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并不是每一个市场预测都是正确的。以下是我关注的一些指标，以观察熊市是否正在将控制权从牛市手中夺走。这些问题是需要回答的，以便确定股市下一步的主要走势。
- en: First and foremost, the big question is can the Dow can overcome the 13K mark?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，最大的问题是道琼斯指数能否突破13000点大关？
- en: Looking at foreign markets, can the Hang Seng overcome resistance after rallying
    to fill the gap depicted in the graph below?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 看看外国市场，在图表下方的图表中，恒生指数在反弹以填补缺口后，能够克服阻力吗？
- en: What about Europe? The Euro STOXX 50 appears to be undergoing a sideways consolidation.
    Can it rally to overcome resistance?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 那欧洲呢？欧元Stoxx 50似乎正在进行横向整理。它能反弹以克服阻力吗？
- en: The cyclically sensitive Australian Dollar is temporary stuck in a trading range.
    Will it break out to the upside, which is bullish, or to the downside, which is
    bearish?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对周期性敏感的澳大利亚元暂时被困在交易区间内。它会上涨，这是看涨的，还是下跌，这是看跌的？
- en: Another important cyclical indicator is the relative performance of the Morgan
    Stanley Cyclical Index against the market. Cyclicals started 2012 on a tear, but
    they have begun to consolidate sideways on a relative basis. Can the relative
    support level hold?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的周期性指标是摩根士丹利周期性指数相对于市场的表现。周期性股票在2012年开始时表现强劲，但相对而言，它们已经开始横向整理。相对支撑位能够守住吗？
- en: Lastly, technicians have been sounding words of caution because the Dow Transports
    have been lagging and have not confirmed the advance of the Industrials Average.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，技术分析师们一直在发出谨慎的声音，因为道琼斯运输指数一直落后，并没有确认工业平均指数的上涨。
- en: '[Mark Hulbert](http://articles.marketwatch.com/2012-02-07/commentary/31040759_1_dow-jones-transportation-average-dow-theorists-stock-market)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫伯特](http://articles.marketwatch.com/2012-02-07/commentary/31040759_1_dow-jones-transportation-average-dow-theorists-stock-market)'
- en: 'writes that there is some disagreement about prominent Dow Theorists about
    the significance of this divergence:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，一些著名的道理论家对于这种分歧的重要性存在一些分歧：
- en: Frustratingly, not all Dow Theorists agree on an answer. In fact, two of the
    three monitored by the Hulbert Financial Digest — Jack Schannep of TheDowtheory.com
    and Richard Moroney of Dow Theory Forecasts — think the appropriate point of comparison
    is not last summer but late October. And because, near the end of December, the
    Dow averages rose above their late-October highs, both Schannep and Moroney believe
    that the Dow Theory is solidly in the bullish camp — notwithstanding where the
    Dow transports might be relative to their July high.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 令人沮丧的是，并非所有的道理论家都同意这个答案。事实上，赫伯特金融摘要监控的三位中，有两位——TheDowtheory.com的杰克·沙恩佩和Dow Theory
    Forecasts的理查德·莫罗尼尼——认为合适的比较不是去年夏天，而是十月底。因为截至十二月底，道平均指数升至十月底高点以上，沙恩佩和莫罗尼尼都认为道理论坚定地站在看涨阵营——不管道运输指数相对于七月底的高点如何。
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In contrast, Richard Russell, editor of Dow Theory Letters, says he’s worried
    about the Dow transports’ weakness and, in part for that reason, is largely out
    of the stock market.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相比之下，道理论信函的编辑理查德·罗素表示，他对道运输指数的弱势感到担忧，部分原因就是如此，他基本上退出了股市。
- en: The chart below shows the relative performance of the Dow Jones Transports against
    the Dow Industrials. If relative performance were to fall below the 38% Fibonacci
    retracement support level, it would mean that the bears have taken control of
    the market.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了道琼斯运输指数相对于道琼斯工业指数的表现。如果相对表现跌破38%的斐波那契回撤支撑位，这意味着熊市已经控制了市场。
- en: In conclusion, I believe that equities are consolidating their gains but remain
    in an intermediate bull phase. During this consolidation period, doubts will appear
    about the legitimacy of the bull leg, as they are now. My view is that the next
    major move is up, but I am watching and open to the possibility that I am wrong
    and a correction can run deeper than I expect.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我相信股市正在巩固其收益，但仍然处于中级牛市阶段。在这个整理期间，关于牛市腿的合法性会出现疑虑，就像现在这样。我的看法是，下一步的主要走势是上涨，但我正在观察，并愿意接受我可能错了，调整可能会比我预期的更深。
