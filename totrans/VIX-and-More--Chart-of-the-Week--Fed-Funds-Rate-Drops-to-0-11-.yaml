- en: 'VIX and More: Chart of the Week: Fed Funds Rate Drops to 0.11%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波动率指数与更多：本周图表：联邦基金利率降至0.11%
- en: 来源：[http://vixandmore.blogspot.com/2008/12/chart-of-week-fed-funds-rate-drops-to.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/chart-of-week-fed-funds-rate-drops-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/chart-of-week-fed-funds-rate-drops-to.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/chart-of-week-fed-funds-rate-drops-to.html#0001-01-01)
- en: Thanks to the Federal Reserve’s decision to drop their target Fed Funds rate
    to an all-time record of 0.00% to 0.25%, the subject of this week’s [chart of
    the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    is a no brainer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于美联储决定将目标联邦基金利率降至前所未有的0.00%至0.25%，本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)主题显而易见。
- en: The Fed has 55 years of Fed Funds rate data and I have chosen to highlight not
    the target rate announced by the FOMC, but the daily effective federal funds rate,
    which is a volume-weighted average of rates on trades arranged by major brokers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储拥有55年的联邦基金利率数据，我选择突出显示的不是联邦公开市场委员会（FOMC）宣布的目标利率，而是由主要经纪人安排的交易的日常有效联邦基金利率，这是一个交易量的加权平均利率。
- en: Not surprisingly, Friday’s effective Fed Funds rate of 0.11% is a record low,
    but that record was actually established on December 10^(th) and tied again on
    Friday.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，周五的有效联邦基金利率0.11%创下了新低，但实际上这一纪录是在12月10日建立的，并在周五再次持平。
- en: For history buffs, the record high of 22.36% dates back to July 22, 1981\. The
    average Fed Funds rate since 1954 is 5.62%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于历史爱好者来说，22.36%的历史最高纪录可以追溯到1981年7月22日。自1954年以来，联邦基金利率的平均水平为5.62%。
