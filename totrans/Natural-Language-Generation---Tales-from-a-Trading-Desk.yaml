- en: Natural Language Generation | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然语言生成 | 交易桌边的 tales
- en: 来源：[https://mdavey.wordpress.com/2013/11/18/natural-language-generation/#0001-01-01](https://mdavey.wordpress.com/2013/11/18/natural-language-generation/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2013/11/18/natural-language-generation/#0001-01-01](https://mdavey.wordpress.com/2013/11/18/natural-language-generation/#0001-01-01)
- en: Natural Language Generation
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自然语言生成
- en: Big Data opens up opportunities. FT has an interesting [article](http://www.ft.com/intl/cms/s/0/114a751e-4d1b-11e3-bf32-00144feabdc0.html#axzz2kzLiIIvg)
    on [Arria](https://www.arria.com/), and how its uses artificial intelligence software
    developed at the University of Aberdeen to sift through thousands of data points
    to produce written reports in English.  Oil and Gas case study [provides](https://www.arria.com/case-study-oilgas-A231.php)
    some insight to the technology – very cool.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据打开了机遇之门。金融时报有一篇关于[Arria](https://www.arria.com/)的有趣[文章](http://www.ft.com/intl/cms/s/0/114a751e-4d1b-11e3-bf32-00144feabdc0.html#axzz2kzLiIIvg)，介绍它如何使用阿伯丁大学开发的人工智能软件，筛选数千个数据点以产生英文书面报告。石油和天然气案例研究[提供](https://www.arria.com/case-study-oilgas-A231.php)了一些关于这项技术的洞察——非常酷。
- en: FT also provides a [view](http://www.ft.com/intl/cms/s/0/e64eca88-4cf0-11e3-9f40-00144feabdc0.html#axzz2kzLiIIep)
    on IBM opening up Watson, its technology crown jewels.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 金融时报还提供了一个关于IBM开放沃森（其技术明珠）的[观点](http://www.ft.com/intl/cms/s/0/e64eca88-4cf0-11e3-9f40-00144feabdc0.html#axzz2kzLiIIep)。
- en: Data becomes a 1st class citizen in application solutions.  Now all we need
    is testing to make the same jump in the software engineering world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据成为了应用程序解决方案中的一等公民。现在我们需要的只是测试，以便在软件工程世界中实现同样的飞跃。
- en: ~ by mdavey on November 18, 2013.
  id: totrans-10
  prefs: []
