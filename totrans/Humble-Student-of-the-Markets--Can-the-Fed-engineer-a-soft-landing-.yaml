- en: 'Humble Student of the Markets: Can the Fed engineer a soft landing?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：美联储能否实现软着陆？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/02/can-fed-engineer-soft-landing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/02/can-fed-engineer-soft-landing.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/02/can-fed-engineer-soft-landing.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/02/can-fed-engineer-soft-landing.html#0001-01-01)
- en: Stock market pullbacks happen. The normal equity risk of pullbacks is the price
    investors pay for better long-term performance. But a recent analysis by Oxford
    Economics found that the average S&P 500 pullback during non-recessionary periods
    is -15.4% and -36% during recessions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股市回调是正常现象。投资者为长期更好的表现支付正常股票风险回调的代价。但牛津经济研究院最近的分析发现，在经济非衰退期，标普500的平均回调为-15.4%，而在衰退期为-36%。
- en: Here is why this matters for equity investors. The recent peak-to-trough drawdown
    for the S&P 500 was about -10%. If there is no recession, the downside risk is
    relatively limited. However, Fed Funds futures expect five quarter-point rate
    hikes in 2022, with some strategists calling for as many as seven. The current
    rate of expected tightening will push the 2s10s yield curve to invert in late
    2022 or early 2023, which would be a recession signal. Markets look ahead 6-18
    months. A 2023 recession translates into an equity bear market in 2022\. Suddenly,
    the recent -10% S&P 500 decline could become a prelude to a vicious bear market.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这对股票投资者来说很重要。标普500最近的峰值到谷底的跌幅约为-10%。如果没有衰退，那么下行风险相对有限。然而，联邦基金期货预计2022年将加息五个季度点，一些策略师甚至呼吁多达七次。当前预期的紧缩速度将使2s10s收益率曲线在2022年底或2023年初倒置，这将是一个衰退信号。市场会前瞻6-18个月。2023年的衰退意味着2022年将出现股票熊市。突然之间，近期-10%的标普500跌幅可能成为恶性熊市的前奏。
- en: Ominously, the path of the stock market is following the pattern of 1982\. In
    1982, the economy was in recession. CPI was 7% and the Fed had been hiking aggressively.
    It was a mid-term election year and the second year of the Presidential Cycle.
    The market experienced a down January and saw a bearish
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不祥的是，股市的走势正在跟随1982年的模式。1982年，经济正处于衰退中，CPI为7%，美联储一直在积极加息。那是一个中期选举年，也是总统周期的第二年。市场在1月份下跌，并出现了看跌的迹象。
- en: '[turn-of-year barometer](https://www.equities.com/news/wayne-whaley-s-toy-barometer)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[年度转折点指标](https://www.equities.com/news/wayne-whaley-s-toy-barometer)'
- en: (TOY) signal.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: (TOY)信号。
- en: The key difference between today and 1982 is the recession question. With all
    of the G7 central banks except for the BoJ turning hawkish, can the Fed rescue
    the stock market from the 1982 analogue by engineering a soft landing?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当今与1982年的关键区别在于衰退问题。随着G7国家中除了日本央行外的所有中央银行都转向鹰派，美联储能否通过实现软着陆，将股市从1982年的类比中拯救出来？
