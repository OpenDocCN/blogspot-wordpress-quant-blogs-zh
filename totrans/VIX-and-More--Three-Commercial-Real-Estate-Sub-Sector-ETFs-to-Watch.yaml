- en: For the record, the limited liquidity for RTL and FIO makes them better indicators
    than trading vehicles, but REZ is actively traded.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 记录在案，RTL和FIO的流动性有限，这使得它们比交易工具更好的指标，但REZ是有活力的交易。
- en: As the chart below shows, the retail and industrial/office REIT ETFs have moved
    almost in lockstep in the post-Lehman world, while the residential ETF fared better
    in the downturn, but has been a little more sluggish during the bounce off of
    the March bottom.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，零售和工业/办公室REIT ETF在雷曼兄弟破产后几乎同步移动，而住宅ETF在下行市场中表现较好，但在3月份底部反弹时略显缓慢。
