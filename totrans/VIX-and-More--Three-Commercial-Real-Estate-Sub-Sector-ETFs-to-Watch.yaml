- en: 'VIX and More: Three Commercial Real Estate Sub-Sector ETFs to Watch'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：三个商业房地产子行业ETF观察
- en: 来源：[http://vixandmore.blogspot.com/2009/04/three-commercial-real-estate-sub-sector.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/three-commercial-real-estate-sub-sector.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/04/three-commercial-real-estate-sub-sector.html#0001-01-01](http://vixandmore.blogspot.com/2009/04/three-commercial-real-estate-sub-sector.html#0001-01-01)
- en: I plead guilty to treating [commercial real estate](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate)
    as a single homogeneous entity in my two previous commercial real estate posts,
    [Commercial Real Estate Problems Piling Up](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-problems-piling.html)
    and [Moodys/REAL Commercial Property Price Index](http://vixandmore.blogspot.com/2009/04/moodysreal-commercial-property-price.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我承认在之前的两篇商业房地产文章[商业房地产问题堆积如山](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-problems-piling.html)和[穆迪/REAL商业地产价格指数](http://vixandmore.blogspot.com/2009/04/moodysreal-commercial-property-price.html)中，将商业房地产当作一个单一的同质实体来处理。
- en: The truth is that while there are a wide variety of [REITs](http://vixandmore.blogspot.com/search/label/REITs)
    out there that span the full range of commercial real estate activity, my focus
    is mainly on ETFs and when it comes to ETFs, most of the popular real estate ETFs
    are of the large catchall variety, such as [IYR](http://vixandmore.blogspot.com/search/label/IYR),
    [ICF](http://vixandmore.blogspot.com/search/label/ICF), [VNQ](http://vixandmore.blogspot.com/search/label/VNQ)
    and [RWR](http://vixandmore.blogspot.com/search/label/RWR).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 真相是，尽管市场上有很多[REITs](http://vixandmore.blogspot.com/search/label/REITs)涵盖了商业房地产活动的整个范围，但我主要关注的是ETF，而说到ETF，大多数受欢迎的房地产ETF都是大型的综合类，比如[IYR](http://vixandmore.blogspot.com/search/label/IYR)，[ICF](http://vixandmore.blogspot.com/search/label/ICF)，[VNQ](http://vixandmore.blogspot.com/search/label/VNQ)和[RWR](http://vixandmore.blogspot.com/search/label/RWR)。
- en: 'While I am not aware of any ETFs that are pure plays on shopping center REITs,
    office REITs or apartment REITs, there are three commercial real estate sub-sector
    REIT ETFs that can help sort through various sectoral trends within the REIT universe.
    The three sub-sector ETFs, with their allocations as of April 28^(th) are as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不知道有没有任何专门针对购物中心REITs、办公室REITs或公寓REITs的ETF，但有三个商业房地产子行业的REIT ETF可以帮助我们理清REIT宇宙内的各种部门趋势。这三个子行业ETF，截至4月28日的分配如下：
- en: '[FTSE NAREIT Retail Capped Index Fund](http://us.ishares.com/product_info/fund/overview/RTL.htm)
