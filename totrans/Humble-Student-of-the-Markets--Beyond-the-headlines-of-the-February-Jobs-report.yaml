- en: 'Humble Student of the Markets: Beyond the headlines of the February Jobs report'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/03/beyond-headlines-of-february-jobs-report.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/03/beyond-headlines-of-february-jobs-report.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This Friday, the Bureau of Labor Statistics will release the February Employment
    Report. The consensus headline Non-Farm Payroll (NFP) figure is 200K, and consensus
    monthly change in Average Hourly Earnings (AHE) is 0.2%.
  prefs: []
  type: TYPE_NORMAL
- en: '[Johnny Bo Jakobsen](https://twitter.com/jbjakobsen/status/970676055907414017)'
  prefs: []
  type: TYPE_NORMAL
- en: observed that forecasts based on ISM employment points to a strengthening job
    market. Based on this analysis, I am tempted to take the the over on NFP and AHE.
  prefs: []
  type: TYPE_NORMAL
- en: Even as the market focuses intensely on NFP and AHE, there are far more important
    internals to watch beyond the headlines.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
