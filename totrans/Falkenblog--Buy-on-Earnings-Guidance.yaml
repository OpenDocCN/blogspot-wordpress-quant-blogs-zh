- en: 'Falkenblog: Buy on Earnings Guidance'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/10/buy-on-earnings-guidance.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/buy-on-earnings-guidance.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[standard finding](http://en.wikipedia.org/wiki/Post-earnings-announcement_drift)'
  prefs: []
  type: TYPE_NORMAL
- en: 'is that a stock’s cumulative abnormal returns drifts in the direction of an
    earnings surprise for several weeks following an earnings announcement. Often
    this was presented as a way to make easy money shorting the negative surprises,
    going long the positive surprises. Now it seems one leg might have the wrong sign.
    This highlights one problem with trying to be consistent with all the facts: they
    aren''t all true.'
  prefs: []
  type: TYPE_NORMAL
- en: There's a newly published paper by Das, Kim and Patro
  prefs: []
  type: TYPE_NORMAL
- en: '[On the Anomalous Stock Price Response to Management Earnings Forecasts](http://onlinelibrary.wiley.com/doi/10.1111/j.1468-5957.2012.02298.x/abstract)'
  prefs: []
  type: TYPE_NORMAL
- en: '. From the abstract:'
  prefs: []
  type: TYPE_NORMAL
- en: In the post-announcement period, we find a significant upward price drift for
    both good news forecasts and bad news forecasts.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here's the result in a nutshell, x=0 is time of earnings announcement,  the
    blue line negative surprises, red positive, going out 30 days
  prefs: []
  type: TYPE_NORMAL
