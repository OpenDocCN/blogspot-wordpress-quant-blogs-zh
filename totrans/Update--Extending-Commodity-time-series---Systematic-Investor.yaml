- en: 'Update: Extending Commodity time series'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新：延长商品时间序列
- en: 'I showed an example of [Extending Commodity time series](https://systematicinvestor.wordpress.com/2012/11/22/extending-commodity-time-series/)
    back in 2012\. Since then, the web site that I used to get the [Thomson Reuters/Jefferies
    CRB Index](http://www.jefferies.com/cositemgr.pl/html/ProductsServices/SalesTrading/Commodities/ReutersJefferiesCRB/IndexData/index.shtml)
    data is no longer working. But there are a few alternatives:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2012年展示了一个[延长商品时间序列](https://systematicinvestor.wordpress.com/2012/11/22/extending-commodity-time-series/)的例子。从那时起，我用来获取[汤姆森路透/杰富瑞CRB指数](http://www.jefferies.com/cositemgr.pl/html/ProductsServices/SalesTrading/Commodities/ReutersJefferiesCRB/IndexData/index.shtml)数据的网站不再工作了。但是有几个替代方案：
- en: There is a difference between these two series. I did not found a reason for
    the discrepancy, but truthfully, I did not look very hard. So I welcome any insights
    or feedback.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这两组序列之间有一个差异。我没有找到差异的原因，但老实说，我没有仔细寻找。所以我欢迎任何见解或反馈。
- en: The [Thomson Reuters / Jefferies CRB Index](http://www.jefferies.com/Commodities/2cc/389)
    time series is better fit for the DBC and GSG etfs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆森路透/杰富瑞CRB指数([http://www.jefferies.com/Commodities/2cc/389](http://www.jefferies.com/Commodities/2cc/389))的时间序列更适合DBC和GSG
    etf。
- en: Now let’s plot the CRB index alternatives and DBC and GSG Commodity ETFs side
    by side to visual check the similarity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们并排放置CRB指数替代品、DBC和GSG商品ETF的图表，以直观检查它们的相似性。
