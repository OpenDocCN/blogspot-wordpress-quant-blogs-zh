- en: In my equities portfolio, separate from my options holdings, as of this writing
    I own the following. Since reorganizing on 1 Sept 07, I have seen a 12.8% return
    with zero leverage.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与我的期权持仓分开，截至本文撰写时，我的股票投资组合包括如下。自2007年9月1日重组以来，我看到了12.8%的回报，零杠杆。
- en: Given the price of commodities, many of the holdings and their respective returns
    will be self-explanatory with about 30 seconds of research. Aside from the obvious,
    I believe, given the turbulence of the market and the uncertainty of the next
    few quarters, we will see a FtQ that will benefit international large-caps (ie
    MSFT and GE).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于大宗商品价格，许多股份及其相应回报将通过大约30秒的研究自明。除了显而易见的，我认为，考虑到市场的动荡和接下来几个季度的不确定性，我们将看到一个受益于国际大盘股（即微软和通用电气）的FtQ。
