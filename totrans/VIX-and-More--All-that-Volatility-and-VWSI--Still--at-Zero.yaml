- en: 'VIX and More: All that Volatility and VWSI *Still* at Zero'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多信息：所有这些波动，但VWSI依然为零
- en: 来源：[http://vixandmore.blogspot.com/2007/06/all-that-volatility-and-vwsi-still-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/all-that-volatility-and-vwsi-still-at.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/06/all-that-volatility-and-vwsi-still-at.html#0001-01-01](http://vixandmore.blogspot.com/2007/06/all-that-volatility-and-vwsi-still-at.html#0001-01-01)
- en: I must admit that I was a little surprised to discover that the VWSI ended the
    week at zero [once again](http://vixandmore.blogspot.com/2007/06/all-quiet-on-vwsi-front.html),
    given all the volatility on Wednesday and Friday and a 13% gain in volatility
    for the full week, with the VIX jumping from 13.94 to 15.75.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须承认，我有点惊讶地发现，尽管星期三和星期五的波动性都很大，而且全周波动率增长了13%，VIX从13.94上涨到了15.75，但VWSI最终还是为零（再次出现）。
- en: 'Just to see if that 13% jump in the VIX and a corresponding VWSI of zero was
    unusual, I looked back for recent VIX weekly moves of 13%.  Sure enough, the last
    two times the VIX ended the week up 13% (the weeks ended 3/30/2007 and 12/22/06),
    the VWSI also ended up at zero.  Key takeaway: a 13% weekly jump in the VIX apparently
    tends not to move the needle on the VWSI and does not necessarily have any significance
    in terms of mean reversion trading opportunities and near-term VIX forecasts.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 只是想看看VIX暴涨13%以及对应的VWSI为零是否不寻常，我回顾了最近VIX每周涨幅为13%的情况。果然，最近两次VIX每周涨幅达到13%（截至2007年3月30日和06年12月22日的那两周），VWSI也都最终为零。主要观点：VIX每周暴涨13%似乎并不会对VWSI产生影响，并且不一定具有任何意义，也不会影响到均值回归交易机会和近期VIX预测。
- en: For comparative purposes, when the VIX jumped 16% [two weeks ago](http://vixandmore.blogspot.com/2007/06/vwsi-spikes-to-9-on-thursday-finishes.html),
    it only triggered a VWSI reading of -1; and a 19% jump for the [week ended March
    16, 2007](http://vixandmore.blogspot.com/2007/06/vwsi-spikes-to-9-on-thursday-finishes.html)
    only moved the VWSI to a -2 reading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了比较起见，两周前VIX上涨了16%时，只触发了VWSI的读数为-1；而在2007年3月16日结束的那一周，波动率上涨了19%，仅将VWSI提高到了-2的读数。
- en: When it comes to volatility predictions, about the only thing I feel comfortable
    predicting right now is that the next sub-10 VIX reading is likely a long way
    away.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到波动率预测，目前我唯一感到放心的预测是，下一个低于10的VIX读数可能还有很长一段时间。
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*(请注意，在上述温度计中，“看涨”和“看跌”标签适用于VIX，而不适用于更广泛的市场，后者通常与VIX呈负相关。)*'
