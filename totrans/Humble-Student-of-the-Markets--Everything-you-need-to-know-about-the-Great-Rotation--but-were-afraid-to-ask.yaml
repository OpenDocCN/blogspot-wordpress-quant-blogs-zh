- en: The market lurched upwards on Vaccine Monday on the Pfizer-BioNTech news that
    it had found promising results in its vaccine trial. In a "Great Rotation", investors
    piled into value stocks and abandoned former growth darlings. [The Daily Shot](https://twitter.com/soberlook/status/1326817641391153152)
    published this chart from Goldman Sachs estimating how a successful vaccine rollout
    could impact sectors. But that's not the entire story.
