- en: 'Quantifiable Edges: Quantifiying how Market Analysis can Enhance Individual
    Stock and ETF Trading Methods'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：量化市场分析如何增强个人股票和ETF交易方法
- en: 来源：[http://quantifiableedges.blogspot.com/2010/10/quantifiying-how-market-analysis-can.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/quantifiying-how-market-analysis-can.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/10/quantifiying-how-market-analysis-can.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/10/quantifiying-how-market-analysis-can.html#0001-01-01)
- en: Stock traders are aware that it is generally beneficial to have the market on
    your side. Whether the market moves up or down will often have an influence on
    an individual stock or ETFs movement. As they say, a rising tide will lift all
    boats. Yet too often traders (especially short-term traders) either ignore the
    general market action or underemphasize it in their decision making. They’ll look
    for a trigger without carefully considering the likely direction of the market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 股票交易员知道，一般来说，拥有市场站在你这一边是有益的。无论市场是上涨还是下跌，通常会对个别股票或ETF的走势产生影响。正如他们所说，涨潮时所有的船都会被抬起。然而，交易员（尤其是短期交易员）常常忽视整体市场行动，或在决策过程中对其重视不够。他们会寻找触发点，而没有仔细考虑市场可能的走势。
- en: I have found trading with the general market on my side to be of great importance.
    In August I conducted a study for my gold subscribers that demonstrated and quantified
    this concept.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，与整体市场站在一边进行交易非常重要。8月份，我为黄金订阅者进行了一项研究，证明了这一概念，并对其进行了量化。
- en: As part of their gold subscription, traders have access to 11 different swing
    trading systems. On the system pages they are able to see the rules, Tradestation
    code, and backtest results across 2 lists of securities. One list is the S&P 100
    and the other is a list of about 100 ETFs. The ETF list looks just at equity ETFs.
    It does not include any inverse or leveraged ETFs and there are no duplicates
    in coverage (like SPY & IVV). Most of the systems were first published within
    a few months of the subscriber letter first being published over 2 ½ years ago.
    When updating all the original backtests in late August I decided to see how the
    system performed when there was a perceived market edge versus times there wasn’t.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为黄金订阅的一部分，交易员可以访问11个不同的摆动交易系统。在系统页面上，他们可以看到规则、Tradestation代码和2个证券列表的回测结果。一个列表是标普100指数，另一个是大约100个ETF的列表。ETF列表只看股票ETF。它不包括任何反向或杠杆ETF，并且覆盖范围内没有重复（如SPY
    & IVV）。大多数系统首次发布是在订阅信件首次发布约2年半之后的几个月内。在8月底更新所有原始回测时，我决定看看当市场有明显优势时系统表现如何，而不是没有时。
- en: 'Many readers are aware of my Aggregator tool. The Aggregator utilizes the market
    studies I publish in the subscriber letter (and sometimes in the blog). It uses
    them to generate short-term market projections. Aggregator configurations can
    produce a long, short, or flat bias. A more detailed description of the Aggregator
    can be found here. A post describing how the Aggregator has been used as a system
    can be found here. The bottom line is that the Aggregator is my #1 tool for setting
    my short-term market bias. It also has a history dating back to the inception
    of the subscriber letter so I can easily see what my bias was going in to any
    given day.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多读者都知道我的聚合工具（Aggregator）。聚合工具利用我发布在订阅信件（有时在博客上）的市场研究，用它们来生成短期市场预测。聚合工具的配置可以产生长期、短期或平坦的偏见。聚合工具的更详细描述可以在这里找到。一个描述聚合工具如何作为系统使用的帖子可以在这里找到。总之，聚合工具是我设置短期市场偏好的#1工具。它还有一个追溯到订阅信件创立之初的历史，所以我可以很容易地看到我在进入任何一天时的偏见是什么。
- en: So to quantify the value of trading with the market on my side, I ran tests
    on all 11 numbered systems to show their performance over the last 2 ½ years.
    I filtered the results to show trades that were accompanied by a confirming Aggregator
    signal versus trades with a neutral or offsetting Aggregator signal. In general
    I found results to strongly favor entering trades at times when there was also
    a perceived market edge (confirming Aggregator signal). Below is a partial example
    of the results that are shown on the website. This is “System 80509”.  It looks
    to enter long trades in strongly oversold securities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，为了量化在我方市场交易的价值，我对所有11个编号系统进行了测试，以展示它们在过去2年半的表现。我将结果过滤出来，显示伴随确认聚合信号的交易与中性或抵消聚合信号的交易。总的来说，我发现当有感知到的市场优势（确认聚合信号）时进入交易时机，结果强烈支持。下面是网站上显示的部分结果示例。这是“系统80509”。
    它看起来会在强烈超卖的证券中进入多头交易。
- en: The discrepancy here is more substantial than was seen in many of the results.
    Still, the general results suggested you are much better off trading with the
    market winds at your back.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的差异比许多结果中看到的要大。尽管如此，总体结果显示，与市场风向同行交易你的结果会好很多。
- en: The lesson here is not that you need to utilize Quantifiable Edges systems or
    the Aggregator tool to enhance your results. It does mean that whatever trading
    methodologies you are using, you will likely stand a much better chance of success
    if you also incorporate some solid market analysis as a filter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键教训并不是说你必须利用Quantifiable Edges系统或聚合工具来提高你的结果。它的意思是，无论你使用哪种交易方法，如果你还能融入一些扎实的市场分析作为过滤器，你可能会更有可能成功。
- en: One last note for advanced system developers and testers. Complete historical
    Aggregator values are available with a QE subscription. You could easily download
    and apply them as a filter to test the effect on any of your own systems.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于高级系统开发者和测试人员有一点要注意。完整的 historical Aggregator values 可以通过QE订阅获得。你可以轻松地下载并应用它们作为一个过滤器，以测试它们对你自己系统的效果。
