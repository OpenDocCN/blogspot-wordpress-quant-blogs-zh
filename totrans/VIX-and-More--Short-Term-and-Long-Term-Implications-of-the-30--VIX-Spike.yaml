- en: 'VIX and More: Short-Term and Long-Term Implications of the 30% VIX Spike'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Short-Term and Long-Term Implications of the 30% VIX Spike'
- en: 来源：[http://vixandmore.blogspot.com/2010/04/short-term-and-long-term-implications.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/short-term-and-long-term-implications.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/04/short-term-and-long-term-implications.html#0001-01-01](http://vixandmore.blogspot.com/2010/04/short-term-and-long-term-implications.html#0001-01-01)
- en: Today the [VIX spiked](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    30.6% and closed over 22.00 (22.81) for the first time since the middle of February.
    While 22.81 is not the kind of number that suggests panic is in the air, it should
    be noted that since the VIX was officially launched in 1993, the VIX has spiked
    30% in one day on only seven prior occasions. Those prior spikes were in the throes
    of some [volatility events](http://vixandmore.blogspot.com/search/label/event%20volatility)
    that posed serious systemic threats – or what I call [structural volatility](http://vixandmore.blogspot.com/search/label/structural%20volatility).
    Prior 30% spikes occurred at the height of the 2008 financial crisis (twice),
    during the 1997 [Asian financial crisis](http://vixandmore.blogspot.com/search/label/Asian%20financial%20crisis)
    and in the wake of the [9/11 World Trade Center attacks](http://vixandmore.blogspot.com/search/label/9%2F11)
    in 2001\. In this context, the current threat to Europe in the form of deficit
    problems in [Greece](http://vixandmore.blogspot.com/search/label/Greece), [Portugal](http://vixandmore.blogspot.com/search/label/Portugal)
    and the rest of the [PIIGS](http://vixandmore.blogspot.com/search/label/PIIGS)
    strikes me as a less significant structural risk, at least for now.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天[VIX](http://vixandmore.blogspot.com/search/label/VIX%20spikes)猛升了30.6%，并以超过22.00（22.81）的价格收盘，这是自2月下半月以来首次。尽管22.81并不是那种表明空气中弥漫着恐慌情绪的数字，但应注意的是，自1993年VIX正式推出以来，VIX一天内猛升30%的情况只在之前的七次事件中发生过。之前的猛升是在一些[波动性事件](http://vixandmore.blogspot.com/search/label/event%20volatility)的混乱中发生的，这些事件构成了严重的系统性威胁——或者我称之为[结构性波动](http://vixandmore.blogspot.com/search/label/structural%20volatility)。之前的30%猛升发生在2008年金融危机的高峰期（两次），在1997年[亚洲金融危机](http://vixandmore.blogspot.com/search/label/Asian%20financial%20crisis)期间，以及2001年[9/11世界贸易中心袭击](http://vixandmore.blogspot.com/search/label/9%2F11)之后。在这种背景下，以[希腊](http://vixandmore.blogspot.com/search/label/Greece)、[葡萄牙](http://vixandmore.blogspot.com/search/label/Portugal)和其他[PIIGS](http://vixandmore.blogspot.com/search/label/PIIGS)国家的财政赤字问题形式对欧洲构成的威胁，在我看来，至少目前，是一个较小的结构性风险。
- en: Readers who have followed this blog for a long time will know that I am a proponent
    of fading most volatility spikes with short volatility positions such as short
    [VIX options](http://vixandmore.blogspot.com/search/label/VIX%20options) (e.g.,
    calls and [call spreads](http://vixandmore.blogspot.com/search/label/vertical%20credit%20spread)),
    short [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures),
    short [VXX](http://vixandmore.blogspot.com/search/label/VXX), short various index/ETF
    [strangles](http://vixandmore.blogspot.com/search/label/strangle) and [straddles](http://vixandmore.blogspot.com/search/label/straddle),
    etc. In the 38 times the VIX has spiked at least 20% in a single session since
    1990, the volatility index has been, on average, down 7% three days later and
    down 9% five days later. Approximately 75% of the time the VIX is down three and
    five days following a 20% one day spike. Even during the last three months of
    2008, when the risk to the financial system was the highest it has ever been and
    stocks were on a steep downward trajectory, going long SPX/SPY on a 30% VIX spike
    was profitable for the 3-5 day holding period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一直关注这个博客的读者们知道，我是一个大多数波动性猛升时都会通过做空波动性头寸（如做空[VIX期权](http://vixandmore.blogspot.com/search/label/VIX%20options)（例如看涨期权和[看涨期权价差](http://vixandmore.blogspot.com/search/label/vertical%20credit%20spread)),做空[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures),做空[VXX](http://vixandmore.blogspot.com/search/label/VXX),做空各种指数/ETF[宽跨式](http://vixandmore.blogspot.com/search/label/strangle)和[对角线](http://vixandmore.blogspot.com/search/label/straddle)等）的倡导者。自1990年以来，VIX至少有20%的猛升在单个交易会话中发生了38次，在这之后三天，波动性指数平均下降了7%，五天后下降了9%。大约75%的时间里，VIX在一天内猛升20%之后的三天和五天后都会下降。甚至在2008年第四季度，风险对金融系统的威胁是前所未有的高，股票走势也极为向下，在30%的VIX猛升期间做多SPX/SPY在3-5天的持有期内也是盈利的。
- en: Fading VIX spikes over a longer holding period is a little more problematic.
    Set aside the 2008 data and the long-term results of fading a VIX spike are extremely
    promising. Include the 2008 data, however, and the fat tails make a longer-term
    holding period into the teeth of a crisis an unprofitable venture. The bottom
    line is that whether this is a quick storm or the beginning of a major crisis,
    a 3-5 day holding period should provide a statistical edge. Of course, if you
    can be certain that a major crisis will not develop, then a longer-term holding
    period will generate larger profits.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在较长的持仓期间对VIX的飙升进行押注会更加棘手。忽略2008年的数据，长期来看对VIX飙升进行押注的结果非常乐观。然而，如果包含2008年的数据，厚尾现象使得在危机的顶峰时期持有较长的持仓期变得无利可图。总之，无论这是否是一场短暂的暴风雨还是重大危机的开始，一个3-5天的持仓期应该能提供统计上的优势。当然，如果您可以确信不会爆发重大危机，那么较长的持仓期将产生更大的利润。
- en: For those trying to put the fundamentals of the European debt situation and
    volatility risk into perspective, some time with [A Conceptual Framework for Volatility
    Events](http://vixandmore.blogspot.com/2008/10/conceptual-framework-for-volatility.html)
    and [Forces Acting on the VIX](http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html)
    may be helpful. Readers who are more interested in the numerical context of history
    may wish to study [Elast-o-VIX](http://vixandmore.blogspot.com/2007/03/elast-o-vix_07.html)
    and [VIX Spike of 35% in Four Days Is Short-Term Buy Signal](http://vixandmore.blogspot.com/2009/10/vix-spike-of-35-in-four-days-is-short.html)
    from the list below.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些试图从宏观角度理解欧洲债务状况和波动性风险基本面的人来说，花些时间阅读[波动事件的概念性框架](http://vixandmore.blogspot.com/2008/10/conceptual-framework-for-volatility.html)和[影响VIX的各方力量](http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html)可能会有所帮助。那些更感兴趣于历史数据的数值背景的读者可能希望研究以下列表中的[Elast-o-VIX](http://vixandmore.blogspot.com/2007/03/elast-o-vix_07.html)和[VIX在四天内飙升35%是短期买入信号](http://vixandmore.blogspot.com/2009/10/vix-spike-of-35-in-four-days-is-short.html)。
