- en: '**Opportunities from uncertainty**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**不确定性的机会**'
- en: Now that stock prices have recovered to within 2% of their all-time highs, what's
    next for the stock market? To be sure, stock prices are no longer cheap. FactSet
    reports that the market is trading at a forward P/E ratio of 16.7, which is just
    above its 5-year average of 16.3 and well above its 10-year average of 14.7.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在股票价格已经回升到历史高点的2%以内，股市接下来会怎样？可以肯定的是，股票价格已经不再便宜。FactSet报告称，市场的前瞻市盈率为16.7，略高于过去5年的平均市盈率16.3，并且远高于过去10年的平均市盈率14.7。
- en: Should investors throw in the towel? Not yet. While valuations are not compelling,
    equities remain in a sweet spot as cautious long-term sentiment readings can drive
    prices higher.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该放弃吗？还不应该。虽然估值并不吸引人，但股市仍处于甜蜜点，因为谨慎的长期情绪读数可以推动价格进一步上涨。
- en: Strategas published a terrific analysis showing how forward US equity returns
    have historically been higher when global policy uncertainty is high. While the
    sample size for this study is small, it is consistent with the contrarian principle
    of buying when blood is running in the streets.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Strategas发布了一项出色的分析，显示当全球政策不确定性较高时，美国股市的前瞻回报率历来较高。尽管这项研究的样本量较小，但它与在市场血流成河时买入的逆向投资原则是一致的。
- en: Indeed, the latest reading of
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，最新的阅读数据
- en: '[global policy uncertainty](http://www.policyuncertainty.com/index.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球政策不确定性](http://www.policyuncertainty.com/index.html)'
- en: shows that it remains at an elevated level.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 显示它仍然处于一个较高的水平。
- en: Despite the elevated valuation, equities find themselves in an unexpected sweet
    spot. There is still room for stock prices to rise as tensions and risk levels
    fade.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管估值高企，股票市场却发现自己处于一个意外的甜蜜点。随着紧张局势和风险水平的降低，股票价格仍有上涨空间。
