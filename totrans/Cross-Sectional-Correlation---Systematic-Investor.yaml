- en: Cross Sectional Correlation | Systematic Investor
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://systematicinvestor.wordpress.com/2012/05/08/cross-sectional-correlation/#0001-01-01](https://systematicinvestor.wordpress.com/2012/05/08/cross-sectional-correlation/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Diversification is hard to find nowadays because financial markets are becoming
    increasingly correlated. I found a good visually presentation of Cross Sectional
    Correlation of stocks in the S&P 500 index in the [Trading correlation by D. Varadi
    and C. Rittenhouse](http://www.activetradermag.com/index.php/c/Trading_Strategies/d/Trading_correlation)
    article.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s compute and plot the average correlation among stocks in the S&P 500
    index and the the average correlation between SPY and stocks in the S&P 500 index
    using the [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '[![](img/ff24a6c8361b6469c7ae847b4bcbeab3.png "plot.sp500.cor.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/05/plot-sp500-cor-small.png)'
  prefs: []
  type: TYPE_NORMAL
- en: The overall trend for correlations is up. Moreover, correlations are usually
    rising in the bear markets, when SPY 50-day SMA < 200-day SMA.
  prefs: []
  type: TYPE_NORMAL
- en: To view the complete source code for this example, please have a look at the
    [bt.rolling.cor.test() function in bt.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r).
  prefs: []
