- en: November 2, 2007 · 11:31 pm
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年11月2日 · 23:31
- en: If one looks at the [annual performance](http://finance.yahoo.com/charts#chart1:symbol=fxi;range=1y;compare=ewh;charttype=line;crosshair=on;logscale=on;source=undefined)
    of FXI (China index) versus EWH (HK index), we see a widening spread over the
    last year, but a lot of simularity in the chart patterns. I suspect these markets
    are cointegrated, but with a scaling factor (a difference in slope).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果观察[年度表现](http://finance.yahoo.com/charts#chart1:symbol=fxi;range=1y;compare=ewh;charttype=line;crosshair=on;logscale=on;source=undefined)来看，FXI（中国指数）与EWH（香港指数）之间的间距在过去一年中有所扩大，但在图表模式上有很多相似之处。我怀疑这些市场是相互整合的，但存在一个缩放因子（斜率的差异）。
- en: This [article](http://biz.yahoo.com/ap/071029/hong_kong_currency.html?.v=1)
    indicates that chinese will soon be able to invest in the HK market. With the
    huge flow of speculative money in China soon to be able to find alternative venues
    (such as HK), should expect to see a move of some of this buying pressure into
    the HK market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章[http://biz.yahoo.com/ap/071029/hong_kong_currency.html?.v=1](http://biz.yahoo.com/ap/071029/hong_kong_currency.html?.v=1)表明，中国人很快就能投资香港市场。随着大量投机性资金很快就能找到其他投资渠道（如香港），我们预计会看到一些这种购买压力转移到香港市场。
- en: 'A speculative play: looking to see a contracting FXI – EWH spread. Trade: buy
    EHW, sell FXI.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个投机性交易：观察收缩的FXI - EWH间距。交易策略：买入EHW，卖出FXI。
