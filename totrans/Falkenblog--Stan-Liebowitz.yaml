- en: 'I read Stan Liebowitz''s article on the subprime crisis. I loved this point:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '我读了斯坦·利博维茨（Stan Liebowitz）关于次贷危机的文章。我对这一点很喜欢:'
- en: 'Fannie Mae announced: Spurred in part by the FHEFSSA mandate, Fannie Mae announced
    a trillion-dollar commitment. The result has been a wider variety of innovative
    mortgage products. The GSEs have introduced a new generation of affordable, flexible,
    and targeted mortgages, thereby fundamentally altering the terms upon which mortgage
    credit was offered in the United States from the 1960s through the 1980s. Moreover,
    these secondary-market innovations have proceeded in tandem with shifts in the
    primary markets: depository institutions, spurred by the threat of CRA challenges
    and the lure of significant profit potential in underserved markets, have pioneered
    flexible mortgage products. For years, depositories held these products in portfolios
    when their underwriting guidelines exceeded benchmarks set by the GSEs. Current
    shifts in government policy, GSE acquisition criteria, and the primary market
    have fostered greater integration of capital and lending markets.'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 房利美宣布：在某种程度上受FHEFSSA法令的推动，房利美宣布了一万亿美元的承诺。其结果是推出了更多创新的抵押贷款产品。 转包企业（GSEs）推出了一代新的负担得起、灵活和有针对性的抵押贷款，从而从20世纪60年代到80年代从根本上改变了美国提供抵押信贷的条款。
    此外，这些次级市场的创新与初级市场的变化同时进行：存款机构，受到CRA挑战威胁和未开发市场潜在巨大利润的诱惑，率先推出了灵活的抵押贷款产品。 多年来，当存款机构的承销指南超过GSEs设定的基准时，这些产品一直由存款机构持有。
    当前的政府政策变化、GSE收购标准和初级市场促进了资本和信贷市场的更紧密融合。
- en: These changes in lending herald what we refer to as mortgage innovation.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些贷款变革标志着我们所说的抵押贷款创新。
- en: That's from Fannie Mae in 2002\. Then Liebowitz
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是2002年房利美的话。然后是利博维茨
