- en: One man’s innovation can be another man’s poison, in this case a poison that
    infected the entire industry. What you will not find, if you read the housing
    literature from 1990 until 2006, is any fear that perhaps these weaker lender
    standards that every government agency involved with housing tried to advance,
    that congress tried to advance, that the presidency tried to advance, that the
    GSEs tried to advance, and with which the penitent banks initially went along
    and eventually enthusiastically supported, might lead to high defaults, particularly
    if housing prices should stop rising.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个人的创新对另一个人可能是毒药，如在这种情况下一种感染整个行业的毒药。 如果你读了从1990年到2006年的房地产文献，你就不会发现任何恐惧，即也许这些较弱的放贷标准，即每个涉足住房的政府机构、国会尝试推进的、总统尝试推进的、GSEs尝试推进的、以及信贷机构一开始配合后来积极推动的，可能导致高违约率，特别是如果住房价格停止上涨的话。
- en: Liebowitz also goes over a Bear Stearn's sales pitch from 1998, which argues
    the change in underwriting standards would have no impact. There was a lot of
    reliance on the Community Reinvestment Act, and the Boston Fed Study that supposedly
    showed racial discrimination was at fault for excessive minority mortgage rejections.
    The implication was clearly that having a negative view of these changes was almost
    racist. As bear Stearns showed, at least they were sincere.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 利博维茨还回顾了贝尔斯登（Bear Stearn's）在1998年的销售演说，认为贷款标准的变化不会产生影响。当时对《社区再投资法案》（CRA）的依赖很大，波士顿联邦储备银行的研究据称表明种族歧视是导致少数族裔贷款被拒绝过多的罪魁祸首。显然在暗示，对这些变化持负面看法几乎是种族主义。正如贝尔斯登所示，他们至少是真诚的。
