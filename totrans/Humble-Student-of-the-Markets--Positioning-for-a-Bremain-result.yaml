- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: Even though the polls show the two sides running neck and neck, my inner trader
    is positioning for a Remain result in the UK referendum for the following reasons.
  prefs: []
  type: TYPE_NORMAL
- en: Polling internals indicate momentum towards Remain;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bookmaker odds overwhelmingly favor Remain over Leave; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Market anxiety is rising - so a "buy the rumor, sell the news" position is not
    warranted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is obviously a speculative trade and much could go wrong. The pollsters
    totally missed the results of the last UK election. In addition, severe weather
    in southeast England could affect turnout and therefore skew results.
