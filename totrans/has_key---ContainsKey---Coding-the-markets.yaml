- en: has_key & ContainsKey
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: October 11, 2007
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Python’s built in dictionary type – {} – has a has_key method. C#’s System.Collections.Hashtable
    has ContainsKey. I’d like the same Python code to operate on dictionaries and
    hashtables regardless. Fortunately IronPython adds the ContainsKey method to the
    built in dictionary type, so a simple replacement of has_key invocations with
    ContainsKey does the trick.
  prefs: []
  type: TYPE_NORMAL
