- en: 'VIX and More: Treasury Yield Curve ETNs and Volatility'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：国债收益率曲线ETNs和波动性
- en: 来源：[http://vixandmore.blogspot.com/2010/12/treasury-yield-curve-etfs-and.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/treasury-yield-curve-etfs-and.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/12/treasury-yield-curve-etfs-and.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/treasury-yield-curve-etfs-and.html#0001-01-01)
- en: The subject of the VIX and Treasury yields is one I have probably not explored
    in sufficient detail in this space, so with some recent developments, this seems
    like a good time to dive into that subject.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX和国债收益率的主题是我在这个问题上可能没有在此空间中详细探讨过的，所以随着一些最近的发展，这似乎是一个很好的时间深入研究该主题。
- en: 'One big reason for my interest is the recent rapid steepening of the Treasury
    [yield curve](http://vixandmore.blogspot.com/search/label/yield%20curve). Another
    is an excellent article on two yield curve ETN plays from Timothy Strauts of Morningstar:
    [How to Take Advantage of a Steep Yield Curve](http://advisor.morningstar.com/articles/fcarticle.asp?docId=20710&sPage=1).
    In the article, Strauts discusses two ETNs from iPath that are designed to take
    advantage of a yield curve that becomes steeper or flatter. The ETNs are known
    formally as the iPath US Treasury Steepener ETN ([STPP](http://vixandmore.blogspot.com/search/label/STPP))
    and the iPath US Treasury Flattener ETN ([FLAT](http://vixandmore.blogspot.com/search/label/FLAT)).
    These innovative and exciting ETNs hold 2-year and 10-year Treasury futures and
    are rebalanced monthly. In many respects they represent the latest generation
    of what I refer to as [strategy-in-a-box ETPs](http://vixandmore.blogspot.com/search/label/Strategy-in-a-Box%20ETFs).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我兴趣浓厚的其中一个重要原因是最近国债[收益率曲线](http://vixandmore.blogspot.com/search/label/yield%20curve)的快速陡峭化。另一个原因是Morningstar的Timothy
    Strauts的一篇优秀文章，讨论了两种收益率曲线ETN策略：[如何利用陡峭的收益率曲线](http://advisor.morningstar.com/articles/fcarticle.asp?docId=20710&sPage=1)。在这篇文章中，Strauts讨论了iPath推出的两种旨在利用变得更陡峭或平坦的收益率曲线的ETN。这些ETN正式名称为iPath美国国债陡峭器ETN([STPP](http://vixandmore.blogspot.com/search/label/STPP))和iPath美国国债平坦器ETN([FLAT](http://vixandmore.blogspot.com/search/label/FLAT))。这些创新且令人兴奋的ETN持有2年和10年国债期货，并每月重新平衡。在许多方面，它们代表了我所说的[策略盒式ETP](http://vixandmore.blogspot.com/search/label/Strategy-in-a-Box%20ETFs)的最新一代。
- en: Launched in August, STPP and FLAT have started to attract some attention in
    the last few weeks, as Treasury yields have become more volatile.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 8月份推出的STPP和FLAT在过去几周开始吸引了一些关注，因为国债收益率变得更加波动。
- en: There is not yet much of a track record, but I will be interested to see how
    the movements in STPP and FLAT interact with movements in the VIX. For an initial
    pass, I have chosen to look at STPP and FLAT in conjunction with SPY and [VXZ](http://vixandmore.blogspot.com/search/label/VXZ).
    (Note that I chose VXZ here in order to sidestep the strong [contango](http://vixandmore.blogspot.com/search/label/contango)
    in the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    that exacerbated the price decline in [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    as of late.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还没有太多的业绩记录，但我将感兴趣观察STPP和FLAT的变动如何与VIX的变动相互作用。首先，我选择同时观察STPP和FLAT以及SPY和[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)（注意我这里选择VXZ是为了避开最近[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)中的强烈[正向市场](http://vixandmore.blogspot.com/search/label/contango)，这加剧了[VXX](http://vixandmore.blogspot.com/search/label/VXX)的价格下跌。）
- en: The chart below shows the performance of the yield curve ETNs since their August
    10^(th) launch. Note that so far – and particularly as of late – it has been FLAT
    which has been more positively correlated with changes in implied volatility expectations
    as measured by VXZ. On the flip side, STPP has demonstrated a higher positive
    correlation with stocks, at least as reflected in SPY.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了自8月10日以来收益率曲线ETN的表现。注意到目前为止——特别是最近——FLAT与VXZ衡量出的隐含波动率预期的变化更为正相关。另一方面，STPP显示出与股票更高的正相关性，至少从SPY来看是这样。
- en: Going forward, I will provide periodic updates on my observations between changes
    in the Treasury yield curve in the VIX and also take up the subject of how the
    Treasury yield curve might be able to predict the future of the VIX.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今后，我将定期更新关于VIX和国债收益率曲线变化之间的观察结果，并讨论国债收益率曲线可能如何预测VIX的未来。
