- en: 'Falkenblog: Shiller''s Housing Call'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 约習勒的房地产预言'
- en: 来源：[http://falkenblog.blogspot.com/2008/09/shillers-housing-call.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/shillers-housing-call.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2008/09/shillers-housing-call.html#0001-01-01](http://falkenblog.blogspot.com/2008/09/shillers-housing-call.html#0001-01-01)
- en: Robert Shiller's new book,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯特·席勒的新书，
- en: '[The Subprime Solution](http://www.amazon.com/Subprime-Solution-Todays-Financial-Happened/dp/0691139296/ref=sr_1_1?ie=UTF8&s=books&qid=1222217011&sr=1-1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[次贷解决方案](http://www.amazon.com/Subprime-Solution-Todays-Financial-Happened/dp/0691139296/ref=sr_1_1?ie=UTF8&s=books&qid=1222217011&sr=1-1)'
- en: ', has this blurb by Lawrence Summers:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，劳伦斯·萨默斯在书的概述中这样写到：
- en: Robert Shiller is two for two in predicting and identifying bubbles that will
    burst.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 罗伯特·席勒预测并鉴别出两次泡沫破灭。
- en: I suppose he is referring to the 2005 revision to Irrational Exuberance, where
    he has a chapter on housing. A bunch of information, and concern, but no real
    call that housing was ready to decline. Lots of qualifiers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我猜他是指2005年修订的《理智的狂热》，其中有一章是关于房地产的。有很多信息和担忧，但并没有明确的房地产即将下滑的预言。有很多保留条件。
- en: 'From page 206:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来自第206页：
- en: The bubble in housing prices that began in the late 1990s shows signs of slowing
    down in some cities. But it is not at all clear when it will be over. Slowdowns
    can be reversed, and prices can take off again...
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 20世纪90年代末开始的住房价格泡沫在一些城市表现出放缓的迹象。但目前还不清楚这种情况何时会结束。低迷可能会扭转，并且价格可能会再次飙升…
- en: In cities where prices have gotten so high that many people cannot afford to
    live there, the price increases may start to slowdown, and then to fall. At the
    same time, it is likely the boom will continue for quite a while in other cities.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在房价上涨至使得许多人无法负担生活的城市中，价格上涨可能会开始放缓，然后下跌。与此同时，在其他城市，房地产繁荣将会持续相当长的一段时间。
- en: I boldly predict that in our current uncertainty, some firms will rally hard
    over the next year, and some may go bankrupt.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我大胆地预测，在我们当前的不确定性中，一些公司将在接下来的一年内大幅反弹，有些可能会破产。
