  type: TYPE_NORMAL
- en: '**Preface: Explaining our market timing models**'
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on the research outlined in our
    post,'
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Model**'
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader uses the
  prefs: []
  type: TYPE_NORMAL
- en: '**trading component**'
  prefs: []
  type: TYPE_NORMAL
- en: of the Trend Model to look for changes in the direction of the main Trend Model
    signal. A bullish Trend Model signal that gets less bullish is a trading "sell"
    signal. Conversely, a bearish Trend Model signal that gets less bearish is a trading
    "buy" signal. The history of actual out-of-sample (not backtested) signals of
    the trading model are shown by the arrows in the chart below. Past trading of
    the trading model has shown turnover rates of about 200% per month.
  prefs: []
  type: TYPE_NORMAL
- en: 'The latest signals of each model are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ultimate market timing model: Buy equities*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trading model: Bearish*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '** The performance chart and model readings have been delayed by a week out
    of respect to our paying subscribers.* **Update schedule**'
  prefs: []
  type: TYPE_NORMAL
- en: ': I generally update model readings on my'
  prefs: []
  type: TYPE_NORMAL
- en: '[site](https://humblestudentofthemarkets.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: on weekends and tweet mid-week observations at @humblestudent. Subscribers will
    also receive email notices of any changes in my trading portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '**Late cycle = Market top?** [Ben Carlson](https://www.bloomberg.com/view/articles/2017-05-12/what-the-jobless-data-say-about-stock-performance)'
  prefs: []
  type: TYPE_NORMAL
- en: recently published some research that related the unemployment rate to long-term
    equity returns. The current unemployment rate currently at 4.4% is indicative
    of a late cycle expansion and a possible signal of an impending bear market just
    around the corner.
  prefs: []
  type: TYPE_NORMAL
- en: Carlson showed that it pays to buy stocks when unemployment is high (and therefore
    blood is running in the streets) and lighten up positions when they are low.
  prefs: []
  type: TYPE_NORMAL
- en: 'Several readers sent me Carlson''s article and asked me how far I believed
    we are from an equity bear market. With that question in mind, I offer the following
    checklist of a market top, based on four different categories of indicators:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sentiment:** Is it getting frothy? Are silly deals getting done?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Equity market internals:** Are there signs of breadth deterioration, or defensive
    sector leadership?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Credit market signals and monetary policy:** What does the bond market tell
    us about growth expectations and credit conditions?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Macroeconomic conditions:** Is the US economy starting to falter?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The full post can be found at our new site
  prefs: []
  type: TYPE_NORMAL
