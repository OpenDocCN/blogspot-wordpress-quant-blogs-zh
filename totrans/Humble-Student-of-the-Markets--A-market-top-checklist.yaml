- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/05/a-market-top-checklist.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/a-market-top-checklist.html#0001-01-01)
  prefs:
