- en: '**Late cycle = Market top?** [Ben Carlson](https://www.bloomberg.com/view/articles/2017-05-12/what-the-jobless-data-say-about-stock-performance)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**晚期周期=市场顶部？** [本·卡尔森](https://www.bloomberg.com/view/articles/2017-05-12/what-the-jobless-data-say-about-stock-performance)'
- en: recently published some research that related the unemployment rate to long-term
    equity returns. The current unemployment rate currently at 4.4% is indicative
    of a late cycle expansion and a possible signal of an impending bear market just
    around the corner.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有一些研究将失业率与长期股票回报联系起来。当前4.4%的失业率表明周期后期扩张，可能是即将到来的熊市的一个信号。
- en: Carlson showed that it pays to buy stocks when unemployment is high (and therefore
    blood is running in the streets) and lighten up positions when they are low.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔森显示，在失业率高（因此可以说血流成河）时买入股票是有利的，在失业率低时减轻仓位。
- en: 'Several readers sent me Carlson''s article and asked me how far I believed
    we are from an equity bear market. With that question in mind, I offer the following
    checklist of a market top, based on four different categories of indicators:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有几位读者给我发了卡尔森的文章，并询问我认为我们距离股市熊市还有多远。带着这个问题，我提供了以下市场顶部的检查清单，基于四类指标：
- en: '**Sentiment:** Is it getting frothy? Are silly deals getting done?'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场情绪：**是否过于乐观？是否在完成一些不理智的交易？'
- en: '**Equity market internals:** Are there signs of breadth deterioration, or defensive
    sector leadership?'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**股市内部情况：**是否存在广度恶化的迹象，或是防御性行业领先？'
- en: '**Credit market signals and monetary policy:** What does the bond market tell
    us about growth expectations and credit conditions?'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信用市场信号与货币政策：**债券市场对增长预期和信用状况有何启示？'
- en: '**Macroeconomic conditions:** Is the US economy starting to falter?'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**宏观经济状况：**美国经济是否开始出现动摇？'
