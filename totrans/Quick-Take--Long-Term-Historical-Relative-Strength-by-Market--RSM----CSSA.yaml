  zh: 'The million dollar question is: ” how do we identify these markets beforehand?”
    Well the answer is to simply create a rolling historical analysis of the profitability
    across different market and incorporate that into your strategy. What I am talking
    about is essentially taking a look at the relative strength of the equity curves
    for various markets and adjusting with proper frequency. How do we do this? Here
    are two initial rules:'
- en: 1) If you are using a short-term strategy such as the DV2, RSI2, or a short-term
    moving average, than you should take a look at a 1-3 year  historical relative
    strength by market using a risk-adjusted measure such as the DVR or the Sharpe
    Ratio. Every 2-3 months you should re-evaluate the historical relative strength
    by market. Select the top 2 or 3 markets based on their performance using the
    strategy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1) If you are using a short-term strategy such as the DV2, RSI2, or a short-term
    moving average, than you should take a look at a 1-3 year  historical relative
    strength by market using a risk-adjusted measure such as the DVR or the Sharpe
    Ratio. Every 2-3 months you should re-evaluate the historical relative strength
    by market. Select the top 2 or 3 markets based on their performance using the
    strategy.
- en: 2) If you are using a long-term strategy such as Donchian Channels, RSI 14,
    or long-term moving averages, than you should take a look at a 10-15 year  historical
    relative strength by market using a risk-adjusted measure such as the DVR or the
    Sharpe Ratio. Every year you should re-evaluate the historical relative strength
    by market. Select the top 2 or 3 markets based on their performance using the
    strategy
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如果你使用的是像唐奇安通道、RSI 14 或者长期移动平均线这样的长期策略，那么你应该查看一个使用风险调整指标（如DVR或夏普比率）的 10-15
    年的市场历史相对强度。你每年都应该重新评估一次市场的历史相对强度。基于策略表现，选择表现最好的 2 或 3 个市场。'
- en: Based on my observations, certain markets seem to persist in exhibiting trending
    or mean-reverting behaviour. As an example, over 10 years ago when i first looked
    at trend-following strategies, the very same markets were the best performers
    at that time  (across a wide range of strategies) were virtually the same in the
    recent 10 year period. In our more detailed work in the stock market, certain
    stocks and sectors demonstrate remarkable persistence using momentum-based strategies.
    For almost 35 years, the technology sector has responded spectacularly well to
    these types of strategies. Fast-forward to 2009, and the tech sector is the best
    perfoming major index in this recent market rally. While markets of course do
    change, this is independent of using a historical relative strength strategy.
    The first priority in designing your systems is to create a robust model that
    also adapts to what is working in the current environment. For example, knowing
    that the current environment favors mean reversion strategies we would select
    the DV2 as our favorite indicator. Given that you have done this, now you would
    look at which markets it has worked the best on, and you would naturally proceed
    to the S&P500, the Japan index (EWJ) or the Real Estate sector (IYR). If you wanted
    to trade medium or longer term moving averages-which still work– you would definitely
    choose the NASDAQ, the Russell 2000, and the commodity index (GSG or DBC).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的观察，某些市场似乎总是表现出趋势性或均值回归的行为。举个例子，在10多年前，当我首次研究趋势追踪策略时，当时表现最好的（涵盖各种策略）市场几乎与最近10年的市场完全相同。在我们对股市更详细的研究中，某些股票和板块使用基于动量的策略表现出了显著的持续性。几乎35年来，科技板块对这些类型的策略做出了惊人的反应。快进到2009年，科技板块是最近市场反弹中表现最好的主要指数。当然，市场是会变化的，但这与使用历史相对强度策略无关。设计系统时的首要任务是创建一个稳健且能适应当前环境中有效方法的模型。例如，
    knowing that the current environment favors mean reversion strategies 我们会选择DV2作为我们最喜欢的指标。既然你已经做到了这一点，现在你会看看它在哪些市场上表现最好，然后自然而然地选择标普500、日本指数（EWJ）或房地产板块（IYR）。如果你想要交易中短期内移动平均线（这仍然有效），你肯定会选择纳斯达克、罗素2000和商品指数（GSG或DBC）。
