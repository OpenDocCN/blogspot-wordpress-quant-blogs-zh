- en: The first priority in system design is to find a strategy that works consistently
    over time. The second and often overlooked priority in my opinion should be in
    market selection. Now this is a topic that is very broad and covers such factors
    as liquidity and contract sizes as well as how well the personality of the specific
    market matches your own personality. While these subjects are certainly very important,
    what i am referring to for the purposes of this article is to select the market(s)
    that is(are) likely to be the most profitable for your system. For example, using
    the Donchian Channel strategy mentioned in the previous post, after analyzing
    the profitability by market I noticed that some markets are consistently more
    profitable than others. Notable examples are currencies and petro-commodities
    (oil, heating oil and gas). For mean-reversion based strategies using indicators
    like the DV2, the best markets include the  S&P500 and the real estate sector
    index (IYR).
