- en: 'Humble Student of the Markets: The CRE time bomb'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/03/cre-time-bomb.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/03/cre-time-bomb.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have written before about the prospects of economic
  prefs: []
  type: TYPE_NORMAL
- en: '[time bombs everywhere](http://humblestudentofthemarkets.blogspot.com/2010/03/time-bombs-everywhere.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . While potential problems such as another round of pending residential resets
    have been well highlighted, the commercial real estate (CRE) time bomb is now
    as well documented. Recently, Elizabeth Warren stated on
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](http://www.cnbc.com/id/36085517)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that ½ of all CRE mortgages will be underwater by the end of 2010:'
  prefs: []
  type: TYPE_NORMAL
- en: By the end of 2010, about half of all commercial real estate mortgages will
    be underwater, said Elizabeth Warren, chairperson of the TARP Congressional Oversight
    Panel, in a wide-ranging interview on Monday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “They are [mostly] concentrated in the mid-sized banks,” Warren told CNBC. “We
    now have 2,988 banks—mostly midsized, that have these dangerous concentrations
    in commercial real estate lending."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a result, the economy will face another “very serious problem” that will
    have to be resolved over the next three years, she said, adding that things are
    unlikely to return to normalcy in 2010.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Serious CRE problems**'
  prefs: []
  type: TYPE_NORMAL
- en: In February 2010, the Congressional Oversight Panel released a report entitled
  prefs: []
  type: TYPE_NORMAL
- en: '[Commercial Real Estate Losses and the Risk to Financial Stability](http://cop.senate.gov/documents/cop-021110-report.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which contained a number of disturbing data points. The report documents
    rising CRE vacancy rates:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/f6c36c280144e56b05b5b1239a7fd460.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgBzBMelVjl9_jaT2vk8n1yJAPQapx8EnuOJxuPYYmaUXTATCMa6x1eK9mZjqxCg1ZeSNem0yFxH9zQAHjKhElExG8QmXSnIY1ahkf0yJ7ntuZ8fzmqZSsru5NENAsk8Z-L4pbJLXDoH7tJ/s1600/cre-9.png)'
  prefs: []
  type: TYPE_NORMAL
- en: '…falling property prices:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/974e6bed8ddd0dd2e9a116604dc7df33.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj5YugIAfzIblZGzR5Yo3nYyqGmTLcYumXpTRLZ8xLAzX0YFcaDWt9GiFLdFxInauvRi9QHDQM-As_13LmJO42kNCUe2tZCnqozHCR9ksN-FvgNskIBFmIm03e-g5teD4ZISf5Cb4q8XkiA/s1600/cre-11.png)'
  prefs: []
  type: TYPE_NORMAL
- en: '…and rising CRE delinquency rates:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/efda6b065674d868add20e59cd08efc7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEickGDHzgroYE9az-ix3ar1rCT5s8GliXPrH300-2pXJu2q8pEkuKcO3_UUMHxpleJAVd0yZJWPAS2xyQON0flgIaZdQKKb48Z9Nl8HLxWmtolCR0oRiVdT7-zFImmGWi_TIcZ9SkNpHJuD/s1600/cre-27.png)**A
    fragile banking system**'
  prefs: []
  type: TYPE_NORMAL
- en: All of these conditions exist in the context of a fragile banking system. The
    chart below shows the percentage of banks whose loan loss provisions, or Allowance
    for Loan and Lease Losses (ALLL), exceed non-performing loans (NPL). If ALLL is
    greater than NPL, then banks will need to increase their provisions for NPLs.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/c499208ac35e2c8222cc03f9458def7e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjOyPVY4P3w8RRogMtwtcP-KHf0C3uwUBRORytI_g_qlZDEveTteJD1D0JcEJbT1-b6rSx3zxMZlSxCJMgqbKAQcaBW3Kl5qftjDtDOXkLjTp8pGeQiXdHdcmWqyi5zieoEEJ-uCyyFdvS/s1600/alll.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Can an already fragile banking system withstand another round of loan write-downs?
  prefs: []
  type: TYPE_NORMAL
- en: Add one more thing to the list that keeps me lying awake at night.
  prefs: []
  type: TYPE_NORMAL
