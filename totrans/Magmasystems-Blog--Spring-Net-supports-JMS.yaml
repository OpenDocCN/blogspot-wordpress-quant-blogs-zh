- en: True to his word, Mark Pollack has
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 他言行一致，马克·波拉克确实
- en: '[delivered](http://www.infoq.com/articles/jms-spring-messaging-interop)'
