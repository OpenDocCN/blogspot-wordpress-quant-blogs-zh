  type: TYPE_NORMAL
  zh: Magmasystems 博客：Spring.Net 支持 JMS
- en: 来源：[http://magmasystems.blogspot.com/2007/02/springnet-supports-jms.html#0001-01-01](http://magmasystems.blogspot.com/2007/02/springnet-supports-jms.html#0001-01-01)
