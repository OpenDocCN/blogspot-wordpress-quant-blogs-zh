  prefs: []
  type: TYPE_NORMAL
  zh: '[已发布](http://www.infoq.com/articles/jms-spring-messaging-interop)'
- en: JMS message integration in the latest version of Spring.Net.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Spring.Net的最新版本中实现了JMS消息集成。
- en: I also need to check out
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我还需查看
