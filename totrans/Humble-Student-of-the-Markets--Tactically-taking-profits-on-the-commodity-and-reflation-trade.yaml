- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: Regular readers know that I have been bullish on the commodity and reflation
    trade (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A possible generational low in oil and energy stocks](https://humblestudentofthemarkets.com/2016/01/20/a-possible-generational-low-in-oil-and-energy-stocks/)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[The road to a 2016 market top](https://humblestudentofthemarkets.com/2016/01/03/the-road-to-a-2016-market-top/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). On the weekend, I postulated three separate short-term scenarios for the
    stock market  (see
  prefs: []
  type: TYPE_NORMAL
- en: '[*Sigh* Another growth scare](https://humblestudentofthemarkets.com/2016/05/08/another-growth-scare/)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: The growth scare recedes and the market pushes upwards to test and possibly
    exceed the all-time highs;
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The growth scare continues, which results in a choppy range-bound market; or
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The growth scare intensifies and the market breaks support, with a measured
    SPX target of 1970-1980.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It seems that circumstances are converging towards scenario 2 and 3\. It`s time
    to make a call to take trading profits in both the long SPX and commodity positions.
    The combination of excessive market positioning and weakness in China are raising
    red flags, from the viewpoints of cross-asset and inter-market analysis.
  prefs: []
