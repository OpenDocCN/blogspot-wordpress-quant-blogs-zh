- en: The monkey comments in this
  prefs: []
  type: TYPE_NORMAL
- en: '[article](https://www.linkedin.com/pulse/leadership-promotions-monkey-parts-george-corbin) summaries
    the real world well.  Its unfortunate, as the monkey business creates a divide
    between managers and others, which mostly only ends badly.  In the worst case,
    the manager move higher in the hierarchy creating pyramids below them based on
    the wrong values, and generating a cultures that exhibit quality from the monkey
    business 😦This leads to [eQ](https://en.wikipedia.org/wiki/Emotional_intelligence)
    (“emotional quotient” or “emotional intelligence”) which isn’t often references
    as a skills – iQ and technical being the primary drives in job descriptions, and career
    ladder climbing.'
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, eQ plays an important role than most realise.  Leaders often
    have more eQ than managers, as they often exhibit the  “ability to inspire and motivate others”
  prefs: []
  type: TYPE_NORMAL
- en: 'Think of the managers around you, how many exhibit the following issues:'
  prefs: []
  type: TYPE_NORMAL
