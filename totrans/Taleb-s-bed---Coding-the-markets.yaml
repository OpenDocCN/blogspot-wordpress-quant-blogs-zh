  zh: 2010年11月18日
- en: So I’ve taken a look at the [excerpts from Taleb’s new book](http://www.fooledbyrandomness.com/aphorisms.pdf).
    Now that I’m working for the Greek goddess of heroic endeavours, it’s nice to
    see some Greek mythology in Taleb’s work. I’ve been a fan since a colleague recommended
    Fooled by Randomness in 2003\. His work has always had a strong epistemological
    flavour, and he’s done more than most to popularise the work of Karl Popper –
    the originator of the Black Swan metaphor – which is no bad thing. From Taleb’s
    new material it appears he’s becoming a full time philosopher, no doubt because
    he’s achieved financial independence !
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我浏览了[塔勒布新书的精选片段](http://www.fooledbyrandomness.com/aphorisms.pdf)。现在我为希腊英雄事业的女神工作，看到塔勒布的作品中有些希腊神话感到很亲切。我自2003年一个同事推荐《随机漫步的傻瓜》以来就是他的粉丝。他的作品总是带有强烈的认识论色彩，他比大多数人做了更多的工作来普及卡尔·波普尔的作品——黑天鹅隐喻的创始人——这是件好事。从塔勒布的新材料来看，他似乎正在成为一名全职哲学家，毫无疑问，这是因为他已经实现了财务独立！
- en: 'One of the aphorism’s Taleb presents in his new material is “the person you
    are most afraid to contradict is yourself.” The sentiment is not original, and
    I think better expressed by Emerson: “a foolish consistency is the hobgoblin of
    narrow minds.”'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Taleb在其新书中提出的一个格言是：“你最害怕反驳的人是你自己。”这种情感不是原创的，我认为更好的表达方式是爱默生所说：“愚蠢的一致性是狭隘心灵的妖怪。”
- en: 'Or to modernise Emerson’s language: “consistency is the virtue of a narrow
    mind.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或者用现代的方式表达爱默生的语言：“一致性是狭隘心灵的美德。”
