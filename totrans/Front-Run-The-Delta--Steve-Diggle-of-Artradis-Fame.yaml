- en: 'Front-Run The Delta: Steve Diggle of Artradis Fame'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://frontrunthedelta.blogspot.com/2011/07/steve-diggle-of-artradis-fame.html#0001-01-01](https://frontrunthedelta.blogspot.com/2011/07/steve-diggle-of-artradis-fame.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Opalesque TV](http://www.opalesque.tv/index.php)'
  prefs: []
  type: TYPE_NORMAL
- en: provides an illuminating look into Steve Diggle's
  prefs: []
  type: TYPE_NORMAL
- en: '[former](http://www.bloomberg.com/news/2011-01-25/artradis-hedge-fund-to-shut-after-losses-co-founder-diggle-plans-new-firm.html)
    [Artradis Fund Management](http://www.artradis.com/Home.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: .  Mr. Diggle was one of the early entrants into the Asian hedge fund sector
    utilizing a "long arbitrage, long volatility" combination of strategies.  Since
    closing Artradis, Mr. Diggle has since started and currently oversees investment
    for his family office under the name
  prefs: []
  type: TYPE_NORMAL
- en: '[Vulpes Investment Management](http://www.vulpesinvest.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', also located in Singapore.'
  prefs: []
  type: TYPE_NORMAL
- en: If you are ever in the U.S., Mr. Diggle, I would love to
  prefs: []
  type: TYPE_NORMAL
- en: '[talk](mailto:jwilliams@murphywilliams.com)'
  prefs: []
  type: TYPE_NORMAL
- en: markets.  Interesting excerpts and parts 2 and 3 of the interview are below.
  prefs: []
  type: TYPE_NORMAL
- en: '**Quotes.**'
  prefs: []
  type: TYPE_NORMAL
- en: '"On the one hand, being long volatility...in times of stress that has worked'
  prefs: []
  type: TYPE_NORMAL
- en: '[incredibly well](http://www.bloomberg.com/apps/news?pid=newsarchive&sid=aL_wJwPGiqoM)'
  prefs: []
  type: TYPE_NORMAL
- en: . And Asia has had a long history of periodic crisis - they seem to come along
    every four years... we've had just a series of crises,
  prefs: []
  type: TYPE_NORMAL
- en: '[''97 got a lot of attention](http://en.wikipedia.org/wiki/1997_Asian_financial_crisis)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but 2001 was very bad as well when the dotcom bubble burst, or 2000 I should
    say and then we had the SARs crisis, and then last year [2009] it was obviously
    a very significant crisis.  So the long volatility aspect, and we don''t care
    how we buy volatility, we buy convertibles, we buy warrants, we''ll buy options,
    we''ll buy'
  prefs: []
  type: TYPE_NORMAL
- en: '[variance swaps](http://www.ederman.com/new/docs/gs-volatility_swaps.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: '[pdf],'
  prefs: []
  type: TYPE_NORMAL
- en: '***we really don''t mind***'
  prefs: []
  type: TYPE_NORMAL
- en: as long as we think it represents good value." [italics, my own]
  prefs: []
  type: TYPE_NORMAL
- en: '"The problem with that is when markets are quiet, you burn option premium,'
  prefs: []
  type: TYPE_NORMAL
- en: '[theta](http://www.optiontradingtips.com/greeks/theta.html)'
  prefs: []
  type: TYPE_NORMAL
- en: as it's called in the industry. You have got to find something to fill that
    gap because hedge fund investors don't like losing money, nor do most people. 
    So, we focused on the other side of our proprietary trading experience which was
    arbitrage trading and although that is a phrase that has many different meanings
    to a lot of different people, when we mean 'arbitrage' we mean real arbitrage.
     So, closely associated entities, whether it's dual listed stock, whether it's
    an
  prefs: []
  type: TYPE_NORMAL
- en: '[ADR versus the ordinary](http://frontrunthedelta.blogspot.com/search/label/adr%20arbitrage)'
  prefs: []
  type: TYPE_NORMAL
- en: ', whether it''s a'
  prefs: []
  type: TYPE_NORMAL
- en: '[preferred share versus its ordinary share](http://frontrunthedelta.blogspot.com/2012/01/ericsson-usd-sek-and-eur.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', a warrant versus the underlying, an'
  prefs: []
  type: TYPE_NORMAL
- en: '[index future versus its constituents](http://frontrunthedelta.blogspot.com/2011/06/index-arbitrage-for-do-it-yourselfer.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', convertible bond arbitrage.  Multiple strategy arbitrage in most markets
    in Asia you can, not rely on, but you can be confident that the underlying inefficiencies
    in Asia will give you arbitrage opportunities."'
  prefs: []
  type: TYPE_NORMAL
- en: '"We chose to come to Singapore in 2001 because we were attracted by a combination
    of things, all of which have remained I think significant selling points for Singapore
    as a hedge fund center.  Firstly, there''s a cost component here, which is when
    we first started we were very cost-conscious.  We had virtually no assets under
    management so we had to be.  Costs in Singapore are significantly lower than they
    are in'
  prefs: []
  type: TYPE_NORMAL
- en: '[Hong Kong](http://www.thehedgefundjournal.com/magazine/200711/technical/a-comparison-between-hong-kong-singapore-and-china.php)'
  prefs: []
  type: TYPE_NORMAL
- en: and significantly lower than they are in Tokyo... they are materially lower. 
    More importantly, the
  prefs: []
  type: TYPE_NORMAL
- en: '[regulatory environment](http://www.singaporestartup.com/singapores-regulatory-environment-most-conducive-for-financial-institutions-in-asia-pacific-2128)'
  prefs: []
  type: TYPE_NORMAL
- en: in Singapore continues to be extremely positive about hedge funds at a time
    when a lot of other jurisdictions are looking negatively at the hedge fund industry. 
    Singapore is continued to be extremely positive about hedge funds."
  prefs: []
  type: TYPE_NORMAL
