- en: 4th Annual Financial Services Developer Conference
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四届金融服务开发者大会
- en: I’ve blogged about this event [before](http://weblogs.asp.net/mdavey/archive/2005/09/23/425835.aspx).
    I’m surprised Microsoft doesn’t run a similar [conference](http://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032287389&Culture=en-US)
    in London, given the number of banks that reside over here. I’ve heard on a number
    of occasions that Microsoft is trying to push more into the lucrative financial
    services vertical, but all the [MSDN](http://blogs.msdn.com/) financial service
    bloggers appear to have gone quite :(. One thing’s for sure, the New York conference
    will probably be a good venue for consultancies to meet future hires, and make
    new contacts with future clients :).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前在[博客](http://weblogs.asp.net/mdavey/archive/2005/09/23/425835.aspx)中谈到过这个活动。我很惊讶微软为什么不在伦敦举办类似的[会议](http://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032287389&Culture=en-US)，考虑到这里有那么多的银行。我多次听说微软正试图进入利润丰厚的金融服务行业，但所有的[MSDN](http://blogs.msdn.com/)金融服务博客似乎都安静了
    :(. 有一件事是肯定的，纽约的会议可能是咨询公司与未来员工见面，并与未来客户建立新联系的好地方 :).
