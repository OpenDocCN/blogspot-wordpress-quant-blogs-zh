- en: 'VIX and More: Covered Calls Finish Strong in 2011'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Covered Calls Finish Strong in 2011'
- en: 来源：[http://vixandmore.blogspot.com/2012/01/covered-calls-finish-strong-in-2011.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/covered-calls-finish-strong-in-2011.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/01/covered-calls-finish-strong-in-2011.html#0001-01-01](http://vixandmore.blogspot.com/2012/01/covered-calls-finish-strong-in-2011.html#0001-01-01)
- en: Just looking back at [The Year in VIX and Volatility (2011)](http://vixandmore.blogspot.com/2012/01/year-in-vix-and-volatility-2011.html)
    is enough to make one’s stomach churn. Try to tell someone who has [acrophobia](http://en.wikipedia.org/wiki/Acrophobia)
    that even the scariest roller coaster ride ends up right where it started and
    you will likely not assuage any fears. Something similar is at work for hikers,
    bikers or mountain climbers. The amount of effort they will need to call upon
    has nothing to do with ending up at the same elevation they started, but rather
    it is the [cumulative elevation gain](http://en.wikipedia.org/wiki/Cumulative_elevation_gain)
    over the course of the trail, road or mountain. As with many things in life, it
    is all about the journey, not the destination.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只需回顾一下[VIX和波动性的一年（2011年）](http://vixandmore.blogspot.com/2012/01/year-in-vix-and-volatility-2011.html)就足以让人感到恶心。试图告诉一个有[恐高症](http://en.wikipedia.org/wiki/Acrophobia)的人，即使是最惊险的过山车最终也会回到起点，你可能不会减轻任何恐惧。对于徒步旅行者、骑车者或登山者来说，情况类似。他们需要付出的努力与他们最终到达与起始相同的海拔无关，而是与他们在整个路线、道路或山脉上的累计海拔上升有关。生活中许多事情都是关于旅程，而不是目的地。
- en: For those who may have a touch of acrophobia, prefer their hikes to put less
    stress on their cardiovascular system and want a portfolio that matches the way
    they wish to experience the world, [covered calls](http://vixandmore.blogspot.com/search/label/covered%20calls)
    or [buy-write](http://vixandmore.blogspot.com/search/label/buy-write) strategies
    might be the answer. I have addressed the subject of covered calls and buy-writes
    a number of times in the past in this space (see links below), but essentially
    this is a strategy which sells calls against an existing (covered call) or new
    (buy-write) long position in order to generate income off of the underlying. Covered
    calls and buy-writes will generally beat the SPX/SPY if stocks decline, move sideways
    or rise slowly. The cost to implementing one of these strategies is that if the
    markets make a sharp bullish move, gains are capped by the covered calls.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能有一点恐高症、希望他们的徒步旅行对他们的心血管系统造成的压力较小，并且希望他们的投资组合能反映出他们希望体验世界的方式的人来说，[覆盖式看涨期权](http://vixandmore.blogspot.com/search/label/covered%20calls)或[买入写策略](http://vixandmore.blogspot.com/search/label/buy-write)可能是个答案。我过去在这个空间里多次讨论过看涨期权和买入写策略的主题（见下面的链接），但本质上这是一种策略，它针对现有（覆盖式看涨期权）或新（买入写）的多头头寸卖出看涨期权，以产生来自基础资产的收入。如果股市下跌、横盘整理或缓慢上涨，看涨期权和买入写策略通常会优于SPX/SPY。实现这些策略的成本是，如果市场出现急剧的看涨走势，收益会被看涨期权所限制。
- en: 'In the ETP world, there are two choices when it comes to buy-write strategies:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在ETP领域，谈到买入写策略时，有两个选择：
- en: PowerShares S&P 500 BuyWrite Portfolio ETF ([PBP](http://vixandmore.blogspot.com/search/label/PBP))
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerShares S&P 500 BuyWrite Portfolio ETF ([PBP](http://vixandmore.blogspot.com/search/label/PBP))
- en: iPath CBOE S&P 500 BuyWrite Index ETN ([BWV](http://vixandmore.blogspot.com/search/label/BWV))
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPath CBOE S&P 500 BuyWrite Index ETN ([BWV](http://vixandmore.blogspot.com/search/label/BWV))
- en: PBP is by far the more liquid of the two alternatives, but some investors may
    have a reason to prefer BWV’s approach and performance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: PBP是这两个选择中更流动的一个，但一些投资者可能有自己的理由更喜欢BWV的方法和表现。
- en: In the chart below, I have captured the equity curve of PBP vs. SPY over the
    course of the second half of 2011 – a period in which stocks generally moved sideways
    and volatility remained high. In other words, a period that was tailor-made for
    buy-write strategies. Note that PBP outperformed SPY by 7.7% during this six-month
    period, with considerably less volatility and also a less peak-to-trough drawdown…or
    what alpinists would probably call cumulative elevation loss.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我记录了2011年下半年PBP与SPY的股指曲线。在此期间，股市总体上呈横向波动，波动性保持高位——为买入写策略量身定做的时期。注意，在这六个月里，PBP的表现比SPY高出7.7%，波动性显著较低，并且从峰值到谷值的回撤也较小……登山者可能会称之为累计海拔损失。
- en: Should high volatility persist in 2012 and stocks end up near where they started
    the year, both PBP and BWV are likely to outperform the major market indices once
    again.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果2012年高波动性持续存在，并且股票最终收于年初附近的位置，PBP和BWV都可能再次跑赢主要市场指数。
