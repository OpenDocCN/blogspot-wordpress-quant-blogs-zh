- en: Low-latency Distributed Applications
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 低延迟分布式应用
- en: 'Andrew Brook’s [article](http://queue.acm.org/detail.cfm?id=2770868), “Evolution
    and Practice: Low-latency Distributed Applications in Finance” offers a good read
    on low latency in finance.  RFQ’s and RFS are appropriately covered coupled with
    the often overlooked “[Clock](https://queue.acm.org/detail.cfm?id=2745385) synchronization”
    🙂  More thread than cores is also discussed – context switch.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[安德鲁·布鲁克](http://queue.acm.org/detail.cfm?id=2770868)的文章“演变与实践：金融领域的低延迟分布式应用”为金融领域的低延迟问题提供了很好的阅读材料。RFQ（请求报价）和RFS（请求服务规格）得到了适当的覆盖，同时还提到了经常被忽视的“[时钟同步](http://queue.acm.org/detail.cfm?id=2745385)”问题。此外，还讨论了线程比核心多的情况以及上下文切换的问题。'
- en: Hopefully these types of articles will aid in educating people on the decision
    made during the design of low latency architectures prior to them being implemented,
    and deployed into production, with sometimes unfortunate results.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这类文章能帮助人们在实施低延迟架构之前了解设计过程中所做的决策，以及这些决策在生产环境中部署时可能带来的不幸结果。
- en: 'Its also worth calling out [Aeron’s](https://github.com/real-logic/Aeron) [Design](https://github.com/real-logic/Aeron/wiki/Design-Principles)
    Principles:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要特别指出[Aeron的设计原则](https://github.com/real-logic/Aeron/wiki/Design-Principles)：
- en: To achieve low-latency with minimal variance, while achieving high throughput,
    it is important to define a set of design principles that guide the development.
    When a trade off is required then the design principles help guide the decision
    in choosing between competing alternatives.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要在最小化方差的同时实现低延迟和高吞吐量，定义一套指导开发的设计原则至关重要。当需要权衡时，这些设计原则有助于指导决策，选择相互竞争的替代方案之间的最佳方案。
- en: There is no [free](http://www.infoq.com/presentations/java8-performance) lunch.
     Performance comes at a cost – $ and/or time to develop.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 没有免费的[午餐](http://www.infoq.com/presentations/java8-performance)。性能的提升需要付出代价——要么是金钱，要么是开发时间。
