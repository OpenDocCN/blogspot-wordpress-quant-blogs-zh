- en: 'Humble Student of the Markets: What matters more, the war or the Fed?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/04/what-matters-more-war-or-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/04/what-matters-more-war-or-fed.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An unusual divergence has appeared between the VIX Index and MOVE, which measures
    the implied volatility of the bond market. While MOVE has spiked, VIX has fallen.
  prefs: []
  type: TYPE_NORMAL
- en: The difference in the two indicators can be explained by two forces that affect
    markets today, namely geopolitical risk and macro risk as defined by the Fed cycle.
    The decline in the VIX and equity rally reflects a compression in geopolitical
    risk premium in light of constructive Russia-Ukraine discussions, while the elevated
    nature of the MOVE Index reflects the market's concerns about the Fed's tightening
    cycle.
  prefs: []
  type: TYPE_NORMAL
- en: I pointed out a month ago that
  prefs: []
  type: TYPE_NORMAL
- en: '[Wars are equity bullish, but there''s a catch](https://humblestudentofthemarkets.com/2022/02/26/wars-are-equity-bullish-but-theres-a-catch/)'
  prefs: []
  type: TYPE_NORMAL
- en: . History shows that stock markets have recovered from sudden geopolitical shocks,
    with the exception that the war or insurrection results in a permanent loss of
    capital. It is therefore no surprise that stock prices advanced as the Russia-Ukraine
    risk premium faded.
  prefs: []
  type: TYPE_NORMAL
- en: Here is a framework to consider. In the short-term, geopolitical risk will continue
    to dominate market volatility. Longer-term, it is the Fed cycle that matters to
    stock prices.
  prefs: []
  type: TYPE_NORMAL
