- en: Cloud – Finding the Alpha with Market Data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Xignite provides a [view](http://www.xignite.com/market-data/hedge-fund-data-management-focusing-on-alpha-generation/)
    on the market data challenges faced by hedge funds:'
  prefs: []
  type: TYPE_NORMAL
- en: Soaring quote and execution message rates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Continuing fragmentation of execution venues
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Increasing demand for multi-asset class and global data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Xignite then goes on to offer the top 5 advantages of cloud market data, all
    an interesting read:'
  prefs: []
  type: TYPE_NORMAL
- en: Top 5 [Wealth](Simplifying%20Market%20Data%20Management%20%E2%80%93%20How%20Wealth%20Managers%20Can%20Better%20Handle%20the%20Market%20Data%20Explosion)
    [Management](http://www.xignite.com/market-data/top-5-wealth-management-technology-challenges-addressed-by-the-cloud/)
    Technology Challenges Addressed by the Cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Top 5 Hedge [Fund](http://www.xignite.com/market-data/top-5-hedge-fund-technology-challenges-all-blown-away-by-the-cloud/)
    Technology Challenges All Blown Away by the Cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Top 5 Investment [Management](http://www.xignite.com/market-data/top-5-investment-management-technology-challenges-addressed-by-the-cloud/)
    Technology Challenges Addressed by the Cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Top 5 Broker-[Dealer](http://www.xignite.com/market-data/top-5-broker-dealer-technology-challenges-crushed-by-the-cloud/)
    Technology Challenges Crushed by the Cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Which then leads to the following postings:'
  prefs: []
  type: TYPE_NORMAL
- en: Top 5 Financial [Technology](http://www.xignite.com/market-data/top-5-financial-technology-challenges-addressed-by-the-cloud/)
    Challenges Addressed by the Cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Top 5 Financial Website and App [Challenges](http://www.xignite.com/market-data/top-5-financial-website-and-app-challenges-addressed-by-a-cloud-based-market-data-solution/)
    Addressed by a Cloud-Based Market Data Solution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Which leads to the final thoughts:'
  prefs: []
  type: TYPE_NORMAL
- en: How many people are building on the Xignite service? Are you? If so, can you
    provide a hint as to what you are doing?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There appears ample “start-up” opportunity around leveraging Xignite, offering
    cloud services to the financial services world
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
