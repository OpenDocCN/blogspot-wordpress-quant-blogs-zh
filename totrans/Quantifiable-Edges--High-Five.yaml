- en: 'Friday the market made its 5th higher high in a row. Below is a table showing
    how the market reacts to at least 5 higher highs and a 50-day high:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周五市场连续第五次创出新高。以下是市场在至少连续五次创新高和50日均线创新高时的反应表格：
- en: This study suggests limited upside and a good chance of sideways chop over the
    next 1-20 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究显示未来1-20天内上涨空间有限，且有很大可能性会出现横向震荡。
- en: The VIX system oulined in Thursday's blog would have triggered a short index
    entry Friday at the close.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 周四博客中提到的VIX系统本应在周五收盘时触发做空指数的入场。
- en: I'm having a hard time finding anything suggesting prices are likely to continue
    higher.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我很难找到任何迹象表明价格可能会继续上涨。
