- en: OK, PIIGS are flying and we have stepped back from the abyss - now what?
  prefs: []
  type: TYPE_NORMAL
- en: 'An important intermediate term "tell" for the future direction of the market
    is China, which has been the sole engine of growth in a growth-starved world since
    the Lehman crisis. Currently, the Shanghai Composite is not behaving well technically
    as it has broken down in numerous ways:'
  prefs: []
  type: TYPE_NORMAL
- en: Lost in the noise that came out of Europe on the weekend was the
  prefs: []
  type: TYPE_NORMAL
- en: '[news](http://www.shanghaidaily.com/sp/article/2010/201005/20100510/article_436496.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that the Agricultural Bank of China is expected to press ahead with world''s
    largest IPO [emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: Agricultural Bank of China, aiming for the world's largest-ever initial public
    offering, will press ahead with its plans despite weak market sentiment, one of
    its underwriters said on Saturday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Market jitters will probably delay the launch of an international board in Shanghai
    for the trading of overseas firms' shares, Li Jiange, chairman of China International
    Capital Corp, told reporters on the sidelines of a forum.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But when asked whether ABC might postpone its dual listing, ***which could
    be as*** ***big as US$30 billion***, in Hong Kong and Shanghai, he said: "I think
    there will be no impact."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How the issue will be received will be an important barometer to the intermediate
    tone of global stock markets.
