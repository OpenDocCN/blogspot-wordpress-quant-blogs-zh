- en: 'Humble Student of the Markets: Is it time to buy Greece?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：现在是买入希腊的时候吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/is-it-time-to-buy-greece.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/is-it-time-to-buy-greece.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/02/is-it-time-to-buy-greece.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/02/is-it-time-to-buy-greece.html#0001-01-01)
- en: The news from Germany sounded dire for Greece, according to this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据德国的消息，这对希腊来说听起来很糟糕
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-02-19/eu-says-greek-letter-may-pave-way-for-reasonable-compromise-i6c3go5j)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-02-19/eu-says-greek-letter-may-pave-way-for-reasonable-compromise-i6c3go5j)'
- en: 'report:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告：
- en: Germany rebuffed Greece’s request for an extension of its aid program as euro-area
    finance ministers prepare to meet to avert a cash crunch for the region’s most-indebted
    nation.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国拒绝了希腊对其援助计划延期的请求，而欧元区财政部长们正准备开会，以避免该地区最负债国家的现金紧张。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Greek proposal “doesn’t meet the criteria agreed upon in the Eurogroup on
    Monday,” German Finance Ministry spokesman Martin Jaeger said in an e-mailed statement.
    “In truth, it aims at bridge financing without meeting the requirements” of the
    rescue program. European Commission Spokesman Margaritis Schinas moments earlier
    had said the Greek letter could be the basis for a “reasonable compromise.”
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希腊提案“不符合欧元集团周一达成的协议标准，”德国财政部发言人马丁·贾ger在一份电子邮件声明中说。“实际上，它旨在实现桥梁融资，而不满足救助计划的要求”欧洲委员会发言人玛格丽特·斯基纳斯片刻前表示，希腊信函可能成为“合理妥协”的基础。
- en: The fact that the Greek proposal for a six month extension was rejected couldn't
    have been a surprise. The details of the proposal were already leaked on Wednesday.
    The terms were the same as the one that the Eurogroup had already rejected. So
    the official reaction should not have been a surprise.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊六个月延期的提案被拒绝，这本来不应该是个惊喜。提案的细节已经在周三被泄露。条款与欧元集团已经拒绝的条款相同。所以官方反应本不应该让人感到惊讶。
- en: '**Bad news already priced in?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**坏消息已经计入价格了吗？**'
- en: What was a surprise was the market reaction, as per
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 令市场惊讶的是市场反应，正如
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-02-19/eu-says-greek-letter-may-pave-way-for-reasonable-compromise-i6c3go5j)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2015-02-19/eu-says-greek-letter-may-pave-way-for-reasonable-compromise-i6c3go5j)'
- en: '(emphasis added):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: (强调已添加)：
- en: While the euro lost 0.1 percent, ***Greek bonds rose, with the yield on the
    three-year notes down 28 basis points at 17.09 percent at 5:33 p.m. in Athens***.
    That compares with a record 128 percent in March 2012\. Greek stocks advanced
    for a second day, with the Athens Stock Exchange benchmark up 1.1 percent.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管欧元下跌了0.1%，但**希腊债券上涨，三年期债券收益率下跌28个基点至17.09%，雅典时间下午5:33**。这与2012年3月创纪录的128%相比。希腊股市连续第二天上涨，雅典证券交易所基准指数上涨1.1%。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***An index of Greek debt known as the Bloomberg Greece Sovereign Bond Index
    also shows confidence remains well above the worst levels of pessimism during
    the past five years.*** The current value of 90.05 is five times the low of 17.45
    June 1, 2012\. The gauge peaked at 118.9 in August.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**被称为彭博希腊主权债券指数的希腊债务指数也显示，信心仍远高于过去五年最悲观的水平。**当前值为90.05，是2012年6月1日低点17.45的五倍。该指数在8月达到峰值118.9。'
- en: A longer term chart of the Athens General Index and the US Greek ETF GREK also
    tells a similar story. Greek stocks look washed out, especially when they don't
    react negatively to bad news.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 雅典综合指数和希腊美国ETF GREK的更长期图表也讲述了一个类似的故事。希腊股票看起来很疲软，尤其是当它们不对坏消息做出负面反应时。
- en: A closer look at the 30 minute tick relative performance chart of GREK compared
    to FEZ, the Euro STOXX 50 ETF, shows that Greek stocks have been in a relative
    uptrend against eurozone stocks since the end of January. When the news hit the
    tape of the German rejection of the latest Greek proposal, the relative performance
    chart barely budged.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细观察GREK相对于FEZ（欧元Stoxx 50 ETF）的30分钟tick相对表现图表，可以看出自1月底以来，希腊股票相对于欧元区股票一直处于相对上升趋势。当德国拒绝最新希腊提案的消息传来时，相对表现图表几乎没有波动。
- en: This kind of market action tells me that unless catastrophe were to occur, such
    as a Greek default or Greek exit from the eurozone, pretty much all the bad news
    is in Greek stocks and bonds. If you want to bottom fish, you may think about
    buying Greek paper, either in its debt or equities, as a speculative buy at these
    levels.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种市场行为告诉我，除非发生灾难性事件，比如希腊违约或希腊退出欧元区，否则几乎所有希腊股票和债券的坏消息都已经反映出来了。如果你想要抄底，你可能会考虑购买希腊的证券，无论是其债券还是股票，作为在这些水平上的投机性买入。
