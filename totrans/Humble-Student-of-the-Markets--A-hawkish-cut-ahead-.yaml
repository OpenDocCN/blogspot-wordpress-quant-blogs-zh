- en: 'Humble Student of the Markets: A hawkish cut ahead?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/07/a-hawkish-cut-ahead.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/07/a-hawkish-cut-ahead.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As we look ahead to the July FOMC meeting this week, market expectations of
    additional rate cuts have moderated. The market is discounting a 100% chance of
    a quarter-point cut this week. It also expects an additional quarter-point cut
    at the September meeting, and a third rate cut by year-end.
  prefs: []
  type: TYPE_NORMAL
- en: The better than expected Q2 GDP report just made the Fed's job a lot more complicated.
  prefs: []
