- en: There is no such thing as a guaranteed bottom, but there is a high probability
    that we just confirmed a [bottom](http://vixandmore.blogspot.com/search/label/market%20bottoms)...depending,
    of course, on the volume of hedge fund liquidations still to come
  id: totrans-6
  prefs: []
