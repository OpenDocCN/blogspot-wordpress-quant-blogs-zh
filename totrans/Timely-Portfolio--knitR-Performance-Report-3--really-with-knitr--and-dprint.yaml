- en: 'Timely Portfolio: knitR Performance Report 3 (really with knitr) and dprint'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: knitR性能报告3（真正使用knitr）和dprint'
- en: 来源：[http://timelyportfolio.blogspot.com/2012/05/knitr-performance-report-3-really-with.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/05/knitr-performance-report-3-really-with.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/05/knitr-performance-report-3-really-with.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/05/knitr-performance-report-3-really-with.html#0001-01-01)
- en: '*please see [knitr Performance Report–Attempt 3](http://timelyportfolio.blogspot.com/2012/05/knitr-performance-reportattempt-3.html),
    [knitr Performance Report-Attempt 2](http://timelyportfolio.blogspot.com/2012/04/knitr-performance-report-attempt-2.html)
    and [knitr Performance Report-Attempt 1](http://timelyportfolio.blogspot.com/2012/04/knitr-performance-report-attempt-1.html)*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*请参阅[knitr性能报告–尝试3](http://timelyportfolio.blogspot.com/2012/05/knitr-performance-reportattempt-3.html)，[knitr性能报告–尝试2](http://timelyportfolio.blogspot.com/2012/04/knitr-performance-report-attempt-2.html)和[knitr性能报告–尝试1](http://timelyportfolio.blogspot.com/2012/04/knitr-performance-report-attempt-1.html)*'
- en: '[alstated](http://yihui.name/knitr/options "http://yihui.name/knitr/options")’s
    asked a very good question in his comment on [knitr Performance Report–Attempt
    3](http://timelyportfolio.blogspot.com/2012/05/knitr-performance-reportattempt-3.html),
    and I’m not sure I could have answered well until I endured some frustrations
    with Sweave.  I actually did not use knitr for that report, and I struggled with
    many of the issues that knitr addresses.  knitr’s power comes in its extra ability
    to control output with additional chunk options described in [http://yihui.name/knitr/options](http://yihui.name/knitr/options
    "http://yihui.name/knitr/options"), so no more wide, textblock, etc. latex commands.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[alstated](http://yihui.name/knitr/options "http://yihui.name/knitr/options")在他的[knitr性能报告–尝试3](http://timelyportfolio.blogspot.com/2012/05/knitr-performance-reportattempt-3.html)评论中提出一个非常好的问题，我敢肯定在我忍受Sweave的挫折之前无法回答得很好。实际上，在那份报告中我没有使用knitr，并且我处理了许多knitr要解决的问题。knitr的强大之处在于它通过额外的chunk选项来控制输出的能力，这些选项在[http://yihui.name/knitr/options](http://yihui.name/knitr/options
    "http://yihui.name/knitr/options")中有描述，所以不再需要宽、textblock等LaTeX命令。'
- en: 'A very prominent R Finance contributor also alerted me to the dprint (be aware
    in pre-Alpha) package from Carl Brickner [https://r-forge.r-project.org/projects/tabular/](https://r-forge.r-project.org/projects/tabular/)
    presented at [userR! 2010](http://user2010.org/slides/Brickner+Slavov+Napoli.pdf)
    and also at .  To use, you will have to manually install with the command:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常著名的R金融贡献者还提醒我注意Carl Brickner在[https://r-forge.r-project.org/projects/tabular/](https://r-forge.r-project.org/projects/tabular/)提供的dprint（请注意是pre-Alpha版本）包，在[userR!
    2010](http://user2010.org/slides/Brickner+Slavov+Napoli.pdf)和其它地方展示过。要使用，您必须使用命令手动安装：
- en: install.packages("dprint", repos="[http://R-Forge.R-project.org](http://R-Forge.R-project.org)")
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: install.packages("dprint", repos="[http://R-Forge.R-project.org](http://R-Forge.R-project.org)")
- en: 'For the final pdf, use the knit2pdf command from knitr:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要生成最终的pdf，请使用knitr的knit2pdf命令：
- en: knit2pdf(“pathtofile.rnw”)
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: knit2pdf("pathtofile.rnw")
- en: I was delighted with the result and probably will abandon the Sweave-direct
    option.  Thanks to Carl for dprint and Yihui for knitr.  If you do not see the
    embedded pdf below, please get directly through [https://www.box.com/s/416b473f6c92c581e343](https://www.box.com/s/416b473f6c92c581e343
    "https://www.box.com/s/416b473f6c92c581e343"). <embed src="https://www.box.com/embed/sh30hjuz4cmypu3.swf"
    wmode="opaque" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always">
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我对结果非常满意，可能将放弃Sweave直接选项。感谢Carl提供dprint和Yihui提供knitr。如果您看不到下面的内嵌pdf，请直接通过[https://www.box.com/s/416b473f6c92c581e343](https://www.box.com/s/416b473f6c92c581e343
    "https://www.box.com/s/416b473f6c92c581e343")获取。<embed src="https://www.box.com/embed/sh30hjuz4cmypu3.swf"
    wmode="opaque" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always">
