- en: Here is a backtest of using the DVO and DVI together (see [www.dvindicators.com](http://www.dvindicators.com)).
    No curve fitting or filtering was done, just buy when the DVO (short-term) is
    below the median (50) and DVI (intermediate-term) is below the median (50). Reverse
    the rules for shorts. The results were even better across many of the major ETFs.
    Of course, there is plenty of room for improvement here–but its a start!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是将 DVO 和 DVI 结合使用的回测结果（参见 [www.dvindicators.com](http://www.dvindicators.com)）。没有进行曲线拟合或过滤，只需在
    DVO（短期）低于中位数（50）且 DVI（中期）低于中位数（50）时购买。对于空头交易，反转规则。在许多主要 ETF 中，结果甚至更好。当然，这里还有很大的改进空间——但这是一个开始！
