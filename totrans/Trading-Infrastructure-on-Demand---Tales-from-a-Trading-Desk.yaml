- en: Low-Latency.com’s [article](http://low-latency.com/article/high-performance-trading-infrastructure-demand)
    on Trading Infrastructure on Demand provides some interesting data on Proximity
    data centers in the New York metro area.  The article also discusses cloud adoption
    in the financial markets, referencing Xignite amongst others.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Low-Latency.com 的 [文章](http://low-latency.com/article/high-performance-trading-infrastructure-demand)讨论了按需交易基础设施，提供了关于纽约大都会区邻近数据中心的一些有趣数据。该文章还讨论了金融市场中云计算的采用情况，参考了
    Xignite 和其他公司。
