- en: 'Quantifiable Edges: Two 90% Down Days In One Week'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：一周内两个90%的下跌日
- en: 来源：[http://quantifiableedges.blogspot.com/2010/06/two-90-down-days-in-one-week.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/two-90-down-days-in-one-week.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/06/two-90-down-days-in-one-week.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/06/two-90-down-days-in-one-week.html#0001-01-01)
- en: It was just a little over a week ago that I was examining what occurs after
    the market posts 2 90% Up Days in a 1-week period. The results appeared quite
    bullish. Thursday we saw the 2nd 90% down day in the last 3 days. I stretched
    the requirement out to 1 week and took a look.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就在一周多前，我还在研究市场在1周内出现2个90%上涨日后的走势。结果看起来相当乐观。周四我们看到了过去3天内第二个90%的下跌日。我把要求延长到了1周，看了看。
- en: '[![](img/a95754fd6b626e59a0053e53f7d6ce83.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhvZxjsoUxIEuVNvkdhB9sD2l6al6e3cDrTzedVlM4F_H9blsuQbJHcZBYZWQHyAUCaWOudMRyb1H79WSMgj_nCoDLIb5rYivu1cdebDJnD4mT0AT0XqpMT2Er-MZo2SxtGU5-OumKuF8Im/s1600/2010-6-25.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![][img/a95754fd6b626e59a0053e53f7d6ce83.png]'
- en: For the short-term at least, such negative breadth appears to suggest a bounce.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 至少从短期来看，这种负面广度似乎暗示着反弹。
