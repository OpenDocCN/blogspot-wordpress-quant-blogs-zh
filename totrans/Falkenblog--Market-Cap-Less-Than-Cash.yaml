  type: TYPE_NORMAL
  zh: 很显然，这些都不是“明显”的购买对象（福特？），但什么都有可能。
- en: The fundamental approach to investing is exemplified by the approach of Benjamin
    Graham, a very successful early popularizer of this approach. Graham was born
    in 1894 and started a brokerage in 1926, during the midst of an economic and financial
    boom. In 1928, he started also teaching a course on security analysis at Columbia.
    In a very influential book, Graham and Dodd’s Security Analysis (1934), and later
    Graham’s classic The Intelligent Investor (1949) , a generation of securities
    analysis’s learned how to evaluate stocks as investments. Sound investing was
    simply buying stocks below their intrinsic value, and avoiding stocks above their
    intrinsic value. Intrinsic value was a function of their balance sheet and income
    statement. Warren Buffett, was the only student in Graham's investment seminar
    at Columbia to earn an A+, and has tirelessly praised the man and his method.
    Interestingly, though Buffett wanted to work for Graham right out of school, Graham
    had a policy then of only hiring Jews at that time. Buffett never held this against
    Graham, and they ended up working together later.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 投资的基本方法体现在本杰明·格雷厄姆的方法，他是这种方法的早期成功推广者。格雷厄姆于1894年出生，并于1926年在经济和金融繁荣的中间创办了经纪公司。1928年，他还开始在哥伦比亚大学教授证券分析课程。在一本非常有影响力的书《格雷厄姆和多德的证券分析》（1934年）和后来格雷厄姆的经典著作《聪明的投资者》（1949年）中，一代证券分析者学会了如何评估股票作为投资。投资是简单地购买低于其内在价值的股票，并避免购买高于其内在价值的股票。内在价值是其资产负债表和损益表的功能。沃伦·巴菲特是哥伦比亚大学格雷厄姆投资研讨会唯一一个获得A+的学生，他一直对这位人和他的方法赞不绝口。有趣的是，尽管巴菲特想毕业后为格雷厄姆工作，但格雷厄姆当时的政策是只雇佣犹太人。巴菲特从来没有怪过格雷厄姆，而且后来他们一起工作。
- en: For example, one would look at the Price/Earnings ratio, compare it to other
    stocks, to bond yield, and if the Earnings/Price yield was significantly higher
    than what one would expect on bonds, the stock is good. Other valuation ratios
    were debt-to-equity, dividend yields, net current assets, book equity, and earnings
    growth. One applied these ratio into various formulae to find attractive stocks.
    Graham argued that the market is a capricious popularity contest, but ultimately,
    true value shines through, so the key is both prudence (knowing true value) and
    courage (not being dissuaded by short term fluctuations in the market).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，可以查看市盈率，将其与其他股票进行比较，再将其与债券收益率进行比较，如果市盈率显著高于预期收益率，则股票是好的。其他估值比率包括债务股本比、股息收益率、流动资产净值、账面股本和盈利增长。将这些比率应用到各种公式中以找到有吸引力的股票。格雷厄姆认为市场是一个变幻莫测的流行竞赛，但最终，真正的价值会显现出来，所以关键是审慎（了解真正的价值）和勇气（不被市场短期波动所打消）。
- en: He suggested buying companies when they could be bought for a 1/3 to 1/2 discount
    to intrinsic value (this in a lifetime when interest rates were typically single
    digit), a safety margin in his investing strategy. In this way, Buffet often says
    that risk and return are inversely related, because a 'good stock' necessarily
    has the least risk (eg, if it is selling for $4 and is worth $20, it is a good
    buy and has low risk). After buying, don’t pay much attention to the market price,
    and sell out when the business model changes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他建议在公司股价相对内在价值的1/3到1/2折价时购买公司股票（在利率通常为个位数的情况下），这是他投资策略中的安全边际。巴菲特经常说，风险和回报成反比，因为一只“好股票”必然风险最低（例如，如果一只股票售价为$4，价值为$20，则是个好买入且风险低）。购买后，不要过多关注市场价格，当业务模式发生变化时卖出。
- en: While initially Graham favored the simple comparison of book equity, or net
    current assets, or even net cash, to market value, his approach grew to incorporate
    dividend growth over the next 30 years. Thus there are a few famous calls where
    firms were seemingly worth more in liquidation than as going concerns, and these
    he argued were good buys (thus the list above). After his 1934 volume, the Dividend
    Discount model was discovered, a way to explicitly handle growth, though this
    was mainly handled by one of his co-authors, Sidney Cottle, because Graham saw
    earnings projections as speculative.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 而最初格雷厄姆更偏向简单地比较账面权益、净流动资产，甚至净现金与市值之间的关系，他的方法在接下来的30年里发展到包括股息增长。因此有一些着名的案例，公司的清算价值似乎比作为运营实体的价值更高，他认为这些是好买入的（因此上面的清单）。在他的1934年的著作后，股息折现模型被发现，这是一种明确处理增长的方法，尽管这主要是由他的一位合著者西德尼·科特（Sidney
    Cottle）处理的，因为格雷厄姆认为盈利预测是投机性的。
