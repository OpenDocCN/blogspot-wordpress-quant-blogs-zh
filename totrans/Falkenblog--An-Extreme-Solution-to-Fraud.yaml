  type: TYPE_NORMAL
- en: '[![](img/1cb6c7e4bf0f563d8a787e596b28d1eb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEibpC_MU1DEMz_xIqprqiaeK-vzglTwupoesOIS-Ag8YanrOHhRcsW2T75fWqfiQFPoUywAmJMPKj0XQgRMWSW__CRK4NZ5uDpPDoGZaVYyK3dJOq49V1v1vsxWZPZ7kzjGHZm3Xw/s1600-h/madoff.gif)'
  prefs: []
  type: TYPE_NORMAL
- en: Execution! Sarbanes-Oxley is nice, but what we need is something that really
    gives financial hucksters a reason to behave. China recently executed a businessman
    convicted of bilking thousands of investors out of $416MM in a bogus ant-breeding(?)
    scheme, state media
  prefs: []
  type: TYPE_NORMAL
- en: '[reported](http://www.iht.com/articles/2008/11/27/asia/ant.php)'
  prefs: []
  type: TYPE_NORMAL
- en: Thursday. Back in 2007, they
  prefs: []
  type: TYPE_NORMAL
- en: '[executed](http://www.entekhabnews.net/EUROPE-NEWS/3417.html)'
  prefs: []
  type: TYPE_NORMAL
- en: a former official at the Agricultural Bank of China. I have no qualms with the
    death penalty in principle, because though the state can and will continue to
    make mistakes, it would be inconsistent to allow the state to kill people in normal
    police actions in the process of apprehension, but not after catching them. After
    all, if the 'potential for a mistake' or 'the state can't morally do that' is
    the criterion, why let our police carry any guns? Why have a military? I'm not
    saying it should be used a lot, but given 300MM people, there are probably well
    over 500 people who deserve death in any one year.
  prefs: []
  type: TYPE_NORMAL
- en: So, perhaps crimes over $100MM in fraud can qualify for the death penalty? Surely
    they ruin many retirements, and most
  prefs: []
  type: TYPE_NORMAL
- en: '[economists](http://www.springerlink.com/content/hvx240t1j16vw60w/fulltext.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: value a life between $4 to $9 million, so I think $100MM is beyond the pale.
  prefs: []
  type: TYPE_NORMAL
