- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: How should investors interpret the crash in oil prices and its effect on the
    stock market? The most simplistic way of looking at it is to observe that stock
    and oil prices have diverged. Either oil has to rally hard, or stocks have to
    fall down - a lot.
  prefs: []
  type: TYPE_NORMAL
- en: That's a basic tactical view. While it may be useful for traders, correlation
    isn't causation. These gaps in performance can take a lot longer than anyone expects
    to close.
  prefs: []
  type: TYPE_NORMAL
- en: It certainly isn't the entire story.
  prefs: []
  type: TYPE_NORMAL
