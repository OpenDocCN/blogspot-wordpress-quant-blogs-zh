- en: 'Humble Student of the Markets: Significant new finds = the end of Peak Oil?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/10/significant-new-finds-end-of-peak-oil.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/10/significant-new-finds-end-of-peak-oil.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The October
  prefs: []
  type: TYPE_NORMAL
- en: '[Qwest for Returns](http://www.qwestfunds.com/publications/qwest_newsletter.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'newsletter that I authored is out. Here is the abstract:'
  prefs: []
  type: TYPE_NORMAL
- en: In this issue we present the case for peak oil, emphasizing that talking about
    peak oil today is not about how much oil there is in the ground, which we refer
    to as reserves, but the potential imbalance in oil extractive flows or, said differently,
    how much you can bring out of the ground at any one time. The facts are, the world
    is facing falling production and it is more difficult and expensive to replace
    production in the foreseeable future.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Six Saudi Arabias**'
  prefs: []
  type: TYPE_NORMAL
- en: Despite all of the headlines about discoveries, the IEA projects that the world
    needs to replace production equivalent to
  prefs: []
  type: TYPE_NORMAL
- en: '***six Saudi Arabias***'
  prefs: []
  type: TYPE_NORMAL
- en: by 2030\. Meanwhile, the emerging market economies continue to grow and their
    resource demand will skyrocket as they grow. Even if we were to assume that demand
    stays flat to 2030, the world would need to replace production equivalent to four
    Saudi Arabias.
  prefs: []
  type: TYPE_NORMAL
