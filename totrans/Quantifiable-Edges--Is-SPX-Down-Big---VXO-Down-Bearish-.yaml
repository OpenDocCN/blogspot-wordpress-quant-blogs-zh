- en: If the number of instances wasn’t so small then I’d certainly consider the results
    strongly bullish.
  prefs: []
  type: TYPE_NORMAL
- en: A sensible sounding theory is just that – theory. This is an example of why
    I make every effort to test all of my trading and market bias ideas.
