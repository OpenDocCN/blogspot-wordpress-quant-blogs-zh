- en: '(PDF), page 8, Production Forecast:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: (PDF)，第8页，生产预测：
- en: PA Resources’ forecast is that the company will produce approximately an average
    of 23,000 barrels of oil per day at the end of 2007 and approximately 25,000 barrels
    towards the end of 2008. During 2011, the company estimates that it will reach
    production levels of about 50,000 barrels of oil per day. This forecast does not
    include the new discovery in Equatorial Guinea. The increase in production is
    expected to come from Norway during 2007 and from Tunisia and Norway during 2008\.
    [italics my own]
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: PA Resources预测该公司将在2007年底达到平均每日约23,000桶的石油产量，并在2008年底达到约25,000桶。预计在2011年，公司的产量将达到约50,000桶/天。此预测不包括赤道几内亚的新发现。产量的增加预计将来自挪威在2007年和突尼斯以及挪威在2008年。
