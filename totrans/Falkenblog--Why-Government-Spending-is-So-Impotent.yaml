- en: 'Falkenblog: Why Government Spending is So Impotent'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 为什么政府支出如此无效'
- en: 来源：[http://falkenblog.blogspot.com/2011/09/why-government-spending-is-so-impotent.html#0001-01-01](http://falkenblog.blogspot.com/2011/09/why-government-spending-is-so-impotent.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/09/why-government-spending-is-so-impotent.html#0001-01-01](http://falkenblog.blogspot.com/2011/09/why-government-spending-is-so-impotent.html#0001-01-01)
- en: We have a proposed Southwest Light Rail Transit line, a high frequency train
    that would connect downtown Minneapolis to my town of Eden Prairie.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提议了一条西南轻轨列车线路，一列高频列车，将市中心明尼阿波利斯连接到伊甸大草原镇。
- en: '[funding](http://www.southwesttransitway.org/index.php?cid=1&option=com_easyfaq&Itemid=35)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[资金](http://www.southwesttransitway.org/index.php?cid=1&option=com_easyfaq&Itemid=35)'
- en: 'for capital costs will come from four sources: the transit sales tax in the
    metro area (30 percent), the County (10 percent), the State (10 percent), and
    the Federal Transit Administration (up 50 percent). Every month there''s a'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 资本支出将来自四个来源：城市地区的交通销售税（30％），县（10％），州（10％）和联邦公交管理局（最多50％）。每个月都有一笔
- en: '[new cost](http://www.startribune.com/local/west/129590853.html?page=1&c=y)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[新成本](http://www.startribune.com/local/west/129590853.html?page=1&c=y)'
- en: added to the currently estimated $1.25 billion project.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 增加到当前估计的12.5亿美元的项目。
- en: Ridership is projected to be
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 预计乘客量将
- en: '[24,000 to 30,000 rides per day](http://www.southwesttransitway.org/index.php?cid=1&option=com_easyfaq&Itemid=35)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日24000至30000次乘车](http://www.southwesttransitway.org/index.php?cid=1&option=com_easyfaq&Itemid=35)'
- en: by year 2030, which would be a large increase from the 2000 rides a day generated
    via the buses that run from Eden Prairie to downtown. Currently, very cushy buses
    with large comfortable seats carry a handful of people downtown all day on each
    trip. Revenue, meanwhile,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 到2030年，这将是与从伊甸大草原到市中心的公交车每天产生的2000次乘车相比的大幅增长。目前，非常豪华的公交车配备着大座椅，一直在一天内的每次行程中运送一小部分人到市中心。与此同时，收入
- en: '[is falling,](http://www.swtransit.org/sites/d82719c7-9b33-46b8-a7af-e5577d7145af/uploads/2010_ANNUAL_REPORT.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[下降，](http://www.swtransit.org/sites/d82719c7-9b33-46b8-a7af-e5577d7145af/uploads/2010_ANNUAL_REPORT.pdf)'
- en: reflect low demand. Riders pay an average of $2.5 per trip, even though it costs
    $8 to cover marginal costs. The proposed project has many stops as planners hate
    express routes that travel nonstop node-to-node because this just encourages riders
    to live outside the city! The wishful thinking is basically designed to fail,
    not that anyone cares because they are all spending not just someone else's money,
    but each agency feels like the other agencies are subsidizing them, as if it doesn't
    all come from taxpayers in the end.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 反映出低需求。乘客平均支付每次行程2.5美元，尽管覆盖边际成本需要8美元。该提议项目有很多站点，因为规划者讨厌不停地从节点到节点行驶的快车路线，因为这只会鼓励乘客住在城市之外！这种一厢情愿的想法基本上是注定要失败的，不过也没人在意，因为他们花的不仅是别人的钱，而且每个机构都觉得其他机构在补贴他们，好像这不最终都是来自纳税人的。
- en: Spending money on such boondoggles to create jobs relies on a faith in the fiscal
    multiplier, and the magic of spending to reduce debt. Bush II spent like a drunken
    sailor (wars, medicare) and this ended with a disaster even though it should have
    been no worse than the alien invasion expenditures suggested by Keynesian economists.
    It should be remembered that after independence India focused on jobs and the
    poor, as opposed to free trade and property rights, and they stagnated for decades.
    If governments could boost the economy spending on big top-down projects, countries
    like India would have done much better than countries that were less hands-on
    in their management.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的项目上花钱来创造就业的依赖财政乘数的信仰，以及花费来减少债务的魔力。布什二世花钱像个醉鬼（战争，医疗保险），尽管这应该不比凯恩斯经济学家提议的外星人入侵支出更糟。应该记住，独立后的印度专注于就业和穷人，而不是自由贸易和产权，导致了几十年的停滞。如果政府能够通过大规模的自上而下的项目来刺激经济，那么像印度这样的国家将会做得比对经济管理不那么严密的国家好得多。
