- en: 'Quantifiable Edges: Inside Days'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：内部交易日
- en: 来源：[http://quantifiableedges.blogspot.com/2010/08/inside-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/08/inside-days.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/08/inside-days.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/08/inside-days.html#0001-01-01)
- en: Wednesday the market posted an inside day. I haven't discussed inside days in
    a while. For those unfamiliar an inside day is simply a day that makes a lower
    high and a higher low than the day before. Over the last decade, when the market
    has been trading below the 200ma, inside days have suggested negative short-term
    implications. Below is a table that demonstrates this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 星期三市场出现了内部交易日。我有一段时间没讨论内部交易日了。对于那些不熟悉的人来说，内部交易日就是一天的高点低于前一天，低点高于前一天。在过去十年中，当市场交易低于200天移动平均线时，内部交易日已暗示短期负面含义。以下是证明这一点的表格。
