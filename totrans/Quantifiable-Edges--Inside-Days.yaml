- en: Of course there are other nuances and filters that could be applied that could
    increase or decrease this edge. But generally there has been a poor track record
    following inside days. It's been fairly steady, too. This can be seen in the equity
    curve below which uses a 2-day holding period.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然还有其他细微之处和过滤器可以应用，这可能会增加或减少这种边缘。但一般来说，跟随内部交易日记录不佳。它一直也比较稳定。这可以从下面的股票曲线看出，该曲线使用2个交易日的持有期。
