  zh: '[达娜·莱昂斯](http://jlfmi.tumblr.com/post/160260333240/rydex-mutual-fund-traders-all-bulled-up)'
- en: ', whose conclusion I support, but it was based on the wrong methodology.'
  id: totrans-9
