  type: TYPE_NORMAL
  zh: 谦逊的市场学生：使用瑞德情绪的正确与错误方式
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/05/the-right-and-wrong-ways-to-use-rydex.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/the-right-and-wrong-ways-to-use-rydex.html#0001-01-01)
