- en: 2 and 20 ‚Äì Alpha Capture Systems | Tales from a Trading Desk
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://mdavey.wordpress.com/2012/03/01/alpha-capture-systems/#0001-01-01](https://mdavey.wordpress.com/2012/03/01/alpha-capture-systems/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Over the last month there have been a few articles on the [2 and 20](http://seekingalpha.com/instablog/320061-ted-stamas/35115-2-and-20-rule)
    rule ‚Äì [I&PE](http://www.ipe.com/news/pension-funds-willing-to-pay-2-20-fees-but-now-more-analytical-survey_44193.php)
    and [HFMWeek](http://www.hfmweek.com/features/1705172/the-future-of-2-and-20.thtml).
    Deutsche Bank‚Äôs comments in the I&PE article refer to the ‚Äúright source of alpha‚Äù.
    So what is alpha? Well, [Wikipedia](http://en.wikipedia.org/wiki/Alpha_(investment))
    offers:'
  prefs: []
  type: TYPE_NORMAL
- en: Alpha is a risk-adjusted measure of the so-called active return on an investment.
    It is the return in excess of the compensation for the risk borne, and thus commonly
    used to assess active managers‚Äô performances. Often, the return of a benchmark
    is subtracted in order to consider relative performance, which yields Jensen‚Äôs
    alpha
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Information Ratio ([IR](http://en.wikipedia.org/wiki/Information_ratio)) is
    often found in the same context as alpha:'
  prefs: []
  type: TYPE_NORMAL
- en: The information ratio is often used to gauge the skill of managers of mutual
    funds, [hedge](http://hedgefund.blogspot.com/) funds, etc. In this case, it measures
    the active return of the manager‚Äôs portfolio divided by the amount of risk that
    the manager takes relative to the benchmark.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Which leads to an interesting paper via [JOIM](https://www.joim.com/index0.asp),
    ‚ÄúWhere do [alphas](http://web.mit.edu/alo/www/Papers/active_pub.pdf) come from?‚Äù,
    which then raises the question as to what you‚Äôd need to start a hedge fund. This
    luckily is partially answered by an article over on [LifeontheBuySide](http://www.lifeonthebuyside.com/):
    How to [Start](http://www.lifeonthebuyside.com/start-a-hedge-fund/) a Hedge Fund
    ‚Ä¶ and Buy that House with the Pool and the Pond. Key to a hedge fund, other than
    the strategy üôÇ , is the back office, and the need for a Prime Broker. JPMorgan
    and Goldman Sachs are two such player, but there are more ‚Äì the usual suspects
    üôÇ This raises another question; should a hedge fund have more than one prime broker?
    Again a google offer some views, one of which dates from [2008](http://www.ml.com/media/113487.pdf),
    but is possibly still relevant, and concludes that a second broker will benefit:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Mitigation of risk: counterparty, financing, liquidity and operational'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An additional source of alpha-generating trade ideas, capital introductions,
    etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure optimal financing through competitive pricing of margin lending and stock
    loan
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gain access to competitive or innovative cross-margining policies of the competing
    prime broker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leverage across the relative strengths of service providers in synthetic financing,
    swap trading or market access
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Catalyst for reduced dependency on outside service providers, giving greater
    direct operational control
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Interesting, the [Merrill Lynch](http://www.ml.com/media/113487.pdf) and [RBS‚Äôs](http://www.rbsm.com/rbsmassets/PDFs/54286RBS_TheAlternativeEmergingMarketEquitySwapsSyntheticPrime(new).pdf)
    prime services literature (RBS dated June 2010 and hence newer) both talk about
    trade ideas ‚Äì a topic that has been around for some considerable amount of time.
    RBS and ML specifically calls out the fact that smaller funds are interested in
    trade ideas:'
  prefs: []
  type: TYPE_NORMAL
- en: A significant strategic benefit of using a prime broker is the ability the prime
    broker has to make available alpha-generating ideas and strategies
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Which nicely brings us back to alpha, and leads us to TIM [Ideas](http://www.timgroup.com/sites/default/files/TIM%20Ideas%20brochure_2.pdf),
    which provides interesting reading, specifically:'
  prefs: []
  type: TYPE_NORMAL
- en: Unlike traditional sell-side research recommendations, these actionable ideas
    are developed with the investment or trading strategies of specific clients in
    mind. They are supported by a commentary and additional parameters from the contributor,
    including direction (long or short; no ‚Äòholds‚Äô), style (e.g. growth or pportunistic),
    conviction and time horizon, in order to facilitate analysis by buy-side recipients.
    All ideas are priced and time-stamped
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'More details are available [here](http://www.timgroup.com/press-releases/six-ways-trade-ideas-are-changing-investor-strategies).
    What struck me most was the following sentence:'
  prefs: []
  type: TYPE_NORMAL
- en: trade ideas have become a premier alpha generating tool for traditional long
    only investors, long-short equity hedge funds and quant funds
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The nice thing about the ‚ÄúSix ways trade ideas are changing investor strategies‚Äù
    article is the bit of history around [Marshall Wace](http://www.mwam.com/):'
  prefs: []
  type: TYPE_NORMAL
- en: The modern use of trade ideas started earlier this decade when the London-based
    Marshall Wace hedge fund complex began to track the performance of brokers‚Äô ideas
    systematically. MW found that their ideas regularly outperformed the market, prompting
    the firm to develop a proprietary website for brokers to submit ideas. MW went
    on to establish a variety of trade idea-driven hedge funds, an investment approach
    that enabled it to become one of the best performing, largest commission-payers
    in Europe.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nowadays, ideas are developed by more than 600 institutional brokerage firms
    and used by more than 200 asset managers. This includes most of the world‚Äôs largest
    buy and sell side firms around the world. Industry commissions from trade ideas
    exceed $500 million. The buy side is driving this growth as investors seek to
    capture the alpha that is being generated externally to their own research departments,
    to benchmark their internal analysts and benchmark their brokers, and to regain
    visibility on market sentiment that has become obscured by the fragmentation of
    market venues.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In closing, AdvancedTrading offer ‚ÄúSlicing the Alpha-Generation [Pie](http://www.advancedtrading.com/algorithms/227200078)‚Äù
