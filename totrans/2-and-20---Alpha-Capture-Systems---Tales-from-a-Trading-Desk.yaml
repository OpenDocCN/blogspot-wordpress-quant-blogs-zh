- en: 2 and 20 – Alpha Capture Systems | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2和20 – 阿尔法捕获系统 | 交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2012/03/01/alpha-capture-systems/#0001-01-01](https://mdavey.wordpress.com/2012/03/01/alpha-capture-systems/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2012/03/01/alpha-capture-systems/#0001-01-01](https://mdavey.wordpress.com/2012/03/01/alpha-capture-systems/#0001-01-01)
- en: 'Over the last month there have been a few articles on the [2 and 20](http://seekingalpha.com/instablog/320061-ted-stamas/35115-2-and-20-rule)
    rule – [I&PE](http://www.ipe.com/news/pension-funds-willing-to-pay-2-20-fees-but-now-more-analytical-survey_44193.php)
    and [HFMWeek](http://www.hfmweek.com/features/1705172/the-future-of-2-and-20.thtml).
    Deutsche Bank’s comments in the I&PE article refer to the “right source of alpha”.
    So what is alpha? Well, [Wikipedia](http://en.wikipedia.org/wiki/Alpha_(investment))
    offers:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一个月里，有几篇文章讨论了[2和20](http://seekingalpha.com/instablog/320061-ted-stamas/35115-2-and-20-rule)规则——[I&PE](http://www.ipe.com/news/pension-funds-willing-to-pay-2-20-fees-but-now-more-analytical-survey_44193.php)和[HFMWeek](http://www.hfmweek.com/features/1705172/the-future-of-2-and-20.thtml)。德意志银行在I&PE文章中的评论提到了“正确的阿尔法来源”。那么，阿尔法是什么？[维基百科](http://en.wikipedia.org/wiki/Alpha_(investment))提供了解释：
- en: Alpha is a risk-adjusted measure of the so-called active return on an investment.
    It is the return in excess of the compensation for the risk borne, and thus commonly
    used to assess active managers’ performances. Often, the return of a benchmark
    is subtracted in order to consider relative performance, which yields Jensen’s
    alpha
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿尔法是一种风险调整后的衡量投资主动回报的指标。它是超出承担风险补偿的回报，因此常用于评估主动管理者的表现。通常，为了考虑相对表现，会从基准回报中减去这一部分，从而得到詹森阿尔法。
- en: 'Information Ratio ([IR](http://en.wikipedia.org/wiki/Information_ratio)) is
    often found in the same context as alpha:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 信息比率([IR](http://en.wikipedia.org/wiki/Information_ratio))常与阿尔法在同一语境中出现：
- en: The information ratio is often used to gauge the skill of managers of mutual
    funds, [hedge](http://hedgefund.blogspot.com/) funds, etc. In this case, it measures
    the active return of the manager’s portfolio divided by the amount of risk that
    the manager takes relative to the benchmark.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 信息比率常用于衡量共同基金、[对冲](http://hedgefund.blogspot.com/)基金等管理者的技能。在此情况下，它衡量的是管理者投资组合的主动回报与其相对于基准所承担风险的数量。
- en: 'Which leads to an interesting paper via [JOIM](https://www.joim.com/index0.asp),
    “Where do [alphas](http://web.mit.edu/alo/www/Papers/active_pub.pdf) come from?”,
    which then raises the question as to what you’d need to start a hedge fund. This
    luckily is partially answered by an article over on [LifeontheBuySide](http://www.lifeonthebuyside.com/):
    How to [Start](http://www.lifeonthebuyside.com/start-a-hedge-fund/) a Hedge Fund
    … and Buy that House with the Pool and the Pond. Key to a hedge fund, other than
    the strategy 🙂 , is the back office, and the need for a Prime Broker. JPMorgan
    and Goldman Sachs are two such player, but there are more – the usual suspects
    🙂 This raises another question; should a hedge fund have more than one prime broker?
    Again a google offer some views, one of which dates from [2008](http://www.ml.com/media/113487.pdf),
    but is possibly still relevant, and concludes that a second broker will benefit:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了[JOIM](https://www.joim.com/index0.asp)上的一篇有趣论文，“[阿尔法](http://web.mit.edu/alo/www/Papers/active_pub.pdf)从何而来？”，进而提出了一个问题：你需要什么来启动一个对冲基金。幸运的是，[LifeontheBuySide](http://www.lifeonthebuyside.com/)上的一篇文章部分回答了这个问题：如何[启动](http://www.lifeonthebuyside.com/start-a-hedge-fund/)一个对冲基金……以及用池塘买那栋房子。对冲基金的关键，除了策略😉，是后台，以及需要一个主要经纪商。摩根大通和高盛是两个这样的参与者，但还有更多——通常的嫌疑人😉。这又引出了另一个问题；对冲基金应该有不止一个主要经纪商吗？再次谷歌提供了一些观点，其中一个观点来自[2008](http://www.ml.com/media/113487.pdf)年，但可能仍然相关，并得出结论，第二个经纪商将带来好处：
- en: 'Mitigation of risk: counterparty, financing, liquidity and operational'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险缓解：对手方风险、融资风险、流动性风险和操作风险。
- en: An additional source of alpha-generating trade ideas, capital introductions,
    etc.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿尔法生成交易想法的额外来源，资本引介等。
- en: Ensure optimal financing through competitive pricing of margin lending and stock
    loan
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过竞争性定价的保证金贷款和股票借贷确保最佳融资。
- en: Gain access to competitive or innovative cross-margining policies of the competing
    prime broker
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取竞争性或创新的跨保证金政策，这些政策由竞争的主要经纪商提供。
- en: Leverage across the relative strengths of service providers in synthetic financing,
    swap trading or market access
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用服务提供商在合成融资、掉期交易或市场接入方面的相对优势进行杠杆操作。
- en: Catalyst for reduced dependency on outside service providers, giving greater
    direct operational control
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 催化剂，减少对外部服务提供商的依赖，赋予更大的直接运营控制权
- en: 'Interesting, the [Merrill Lynch](http://www.ml.com/media/113487.pdf) and [RBS’s](http://www.rbsm.com/rbsmassets/PDFs/54286RBS_TheAlternativeEmergingMarketEquitySwapsSyntheticPrime(new).pdf)
    prime services literature (RBS dated June 2010 and hence newer) both talk about
    trade ideas – a topic that has been around for some considerable amount of time.
    RBS and ML specifically calls out the fact that smaller funds are interested in
    trade ideas:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，[美林证券](http://www.ml.com/media/113487.pdf)和[苏格兰皇家银行](http://www.rbsm.com/rbsmassets/PDFs/54286RBS_TheAlternativeEmergingMarketEquitySwapsSyntheticPrime(new).pdf)的主经纪商服务文献（RBS的文献日期为2010年6月，因此较新）都提到了交易理念——这是一个存在已久的话题。RBS和ML特别指出，小型基金对交易理念感兴趣：
- en: A significant strategic benefit of using a prime broker is the ability the prime
    broker has to make available alpha-generating ideas and strategies
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用主经纪商的一个显著战略优势是，主经纪商能够提供产生阿尔法的理念和策略
- en: 'Which nicely brings us back to alpha, and leads us to TIM [Ideas](http://www.timgroup.com/sites/default/files/TIM%20Ideas%20brochure_2.pdf),
    which provides interesting reading, specifically:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这恰如其分地将我们带回到阿尔法，并引导我们了解TIM [Ideas](http://www.timgroup.com/sites/default/files/TIM%20Ideas%20brochure_2.pdf)，其中提供了有趣的阅读，特别是：
- en: Unlike traditional sell-side research recommendations, these actionable ideas
    are developed with the investment or trading strategies of specific clients in
    mind. They are supported by a commentary and additional parameters from the contributor,
    including direction (long or short; no ‘holds’), style (e.g. growth or pportunistic),
    conviction and time horizon, in order to facilitate analysis by buy-side recipients.
    All ideas are priced and time-stamped
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与传统的卖方研究推荐不同，这些可执行的理念是根据特定客户的投资或交易策略开发的。它们附有评论和贡献者提供的额外参数，包括方向（多头或空头；无“持有”）、风格（例如增长或机会主义）、信念和时间范围，以便买方接收者进行分析。所有理念都有定价和时间戳
- en: 'More details are available [here](http://www.timgroup.com/press-releases/six-ways-trade-ideas-are-changing-investor-strategies).
    What struck me most was the following sentence:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详情可参见[此处](http://www.timgroup.com/press-releases/six-ways-trade-ideas-are-changing-investor-strategies)。最让我印象深刻的是以下这句话：
- en: trade ideas have become a premier alpha generating tool for traditional long
    only investors, long-short equity hedge funds and quant funds
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 交易理念已成为传统多头投资者、多空股票对冲基金和量化基金的首要阿尔法生成工具
- en: 'The nice thing about the “Six ways trade ideas are changing investor strategies”
    article is the bit of history around [Marshall Wace](http://www.mwam.com/):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “交易理念改变投资者策略的六种方式”一文的有趣之处在于关于[Marshall Wace](http://www.mwam.com/)的历史背景：
- en: The modern use of trade ideas started earlier this decade when the London-based
    Marshall Wace hedge fund complex began to track the performance of brokers’ ideas
    systematically. MW found that their ideas regularly outperformed the market, prompting
    the firm to develop a proprietary website for brokers to submit ideas. MW went
    on to establish a variety of trade idea-driven hedge funds, an investment approach
    that enabled it to become one of the best performing, largest commission-payers
    in Europe.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现代贸易理念的使用始于本世纪初，当时总部位于伦敦的Marshall Wace对冲基金集团开始系统地追踪经纪商理念的表现。MW发现，这些理念通常能跑赢市场，促使该机构为经纪商开发了一个提交理念的专有网站。随后，MW建立了一系列以交易理念驱动的对冲基金，这种投资策略使其成为欧洲表现最佳、支付佣金最多的机构之一。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nowadays, ideas are developed by more than 600 institutional brokerage firms
    and used by more than 200 asset managers. This includes most of the world’s largest
    buy and sell side firms around the world. Industry commissions from trade ideas
    exceed $500 million. The buy side is driving this growth as investors seek to
    capture the alpha that is being generated externally to their own research departments,
    to benchmark their internal analysts and benchmark their brokers, and to regain
    visibility on market sentiment that has become obscured by the fragmentation of
    market venues.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如今，超过600家机构经纪商开发理念，并被200多家资产管理公司使用。这包括全球大部分最大的买卖双方机构。来自交易理念的行业佣金超过5亿美元。买方正在推动这一增长，因为投资者寻求捕捉由外部研究部门生成的阿尔法，以基准化其内部分析师和经纪商，并重新获得因市场场所碎片化而变得模糊的市场情绪可见性。
- en: In closing, AdvancedTrading offer “Slicing the Alpha-Generation [Pie](http://www.advancedtrading.com/algorithms/227200078)”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，AdvancedTrading 提供了“分割阿尔法生成[饼](http://www.advancedtrading.com/algorithms/227200078)”。
