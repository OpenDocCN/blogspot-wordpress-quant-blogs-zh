- en: 'It’s been one of those weeks where I just don’t seem to have enough hours in
    the day, and lack of sleep is having it’s effect this morning. The 5am running
    earlier this week probably didn’t help either 🙂 Anyway, here are some thoughts
    after catching up on Google Reader:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这周似乎又是我时间不够用的一周，缺乏睡眠在今天早上开始显现效果了。本周早些时候的5点跑步可能也没帮上什么忙:-) 无论如何，这是我在Google Reader上补习后的几点想法：
- en: Microsoft Windows Azure and Amazon EC2 on [collision](http://www.networkworld.com/news/2010/062510-microsoft-azure-amazon-ec2.html)
    course – kind of obvious really. UK and US tier one sell-side appear to still
    be slow in the uptake of cloud.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软Windows Azure和亚马逊EC2在[碰撞](http://www.networkworld.com/news/2010/062510-microsoft-azure-amazon-ec2.html)的轨道上
    - 实际上是很明显的。英国和美国的一级卖方似乎在云的采用上仍然缓慢。
- en: HTTP [duplex](http://tomasz.janczuk.org/2010/06/duplex-communication-with-wcf-on.html)
    messaging improvements in [Silverlight](http://blogs.msdn.com/b/silverlightws/archive/2010/06/25/http-duplex-improvements-silverlight-4.aspx?CommentPosted=true#commentmessage)
    4 – hopefully we’ll get even better news on the transport layer in the coming
    months from Microsoft 😉
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[HTTP双工](http://tomasz.janczuk.org/2010/06/duplex-communication-with-wcf-on.html)消息在[Silverlight](http://blogs.msdn.com/b/silverlightws/archive/2010/06/25/http-duplex-improvements-silverlight-4.aspx?CommentPosted=true#commentmessage)
    4中的改进 - 希望我们能在未来几个月从微软得到在传输层上更好的消息 😉'
