- en: 'Humble Student of the Markets: Get ready for rates to rise'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：准备好迎接利率上升
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/get-ready-for-rates-to-rise.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/get-ready-for-rates-to-rise.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/get-ready-for-rates-to-rise.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/get-ready-for-rates-to-rise.html#0001-01-01)
- en: The latest
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的
- en: '[Beige Book](http://www.federalreserve.gov/FOMC/BeigeBook/2011/20110112/default.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[米色皮书](http://www.federalreserve.gov/FOMC/BeigeBook/2011/20110112/default.htm)'
- en: 'report shows improving conditions and scattered instances of better pricing
    power [emphasis added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告显示，情况正在改善，并且有零星的价格上涨能力增强的实例[强调增加]：
- en: Manufacturing and retail contacts across Districts reported rising input costs.
    ***Manufacturers in many Districts conveyed that they were passing through higher
    input costs to customers or planned to do so in the near future***. Homebuilders
    in the Cleveland and Atlanta Districts noted rising material costs, but acknowledged
    little ability to pass through the costs to buyers. Retailers in some Districts
    mentioned they had implemented price increases or were anticipating such action
    in the next few months. There is little evidence of wage pressures across Districts.
    Wages remained steady in the Boston, Philadelphia, Cleveland, Kansas City, and
    Dallas Districts, while moderate wage pressures were reported in the Chicago,
    Minneapolis and San Francisco Districts. Philadelphia, Dallas, and San Francisco
    noted that most wage increases were for workers with specialized skills.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 各地区的制造和零售联系人报告称，投入成本正在上升。***许多地区的制造商表示，他们正在将更高的投入成本转嫁给客户，或者计划在不久的将来这样做***。克利夫兰和亚特兰大的住宅建筑商指出，材料成本正在上升，但承认几乎没有能力将成本转嫁给买家。一些地区的零售商提到，他们已经实施了价格上调，或者预计在未来几个月内会这样做。全地区几乎没有工资上涨的压力。在波士顿、费城、克利夫兰、堪萨斯城和达拉斯，工资保持稳定，而芝加哥、明尼阿波利斯和旧金山报告了适度的工资上涨压力。费城、达拉斯和旧金山指出，大多数工资上涨都是针对具有专业技能的工人。
- en: Better pricing power is a precursor to inflation - though the reported acknowledged
    that wages pressures was relatively weak. If we continue to get reports like this
    and oil prices back off so that they don't create a recession risk, then QE3 is
    likely off the table in 2H.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的定价能力是通胀的前兆——尽管报告承认工资压力相对较弱。如果我们继续收到这样的报告，并且油价回落，以至于不会造成衰退风险，那么在下半年QE3可能已经不在考虑之列。
- en: Meanwhile, across the Atlantic, the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，在大西洋彼岸，
- en: '[ECB may be getting ready to raise rates as early as 2Q](http://online.wsj.com/article/SB10001424052748704506004576173810270794734.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲央行最早可能在第二季度加息](http://online.wsj.com/article/SB10001424052748704506004576173810270794734.html)'
- en: ', barring a revolt by the new Irish government that causes a crisis:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，除非新爱尔兰政府发生叛乱，引发危机：
- en: A distant alarm bell may be starting to ring at the European Central Bank after
    data showed the euro zone's inflation rate is rising, manufacturing is powering
    ahead, unemployment is easing and the economic recovery is spreading to countries
    at the heart of the currency area's debt crisis.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在数据显示欧元区的通胀率正在上升，制造业正在加速发展，失业率正在下降，经济复苏正在蔓延至货币区债务危机核心国家之后，欧洲央行可能开始警觉起来。
- en: '[Bill Gross](http://www.pimco.com/Pages/Two-Bits-Four-Bits-Six-Bits-a-Dollar.aspx)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[比尔·格罗斯](http://www.pimco.com/Pages/Two-Bits-Four-Bits-Six-Bits-a-Dollar.aspx)'
- en: 'of Pimco has called June 30, 2011 (the end of QE2) the new D-Day:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 毕马威将2011年6月30日（QE2结束之日）称为新的D-Day：
- en: Investors should view June 30th, 2011 not as political historians view November
    11th, 1918 (Armistice Day – a day of reconciliation and healing) but more like
    June 6th, 1944 (D-Day – a day fraught with hope for victory, but fueled with immediate
    uncertainty and fear as to what would happen in the short term). Bond yields and
    stock prices are resting on an artificial foundation of QE II credit that may
    or may not lead to a successful private market handoff and stability in currency
    and financial markets. 15% gratuities may lie ahead, but more than likely there
    is a negative two-bit or even eight-bit tip lying on the investment table. Like
    I did 45 years ago, PIMCO’s not sticking around to see the waitress’s reaction.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 投资者应该将2011年6月30日看作是政治历史学家看待1918年11月11日（停战日——一个和解与治愈的日子）的不同，而更像是1944年6月6日（D日——一个充满胜利希望的的日子，但也充满了短期内会发生什么的立即不确定性和恐惧）。债券收益率和股票价格正依赖于QE
    II信用的一个人工基础，这可能导致私人市场成功交接并带来货币和金融市场的稳定，也可能不会。前方可能有15%的小费，但更有可能的是，投资桌上有一个负两比特甚至八比特的小费。就像我45年前做的那样，PIMCO不会留下来看服务员会有什么反应。
- en: For now,
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 目前来看，
- en: '[momentum is positive but risks are rising](http://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradingly.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[势头是积极的但风险正在上升](http://humblestudentofthemarkets.blogspot.com/2011/02/thinking-bearishinly-tradingly.html)'
- en: at the Fed's party. My inner investor is saying goodbye to the host is on his
    way out the door. My inner trader is having another drink, but edging away from
    the bar and moving closer to the exit.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在美联储的派对上，我内心的投资者正在向主人告别，正走向门口。我内心的交易员则在喝另一杯酒，但慢慢地从酒吧边缘移开，并向出口靠近。
- en: Be aware of the rising risk level.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到风险水平的上升。
