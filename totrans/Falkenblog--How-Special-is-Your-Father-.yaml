- en: Logically, fathers are not as special as children. I have hundreds of millions
    of sperm, I can create lots of children. My children are a few of them, PowerBall
    winners. They are special, not me. I'm like a pollen cloud, my kids are like a
    1 in a billion germination. (not that I'm not going to milk Father's day for everything
    I can--I invented the framing device, 'Father's day
