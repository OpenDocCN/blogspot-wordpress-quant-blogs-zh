- en: My kids are the best people in the whole world. I would rather save their lives
    than anyone else's, and would easily sacrifice my life for any of theirs at a
    moment's notice. They are probably not the most gifted kids in the world in any
    objective sense, yet I consider them not just good, but best. Why? I guess, a
    really targeted racism, whereas I have a strong Selfish-Gene preference for my
    kid's 50% correlation with my
