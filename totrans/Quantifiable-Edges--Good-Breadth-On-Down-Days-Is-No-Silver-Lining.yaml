- en: 'Quantifiable Edges: Good Breadth On Down Days Is No Silver Lining'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：在下跌的日子里广度良好并非银色 lining
- en: 来源：[http://quantifiableedges.blogspot.com/2008/09/good-breadth-on-down-days-is-no-silver.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/good-breadth-on-down-days-is-no-silver.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/09/good-breadth-on-down-days-is-no-silver.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/09/good-breadth-on-down-days-is-no-silver.html#0001-01-01)
- en: Haven’t done any mythbusting in quite a while.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经有一段时间没有进行任何神话破解了。
- en: Wednesday saw the S&P 500 fall while advancing stocks outnumbered declining
    stocks. This is the 2nd day in a row this has occurred. Most people will tell
    you that positive breadth readings on down days suggest bullish implications.
    I decided to look and see what happened following back to back days of good breadth
    and lower index prices since 1970.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周三标普500下跌，而上涨的股票数量超过下跌的股票。这是连续第二天出现这种情况。大多数人会告诉你，在下跌的日子里读取积极的广度指标意味着看涨的暗示。我决定查看自1970年以来，连续两天广度指标良好且指数价格下跌之后发生了什么。
- en: '[![](img/5bcf19c298218e83eb2c8d8fa70aa8bb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEimKQ4LBz6A0nCC5nuBFJBM8NsAOIkUrQMWruxdHVkUDJoZrtjZMjwtRhlFWfCEbVcWzxZYpamsQ961caRn1AIEujFDBayy8Viry9AL5K9uTob0qqDmqyPihJhgDxRo_Wbimu3D0bvEY5o/s1600-h/2008-9-4+good+breadth+bad+spx.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5bcf19c298218e83eb2c8d8fa70aa8bb.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEimKQ4LBz6A0nCC5nuBFJBM8NsAOIkUrQMWruxdHVkUDJoZrtjZMjwtRhlFWfCEbVcWzxZYpamsQ961caRn1AIEujFDBayy8Viry9AL5K9uTob0qqDmqyPihJhgDxRo_Wbimu3D0bvEY5o/s1600-h/2008-9-4+good+breadth+bad+spx.PNG)'
- en: You could interpret the study as negative. You could interpret the study as
    a mild underperformance of long-term drift. You could even say it’s basically
    neutral. Bullish though? I see nothing bullish in the above numbers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会将这项研究解读为负面的。你可能会将其视为长期趋势的温和表现不佳。你甚至可以说它基本上是中性的。那么乐观呢？在我上面提到的数字中，我看不到任何乐观的迹象。
- en: I also looked at performance following single days. It wasn’t much better and
    still underperformed the long-term drift of the market. Positive breadth on a
    down day should not be considered a silver lining.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我还研究了单一交易日后的表现。情况并没有好很多，仍然表现逊于市场长期趋势。在下跌的日子里广度良好不应该被视为银色 lining。
