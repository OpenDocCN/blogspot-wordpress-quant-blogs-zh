- en: Business Cycle Sector Timing | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Business Cycle Sector Timing | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2023/08/12/business-cycle-sector-timing/#0001-01-01](https://cssanalytics.wordpress.com/2023/08/12/business-cycle-sector-timing/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2023/08/12/business-cycle-sector-timing/#0001-01-01](https://cssanalytics.wordpress.com/2023/08/12/business-cycle-sector-timing/#0001-01-01)
- en: 'The business cycle is a pattern that captures changes in economic activity
    over time. T**he changes in the business cycle occur in a sequential or serial
    manner, moving through a predictable sequence of phases.** These cycles are consistent
    but vary in both duration and intensity. The phases of the business cycle are:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经济周期是捕捉经济活动随时间变化的模式。**经济周期的变化是按照一个连续或顺序的方式发生的，沿着一个可预测的阶段序列移动。** 这些周期是一致的，但在持续时间和强度上有所不同。经济周期的阶段包括：
- en: '**Expansion:** This is the phase where the economy is growing. During an expansion,
    economic growth is positive, leading to increased production, job creation, and
    rising prosperity'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**扩张：** 这是经济增长的阶段。在扩张期间，经济增长是正的，导致生产增加、就业增加和繁荣增长。'
- en: '**Peak:** The peak is the highest point in the business cycle, where the economy
    is operating at or near its full potential. Economic indicators may start to show
    signs of slowing growth, but it’s still a time of relative prosperity.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**顶峰：** 顶峰是经济周期的最高点，经济处于或接近其全面潜力。经济指标可能开始显示增长放缓的迹象，但仍然是相对繁荣的时期。'
- en: '**Contraction (Recession):** After the peak, the economy starts to slow down.
    This phase is known as a contraction or recession. Economic growth becomes negative
    or significantly slows, leading to reduced consumer spending, lower business investments,
    job losses, and declining production. This is generally a period of economic hardship.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**萧条（衰退）：** 在经济达到顶峰后，开始减缓。这个阶段被称为萧条或衰退。经济增长变为负值或明显放缓，导致消费者支出减少、企业投资减少、失业增加和生产下降。这一般是经济困难的时期。'
- en: '**Trough:** The trough is the lowest point in the business cycle, where the
    economy hits bottom. Economic indicators may show very weak performance during
    this phase.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**低谷：** 低谷是经济周期的最低点，经济触底。在这个阶段，经济指标可能表现出非常疲软的表现。'
- en: '[![](img/b441bfac3cfaa8d46f29f18f8e090d62.png)](https://cssanalytics.files.wordpress.com/2023/08/business-cycle.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b441bfac3cfaa8d46f29f18f8e090d62.png)](https://cssanalytics.files.wordpress.com/2023/08/business-cycle.png)'
- en: 'Notice that the Peak and Trough are followed by a Slowdown and Recovery. This
    part is important because peaks and troughs (tops and bottoms) are only known
    after the fact. Most of the time in the business cycle is spent in the four phases
    of Recession, Recovery, Expansion and Slowdown. It is logical to assume that different
    sectors of the economy will perform better in these four phases since they have
    different degrees of economic sensitivity. The [original post in The Visual Capitalist](https://www.visualcapitalist.com/the-top-performing-sp-500-sectors-over-the-business-cycle/)
    was an amazing summary of S&P500 sector performance during these periods of the
    business cycle going all the way back to 1960\. The data is summarized below:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，顶峰和低谷之后是放缓和复苏。这一部分很重要，因为顶峰和低谷（顶部和底部）只有事后才能知道。在经济周期中，大部分时间都是在衰退、复苏、扩张和放缓的四个阶段中度过的。可以合理地假设，不同经济部门在这四个阶段的表现会有所不同，因为它们具有不同程度的经济敏感性。[原始帖子在《视觉资本家》（The
    Visual Capitalist）](https://www.visualcapitalist.com/the-top-performing-sp-500-sectors-over-the-business-cycle/)是对S&P500行业在这些经济周期期间的表现的惊人总结，可以追溯到1960年。以下是数据摘要：
- en: '[![](img/64fb01c3ff53eb98f74a53371b0beb15.png)](https://cssanalytics.files.wordpress.com/2023/08/sector-performance.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/64fb01c3ff53eb98f74a53371b0beb15.png)](https://cssanalytics.files.wordpress.com/2023/08/sector-performance.png)'
- en: 'Clear and predictable patterns begin to emerge and it is even more helpful
    to summarize the sector performance using normalized z-scores showing the deviation
    from average sector performance on a scale from 0 to 100% during each phase:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '清晰可预测的模式开始显现，使用标准化的z得分来总结行业表现更加有助于显示相对于平均行业表现的偏离，范围从0到100%在每个阶段： '
- en: '[![](img/9f149416eadf35df6bf7dea84ab0b82c.png)](https://cssanalytics.files.wordpress.com/2023/08/sector-performance-z-score-1.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/9f149416eadf35df6bf7dea84ab0b82c.png)](https://cssanalytics.files.wordpress.com/2023/08/sector-performance-z-score-1.png)'
- en: Recessions and slowdowns favor holding consumer staples which makes sense because
    they are products that people buy regardless of the state of the economy such
    as food and cleaning products. Recoveries (and also expansions) favor real estate
    likely due to the fact that it has more debt and hence leverage (and therefore
    earnings operating leverage) to a rebound in economic activity. As economic activity
    rebounds vacancies begin to shrink, demand causes rents to climb and the price
    of land and buildings also tend to rise. During expansions the fastest growing
    companies are naturally going to be technology companies because they are the
    easiest business models to scale quickly and gain millions of consumers with the
    least amount of capital invested.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 衰退期和放缓期有利于持有消费品，因为这些产品不受经济状况的影响，比如食品和清洁产品。复苏期（以及扩张期）有利于房地产，可能是因为它有更多的债务，因此具有杠杆作用（因此收益经营杠杆）来应对经济活动的反弹。随着经济活动的反弹，空置率开始收缩，需求导致租金上涨，土地和建筑物的价格也倾向上涨。在扩张期，增长最快的公司自然会是技术公司，因为它们是最容易快速扩展业务模式并以最少的资本投入赢得数百万消费者的公司。
- en: 'But how do we capture this in a quantitative strategy? Notice that timing the
    business cycle with four phases looks a lot like a trend-following strategy since
    we are following changes in GDP. One of the best ways to capture market expectations
    for changes in GDP in real time without using lagging data is to simply look at
    the S&P500 index. An expansion is naturally a period when both short and long-term
    trends are going up. A slowdown is when the long-term is up but the short-term
    is rolling over. A recession is when the long-term and short-term are down. A
    recovery is when the long-term is down but the short-term is up. This simple definition
    avoids having to define the four phases in economic terms but most importantly
    because it is impossible to predict when these phases will happen until after
    the fact. Every single phase of the business cycle MUST occur following changes
    in the trend of the market. While false signals are to be expected, this approach
    will be able to profit from changes that occur the few times that the signals
    are correct. Here is a simple strategy to capture this below:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是我们如何在定量策略中捕捉到这一点呢？注意，用四个阶段来择时的做法看起来很像是趋势跟随策略，因为我们正在跟随 GDP 的变化。捕捉市场对 GDP 实时变化的预期的最佳方法之一，而不使用滞后数据，就是简单地观察标普500指数。扩张期自然是一个短期和长期趋势都向上的时期。放缓期是指长期向上，但短期开始回落。衰退期是指长期和短期都在下降。复苏期是指长期下降但短期上升。这个简单的定义避免了必须用经济术语定义四个阶段的问题，但更重要的是因为在这些阶段何时发生是不可能预测的，直到事后才知道。商业周期的每个阶段都必须在市场趋势变化后发生。虽然预计会有错误信号，但这种方法将能够从信号正确的几次变化中获利。以下是捕捉这一点的简单策略：
- en: '[![](img/246f8603943b2c2808b82539fabc45af.png)](https://cssanalytics.files.wordpress.com/2023/08/strategy.png)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/246f8603943b2c2808b82539fabc45af.png)](https://cssanalytics.files.wordpress.com/2023/08/strategy.png)'
- en: Here is the performance of this strategy over the last 23 years. It would be
    interesting to see how this performs going further back using either daily or
    monthy data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是该策略在过去 23 年的表现。使用每日或每月数据进一步回溯将会很有趣。
- en: '[![](img/c81460c707df9f12ab23bbada53f6968.png)](https://cssanalytics.files.wordpress.com/2023/08/sector-timing-chart.png)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/c81460c707df9f12ab23bbada53f6968.png)](https://cssanalytics.files.wordpress.com/2023/08/sector-timing-chart.png)'
- en: 'Here are the impressive summary stats of this strategy which is 100% always
    in the market holding equities:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是该策略的令人印象深刻的摘要统计数据，这是一个始终在市场上持有股票的策略：
- en: '[![](img/87292c1b27dc94d65a113d98e4b908aa.png)](https://cssanalytics.files.wordpress.com/2023/08/sector-timing-table.png)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/87292c1b27dc94d65a113d98e4b908aa.png)](https://cssanalytics.files.wordpress.com/2023/08/sector-timing-table.png)'
- en: The performance of this business cycle sector timing strategy substantially
    outperforms the S&P500 with lower volatility. Perhaps with tactical overlays the
    risk-adjusted performance can be further enhanced. Having tested a lot of momentum
    strategies on sectors with disappointing returns the explanation is likely that
    they capture a lot of noise and fail to capture economic logic. There are a lot
    of possible ways to improve this business cycle strategy and also ways to make
    it more robust. Next week when I return from vacation I will try to post a follow
    up showing different ways to implement this strategy and also present some additional
    ideas. In the meantime I will not be responding to comments.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种商业周期部门定时策略的表现明显优于标准普尔500指数，波动性更低。也许通过战术叠加，风险调整后的表现可以进一步提升。在对具有令人失望回报的部门进行了大量动量策略测试后，可能的解释是它们捕捉了大量噪音，未能捕捉到经济逻辑。有很多可能的方法来改进这种商业周期策略，也有方法使其更加健壮。下周我从度假回来后，我将尝试发布一篇后续文章，展示实施这种策略的不同方法，并提出一些额外的想法。与此同时，我将不会回复评论。
