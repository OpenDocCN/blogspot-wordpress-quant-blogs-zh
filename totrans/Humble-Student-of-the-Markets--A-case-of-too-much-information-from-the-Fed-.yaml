- en: 'Humble Student of the Markets: A case of too much information from the Fed?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/a-case-of-too-much-information-from-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/a-case-of-too-much-information-from-fed.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a follow-up to my last post (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A failure of Fed communication policy](http://humblestudentofthemarkets.blogspot.com/2013/09/a-failure-of-fed-communication-policy.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I came upon a post by
  prefs: []
  type: TYPE_NORMAL
- en: '[Barry Ritholz](http://www.ritholtz.com/blog/2013/09/why-do-we-pay-attention-to-fed-forecasts/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'where he rhetorically asked, "Why do we pay attention to Fed forecasts?" His
    conclusion was:'
  prefs: []
  type: TYPE_NORMAL
- en: The short answer is because their Expectations are what drive policy, and Fed
    Forecasts are what drives their expectations . . .
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thus, despite their terrible forecasting track record, Fed forecast matter to
    policy implementation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So it was with some amusement that I read that
  prefs: []
  type: TYPE_NORMAL
- en: '[Stanley Fischer](http://blogs.wsj.com/moneybeat/2013/09/23/backing-up-on-forward-guidance/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', former head of the Bank of Israel, former thesis adviser to Ben Bernanke
    at MIT, where he also taught notable economists such as Mario Draghi, Larry Summers
    and Greg Mankiw, admonished Bernanke about forward guidance:'
  prefs: []
  type: TYPE_NORMAL
- en: At the CLSA Investors Forum in Hong Kong Monday, Mr. Fischer suggested Mr. Bernanke
    shouldn’t get “too precise” in guiding markets. The Fed has raised investors’
    expectations with greater communication. But this can give markets a false sense
    of comfort, as shown by confusion last week over the Fed’s decision to hold bond
    purchases steady.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This lesson applies to Mark Carney, too. The Bank of England boss entered office
    this summer intent on providing guidance. Yet telling investors unemployment could
    be so slow to fall that interest rates might stay steady until late 2016 has been
    greeted by market skepticism: yields have risen in response.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is this a case of too much information? Is all this forward guidance actually
    creating market volatility, instead of dampening it?
  prefs: []
  type: TYPE_NORMAL
