- en: '**A light at the end of the EPS downgrade tunnel**'
  prefs: []
  type: TYPE_NORMAL
- en: In the long-run, the two main driver of stock prices are the earnings outlook
    and the discount rate for those earnings. The latest
  prefs: []
  type: TYPE_NORMAL
- en: '[Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_10.31.14)'
  prefs: []
  type: TYPE_NORMAL
- en: analysis of EPS estimates shows that forward 12 month EPS began to fall about
    three weeks ago and they continuing to decline. As the chart below shows, past
    episodes of falling forward EPS estimates have coincided with weak stock markets
    in the past.
  prefs: []
  type: TYPE_NORMAL
- en: The EPS outlook is deteriorating. Not only is the Street cutting Q4 estimates,
    they are cutting 2015 estimates as well. This chart shows expected 2015 EPS growth
    falling the most in Energy, which is to be expected given the weakness in oil
    prices, but the decline is occurring across the board in all sectors.
  prefs: []
  type: TYPE_NORMAL
- en: There may be a light at the end of the EPS downgrade tunnel. In my market commentary
    last week (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Correction, what correction?](http://humblestudentofthemarkets.blogspot.com/2014/10/correction-what-correction.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I suggested that US equity outlook depended more on what was happening globally.
    It wasn't enough just to watch Fed actions, but what was happening outside US
    borders as well. That's because the message from corporate conference calls indicated
    that the greatest growth concerns came from Europe.
  prefs: []
  type: TYPE_NORMAL
- en: '**Bullish European developments**'
  prefs: []
  type: TYPE_NORMAL
- en: Europe is set to turn around. Last week, I also highlighted a column by
  prefs: []
  type: TYPE_NORMAL
- en: '[Anatole Kaletsky](http://blogs.reuters.com/anatole-kaletsky/2014/10/24/europes-economic-and-political-future-will-be-determined-in-the-next-few-days/)'
  prefs: []
  type: TYPE_NORMAL
- en: indicating that Europe was about to see three key events occur. First, the ECB`s
    Asset Quality Review of eurozone banks were going to be published. If the results
    were not overly dire, it would show that the banking system was ready for QE.
    AQR would therefore set the stage for the announcement of some form of QE at the
    November ECB meeting. As it turned out, no major French or German bank failed
    the AQR and the problems banks that hadn`t addressed their balance sheet problems
    were relatively small and were concentrated in peripheral eurozone countries.
    If Kaletsky is correct, then one of pre-conditions for the ECB to announce QE
    has been satisfied.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, Kaletsky was watching the Ukrainian election with interest, as pro-Western
    parties led by Poroshenko won, which would lead to a more pragmatic approach to
    dealing with Putin:'
  prefs: []
  type: TYPE_NORMAL
- en: Starting with the Ukrainian election, a victory for President Poroshenko’s moderate
    party should allow EU leaders to launch a genuine peace process that recognises
    the loss of Crimea as irreversible and acknowledges Russia’s vital interests in
    maintaining the military neutrality of its immediate neighbours. Once these basic
    conditions are satisfied, a rapprochement with Russia should become possible,
    allowing sanctions to be gradually dismantled or at least confirming that sanctions
    will expire by mid-2015, as currently legislated. Removing the threat of war or
    further sanctions in eastern Europe will have a major beneficial effect on businesses
    in Germany and Italy, which been hurt much more by the confrontation with Russia
    than European leaders expected.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Indeed,  Proshenko’s party, along with other pro-Western parties, won the election.
    Soon thereafter, we saw the conclusion of a Russia-Ukraine gas deal on Thursday,
    which should bring down geopolitical tensions. These developments should be interpreted
    as market bullish (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/2014/10/30/us-ukraine-crisis-gas-idUSKBN0II0XQ20141030)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: Ukraine, Russia and the European Union signed a deal on Thursday that will see
    Moscow resume vital supplies of gas to its ex-Soviet neighbor over the winter
    in return for payments funded in part by Kiev's Western creditors.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After several failed rounds of talks in recent weeks as conflict rumbles on
    despite a ceasefire with pro-Russian rebels in eastern Ukraine, the accord also
    eases concerns that a new "gas war" could disrupt winter supplies if energy to
    EU states, notably through pipelines shut down across Ukraine since June.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Finally, Kaletsky wrote that the European Commission was to rule on the French
    budget and it may be a signal that the Germans were softening their stance on
    the sticky issues of austerity and fiscal stimulus:'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, a U-turn on fiscal austerity is highly probable when the Commission
    delivers its verdict on the French budget on Oct. 29, or failing that, in mid-November
    after a symbolic “re-negotiation” leading to some cosmetic strengthening of French
    structural reforms.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On Wednesday, the
  prefs: []
  type: TYPE_NORMAL
- en: '[EC gave tentative green lights to both the French and Italian budgets](http://www.euronews.com/2014/10/29/ec-gives-tentative-green-light-to-french-and-italian-budgets/)'
  prefs: []
  type: TYPE_NORMAL
- en: . The combination of the actions of the EC and this
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/2014/10/24/eu-summit-merkel-draghi-idUSB4N0NR01W20141024?irpc=932)'
  prefs: []
  type: TYPE_NORMAL
- en: 'story indicating a thaw in relations between Draghi and Merkel are highly suggestive
    that a backroom deal has been struck on German acquiescence to fiscal stimulus
    and possibly some form of QE:'
  prefs: []
  type: TYPE_NORMAL
- en: German Chancellor Angela Merkel thanked ECB President Mario Draghi for spelling
    out to leaders at an EU summit that governments must play a role in boosting the
    faltering euro zone economy, and said it was their firm intention to do so.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I am very thankful to Mario Draghi for holding up a mirror for us once again,"
    Merkel told a news conference in Brussels on Friday, a day after Reuters reported
    tensions in the relationship between Berlin and the Italian ECB president.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Monetary policy can do some things, that is the job of the independent European
    Central Bank. But if fiscal policy doesn''t react simultaneously, if we don''t
    improve our economic policies, our competitiveness and our investment climate,
    then we won''t come out of this unsatisfactory situation," Merkel said.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: She added that leaders had expressed their "clear intention" to do all this
    in response to the weak economy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It sounds like the European elite are all getting their ducks in a row, just
    wait for the announcement.
  prefs: []
  type: TYPE_NORMAL
- en: '**The market shrugs off the Fed**'
  prefs: []
  type: TYPE_NORMAL
- en: Across the Atlantic, the US economy continues to chug along nicely. Thursday's
    GDP report came in at 3.5%, which was well ahead of market expectations.
  prefs: []
  type: TYPE_NORMAL
- en: '[New Deal Democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-nothing-spooky-here-edition)'
  prefs: []
  type: TYPE_NORMAL
- en: 'summed up the GDP report and the economic outlook in an upbeat manner:'
  prefs: []
  type: TYPE_NORMAL
- en: In the rear view mirror, 3rd Quarter GDP was up 3.5%. The employment cost index
    was also up smartly, a boon for workers. Most of the monthly reports were also
    quite positive. Two separate measures of consumer confidence were at their highest
    levels since the recession. The Chicago PMI index was at its highest in a year.
    Pending home sales improved slightly. September Personal income and the personal
    savings rate were both up. The Case Shiller house price index declined slightly
    for the 4th month in a row, a positive or negative depending on whether one is
    a buyer or a seller. September durable goods were down, as was personal spending.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here is his conclusion from the latest snapshot of high frequency economic
    releases:'
  prefs: []
  type: TYPE_NORMAL
- en: With the chronic exception of mortgage applications, there is simply little
    else to complain about. There are a few pockets of relative weakness, and that's
    it. Expect growth to continue.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The chart below shows the four-week average of initial jobless claims (in blue,
    inverted) overlaid on top of the SPX (in red). What more do you need to know about
    what drives the stock market?
  prefs: []
  type: TYPE_NORMAL
- en: In line with a picture of continuing economic growth, the FOMC's statement last
    week was somewhat more hawkish than what I had expected. I agreed with Tim Duy
    when he wrote in his
  prefs: []
  type: TYPE_NORMAL
- en: '[FOMC preview](http://economistsview.typepad.com/timduy/2014/10/fomc-meeting-.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that the statement would include some mention of non-US weakness: "they will
    mention they remain watchful of foreign growth". In fact, the tone of the statement
    was the least dovish statement that could be expected from the current FOMC. The
    stock market fell in response to the Fed announcement, but the decline was not
    precipitous. It then rallied on the next day on the better than expected GDP release.'
  prefs: []
  type: TYPE_NORMAL
- en: Then, just as the QE party thrown by the Federal Reserve was ending, the BoJ
    decided to throw one of its own.
  prefs: []
  type: TYPE_NORMAL
- en: '[Ambrose Evans-Pritchard](http://www.telegraph.co.uk/finance/economics/11202675/Japan-risks-Asian-currency-war-with-fresh-QE-blitz.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'described it very well this way (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: The Bank of Japan (BoJ) voted by 5:4 in a hotly-contested decision t***o boost
    its asset purchases by a quarter to roughly $700bn a year, covering the fiscal
    deficit and the lion’s share of Japan’s annual budget.*** “They are monetizing
    the national debt even if they don’t want to admit it,” said Marc Ostwald, from
    Monument Securities.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a telling move, the bank will concentrate fresh firepower on Japanese government
    bonds (JGBs), pushing the average maturity out to seven to 10 years. **It also
    pledged to triple the amount that will be injected directly into the Tokyo stock
    market through exchange-traded funds, triggering a 4.3pc surge in the Topix index.**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wow!
  prefs: []
  type: TYPE_NORMAL
- en: '**The party is just getting going....**'
  prefs: []
  type: TYPE_NORMAL
- en: For now, the technical picture of the stock market remains intermediate term
    bullish. Price momentum is expanding and I am seeing strength across the board.
     The Dow Jones Industrials and Transports have both made new highs, which affirm
    Dow Theory buy signals.
  prefs: []
  type: TYPE_NORMAL
- en: Rather than go through a lot of my own technical analysis, I'll leave it to
    others who speak much better than I do. Brett Steenbarger at
  prefs: []
  type: TYPE_NORMAL
- en: '[TraderFeed](http://traderfeed.blogspot.com/2014/11/putting-this-market-rally-into.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'summed up the technical picture this way:'
  prefs: []
  type: TYPE_NORMAL
- en: '[My most recent look at market breadth](http://www.traderfeed.blogspot.com/2014/10/a-fresh-look-at-stock-market-breadth.html)
    suggested that market strength was actually expanding, not contracting as it had
    done from much of June through September. I suggested some give back was to be
    expected, as many of my measures were approaching levels associated with past
    momentum peaks, but the news from Japan on Friday only lifted stocks further.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Meanwhile, [correlations and volatility](http://www.traderfeed.blogspot.com/2014/10/what-we-can-learn-from-relative.html)
    remain high--not what we normally see when rallies are sputtering and about to
    turn over. We are accustomed to seeing stocks fall on increases in volatility
    and rise on decreasing volatility. In terms of realized volatility--not the implied
    volatility measure of VIX--[this has not been the case](http://www.traderfeed.blogspot.com/2014/10/what-is-different-about-this-market.html).
    We have rallied on actual price volatility that is much greater than would normally
    be expected at the current level of VIX.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'He concluded:'
  prefs: []
  type: TYPE_NORMAL
- en: In short, the data support the notion that this is a fresh bull market leg,
    not a bounce in a topping market. If that is the case, we can expect further price
    gains, even after momentum has crested. I will be tracking the above measures
    and others to update the rally's trajectory.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition,
  prefs: []
  type: TYPE_NORMAL
- en: '[Dana Lyons](https://twitter.com/JLyonsFundMgmt/status/528155060430069761/photo/1)'
  prefs: []
  type: TYPE_NORMAL
- en: 'took a look at past V-shaped bottoms and concluded that, while the market may
    consolidate over the short-term, history suggests that there isn''t a lot of downside
    risk:'
  prefs: []
  type: TYPE_NORMAL
- en: In short, the Fed's party has moved over to the BoJ's place - and that party
    is just getting going.
  prefs: []
  type: TYPE_NORMAL
- en: '**...but the neighbors are about the call the cops**'
  prefs: []
  type: TYPE_NORMAL
- en: Last week, I was called a permabull (LOL). Still, I remain cognizant of the
    risks posed by the current macro environment. While the BoJ party is just getting
    going, the partiers are spilling out onto the street and getting out of control.
    The neighbors are getting upset and they're about to call the cops. My inner trader
    remains wary of the time when the police show up and raid the party.
  prefs: []
  type: TYPE_NORMAL
- en: Here are some of my concerns.
  prefs: []
  type: TYPE_NORMAL
- en: First,
  prefs: []
  type: TYPE_NORMAL
- en: '[Ambrose Evans-Pritchard](https://twitter.com/AmbroseEP/status/528089827867369472)'
  prefs: []
  type: TYPE_NORMAL
- en: 'pointed out that the BoJ is inviting a currency war that has global repercussions:'
  prefs: []
  type: TYPE_NORMAL
- en: In addition to putting pressures on eurozone exports,
  prefs: []
  type: TYPE_NORMAL
- en: '[Evans-Pritchard](http://www.telegraph.co.uk/finance/economics/11202675/Japan-risks-Asian-currency-war-with-fresh-QE-blitz.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'pointed out that the latest BoJ initiative is bound to cause dislocation in
    other Asian economies:'
  prefs: []
  type: TYPE_NORMAL
- en: Hans Redeker, from Morgan Stanley, said Japan is exporting its deflationary
    pressures to the rest of Asia. “It is not clear whether other countries can cope
    with this. There have been a lot of profit warnings in Korea. The entire region
    is already in difficulties with overcapacity and a serious debt overhang. Dollar-denominated
    debt has risen exponentially to $2.5 trillion from $300bn in 2005, and credit
    efficiency is declining,” he said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The worst-case scenario is a trade and currency war that gets out of control.
    Perennial bear Albert Edwards has raised the spectre of a repeat of the Asian
    Crisis (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: Albert Edwards, from Societe Generale, said Japan is at the epicentre of a currency
    maelstrom, a replay of the Asian financial crisis from 1997-1998, though this
    time the region is a much bigger part of the global economy. “***China cannot
    tolerate this kind of shock when it already faces a credit crunch and has suffered
    a massive loss in competitiveness. Foreign direct investment into China has already
    turned negative***,” he said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It was a yen slide in 1998 that led to the most dangerous episode of the Asian
    drama. China threatened to retaliate, a move that would have threatened the disintegration
    of the regional trading system. It took direct action by Washington and concerted
    global intervention to stabilise the yen and contain the crisis.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This yen-yuan dynamic is looming again. China has for now stopped buying foreign
    bonds to weaken its currency but this has let deflationary forces gain a footing
    in the Chinese economy. “If China’s inflation rate falls below 1pc, it will be
    forced to devalue as well. Currency war was always how this was going to end,
    and it risks sending a wave of deflation across the world from Asia,” he said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/afba4273ff50321d45ba8d8d4d7132a4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgy0ZdIVAfY45g8o6xj4lZ2wI9Y59Uxi8Tw7ZOpiIgXEAaTYzHnqtTBA5Wew5Q1arCOL1kOCgi0CXERPbPQCTEf343jzqVMB2zQ_MHhVNhWJo_LhgxH16SsSRy9OedATio79MDnuUwd7vI/s1600/CB+balance+sheets.png)'
  prefs: []
  type: TYPE_NORMAL
- en: As each country resorts to a beggar-thy-neighbour policy in moves akin to the
    1930s, deflation is dumped in the lap of any region that is slow to respond -
    currently the eurozone.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On the news of the BoJ stimulus, the Nikkei surged 4.8% on the day and regional
    bourses rose in sympathy on Friday. One of the key indicators of further dislocation
    in neighboring PacRim economies will be seen in the stock indices of those countries.
    The chart below shows the Nikkei 225 on the top panel and the stock indices of
    Taiwan and South Korea on the next two. Can the Taiwanese and Korean markets maintain
    their minor uptrend (dotted line) or will they start to decline, which will be
    an indication of trouble?
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, stress levels are rising in China. China's latest
  prefs: []
  type: TYPE_NORMAL
- en: '[PMI release missed expectations](http://www.businessinsider.com/china-misses-october-pmi-2014-10)'
  prefs: []
  type: TYPE_NORMAL
- en: again. Diana Choyleva of Lombard Street Research
  prefs: []
  type: TYPE_NORMAL
- en: '[tweeted](https://twitter.com/choyleva/status/528141315834261504?refsrc=email)'
  prefs: []
  type: TYPE_NORMAL
- en: that their own estimates show that Chinese growth is coming far worse than what
    the official statistics indicate. Ouch!
  prefs: []
  type: TYPE_NORMAL
- en: More worrisome is market-based indicators are pointing to the lack of re-balancing.
    The chart below of PGI, which represents New China consumer sensitive companies
    in China, relative to FXI, which is weighted towards Old China financials and
    infrastructure-sensitive plays, show that Old China has been outperforming New
    China.
  prefs: []
  type: TYPE_NORMAL
- en: How much stress can China take without taking action that reverberates around
    the world?
  prefs: []
  type: TYPE_NORMAL
- en: '**The investor''s field guide to the US midterm elections**'
  prefs: []
  type: TYPE_NORMAL
- en: On this side of the Pacific, the US is about to hold its midterm Congressional
    elections on Tuesday (see my previous post
  prefs: []
  type: TYPE_NORMAL
- en: '[The bullish and bearish implications of the midterm elections](http://humblestudentofthemarkets.blogspot.com/2014/10/the-bullish-and-bearish-implications-of.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ). The Republicans are certain to win control of the House and the latest
  prefs: []
  type: TYPE_NORMAL
- en: '[sports book odds](http://www.paddypower.com/bet/politics/other-politics/us-politics?ev_oc_grp_ids=1148253)'
  prefs: []
  type: TYPE_NORMAL
- en: indicate an 83% chance that the GOP will hold a majority in the Senate as well.
  prefs: []
  type: TYPE_NORMAL
- en: That's bullish, right?
  prefs: []
  type: TYPE_NORMAL
- en: Well, sort of. We will likely see a risk-on rally should the Republicans will
    both House and Senate. However, it remains to be seen how the markets will react
    to the interactions between a Republican Congress and the White House. Here are
    some likely scenarios (via
  prefs: []
  type: TYPE_NORMAL
- en: '[CNN Money](http://money.cnn.com/2014/10/26/news/economy/republicans-senate-taxes-spending-debt-ceiling/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: The most likely scenario, they say, is that Republicans will end up acting more
    centrist-right than Tea Party-right.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: First, they know the next presidential election is right around the corner.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remember last year's government shutdown -- forced by far right lawmakers and
    disparaged by Republican leaders?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The GOP has to show they''ll govern and get things done ahead of 2016 to better
    compete with Hillary Clinton," said Greg Valliere, chief political strategist
    of the Potomac Research Group.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The wildcard is how the clash over the budget will play out:'
  prefs: []
  type: TYPE_NORMAL
- en: Come mid-December, the current crop of lawmakers will need to reauthorize spending
    to avoid a government shutdown. Everyone expects them to do so.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The question is for how long. If they do it through the end of fiscal year 2015,
    which ends September 30, that "would signal a continued freeze on the budget wars,"
    Krueger said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
