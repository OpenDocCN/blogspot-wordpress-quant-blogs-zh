  prefs: []
  type: TYPE_NORMAL
- en: appoint me--and Falkenblog readers--gatekeeper of all economic opinion. Arguments
    my Star Chamber find invalid will be degoogled via an innovative JavaScript that
    will be mandated on all websites. Any page containing the keyword "cost" must
    have they keyword "benefit" on the same page, and vice versa. Any mention of effects
    must have heteroskedasticity consistent standard errors, even if the said effect
    is qualitative (further, one must spell that with a
