- en: '[masses should only trust PhD economists for their economic advice](http://alephblog.com/wp-content/uploads/2010/06/Economics%20is%20Hard%20-%20Dont%20Let%20Bloggers%20Tell%20You%20Otherwise.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: . As mathematics is the language of economics, and economists use a specific
    set of mathematical tools such as real analysis, method of moment estimators,
    and dynamic programming, these essential tools are clearly not understood by your
    average commentator, justifying this belief. Why listen to someone's opinion on
    the
  prefs: []
  type: TYPE_NORMAL
- en: '[TARP](http://en.wikipedia.org/wiki/Troubled_Asset_Relief_Program)'
  prefs: []
  type: TYPE_NORMAL
- en: if they don't know how to apply
  prefs: []
  type: TYPE_NORMAL
- en: '[Blackwell''s contraction mapping theorem](http://econ2.econ.iastate.edu/tesfatsi/dpbasic.violante.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: '? Insanity!'
  prefs: []
  type: TYPE_NORMAL
- en: I agree these tools are essential, but I would add that they are not sufficient.
    So, readers should only trust PhD economists who understand these tools, and also
    the context in which they are applied. Having a couple business cycles worth of
    experience actually presenting micro and macro forecasts to CEOs and other key
    decision-makers, or running a portfolio that is marked to market, as also essential.
    As economists are primarily experts in models, applied to cherry-picked datasets
    that present cute results that showcase some novel cleverness, they are ignorant
    of the their ignorance. Their models are like the electric car, always just around
    the corner to viability. With hindsight, predicting business cycles--anything
    really--is very simple. You need someone who has been doing it in real time, with
    real feedback, giving you advice.
  prefs: []
  type: TYPE_NORMAL
- en: I therefore feel obligated to suggest that Obama
  prefs: []
  type: TYPE_NORMAL
