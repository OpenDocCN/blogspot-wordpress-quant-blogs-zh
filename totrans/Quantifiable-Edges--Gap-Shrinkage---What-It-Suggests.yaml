- en: The 10-day Average Absolute Gap moved to less than ½ the 100-day average absolute
    gap last week. Since 1993 there have been 221 days where the 10-day reading has
    been less than half the 100-day reading. The average performance on the day following
    such low readings has been negative 0.035%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，10天平均绝对间隙移动到了100天平均绝对间隙的一半以下。自1993年以来，10天读数低于100天读数的情况共发生了221天。在这种低读数后的第二天，平均表现为负0.035%。
- en: Taking a broader view of this indicator I broke it down by times the 10-day
    exceeded the 100-day average absolute gap and times the 100-day exceeded the 10-day.
    When the 10-day has exceeded the 100-day (signifying the market has been subject
    to gap more than usual as of late) the average 1-day return for the SPY was 0.027%
    . When the SPY was gapping less than usual (the 10-day was less than the 100-day)
    the average 1-day SPY return was 0.018%. In other words the market has performed
    50% better following periods when is has been more gappy than average vs. times
    when it’s been less gappy than average.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从更广泛的视角来看这个指标，我将其分解为10天超过100天平均绝对差值的次数和100天超过10天的次数。当10天超过100天时（意味着最近市场上的间隙超过了平常），SPY的平均1天回报率为0.027%。当SPY的间隙低于平常（10天少于100天）时，平均1天SPY回报率为0.018%。换句话说，市场在间隙高于平均水平的时期的表现要比低于平均水平的时期好50%。
