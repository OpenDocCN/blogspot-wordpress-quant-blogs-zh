- en: 'Humble Student of the Markets: How to play an oversold relief rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：如何进行超卖缓解反弹
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/how-to-play-oversold-relief-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/how-to-play-oversold-relief-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/how-to-play-oversold-relief-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/how-to-play-oversold-relief-rally.html#0001-01-01)
- en: Wow! The Fed relief rally that began Tuesday evaporated on Wednesday like the
    morning dew.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！从周二开始的联储缓解反弹在周三像晨露一样蒸发。
- en: I have learned from bitter experience that over-reliance on overbought/oversold
    models can be a route to the poorhouse. So here is a better way to use OBOS models
    to play an oversold bounce. Consider, for example, my
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从痛苦的经验中学到，过度依赖超买/超卖模型可能会使人倾家荡产。所以这里提供了一种更好的使用OBOS模型进行超卖反弹的方法。例如，考虑我的
- en: '[favorite overbought/oversold model](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[我最喜欢的超买/超卖模型](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
- en: '* (but this is applicable to any OBOS model such as the popular RSI indicator):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* （但这也适用于任何OBOS模型，如流行的RSI指标）：'
- en: Oversold markets can get more oversold and overbought markets can get more overbought.
    In fact, my former Merrill Lynch colleague used the term "a good overbought" condition
    to describe an uptrending market or stock that rallied, paused and rallied again.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 超卖市场可能会更加超卖，超买市场可能会更加超买。事实上，我以前的美林同事用“良好的超买”条件来形容一个上升的市场或股票在反弹、暂停并再次反弹的情况。
- en: 'I have found that a better way to play an oversold bounce consist of the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，更好地进行超卖反弹的方法包括以下几点：
- en: Wait for the oversold condition;
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待超卖状态；
- en: Buy when the market exits the oversold condition.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当市场脱离超卖状态时买入。
- en: While this method isn't perfect, it avoids much of the draw-downs that come
    from buying a panicky falling market or shorting an overexuberant bullish market.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种方法不是完美的，但它避免了许多由于购买恐慌性下跌市场或做空过度兴奋的多头市场而带来的跌幅。
- en: '**Warning**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: ': This technique isn''t for the faint of heart. But if you can stand the risk
    and want to play a rally here, then wait for the oversold condition to clear itself
    before entering the market on the long side. As I write this, ES futures are up
    about 1% so we have a shot that Thursday will be an up day, which would could
    prove to be the start of a relief rally that typically lasts 1-3 weeks.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ：这种技术不适合胆小的人。但如果你能承受风险并且想在这里进行反弹，那么在进入市场的多头之前，等待超卖状态自行清除。在我写下这些文字的时候，ES期货上涨了大约1%，所以我们有机会使得周四成为一个上涨的日子，这可能是典型的持续1-3周的缓解反弹的开始。
