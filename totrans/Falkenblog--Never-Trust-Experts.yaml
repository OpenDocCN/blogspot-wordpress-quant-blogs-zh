- en: that returns are totally explained via risk premiums, as defined as covariances
    with proxies of their marginal utility. So, when convoluted tendentious drivel
    like this shows up again and again, it is considered serious research. I say,
    it's only interesting to academics if you believe the risk-premium theory (99%+
    economists).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 返回可以完全通过风险溢价来解释，定义为与其边际效用的代理变量的协方差。因此，当像这样的混淆 tendentious 胡言乱语一再出现时，它被认为是严肃的研究。我想说的是，如果你相信风险溢价理论（99%+
    的经济学家认为），那么这只对学者们才有趣。
- en: This search for the evanescent risk premium that appears as an ephemeral ghost,
    yet is omnipresent and very important, is one of the myths of our age. I've got
    better things to do.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对逐渐消逝的风险溢价的搜寻，就像是一个转瞬即逝的幽灵，却无处不在且非常重要，成为了我们这个时代的神话之一。我有更重要的事情要做。
