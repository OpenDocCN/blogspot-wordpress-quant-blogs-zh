- en: 'Falkenblog: Never Trust Experts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：不要相信专家
- en: 来源：[http://falkenblog.blogspot.com/2010/10/never-trust-experts.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/never-trust-experts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/10/never-trust-experts.html#0001-01-01](http://falkenblog.blogspot.com/2010/10/never-trust-experts.html#0001-01-01)
- en: Science at some level contains essentials truths that are interesting and useful,
    a dominant alternative to ignorance and superstition. At the cutting edge, however,
    it's all about seeing what you believe, so it's mainly a trick of knowing what
    to prove, because a clever person can prove anything.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科学在某种程度上包含了一些有趣且有用的基本真理，是无知和迷信的一种主要替代。然而，在前沿领域，这主要是一种看见你相信什么的技巧，因此主要是一种诀窍，知道要证明什么，因为聪明的人可以证明任何事情。
- en: In an article on the Carry Trade,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇关于套利交易的文章中
- en: '[Menkhoff, Sarno, Scheling, and Schrimpf](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1342968)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Menkhoff, Sarno, Scheling, and Schrimpf](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1342968)'
- en: say they explain the positive returns to strategy via a 'risk premium'. This
    is how it is supposed to be, any identifiable return premium should be explainable
    in terms of risk alone.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 说他们通过“风险溢价”解释战略的正回报。这才是他应该的样子，任何可辨认的回报溢价都应该只能通过风险来解释。
- en: 'So, here''s a little throw-away line about prior work on volatility:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这是关于波动性以前工作的一个抛出的小线索：
- en: 'we investigate the empirical 2 performance of another risk factor: innovations
    in global FX volatility. This factor is a proxy for changes in market volatility
    suggested by the ICAPM theory, and is the analogue of the aggregate volatility
    risk factor used by [Ang, Hodrick, Xing, and Zhang (2006)](http://www.afajof.org/afa/forthcoming/ang1.pdf)
    for pricing the cross section of stock returns. We show that global FX volatility
    is indeed a pervasive risk factor in the cross-section of FX excess returns.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们研究了另一个风险因素的经验表现：全球外汇波动性创新。这个因素是ICAPM理论所提出的市场波动性变化的代理，并且是用于定价股票收益横断面的[Ang,
    Hodrick, Xing, and Zhang（2006）](http://www.afajof.org/afa/forthcoming/ang1.pdf)所使用的汇总波动风险因素的类似物。我们证明全球外汇波动实际上是外汇超额收益的普遍风险因素。
- en: OK, what they are saying is "There is no puzzle. It's all explainable in the
    standard framework. We use the risk factor 'innovations in volatility', which
    has been shown a relevant pricing factor back in 2006". The problem is that the
    paper referenced showed that high volatility innovation is correlated with lower
    returns. Further, higher volatility ex-innovation is correlated with lower returns.
    Indeed, the 'volatility innovations' ruse is clearly an attempt to torture the
    data to tell it what the authors wanted. Here, the risk premium actually makes
    sense (if you believe their results, and I'm skeptical they are robust as the
    carry trade did well in years like 2001-2002, and poorly in 1997-2000; there isn't
    as much data as you might think; eyeball below and see if it looks like returns
    are positively correlated with 'good times'). If volatility innovation is a priced
    risk factor, it doesn't make sense in general because in other markets volatility
    and things correlated with it are inversely related to returns.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，他们的意思是“这并不是什么难题，一切都可以在标准框架下解释清楚。我们使用风险因素“波动率创新”，这在2006年就被证明是一个相关的定价因素。”问题在于所引用的论文显示，高波动率创新与低回报是相关的。此外，除创新外的更高波动性与更低回报相关。事实上，“波动率创新”这个伎俩显然是企图扭曲数据来得出作者想要的结论。在这里，风险溢价实际上是合理的（如果你相信他们的结果，我对他们的结果是否有把握表示怀疑，因为像2001-2002年这样好，1997-2000年这样糟的时候都有收益交易；数据并没有你认为的那么多；请看下面的眼球线，看看是否返回与“好时光”正相关）。如果波动率创新是一种定价风险因素，在其他市场波动率及与其相关的事物通常与回报成反比。
