- en: Todd Montgomery [discusses](http://www.infoq.com/presentations/High-Performance-Network-Applications-in-the-Capital-Markets)
    messaging and how peer-to-peer messaging has changed capital markets, then takes
    a peek into its future pointing out that queuing is dead.  Excellent video, well
    worth watching.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[托德·蒙哥马利](http://www.infoq.com/presentations/High-Performance-Network-Applications-in-the-Capital-Markets)讨论了消息传递以及点对点消息传递如何改变资本市场，然后展望了它的未来，并指出排队已经死了。这是一个非常出色的视频，非常值得一看。'
