- en: Watching the media's anticipation of Obama's press conference after the tragic
    school shooting in Connecticut, I was reminded of the great book
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 观察媒体对奥巴马在康涅狄格州发生校园枪击悲剧后新闻发布会的期待，我想起了伟大的书籍
- en: '[The Cult of the Presidency](http://www.amazon.com/Cult-Presidency-Americas-Dangerous-Executive/dp/1933995157)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[总统的崇拜](http://www.amazon.com/Cult-Presidency-Americas-Dangerous-Executive/dp/1933995157)'
- en: by Gene Healy, where he notes the president is now expected to be, among many
    other things, the Consoler in Chief, our national chaplain in times of great tragedies.
    The President originally was someone who would simply officiate the congress,
    which was the main body for enacting legislation. Just as the senate in the Roman
    Republic ruled, so the founders wanted the congress to rule the country.  Early
    Presidents didn't propose bold legislation or even really campaign.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 吉恩·希利指出，总统现在被期望成为许多其他事务中的慰问者，我们在巨大悲剧时期的全国牧师。总统最初是一个简单地主持国会的人，国会是制定立法的主要机构。正如罗马共和国的参议院统治一样，建国者希望国会统治国家。早期的总统并没有提出大胆的立法，甚至没有真正的竞选。
- en: It is now the President’s job to grow the economy, teach our children, provide
    protection from terrorist threats, and rescue Americans from spiritual malaise.
    It's an impossible job, yet as our dissatisfaction with the President increases,
    the amount of power he wields grows. We are morphing towards an emperor, a Putin.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，总统的工作是促进经济增长，教育我们的子女，提供保护免受恐怖主义威胁，并拯救美国人民摆脱精神困顿。这是一项不可能完成的任务，然而随着我们对总统的不满增加，他所掌握的权力也在增长。我们正在向着一个皇帝、一个普京那样的人转变。
- en: William Hazlit wrote in 1819 that "Man is a toad-eating animal [ie, a toady],
    naturally a worshipper of idols and a lover of kings." He saw behind this impulse a
    crave desire to dominate others, even if only vicariously. "Each individual would
    (were it in his power) be a a king, a God; but as he cannot, the next best thing
    is to see this reflex image of his self-love, the darling passion of his breast,
    realized, embodied out of himself in the first object he can lay his hands on
    for the purpose."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉·哈兹利在1819年写道：“人是一种吹捧的动物[即，马屁精]，天生就是偶像崇拜者和国王的爱好者。”他看到了这个冲动背后一种渴望支配他人的欲望，即使只是间接的。
    “每个个体都希望（如果他有能力的话）成为国王、上帝；但是由于他做不到，最好的办法是看到他自己的自我爱的反映形象，他的胸中的心爱之情，实现，体现在他可以为此目的着手的第一个对象中。”
- en: It's not a left-right thing, too many venerate the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是左右之争，太多人崇拜
- en: '[Elmer Gantry](http://en.wikipedia.org/wiki/Elmer_Gantry)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[艾尔默·甘特里](http://en.wikipedia.org/wiki/Elmer_Gantry)'
- en: s who become President. Yet a funny anecdote was provided by liberal Nina Burleigh,
    former White House correspondent for Time magazine, who noted during the Lewinsky
    scandal that she'd "be happy to give [Clinton oral sex] just to thank him for
    keeping abortion legal. I think American women should be lining up with their
    presidential knee pads on to show their gratitude for keeping theocracy off our
    backs." It's nice to see her thinking she's above those who venerate religion,
    but instead of championing skepticism and rationality, worships the simple hucksters
    who make all those trite speeches
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 成为总统的人。然而，自由派尼娜·伯莱利提供了一个有趣的轶事，她曾是《时代》杂志的白宫记者，在莱温斯基丑闻期间指出她“很乐意给[克林顿口交]，只是为了感谢他保持堕胎合法。我认为美国女性应该排着队，戴着她们的总统护膝，以表达对他们将神权主义置之不理的感激之情。”看到她认为自己高于那些崇拜宗教的人是件好事，但是她没有提倡怀疑精神和理性，却崇拜那些简单的骗子，他们做出了所有那些陈词滥调的演讲。
