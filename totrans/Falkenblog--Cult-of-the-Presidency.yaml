  zh: 法尔肯博客：总统的崇拜
- en: 来源：[http://falkenblog.blogspot.com/2012/12/cult-of-presidency.html#0001-01-01](http://falkenblog.blogspot.com/2012/12/cult-of-presidency.html#0001-01-01)
