- en: ', etc.) Thanks to the prodding I have received from several readers, I have
    provided an example of a bear call spread trade below from optionsXpress. Note
    that the trade consists of selling slightly out of the money calls and hedging/reducing
    risk by buying an equal amount of calls that are farther out of the money at a
    lower price. This trade is done for a credit, with the difference in cash in the
    trader’s account up front. Time decay is on the side of the trader, but the position
    should be actively managed, so that losses can be cut if DRYS moves sharply over
    120 and threatens to go after its previous 52 week high. This is a high risk trade
    (a split of 120/130 or 125/130 would decrease risk significantly), but a lot less
    risky than a directional play on a stock with a triple digit implied volatility.'
  id: totrans-17
