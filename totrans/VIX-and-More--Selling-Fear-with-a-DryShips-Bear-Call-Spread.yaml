  type: TYPE_NORMAL
  zh: 等)。感谢来自几位读者的推动，我在optionsXpress下面提供了一个熊市看涨期权价差交易的例子。请注意，这个交易包括出售稍微价外的看涨期权，并通过购买更远价外的、价格更低的看涨期权来对冲/降低风险。这个交易是为了信用进行的，交易者账户中的现金差异在前。时间衰减站在交易者一边，但头寸应该主动管理，这样如果DRYS超过120并威胁要挑战之前的52周高点，损失就可以被剪断。这是一个高风险交易（120/130或125/130的拆分会显著降低风险），但比在具有三位数隐含波动率的股票上进行方向性交易要安全得多。
