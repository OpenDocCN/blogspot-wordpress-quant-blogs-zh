- en: 'for those whose investing universe is populated by the likes of fear, greed,
    implied volatility, and the VIX: “Sell your fear to somebody else!”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些投资宇宙中充满了恐惧、贪婪、隐含波动率和VIX的人来说：“把你的恐惧卖给别人！”
- en: It’s a simple concept, really, and one that shares much of what I try to do
    with the VIX. The hard part, of course, is to have the composure to calmly sell
    fear while others are panicking to such as a degree as to threaten to drive the
    price of fear even higher.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这是一个简单的概念，与我试图与VIX做的很多事情相似。当然，难点在于，当其他人陷入恐慌时，要有镇定自若的心态，冷静地出售恐惧，以至于威胁要推动恐惧价格进一步走高。
- en: One obvious way to implement the selling fear strategy would be to do something
    like sell VIX calls whenever the VIX rises 15% above its 10 day simple moving
    average.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实现出售恐惧策略的一个明显方法可能是，当VIX上升15%以上其10日简单移动平均线时，出售VIX看涨期权。
