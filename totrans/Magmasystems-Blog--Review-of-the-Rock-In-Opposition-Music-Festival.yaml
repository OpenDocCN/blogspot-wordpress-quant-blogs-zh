- en: Over the next few days, I actually might write a little blog post here on some
    of the lessons that were learned in running the Complex Event Processing group
    at Citi. I have some pretty strong opinions about the state of commercial CEP
    technology, but would you expect anything else????
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天里，我实际上可能会在这里写一篇博客文章，谈谈在花旗集团复杂事件处理小组中所学的一些经验。我对商业CEP技术的现状有一些非常强烈的看法，但你会期待其他结果吗？？？
- en: Meanwhile, I am so stoked to be joining my new company. I kept myself busy for
    a little while with the constant twiddling and refactoring of my Facebook Notifier.
    My son tells me that I can make a fortune by selling it, as it seems to be something
    that is badly needed by PC users. But, with my new job, I will not have any time
    to enhance it and support it. I ran a software company for 10 years, and I don't
    know if I will ever be releasing another piece of commercial software again. Just
    too much hassle right now.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我非常激动能加入我的新公司。我用了一段时间来不断调整和重构我的Facebook通知器。我儿子告诉我，我可以通过出售它赚大钱，因为它似乎是PC用户急需的东西。但是，有了新工作，我将没有时间增强它和支持它。我经营软件公司已经有10年了，我不知道我是否还会再次发布另一款商业软件。现在麻烦太多。
