- en: 'A few ongoing themes around the square mile:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些关于平方英里的持续主题：
- en: Capital, and its management – impacted by [Basel](http://www.bankingexchange.com/news-feed/item/5746-basel-iii-framework-s-early-days?Itemid=637)
    III
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资本及其管理 - 受到[巴塞尔](http://www.bankingexchange.com/news-feed/item/5746-basel-iii-framework-s-early-days?Itemid=637)
    III的影响
- en: Lack of Credit in the [corporate](http://www.telegraph.co.uk/finance/markets/11487546/Liquidity-crisis-could-spark-the-next-financial-crash.html)
    bond markets space.  Which leads to [Algomi](http://www.algomi.com/) platform.
     Which possibly leads to more big data internal bias solution mining a banks own
    data lake of client data (from numerous sources including out in the field sales
    people) to match buyers and sellers.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏信用在[企业](http://www.telegraph.co.uk/finance/markets/11487546/Liquidity-crisis-could-spark-the-next-financial-crash.html)债券市场。导致[Algomi](http://www.algomi.com/)平台。这可能导致更多的大数据内部偏见解决方案挖掘银行自己的客户数据湖（来自包括外出销售人员在内的多个来源）以匹配买方和卖方。
