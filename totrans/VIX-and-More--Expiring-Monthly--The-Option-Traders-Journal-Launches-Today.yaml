- en: 'VIX and More: Expiring Monthly: The Option Traders Journal Launches Today'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2010/03/expiring-monthly-option-traders-journal.html#0001-01-01](http://vixandmore.blogspot.com/2010/03/expiring-monthly-option-traders-journal.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For those who may have missed it, today is the official launch of
  prefs: []
  type: TYPE_NORMAL
- en: '[*Expiring Monthly: The Option Traders Journal*](http://www.expiringmonthly.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '. This electronic magazine will be published once per month on the Monday immediately
    following options expiration and is a collaborative effort involving five of the
    top options bloggers:'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the inaugural issue, one of my contributions is a section called Charting
    the Market, which includes a half dozen options-related charts and commentary.
    In a feature article, “The VIX ETNs: VXX and VXZ,” I examine [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    in detail. For those who wonder about the nature of the content, the introductory
    paragraph provides a concise summary:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“In the course of my conversations with a broad cross-section of investors,
    I cannot help but conclude that the popular VIX ETN, VXX, is probably the most
    misunderstood of all actively traded securities. In this article, I will attempt
    to look under the hood of VXX, explain how various factors impact the movement
    of VXX and offer some suggestions about how to approach trading VXX.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For a more detailed post on *Expiring Monthly*, readers are encouraged to check
    out:'
  prefs: []
  type: TYPE_NORMAL
- en: Those who are interested can [subscribe to](http://www.expiringmonthly.com/signup/)
    Expiring Monthly at a rate of $99 per year or visit [http://www.expiringmonthly.com/](http://www.expiringmonthly.com/)
    for additional information.
  prefs: []
  type: TYPE_NORMAL
- en: '***Disclosures:*** *I am one of the founders and owners of Expiring Monthly*'
  prefs: []
  type: TYPE_NORMAL
