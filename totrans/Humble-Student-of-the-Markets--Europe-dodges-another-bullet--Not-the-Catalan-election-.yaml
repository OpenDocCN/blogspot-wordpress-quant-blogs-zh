- en: 'Humble Student of the Markets: Europe dodges another bullet (Not the Catalan
    election)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：欧洲再次避开子弹（并非加泰罗尼亚选举）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/europe-dodges-another-bullet-no-its-not.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/europe-dodges-another-bullet-no-its-not.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/11/europe-dodges-another-bullet-no-its-not.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/11/europe-dodges-another-bullet-no-its-not.html#0001-01-01)
- en: I have written in the past about how tail risk is diminishing in the eurozone.
    Another recent event occurred which further racheted down the probability of another
    black swan event.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去我写过关于欧元区尾部风险如何减弱的文章。最近发生了一件最近的事件，进一步降低了另一个黑天鹅事件发生的概率。
- en: No, it wasn't the results of the Catalan election, where the ruling secessionist
    CiU underperformed expectations that it would get between 60 and 64 seats (via
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不，这并不是加泰罗尼亚选举的结果，执政的分离主义政党CiU的表现低于预期，原本预计会获得60到64个席位（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/2012/11/23/1279163/rising-tensions-before-catalan-vote/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2012/11/23/1279163/rising-tensions-before-catalan-vote/)'
- en: '). Instead, it appears to have won a measly 50 seats, with the left wing separatist
    ERC in second place with 21 seats. Together they could form a majority that could
    call for a referendum. However, Masa Serdarevic of FT Alphaville noted:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ). 相反，它似乎只赢得了微不足道的50个席位，左翼分离主义政党ERC以21个席位位居第二。他们可以联合起来形成一个可以呼吁公投的多数。然而，FT Alphaville的Masa
    Serdarevic指出：
- en: It’s also important to notice that the independent parties together are instead
    expected to obtain a clear majority. United, they could thus still approve a motion
    calling a referendum on independence. It would however be a completely unusual
    coalition centred on the conservative CiU and the leftist ERC.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样重要的是要注意，独立的政党反而有望获得明确多数。联合起来，他们仍然可以批准一个呼吁进行独立公投的动议。然而，这将是一个围绕保守的CiU和左翼的ERC的非常不寻常的联盟。
- en: '**The Russian Black Sea Fleet in Athens?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**俄罗斯黑海舰队在雅典？**'
- en: No, the wild card that I had been watching for is for Greece to turn to Russia
    instead of the Troika for financing. What if the Greeks got tired of the pain
    and turned to Putin for relief? Moscow has long had a historical desires for the
    warm waters of the Mediterranean for centuries. A financing deal could have shook
    up NATO and significantly shifted the geopolitical balance in the Eastern Med.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我一直在关注的一张王牌是希腊是否会转向俄罗斯而不是三驾马车寻求融资。如果希腊人厌倦了痛苦，转向普京寻求缓解会怎样？莫斯科长期以来一直渴望地中海的温暖水域。一项融资协议可能会震撼北约，并在东地中海显著改变地缘政治平衡。
- en: The test case was Cyprus. Russian nationals have a large presence on that island.
    As its banks got into trouble because they were stuffed full of Greek debt, the
    Cyprus economy was in peril. As the
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 试金石是塞浦路斯。俄罗斯国民在那个岛上占有很大比重。由于它的银行因充斥着希腊债务而陷入困境，塞浦路斯的经济处于危险之中。随着
- en: '[New York Times](http://www.nytimes.com/2012/06/19/world/europe/cyprus-counts-on-its-close-ties-to-russia.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约时报](http://www.nytimes.com/2012/06/19/world/europe/cyprus-counts-on-its-close-ties-to-russia.html)'
- en: 'reported in June:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在六月份报道：
- en: The Russian government last year gave Cyprus a three-year loan of 2.5 billion
    euros, or $3.1 billion at the current exchange rate, at a below-market rate of
    4.5 percent to help it service its debt. Cyprus now needs at least 1.8 billion
    euros, or $2.3 billion, by the end of this month to buttress its ailing banking
    sector.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 俄罗斯政府去年向塞浦路斯提供了一笔为期三年的25亿欧元贷款，按当前汇率计算为31亿美元，利率为4.5%，低于市场利率，以帮助其偿还债务。塞浦路斯现在需要至少18亿欧元，或23亿美元，在本月底前支撑其摇摇欲坠的银行业。
- en: 'Instead of turning to the EU, they turned to Russia [emphasis added]:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们没有求助于欧盟，而是转向了俄罗斯[此处加粗]：
- en: Now many on this tiny island nation, whose banks and government are facing economic
    insolvency, are hoping for financial salvation from Russia rather than Germany
    and the European Union.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个微型岛国，其银行和政府正面临经济破产，许多人现在寄希望于从俄罗斯而不是德国和欧盟获得财政上的救赎。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I would much rather be saved by Moscow,” said Elena Tsolia, 30, an attendant
    at the department store Debenhams, where Russian shoppers snap up bottles of Dior
    and Chanel perfume. “***We are a small island and we don’t want to be owned by
    Germany***.”
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我更愿意被莫斯科拯救，”30岁的百货商店Debenhams的员工Elena Tsolia说，那里的俄罗斯购物者抢购Dior和Chanel香水的瓶子。“***我们是一个小岛，我们不想被德国拥有***。”
- en: It didn't hurt that Noble Energy announced a
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Noble Energy宣布了一个
- en: '[large gas field discovery in Cyprus waters](http://www.businessweek.com/news/2011-12-29/noble-announces-natural-gas-discovery-off-coast-of-cyprus.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[在塞浦路斯水域发现大型天然气田](http://www.businessweek.com/news/2011-12-29/noble-announces-natural-gas-discovery-off-coast-of-cyprus.html)'
- en: '[emphasis added]:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[强调添加]：'
- en: Noble Energy Inc. said a field off the coast of Cyprus may hold as much as 8
    trillion cubic feet of natural gas, the first discovery off the divided island
    nation.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尼古莱能源公司表示，位于塞浦路斯海岸外的油田可能拥有高达8万亿立方英尺的天然气，这是这个分裂岛国的首次发现。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Results from the Cyprus A-1 well indicate from 5 to 8 trillion cubic feet of
    gas, with a gross mean of 7 trillion cubic feet, Houston-based Noble Energy said
    today in a statement. The field covers about 40 square miles (100 square kilometers)
    and requires additional appraisal drilling before development, the company said.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 塞浦路斯A-1井的初步结果显示，拥有5至8万亿立方英尺的天然气，休斯顿的尼古莱能源公司今天在一份声明中表示，总平均值为7万亿立方英尺。该公司表示，该油田覆盖约40平方英里（100平方公里），在开发前需要进一步的评估钻井。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***The gas discovery in the exclusive economic zone of our country creates
    great prospects for Cyprus and its people***, which we shall seriously, prudently
    and collectively exploit to serve public interest,” Cypriot President Demetris
    Christofias said at a press conference in Nicosia today. “Cyprus is coming into
    Europe’s energy map with prospects of substantially contributing to the EU’s energy
    security.”
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我国专属经济区内的天然气发现为塞浦路斯及其人民创造了巨大的前景”，塞浦路斯总统德米特里斯·赫里斯托菲亚斯今天在尼科西亚的新闻发布会上说，“我们将认真、谨慎、集体地利用这些前景，以服务于公共利益。”
    “塞浦路斯正带着有望为欧盟的能源安全做出重大贡献的前景进入欧洲的能源版图。”
- en: Cyprus would have been the test case of Russia flexing its financial and geopolitical
    muscle in the Eastern Med.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 塞浦路斯本应是俄罗斯在东地中海展示其金融和地缘政治实力的试验案例。
- en: Today Nicosia, tomorrow Athens? Can you say "Russian Black Sea fleet base in
    Athens, or Crete"?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是尼科西亚，明天是雅典吗？你能说“俄罗斯黑海舰队基地在雅典，或是克里特”吗？
- en: On Friday, a little noticed announcement came across my desk. The headline was
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五，一个不太引人注意的公告摆在了我的桌子上。标题是
- en: '[CYPRUS Government - Troika reach agreement](http://www.financialmirror.com/news-details.php?nid=28175)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[塞浦路斯政府 - 三驾马车达成协议](http://www.financialmirror.com/news-details.php?nid=28175)'
- en: ':'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: The Government of the Republic of Cyprus informed on the 25th of June 2012 the
    appropriate European Authorities of its decision to submit to euro area Member
    States a request of financial assistance from the EFSF/ESM.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 塞浦路斯共和国政府于2012年6月25日通知有关欧洲当局，决定向欧元区成员国提交一项从EFSF/ESM获取财政援助的请求。
- en: This agreement has closed the door to a Russian financial rescue of Athens -
    and the ultimate black swan event of 2013\. Tail risk in Europe just fell some
    more.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该协议已经关闭了俄罗斯对雅典进行金融救助的大门 - 以及2013年的终极黑天鹅事件。欧洲的尾部风险刚刚进一步降低。
