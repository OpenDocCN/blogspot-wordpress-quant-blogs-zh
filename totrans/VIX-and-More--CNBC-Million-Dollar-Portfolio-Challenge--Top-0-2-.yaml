  type: TYPE_NORMAL
  zh: 这似乎是一个很好的时间来更新一下我在[CNBC百万美元投资组合挑战](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)中的冒险。目前，我在1,246,562名参赛者中排名第2091位——迄今为止我最好的表现。虽然我很高兴自己能保持57%的回报，并在我身后有这么多参赛者，但我决定一周前，每天我会把所有的筹码都压在一个特别波动的股票上，希望能最大化我超越领先者的机会。
- en: 'VIX and More: CNBC Million Dollar Portfolio Challenge: Top 0.2%'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：CNBC百万美元投资组合挑战：前0.2%
- en: 来源：[http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_24.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_24.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_24.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge_24.html#0001-01-01)
- en: '[![](img/2153c59d06fd572218d6eb3a218e7337.png)](http://i104.photobucket.com/albums/m163/bl82/roulette-wheel.jpg)This
    seems to be as good a time as any to provide an update on my dalliances in the
    [CNBC Million Dollar Portfolio Challenge](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge).  At
    the moment, I stand as #2091 out of [1,246,562 contestants](http://www.cnbc.com/id/18288110)
    – my best showing to date.  While I am delighted to be sporting a 57% return and
    have so many contestants in my rear view mirror, I decided a week ago that each
    day I would put all my chips on a particularly volatile stock in hopes of maximizing
    my chances for reeling in those who are ahead of me.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: （以下内容为图片，不翻译）
- en: As you can see from the trades outlined below, my goal is to maximize volatility
    in my portfolio more than it is to pick winners.  In the process, I have developed
    a system for picking potential earnings spikers that I will be glad to provide
    some more details on when the contest is over.  In the meantime, I will be the
    first to acknowledge that skill is not a significant element in this contest,
    unless you consider it a skill to be able to develop a portfolio that will have
    a week to week volatility of at least 25%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如以下交易概述所示，我的目标是最大化我的投资组合的波动性，而不是挑选赢家。在这个过程中，我建立了一个挑选潜在收益激增股票的系统，我很乐意在比赛结束后提供更多细节。同时，我首先要承认，在这个比赛中，技巧不是一个重要的因素，除非你认为开发一个每周波动至少25%的投资组合是一种技巧。
- en: Here is a recap of what has transpired in the past seven trading days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是过去七天发生的事情的回顾。
- en: I started my single stock approach by tempting fate with an [‘all in’ bet](http://vixandmore.blogspot.com/2007/04/im-moving-all-in-on-vrtx.html)
    on [Vertex Pharmaceuticals (VRTX)](http://finance.google.com/finance?q=vrtx&hl=en)
    on Friday the 13^(th).  It looked like a disastrous move when VRTX traded down
    6% before the market opened on Monday and opened off more than 5%.  Fortunately,
    VRTX rallied slowly over the course of the day, finishing down only 0.8%.  I was
    [impressed by the reversal](http://vixandmore.blogspot.com/2007/04/this-and-that-mostly-that.html),
    held on for another day, and was rewarded with a 5.9% gain.  I made the mistake
    of holding one more day, however, watched VRTX drift sideways, and dumped it at
    the end of the third day.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在周五13号开始了我的单只股票方法，通过一个[‘all in’赌注](http://vixandmore.blogspot.com/2007/04/im-moving-all-in-on-vrtx.html)对[Vertex
    Pharmaceuticals (VRTX)](http://finance.google.com/finance?q=vrtx&hl=en)进行了冒险。当VRTX在市场开盘前下跌了6%，开盘时又下跌了超过5%时，这似乎是一个灾难性的举动。幸运的是，VRTX在整个交易日中缓慢反弹，最终仅下跌了0.8%。我对这种逆转印象深刻，坚持再持有一天，并因此获得了5.9%的收益。然而，我犯了一个错误，再多持有一天，看着VRTX横向波动，并在第三天结束时将其抛出。
- en: In my worst move and only losing trade of the contest so far, I rolled the dice
    on earnings AMC Wednesday.  [EBAY](http://finance.google.com/finance?q=ebay&hl=en)
    looked like the obvious high flier trade, so I went against the crowd and went
    all in on [NVLS](http://finance.google.com/finance?q=nvls&hl=en), losing 5.8%
    of my portfolio and negating the gains from VRTX.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我迄今为止最糟糕的一次操作和唯一一次亏损的交易中，我在周三的财报公布时押注了AMC。 [EBAY](http://finance.google.com/finance?q=ebay&hl=en)看起来是明显的涨幅交易，因此我逆势而行，在[NVLS](http://finance.google.com/finance?q=nvls&hl=en)上全仓投入，我的投资组合损失了5.8%，抵消了VRTX的收益。
- en: Thursday night I sold NVLS and hopped on the [OO](http://finance.google.com/finance?q=oo&hl=en)
    express.  Oakley turned in a [great quarter in terms of both revenues and earnings,
    raised full-year guidance](http://www.marketwatch.com/News/Story/Story.aspx?guid=%7b170C213A-82EA-473C-87D4-392EF00C6681%7d&siteid=yhoo&dist=yhoo),
    and saw their stock jump 11.7% the next day.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 周四晚上我卖出了NVLS，并跳上了[OO](http://finance.google.com/finance?q=oo&hl=en)快车。Oakley在收入和盈利方面交出了一个[出色的季度报告](http://www.marketwatch.com/News/Story/Story.aspx?guid=%7b170C213A-82EA-473C-87D4-392EF00C6681%7d&siteid=yhoo&dist=yhoo)，并提高了全年的指导方针，第二天他们的股价上涨了11.7%。
- en: By Monday morning, I was back at the earnings roulette wheel, with all my chips
    riding on [Arch Coal (ACI)](http://finance.google.com/finance?q=aci&hl=en) – and
    they [handily beat expectations](http://www.marketwatch.com/news/story/arch-coals-shares-jump-stronger-than-expected/story.aspx?guid=%7BCCE3575C%2D462D%2D4CFE%2DBFDA%2D49048FC5622C%7D&siteid=yhoof),
    trading up over 7% at one point during the day and finishing the day up 4.4%.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 到了周一早上，我已经回到了收益轮盘赌的桌旁，我把所有的筹码都压在了[Arch Coal (ACI)](http://finance.google.com/finance?q=aci&hl=en)上——他们[轻松地超过了预期](http://www.marketwatch.com/news/story/arch-coals-shares-jump-stronger-than-expected/story.aspx?guid=%7BCCE3575C%2D462D%2D4CFE%2DBFDA%2D49048FC5622C%7D&siteid=yhoof)，当天股价一度上涨超过7%，最终收盘时上涨了4.4%。
- en: Today looks to be an even better day for my single stock ‘portfolio,’ as [AK
    Steel (AKS)](http://finance.google.com/finance?q=aks&hl=en) turned in another
    [strong earnings report](http://yahoo.reuters.com/news/articlehybrid.aspx?storyID=urn:newsml:reuters.com:20070424:MTFH37847_2007-04-24_15-11-13_N24393344&type=comktNews&rpc=44),
    pushing the stock up 5.8% as of this writing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天看起来对我的单一股票“投资组合”来说是一个更好的日子，因为[AK Steel (AKS)](http://finance.google.com/finance?q=aks&hl=en)交出了另一份[强劲的财报](http://yahoo.reuters.com/news/articlehybrid.aspx?storyID=urn:newsml:reuters.com:20070424:MTFH37847_2007-04-24_15-11-13_N24393344&type=comktNews&rpc=44)，截至目前写作时，推动股价上涨了5.8%。
- en: I still think it will take a portfolio of at least $3 million to make it to
    the top ten and get a pass into the finals.  Assuming I can hold on to today’s
    gains in AKS, that means it will take a minimum return of 22% per week (compounded)
    over the last three weeks to put me in the ballpark.  That type of performance
    is not impossible, but time is becoming a a more significant obstacle each day.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然认为要进入前十名并获得决赛的资格，至少需要一个价值300万美元的投资组合。假设我能持有AKS今天的收益，这意味着在最后三周内，我需要至少实现22%的周回报率（复合增长）才能进入比赛范围。这种表现并非不可能，但时间每天都在成为一个更大的障碍。
- en: If my good fortune continues, I will provide more frequent updates…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我的好运持续下去，我会提供更频繁的更新……
