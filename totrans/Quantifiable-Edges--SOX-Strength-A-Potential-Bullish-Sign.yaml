- en: 'Quantifiable Edges: SOX Strength A Potential Bullish Sign'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：SOX强度可能是看涨的信号
- en: 来源：[http://quantifiableedges.blogspot.com/2009/05/sox-strength-potential-bullish-sign.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/sox-strength-potential-bullish-sign.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/05/sox-strength-potential-bullish-sign.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/05/sox-strength-potential-bullish-sign.html#0001-01-01)
- en: I’ve discussed a few times in the past that when the SOX rises in the face of
    a selloff it is often a good thing. In the 8/13/08 blog I looked at performance
    following times wherer the SPX dropped 1% and the SOX rose on the day. Below is
    a slight twist on that study that looks at returns following an SPX drop of 1%
    with an SOX rise of 1%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去我讨论过几次，当SOX在卖压下上涨时，这通常是个好事情。在2008年8月13日的博客中，我研究了在SPX下跌1%而SOX上涨的那一天的表现。以下是那个研究的一个小变化，它研究了在SPX下跌1%而SOX上涨1%之后的回报。
- en: (click table to enlarge)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: （点击表格以放大）
- en: '[![](img/182fd8b7c4fe1f92e3740846693d0080.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjcCfoyoBTmDNnkjsUVk1BaM8g3IB0ok0Z5pfsdBTZAQ5bbIGhM1h2b1pEWuIlpst9Q0In3ufUwYbOLZdrXJX3iggtUMDRVoZjcqjOnoSopV8WVr4Be0ZnLCwasLWVdphsqOxhOFz03U79G/s1600-h/2009-5-28+png.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/182fd8b7c4fe1f92e3740846693d0080.png)'
- en: Three to four weeks out you’re looking at 90% winners. The average S&P gain
    over the next 4 weeks was over 4%. Even the instances over the last year were
    followed by positive numbers over the next 3 weeks or so. They were 7/15/08 (+5.75%
    over the next 15 trading days), 8/7/08 (+2.73%), 12/9/08 (+1.64%), and 2/25/09
    (+3.85%). Meanwhile, if you bought the leading SOX instead of the SPX the average
    4-week trade across the entire sample set rose from 4% to 8.2%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在三到四周的时间里，你有90%的胜率。接下来四周内S&P的平均涨幅超过了4%。即使是在过去的一年中的情况，也伴随着接下来三周左右的正面数字。它们分别是2008年7月15日（接下来15个交易日的涨幅为5.75%）、2008年8月7日（涨幅为2.73%）、2008年12月9日（涨幅为1.64%）和2009年2月25日（涨幅为3.85%）。与此同时，如果你购买的是领先的SOX而不是SPX，整个样本集的平均四周交易从4%上升到8.2%。
- en: Score one for the bulls. (Although I’m still seeing several bearish studies
    as well.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为牛市加上一分。（尽管我仍然看到几项看跌的研究。）
