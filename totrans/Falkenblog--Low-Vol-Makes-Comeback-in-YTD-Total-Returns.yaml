- en: In this year's bull market, low beta portfolios have been doing quite well.
     My own Minimum Variance Portfolio, taken using 50 constituents of the SP500,
    has outperformed the SP500 by just about the same amount as the SPLV ETF (which
    takes the 100 stocks with the lowest volatility).
