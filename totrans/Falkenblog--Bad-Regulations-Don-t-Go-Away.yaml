- en: '[dismissed ](http://blogs.desmoinesregister.com/dmr/index.php/2012/10/10/fired-bank-employee-cleared-to-work-again/article)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[被解雇](http://blogs.desmoinesregister.com/dmr/index.php/2012/10/10/fired-bank-employee-cleared-to-work-again/article)'
- en: 'via an absurd no-tolerance policy by the FDIC:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过FDIC荒谬的零容忍政策受到了：
- en: A 68-year-old Des Moines man fired from a Wells Fargo call center for putting
    a cardboard dime in a washing machine in 1963 has been cleared to return to work
    in the banking industry, the Federal Deposit Insurance Corp. said. Wells Fargo
    is under no obligation to rehire Richard Eggers, however... Wells Fargo said it
    was simply complying with the regulations, which carry a $1 million-a-day fine...
    A 1950 federal law prevents FDIC-insured banks from employing workers who have
    been convicted of a crime of dishonesty or breach of trust. In 2008, Congress
    passed a law that forced mortgage loan originators to perform similar employee
    background checks.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一位68岁的得梅因男子，因为在1963年将硬币放入洗衣机而被威尔斯法格尔呼叫中心解雇，现在已经获准重返银行业工作，联邦存款保险公司表示。然而，威尔斯法格尔没有义务重新雇佣理查德·埃格斯...威尔斯法格尔表示，他只是在遵守法规，这些法规每天罚款100万美元...
    1950年的一项联邦法律禁止FDIC保险银行雇佣曾因不诚实或违背信任罪名被定罪的工人。 2008年，国会通过了一项法律，强制抵押贷款原始人执行类似的员工背景调查。
- en: This dumb law was overturned, but it has to be this dumb, take 62 years, and
    merely generates an exception not a rewrite.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个愚蠢的法律已经被推翻了，但必须是这样愚蠢，花费62年的时间，仅仅产生了一个例外，而不是一次重写。
- en: No-tolerance policies are primarily adopted by institutions when people have
    no faith in discretion. As Phillip Howard has argued, discretion dominates rules
    because reality is always more complicated than any rule contemplates. Yet by
    law bad outcomes can be legal under discretionary frameworks, so lawmakers like
    zero-tolerance policies because in theory that eliminates the perceived problem.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们对裁量权失去信心时，零容忍政策主要是由机构采用的。正如菲利普·霍华德所认为的，裁量权主导规则，因为现实总是比任何规则设想的更加复杂。然而，根据法律，不良结果在裁量框架下可能是合法的，因此立法者喜欢零容忍政策，因为理论上这消除了被视为问题的问题。
- en: It's a classic example of the perfect being the enemy of the good. Anyone really
    enthusiastic about regulations fixing rather than causing problems in the financial
    industry can't rely on history, as financial regulations have been and continue
    to be generally irrelevant. We have one set of regulators who look over hard copies
    of all our traders personal stock trades, presumably to look for front running.
     This is silly for two reasons. First, we don't have retail flow like a brokerage,
    so we would be hurting our company for personal gain in this case, and clearly
    we have a greater incentive to stop such individual malfeasance than regulators.
    Secondly, looking at literally hundreds of thousands of company trades, and comparing
    them to a stack of personal trades in hard copy (with various formatting), is
    like looking for a risk premium using covariances, a waste of time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是“完美成为善的敌人”的经典例子。对于那些真正热衷于通过规章制度来解决而不是引发金融行业问题的人来说，历史并不能提供可靠依据，因为金融监管一直以来都是无关紧要的。我们有一组监管机构，他们会查阅我们所有交易员个人股票交易的实物副本，据说是为了寻找前期交易。这有两个原因是愚蠢的。首先，我们没有像经纪公司那样的零售流量，所以在这种情况下，我们会因个人利益而损害公司利益，显然我们比监管机构有更大的动力来阻止这种个人渎职行为。其次，将成千上万的公司交易与一叠实物副本（带有各种格式）进行对比，就像用协方差寻找风险溢价一样，纯属浪费时间。
