- en: The correlations between daily returns show, sometimes, surprising relationships.
     Looking at relationships on 5-day cumulative returns produced clusters more in
    line with the traditional view.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每日收益之间的相关性有时展现出令人惊讶的关系。观察5天累积收益的相关性会产生更符合传统观点的群集。
- en: This is not surprising as weekly returns will have less “noise” than daily.
       A more robust measure than correlation needs to be used to determine whether
    relationships seen on daily or higher-frequency are bona fide.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不奇怪，因为每周收益的“噪音”比每日收益要少。需要使用比相关性更为健壮的度量来确定在每日或更高频率上看到的关系是否真实。
