- en: ). In the past, blow-off top episodes were characterized by a spike upwards
    in one week, followed by a precipitous drop the next week.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，急转直下的顶部特征是在一周内急剧上升，随后在下周一泻千里。
