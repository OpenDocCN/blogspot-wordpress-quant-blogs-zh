- en: The [htmlwidget](http://htmlwidgets.org) for Week 2 over at [Building Widgets](http://buildingwidgets.com/blog)
    claims to add pan and zoom interactivity to almost all R charts.  Since their
    were no tests on financial charts, I thought I would try it out on a couple. 
    It really does work.
  prefs: []
  type: TYPE_NORMAL
- en: Here is an example on an efficient frontier plotted from fPortfolio.
  prefs: []
  type: TYPE_NORMAL
- en: When we combine pipeR and htmlwidgets, we get a solid result from what I think
    is fairly elegant and understandable code.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: An even more challenging test was chartSeries, and `svgPanZoom` still passed
    the test beautifully. See if it works on your machine.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: If you would like to reproduce the plots, all the code is in this [Gist](https://gist.github.com/timelyportfolio/e2349d1e850313fcb1c6).
