- en: 'Timely Portfolio: Financial Charts | Pan and Zoom'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Timely Portfolio：财务图表 | 平移和缩放
- en: 来源：[http://timelyportfolio.blogspot.com/2015/02/financial-charts-pan-and-zoom.html#0001-01-01](http://timelyportfolio.blogspot.com/2015/02/financial-charts-pan-and-zoom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2015/02/financial-charts-pan-and-zoom.html#0001-01-01](http://timelyportfolio.blogspot.com/2015/02/financial-charts-pan-and-zoom.html#0001-01-01)
- en: The [htmlwidget](http://htmlwidgets.org) for Week 2 over at [Building Widgets](http://buildingwidgets.com/blog)
    claims to add pan and zoom interactivity to almost all R charts.  Since their
    were no tests on financial charts, I thought I would try it out on a couple. 
    It really does work.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[构建小部件](http://buildingwidgets.com/blog)的Week 2中的[htmlwidget](http://htmlwidgets.org)声称为几乎所有的R图表添加平移和缩放交互性。由于他们的财务图表上没有测试，我想尝试一下。它真的有效。
- en: Here is an example on an efficient frontier plotted from fPortfolio.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个从fPortfolio绘制的有效前沿的示例。
- en: When we combine pipeR and htmlwidgets, we get a solid result from what I think
    is fairly elegant and understandable code.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们结合pipeR和htmlwidgets时，我们从我认为相当优雅和易于理解代码中获得了坚实的成果。
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: An even more challenging test was chartSeries, and `svgPanZoom` still passed
    the test beautifully. See if it works on your machine.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更具挑战性的测试是chartSeries，而`svgPanZoom`仍然通过了测试，非常出色。看看它是否在你的机器上工作。
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If you would like to reproduce the plots, all the code is in this [Gist](https://gist.github.com/timelyportfolio/e2349d1e850313fcb1c6).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要复制图表，所有的代码都在这个[Gist](https://gist.github.com/timelyportfolio/e2349d1e850313fcb1c6)中。
