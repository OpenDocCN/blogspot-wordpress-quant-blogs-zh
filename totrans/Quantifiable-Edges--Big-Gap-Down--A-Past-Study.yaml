- en: The S&P is gapping lower by more than 2% this morning. I've studied this in
    the past.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标普指数今天早上下跌超过2%。我过去研究过这种情况。
- en: '[Click here to read that blog entry.](http://quantifiableedges.blogspot.com/2008/10/reversal-tendencies-for-2-gaps-lower.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里阅读那篇博客文章。](http://quantifiableedges.blogspot.com/2008/10/reversal-tendencies-for-2-gaps-lower.html)'
- en: Blog readers should also be aware that the blog is searchable. If you see the
    market is gapping down a lot then you could just type "2% gaps" into the search
    bar at the top and several studies related to large gaps would apppear.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 博客读者也应该知道，这个博客是可以搜索的。如果你看到市场大幅下跌，你可以在顶部的搜索栏中输入“2% 的跌幅”，然后会出现与大幅跌幅相关的几项研究。
- en: 'Edit: Today''s gap while over 2% in the futures was "only" 1.8% in the SPY.
    Therefore is would have missed qualification for the particular study that was
    referenced.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更正：尽管今天股指期货的跌幅超过2%，但SPY的跌幅“仅”为1.8%。因此，它没有达到所提及研究的资格。
