  zh: 量化边缘：大幅下跌 - 过去的研究
- en: 来源：[http://quantifiableedges.blogspot.com/2009/01/big-gap-down-past-study.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/01/big-gap-down-past-study.html#0001-01-01)
