- en: '**A bet on volatility**'
  prefs: []
  type: TYPE_NORMAL
- en: After the posts that I had written in the last week, where I examined the bull
    and bear case for stocks (see
  prefs: []
  type: TYPE_NORMAL
- en: '[And now for something completely different: The Hegelian Dialectic](http://humblestudentofthemarkets.blogspot.com/2015/06/and-now-for-something-completely.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ) and a discussion of the possible causes of the current low equity volatility
    environment (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Will the quants blow up the market again?](http://humblestudentofthemarkets.blogspot.com/2015/06/will-quants-blow-up-markets-again.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), I realized that I should be approaching the market in a different way. Instead
    of trying to forecast market direction, I should be trying to forecast the volatility
    regime.
  prefs: []
  type: TYPE_NORMAL
- en: As the chart below shows, US equities have been in a very tight trading range
    for all of 2015\. As of the close Friday, the SPX was up a whopping 2% from year-end,
    with lots and lots of whipsaws. As an indication of the choppy market, I have
    marked with arrows the extraordinary number of instances the SPX has crossed its
    50 day moving average. Further, the top panel shows the RSI(14) indicator, which
    is an overbought/oversold measure. This indicator has not flashed an overbought
    (over 70) or oversold reading (under 30) all year. In fact, it has stayed in a
    range even tighter than the more traditional 30-70 upper and lower bounds.
  prefs: []
  type: TYPE_NORMAL
- en: '**Think scenarios, not just direction**'
  prefs: []
  type: TYPE_NORMAL
- en: These are the characteristics of a low volatility equity market environment.
    Though volatility has spike in other markets, such as the fixed income and foreign
    markets, the realized vol of US stocks remains low. The key question then becomes,
    "Will this continue?"
  prefs: []
  type: TYPE_NORMAL
- en: When trying to forecast volatility, it is helpful to think about scenarios,
    one where volatility stays low and another where it breaks out.
  prefs: []
  type: TYPE_NORMAL
- en: On one hand, macro risks are high as the weekend ends, with Greece on the verge
    of default and the Chinese stock market on the verge of meltdown, which argues
    for a breakout in volatility and the start of a correction. On the other hand,
    the US macro and fundamental outlook has been improving, which is supportive of
    a rebound in stock prices.
  prefs: []
  type: TYPE_NORMAL
- en: '**The US bull case**'
  prefs: []
  type: TYPE_NORMAL
- en: Since the main focus is the direction of US equities, let us begin by assessing
    the US outlook. As an overview, the
  prefs: []
  type: TYPE_NORMAL
- en: '[Atlanta Fed Nowcast](https://www.frbatlanta.org/cqer/research/gdpnow.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: of 2Q GDP growth has advanced to 2.1%, which is a significant improvement of
    0.7% seen in mid-May.
  prefs: []
  type: TYPE_NORMAL
- en: Last week also saw better than expected retail sales data. As
  prefs: []
  type: TYPE_NORMAL
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/personal-income-spending-and-saving-trifecta-good-news-us-economy)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out, this represents unambiguous good news. The American consumer is
    back and spending.
  prefs: []
  type: TYPE_NORMAL
- en: The latest earnings outlook update from
  prefs: []
  type: TYPE_NORMAL
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_6.26.15)'
  prefs: []
  type: TYPE_NORMAL
- en: of Factset also brought good news. Forward EPS continues to advance and, as
    the chart below shows, forward EPS estimates have been highly correlated with
    stock prices (annotations in red are mine).
  prefs: []
  type: TYPE_NORMAL
- en: What about Greece? Butters showed that Greece was not mentioned in a single
    earnings call. In fact, eurozone countries were far down the list mentioned as
    issues in company earnings calls, which indicate that a Greek default or Grexit
    has little direct contagion effect on US corporate earnings.
  prefs: []
  type: TYPE_NORMAL
- en: From a technical perspective, here are the charts of the US and major European
    averages on Friday after the close, but before the news of a Greek referendum
    hit the tape. The Euro STOXX 50 had been rallying and testing its 50 dma, which
    is an indication that the eurozone is weathering the Greek crisis well. The UK
    FTSE 100 could also be construed as being in turnaround mode.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bottom line: The Trend Model was on the verge of a trading buy signal. Even
    minor improvements in stock prices in the US and Europe would have moved the needle
    to bullish.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Based on this analysis, ******US equities have room to rally in the absence
    of tail-risk.***'
  prefs: []
  type: TYPE_NORMAL
- en: As US stock prices have descended last week, such a bullish interpretation translates
    to a rally and therefore a likely continuation of the low volatility regime, where
    stock prices rise but get capped by other factors.
  prefs: []
  type: TYPE_NORMAL
- en: '**Chaccident and Graccident risks**'
  prefs: []
  type: TYPE_NORMAL
- en: As investors are well aware, the world is not without risks. The two immediate
    tail-risks that face the markets come from China and Greece.
  prefs: []
  type: TYPE_NORMAL
- en: The Shanghai market nosedived 7.4% on Friday and it is now down over 20% on
    a peak-to-trough basis, which puts it into bear market territory. The development
    was not a surprise (at least to me) as there have been
  prefs: []
  type: TYPE_NORMAL
- en: '[reports of widespread insider selling](http://www.chinadaily.com.cn/business/2015-06/24/content_21085187.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: . The stock indices of the regional exchanges of China`s major Asian trading
    partners staged rallies last week, but all were unable to break through their
    50 dma, which would be indications of renewed strength.
  prefs: []
  type: TYPE_NORMAL
- en: The bearish and high volatility implication of these charts is that Mr. Market
    remains concerned about the outlook for Chinese growth. Should the Chinese stock
    market implode further, we could see a leakage of financial contagion spread throughout
    the region.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, the PBoC reacted by cutting interest rates (via
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-06-27/china-cuts-interest-rates-reserve-ratio-in-bid-to-stem-slowdown)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: In the fourth reduction since November, the one-year lending rate will be reduced
    by 25 basis points to 4.85 percent effective June 28, the People’s Bank of China
    said on its [website](http://www.pbc.gov.cn/) Saturday. The one-year deposit rate
    will fall by 25 basis points to 2 percent, while reserve ratios for some lenders
    including city commercial and rural commercial banks will be cut by 50 basis points,
    according to the statement.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The bullish interpretation is that the PBoC has reached its pain threshold and
    it is acting. A rally in the Chinese and regional markets are supportive of a
    continuation of the mean reverting low volatility environment of 2015.
  prefs: []
  type: TYPE_NORMAL
- en: '**Greece: Acropolis Now?**'
  prefs: []
  type: TYPE_NORMAL
- en: After the market closed on Friday, Greek PM Tsipras shocked the world (and
  prefs: []
  type: TYPE_NORMAL
- en: '[his own negotiating team in Brussels](http://www.bloomberg.com/news/articles/2015-06-27/greeks-working-on-deal-blindsided-by-twitter-post-on-referendum)'
  prefs: []
  type: TYPE_NORMAL
- en: ) by announcing that he would be calling a referendum on July 5 to put the latest
    eurozone proposals to a vote. There are a number of problems with that course
    of action.
  prefs: []
  type: TYPE_NORMAL
- en: The European bailout program of Greece expires on June 30 and the negotiations
    were centered on what the conditions are for an extension. The Eurogroup meeting
    on Saturday rejected a Greek request for an extension of the program. Extensions
    are subject to approval by the parliaments and legislatures of member EU states
    it appears that the member states were unwilling to expend the political capital
    to get an extension with such an uncertain return.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Greece is scheduled to pay the IMF €1.6 billion on June 30, money which it wouldn't
    have without the bailout.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It is unclear what the Greeks will be voting on in their July 5 referendum,
    as the extension offer expired on June 30 - a point that was confirmed by IMF
    chief Christine Lagarde to the [BBC](http://www.bbc.com/news/world-europe-33301985),
    though she did not completely close the door to the resurrection of the offer
    in the event of a "Yes" vote.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'As Greece will no longer in a bailout program after June 30, the ECB will have
    no choice but to terminate its ELA assistance to the Greek banking system. The
    banking system will implode and depositors will get 2-3 cents on the euro (for
    further details see my discussion last week [And now for something completely
    different: The Hegelian Dialectic](http://humblestudentofthemarkets.blogspot.com/2015/06/and-now-for-something-completely.html)).
    As the news of the referendum spread on Saturday morning, there were widespread
    reports of lines at ATMs in Greece. A bank run has begun.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On Sunday, the ECB has capped their Emergency Loan Assistance (ELA), which is
    the rough equivalent of the Fed window, to the Greek banking system at last Friday's
    level. In response, the the Greek government has imposed a bank holiday and capital
    controls.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The last point is of immediate concern for the financial markets. It means,
    at the very least, capital controls and, at worst, the vaporization of the Greek
    banking system. Yves Smith at
  prefs: []
  type: TYPE_NORMAL
- en: '[Naked Capitalism](http://www.nakedcapitalism.com/2015/06/tsipras-bailout-referendum-sham.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'faults both sides and calls the creditors "known thugs", but she believes that
    the referendum is a sham and a political fig leaf for Tsipras'' failures in negotiation,
    leadership and governing:'
  prefs: []
  type: TYPE_NORMAL
- en: So the only conceivable excuse for waiting this long is for Tsipras to attempt
    to save himself. If he were to reject the bailout, the decision is unquestionably
    his and that of his allies. That it precisely the sort of decision that government
    leaders are expected to make. Or he could just as well accept the bailout, recognizing
    that as bad as things are, that the country would be plunged into an even deeper
    economic sinkhole, putting the survival of even more citizens at risk. It would
    take forming a new coalition with To Potami and New Democracy, and that would
    mean that his and Syriza’s position would become far more tenuous and he would
    be fiercely denounced by many if mot most Syriza MPs.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thus the referendum ruse looks to be about trying to spare Tsipras and Syriza
    the worst consequences of his having underestimated the creditors and not preparing
    for worst-case scenarios, which is another responsibility of leadership that he
    and his party have neglected.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sounds dire? Is this the start of a market crash?
  prefs: []
  type: TYPE_NORMAL
- en: Consider the flip side of the coin. These risks have been well recognized for
    months and
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-06-27/euro-area-bonds-ready-for-crucial-greece-decision-to-pierce-calm)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reports that contagion hadn''t spread to other peripheral eurozone countries,
    though this report was penned before the referendum news (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: Those warnings hadn’t thus far sparked a panic among bondholders.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Spain’s 10-year bond yield fell 16 basis points, or 0.16 percentage point, this
    week to 2.11 percent as of 5 p.m. London time on Friday, the steepest decline
    since Feb. 27\. The 1.6 percent security due in April 2025 rose 1.395, or 13.95
    euros per 1,000-euro ($1,115) face amount, to 95.51.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And although talks between Greece and its creditors had whipped up intraday
    volatility, the yield difference, or ***spread, between Spanish and German 10-year
    securities, seen as a marker of investors’ demand for safer assets, narrowed.
    It decreased to 119 basis points on Friday, from 152 basis points at the end of
    last week.***
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The spread widened to as much as 650 basis points in July 2012, when contagion
    from the region’s debt crisis that had its epicenter in Greece threatened to break
    up the currency bloc.***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The logic is that if a Grexit is postponed then contagion is less of a problem,
    so that goes to the benefit of Spain and the rest,” Marius Daheim, a senior rates
    strategist at SEB AB in Frankfurt, said before the referendum was announced. “But
    these are news-driven short-term moves which could reverse if something goes wrong.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The yield on Italian 10-year bonds fell 13 basis points to 2.15 percent this
    week, the biggest drop since March.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A report from Deutsche Bank (via
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/2015/06/26/2133076/capital-outflows-then-and-now/)'
  prefs: []
  type: TYPE_NORMAL
- en: ) showed that Greek contagion is far more ring-fenced that it was in 2012\.
    In particular, the second chart (figure 11) hints at the ECB turning on the QE
    and OMT taps to counteract any Greek contagion effects.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, the latest
  prefs: []
  type: TYPE_NORMAL
- en: '[ECB statement](http://www.ecb.europa.eu/press/pr/date/2015/html/pr150628.en.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'on capping Greek ELA at current levels ended with this ”whatever it takes”
    paragraph (emphasis added):'
  prefs: []
  type: TYPE_NORMAL
- en: The Governing Council is closely monitoring the situation in financial markets
    and the potential implications for the monetary policy stance and for the balance
    of risks to price stability in the euro area. ***The Governing Council is determined
    to use all the instruments available within its mandate.***
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While history doesn't repeat itself, it does rhyme and we can also look to the
    Cypriot crisis as a guide as to what might happen next. As the chart below shows,
    the farther a region was from the epicenter of the crisis, the more insulated
    the market was. US equities (top panel) didn't respond at all to the imposition
    of Cypriot capital controls and the resolution of its banking system. Greece was
    the most exposed (see bottom panel) and Europe (top panel) was somewhere in the
    middle.
  prefs: []
  type: TYPE_NORMAL
- en: As the Cypriot capital control episode showed, the Greek and European markets
    fell initially on the news and bottomed soon afterwards. US markets barely reacted
    at all. The Cyprus example suggests that volatility will likely breakout, but
    in the form of
  prefs: []
  type: TYPE_NORMAL
- en: '***upside volatility***'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: One last thing.
  prefs: []
  type: TYPE_NORMAL
- en: '[Reuters](http://www.reuters.com/article/2015/06/27/us-eurozone-greece-poll-idUSKBN0P70RY20150627)'
  prefs: []
  type: TYPE_NORMAL
- en: 'reports that the latest polls indicated that the majority of Greeks want a
    deal:'
  prefs: []
  type: TYPE_NORMAL
- en: A majority of Greeks favor accepting a bailout deal with international lenders,
    according to two opinion polls conducted before Prime Minister Alexis Tsipras
    announced a surprise referendum on the issue.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The survey by the Alco polling institute published in Sunday's edition of the
    Proto Thema newspaper, said 57 percent of 1,000 respondents were in favor of reaching
    a deal, while 29 percent wanted a break with creditors.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A second poll also showed similar results and
  prefs: []
  type: TYPE_NORMAL
- en: '[Ladbrokes](https://twitter.com/LadPolitics/status/615070872211189760)'
  prefs: []
  type: TYPE_NORMAL
- en: is quoting odds of 1/3 for a "Yes" referendum vote and 2/1 for a "No" vote.
  prefs: []
  type: TYPE_NORMAL
- en: Pollsters Kapa Research said 47.2 percent of respondents were in favor of an
    accord and 33 percent against, according to To Vima newspaper. Its 1,005 respondents
    were asked how they would vote if a new "painful" agreement were put to the vote
    in a referendum.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some 48.3 percent of respondents in the Kapa poll said they would not support
    any move by the government which could place Greece outside the euro zone.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These sets of analysis argue for a rally after any initial market decline, which
    would be a continuation of the up-and-down low volatility environment that we
    have been seeing for all of 2015.
  prefs: []
  type: TYPE_NORMAL
- en: '**The week ahead: Watching and waiting**'
  prefs: []
  type: TYPE_NORMAL
- en: Here is how I am approaching the holiday shortened week ahead. First of all,
    I would like to give my wishes in advance all my Canadian friends for Canada Day
    (July 1) and all my American friends for Independence Day (July 4).
  prefs: []
  type: TYPE_NORMAL
- en: My inner investor is watching all this macro drama in a somewhat bemused fashion.
    The fundamentals for US equities are improving and downdraft constitutes a summer
    sale on stocks that he would be happy to participate in.
  prefs: []
  type: TYPE_NORMAL
- en: 'My inner trader, on the other hand, is approaching the week by watching and
    waiting to see how the volatility scenarios are developing. He profited last week
    from what was in essence a bet on a low volatility regime by:'
  prefs: []
  type: TYPE_NORMAL
- en: All of those trades were profitable. On Friday, he
  prefs: []
  type: TYPE_NORMAL
- en: '[dipped his toe in on the long side](https://twitter.com/HumbleStudent/status/614431452348813312)'
  prefs: []
  type: TYPE_NORMAL
- en: 'on the basis of a bet on a low volatility range-bound market, the news that
    Greece was inches away from a deal, the "oversold" readings of the market by 2015
    standards:'
  prefs: []
  type: TYPE_NORMAL
- en: ',,,and a longer term analysis indicating that the NYSE Summation Index (bottom
    panel) and NYSE common stock only Summation Index (middle panel) were turning
    up. These readings are highly suggestive that the bulls will see tailwinds for
    the next few weeks.'
  prefs: []
  type: TYPE_NORMAL
- en: As my inner trader watches the event-driven volatility in the week ahead, he
    will keep his position commitments light. He will evaluate the market action using
    the framework of the two possible volatility regimes as well as his own risk control
    parameters. Will we see SPX RSI(14) break out, either on the upside or downside?
    If SPX were to sell off hard, will it break the key support level of the 150 dma
    at 2078, which has put a floor on the market for the last couple of years?
  prefs: []
  type: TYPE_NORMAL
- en: As I write these words, equity futures are deep in the red, but Sunday night
    futures markets have a way of changing dramatically by Monday's open. Next week`s
    market will be full of twists and turns (and I haven`t even mentioned the US Employment
    report Thursday). Should you chillax, or panic and sell everything?
  prefs: []
  type: TYPE_NORMAL
- en: The market will not seem so chaotic as long as you have a plan. Keep commitments
    light, define how much risk you want to take and don't go overboard on your positions.
    Good luck.
  prefs: []
  type: TYPE_NORMAL
- en: '**Disclosure:**'
  prefs: []
  type: TYPE_NORMAL
- en: Long TNA
  prefs: []
  type: TYPE_NORMAL
