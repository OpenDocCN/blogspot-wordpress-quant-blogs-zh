- en: Interesting [read](http://www.efinancialnews.com/story/2014-07-09/forex-trading-faces-up-to-the-end-of-a-thrilling-ride)
    in Financial New this week on Faros Trading, and the agency intermediary model.
     Even with the flowmonsters, there is opportunity for regional banks to specialise
    in home currency pairs. Breaking into the flowmonster space is costly from a technology
    perspective – problematic in post Basel III era.  The top four banks have a combined
    share of 53.5% of the FX market.
