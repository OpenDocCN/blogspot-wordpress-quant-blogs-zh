- en: 'VIX and More: Fiscal Cliff Widens Lead as #1 Investor Concern'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 财政悬崖扩大领先地位，成为投资者首要担忧'
- en: 来源：[http://vixandmore.blogspot.com/2012/12/fiscal-cliff-widens-lead-as-1-investor.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/fiscal-cliff-widens-lead-as-1-investor.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/12/fiscal-cliff-widens-lead-as-1-investor.html#0001-01-01](http://vixandmore.blogspot.com/2012/12/fiscal-cliff-widens-lead-as-1-investor.html#0001-01-01)
- en: Extending a recent trend, the U.S. [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    topped the list of investor threats to the stock market for the tenth consecutive
    week in the *VIX and More* weekly [fear poll](http://vixandmore.blogspot.com/search/label/Fear%20poll).
    [Fears](http://vixandmore.blogspot.com/search/label/fear) associated with excessive
    central bank intervention were a distant second, while more general concerns about
    government and politicians finished third in the poll.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 延续近期趋势，美国[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)在*VIX
    and More*每周[恐惧调查](http://vixandmore.blogspot.com/search/label/Fear%20poll)中连续第十周成为投资者对股市构成威胁的最大担忧。与过度中央银行干预相关的担忧排在第二位，而对政府和政治家的更普遍担忧则排在第三位。
- en: The gap between the fiscal cliff and the runner-up issue was 10.6% this week,
    the largest in six weeks and the second largest since the inception of the poll
    some ten weeks ago.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周财政悬崖与第二名问题的差距为10.6%，为六周来最大，也是自调查创立十周来的第二大差距。
- en: For the second week in a row, geographical differences among the respondents
    were relatively small, with only minor differences between U.S. and non-U.S. respondents.
    The regional myopia that had separated U.S. and non-U.S. respondents on the relative
    importance of the fiscal cliff vs. the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    for most of the last three months appears to have subsided over the last two weeks,
    in conjunction with the widespread lessening of fears over the future of the euro
    zone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 连续第二周，受访者之间的地理差异相对较小，美国与非美国受访者之间只有微小的差异。在过去三个月里，将美国受访者与非美国受访者分开的关于财政悬崖与[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)相对重要性的区域短视似乎在过去两周里随着对欧元区未来的广泛担忧的减轻而消失了。
