    of the difference in 20-day ROC for the Nasdaq vs NYSE. In keeping with previous
    tests, I used a 252-day (1-year) relative strength measure for the S&P500 vs Russell.
    Lets look at the returns for the S&P500 with different index alignments:'
  id: totrans-11
  prefs: []
