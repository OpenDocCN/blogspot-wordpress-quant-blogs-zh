- en: As you can see, when the indexes are in perfect alignment–a rare condition that
    happens only 25% of the time– the S&P500 performed very well with nearly a 6%
    CAGR (vs 6.2% for buy and hold) and with an excellent gross sharpe of .73 (vs
    .33 for buy and hold) and your worst day over 2 bear markets was a paltry -3.5%
    loss. When the S&P500 was leading the Russell but the NYSE/Nasdaq indicator was
    flashing red, the market still did OK as it was probably an early cycle flight
    to quality that was temporary. This would be an acceptable area to stay invested,
    and indeed you earned a respectable 3.4% CAGR with slightly better risk-adjusted
    return and smaller max daily losses than buy and hold. When the S&P500 was lagging
    the Russell and but the NYSE/Nasdaq indicator was flashing green, the market was
    starting to get unhealthy but not quite reading for an immediate rollover. Nonetheless
    returns were very low-if not non-existent  in this condition and probably not
    worth the risk to hold on. When the S&P500 was lagging the Russell and the NYSE/Nasdaq
    indicator was flashing red—look out! The market lost money consistently with a
    – 3.7%  CAGR, and greater tail risk with high max daily losses than in other periods.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，当指数完美对齐时——这种罕见的情况只会在25%的时间内发生——标普500的表现非常好，年化复合增长率接近6%（相对于买入并持有策略的6.2%），并且拥有优秀的夏普比率0.73（相对于买入并持有策略的0.33），在两个熊市期间最糟糕的一天仅损失了3.5%。当标普500领先罗素但纽约证券交易所/纳斯达克指标显示红色时，市场表现仍然不错，因为这可能是一个短暂的周期性质量飞行。这将是持股的可接受区域，实际上，与买入并持有策略相比，你的年化复合增长率达到了3.4%，风险调整后的回报略好，最大日跌幅也更小。当标普500落后于罗素但纽约证券交易所/纳斯达克指标显示绿色时，市场开始变得不健康，但还没有准备好立即反转。尽管如此，在这种状态下收益非常低，甚至可能不存在——不值得承担风险持有。当标普500落后于罗素且纽约证券交易所/纳斯达克指标显示红色时——要小心了！市场持续亏损，年化复合增长率为-3.7%，尾部风险较高，最大日跌幅大于其他时期。
- en: In summary, it appears that index alignment is a potentially useful market timing
    indicator in isolation. Investors and traders should pay attention to the short-term
    NYSE/Nasdaq relationship and S&P/Russell long-term relationship to judge the health
    of the market.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来看，指数对齐似乎是一个有潜力的市场时序指标。投资者和交易员应该关注短期内纽约证券交易所/纳斯达克的关系以及标普/罗素长期的关系，以判断市场的健康状况。
