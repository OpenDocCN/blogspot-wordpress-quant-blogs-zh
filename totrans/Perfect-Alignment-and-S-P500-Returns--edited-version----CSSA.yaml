- en: There has been a lot of interesting discussion these days about the power of
    relative index returns to predict S&P500 performance. Previous research that I
    displayed suggests that the Russell and S&P500 relationship is also moderated
    by the VIX, and MarketSci decided to take this one step further by introducing
    a market-neutral pairs strategy that was quite interesting  [http://marketsci.wordpress.com/2010/01/20/vix-based-pairs-trading-market-neutral-strategy/](http://marketsci.wordpress.com/2010/01/20/vix-based-pairs-trading-market-neutral-strategy/).
    I will be expanding on this research in subsequent posts. But for now, its time
    to take a step back before going forward and I realized that further integration
    with existing findings was necessary. Readers are encouraged to read a classic
    post by Rob Hanna of Quantifiable Edges about the use of the NYSE/Nasdaq relationship
    to time the S&P500 [http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html](http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html).
    In a nutshell, when the Nasdaq is outperforming the NYSE, the S&P500 does extremely
    well–and this effect is persistent over a very long period of time. The rationale
    is that the Nasdaq is a lower quality and more speculative index than the NYSE,
    and its relative outperformance is a clear sign that sentiment is healthy and
    money is entering the market.  As mentioned in a previous post, a healthy sentiment
    is critical for a rising market. Using this timing indicator, the S&P500 has outperformed
    buy and hold over the test period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有很多关于相对指数回报力量预测标普500表现的有趣讨论。我之前展示的先前研究建议，罗素和标普500的关系也受到VIX的调节，MarketSci决定更进一步，引入一个很有趣的市场中性配对策略。[http://marketsci.wordpress.com/2010/01/20/vix-based-pairs-trading-market-neutral-strategy/](http://marketsci.wordpress.com/2010/01/20/vix-based-pairs-trading-market-neutral-strategy/)我将在后续帖子中扩展这个研究。但现在，是时候退一步再前进，我意识到与现有发现的进一步整合是必要的。读者们被鼓励阅读Rob
    Hanna of Quantifiable Edges的一篇经典文章，关于使用纽约证券交易所/纳斯达克关系来时机把握标普500。[http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html](http://quantifiableedges.blogspot.com/2009/05/simple-powerful-timing-indicator.html)简而言之，当纳斯达克表现优于纽约证券交易所时，标普500表现非常好–这种效果在一个非常长的时间内都是持续的。这个理由是纳斯达克是一个质量较低和更具投机性的指数，相对于纽约证券交易所的超额表现是情绪健康和资金进入市场的清晰信号。如前所述，一个健康的情绪对于上升市场至关重要。使用这个时机指标，标普500在测试期间的表现超过了买入并持有的表现。
- en: '**Index Alignment Theory**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**指数对齐理论**'
- en: Now a very relevant question is how  this relates to the effect where the S&P500
    performs better when outperforming the Russell 2000– otherwise known as the “Generals
    Lead the Troops.” As previously noted, the S&P/Russell phenomenon is an autocorrelation
    effect—large caps lead small caps simply because they are the most liquid and
    the first to receive institutional funds. When the big money wants into the market
    they start buying the S&P500 stocks–this is the early stage buying which may or
    may not last. After this inital race to deploy funds, institutions will follow
    up their intial purchases with investments in smaller stocks that are in the same
    sector and spread their purchases over time.  Following the early stage S&P buying,
    if institutions are really confident in the market they will put money in the
    Nasdaq first because 1) there is more liquidity in these stocks than small caps
    and 2) a lot more upside than the higher quality NYSE stocks. As this buying process
    continues and the feedback loop starts taking effect,  institutions will dump
    their slow-moving NYSE stocks and increase their allocation to Nasdaq stocks to
    increase their overall portfolio beta. As long as big money is being deployed
    in liquid stocks while small caps are under-invested (which is signalled by increased
    relative performance via the Russell) it is likely that the bull market is still
    in its early stages. In this zone, there is **“perfect alignment”-** the Nasdaq
    is leading the NYSE and the S&P500 is leading the Russell 2000.  This shows clearly
    that the market is healthy and risk is presumably very low.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在一个非常重要的问题是，这与S&P500在超越Russell 2000时表现更好的效应有何关系，即所谓的“将军引领士兵”。如前所述，S&P/Russell现象是一种自相关效应——大盘股引领小盘股仅仅是因为它们最具有流动性，也是首先接收机构资金的。当大钱想要进入市场时，他们开始购买S&P500股票——这是早期阶段可能持续也可能不持续的买入。在这个初始的资金部署竞赛之后，机构将跟进他们的初始购买，投资于同一行业的较小股票，并随着时间的推移分散他们的购买。在早期阶段的S&P买入之后，如果机构真的对市场有信心，他们首先会在Nasdaq投入资金，因为1）这些股票的流动性比小盘股高，2）比NYSE的高质量股票有更大的上涨空间。随着这个购买过程的继续和反馈循环开始生效，机构将抛售他们行动缓慢的NYSE股票，并增加对Nasdaq股票的分配，以提高他们整体投资组合的贝塔值。只要大钱正在投资流动性股票，而小盘股投资不足（这由Russell增加的相对表现信号出来）那么牛市很可能还处于早期阶段。在这个区域，存在**“完美对齐”**——Nasdaq领先NYSE，S&P500领先Russell
    2000。这清楚地表明市场状况良好，风险假设非常低。
- en: In contrast, in the late stages of a bull move we see the opposite behavior.  When
    the S&P starts lagging the Russell, presumably the smart money is starting to
    liquidate their big positions first while retail investors and less-informed institutions
    are pumping money fast into small stocks. At this point the market is probably
    topping and is due for a correction at some point in the future. The only problem
    is that the S&P/Russell is too long-term as an indicator to be a useful warning
    sign. The key leading indicator of real-liquidation is if the NYSE starts outperforming
    the Nasdaq in the short-term.  This confirms a general flight to safety as the
    big money would rather have less downside risk via quality NYSE stocks.  If this
    happens, its time to run for the hills because the market will probably roll over
    very soon.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，在牛市后期阶段，我们看到了相反的行为。当S&P开始落后于Russell时，可以推测聪明的钱正在首先清算他们的大仓位，而散户投资者和不太了解情况的机构正在迅速向小盘股注入资金。此时市场可能正在触顶，并且在未来某个时候可能会出现调整。唯一的问题是S&P/Russell作为一个指标太长期，不能作为有用的预警信号。真正的清算领先指标是如果NYSE在短期内开始超越Nasdaq。这证实了资金向安全资产的普遍转移，因为大钱更愿意通过质量较高的NYSE股票来降低下行风险。如果这种情况发生，就是市场即将反转的信号。
