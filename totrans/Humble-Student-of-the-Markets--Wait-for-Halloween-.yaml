- en: 'Humble Student of the Markets: Wait for Halloween?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：等待万圣节？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/wait-for-halloween.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/wait-for-halloween.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/10/wait-for-halloween.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/10/wait-for-halloween.html#0001-01-01)
- en: In light of the recent volatility and the ongoing debate about the meltdown
    and proposed solutions, one important question comes to mind for investors. What
    do we do about equity positions?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于近期市场的波动和关于崩盘及拟定解决方案的持续辩论，投资者可能会思考一个重要问题。我们该如何处理股票持仓？
- en: While the VIX spiking up to 50 on the Monday sell-off has the classic signs
    of a capitulation bottom, near term movements are highly dependent on news flow.
    In the short term, investors aren’t bearish enough for the market to make an intermediate
    term bottom. Mark Hulbert's analysis shows that there is
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然周一抛售导致VIX升至50具有经典的市场底部投降迹象，但短期内的走势高度依赖新闻流动。在短期内，投资者的看跌情绪不够强烈，市场无法形成中期底部。Mark
    Hulbert的分析显示，目前
- en: '[too much complacency out there](http://www.marketwatch.com/news/story/market-timing-letters-still-havent/story.aspx?guid=%7BF7FCC5FC%2D028C%2D4263%2DB3BD%2D7DAE7EBF6298%7D)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[过于自满](http://www.marketwatch.com/news/story/market-timing-letters-still-havent/story.aspx?guid=%7BF7FCC5FC%2D028C%2D4263%2DB3BD%2D7DAE7EBF6298%7D)'
- en: .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Mebane Faber did an interesting
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 梅bane Faber进行了一项有趣的研究
- en: '[study](http://worldbeta.blogspot.com/2008/09/mean-reversion-after-bad-months.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究](http://worldbeta.blogspot.com/2008/09/mean-reversion-after-bad-months.html)'
- en: indicating that there is some potential for excess returns. After a really bad
    month (yes, September certainly qualifies), wait a month and buy the market for
    a two month hold (November and December), you can expect an average return of
    3.1% for the S&P 500 and 3.8% for EAFE.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明存在一些超额回报的潜力。在经历了一个非常糟糕的月份（是的，九月确实符合这一条件）后，等待一个月并以两个月的时间持有市场（11月和12月），你可以预期标普500的平均回报为3.1%，欧洲发达国家市场（EAFE）的平均回报为3.8%。
- en: In light of the current market volatility and this study, perhaps it would be
    best to wait until Halloween (Oct 31) before buying again.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到当前市场的波动性和这项研究，或许最好是在万圣节（10月31日）后再重新买入。
