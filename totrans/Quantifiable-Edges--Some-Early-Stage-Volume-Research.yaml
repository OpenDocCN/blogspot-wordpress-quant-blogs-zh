- en: 'Quantifiable Edges: Some Early-Stage Volume Research'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的优势：一些早期阶段的交易量研究
- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/some-early-stage-volume-research.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/some-early-stage-volume-research.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/04/some-early-stage-volume-research.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/some-early-stage-volume-research.html#0001-01-01)
- en: The Subscriber Letter has shown several studies lately that have suggested some
    of the low-volume rallies we are seeing will often lead to a pullback. It struck
    me that perhaps it might be worth looking at low-volume rallies in a slightly
    different way.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，订阅者信函显示了几项研究，表明我们正在看到的一些低交易量的涨势往往会引发回调。我想或许值得以稍微不同的方式来看待低交易量的涨势。
- en: One tool that some analysts use is the concept of Distribution Days. Distribution
    days are basically days where the market sells off on relatively high volume.
    The theory is that when clusters of these days are seen near a market high it
    suggests an intermediate-term selloff is likely to ensue. Back in August I posted
    a study that examined this.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些分析师使用的工具是分布日的概念。分布日基本上是市场在相对高交易量下的抛售日。理论上，当这些日子的集群出现在市场高位附近时，这表明中期抛售可能会发生。在八月份，我发布了一项研究来检验这一点。
- en: '[It found the concept to be dead wrong](http://quantifiableedges.blogspot.com/2009/08/distribution-days-quantified.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[它发现这个概念是完全错误的](http://quantifiableedges.blogspot.com/2009/08/distribution-days-quantified.html)'
- en: . It is most often better to buy into these clusters of high-volume selloffs
    rather than looking for further selling.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。通常最好是买入这些高交易量抛售的集群，而不是寻找进一步的抛售。
- en: Below I re-ran the results of that August study back to 1988 using the same
    parameters.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面我重新运行了那个 8 月的研究结果，从 1988 年开始使用相同的参数。
- en: '[![](img/5c32522a8bf2603e5930f6a582ed1071.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj77Q-TRjj4-Io0xO7yEAZY1zAPHkyASSCUqovS7MgY1g2YTxU3g1NJI_-Lwg9669fJdeCvPyBILbkFxYkL340KdsL2vcD7WjFVFcJP-R_5xQyXnkTgePvlEev5kUeTxCFWElpqdrLO4YmO/s1600/2010-4-12png1.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5c32522a8bf2603e5930f6a582ed1071.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj77Q-TRjj4-Io0xO7yEAZY1zAPHkyASSCUqovS7MgY1g2YTxU3g1NJI_-Lwg9669fJdeCvPyBILbkFxYkL340KdsL2vcD7WjFVFcJP-R_5xQyXnkTgePvlEev5kUeTxCFWElpqdrLO4YmO/s1600/2010-4-12png1.png)'
- en: Recall that this study looks to go short, rather than buy. Therefore you are
    looking at a market that typically rose following such clusters.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这项研究的目的是寻找做空机会，而不是买入。因此，你正在看一个通常在这种集群之后上涨的市场。
- en: Next, instead of looking for clusters of distribution days, I decided to substitute
    days that rose on volume that was lower than the pervious day’s volume. Here’s
    how those results came out.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我决定不再寻找分布日集群，而是决定用低于前一日交易量的日子替代。以下是这些结果。
- en: '[![](img/f0993552a4c6408353e69d0c4a00be11.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9_ATR6UTlEktfL8_qU5U1gCymXV6uzalWCususyjUnNJ3IKAKDaSwCnGddhM5X8ZAPvWJpNJZpjO-OzTyngA-2xBmtFykYtOxI29BhA33YEiixDigrhcVJ1bho1oq9U9cdF82YPgmjrpm/s1600/2010-4-12png2.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/f0993552a4c6408353e69d0c4a00be11.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9_ATR6UTlEktfL8_qU5U1gCymXV6uzalWCususyjUnNJ3IKAKDaSwCnGddhM5X8ZAPvWJpNJZpjO-OzTyngA-2xBmtFykYtOxI29BhA33YEiixDigrhcVJ1bho1oq9U9cdF82YPgmjrpm/s1600/2010-4-12png2.png)'
- en: It’s interesting to see here that results are mixed rather than suggestive of
    upside as the distribution day clusters were. This isn’t terribly surprising since
    many of the volume-related studies we see suggesting downside are due to low-volume
    rises rather than high-volume declines.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里看到结果是混合的，而不是像分布日集群那样有上涨的迹象。这并不是特别令人惊讶，因为我们看到的许多与交易量相关的研究表明下行风险是由低交易量上涨而不是高交易量下跌引起的。
- en: At this point the research is a bit half-baked, but I plan on expanding on this
    line of thought in the future.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目前这项研究还有些半生不熟，但我计划将来深入探讨这一思路。
