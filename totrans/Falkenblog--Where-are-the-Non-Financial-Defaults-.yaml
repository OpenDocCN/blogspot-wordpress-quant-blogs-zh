  zh: 尽管金融部门正在历史性地经历结构化融资的信用质量恶化，但非金融部门的状况还算不错。请注意，2007 年 6 月，危机已经在一定程度上显现，但穆迪发布了一份特别评论（《公司违约和追回率，1920-2008年》）（Hamilton、Ou、Kim
    和 Cantor）中预测了接下来一年半违约率的急剧上升（见上文）。但我们所看到的是，尽管利差已扩大到极端水平，非金融违约率仍然保持在历史低位。现在购买高收益债务似乎是一个绝佳的时机，它能获得类似于经济衰退时期的收益，但却不伴随经济萧条的违约率。尽管穆迪仍在预测违约大幅上升，但在非金融部门中这一情况仍未发生。
