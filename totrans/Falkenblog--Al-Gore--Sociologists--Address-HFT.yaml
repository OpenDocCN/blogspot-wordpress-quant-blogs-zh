  type: TYPE_NORMAL
  zh: Falkenblog：阿尔·戈尔、社会学家、高频交易的地址
- en: 来源：[http://falkenblog.blogspot.com/2013/02/al-gore-sociologists-address-hft.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/al-gore-sociologists-address-hft.html#0001-01-01)
