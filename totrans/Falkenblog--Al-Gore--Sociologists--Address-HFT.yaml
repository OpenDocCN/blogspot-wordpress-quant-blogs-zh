  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2013/02/al-gore-sociologists-address-hft.html#0001-01-01](http://falkenblog.blogspot.com/2013/02/al-gore-sociologists-address-hft.html#0001-01-01)
- en: Al Gore's latest tome
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔·戈尔的最新著作
- en: '*The Future*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*未来*'
- en: w
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: w
- en: '[arns us that:](http://www.nytimes.com/2013/02/10/books/review/the-future-six-drivers-of-global-change-by-al-gore.html?ref=books&_r=0)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[警告我们：](http://www.nytimes.com/2013/02/10/books/review/the-future-six-drivers-of-global-change-by-al-gore.html?ref=books&_r=0)'
- en: 'There are already several reckless practices that should be immediately stopped:
    the sale of deadly weapons to groups throughout the world; the use of antibiotics
    as a livestock growth stimulant; drilling for oil in the vulnerable Arctic Ocean;
    **the dominance of stock market trading by supercomputers with algorithms optimized
    for high-speed, high-frequency trades that create volatility and risk of market
    disruptions..**'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 已经有几种不负责任的做法应该立即停止：向世界各地的团体出售致命武器；将抗生素用作家畜生长促进剂；在脆弱的北极海洋钻探石油；**由优化用于高速、高频交易的算法的超级计算机主导股票市场交易，这种交易会产生波动性和市场中断的风险。**
- en: As to how the stock market volume hurts the economy, he isn't clear, but his
    intuition is that 'trading' doesn't add value, and gives the example of the project
    to
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 至于股票市场交易量如何伤害经济，他没有明确说明，但他的直觉是‘交易’不增加价值，并举了一个项目的例子
- en: '[trim 3 milliseconds off the internet trip](http://www.zerohedge.com/news/chicago-new-york-and-back-85-milliseconds)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[削减 3 毫秒的互联网传输时间](http://www.zerohedge.com/news/chicago-new-york-and-back-85-milliseconds)'
- en: from New York to Chicago, which he says could have been spent on something productive.
     Just stop trading, and boom, one could transfer say 50% of the 8% of GDP we currently
    spend on finance to our inner cities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，从纽约到芝加哥的这些交易本可以用在一些有意义的事情上。只需停止交易，嘿，我们就可以将目前用于金融业的8% GDP的50%转移到我们的内城。
- en: Yet, a lot of innovation is an off-shoot of something pretty banal, like porn
    and VCRs, and I would hate to have all projects need a sign off from some centralized
    Star Chamber because that would lead to all sorts of corruption. One could say
    that Al adds dubious value on his various boards and venture investments, as his
    main value consists of knowing the right regulators and big government contractors,
    crony capitalism, which is much more destructive than those dreaded limit orders
    that are often cancelled.  The thought that this guy is a Nobel Peace Price winner,
    Oscar Nominee and centimillionaire should remind everyone that Life Isn't Fair
    because he hasn't had an original or courageous thought in his life, as his book
    presents a caricature of free markets that is obviously indefensible. Only the
    simplest minds can think that in any great controversy such as that between those
    believing in more government the other in less, one side is mere folly or cupidity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，很多创新都是从一些相当平庸的事物中衍生出来的，比如色情和录像带录放机，我不希望所有的项目都需要来自某个中央星座的批准，因为那会导致各种腐败。人们可能会说，阿尔在他的各个董事会和风险投资中添加了可疑的价值，因为他的主要价值在于认识正确的监管机构和大型政府承包商，裙带关系，这比那些常常被取消的可怕的限价单更具破坏性。这个家伙是诺贝尔和平奖得主、奥斯卡提名者和百万富翁的想法应该提醒每个人，生活是不公平的，因为他的一生中没有原创或勇敢的想法，他的书呈现了一个明显站不住脚的自由市场的漫画形象。只有最简单的思想才会认为，在任何像那些认为应该有更多政府干预与那些认为应该有更少政府干预之间的争论中，一方是纯粹的愚蠢或贪婪。
- en: It's strange that a lot of people with no real interest or knowledge have very
    strong opinions on how much assets should trade, even though it doesn't affect
    them. They hate the idea that someone's getting rich doing something they don't
    think adds value, though it occurs in a competitive environment. If the average
    daily volume for a stock was 100% of the shares outstanding, should it optimally
    be 200%? 50%? I don't think anyone knows, anymore than one knows whether interest
    rates should be 2% or 5%. The great thing about markets is that while they are
    often wrong, they correct themselves a lot faster than collectives do, and further,
    they decentralize decision making. Asset markets don't just produce prices, but
    they allocate investments to their highest perceived value; when wrong, the owners
    pay the price, so incentives are aligned.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 很奇怪，很多对资产交易没有真正兴趣或了解的人都对资产交易量有很强的意见，尽管这不影响他们。他们讨厌这样一个想法，即有人因为他们认为没有增加价值的事情而变得富有，尽管这发生在竞争环境中。如果一只股票的平均每日成交量占流通股的100%，那么它的最优成交量应该是200%吗？还是50%？我不认为任何人知道，就像没有人知道利率应该是2%还是5%一样。市场的伟大之处在于，尽管它们经常是错误的，但它们纠正自己的速度远远快于集体，而且它们分散了决策。资产市场不仅仅产生价格，而且将投资分配给它们被认为价值最高的地方；当错误时，所有者会付出代价，因此激励是对齐的。
- en: If you are a dictator the last thing you want to see is your work being second-guessed
    in real time, you would rather see it evaluated at completion, and never compared
    to anything. Further, like the Post Office or Medicare, you would like to have
    no shareholders so you could say you are doing a great job regardless, just point
    out the services provided to customers without a choice. A stock market on such entities would
    highlight how inefficient such programs are being run relative to those who would
    like to run them, and they would have motive, means, and opportunity to follow
    through.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是独裁者，你最不想看到的是你的工作在实时被质疑，你更愿意在完成后评估，而且永远不会与任何东西进行比较。此外，就像邮政或医疗保险一样，你希望没有股东，这样你就可以说你做得很好，只需指出为没有选择的客户提供的服务。这种实体的股票市场将凸显这些计划相对于那些想要运行它们的人是多么低效，而且他们会有动机、手段和机会去跟进。
- en: Unfortunately, such idle rambling is not merely a spectator sport of closet
    socialists, but PhD students. There's a Howard Zinn-type exegesis of trading in
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这种无所事事的胡言乱语不仅仅是衣柜社会主义者的旁观者运动，还包括博士生。在
- en: '[Destructive Destruction? An Ecological Study of High Frequency Trading](http://www.metamute.org/editorial/articles/destructive-destruction-ecological-study-high-frequency-trading)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[毁灭性的毁灭？高频交易的生态学研究](http://www.metamute.org/editorial/articles/destructive-destruction-ecological-study-high-frequency-trading)'
- en: by some students of
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由一些学生
- en: '*Heterodox Economics and Sociology of Financial Markets*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*非正统经济学与金融市场的社会学*'
- en: ':'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 中有对交易进行霍华德·辛类型的解释：
- en: According to heterodox economics the development of thermodynamics brought an
    end to the dominance of classical physics in economic theory, in particular the
    dogma of efficient markets hypothesis, and reversal to equilibrium.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据非正统经济学，热力学的发展结束了古典物理在经济理论中的主导地位，特别是有效市场假说的教条，以及回归平衡。
- en: Given that the theory of efficient markets wasn't really developed until the
    1960's, and Hayek's
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到有效市场理论直到1960年代才真正发展起来，而海耶克的
- en: '[The Use of Knowledge in Society](http://www.econlib.org/library/Essays/hykKnw1.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[社会中的知识运用](http://www.econlib.org/library/Essays/hykKnw1.html)'
- en: was written in 1945 I'd say the relation between physics, especially thermodynamics,
    and this economic theory was pretty independent, though I would agree that every
    broad economic theory has a vague relation to some physics (optimizing individuals
    are kind of like the principle of least action).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在1945年写作时，我认为物理学，尤其是热力学，与这种经济理论的关系相当独立，尽管我同意每个广泛的经济理论都与某种物理学有着模糊的关系（优化个体有点像最小作用原理）。
- en: Anyway, these poor saps figure that it's all based on the 'fourth law of thermodynamics.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，这些可怜的家伙认为一切都是基于‘第四定律热力学’。
- en: The true novelty of Georgescu-Roegen's formulation lies in his proposal for
    a fourth law of thermodynamics, where it is not only energy that is subject to
    decreasing returns, but also matter; friction robs us of available matter
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Georgescu-Roegen提出的真正的创新在于他对热力学的第四定律的建议，其中不仅能量受到递减收益的影响，而且物质也受到影响；摩擦剥夺了我们可用的物质。
- en: Trading is like friction that simply robs the economy of value.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 交易就像是摩擦，只是简单地剥夺了经济的价值。
- en: In as much as it diminishes the risk of trading through higher matching speeds,
    HFT allows buyers and sellers to reduce their transaction costs considerably.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就降低交易风险而言，高频交易通过更高的匹配速度，使买家和卖家都能大幅降低交易成本。
- en: Like most discussions of risk and return, they suggest there's a risk-return
    nexus and these firms are merely accessing it, but that metaphor is as misguided
    as their entropy-flow thesis (not discussed here, but its a vague metaphor these
    authors think is the key to everything). How does HFT reduce risks, and for whom?
    I actually think of HFT as simply trying to efficiently parcel orders out of a
    big trade, and reacting quickly to movements in related securities when providing
    liquidity. This reduces the risk to retail traders because it gives them greater
    liquidity because placing a bunch of limit orders at the best bid/ask is like
    being an electronic market maker.  This allows regular Joe's to trade without
    moving prices so much, and at more efficient prices. It does not reduce risk for
    the high frequency trader himself, as this activity generally takes risks because
    you can't make profits without taking risks in this highly competitive domain.
    Further, taking intraday positions does not generate a positive return per se,
    so there's no risk-return relationship merely for taking the position.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 就风险和回报的讨论大多数情况下，他们都暗示着有一个风险-回报关系，并且这些公司只是在利用它，但这个隐喻和他们的熵流论（此处未讨论，但这是这些作者认为是一切的关键的一个模糊隐喻）一样错导。高频交易是如何降低风险的，对谁来说呢？我实际上认为高频交易只是试图有效地将订单分配出去，以及在提供流动性时迅速对相关证券的波动做出反应。这降低了零售交易者的风险，因为它为他们提供了更大的流动性，因为在最佳买卖价位放置一堆限价单就像成为一个电子市场做市商。这使普通的交易者在不那么大幅度影响价格的情况下进行交易，并获得更高效的价格。这并不会降低高频交易者自身的风险，因为这种活动通常都是在承担风险的，因为在这个竞争激烈的领域中，没有承担风险就不能盈利。此外，进行日内交易本身并不会产生正收益，因此仅仅是持有头寸并不存在风险-回报关系。
- en: As someone against the status quo, I have to say my fellow anti-current-paradigm intellectuals
    are mostly moon-bat crazy like those above. Clowns to the left of me, but I find
    myself more broadly sympathetic with the 90% of the jokers to the right such as
    Cam Harvey, John Campbell, or John Cochrane.  Not that I think they are correct,
    just that they are much more fruitful to read than those who think there's a fourth
    law of thermodynamics that's essential to understanding the economy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个反对现状的人，我不得不说我那些反对当前范式的同道中人大多像上面那些人一样疯狂。左边是小丑，但我发现自己更广泛地与右边的90%的小丑（如Cam Harvey、John
    Campbell或John Cochrane）更为共鸣。并不是我认为他们是正确的，只是我觉得和他们相比，读起来更有成效。他们认为有一个第四条热力学定律对理解经济至关重要，这一点我并不认同。
