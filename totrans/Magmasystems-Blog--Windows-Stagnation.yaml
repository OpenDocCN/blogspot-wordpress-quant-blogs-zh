- en: '[http://www.nytimes.com/2008/06/29/technology/29digi.html?ref=technology](http://www.nytimes.com/2008/06/29/technology/29digi.html?ref=technology)'
  prefs: []
  type: TYPE_NORMAL
- en: Good article in the New York Times about the stagnation of the Windows operating
    system as compared to the evolution of the Mac OS X.
  prefs: []
  type: TYPE_NORMAL
- en: Last year, my son was the first to venture into Apple territory with a purchase
    of a MacBook. My daughter, tired of the constant viruses that plague her Dell
    laptop, is demanding a MacBook too. So is my wife.
  prefs: []
  type: TYPE_NORMAL
- en: Can I be far behind?
