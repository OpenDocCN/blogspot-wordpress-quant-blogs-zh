- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': Should you Sell in May and go away? While many traders are familiar with
    the Wall Street adage, what "Sell in May" really means is the six months starting
    May 1 has experienced subpar returns compared to the six months starting in November
    1\. It''s not necessarily bearish.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：你应该在五月份卖出并离开吗？虽然许多交易员都熟悉华尔街的谚语，但“五月卖出”的真正含义是指从五月一日开始的六个月期间的回报不如从十一月一日开始的六个月期间。这并不一定是熊市。
- en: While it's not advisable to trade strictly on seasonality, investors might want
    to be extra cautious with their equity allocations this year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然严格根据季节性交易并不可取，但投资者在今年可能需要对他们的股票配置格外小心。
