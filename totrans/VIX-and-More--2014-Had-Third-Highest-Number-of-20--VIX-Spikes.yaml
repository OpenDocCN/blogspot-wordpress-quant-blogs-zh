- en: 'VIX and More: 2014 Had Third Highest Number of 20% VIX Spikes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 2014 Had Third Highest Number of 20% VIX Spikes'
- en: 来源：[http://vixandmore.blogspot.com/2015/01/2014-had-third-highest-number-of-20-vix.html#0001-01-01](http://vixandmore.blogspot.com/2015/01/2014-had-third-highest-number-of-20-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2015/01/2014-had-third-highest-number-of-20-vix.html#0001-01-01](http://vixandmore.blogspot.com/2015/01/2014-had-third-highest-number-of-20-vix.html#0001-01-01)
- en: By most measures, one would think that 2014 was a relatively quiet year for
    the VIX and equity volatility in general. In fact, the average VIX of 14.19 was
    the lowest for the full year since 2006 and the third lowest going back to 1995\.
    Of course, averages can be misleading and just as you can drown in a river with
    an average depth of one inch, anyone who was short the VIX when it spiked all
    the way up to 31.06 in October knows that minimum and maximum readings are important.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 按大多数标准，人们可能会认为2014年是VIX和整体股市波动率相对平静的一年。实际上，14.19的平均VIX是自2006年以来全年最低的，也是自1995年以来第三低的。当然，平均值可能会有误导性，就像你可以在平均深度为一英寸的河里溺水一样，任何在VIX在10月激增至31.06时做空的人都知道最低和最高读数的重要性。
- en: 'With this in mind, the chart below shows the number of 20% one-day [VIX spikes](http://vixandmore.blogspot.com/search/label/VIX%20spikes)
    per year, going back to 1990\. Note that when looked through the lens of those
    20% spikes, 2014 was the third most volatile year for the VIX since 1990, with
    the same number of 20% VIX spikes as [2008](http://vixandmore.blogspot.com/search/label/2008)!
    Additionally, if one were to round up a near miss from December 8^(th), last year
    would move into a tie for the #2 slot, just behind the euro zone carnage from
    2011.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了从1990年至今每年20%一日VIX波动率的激增数量。注意，当通过那些20%的激增来看时，2014年是自1990年以来VIX第三大波动年份，与2008年一样多的20%
    VIX激增！此外，如果有人把12月8日的差点算作一个，去年就可以排到第二位，仅次于2011年欧元区的大灾难。
