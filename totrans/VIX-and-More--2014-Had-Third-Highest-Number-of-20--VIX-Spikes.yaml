- en: '*[source(s): CBOE, VIX and More]*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***信息来源：CBOE, VIX and More***'
- en: Perhaps the most interesting thing about the 20% VIX spikes is that two of them
    came during the last month of the year and with a little rounding, the December
    8^(th) spike could have been number three. Toss in yesterday’s 28.1% VIX spike
    and that is *four VIX spikes of at least 19.5% in one month*. Uncharted territory?
    Not quite, with August [2011](http://vixandmore.blogspot.com/search/label/2011)
    having already marched down that path, but something not achieved in any other
    year, including 2008 or at any time during the bursting of the dotcom bubble.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或许20% VIX波动率激增最有趣的事情是，其中两个发生在去年的最后一个月，稍微圆润一点，12月8日的波动率激增本可以是第三个。把昨天28.1% VIX波动率激增加上，那就是*一个月内至少19.5%的四个VIX波动率激增*了。这是未知的领域？不完全如此，因为2011年的八月[已经走过这条路](http://vixandmore.blogspot.com/search/label/2011)，但这是在其他任何一年，包括2008年或互联网泡沫破裂期间的任何时候都未曾实现过的。
- en: The have been a number of important changes in the volatility space during the
    past year or so and going forward I will address quite a few of them, with additional
    analysis and commentary.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年中，波动率领域的许多重要变化，向前看，我将涉及其中许多内容，并提供更多分析和评论。
