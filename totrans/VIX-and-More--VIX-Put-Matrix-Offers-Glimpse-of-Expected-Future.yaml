- en: 'VIX and More: VIX Put Matrix Offers Glimpse of Expected Future'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2010/12/vix-put-matrix-offers-glimpse-of.html#0001-01-01](http://vixandmore.blogspot.com/2010/12/vix-put-matrix-offers-glimpse-of.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In yesterday’s, [Chart of the Week: VIX Support](http://vixandmore.blogspot.com/2010/12/chart-of-week-vix-support.html),
    I made a statement that several readers have had some difficulty putting their
    arms around.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Specifically, I noted:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“VIX puts are extremely inexpensive right now and one can actually buy VIX
    puts for March, April and May of 2011 for less than half the price of what the
    December 2010 puts are currently being offered.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This strange, but true phenomenon arises because of the confusion over the underlying
    for
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX options](http://vixandmore.blogspot.com/search/label/VIX%20futures)'
  prefs: []
  type: TYPE_NORMAL
- en: . At the moment VIX options expire, the underlying for the options is indeed
    the cash/spot VIX. Prior to expiration, however, the appropriate underlying to
    focus on is the
  prefs: []
  type: TYPE_NORMAL
- en: '[VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)'
  prefs: []
  type: TYPE_NORMAL
- en: . With the VIX currently at about 18 and the VIX futures for the middle of 2011
    approximately 50% higher at 27, the VIX futures
  prefs: []
  type: TYPE_NORMAL
- en: '[term structure](http://vixandmore.blogspot.com/search/label/term%20structure)'
  prefs: []
  type: TYPE_NORMAL
- en: actually reflects a different underlying for each month of VIX options and futures.
  prefs: []
  type: TYPE_NORMAL
- en: 'The graphic below summarizes some of the consequences of the steep VIX futures
    term structure for VIX options. By means of illustration, note that the VIX December
    18 puts can be bought for 0.85\. The same puts in for March, April or May 2011,
    however, can be purchased for less than half that price, as I noted yesterday.
    The explanation is simple: when investors expect the VIX to be at 27, the VIX
    18 puts are going to be a lot cheaper than when the VIX is at 18.'
  prefs: []
  type: TYPE_NORMAL
- en: For comparison purposes, refer to a similar VIX put matrix from April 2009 that
    appeared in
  prefs: []
  type: TYPE_NORMAL
- en: '[Selling VIX Puts with the Help of a VIX Put Matrix](http://vixandmore.blogspot.com/2009/04/selling-vix-puts-with-help-of-put.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . At that time, stocks had formed a major bottom the previous month and the
    consensus expectation was that volatility would be on the decline. For this reason,
    with the VIX at 34.82, any puts that were “in the money” (in terms of the cash/spot
    VIX, not vis-à-vis the VIX futures) were more expensive the farther one goes out
    in time.
  prefs: []
  type: TYPE_NORMAL
- en: With VIX options, the key ingredients are almost always the VIX futures term
    structure and what it implies about
  prefs: []
  type: TYPE_NORMAL
- en: '[mean reversion](http://vixandmore.blogspot.com/2009/04/selling-vix-puts-with-help-of-put.html)'
  prefs: []
  type: TYPE_NORMAL
- en: expectations.
  prefs: []
