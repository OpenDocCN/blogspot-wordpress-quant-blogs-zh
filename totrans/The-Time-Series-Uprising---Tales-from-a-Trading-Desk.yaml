- en: Ben over on O‚ÄôReilly has an interesting [article](http://strata.oreilly.com/2013/04/the-re-emergence-of-time-series.html)
    on time-services databases.¬† Historically [OneTick](http://www.onetick.com/web1/onetick_accelerator.php)
    and [kdb](http://kx.com/kdb-plus-tick.php) have been the database‚Äôs of choice
    in financial services.
  prefs: []
