- en: '[OpenTSDB](http://opentsdb.net/index.html) looks interesting, given that its
    at least move past v1.0, but doesn‚Äôt have a streaming API ‚Äì something that kdb
    has.'
  prefs: []
  type: TYPE_NORMAL
- en: 'SciDB has been around for some time, and offers the following in the time-series
    context:'
  prefs: []
  type: TYPE_NORMAL
- en: Time [series](http://www.scidb.org/HTMLmanual/13.6/scidb_ug/ch01.html) and spatial
    grids may be represented in relations, but only at a severe cost in both space
    and processing time. SciDB will be organized around multidimensional array storage,
    a generalization of relational tables that can provide orders of magnitude better
    performance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Although SciDB has a number of [use](http://www.scidb.org/use/) cases on its
    web site, none are from the financial domain ‚Äì either due to confidentiality,
    or because it doesn‚Äôt align with financial problems.
  prefs: []
