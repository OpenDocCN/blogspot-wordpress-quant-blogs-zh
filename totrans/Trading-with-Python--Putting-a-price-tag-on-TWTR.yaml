  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**净收入（百万美元）**'
- en: 'With an assumption that a healthy company will have a final PE ratio of around
    30, we can calculate share prices:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个健康公司的最终市盈率约为30，我们可以计算股价：
- en: '|  | banks | independents | average |'
  id: totrans-34
  prefs: []
