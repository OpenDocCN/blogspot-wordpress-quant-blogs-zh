  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有足够的数据可用于未来收益的预测。我找到的最具用处的一个是
- en: '[here](http://blogs.wsj.com/moneybeat/2013/11/06/twitter-ipo-wall-streets-revenue-forecasts/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://blogs.wsj.com/moneybeat/2013/11/06/twitter-ipo-wall-streets-revenue-forecasts/)'
- en: .
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: 'Using those numbers while subtracting company spendings, which I assume to
    remain constant , produces this numbers:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用这些数字的同时减去公司的支出，我假设支出保持不变，得出了这些数字：
- en: '|  | banks | independents |'
  id: totrans-27
