  type: TYPE_TB
  zh: '| 2015 | 33.71 | 61.69 | 47.70 |'
- en: '**TWTR price in $ based on PE=30**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于市盈率=30的TWTR价格（美元）**'
- en: Again, average price estimate is around **46-48 $** mark which is what it was
    around the IPO. Current price of 64$  is around **36% too high to be reasonable.**
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，平均价格预估约为**46-48美元**，这与IPO时的价格相当。当前的64美元价格**比合理价格高出约36%**。
- en: '**Conclusion**'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**结论**'
- en: Based on available information, **optimistic valuation of** **TWTR** should
    be in the **46-48 $** range. There are no clear reasons it should be trading higher
    and many operational risks to trade lower.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 根据现有信息，对**TWTR**的乐观估值应在**46-48美元**的范围内。没有明确的理由使其股价走高，而且有许多运营风险使其股价走低。
- en: My guess is that during the IPO enough professionals have reviewed the price,
    setting it at a fair price level. What happened next was an irrational market
    move not justified by new information. Just take a look at the bullish frenzy
    on
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我的猜测是，在IPO过程中，足够多的专业人士已经审查了价格，将其设定在一个公平的价格水平。接下来发生的是一个没有新信息支持的非理性市场行为。只要看看在
- en: '[stocktwits](http://stocktwits.com/symbol/TWTR?q=twtr)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[stocktwits](http://stocktwits.com/symbol/TWTR?q=twtr)'
- en: ',  with people claiming things like ''this bird will fly to $100''. Pure emotion,
    which never works out well.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 上的多头狂热，人们声称“这只鸟会飞到100美元”。纯粹的情绪化，这永远不会有好结果。
- en: The only thing that rests me now is to put my money where my mouth is and stick
    to my shorts. Time will tell.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在唯一能做的就是言行一致，坚持我的立场。时间会证明一切。
