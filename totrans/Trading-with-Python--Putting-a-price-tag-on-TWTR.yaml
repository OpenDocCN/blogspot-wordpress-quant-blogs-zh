- en: '| 2013 | -2.81 | -2.37 | -2.59 |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 2013 | -2.81 | -2.37 | -2.59 |'
- en: '| 2014 | 16.08 | 25.45 | 20.76 |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 2014 | 16.08 | 25.45 | 20.76 |'
- en: '| 2015 | 33.71 | 61.69 | 47.70 |'
  id: totrans-38
