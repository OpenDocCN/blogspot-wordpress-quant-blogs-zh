- en: 'Trading with Python: Putting a price tag on TWTR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用Python交易：为TWTR定价
- en: 来源：[http://tradingwithpython.blogspot.com/2014/01/putting-price-tag-on-twtr.html#0001-01-01](http://tradingwithpython.blogspot.com/2014/01/putting-price-tag-on-twtr.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://tradingwithpython.blogspot.com/2014/01/putting-price-tag-on-twtr.html#0001-01-01](http://tradingwithpython.blogspot.com/2014/01/putting-price-tag-on-twtr.html#0001-01-01)
- en: 'Here is my shot at Twitter valuation. I''d like to start with a disclaimer:
    at this moment a large portion of my portrolio consists of short TWTR position,
    so my opinion is rather skewed. The reason I''ve done my own analysis is that
    my bet did not work out well, and Twitter made a parabolic move in December 2013\.
    So the question that I''m trying to answer here is "should I take my loss or hold
    on to my shorts?".'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我对推特估值的尝试。我想先声明：此刻我的投资组合中很大一部分是推特空头仓位，所以我的观点有些偏颇。我之所以进行自己的分析，是因为我的赌注并没有奏效，而推特在2013年12月出现了抛物线走势。所以我在这里试图回答的问题是“我应该接受损失还是坚持我的空头仓位？”。
- en: At the time of writing, TWTR trades around $64 mark, with a market cap of 34.7
    B$. Up till now the company has not made any profit, loosing 142M$ in 3013 after
    making 534M$ in revenues. The last two numbers give us yearly company spendings
    of 676M$.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，TWTR的交易价格约为64美元，市值为347亿美元。到目前为止，该公司还没有实现任何利润，在2013年亏损了1.42亿美元，在实现5.34亿美元的收入后。最后两个数字使我们每年的公司支出达到6.76亿美元。
- en: Price derived from user value
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户价值得出的价格
- en: 'Twitter can be compared with  with Facebook, Google and LinkedIn to get an
    idea of user numbers and their values. The table below summarises user numbers
    per company and a value per user derived from the market cap. (source for number
    of users: Wikipedia, number for Google is based on number of unique searches)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 推特可以与Facebook、Google和LinkedIn进行比较，以了解用户数量及其价值。下面总结了每家公司用户数量和从市值计算出的每个用户价值。（用户数量来源：维基百科，Google的用户数量基于唯一搜索次数）
- en: '|  | users [millions] | user value [$] |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: │  │ 用户[百万] | 用户价值[$] |
- en: '| --- | --- | --- |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: │ --- | --- | --- |
- en: '| FB | 1190 | 113 |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: │ FB | 1190 | 113 |
- en: '| TWTR | 250 | 139 |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: │ TWTR | 250 | 139 |
- en: '| GOOG | 2000 | 187 |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: │ GOOG | 2000 | 187 |
- en: '| LNKD | 259 | 100 |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: │ LNKD | 259 | 100 |
- en: 'It becomes apparent that the market valuation per user is very similar for
    all of the companies, however my personal opinion is that:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，所有公司的每用户市场估值非常相似，不过我个人认为：
- en: TWTR is currently more valuable per user thatn FB or LNKD. This is not logical
    as both competitors have more valuable personal user data at their disposal.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前推特的每用户价值比FB或LNKD更高。这并不逻辑，因为竞争对手都有更有价值的个人用户数据。
- en: GOOG has been excelling at extracting ad revenue from its users. To do that,
    it has a set of highly diversified offerings, from search engine to Google+ ,
    Docs and Gmail. TWTR has nothing resembling that, while its value per user is
    only 35% lower thatn that of Google.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GOOG在从用户那里提取广告收入方面一直表现出色。为此，它有一系列高度多样化的产品，从搜索引擎到Google+、文档和Gmail。推特没有任何类似的产品，而其每用户价值仅比谷歌低35%。
- en: TWTR has a limited room to grow its user base as it does not offer products
    comparable to FB or GOOG offerings. TWTR has been around for seven years now and
    most people wanting an accout have got their chance. The rest just does not care.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推特在扩大用户基础方面空间有限，因为它没有与FB或GOOG产品相当的产品。推特已经存在七年了，现在想要账户的大部分人都已经得到了机会。其余的人根本不在乎。
- en: TWTR user base is volatile and is likely to move to the next hot thing when
    it will become available.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推特用户基础波动较大，很可能会在下一个热门事物出现时转移。
- en: I think the best reference here would be LNKD, which has a stable niche in the
    professional market. By this metric TWTR would be **overvalued.** Setting user
    value at 100$ for TWTR would produce a fair TWTR **price of 46 $.**
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为在这里最好的参考是LNKD，它在专业市场中有稳定的细分市场。按照这个指标，推特的估值**过高。**将用户价值设定为推特100美元，将产生一个公平的推特**46美元的价格。**
- en: '**Price derived from future earnings**'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**未来收益得出的价格**'
- en: There is enough data available of the future earnings estimates. One of the
