- en: Curiosity of LPPL | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LPPL 的好奇 | Quantivity
- en: 来源：[https://quantivity.wordpress.com/2011/02/08/curiosity-of-lppl/#0001-01-01](https://quantivity.wordpress.com/2011/02/08/curiosity-of-lppl/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2011/02/08/curiosity-of-lppl/#0001-01-01](https://quantivity.wordpress.com/2011/02/08/curiosity-of-lppl/#0001-01-01)
- en: 'Recent work building non-linear regime models has led Quantivity back into
    [econophysics](http://en.wikipedia.org/wiki/Econophysics). In doing so, coincidentally
    bumped into the proposed Log-Periodic Power Law (LPPL), which is a log-periodic
    oscillation model for describing the characteristic behavior of a speculative
    bubble and predicting its subsequent crash. In other words: a *macro [regime discovery](https://quantivity.wordpress.com/2010/02/15/regime-discovery/)
    model*.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近构建非线性制度模型的工作使 Quantivity 重新回到 [econophysics](http://en.wikipedia.org/wiki/Econophysics)。在这样做的过程中，巧合地碰到了提出的对数周期幂律（LPPL）模型，它是描述投机泡沫的特征行为并预测其后续崩溃的对数周期振荡模型。换句话说：一个*宏观[制度发现](https://quantivity.wordpress.com/2010/02/15/regime-discovery/)模型*。
- en: 'This model was independently proposed by Sornette, Johansen and Bouchaud (J.
    Phys. I. France 6 pp. 167-175, 1996) and Feigenbaum and Freund, (Int. J. Moder
    Phys. B 10: 3737, 1996 and Modern Physics Letters B 12, 1998). Econophysics fans
    will recollect [Bouchaud](http://en.wikipedia.org/wiki/Jean-Philippe_Bouchaud)
    from [Theory of Financial Risk and Derivative Pricing: From Statistical Physics
    to Risk Management](http://books.google.com/books?id=4IBjPwAACAAJ) and [Capital
    Fund Management](http://www.cfm.fr).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '此模型由 Sornette、Johansen 和 Bouchaud（1996年法国物理杂志 6 页 167-175）以及 Feigenbaum 和 Freund（国际现代物理
    B 10: 3737, 1996 和 Modern Physics Letters B 12, 1998）独立提出。经济物理学爱好者会从 [Bouchaud](http://en.wikipedia.org/wiki/Jean-Philippe_Bouchaud)
    和 [Theory of Financial Risk and Derivative Pricing: From Statistical Physics to
    Risk Management](http://books.google.com/books?id=4IBjPwAACAAJ) 以及 [Capital Fund
    Management](http://www.cfm.fr) 中记得他。'
- en: 'Mathematically, LPPL proposes price ![p](img/0637d44f45a1263682eb89f795e2890c.png)
    of an instrument evolves at time ![t](img/867074ff782cf54112401c2854672245.png)
    according to:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在数学上，LPPL 提出了一个工具的价格 ![p](img/0637d44f45a1263682eb89f795e2890c.png) 随时间 ![t](img/867074ff782cf54112401c2854672245.png)
    的演变模型为：
- en: '![p(t) = A + B ( t_{c} - t )^{z} + C ( t_{c} - t)^{z} \cos (\omega \log ( t_{c}
    - t ) + \Phi ) ](img/6dc50aa659948748151c962df08eaa17.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![p(t) = A + B ( t_{c} - t )^{z} + C ( t_{c} - t)^{z} \cos (\omega \log ( t_{c}
    - t ) + \Phi ) ](img/6dc50aa659948748151c962df08eaa17.png)'
- en: 'where ![t_{c}](img/8751911eaa74ae71bb103ca362a01c6a.png) is most probable time
    of crash, ![z ](img/8ea491c0e0a3826e9aef3ad418844843.png) is exponential growth,
    ![\omega](img/db1b9ae840e31104f580c666f80c070e.png) is oscillation amplitude,
    and the remaining variables carry no structural interpretation (![A](img/97df2bf7045f7082addf94e412113d2a.png),
    ![B](img/ab996e403e502a251f67bad9d08029aa.png), ![C](img/e5cf91abc25ecaf404555860373f6acc.png),
    and ![\Phi](img/0508bfc5aaee3abbe4b52448a2c9555a.png)). In other words: an oscillating,
    exponential model for price evolution. Intuition underlying crash prediction is
    essentially an appeal to the *impossibility for continuation of exponential price
    growth, with increasing oscillations approaching failure indicating swings in
    investor sentiment*.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 ![t_{c}](img/8751911eaa74ae71bb103ca362a01c6a.png) 是最可能的崩溃时间，![z](img/8ea491c0e0a3826e9aef3ad418844843.png)
    是指数增长，![\omega](img/db1b9ae840e31104f580c666f80c070e.png) 是振荡幅度，其余变量没有结构解释（![A](img/97df2bf7045f7082addf94e412113d2a.png)、![B](img/ab996e403e502a251f67bad9d08029aa.png)、![C](img/e5cf91abc25ecaf404555860373f6acc.png)
    和 ![Phi](img/0508bfc5aaee3abbe4b52448a2c9555a.png)）。换句话说：这是一个关于价格演变的振荡指数模型。崩溃预测的直觉实质上是对*指数价格增长无法持续，随着振荡增加趋向失败，表明投资者情绪波动*的一种诉求。
- en: 'As always, an effective way to gain model intuition is via practical illustration:
    LPPL fitting for Hang Seng and S&P 500 crashes in 1997 / 1998 (reproduced from
    p. 67 of [Critical Market Crashes](http://arxiv.org/abs/condmat/0301543) by [Sornette](http://www.er.ethz.ch/people/sornette)):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，通过实际案例进行模型直观解释是一种有效的方法：LPPL 拟合于 1997/1998 年的恒生和标普500的崩盘（摘自 [Critical Market
    Crashes](http://arxiv.org/abs/condmat/0301543) 作者 [Sornette](http://www.er.ethz.ch/people/sornette)
    第 67 页）。
- en: '![LPPL Fit](img/36f39121ea12ed2edd673afb7cdd1304.png "LPPL Fit")'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![LPPL 拟合](img/36f39121ea12ed2edd673afb7cdd1304.png "LPPL 拟合")'
- en: Where HK (Hang Seng) and WS (S&P 500) are the fittest LPPL for each index, up
    to each respective crash.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 恒生指数 (Hang Seng) 和 标普500 (S&P 500) 分别是每个指数最适合的 LPPL，直到各自的崩盘。
- en: Although Quantivity admittedly does not find this model compelling (although
    the qualitative analysis, based on herding and imitation effects originating from
    [behavioral finance](http://en.wikipedia.org/wiki/Behavioral_economics), which
    motivates this model is fairly interesting), a brief study of LPPL is worth the
    effort as both a *mathematical* and *sociological curiosity*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'Mathematically, LPPL is interesting as it is built upon [power laws](http://en.wikipedia.org/wiki/Power_law)—which
    are a favorite of econophysics, owing to their origins in [statistical mechanics](http://en.wikipedia.org/wiki/Statistical_mechanics).
    The reasons for primacy of power laws are interesting, and nicely summarized by
    [Shalizi](http://cscs.umich.edu/~crshalizi/notabene/power-laws.html) (coincidently,
    note the reference to Sornette):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Order in complexity: “power law correlations are interesting because they’re
    a sign of something interesting and complicated happening”'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Multiplicative growth: “power laws turn out to result from a kind of central
    limit theorem for multiplicative growth processes” (see also 1/*f*, long memory,
    and fractional Brownian motion)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Sociologically, LPPL is interesting for several reasons, as compared with standard
    quantitative finance fare:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Literature: lively research literature over the past 15 years, including debate
    and rebuttal'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Partial disclosure: lack of public disclosure on the estimation methodology
    for LPPL by its primary proponent'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Sealed forecasting: use of sealed forecasts for a [“Financial Bubble Experiment”](http://www.ethlife.ethz.ch/archive_articles/100503_prognosenexperiment_nsn/index_EN)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The combo of all three is remarkably unusual for the field, and thus fascinating
