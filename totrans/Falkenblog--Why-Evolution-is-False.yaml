- en: 'Falkenblog: Why Evolution is False'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：为什么进化是错误的
- en: 来源：[http://falkenblog.blogspot.com/2024/04/why-evolution-is-false.html#0001-01-01](http://falkenblog.blogspot.com/2024/04/why-evolution-is-false.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2024/04/why-evolution-is-false.html#0001-01-01](http://falkenblog.blogspot.com/2024/04/why-evolution-is-false.html#0001-01-01)
- en: Recently deceased philosopher Daniel Dennett called Darwin's idea of natural
    selection the best idea anyone ever had, a universal solvent that melts away all
    the problems in biology. Dennet had contempt for Christians, coined the term 'brights'
    for those who shared his worldview, and thought it wise not to respect religion
    because of its damage to the 'epistemological fabric of society.' Like fellow
    atheist Richard Dawkins, he never debated biologists, just theologians.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近去世的哲学家丹尼尔·丹尼特称达尔文的自然选择理论是任何人所拥有的最好的想法，是一种可以溶解生物学中所有问题的万能溶剂。丹尼特对基督徒心怀蔑视，为那些与他世界观相同的人创造了“聪明人”的称号，并认为因宗教对“社会认知结构”的伤害智慧，对宗教缺乏尊重是明智的。与同为无神论者的理查德·道金斯一样，他从不与生物学家辩论，只与神学家辩论。
- en: In a 2009 debate, Dennet mentioned he brought his friend, an evolutionary biologist,
    to a 1997 debate with Michael Behe about his book *Darwin's Black Box* (1996)
    because he felt unqualified to address the micro-biology arguments. Dennett described
    Behe's book as 'hugely disingenuous propaganda, full of telling omissions and
    misrepresentations,' that was 'neither serious nor quantitative.' Dennet then
    added he would not waste time evaluating Behe's newest book, *The Edge of Evolution
    (2007)*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2009年的辩论中，丹尼特提到，他带了一位进化生物学家朋友，在1997年与迈克尔·贝赫为他的书《达尔文黑匣子》（1996）进行辩论时，因为他感到自己不够资格去处理微生物学的论点。丹尼特将贝赫的书描述为“十分不诚实的宣传，充满了有意遗漏和曲解”，“既不严肃也不量化”。然后丹尼特补充说，他不会浪费时间去评估贝赫的最新著作《进化的边缘（2007年）》。
- en: Dennett emphasized his approach to understanding the world was rational, reasoned,
    and evidence-based. Yet, he never directly addressed Behe's arguments and instead
    stuck to the cowardly pleasure of debating non-scientist theologians with whom
    he had greater knowledge of biology. He admits he could not evaluate the arguments
    alone by enlisting a biologist to help him debate Behe. If he could not trust
    himself to evaluate Behe's argument, a rational approach would be to take a trusted
    source's opinion as a Bayesian prior, not as a fact so certain that its negation
    damages the epistemic fabric of society. Unfortunately, many, perhaps most scientists,
    agree with Dennett and think the only people who don’t believe in evolution are
    ignorant (e.g., see Geoffrey Miller [here](https://x.com/primalpoly/status/1783151393257189829),
    or Dawkins [here](https://www.goodreads.com/quotes/273975-it-is-absolutely-safe-to-say-that-if-you-meet)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 丹尼特强调，他的世界观是理性的、推理的和基于证据的。然而，他从未直接回应贝赫的论点，而是在懦弱的快感中，坚持与他对生物学了解更多的非科学家神学家辩论。他承认自己无法评估这些论点，只能请一位生物学家帮助他与贝赫辩论。如果他无法相信自己对贝赫论点的评估，那么理性的做法就是将一个可信的观点作为贝叶斯先验，而不是将其否定作为一个确凿无疑的事实，从而损害了社会的认知结构。不幸的是，许多，也许是大多数的科学家都同意丹尼特的观点，认为不相信进化论的只有无知者（例如，参见杰弗里·米勒[此处](https://x.com/primalpoly/status/1783151393257189829)，或道金斯[此处](https://www.goodreads.com/quotes/273975-it-is-absolutely-safe-to-say-that-if-you-meet)）。
- en: If Dennett had read Behe's *Edge of Evolution*, he would have seen it as a logical
    extension of his earlier book, not moving the goalposts. Behe's argument isn't
    based on parochial microbiology knowledge; it's pretty simple once one gets the
    gist.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果丹尼特读过贝赫的《进化的边缘*》，他会认为这是对他早期著作的逻辑延伸，而不是在移动球门。贝赫所做的论述并不是基于狭隘的微生物知识，只要掌握了要点，就十分简单了。
- en: Behe highlighted the edge of evolutionary power using data on malarial resistance
    to two different antibiotics. For the malaria antibiotic atovaquone, resistance
    develops spontaneously in every third patient, which, given the number of malaria
    in a single person, the probability malaria successfully adapts to this threat
    can be estimated as one in 1e12, or 1e-12\. Resistance occurs once every billionth
    patient for the antibiotic chloroquine, giving an estimated successful mutation
    probability of 1e-20\. This roughly squares the original probability, which led
    Behe to suggest that at least two mutations were required to develop resistance,
    as two mutations represent a squaring of the initial probability. This prediction
    was confirmed a few years later.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Behe通过使用有关疟疾对两种不同抗生素的抗性数据，突出了进化力量的边缘。对于疟疾抗生素阿托伐醌，每三名患者中就会自发产生抗性，考虑到一个人体内的疟疾数量，疟疾成功适应这一威胁的概率可以估计为1e12中的1个，即1e-12。氯喹抗生素的抗性在每十亿患者中发生一次，给出估计的成功突变概率为1e-20。这大致是原始概率的平方，这导致Behe提出至少需要两次突变来发展抗性，因为两次突变代表着初始概率的平方。这个预测在几年后得到了证实。
- en: Extending this logic, given a base mutation rate of *p* per base pair per generation
    (e.g., *p* ~1e-8 for humans), if *n* mutations are needed, the probability of
    that happening scales at *p^n*. Given that new proteins require at least 10 changes
    to some ancestor (out of an average of 300 aminos), the probability of an existing
    genome evolving to a new specific protein would be 1e-80\. Given that only 1e40
    organisms have lived on Earth, this implies that evolution is limited in what
    it can do (note most evolution we observe, as in dog breeds, just involves changes
    in allele frequencies).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这种逻辑，鉴于每一代每个碱基对的基础突变率为*p*（例如，人类的*p*约为1e-8），如果需要*n*次突变，那么其发生的概率按照*p^n*来衡量。鉴于新蛋白质至少需要对某个祖先进行10次变化（平均300个氨基酸），现有基因组进化到特定新蛋白质的概率将是1e-80。考虑到地球上只有1e40个生物体存在，这意味着进化在能做的事情方面受到了限制（注意我们观察到的大部分进化，比如狗的品种，只涉及等位基因频率的变化）。
- en: A reasonable criticism is that this argument works for a specific target, such
    as Behe's example of malaria overcoming an antibiotic. However, the state space
    of possible unknown proteins is much larger. For example, the average protein
    has 350 amino acids; with 20 amino acids, that's 20^350 or 1e455 possible permutations.
    If there are islands of functional proteins within this vast state space, say
    at only a rate of 1e-55, that leaves 1e400 potential targets. The 'singular target'
    criticism does not invalidate Behe's assertion, but addressing it would require
    too much space for this post, so I will just mention it as a defensible criticism.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个合理的批评是，这个论点适用于特定目标，比如Behe提到的疟疾对抗抗生素的例子。然而，可能未知的蛋白质的状态空间要大得多。例如，平均蛋白质有350个氨基酸；用20种氨基酸，就有20^350或1e455种可能的排列方式。如果在这个庞大的状态空间中存在着功能性蛋白质的“岛屿”，比如只有1e-55的概率，那就会留下1e400个潜在的目标。这个“特定目标”的批评并没有使Behe的断言无效，但要解决它需要太多空间，所以我只会提到它作为一种可以被辩护的批评。
- en: However, most reviews of Behe's malaria-based argument centered on the simple
    assertion that generating *n* specific mutations scales at *p^n*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对Behe关于基于疟疾的论点的大多数评论都集中在简单的断言上，即产生*n*个特定突变的概率是*p^n*。
- en: 'Ken Miller (Nature, 2007):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 肯·米勒（《自然》杂志，2007年）：
- en: Behe obtains his probabilities by considering each mutation as an independent
    event
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Behe通过将每次突变视为独立事件来获得他的概率。
- en: Sean Carroll (Nature, 2007)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩·卡罗尔（《自然》杂志，2007年）
- en: Behe's chief error is minimizing the power of natural selection to act cumulatively.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Behe的主要错误在于低估了自然选择累积作用的力量。
- en: Jerry Coyne (The New Republic, 2007)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 杰瑞·科恩（《新共和国》杂志，2007年）
- en: If it looks impossible, this is only because of Behe's bizarre and unrealistic
    assumption that for a protein-protein interaction to evolve, all mutations must
    occur simultaneously, because the step-by-step path is not adaptive.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果看起来不可能，那仅仅是因为Behe的古怪和不切实际的假设，即蛋白质相互作用的进化必须同时发生所有突变，因为逐步路径不具有适应性。
- en: 'These criticisms are based on two possible assumptions. One is that if multiple
    mutations are needed, single mutations encountered along the process of fixing
    the multiple mutations may each confer a fitness advantage, allowing selection
    to fix the intermediate cases. While this can be true, it is not for the mutations
    needed for malaria to develop chloroquine resistance, which needs at least two,
    and it is undoubtedly not true in general. Indeed, a good fraction of the intermediate
    steps reduce fitness, some severely (see [here](https://bio-complexity.org/ojs/index.php/main/article/view/BIO-C.2010.1/BIO-C.2010.1)
    or [here](https://www.jstor.org/stable/27857694)), which is why a fitness advantage
    from a two-step mutation does not happen with the same frequency as fitness enhancement
    that needs one mutation: in the wild, the intermediate mutations are eliminated
    from the population.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些批评是基于两种可能的假设。一种是，如果需要多个变异，那么在修复多个变异的过程中遇到的单个变异可能会给予每个中间情况带来适应性优势，从而允许选择来修复中间情况。虽然这可能是真的，但对于需要至少两个变异的疟疾发展氯喹抵抗性的变异却不是这样，并且通常来说这绝对不是真实的。事实上，一部分中间步骤降低了适应性，一些甚至严重（参见[这里](https://bio-complexity.org/ojs/index.php/main/article/view/BIO-C.2010.1/BIO-C.2010.1)或[这里](https://www.jstor.org/stable/27857694)），这就是在野外，中间的变异被淘汰出种群的原因。
- en: The other assumption would be if the number of indirect paths overwhelms the
    specific case where sequential mutations occur. There are many indirect paths
    from one sequence of 300 amino acids into another. The question is their probability,
    the sum of these successful paths over all possible paths.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个假设是，如果间接路径的数量压倒了连续发生变异的特定情况。从一个含300个氨基酸的序列到另一个含300个氨基酸的序列有许多间接路径。问题在于它们的概率，成功路径的总和超过了所有可能路径。
- en: Intuitively, multiple specific simultaneous mutations are astronomically improbable
    and would constitute an impenetrable fitness valley, which is why evolution proponents
    are emphatic that it is an absurd approximation. Their intuition is that if one
    needs a handful of specific mutations when one already has 100 or 400 of the needed
    amino acids in the correct spot, a cumulative process of some sort should be likely,
    even if the final steps involve neutral mutations that neither help nor hurt fitness.
    However, none of Behe's critics generated a model to quantify their reasoning,
    even though they are all scientists in this field.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 直观来说，多个特定的同时变异是天文数字级的不太可能，将构成一个无法渗透的适应性谷，这就是为什么进化支持者坚称这是一个荒谬的近似。他们的直觉是如果需要同时发生一小撮具体的变异，即使在已经有了100或400个所需氨基酸的正确位置时，某种累积过程应该是可能的，即使最后的步骤涉及到既不利也不利于适应性的中性变异。然而，贝赫的批评者们没有生成一个模型来量化他们的推理，即使他们在这个领域都是科学家。
- en: Model of the Behe Edge of Evolution Argument
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 进化边缘论证的模型
- en: 'Hypothesis: Prob(get *n* specific mutations sequentially) ~= Prob(get *n* specific
    mutations over 1e40 generations)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 假设：Prob(get *n* specific mutations sequentially) ~= Prob(get *n* specific mutations
    over 1e40 generations)
- en: 'The model below uses a trinomial lattice to show that if the probability of
    getting one mutation correct is *p*, the probability of getting *n* mutations
    correct is on the order of *p^n*. Given the small probability of getting one mutation
    correct, this highlights what Michael Behe calls the edge of evolution: the fitness
    landscape generates an impenetrable barrier for naturalistic processes. Assuming
    simultaneous mutations towards the target captures most of the cumulative probability
    of reaching that target if mutations are neutral until the target is achieved.
    The other paths drift away at a rate that initially eliminates the benefit of
    being so close.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的模型使用三项栅格来展示，如果获取一个变异正确的概率是*p*，那么获取*n*个变异正确的概率大约是*p^n*。考虑到获取一个变异的概率很小，这凸显了迈克尔·贝赫称之为进化边缘的特点：对自然过程来说，适应性景观形成了一个无法渗透的屏障。假设同时朝向目标进行变异可以捕捉到大部分的累积概率以达到目标，如果变异在达到目标之前是中性的。其他的路径以一个最初消除靠近目标的利益的速率漂离开去。
- en: We can model this using a variant of Richard Dawkin's Weasel program that he
    used to demonstrate the power of evolution. It starts with a string of letters
    and spaces, 27 potential characters in a string of length 28.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用理查德·道金斯（Richard Dawkin）演示进化力量的变种仿制他使用的Weasel程序对这个进行建模。它开始于一串字母和空格，在长度为28的字符串中有27个潜在字符。
- en: '**neuh utnaswqvzwzsththeouanbm**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**neuh utnaswqvzwzsththeouanbm**'
- en: Dawkins randomly generated strings, fixing characters that matched the target
    phrase from a Shakespearean play. The application to genetics is straightforward
    if we think of the phrase as a sequence of nucleotides or amino acids creating
    a protein.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Dawkins 随机生成的字符串，将相匹配的字符固定在莎士比亚戏剧中的目标短语中。如果我们将该短语视为形成蛋白质的核苷酸或氨基酸的序列，那么将其应用于基因就会是很直接的。
- en: …
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: …
- en: '**x**ethinks **d**t is like a wease**k**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**ethinks **d**t is like a wease**k**'
- en: '**x**ethinks **d**t is like a weasel'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**ethinks **d**t is like a weasel'
- en: '**x**ethinks it is like a weasel'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**x**觉得它就像一只黄鼠狼'
- en: methinks it is like a weasel
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得它就像一只黄鼠狼
- en: This algorithm fixes the characters that only make sense at completion. This
    is like assuming necessary mutations are selected with foresight, which would
    require some outside designer shepherding the process. Evolutionists countered
    that Dawkins' weasel program was merely to demonstrate the difference between
    cumulative selection and single-step selection, but this is disingenuous, as removing
    forward-looking selection increases the number of steps needed from 100 to 1e39,
    which would not make for a convincing TV demonstration (see Dawkins’ promoting
    his weasel [here](https://www.youtube.com/watch?v=qkSkXbqcCgU)).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个算法修复了只有在完成时才有意义的字符。这就好像假设必要的突变是有预见性地选择的，这就要求有外部设计者引导这个过程。进化论家反驳道金斯的黄鼠狼程序仅仅是为了展示累积选择和单步选择之间的差异，但这是不诚实的，因为去除前瞻性选择将把所需的步数从
    100 增加到了 1e39，这将不会成为有说服力的电视演示（看道金斯在[这里](https://www.youtube.com/watch?v=qkSkXbqcCgU)宣传他的黄鼠狼）。
- en: Nonetheless, the Weasel program is familiar to many who study evolution and
    can be used to illustrate my point. Consider the case where we are two characters
    away from the target sequence.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管黄鼠狼程序对于许多研究进化论的人来说并不陌生，并且可以用来阐明我的观点。考虑我们距离目标序列还有两个字符的情况。
- en: 'Start: 2 wrong, 26  correct'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 起始：2 错，26  对
- en: '**XX**THINKS IT IS LIKE A WEASEL'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**XX**THINKS IT IS LIKE A WEASEL'
- en: '**Case 1, closer**: 1 wrong, 27 correct.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一种情况，更接近**：1 错，27 对。'
- en: M**X**THINKS IT IS LIKE A WEASEL
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: M**X**T错THINKS IT IS LIKE A WEASEL
- en: '**X**ETHINKS IT IS LIKE A WEASEL'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**X**ETHINKS IT IS LIKE A WEASEL'
- en: '**Case 2, stasis**: 2 wrong, 26 correct. The two mismatched characters can
    each change into 25 potential targets (27 – 2) that are also wrong, for a total
    of 2*25\. For example, here are three.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二种情况，静止**：2 错，26 对。两个不匹配的字符都可以变成另外 25 个（27-2）也是错误的潜在字符，所以共有 2*25。例如，这里有三个。'
- en: '**YX**THINKS IT IS LIKE A WEASEL'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**YX**认为它就像一只黄鼠狼'
- en: '**XY**THINKS IT IS LIKE A WEASEL'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**XY**THINKS IT IS LIKE A WEASEL'
- en: '**AX**THINKS IT IS LIKE A WEASEL'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**AX**THINKS IT IS LIKE A WEASEL'
- en: '**Case 3, further**: 3 wrong, 25 correct. Each of the remaining matching characters
    can become unmatched by changing into any of the 27-1 potential characters. The
    total number of paths is 26 x 26\. Here are two.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '** 第三种情况，进一步**：3 错，25 对。剩下的每一个匹配字符都可以变成 27-1 个潜在字符中的任何一个而不匹配。路径的总数是 26 x 26。这里有两个。'
- en: '**XXX**HINKS IT IS LIKE A WEASEL'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**XXX**HINKS IT IS LIKE A WEASEL'
- en: '**XB**TH**X**NKS IT IS LIKE A WEASEL'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**XB**TH**X**NKS IT IS LIKE A WEASEL'
- en: 'To generalize the problem, let us define *L* as the string length, c the number
    of potential characters at each element in the string, and *n* the number of needed
    changes to the string (initial mismatches). The set of potential new strings can
    be split into three groupings with their distinctive number of paths:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为了概括这个问题，让我们将 *L* 定义为字符串长度，c 定义为字符串中每个元素的潜在字符数量，*n* 定义为需要对字符串进行的更改数（初始不匹配）。潜在新字符串的集合可以根据其独特的路径数量分成三组：
- en: '1.      strings that have more characters that match the target:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '1.      比目标匹配的字符数更多的字符串:'
- en: a.       e.g., *n* moving from 3 to 2, *n* possibilities
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: a.       例如，*n* 从 3 移动到 2，有 *n* 种可能性
- en: '2.      strings that have the same number of characters matching the target:
    *n**(*c* – 2) possibilities'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2.      匹配目标的字符数量相同的字符串：*n**(*c* – 2) 种可能性
- en: a.       e.g., *n* changing one mismatched amino to another, so staying at 3
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: a.       例如，*n* 将一个不匹配的氨基酸换成另一个，保持在 3 个的可能性
- en: '3.      strings that have fewer characters that match the target: (*L* – *n*)*(*c*-1)
    possibilities'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 3.      比目标匹配的字符少的字符串：(*L* – *n*)*(*c*-1) 种可能性
- en: a.       e.g., *n* moving from 3 to 4
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'a.       e.g., *n* 从 3 移动到 4 '
- en: The probabilities are the same regardless of which n characters are referenced.
    For example, the two sequences below are mathematically identical regarding how
    many paths are towards and away from the target, so they will have the same probabilities
    of moving towards or away from the target.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是引用哪个 n 个字符，其概率都是相同的。例如，下面的两个序列在朝向和指向目标的路径数量上在数学上是相同的，因此它们在朝向或指向目标的概率是一样的。
- en: '**XX**THINKS IT IS LIKE A WEASEL **=** METHINKS IT IS **X**IKE A WEASL**X**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**XX**THINKS IT IS LIKE A WEASEL **=** METHINKS IT IS **X**IKE A WEASL**X**'
- en: This makes the problem simple to model because regardless of where the string
    starts, the number of cases that need probabilities is at most *L*+1, as *n* can
    range from 0 to *L*. All mutations are considered equal probability; the number
    of paths up over the total possible paths {up, same, down} is the probability
    of moving up. We can, therefore, calculate the probability of moving closer, the
    same, or further from its target (i.e., *n*[t+1] < *n*[t], *n*[t+1] = *n*[t],
    *n*[t+1] > *n*[t]) for each *n* <= *L*. This allows us to model the evolution
    of the string using a recombining lattice that evolves from an initial node, a
    standard tool for modeling option values.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得问题的建模变得简单，因为无论字符串从哪里开始，需要概率的情况数量最多为*L*+1，因为*n*可以从0到*L*的范围。所有的变异都被认为具有相等的概率；上移、不变和下移的路径数目与总可能路径数目之比{上移、不变、下移}就是上移的概率。因此，我们可以计算移动更接近、相同或远离目标（即*n*[t+1]
    < *n*[t]，*n*[t+1] = *n*[t]，*n*[t+1] > *n*[t]）的概率，对每个*n* <= *L*。这使我们能够使用从初始节点开始演变的重新组合晶体来模拟字符串的演变，这是一种模拟期权价值的标准工具。
- en: At every row of the *L*+1 nodes in the lattice, we calculate the probabilities
    of moving up, across, and down via the following formulas.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在晶格的每一行的*L*+1节点中，我们通过以下公式计算移动上、横向和向下的概率。
- en: '1.      Prob(closer): *n*/(*L**(c-1))'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '1.      概率(更接近): *n*/(*L**(c-1))'
- en: '2.      Prob(same): *n**(c-2)/(*L**(c-1))'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '2.      概率(不变): *n**(c-2)/(*L**(c-1))'
- en: '3.      Prob(farther: (*L*-*n*)*(c-1) /(*L**(c-1))'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '3.      概率(远离): (*L*-*n*)*(c-1) /(*L**(c-1))'
- en: Figure 1 below shows a case with five rows representing a string of 4 characters.
    The columns represent generations defined by a change in one of the spaces in
    the sequence (a mutation). The bottom row of nodes reflects zero matches, and
    the top level is a complete match. In this case, the initial node on the left
    implies 2 mismatches out of 4\. If the new mutation flips a mismatched position
    to the target, it is closer to the target and thus moves up one level, just below
    the top row; if it stays two away by having an incorrect letter changed to a different
    incorrect letter, it moves horizontally; if a correct letter changes to an incorrect
    letter, it moves down.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 下图1显示了一个案例，其中五行代表4个字符的字符串。列代表通过序列中一个位置的改变（变异）定义的代。节点底部的一行反映了零匹配，而顶层是一个完全匹配。在这种情况下，左侧的初始节点意味着4个字符中有两个不匹配。如果新的变异将不匹配的位置翻转为目标，则它会更接近目标，因此向上移动至顶行的正下方；如果保持两个不匹配，即将一个错误的字母改变为另一个错误的字母，则水平移动；如果正确的字母改变为错误的字母，则向下移动。
- en: '**Figure 1**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1**'
- en: A complete match is a success, and we assume that once the sequence reaches
    the target, it does not regress (it is then subject to selection and fixates in
    the population). Thus, there is no path downward from the top row. While this
    is not realistic in practice, it inflates the total probability of reaching the
    target and does not affect the gist of my argument. The point is to highlight
    the relative importance of the direct path as opposed to the actual probability.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 完全匹配被视为成功，我们假设一旦序列达到目标，就不会退化（然后会受到选择并在种群中定着）。因此，从顶行不存在向下的路径。虽然在实践中这不太现实，但它增加了到达目标的总概率，并不影响我的论点的主旨。重点是突出直接路径相对于实际概率的相对重要性。
- en: In Figure 2 below, we have a snip from [a worksheet](http://efalkencom/TriLatticeExample.xlsx)
    modeling the case where the starting string has two mismatched characters from
    the target sequence of 'methinks...' For the first mutation, there are 676 changes
    away from our target, 50 that would maintain the same distance, and 2 that move
    towards the target, giving probabilities of 92.8%, 6.9%, and 0.3% to the node
    branches. At the next upward node in step 1, the probability of going up again
    and reaching the target is 1/728 or 0.14%, so the probability of reaching the
    target in two mutations is 0.27% * 0.14%, or 3.77e-6.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是图2中，我们在[a worksheet](http://efalkencom/TriLatticeExample.xlsx)中对一个案例进行建模，该案例中起始字符串与'methinks...'的目标序列有两个不匹配的字符。对于第一次变异，有676种与我们目标的不同，有50种能保持相同的距离，还有2种是朝向目标移动的，给节点分支的概率分别为92.8%、6.9%和0.3%。在步骤1的下一个上方节点中，再次向上并达到目标的概率是1/728或0.14%，因此在两次变异中到达目标的概率为0.27%
    * 0.14%，即3.77e-6。
- en: '**Figure 2**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2**'
- en: The 'nodeProb' row represents the probability of reaching the target on that
    mutation, while the 'cum prob' row represents the cumulative sum of those nodes,
    given we assume reaching the target allows the organism to thrive with its new
    protein function.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '''nodeProb''行表示在该突变上到达目标的概率，而''cum prob''行表示这些节点的累积和，假设到达目标允许生物体利用其新的蛋白质功能。'
- en: The node probabilities asymptotically decline, so taking the hundredth 'nodeProb'
    as equal to all subsequent nodeProbs generates a conservative estimate of the
    number of generations (G) needed to double the direct path probability.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 节点概率渐近下降，因此取第100个'nodeProb'与所有随后的nodeProbs相等会产生所需代数（G）加倍的直接路径概率的保守估计。
- en: '`2*nodeProb(2) = cumProb(100) + G*nodeProb(100)`'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '`2*nodeProb(2) = cumProb(100) + G*nodeProb(100)`'
- en: '`G = (2*nodeProb(2) - cumProb(100) )/nodeProb(100)`'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '`G = (2*nodeProb(2) - cumProb(100) )/nodeProb(100)`'
- en: For this example
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本例
- en: '`G = (2*3.77e-6 – 4.23e-6)/3.00e-37 = 1e31`'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '`G = (2*3.77e-6 – 4.23e-6)/3.00e-37 = 1e31`'
- en: This implies at least 1e31 generations are needed for the cumulative probability
    to be twice the direct probability. As estimates in this field have logarithmic
    standard errors (e.g., 1e-10 to 1e-11, as opposed to 1.0e-10 to 1.1e-10), a direct
    path probability within a factor of 2 of the cumulative case over 1e31 paths is
    about the same.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着累积概率需要至少1e31代才能是直接概率的两倍。由于这个领域的估计具有对数标准误差（例如，1e-10到1e-11，而不是1.0e-10到1.1e-10），1e31路径上累积情况下的直接路径概率与其相差不大。
- en: Modeling this with a lattice allows us to see the relative importance of the
    direct path because everything reaches the target over an infinite amount of time,
    so the probability of reaching the target is the same regardless of the starting
    point. With a lattice approach, we can model the finite case that is still large
    enough (e.g., 1e40) and see the relative probabilities.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 使用格点模型可以让我们看到直接路径相对重要性，因为一切都会在无限长的时间内到达目标，所以无论起始点如何，到达目标的概率都是相同的。通过格点方法，我们可以模拟仍然足够大（例如1e40）的有限情况，并观察相对概率。
- en: The probability of a direct path is approximately equal to a simultaneous path
    because, if we assume mutations obey a Poisson process, the probability of a simultaneous
    mutation is the same as sequential mutations, just one probability times the other.
    For example, the malarial parasite cycles through several generations during an
    infection, and the resistant parasite could acquire the necessary mutations in
    generations 3 and 5 or simultaneously in generation 3 (both would have the same
    probability).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 直接路径的概率与同时路径的概率近似相等，因为我们假设突变遵循泊松过程，所以同时发生突变的概率与连续突变的概率相同，只是一个概率乘以另一个概率。例如，疟疾寄生虫在感染期间经历了几代，抗药性寄生虫可以在第3代和第5代同时获得必要的突变，或者在第3代同时获得（两者都会有相同的概率）。
- en: Thus, Behe's hypothesis that the probability of reaching a target *n* mutations
    away scales with *p^n* is a reasonable estimate when intermediate steps are neutral.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，贝希关于到达* n *突变目标的概率与*p ^ n *成比例的假设，在中间步骤是中性的情况下，是一个合理的估计。
- en: The [worksheet](http://efalkencom/TriLatticeExample.xlsx) contains the Weasel
    program applied to 2 and 3 characters away from the target. It can be generalized
    straightforwardly for an arbitrary *n* of needed mutations, 20 amino acids, and
    protein of length *L*, as shown in the worksheet ‘12awayAminos.’ Looking at the
    worksheet '2away' in the Excel workbook, the probability of reaching the target
    in a direct sequence is the probability of hitting the first top node. All the
    probabilities here are relative because this model assumes a mutation along an
    existing string of amino acids. This occurs only at a rate of 1e-8 per nucleotide
    per generation in humans. So, the extension to amino acid changes needs an extra
    adjustment (nucleotide changes do not necessarily change amino acids). The purpose
    of this post is just to show the relative probability of the direct and indirect
    paths, which is independent of the absolute probability.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[工作表](http://efalkencom/TriLatticeExample.xlsx)包含将Weasel程序应用于离目标2和3字符的示例。它可以直接推广到任意*
    n *需要变异的情况，20种氨基酸和长度为*L*的蛋白质，例如在名为''12awayAminos''的工作表中显示。查看Excel工作簿中的"2away"工作表，直接序列到达目标的概率就是命中第一个顶部节点的概率。在这里的所有概率都是相对的，因为该模型假设氨基酸字符串中仅发生一次突变。这在人类中每个核苷酸每一代发生的速率只有1e-8。因此，将氨基酸变化扩展为需要额外调整（核苷酸变化不一定改变氨基酸）。本文的目的只是显示直接路径和间接路径的相对概率，这与绝对概率无关。'
- en: There are an estimated 35 million single nucleotide differences and 90 Mb of
    insertions and deletions, creating 700 new genes in chimps and humans that were
    not present in our last common ancestor. That's at least 100 functional mutations
    that must be fixed every generation over the past 6 million years. Genetic drift
    can generate the 100 newly fixed mutations, but this drift is random. The probability
    that a random amino acid sequence would do something helpful is astronomically
    improbable (estimates range from 1e-11 to 1e-77, a range that highlights the bizarre
    nature of evolution debates), which creates a rift within the evolution community
    between those who emphasize drift vs. those who emphasize natural selection. This
    debate highlights that there are rational reasons to reject both; each side thinks
    the other side’s mechanism cannot work, and I agree.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 估计黑猩猩和人类有大约 3500 万个单核苷酸差异和 90 Mb 的插入和缺失，形成了 700 个新基因，这些基因在黑猩猩和人类的最近共同祖先身上是不存在的。在过去的
    600 万年里，每一代至少有 100 个功能性突变必须修复。基因漂变可以产生这 100 个新的固定突变，但这种漂变是随机的。一个随机氨基酸序列产生有用的东西的概率是天文数字般的不可思议（估计范围从
    1e-11 到 1e-77，这一范围突出了进化争论的怪异性），这在进化界引起了一场关于强调漂变与强调自然选择的争论。这场争论表明了拒绝两者的理性原因；每一方都认为另一方的机制不可行，而我也同意。
- en: In Dawkin's *Mount Improbable*, he admits the *de novo* case is effectively
    impossible. He suggests indirect paths involving gene duplication, as the base
    structure provided by an existing gene would give the scaffolding needed for protein
    stability. Then, one must merely nuance a few segments to some unknown function.
    The above shows that if one needs a modest number of specific amino acids (e.g.,
    a dozen), the probability of reaching such a target will be greater than 1 in
    1e100\. For this copy-and-refine process to work, it requires a protein space
    with a dense set of targets—islands of functionality in the protein state space—which
    is possible but eminently debatable.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在道金的《强烈不可思议的山》，他承认 *de novo* 情况事实上是不可能的。他建议间接路径涉及基因复制，因为现有基因提供的基本结构将为蛋白质稳定性提供所需的支架。然后，一个人只需使一些未知功能的细胞核细分。上述内容表明，如果需要一些特定的氨基酸（例如，十几个），则达到这样一个目标的概率将大于1e100中的1。为了使这种复制和改进的过程奏效，需要具有密集目标集的蛋白质空间--即蛋白质状态空间中的功能性岛屿--这是可能的，但是争论很大。
