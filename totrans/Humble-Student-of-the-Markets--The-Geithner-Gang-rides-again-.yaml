- en: 'Humble Student of the Markets: The Geithner Gang rides again?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/11/geithner-gang-rides-again.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/11/geithner-gang-rides-again.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the bad old days when emerging markets were really, really emerging, there
    were stories out of places like Russia where property rights were blatantly ignored.
    Share registers were routinely changed, or shareholders would be physically barred
    from shareholders' meetings by thugs, where existing shareholders' interests were
    diluted to nothing, sometimes without disclosure or warning.
  prefs: []
  type: TYPE_NORMAL
- en: These bad old days seem to coming to the developed world, where the likes of
    Tim Geithner et al have decided that it's ok to bail out financial institutions
    without either bondholders or shareholders taking a hit, as per capitalist principles.
    The latest rumor comes from
  prefs: []
  type: TYPE_NORMAL
- en: '[Neil Garfield](http://livinglies.wordpress.com/2010/11/11/pardon-livinglies-obtains-wall-street-playbook-mers-to-be-legitimized-by-act-of-congress/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', who comments on the MERS mortgage registration mess (via'
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2010/11/15/404601/the-mother-of-all-mers-fixes/)'
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  prefs: []
  type: TYPE_NORMAL
- en: The legislation is already being drafted under the interstate commerce clause
    to ratify MERS and everything it did retroactively.It appears that the Obama administration
    is ready to pardon all the securitization deviants by signing this bill into law.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If this rumor is true, then the Geithner Gang is ready to ride again. Where
    is the outrage?
  prefs: []
  type: TYPE_NORMAL
