- en: Internet Service Bus
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 互联网服务总线
- en: MIX08 is 4 or so months away and already there are a few [session](https://content.visitmix.com/public/sessions.aspx)
    details available on the web site. [Dennis Pilarinos](http://www.dennispi.com/)
    session currently look one of the more interesting ones since it appear to be
    providing a glimpse of Microsoft’s [Internet Service Bus](http://msdn2.microsoft.com/EN-US/library/bb906065.aspx).
    I’m curious to see what Microsoft will actually [offer](http://www.thearchitect.co.uk/weblog/archives/2007/04/000473.html)
    in this space other than the expected [BizTalk](http://labs.biztalk.net/) plus
    WCF – will this just be a B2B [solution](http://www.eweek.com/article2/0,1759,2120846,00.asp),
    or could I use the [pub/sub](http://msdn2.microsoft.com/EN-US/library/bb906065.aspx)
    between client/server?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: MIX08 距离现在还有大约四个月，网站上已经有一些[会议](https://content.visitmix.com/public/sessions.aspx)细节可供查看。[Dennis
    Pilarinos](http://www.dennispi.com/)的会议看起来是最有趣的几场之一，因为它似乎提供了微软[互联网服务总线](http://msdn2.microsoft.com/EN-US/library/bb906065.aspx)的初步印象。我很想看看微软在这个领域实际[提供](http://www.thearchitect.co.uk/weblog/archives/2007/04/000473.html)的内容，除了预期的[BizTalk](http://labs.biztalk.net/)加上WCF之外——这只是一个B2B[解决方案](http://www.eweek.com/article2/0,1759,2120846,00.asp)，还是我可以在客户端/服务器之间使用[发布/订阅](http://msdn2.microsoft.com/EN-US/library/bb906065.aspx)？
