- en: What happened to StreamInsight CTP1?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: StreamInsight CTP1 发生了什么事？
- en: I figured out what happened to StreamInsight CTP1\. Looking back at [Torsten
    Grabs](//www.msteched.com/sessionlist/default.aspx) TechEd 2009 presentation “Low-Latency
    Event Processing with Microsoft’s Platform for CEP”, there never was a TAP CTP1\.
    CTP1 must have been a very private release.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我找出了 StreamInsight CTP1 发生了什么事。回顾 [Torsten Grabs](//www.msteched.com/sessionlist/default.aspx)
    在 TechEd 2009 上的演示“使用微软的 CEP 平台进行低延迟事件处理”，从来没有 TAP CTP1。CTP1 必定是一个非常私密的发布。
