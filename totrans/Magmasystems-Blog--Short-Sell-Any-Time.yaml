- en: '*The SEC voted unanimously on Wednesday to finally get rid of the pesky and
    ridiculously outdated tick test. The tick test only allows short sales when the
    last sale price is higher than the previous price. That means a trader cannot
    short a stock if the movement prior to the short sale is down*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 证券交易委员会（SEC）周三以全票通过了最终废除烦人的、荒谬过时的“tick test”（点测试）。该测试只允许在最后成交价高于前一个价格时进行卖空。这意味着如果卖空前的股票价格下跌，交易员就不能进行卖空交易。
- en: Wonder what this means for all of the models out there? (I mean HFT and Algo
    models, not Giselle Bunchen-type models... but, I am sure that Heidi Klum is overjoyed
    too!)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 想知道这对市场上的所有模型意味着什么吗？（我的意思是HFT和算法模型，而不是吉赛尔·邦辰类型的模特...但，我相信海蒂·克鲁姆也很高兴！）
