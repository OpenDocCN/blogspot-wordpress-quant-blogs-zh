- en: Monday’s Up Volume % breadth was among the lowest 2% of the last year. With
    the market also being down for the 4th day in a row, that triggered this study
    from the 11/17/10 subscriber letter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周一上涨成交量百分比 breadth 达到了过去一年最低的 2% 水平。由于市场连续第四天下跌，这触发了对 11/17/10 订阅信件中的这项研究。
- en: I’m seeing lots of evidence suggesting a bounce is imminent. The last couple
    of days the market has not complied. I suspect it will fairly soon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了很多迹象表明反弹即将到来。过去几天市场并没有如我所预期的那样反弹。我认为这应该很快就会发生。
