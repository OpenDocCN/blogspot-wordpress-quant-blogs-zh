- en: Oliver Wyman provides a view of the state of the financial services industry
    2013, “[A Money and Information Business](http://www.oliverwyman.com/media/Oliver_Wyman_Report._The_State_of_the_Financial_Services_Industry_2013.fv.pdf)“. 
