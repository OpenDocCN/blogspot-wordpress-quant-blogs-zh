- en: I just spent the last couple of days updating myself on the newest research
    on currency management.  For the best real-time (delayed about a year) broad look,
    BIS puts out an incredibly helpful [Triennial Central Bank Survey of foreign exchange...](http://www.bis.org/publ/rpfx13.htm
    "http://www.bis.org/publ/rpfx13.htm") in which you see things like this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚花了几天的時間更新了自己对货币管理最新研究的了解。对于最佳实时（延迟约一年）的广泛视角，国际清算银行发布了一份极其有用的[三年一次的中央银行外汇调查](http://www.bis.org/publ/rpfx13.htm
    "http://www.bis.org/publ/rpfx13.htm")，在其中你可以看到这样的内容
