- en: pdfs suffer from a lack of interactivity, so I thought why not use [Inkscape’s](http://inkscape.org)
    PDF to SVG conversion to strip the above chart and make it SVG.  Then, if everything
    goes well, experiment with some basic interactivity provided by [d3.js](http://d3js.org). 
    Here is what happened.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: PDF文件缺乏交互性，所以我想到为什么不用[Inkscape](http://inkscape.org)的PDF到SVG转换来去除上述图表并将其转换为SVG。然后，如果一切顺利，尝试使用[d3.js](http://d3js.org)提供的一些基本交互性。以下是发生的情况。
