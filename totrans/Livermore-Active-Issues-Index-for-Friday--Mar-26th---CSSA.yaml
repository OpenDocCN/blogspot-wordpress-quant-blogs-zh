- en: Hi David,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，大卫，
- en: Thank you for the blog, love reading it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你的博客，很喜欢阅读。
- en: I have a general methodological question. I noticed all your tests are frictionless,
    is there a reason for this? I realize presenting frictionless results has value,
    but so does presenting with friction, as many edges disappear or radically erode
    with friction. I’ll go further and say that a frictionless result does not even
    prove price anomaly in the academic sense (EMT definition of price anomaly). Interested
    to hear your take on why not present both results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个一般性方法论问题。我注意到你所有的测试都是无摩擦的，这有什么原因吗？我意识到呈现无摩擦的结果是有价值的，但呈现有摩擦的结果也是有价值的，因为许多边缘在有摩擦时消失或严重侵蚀。我会进一步说，一个无摩擦的结果甚至不能在学术意义上证明价格异常（EMT
    对价格异常的定义）。很想听听你对为什么不呈现两种结果的看法。
- en: Best –
