- en: 2012 saw a flurry of activity around multibank FX Option trading platforms which
    looks to [continue](http://www.fxweek.com/fx-week/news/2242413/surfacexchange-in-acquisition-talks)
    into 2013.¬† [FXall](http://www.fxall.com/about/news--press/8f91abe8-d548-4cd4-a2e5-155dbdf351db),
    [TradeWeb](http://www.tradeweb.com/Institutional/Derivatives/FX-Options/), GFI
    [Direct](http://www.fxweek.com/fx-week/news/2236603/gfi-fenics-repositions-fx-options-platform-as-it-targets-sef-licence)
    ([GFI Fenics](http://www.gfigroup.co.uk/gfifenics/products/fenicstrader.aspx)),
    [SurfacExchange](https://www.surfacexchange.com/Platform.aspx), and [Medusa](http://www.fxweek.com/fx-week/news/1899395/digital-vega-launches-multibank-options-trading-platform)
    ([Digital Vega](http://www.digitalvega.com/technology.html)).¬† Interesting, [Medusa](http://www.fxweek.com/fx-week/news/2242341/digital-vega-to-add-spot-to-medusa-options-platform)
    is integrated into the Traiana Harmony network.¬† The drive of this FX Options
    [activity](http://www.fxweek.com/fx-week/analysis/2158186/bank-focus-options-platforms-intensifies):¬†
    regulation üôÇ ‚Äì specifically,¬†swap execution facilities (Sef) under the US Dodd-Frank
    Act.
