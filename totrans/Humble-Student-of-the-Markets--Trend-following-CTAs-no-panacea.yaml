- en: 'the following about my experience working for a hedge fund that began life
    as a CTA:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我在一家最初作为 CTA 开展业务的对冲基金工作经验：
- en: A few years ago, I managed equity market neutral portfolios at a firm that was
    mainly known for commodity trading using trend following techniques, which are
    well described by [Michael Covel](http://www.michaelcovel.com/) in his book [Trend
    Following]. During my tenure there I noticed that while the commodity positions
    were spread out among various futures contracts they often amounted to a few macro
    bets (i.e. on interest rates, on the US$, etc.) I came to the conclusion that
    ***these models were identifying macroeconomic trends that are persistent and
    exhibit serial correlation, which creates investment opportunities for patient
    long-term investors.*** For example, if the Fed is raising rates the odds are
    they will continue to raise rates until they signal a neutral or easing bias,
    i.e. there is a trend to interest rates, which is information that investors can
    use. ***The key risk in this class of models is knowing when to exit the trend,
    as short and long term reversals can be devastating to the bottom line.***
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 几年前，我在一家主要以商品交易著称的公司管理股票市场中性投资组合，该公司的交易技术在[迈克尔·科维尔](http://www.michaelcovel.com/)的书籍《趋势追踪》中有很好的描述。在我任职期间，我注意到尽管商品头寸分散在各种期货合约中，但它们通常相当于几项宏观赌注（即利率、美元等）。我得出结论，**这些模型识别的是持续并具有序列相关性的宏观经济趋势，这为有耐心的长期投资者创造了投资机会。**
    例如，如果美联储在加息，那么它们很可能会继续加息，直到它们显示出中性或宽松的倾向，即利率存在趋势，这是投资者可以利用的信息。**这类模型中的关键风险在于知道何时退出趋势，因为短期和长期的反转可能会对底线造成毁灭性的打击。**
- en: '**…but CTAs have no alpha after fees**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**…但是，CTA在扣除费用后没有alpha**'
