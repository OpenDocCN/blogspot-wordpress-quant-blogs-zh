  zh: 证明投资者可以利用公知的技术以相对简单的方式复制这些效应。
- en: In other words, CTAs just don't seem to have any alpha on an after fee basis.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，扣除费用后，CTA似乎并没有任何alpha。
