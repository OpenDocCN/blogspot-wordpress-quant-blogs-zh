  type: TYPE_NORMAL
  zh: '[学术研究](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1279594)'
- en: show that an investor can replicate those effects in a relatively simple fashion
    with techniques that are in the public domain.
  id: totrans-41
