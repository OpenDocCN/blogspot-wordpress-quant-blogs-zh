- en: 'Humble Student of the Markets: Greece is so...last year'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/02/greece-is-solast-year.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/02/greece-is-solast-year.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As Mr. Market waits for the will they or won't they news on Greece, he is telling
    me that worrying about Greece is so...last year. Despite all of the angst about
    a possible Greek default, the Greek stock market has been rallying and outperforming
    the Euro STOXX 50 in the past few weeks.
  prefs: []
  type: TYPE_NORMAL
- en: Worries in the eurozone has shifted to Portugal, whose stocks have been dramatically
    underperforming.
  prefs: []
  type: TYPE_NORMAL
- en: All is not lost for the bulls. The Portuguese market is staging a tactical rally
    and testing its downtrend line.
  prefs: []
  type: TYPE_NORMAL
- en: In addition,
  prefs: []
  type: TYPE_NORMAL
- en: '[Portuguese 2 year yields](http://www.bloomberg.com/apps/quote?ticker=GSPT2YR:IND)'
  prefs: []
  type: TYPE_NORMAL
- en: ', which had spiked above 20%, are now in retreat, perhaps indicating that Mr.
    Market is anticipating further relief from the ECB''s LTRO2 program.'
  prefs: []
  type: TYPE_NORMAL
- en: That's why I am relatively sanguine about the risk trade. If this is the worst
    that Mr. Market is worried about, it's time to get long and stay long.
  prefs: []
  type: TYPE_NORMAL
