  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/10/life-on-big-international-frontier.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/10/life-on-big-international-frontier.html#0001-01-01)
- en: Although I have used the [Kenneth French data library extensively](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)
    in [various posts](http://timelyportfolio.blogspot.com/search/label/french), I
    have not yet used the international data sets paired with the wonderful paper.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我在[各种帖子](http://timelyportfolio.blogspot.com/search/label/french)中广泛使用了[肯尼斯·法国的数据库](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)，但我还没有使用与国际数据集配对的这篇精彩论文。
- en: Eugene F. Fama and Kenneth R. French (2012) "Size, Value, and Momentum in International
    Stock Returns", *Critical Finance Review*
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 埃尤根·F·法玛和肯尼斯·R·法国（2012）“国际股票回报中的规模、价值和动量”，《关键金融评论》
- en: To rectify this home bias, let’s generate some efficient frontiers for the biggest
    cap stocks by geographic region to see how the frontiers have evolved over the
    last 20 years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了纠正这种本土偏见，让我们为不同地理区域的市值最大股票生成一些有效前沿，看看前沿在过去20年中是如何演变的。
- en: Eventually, I would like to think through some other methods of comparing risk,
    return, and weights across multiple frontiers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我希望能够思考一些其他比较风险、回报和权重跨多个前沿的方法。
