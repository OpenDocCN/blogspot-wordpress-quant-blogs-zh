  type: TYPE_NORMAL
  zh: 适时投资组合：大盘国际前沿的生活
- en: 来源：[http://timelyportfolio.blogspot.com/2012/10/life-on-big-international-frontier.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/10/life-on-big-international-frontier.html#0001-01-01)
