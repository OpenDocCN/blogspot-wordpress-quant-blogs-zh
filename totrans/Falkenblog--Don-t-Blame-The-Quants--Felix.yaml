- en: 'Falkenblog: Don''t Blame The Quants, Felix'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 不要责怪量化分析师，Felix'
- en: 来源：[http://falkenblog.blogspot.com/2009/02/dont-blame-quants-felix.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/dont-blame-quants-felix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/02/dont-blame-quants-felix.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/dont-blame-quants-felix.html#0001-01-01)
- en: It would be nice to think that this crisis was a huge math error. Some geek
    in a cubicle hit the wrong button on his HP12-C. Doh! Alas, it is not the case.
    Any error this pervasive is not from some obscure assumption, but an assumption
    that everyone was comfortable with. If an obscure technical assumption drove investors
    into various bonds, there should be a large group of investors who would have
    quants who disagreed, and they would have not been exposed. That is, quants may
    have no common sense, but on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让人愿意相信这次危机是一个巨大的数学错误。一个隔间里的极客误按了他的 HP12-C 的按钮。哦！然而，事实并非如此。任何如此普遍存在的错误都不是来自某个模糊的假设，而是来自所有人都认为合理的假设。如果是某个不起眼的技术假设让投资者投入各种债券，那么肯定有一大群投资者持有与量化分析师不同看法，并且他们不会受到影响。也就是说，量化分析师可能缺乏常识，但是唯独在
- en: obscure
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊
- en: technical results, they are smart and often disagree. Yet not one of the major
    investment banks worldwide escaped this craze. It's as if all the geeks thought
    the 5th digit of Pi was 6.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 技术成果，他们对此了如指掌并且通常持不同看法。然而，全球所有主要投资银行都无法逃脱这种狂热。这就好像所有的极客都认为圆周率的第5位数字是6。
- en: 'The only reason everyone made the mistake was that it was from an assumption
    that everyone seemed to think was reasonable, something quants did not have the
    authority to affect: that housing prices would not fall significantly. Look at
    Shiller''s update Irrational Exuberance from 2005, and there''s a chapter on the
    Housing Bubble, where he notes that recent housing price increases '''
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大家都犯了错的原因只是因为这个假设非常合理，所有人都认为是合理的，而这是量化分析师无权干涉的：住房价格不会大幅下跌。回顾 2005 年 Shiller
    的 Irrational Exuberance 的最新资料，会发现其中有一章节是关于房地产泡沫，他指出最近的房价上涨'
- en: probably
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大概
- en: 'won''t continue'', hardly a clarion call to avoid housing. When everyone is
    doing something, and think it''s right, the quants will perforce generate supporting
    documentation. Scientists in that way are like lawyers, advocates, not for a paid
    client, but rather, the ephemeral verities of the current zeitgeist. With $4B
    for global warming research, and much less for anti-global warming research, it
    is no surprise many scientists are documenting various evidence of global warming:
    people like the results, they aren''t as skeptical, more likely to get published,
    get a grant, get on a government project, etc.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不再持续'，几乎不具有规范性的避免住房的呼吁。当所有人都在做同样的事情，并且认为这样做是正确的时候，量化分析师必然会产生支持文件。科学家就像律师一样，是当前时代精神的临时真理的拥护者，而不是为一位付费客户辩护。为了全球变暖研究投入了
    40 亿美元的资金，而反对全球变暖研究的投入要少得多，许多科学家记录了各种全球变暖的证据：人们喜欢这些结果，他们并不怀疑，更有可能发表论文，获得资助，参与政府项目等等。
- en: UBS used a 10-day Value-at-Risk on its residential mortgage backed portfolio
    to assess its risk, using data from the benign 2000-2005 period. This was an error.
    But UBS was going to invest in mortgages anyway, because presumably this collateral
    does not decline much if ever, so this was all standard rationalization of preconceived
    objectives.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞士银行使用其住宅抵押贷款组合的 10 天风险价值来评估其风险，使用的是 2000-2005 平稳期的数据。这是一个错误。但瑞士银行无论如何都要投资于抵押贷款，因为这种抵押资产似乎不会大幅度降价，所以这些都是对预设目标的标准合理化。
- en: Felix Salmon wrote a
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Felix Salmon 写了一篇
- en: '[piece](http://www.wired.com/techbiz/it/magazine/17-03/wp_quant?currentPage=all)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[篇章](http://www.wired.com/techbiz/it/magazine/17-03/wp_quant?currentPage=all)'
- en: in Wired, where he fingers the copula function as the primary culprit.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Wired 中，他认为 Copula 函数是主要的罪魁祸首。
- en: And (David) Li's Gaussian copula formula will go down in history as instrumental
    in causing the unfathomable losses that brought the world financial system to
    its knees.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而（大卫）李的高斯Copula公式将成为历史上导致不可思议的损失的重要原因，使世界金融体系陷入困境。
- en: He then quotes some quants, like Darrell Duffie, who states that "corporate
    CDO world relied almost exclusively on this copula-based correlation model". Well,
    derivatives textbook authors might like to believe that their formulas underlie
    most financial activity, but I suspect the number of people using copulas in their
    sales pitch was low, no more than 5%, because most investors, big shots who actually
    make portfolio decisions, do not like pretentious mathematics. Perfunctory metrics
    may be ubiquitous, but they are still perfunctory. The decision makers are rich,
    powerful, kind of smart, do not feel embarrassed by their lack of knowledge in
    obscure technical trivia, and surely are not intimidated by it. Of that limited
    set, the copula itself, irrespective of the broader knowledge about mortgages
    and housing price trends, was probably the driver of 10% of those purchases, because
    even for investors who like formulas, most require a bigger picture. Thus, I generously
    estimate about 0.5% of all mortgages were bought because of David Li's Frankenstein
    formula.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他引用了一些量化分析师，比如达雷尔·达菲（Darrell Duffie），他表示“公司CDO世界几乎完全依赖于这种基于协同分布的相关模型”。嗯，衍生品教科书的作者可能会认为他们的公式支撑了大多数金融活动，但我怀疑用协同分布来推销的人数很少，不超过5%，因为大多数投资者，实际上做出投资组合决策的大人物，不喜欢做作的数学。敷衍的指标可能无处不在，但它们仍然是敷衍的。决策者富有，有权势，也有点聪明，不会因为对晦涩的技术琐事知之甚少而感到尴尬，当然也不会被它吓到。在那个有限的范围内，协同分布本身，与抵押贷款和住房价格趋势的更广泛知识无关，可能推动了这些购买的10%，因为即使对公式感兴趣的投资者，多数也需要更全面的图片。因此，我慷慨地估计，大约0.5%的所有抵押贷款是因为李大卫的弗兰肯斯坦公式购买的。
- en: Copulas, value at risk, correlations, credit scores, one might add standard
    deviations, means, and Microsoft Excel's 'solver'. These concepts can get tricky,
    but the basic assumption in the mortgage crisis, that housing prices would not
    fall significantly, was not tricky, and people with the authority to make decisions
    were not swayed by these technical issues, rather, they used them to validate
    their earlier beliefs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 协同分布、风险价值、相关性、信用评分，还可以添加标准差、均值和微软Excel的“Solver”。这些概念可能会变得棘手，但在抵押危机中的基本假设，即房价不会出现显著下跌，不是棘手的，而且有权做出决定的人也不会因这些技术问题而摇摆不定，相反，他们利用这些问题来验证自己先前的信念。
