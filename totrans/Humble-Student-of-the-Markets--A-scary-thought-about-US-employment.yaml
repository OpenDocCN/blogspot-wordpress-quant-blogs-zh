- en: 'Humble Student of the Markets: A scary thought about US employment'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：关于美国就业的一个可怕想法
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/05/a-scary-thought-about-us-employment.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/05/a-scary-thought-about-us-employment.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/05/a-scary-thought-about-us-employment.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/05/a-scary-thought-about-us-employment.html#0001-01-01)
- en: The markets staged a risk-on rally on Friday, sparked mainly by the Goldilocks
    not-too-hot-not-too-cold Jobs Report. I was reviewing some figures and charts
    on the weekend and saw this chart on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周五市场出现了风险偏好型反弹，主要是由不过热也不过冷的“金发姑娘”就业报告引发的。我在周末查看了一些数据和图表，并看到了这张关于
- en: '[Doug Short''s weekly unemployment claims page](http://www.advisorperspectives.com/dshort/updates/Weekly-Unemployment-Claims.php)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[道格·肖特的每周失业救济申请页面](http://www.advisorperspectives.com/dshort/updates/Weekly-Unemployment-Claims.php)'
- en: . I couldn't help but ask, "Is this as good as employment can get in this economic
    cycle?"
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不禁要问，“在这个经济周期中，就业情况是否已经好到极致了？”
- en: To be sure, unemployment claims were lower in the late 1960's and early 1970's,
    but if you were to normalize claims by the size of the labor force, a difference
    picture appears. The unemployment claims to civilian labor ratio is at all-time-lows!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，20世纪60年代末和70年代初的失业救济申请数量较低，但如果你将申请数量与劳动力规模正常化，情况就会有所不同。失业救济申请与平民劳动力比例正处于历史最低点！
- en: The record low could be attributable to problems with the participation rate,
    which has shrunk the size of the labor force. Nevertheless, these charts are highly
    suggestive that there isn't a lot of labor slack, which could prompt the Fed to
    be more aggressive in normalizing interest rates.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 创纪录的低失业率可能是由于参与率问题，这已经缩小了劳动力规模。尽管如此，这些图表强烈暗示劳动力市场并没有太多松弛，这可能会促使美联储在正常化利率方面采取更积极的措施。
- en: When viewing the US economy through the weekly claims prism, this analysis presents
    a scary thought for the prices of risky assets.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当通过每周申请数量这一棱镜观察美国经济时，这种分析对风险资产价格提出了一个可怕的想法。
