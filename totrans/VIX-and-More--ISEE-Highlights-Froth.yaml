- en: 'VIX and More: ISEE Highlights Froth'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: ISEE Highlights Froth'
- en: 来源：[http://vixandmore.blogspot.com/2007/10/isee-highlights-froth.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/isee-highlights-froth.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/10/isee-highlights-froth.html#0001-01-01](http://vixandmore.blogspot.com/2007/10/isee-highlights-froth.html#0001-01-01)
- en: '![](img/95d76bbd136a4c156f74ab18d713d555.png)Just in case it is not already
    obvious to anyone who may be an occasional reader, the VIX and the ISEE are my
    two favorite measures of market sentiment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/95d76bbd136a4c156f74ab18d713d555.png)以防万一对于那些可能偶尔阅读的人还不明显，VIX和ISEE是我衡量市场情绪的两个最喜欢的指标。'
- en: Right now the VIX is suggesting that the current market environment is overheated.  This
    is evident in measures such as the distance the VIX is below various moving averages,
    the [VWSI](http://vixandmore.blogspot.com/search/label/VWSI), and the [VIX:SDS](http://vixandmore.blogspot.com/search/label/VIX%3ASDS)
    ratio.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前VIX显示当前市场环境过热。这从VIX距离各种移动平均线的距离、[VWSI](http://vixandmore.blogspot.com/search/label/VWSI)和[VIX:SDS](http://vixandmore.blogspot.com/search/label/VIX%3ASDS)比率等指标可以看出。
- en: Until recently, the ISEE was a little more prone to fence-sitting, but that
    changed with yesterday’s 187 reading, the highest single day reading since August
    2006.  On the heels of that large number comes a wave of call buying this morning
    that has the [ISEE at 270](http://www.ise.com/WebForm/viewPage.aspx?categoryId=126&header3=true&menu0=true&link1=true)
    as of 11:10 EDT.  Now it is not unusual to see extreme readings in the ISEE early
    in the day, when the denominator is low, but what is unusual is to see those extreme
    readings get even more extreme as the day wears on, such as the ISEE actually
    jumping up from 257 to 270 during the last 40 minutes.  This development bears
    watching…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，ISEE稍微更倾向于观望，但昨天达到了187的读数，这是自2006年8月以来最高的单日读数。在这样一个大数字之后，今天早上出现了一波看涨期权购买潮，使得[ISEE在东部时间11:10达到了270](http://www.ise.com/WebForm/viewPage.aspx?categoryId=126&header3=true&menu0=true&link1=true)。通常在一天早期，分母较低时，看到ISEE的极端读数并不罕见，但罕见的是，随着一天的进行，这些极端读数变得更为极端，例如ISEE实际上在最后40分钟从257跃升至270。这一发展值得关注…
