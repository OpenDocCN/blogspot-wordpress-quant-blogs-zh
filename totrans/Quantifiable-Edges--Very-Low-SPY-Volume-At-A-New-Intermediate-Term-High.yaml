- en: 'Quantifiable Edges: Very Low SPY Volume At A New Intermediate-Term High'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：SPY成交量在达到新的中期高点时非常低
- en: 来源：[http://quantifiableedges.blogspot.com/2011/10/very-low-spy-volume-at-new-intermediate.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/very-low-spy-volume-at-new-intermediate.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/10/very-low-spy-volume-at-new-intermediate.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/10/very-low-spy-volume-at-new-intermediate.html#0001-01-01)
- en: SPY volume came in at the lowest level in over a month on Monday. Very low SPY
    volume when the market is at or near highs is often a bearish sign. A few studies
    related to this appeared in the Quantifinder this evening. I decided to examine
    the combination of a 20-day low in volume combined with a 50-day high in price.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一SPY成交量降至一个多月来最低水平。当市场处于或接近高点时，非常低的SPY成交量通常是一个看跌的信号。今晚量化筛选器中出现了一些与此相关的研宄。我决定检查20天内成交量低点与50天内价格高点结合的情况。
- en: Over the next 2 to 3 days there appears to be a solid downside edge based on
    the numbers. While I expected this to be the case, I was somewhat surprised to
    see that the edge persisted well beyond that. While I frequently show profit curves
    in the Subscriber Letter, I rarely do so on the blog. Today I decided to show
    it. So here it is using a 2-day holding period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的2到3天内，根据数字来看，似乎存在一个坚实的下行趋势。虽然我预计会出现这种情况，但我看到这个趋势持续了很长时间感到有些惊讶。虽然我经常在订阅者信件中展示收益曲线，但我很少在博客上这样做。今天我决定展示它。所以这里使用了2个交易日的持有期。
- en: The consistently down sloping curve appears as impressive as the numbers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 持续下降的曲线看起来和数字一样令人印象深刻。
