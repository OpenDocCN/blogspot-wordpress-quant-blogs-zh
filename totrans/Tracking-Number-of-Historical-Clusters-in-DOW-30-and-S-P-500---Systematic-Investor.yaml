- en: In the [Tracking Number of Historical Clusters](https://systematicinvestor.wordpress.com/2013/01/27/tracking-number-of-historical-clusters/)
    post, I looked at how 3 different methods were able to identify clusters across
    the 10 major asset universe. Today, I want to share the impact of clustering on
    the larger universe. Below I examined the historical time series of number of
    clusters in the DOW 30 and S&P 500 indices.
