- en: 'hacking NASDAQ @ 500 FPS: the seduction'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在纳斯达克上的黑客@500 FPS：诱惑
- en: 来源：[http://hackingnasdaq.blogspot.com/2009/12/seduction.html#0001-01-01](http://hackingnasdaq.blogspot.com/2009/12/seduction.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://hackingnasdaq.blogspot.com/2009/12/seduction.html#0001-01-01](http://hackingnasdaq.blogspot.com/2009/12/seduction.html#0001-01-01)
- en: Wow first blog... first post... this is awkward. Ive been following high frequency
    trading tech for a while now. Its one of those things which grows and grows on
    you from a purely technical point of view like one of those mosquito bug zappers
    which hypnotically attract insects. Latency problems, throughput problems, hardware
    architecture, crazy ass server infrastructure, cycle counting, bit f00king and
    so on are all finally getting interesting. And my current excursion into entrepreneurship
    result is the obvious but from an tech point of view, depressing result. Entrepreneurship
    is about solving peoples problems NOT technical problems.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '哇，第一篇博客... 第一篇文章... 这有点尴尬。我一直在关注高频交易技术已经一段时间了。从纯粹的技术角度来看，它是那种像蚊子捕捉器一样催眠般吸引昆虫的东西。延迟问题、吞吐量问题、硬件架构、疯狂的服务器基础设施、周期计数、位操作等，这些终于变得有趣起来。而我目前对创业的尝试结果显而易见，但从技术角度来看，却是沮丧的结果。创业是关于解决人们的问题，而不是技术问题。 '
- en: Which is why high freq/algo trading is interesting, as from outwards appearance
    its yourself or a small group going out into the blood bath that is the market
    to brawl with your foes computer systems where the only thing that matters is
    the PnL. no marketing, no sales, no clients, no support, no investors and not
    really a product either its all about is your tech faster and smarter than the
    competition. Its in stark contrast to entrepreneurship, which is about going out
    into the market to discover peoples problems, building solution to these peoples
    problem, getting people to use your solution and then getting people to pay. Not
    to mention cultivating a people network of relationships, building a team of people
    and so on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么高频/算法交易很有趣，因为从外表上看，它就是你自己或一个小团队走进血腥的市场去与你的对手电脑系统搏斗，唯一重要的是损益表。没有营销，没有销售，没有客户，没有支持，没有投资者，也没有真正的产品，一切都取决于你的技术比竞争对手更快更聪明。这与企业家精神形成了鲜明对比，后者是关于走进市场发现人们的问题，构建解决这些问题的解决方案，让人们使用你的解决方案，然后让人们付费。更不用提培养人际关系网络，建立团队等等。
- en: Trading looks like finding a weakness in the market, build a strategy/algo to
    exploit it then ruthlessly execute for as long as possible. So as an introvert,
    hacker and tech centric person im being seduced by the notion trading is focused
    on tech, numbers and bits. Thus this blog is about testing the hypothesis to see
    where it all goes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易看起来就像是找到市场的漏洞，制定一种策略/算法来利用它，然后无情地执行尽可能长的时间。因此，作为一个内向、黑客和技术中心的人，我被交易侧重于技术、数字和比特的概念所吸引。因此，这篇博客是关于测试这一假设，看看它会通向何方。
