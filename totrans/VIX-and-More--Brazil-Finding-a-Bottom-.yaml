- en: 'VIX and More: Brazil Finding a Bottom?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：巴西找到底部了吗？
- en: 来源：[http://vixandmore.blogspot.com/2008/09/brazil-finding-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/brazil-finding-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/09/brazil-finding-bottom.html#0001-01-01](http://vixandmore.blogspot.com/2008/09/brazil-finding-bottom.html#0001-01-01)
- en: As I noted yesterday in [The U.S. VIX vs. a BRIC VIX](http://vixandmore.blogspot.com/2008/09/us-vix-vs-bric-vix.html),
    [emerging markets](http://vixandmore.blogspot.com/search/label/emerging%20markets)
    have been struggling mightily in the past few months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如我昨日所述，在[美国VIX与BRIC VIX的对比](http://vixandmore.blogspot.com/2008/09/us-vix-vs-bric-vix.html)中，[新兴市场](http://vixandmore.blogspot.com/search/label/emerging%20markets)在过去几个月中一直在苦苦挣扎。
- en: An excellent example of the weakness in emerging markets can be found in [Brazil](http://vixandmore.blogspot.com/search/label/Brazil),
    where the Brazil country ETF ([EWZ](http://vixandmore.blogspot.com/search/label/EWZ))
    fell 44.3% from a late May high to a low that was made yesterday. Now picking
    bottoms is a game best suited for those who are long on hubris and short on common
    sense, but there are several factors which lead me to believe that yesterday’s
    low may turn out to be an intermediate or long-term bottom.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个能说明新兴市场脆弱性的优秀例子可以在[巴西](http://vixandmore.blogspot.com/search/label/Brazil)找到，巴西国家ETF（[EWZ](http://vixandmore.blogspot.com/search/label/EWZ)）从5月底的高点跌至昨日低点，跌幅达到了44.3%。现在抓底部是一个最适合那些过于自信、缺乏常识的人的游戏，但有几个因素让我相信昨日的低点可能是一个中期或长期底部。
- en: From a purely technical perspective, the chart below shows Tuesday as the lowest
    close (omitted is the intra-day 52 week low from yesterday). Also on Tuesday,
    EWZ’s options volume hit a new high for 2008 and implied volatility spiked to
    levels not seen since the March panic. Of course, none of these factors guarantees
    a bottom, but taken together, and given the relative strength of EWZ once again
    today (up over 4% as I type this), they increase the likelihood of a profitable
    entry.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从纯粹的技术角度来看，下图显示了周二为最低收盘价（昨日盘中52周新低被省略）。周二，EWZ的期权交易量达到了2008年的新高，隐含波动率激增至3月份恐慌以来未见的水平。当然，这些因素并不能保证一个底部，但综合考虑，并且鉴于EWZ在今天再次表现出相对强势（在我打这些字时上涨了超过4%），它们增加了盈利进入的可能性。
