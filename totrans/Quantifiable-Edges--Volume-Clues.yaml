  zh: 来源：[http://quantifiableedges.blogspot.com/2008/10/volume-clues.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/volume-clues.html#0001-01-01)
- en: The markets wild ride is virtually unprecedented when looking at price action.
    Determining the markets next move based price bars alone is difficult to dangerous
    at this time. My current focus is on volume. On Monday the Nasdaq rose over 11%
    yet the volume was the lowest in 5 days. Previously, the largest percent gain
    accompanied by a 5-day low in volume was under 6%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 市场的剧烈波动在价格行动方面几乎是前所未有的。仅基于价格柱来判断市场的下一步行动是困难甚至是危险的。我目前关注的是成交量。周一纳斯达克上涨了超过11%，但成交量是5天来的最低。此前，伴随着成交量5天新低的最大的百分比增长不到6%。
