  type: TYPE_NORMAL
  zh: 可量化的边缘：成交量线索
- en: 来源：[http://quantifiableedges.blogspot.com/2008/10/volume-clues.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/volume-clues.html#0001-01-01)
