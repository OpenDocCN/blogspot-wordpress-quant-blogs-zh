- en: As I type this morning the Nasdaq weakness is playing out. The Dow and S&P remain
    higher though. NYSE volume was also fairly unimpressive on yesterday’s rally.
    I’d be wary of further gains on low volume. I’d also continue to watch volume
    for clues at a time when price action is incredibly volatile.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当我今天早上打这些字的时候，纳斯达克的弱势正在上演。尽管道琼斯和标普保持上涨。昨天的反弹中，纽交所的成交量也相当令人印象深刻。我会在成交量低的情况下小心进一步的上涨。我还会继续关注成交量，在价格行动极其波动的时候寻找线索。
