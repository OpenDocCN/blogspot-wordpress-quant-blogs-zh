- en: 'VIX and More: Looks Like Apple VIX (VXAPL) Futures Are Coming Soon'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：看起来苹果VIX (VXAPL) 期货即将推出
- en: 来源：[http://vixandmore.blogspot.com/2012/05/looks-like-apple-vix-vxapl-futures-are.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/looks-like-apple-vix-vxapl-futures-are.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/05/looks-like-apple-vix-vxapl-futures-are.html#0001-01-01](http://vixandmore.blogspot.com/2012/05/looks-like-apple-vix-vxapl-futures-are.html#0001-01-01)
- en: 'In case anyone missed it, I wanted to highlight a [report](http://www.reuters.com/article/2012/05/09/cboe-apple-idUSL1E8G9COO20120509)
    yesterday from Reuters which quoted  Edward Tilly, President of CBOE Holdings,
    as saying that not only is the VIX product line ripe for expansion, but:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以防有人错过了，我想强调的是，昨天路透社发表了一篇[报告](http://www.reuters.com/article/2012/05/09/cboe-apple-idUSL1E8G9COO20120509)，引用了CBOE控股公司总裁Edward
    Tilly的话，他说VIX产品线不仅适合扩展，而且：
- en: '*“We have benchmarks on a number of other products. I would point out one that
    is a favorite of mine that I wouldn''t be surprised if I saw us launch in the
    near future - futures on Apple VIX.”*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们在许多其他产品上都有基准。我想指出的是，有一个我非常喜欢的产品，我不会惊讶如果我很快看到我们推出 - 苹果VIX的期货。”
- en: 'The Apple VIX ([VXAPL](http://vixandmore.blogspot.com/search/label/VXAPL))
    was launched in January 2011 along with similar single stock volatility indices
    for the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果VIX([VXAPL](http://vixandmore.blogspot.com/search/label/VXAPL))于2011年1月推出，与此同时还推出了类似单一股票波动指数的产品，包括：
- en: A successful launch of futures on VXAPL might open the door for futures on one
    or more of the other single stock volatility indices above.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果VIX期货的成功推出可能会为其他单一股票波动指数之一或多个期货打开大门。
- en: The chart below, courtesy of Livevol *(StockCharts.com, you really should have
    VXAPL in your database)* shows that VXAPL has tended to remain in the mid-30s,
    but has ranged between the high teens to the high 50s in the first 17 months of
    its life.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下图，由Livevol *（StockCharts.com，你真的应该在数据库中有VXAPL）* 提供，显示VXAPL通常保持在35左右的中间位置，但在其前17个月的生命周期中，其范围在20的高位到50的高位之间。
- en: Recall that the CBOE Futures Exchange (CFE) [launched](http://vixandmore.blogspot.com/2011/12/cboe-to-launch-futures-on-emerging.html)
    futures on the emerging markets volatility index ([VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM))
    in December 2011 and followed up by [launching options on VXEEM](http://vixandmore.blogspot.com/2012/01/cboe-adds-options-to-emerging-markets.html)
    at the end of January. The CFE also launched futures based on [VXEWZ](http://vixandmore.blogspot.com/search/label/VXEWZ)
    (CBOE Brazil ETF Volatility Index, which is based on [EWZ](http://vixandmore.blogspot.com/search/label/EWZ))
    on February 21 and added options to VXEWZ on March 6.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，CBOE期货交易所(CFE)于2011年12月[推出](http://vixandmore.blogspot.com/2011/12/cboe-to-launch-futures-on-emerging.html)新兴市场波动指数([VXEEM](http://vixandmore.blogspot.com/search/label/VXEEM))期货，并于2012年1月底[推出](http://vixandmore.blogspot.com/2012/01/cboe-adds-options-to-emerging-markets.html)VXEEM期权。CFE还于2月21日推出基于[VXEWZ](http://vixandmore.blogspot.com/search/label/VXEWZ)（基于[EWZ](http://vixandmore.blogspot.com/search/label/EWZ)的CBOE巴西ETF波动指数）的期货，并于3月6日为VXEWZ添加期权。
- en: If you enjoy trading volatility products, it looks like we may be entering the
    golden era of shrink-wrapped volatility indices, which can serve as a product
    platform for futures, options and even exchange-traded products. If you think
    VIX-based ETPs are fun, just wait until a VXAPL-based ETP is rolled out. Of course,
    if there is not enough demand for the futures and options, some of these ETPs
    may never see the light of day, so early adopters, don’t shy about hitting some
    of those bids.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢交易波动产品，看起来我们可能正进入黄金时代的收缩型波动指数，这可以作为期货、期权甚至交易所交易产品的产品平台。如果你认为基于VIX的ETP很有趣，那就等着看基于VXAPL的ETP推出吧。当然，如果对期货和期权的需求不够大，这些ETP中的一些可能永远看不到光明，所以早期采用者，不要害怕出价。
- en: Finally, on a somewhat tangential note, I think I received more emails on [The
    Case for Selling Apple Puts](http://vixandmore.blogspot.com/2012/04/case-for-selling-apple-puts.html)
    than on any other post in the history of VIX and More. To all those who wrote,
    including those who elected to sell Apple ([AAPL](http://vixandmore.blogspot.com/search/label/AAPL))
    puts, the current environment may be suitable for a revisiting this trading strategy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，稍微跑题一点，我认为我收到的关于[卖苹果看跌期权案例](http://vixandmore.blogspot.com/2012/04/case-for-selling-apple-puts.html)的邮件比VIX和更多博客历史上任何其他帖子都要多。对于所有写了邮件的人，包括那些选择卖苹果([AAPL](http://vixandmore.blogspot.com/search/label/AAPL))看跌期权的人，当前的环境可能适合重新审视这种交易策略。
