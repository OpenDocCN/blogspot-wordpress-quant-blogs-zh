- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': Subscribers received an email update of the tactically fragile environment
    for US equities on Monday. There are plenty of reasons to be cautious.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 订阅者周一收到了关于美国股票战术性脆弱环境的电子邮件更新。有许多理由需要保持谨慎。'
- en: '[Trade Followers](https://www.tradefollowers.com/blog/market-overbought/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易跟随者](https://www.tradefollowers.com/blog/market-overbought/)'
- en: 'observed that the Twitter breadth of all sectors are bullish, and such conditions
    are reflective of overbought market conditions:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到所有行业的Twitter广度都是看涨的，这些条件反映了市场过热的情况：
- en: Last week, sector sentiment gleaned from the Twitter stream had every sector
    positive. When this occurs a short term market top materializes usually within
    the following week. Once in a while, the sectors will paint another week with
    all of them in positive territory, then the top comes. Basically, when every sector
    is being bought aggressively it signals that the market is overbought.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上周，从Twitter流中获取的行业情绪显示每个行业都是积极的。当这种情况发生时，通常在接下来的一周内会出现短期市场顶部。偶尔，行业会在一周内全部保持积极状态，然后顶部到来。基本上，当每个行业都被积极购买时，这表明市场已经过热。
- en: That`s the just first warning. There are more.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是第一个警告。还有更多。
