- en: 'Humble Student of the Markets: Waiting for 2017 (or 2018)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：等待2017年（或2018年）
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/waiting-for-2017-or-2018.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/waiting-for-2017-or-2018.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/09/waiting-for-2017-or-2018.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/09/waiting-for-2017-or-2018.html#0001-01-01)
- en: A lot of long-term analysis seems to be converging towards the launch of a new
    secular stock bull in the 2017-2018 timeframe.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很多长期分析似乎都在 converging towards the launch of a new secular stock bull in the
    2017-2018 timeframe.
- en: Jeremy Grantham revisited his “seven lean years” scenario in his
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Jeremy Grantham在他的
- en: '[July quarterly letter](http://www.gmo.com/websitecontent/JGLetter_SummerEssays_2Q10.pdf)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[七月季度信](http://www.gmo.com/websitecontent/JGLetter_SummerEssays_2Q10.pdf)'
- en: July. About a year ago,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 七月。大约一年前，
- en: '[Art Cashin](http://www.cnbc.com/id/31778156/Art_Cashin_Dow_Trapped_in_17_Year_Cycle)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Art Cashin](http://www.cnbc.com/id/31778156/Art_Cashin_Dow_Trapped_in_17_Year_Cycle)'
- en: highlighted the 17.6 year stock market cycle, which pointed to a bottom around
    2017\. I also
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 突出了17.6年的股市周期，指出大约在2017年触底。我还
- en: '[wrote](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[撰写](http://humblestudentofthemarkets.blogspot.com/2010/07/wait-8-years-for-new-bull.html)'
- en: about an academic study that correlated demographic trends to P/E ratios, which
    pointed to a long-term bottom around 2018\. I also
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于一个学术研究，该研究将人口趋势与市盈率相关联，指出2018年左右长期触底。我还
- en: '[suggested](http://humblestudentofthemarkets.blogspot.com/2010/06/anxious-markets-volatile-markets.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[建议](http://humblestudentofthemarkets.blogspot.com/2010/06/anxious-markets-volatile-markets.html)'
- en: that while markets are likely to be flat longer term, they are going to be volatile
    and experience huge intermediate term swings.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 认为虽然市场在长期可能趋于平稳，但它们将经历波动并出现巨大的中期波动。
- en: '**Investment Policy for a Lost Decade**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**失落十年的投资政策**'
- en: At best, this scenario means nearly a decade of flat returns. In this case,
    standard buy-and-hold asset allocations will disappoint investors with their low
    returns and high volatility.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最多，这种情况意味着近十年的回报率几乎为零。在这种情况下，标准的买入并持有资产配置将会让投资者对其低回报和高波动性感到失望。
- en: Some investment strategists, like
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些投资策略师，如
- en: '[David Rosenberg](http://www.businessinsider.com/david-rosenberg-explains-his-investing-mantra-sirp-2010-7)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Rosenberg](http://www.businessinsider.com/david-rosenberg-explains-his-investing-mantra-sirp-2010-7)'
- en: at Gluskin Sheff, advocate an approach of focusing on yield and safety for return
    and risk mitigation. That's a good "first order" solution, but there is another
    way. During Japan’s Lost Decades, there were
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在Gluskin Sheff，提倡关注收益和安全性的回报和风险缓解方法。 这是一个好的“第一阶”解决方案，但是还有另一种方法。 在日本的失落十年期间，有
- en: '[huge swings in the market](http://www.businessinsider.com/check-out-all-of-the-huge-rallies-japan-has-seen-on-its-way-down-the-tubes-2010-8)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场的大幅波动](http://www.businessinsider.com/check-out-all-of-the-huge-rallies-japan-has-seen-on-its-way-down-the-tubes-2010-8)'
- en: that an astute investor could have profited from. Albert Edwards of SocGen agrees
    and
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个敏锐的投资者本可以从其中获利。 Société Générale的Albert Edwards同意这一点，
- en: '[wrote](http://www.sgresearch.com/p/en/1/0/15622/2BBC112640546751C125776D004)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[撰写](http://www.sgresearch.com/p/en/1/0/15622/2BBC112640546751C125776D004)'
- en: ':'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: I have long maintained that even within a structural bear market, there are
    huge returns to be made in equities from participating in short-lived cyclical
    rallies like the one we have just seen. The Nikkei regularly used to enjoy 40-50%
    rallies as policy stimulus drove pronounced cyclical upturns in both GDP and profits.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我一直认为，即使在结构性熊市中，通过参与像我们刚刚经历的那样短暂的经济周期反弹，股市也能获得巨大回报。 日经指数经常享受到40-50%的反弹，因为政策刺激导致了GDP和利润的显著周期性上升。
- en: My preferred investment approach, which I wrote about in the Qwest Investment
    Management’s
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我偏爱的投资方法，我在Qwest Investment Management的
- en: '[September 2010 newsletter](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_september_2010.pdf)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[2010年9月通讯](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_september_2010.pdf)'
- en: ', is to embrace the volatility and use dynamic asset allocation techniques
    to trade the intermediate swings in the market.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ，是要拥抱波动，并使用动态资产配置技术来交易市场的中期波动。
