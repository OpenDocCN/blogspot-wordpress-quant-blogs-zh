- en: 'Quantifiable Edges: Another Study Suggesting A Short-term Bounce'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：另一项表明短期内有反弹的研究
- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/another-study-suggesting-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/another-study-suggesting-short-term.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/02/another-study-suggesting-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/another-study-suggesting-short-term.html#0001-01-01)
- en: Monday marked the 5th day in a row that the S&P 500 closed below its lower Bollinger
    Band (20 period, 2 std dev). Looking back to 1960 I found only 23 other occurrences.
    Of those, 22 managed to close higher than the trigger-day close at some point
    in the next 3 days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一标志着标普500连续第五天收盘于其下轨布林带（20期，2标准差）之下。回顾自1960年以来，我发现只有23次其他类似情况。其中，22次在接下来的三天内的某个时间点收盘价高于触发日的收盘价。
- en: 'Unfortunately, as you can see from the table below, the edge has been very
    short-term:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，正如你从下面的表格中看到的，这个边缘非常短暂：
- en: As this selloff has worsened more and more evidence is suggesting a bounce is
    well overdue. To this point, though, the bounce has evaded us. I expect it shouldn’t
    be too much longer until we see it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这次下跌的加剧，越来越多的证据表明反弹是时候出现了。到目前为止，尽管如此，反弹还是避开了我们。我认为不久之后我们应该就能看到它。
