  type: TYPE_NORMAL
- en: Monday marked the 5th day in a row that the S&P 500 closed below its lower Bollinger
    Band (20 period, 2 std dev). Looking back to 1960 I found only 23 other occurrences.
    Of those, 22 managed to close higher than the trigger-day close at some point
    in the next 3 days.
  prefs: []
  type: TYPE_NORMAL
- en: 'Unfortunately, as you can see from the table below, the edge has been very
    short-term:'
  prefs: []
  type: TYPE_NORMAL
- en: As this selloff has worsened more and more evidence is suggesting a bounce is
    well overdue. To this point, though, the bounce has evaded us. I expect it shouldn’t
    be too much longer until we see it.
  prefs: []
