  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/02/another-study-suggesting-short-term.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/02/another-study-suggesting-short-term.html#0001-01-01)
  prefs:
