- en: 'Humble Student of the Markets: American (financial) exceptionalism'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/04/american-financial-exceptionalism.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/04/american-financial-exceptionalism.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is said that history is written by the winners. For investors who study financial
    history, they shouldn't fall into the same trap of getting blinded by the story
    of winners.
  prefs: []
  type: TYPE_NORMAL
- en: Here is an example, a recent
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg column](http://www.bloombergview.com/articles/2014-08-18/war-does-nothing-for-your-investments)'
  prefs: []
  type: TYPE_NORMAL
- en: 'by Barry Ritholz concluded that investors shouldn''t get overly concerned by
    the prospect of war:'
  prefs: []
  type: TYPE_NORMAL
- en: 'That may seem counterintuitive, but if you delve into history, you will discover
    that markets have more or less found the normal turmoil of geopolitics to be irrelevant.
    The reasons for this are varied, but consider these factors:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1) Most geopolitical events don't affect corporate revenue and earnings. Even
    trade restrictions tend to cause consumption to shift as opposed to going way
    (though there are, of course, some exceptions).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2) Despite the big bold headlines, most of these events are relatively small
    from a global economic perspective. Take the Russian-Ukraine skirmishes. Ukraine’s
    annual gross domestic product is equal to about two days of U.S. GDP.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3) Markets tend to anticipate large events; by the time news breaks, many key
    investors have already made adjustments to their holdings. “Buy the rumor, sell
    the news,” is another way of saying the news is already reflected in stock prices.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hence, “[Lose the News](http://www.thestreet.com/story/10228215/1/apprenticed-investor-lose-the-news.html)”
    is often good advice for longer-term investors.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Barry is correct in his analysis, up to a point. But he makes to mistake of
    interpreting history from the viewpoint of the winner. From the perspective of
    an American investor, his analysis holds up well for the last century. To say
    that wars, or by extension, geopolitics doesn't matter is to fall into the trap
    of American (financial) exceptionalism. Even the CFA Institute recently published
    a
  prefs: []
  type: TYPE_NORMAL
- en: '[paper](http://www.cfapubs.org/doi/pdf/10.2470/rf.v2015.n1.1)'
  prefs: []
  type: TYPE_NORMAL
- en: on how geopolitics affect investments. In addition, Barry`s analysis has severe
    survivorship problems, as I pointed out before (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The One Big Bet made by most buy-and-hold portfolios](http://humblestudentofthemarkets.blogspot.com/2014/09/the-one-big-bet-made-by-most-buy-and.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ), .
  prefs: []
  type: TYPE_NORMAL
- en: '**Survivorship bias in the data**'
  prefs: []
  type: TYPE_NORMAL
- en: Recall that 100 years ago, the global major powers were Britain, France, Germany,
    Austria-Hungary (remember them?) and Russia. Other smaller powers included Italy,
    Turkey, Japan, the US, Argentina and Canada, just to name a few. As per data from
  prefs: []
  type: TYPE_NORMAL
- en: '[Credit Suisse](https://publications.credit-suisse.com/tasks/render/file/?fileID=0E0A3525-EA60-2750-71CE20B5D14A7818)'
  prefs: []
  type: TYPE_NORMAL
- en: ', here are the real returns of German stock bond and cash assets since 1900\.
    $1 invested in German equities in 1900 would have netted you $38 on an inflation
    adjusted basis in 2013 (and there was *ahem* severe volatility in the 1914-18
    and 1939-45 period). How would those assumptions work in your rate of return models?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the chart for Japan:'
  prefs: []
  type: TYPE_NORMAL
- en: Russian investors did far worse, assuming that they were allowed to live;
  prefs: []
  type: TYPE_NORMAL
- en: 'The same could be said of Chinese investors:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now do you understand what I mean by (financial) history being told by the
    winners and American exceptionalism? Here are the asset returns of some of the
    winning countries of the First and Second World War. Take, for example, France,
    whose real equity returns wasn''t that different than German ones, though the
    downside volatility was not as severe:'
  prefs: []
  type: TYPE_NORMAL
- en: 'UK returns did reasonably well, as Britain never had unfriendly foreign troops
    on its soil:'
  prefs: []
  type: TYPE_NORMAL
- en: By contrast, here are the US returns. Notwithstanding the problems faced by
    losing countries like Japan and Germany, An American equity investor who started
    with $1 in equities in 1900 ended up with a whopping real $1,248 in 2013, compared
    to $379 for a British investor, the resident of another winning country.
  prefs: []
  type: TYPE_NORMAL
- en: Survivorship bias and American exceptionalism indeed! The story of finance has
    mainly been told from the perspective of one of the most successful winners of
    the past century. The question then becomes, "Is the American perspective the
    correct one for financial planning?"
  prefs: []
  type: TYPE_NORMAL
- en: '**Another American perspective**'
  prefs: []
  type: TYPE_NORMAL
- en: If you don't believe me and still think that America is different from the rest
    of the world, let's go back a little further in America's past, beyond the 1900
    start date of the Credit Suisse study. This
  prefs: []
  type: TYPE_NORMAL
- en: '[tweet](https://twitter.com/PlanMaestro/status/553956756284801024/photo/1)'
  prefs: []
  type: TYPE_NORMAL
- en: from Plan Maestro shows the price performance of Confederate bonds during the
    19th Century.
  prefs: []
  type: TYPE_NORMAL
- en: How did the holders of those bonds fare, assuming that they survived the burning
    of Atlanta in Sherman's march to the sea? Did southerners name their sons
  prefs: []
  type: TYPE_NORMAL
- en: '[Ozymandias](http://en.wikipedia.org/wiki/Ozymandias)'
  prefs: []
  type: TYPE_NORMAL
- en: '?'
  prefs: []
  type: TYPE_NORMAL
- en: '*I met a traveller from an antique land'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Who said: "Two vast and trunkless legs of stone'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stand in the desert. Near them on the sand,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Half sunk, a shattered visage lies, whose frown
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And wrinkled lip and sneer of cold command
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tell that its sculptor well those passions read
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Which yet survive, stamped on these lifeless things,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The hand that mocked them and the heart that fed.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And on the pedestal these words appear:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '`My name is Ozymandias, King of Kings:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Look on my works, ye mighty, and despair!'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nothing beside remains. Round the decay
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of that colossal wreck, boundless and bare,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The lone and level sands stretch far away".*
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ask yourself realistically, "How would war affect my portfolio if I were in
    the shoes of any of those unfortunate souls who happened to be on the losing side?"
  prefs: []
  type: TYPE_NORMAL
