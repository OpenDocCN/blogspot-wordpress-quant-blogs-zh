- en: 'Humble Student of the Markets: Recession anxiety'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：经济衰退焦虑
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/recession-anxiety.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/recession-anxiety.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/recession-anxiety.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/recession-anxiety.html#0001-01-01)
- en: Despite being in the headlines all the time, my head hurts
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一直出现在头条新闻中，但我感到
- en: '[whenever I think about Europe](http://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[每当我思考欧洲问题时](http://humblestudentofthemarkets.blogspot.com/2011/11/angelas-choice.html)'
- en: ', At the end of day, what matters more to stock prices are earnings, growth
    expectations and interest rates. Notwithstanding the macro risk coming from Europe
    and the US, my concern for the near term outlook for stock prices is a slowing
    global economy.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，最终，对股票价格影响更大的是收益、增长预期和利率。尽管来自欧洲和美国的宏观风险不容忽视，但我对短期内股票价格的走势更为担忧的是全球经济的放缓。
- en: Looking globally, much of the eurozone is likely already in recession. The US
    is poised to follow. First, we saw
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从全球角度看，欧元区的大部分国家可能已经陷入衰退。美国也即将步其后尘。首先，我们看到
- en: '[ECRI](http://businesscycle.com/reports_indexes/reportsummarydetails/1091)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[ECRI](http://businesscycle.com/reports_indexes/reportsummarydetails/1091)'
- en: going public with a recession call. Economists from the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公开宣称经济将陷入衰退。来自
- en: '[San Francisco Fed](http://www.frbsf.org/publications/economics/letter/2011/el2011-35.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[旧金山联储](http://www.frbsf.org/publications/economics/letter/2011/el2011-35.html)'
- en: recently pegged the odds of a recession at 50%. The latest statements from the
    ECB and the FOMC both mentioned that while coincidental and backward looking indicators
    were indicating that growth (and inflation) figures were ok, forward looking indicators
    were falling. Indeed, ECB head
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最近将经济衰退的概率定为50%。欧洲央行（ECB）和联邦公开市场委员会（FOMC）的最新声明都提到，虽然偶然性和回顾性指标显示增长（和通胀）数据尚可，但前瞻性指标却在下降。事实上，欧洲央行行长
- en: '[Mario Draghi](http://www.ecb.int/press/key/date/2011/html/sp111118.en.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[马里奥·德拉吉](http://www.ecb.int/press/key/date/2011/html/sp111118.en.html)'
- en: 'stated in a speech Friday:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五的讲话中表示：
- en: Activity is expected to weaken in most of the advanced economies. This is the
    result of a weakening of various components of aggregate demand, both domestic
    and foreign. And it is evident in ‘hard’ data as well as survey data.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在大多数发达经济体中，预计活动将减弱。这是各种总需求组成部分（国内外）减弱的结果，这在“硬”数据和调查数据中都有所体现。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the euro area, downside risks to the economic outlook have increased, and
    the weaker degree of activity will moderate price, cost and wage pressures.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在欧元区，经济前景的下行风险已经增加，活动减弱将缓解价格、成本和工资压力。
- en: '**LEI release not all it seems**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**领先经济指标（LEI）发布并非像看起来那样全面**'
- en: Friday's release of the
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 周五发布的
- en: '[Leading Econmic Indicator (LEI) came in at 0.9%](http://blogs.wsj.com/economics/2011/11/18/leading-indicators-suggest-economic-momentum/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[领先经济指标（LEI）为0.9%](http://blogs.wsj.com/economics/2011/11/18/leading-indicators-suggest-economic-momentum/)'
- en: ', which was ahead of expectations. This appeared to provide some cheer to the
    market.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ， 超出预期。这似乎给市场带来了一些安慰。
- en: But not so fast!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但别急！
- en: I have found that the LEI to be of marginal use when calling turns in the economy,
    largely because forecasters focus on it so much and it has been tweaked so many
    times. A more reliable indicator is the
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，在经济转折点时，领先经济指标（LEI）的作用相当有限，很大程度上是因为预测者过于关注它，而且它已经被修改过多次。一个更可靠的指标是
- en: '[ratio of Coincidental to Lagging Indicator](http://www.bloomberg.com/quote/RTCL:IND)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[同时指标与滞后指标比率](http://www.bloomberg.com/quote/RTCL:IND)'
- en: (RTCL), which is released at the same time as the LEI. That ratio, which has
    been in recessionary territory for several months, sagged again on Friday.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （RTCL），与LEI同时发布。这个比率已经几个月处于衰退区域，周五又进一步下降。
- en: I have extensively written about RTCL before (see examples
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前写过很多关于RTCL的文章（参见例子
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2009/04/stabilization-is-not-recovery.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://humblestudentofthemarkets.blogspot.com/2009/04/stabilization-is-not-recovery.html)'
- en: and
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/08/dont-expect-fed-to-throw-another-party.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://humblestudentofthemarkets.blogspot.com/2011/08/dont-expect-fed-to-throw-another-party.html)'
- en: ). I remember getting nervous when it began its in early 2007\. David Schawel,
    who writes over at
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我记得它在2007年初开始让我感到紧张。David Schawel在
- en: '[Economic Musings](http://www.economicmusings.com/post/12969430884/coincident-to-lagging-diverts-from-s-p-points-downward)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济沉思](http://www.economicmusings.com/post/12969430884/coincident-to-lagging-diverts-from-s-p-points-downward)'
- en: ', agrees:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ，同意：
- en: One of the theories behind this ratio is that when the expansion is nearing
    its final stages both sets of indicators will be rising, but the increase for
    the coincident will be slower than the lagging hence the ratio will fall.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种比率背后的一个理论是，当扩张接近最后阶段时，这两种指标都会上升，但同时并行的指标的增长速度会慢于滞后指标，因此比率会下降。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Richard Yamarone notes in his book “The Trader’s guide to key economic indicators”
    that this ratio has fallen before every recession since 1959\.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 理查德·亚玛罗尼在他的书《交易者的关键经济指标指南》中提到，自1959年以来，这一比率在每次经济衰退前都下降过。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Legendary investor Ken Fisher is also known to use this ratio in his view of
    the economy. In 1992 Fisher noted that “when this ratio is rising sharply, always
    be bullish” and “when it is falling, adopt your most bearish posture”.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 传奇投资者肯·费舍尔也以他对经济的这种比率观点而闻名。1992年，费舍尔指出，“当这个比率急剧上升时，总是要乐观”，“当它下降时，采取你最悲观的立场”。
- en: '**Super Committee anxiety**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**超级委员会焦虑**'
- en: As if that isn't bad enough, we have contractionary fiscal policy as another
    short-term drag on the economies of Europe and America. Within the eurozone, there
    is fiscal austerity everywhere from Greece to Italy and France.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，我们还有另一个短期拖累欧洲和美国经济的紧缩性财政政策。在欧元区，从希腊到意大利和法国，到处都是财政紧缩。
- en: In the US, the markets are awaiting the verdict from the Super Committee that
    should be delivered this week. Mike Allen of
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，市场正在等待超级委员会本周将给出的裁决。Mike Allen of
- en: '[POLITICO](http://www.cbpp.org/cms/index.cfm?fa=view&id=3572)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[POLITICO](http://www.cbpp.org/cms/index.cfm?fa=view&id=3572)'
- en: 'reports this weekend that the Super Committee is all but dead because of its
    dysfunctional nature [italics added]:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '本周末的报告称，由于其功能失调，超级委员会已经名存实亡[斜体字添加]:'
- en: '**BACKSTAGE – HOW THE SUPERCOMMITTEE FLUNKED**: The supercommittee last met
    Nov. 1 – three weeks ago! It was a public hearing featuring a history lesson,
    “Overview of Previous Debt Proposals,” with Alan Simpson, Erskine Bowles, Pete
    Domenici and Alice Rivlin. The last PRIVATE meeting was Oct. 26\. You might as
    well stop reading right there: The 12 members (6 House, 6 Senate; 6 R, 6 D) were
    never going to strike a bargain, grand or otherwise, if they weren’t talking to
    each other. Yes, we get that real deal-making occurs in small groups. But there
    never WAS a functioning supercommittee: There was Republican posturing and Democratic
    posturing, with some side conversations across the aisle...'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**后台 – 超级委员会是如何失败的**：超级委员会最后一次会议是在三周前的11月1日！那是一次公共听证会，主题是“之前的债务提案概览”，有艾伦· Simpson、Erskine
    Bowles、Pete Domenici 和 Alice Rivlin 出席。上一次私人会议是在10月26日。你可能会想就此停止阅读：如果有12名成员（6名众议院，6名参议院；6名共和党，6名民主党）没有互相交谈，他们永远不可能达成协议，无论大小。是的，我们知道真正的交易是在小团体中完成的。但从未有过一个运作良好的超级委员会：那里有共和党的姿态和民主党的姿态，偶尔有一些跨党派的小组...'
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The official deadline for action by the Joint Select Committee on Deficit
    Reduction is Wednesday, the day before Thanksgiving. The real deadline is Monday
    night, since any plan has to be posted for 48 hours before it’s voted on**. So
    conversations this weekend revolved around how to shut this turkey down. Aides
    expect some “Hail Mary” offers on Sunday, and there’s something on the stove that
    could be inoffensive to both sides. But the committee may not even have a fig-leaf
    agreement to announce. Total, embarrassing failure. ***The markets and the country
    will hate it.***'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**联合减少赤字特别委员会行动的官方截止日期是星期三，感恩节的前一天。真正的截止日期是周一晚上，因为任何计划必须在投票前48小时公布**。所以这个周末的谈话都围绕着如何让这个火鸡下线。助手们预计周日会有一些“哈丽雅特·马蒂”式的提议，还有一些可能对双方都无害的东西正在炉子上炖着。但委员会可能甚至没有一个fig-leaf协议来宣布。完全、令人尴尬的失败。***市场和国家都会讨厌它。***'
- en: George Goncalves of Nomura (via
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 野村证券的乔治·冈卡尔维斯（通过
- en: '[Business Insider](http://www.businessinsider.com/economic-impact-of-the-super-committee-2011-11#comments)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/economic-impact-of-the-super-committee-2011-11#comments)'
- en: ') believes that should the Super Committee be unable to reach a deal, then
    we are likely to see the elimination of the payroll tax cut, which will create
    further fiscal drag on an already feeble US economy:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ）认为，如果超级委员会无法达成协议，那么我们很可能会看到工资税削减的取消，这将进一步对已经疲软的美国经济产生拖累：
- en: The other reason to care about the Super-Committee is that this is the best
    vehicle, apparently, to ensure a continuation of the payroll tax cut, which went
    into place last year. It hasn't been an amazing boon to the economy, but a reversion
    back to normal rates would certainly be an unwelcome drag on GDP.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个关心超级委员会的原因是，显然这是确保工资税削减继续进行的最佳途径，这项削减去年开始实施。它并没有对经济产生巨大的提振，但恢复到正常税率肯定会成为GDP的一个不受欢迎的拖累。
- en: According to this chart from the
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 根据来自
- en: '[Center for Budget and Policy Priorities](http://www.cbpp.org/cms/index.cfm?fa=view&id=3572)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[预算和政策优先中心](http://www.cbpp.org/cms/index.cfm?fa=view&id=3572)'
- en: ', allowing the payroll tax cut to expire would hit most American households
    by 1% to 2% of after tax income. Such a move would have substantial negative effects
    on consumer spending.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ，允许工资税削减到期将对大多数美国家庭的税后收入造成1%至2%的打击。这样的举动将对消费者支出产生重大的负面影响。
- en: '**1Q could be ugly**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**1Q可能很糟糕**'
- en: Regardless of how the eurozone may be able to skirt disaster for another few
    weeks and kick the can down the road, the US and European economies are looking
    very weak.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 无论欧元区可能能够避开灾难并把问题踢到更远的地方，美国和欧洲经济看起来都非常疲弱。
- en: '[Ed Yardeni](http://blog.yardeni.com/2011/11/s-500-earnings.html)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2011/11/s-500-earnings.html)'
- en: 'pointed out that even though 3Q earnings came in strongly, guidance has been
    on the weak side and analysts are revising down their 4Q and 2012 estimates:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，尽管第三季度的利润表现强劲，但指导方针一直较弱，分析师们正在下调第四季度和2012年的预期：
- en: There were a few tricks in Q3 earnings, but most earnings reports were a treat.
    So it was another great quarter for earnings. Q3 is shaping up to be the eighth
    quarter in a row of double- or triple-digit earnings growth. As of October 28,
    the actual/estimated blended growth rate was 16.3% y/y. For the 330 S+P 500 companies
    that reported so far, the average earnings growth rate is 24.1%.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在第三季度的收益报告中有一些小花招，但大多数收益报告都是好事。所以这是又一个收益出色的季度。第三季度已成为连续第八个季度利润增长达到或超过两位数。截至10月28日，实际/估算的混合增长率为16.3%年/年。对于迄今为止报告的330家S+P
    500公司，平均利润增长率为24.1%。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That’s the good news. Not so good is that while Q3 is beating the consensus
    analysts’ expectations at the start of the earnings season for the eleventh quarter
    in a row, the analysts continue to lower their Q4 and 2012 estimates. They must
    be getting quite a bit of downbeat guidance from company managements that’s more
    than offsetting the upbeat Q3 surprises.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是好消息。不太好的消息是，尽管第三季度在收益季的开始阶段连续第十一个季度超过分析师的共识预期，但分析师们仍在下调第四季度和2012年的预期。他们肯定从公司管理层那里得到了很多悲观的指导，这超过了第三季度的乐观惊喜。
- en: Falling earnings estimates and signs of weakening economic growth are are ominous
    for stock investors and suggest that bear is returning. Timing the return of ursine
    dominance of the markets is difficult as we are in a period of positive seasonality
    and deteriorating fundamentals have a habit of not mattering to the market until
    they matter.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 利润预期的下降和经济增长放缓的迹象对股票投资者来说是个不祥之兆，表明熊市正在回归。在我们处于正面季节性和基本面恶化往往在它们重要时才对市场产生影响的时期，预测市场熊市的回归是困难的。
- en: Even if the bulls were to dodge the bullet and stage a substantial Santa Claus
    rally, investors have to be prepared for the return of the bear as we enter 2012\.
    This chart from
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 即使多头能够避开子弹，上演一场强劲的圣诞老人反弹，投资者也必须为2012年熊市的回归做好准备。这张图表显示
- en: '[Schaeffer''s Research](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=108892&trackback=recapezine&utm_source=11%2F19%2F2011)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[Schaeffer研究](http://www.schaeffersresearch.com/commentary/observations.aspx?ID=108892&trackback=recapezine&utm_source=11%2F19%2F2011)'
- en: 'shows that Thanksgiving week tends to be a period of positive seasonality:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 表明感恩节一周通常是一段时间的正面季节性：
- en: Right now, the high frequency US economic releases are suggesting modest growth,
    but the forward looking indicators aren't looking so good.
  id: totrans-65
  prefs: []
