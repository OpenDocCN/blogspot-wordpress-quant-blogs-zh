- en: 'Falkenblog: Theories that Explain Everything'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：解释一切的理论
- en: 来源：[http://falkenblog.blogspot.com/2010/09/theories-that-explain-everything.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/theories-that-explain-everything.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2010/09/theories-that-explain-everything.html#0001-01-01](http://falkenblog.blogspot.com/2010/09/theories-that-explain-everything.html#0001-01-01)
- en: Stephen Hawking has a new book out, and he gives his great credibility to "M-Theory",
    which is another name for the 11-dimensional string theory. But
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂芬·霍金有了一本新书，他给予“M-理论”很高的信誉，这是11维弦理论的另一个名称。但是
- en: '[they note](http://cosmiclog.msnbc.msn.com/_news/2010/09/03/5040535-is-the-grand-design-within-our-grasp)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[他们指出](http://cosmiclog.msnbc.msn.com/_news/2010/09/03/5040535-is-the-grand-design-within-our-grasp)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: One big issue is that M-theory makes more than one prediction about the nature
    of the universe. In fact, the number of predictions it makes is somewhere around
    10 to the 500th power. That's a 1 followed by 500 zeroes.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个重大问题是，M理论对宇宙性质作出了不止一个预测。事实上，它的预测数量大约是10的500次方。这是一个后面跟着500个零的1。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"On the surface, that sounds like a bad thing," Krauss said.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"表面上，听起来像是一件坏事"，克劳斯说。'
- en: Yeah, I'd say that sounds like a bad thing. Many think they have cast off the
    shackles of superstition and now come to their thoughts through rational, objective
    science (aka, positivism). Yet, many of those same people believe ideas based
    on their potential to either explain everything or generate the kind of future
    they like.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我想那听起来像一件坏事。许多人认为他们已经摆脱了迷信的桎梏，现在通过理性、客观的科学（又称实证主义）来思考。然而，许多这样的人却相信那些基于解释一切或产生他们喜欢的未来的想法。
- en: Anyway, it is interesting that many people think understanding the origin or
    end of the universe is important for humans to know. I have my doubts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，有趣的是，许多人认为了解宇宙的起源或终结对人类来说很重要。我对此表示怀疑。
