- en: 'Quantifiable Edges: The Most Overbought Market At Least 23 Years?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：至少23年的最超买市场？
- en: 来源：[http://quantifiableedges.blogspot.com/2009/04/most-overbought-market-at-least-23.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/most-overbought-market-at-least-23.html#0001-01-01)
