- en: Part of what gives the CBI and T2114 their effectiveness is the propensity for
    sharp and powerful short-covering rallies to emerge from such extreme conditions.
    In developing the Catapult method and CBI indicator I was unable to find an overbought
    equivalent. Of course the market is dealing with different emotions near tops
    than it is near bottoms. Fear, which is prevalent near bottoms, is much more powerful
    than greed, which is prevalent near tops.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 赋予CBI和T2114部分效果的是，在这种极端条件下，出现急剧而有力的短期回补反弹的可能性。在开发弹射方法和CBI指标时，我未能找到一个超买的等效指标。当然，市场在顶部附近处理的
    emotions 与在底部附近处理的 emotions 不同。在底部附近普遍存在的恐惧情绪比在顶部附近普遍存在的贪婪情绪要强大得多。
- en: So the question then becomes, since there is no CBI reading for extremely overbought,
    what might the Worden 1-standard deviation measure suggest when it gets extremely
    high? As of Friday it was certainly extremely high. Over 80% of stocks closed
    at least 1 standard deviation above their 40-day moving average. Worden Bros.
    maintains data back to 1986 and this is the 1st time the indicator has cracked
    the 80% level. I looked at other overbought levels to study the 1-month returns
    following some less-extreme readings.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，问题转变为，既然没有极度超买的CBI读数，那么当Worden 1-标准差指标极高时，它可能暗示什么？截至周五，这个指标无疑是非常高的。超过80%的股票收盘价至少比它们的40日移动平均高出一个标准差。Worden兄弟公司维护的数据追溯到1986年，这是该指标首次突破80%的水平。我查看了其他超买水平，以研究在某些不那么极端读数之后的1个月回报率。
