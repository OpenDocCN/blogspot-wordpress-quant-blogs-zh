- en: 'WPF: Finally Accepted?'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: WPF：最终被接受？
- en: Has WPF finally hit the big time? Josh blogs 10 [reasons](http://www.thejoyofcode.com/10_reasons_you_should_consider_WPF_for_your_next_desktop_application.aspx)
    to consider WPF and Brad [blogs](http://blogs.msdn.com/brada/archive/2008/01/23/wpf-coming-into-the-mainstream.aspx)
    a list of 3rd party WPF controls. Josh [blog](http://joshsmithonwpf.wordpress.com/2008/01/23/my-presentation-at-the-wpf-bootcamp/)
    about his latest presentation, and meets a number of the WPF Microsoft bloggers
    – one of these days maybe I’ll make it to Redmond and meet Jaime, Rob etc.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: WPF终于迎来了春天？Josh博客列出了10个[理由](http://www.thejoyofcode.com/10_reasons_you_should_consider_WPF_for_your_next_desktop_application.aspx)，考虑使用WPF，Brad在[博客](http://blogs.msdn.com/brada/archive/2008/01/23/wpf-coming-into-the-mainstream.aspx)中列出了第三方WPF控件的列表。Josh在他最新演讲的[博客](http://joshsmithonwpf.wordpress.com/2008/01/23/my-presentation-at-the-wpf-bootcamp/)中，与多位WPF微软博主会面
    – 或许有一天我也能去Redmond见到Jaime、Rob等人。
