- en: Machine Learning on Streaming Data – Samza and Flink
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Machine Learning on Streaming Data – Samza and Flink
- en: Based on a few comments, coupled with various web reading, I get the impression
    Spark and Storm are not the latest solution to use in a Streaming Data Machine
    Learning platform – maybe I’m wrong?  Apache [Samza](http://samza.apache.org/)
    and [Flink](http://flink.apache.org/) appear to be the new kids on the block.
     There are a few comparisons of the various streaming engines – one [here](http://www.altaterra.net/blogpost/288668/225612/Which-Stream-Processing-Engine-Storm-Spark-Samza-or-Flink),
    and another [here](http://www.cakesolutions.net/teamblogs/comparison-of-apache-stream-processing-frameworks-part-1).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一些评论，再加上各种网上阅读，我得出的印象是Spark和Storm不是在流数据机器学习平台上的最新解决方案——也许我错了？Apache [Samza](http://samza.apache.org/)和[Flink](http://flink.apache.org/)似乎是崭露头角的新秀。有一些各种流处理引擎的比较——其中一个[在这里](http://www.altaterra.net/blogpost/288668/225612/Which-Stream-Processing-Engine-Storm-Spark-Samza-or-Flink)，另一个[在这里](http://www.cakesolutions.net/teamblogs/comparison-of-apache-stream-processing-frameworks-part-1)。
- en: Samza is very interesting, since it uses a technology I like a lot, Apache Kafka
    🙂  Flink however appears to be the newest kid on the block 🙂 , and based on this
    simple code [comparison](http://www.cakesolutions.net/teamblogs/comparison-of-apache-stream-processing-frameworks-part-1),
    offers a clean API.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Samza非常有意思，因为它使用了我非常喜欢的一种技术，Apache Kafka 🙂 Flink然而似乎是最新露头的新秀:-)，根据这个简单的代码[比较](http://www.cakesolutions.net/teamblogs/comparison-of-apache-stream-processing-frameworks-part-1)，它提供了一个干净的API。
- en: 'dataArtisans “Kafka + Flink: A [practical](http://data-artisans.com/kafka-flink-a-practical-how-to/),
    how-to guide” article offer some direction on connecting Kafka and Flink, which
    in many ways might be the approach to take to running Machine Learning models
    against streaming data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 'dataArtisans “Kafka + Flink: A [practical](http://data-artisans.com/kafka-flink-a-practical-how-to/),
    how-to guide”文章提供了一些关于如何连接Kafka和Flink的方向，这在很多方面可能是运行流数据上机器学习模型的方法。'
- en: 'Finally, although old, “Apache Flink: API, runtime, and project [roadmap](http://www.slideshare.net/KostasTzoumas/apache-flink-api-runtime-and-project-roadmap)”
    slide 62 provide a view of the roadmap for Flink to integrate with Machine Learning
    libraries – also slide 67, with H2O mentioned on slide 71.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，虽然有些旧了，“Apache Flink: API, runtime, and project [roadmap](http://www.slideshare.net/KostasTzoumas/apache-flink-api-runtime-and-project-roadmap)”幻灯片62提供了Flink与机器学习库集成的路线图视图——幻灯片67也提到了H2O，在幻灯片71上有提及。'
- en: 'The next bus: Apache [Kudu](http://getkudu.io/)?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 'The next bus: Apache [Kudu](http://getkudu.io/)?'
