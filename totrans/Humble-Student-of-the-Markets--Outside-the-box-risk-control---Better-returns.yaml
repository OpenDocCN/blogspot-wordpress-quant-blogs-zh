- en: 'Humble Student of the Markets: Outside-the-box risk control = Better returns'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：跳出思维框的风险控制 = 更好的回报
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/02/outside-box-risk-control-better-returns.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/02/outside-box-risk-control-better-returns.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/02/outside-box-risk-control-better-returns.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/02/outside-box-risk-control-better-returns.html#0001-01-01)
- en: After last week's wild market swings, it's time to have a sober discussion about
    risk control. I know that risk control isn't a sexy topic, but better portfolio
    risk control can lead to better overall returns.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周市场的剧烈波动之后，是时候进行一次清醒的风险控制讨论了。我知道风险控制不是一个吸引人的话题，但更好的投资组合风险控制可以带来更好的总体回报。
- en: 'The framework of analysis will not be the conventional description of risk
    as it is stylistically shown above. Instead, I offer some "outside the box" thinking
    and focus on the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 分析框架不会是上述风格中的传统风险描述。相反，我提供一些“跳出思维框”的思考，并关注以下方面：
- en: Mis-specifying investment objectives and risk preferences
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误地设定投资目标和风险偏好
- en: How to take advantage of volatility
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何利用波动
- en: 'Regime change risk in the form of:'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政变风险的形式包括：
- en: Unexpected tail-risk
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 意外的尾部风险
- en: Changes in market environment (conventional regime change);
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场环境的变化（传统政权变更）；
- en: Slow changing regimes that investors may be unaware of;
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投资者可能未意识到的缓慢变化政权；
- en: Changes in modeling assumptions.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建模假设的改变。
- en: The discussion range from practical suggestions for individual investors to
    big picture issues more relevant to professional portfolio managers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论范围从对个人投资者的实际建议到更适用于专业投资组合经理的大局问题。
