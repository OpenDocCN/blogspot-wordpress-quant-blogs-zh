- en: Looks like [Joe’s](http://www.bluebytesoftware.com/blog/Default.aspx) [book](http://safari.adobepress.com/9780321434821?tocview=true)
    is shaping up nicely. Part III of the book is going to concentrate on algorithms,
    which possible makes it the most interesting section of the book. Chapter 14 looks
    good as well – actually the whole book a must read 🙂 Curious to see the [Joins](http://research.microsoft.com/~crusso/joins/)
    library in the appendix – I’d forgotten it existed 😦 Nice to see NET Framework
    V4 will be previewed as well – what is the deal with V4 and [“4”](http://blogs.msdn.com/stevemar/archive/2007/10/31/taking-modeling-mainstream-it-s-called-oslo.aspx)?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来 [Joe’s](http://www.bluebytesoftware.com/blog/Default.aspx) 的 [书籍](http://safari.adobepress.com/9780321434821?tocview=true)
    进展顺利。 书的第三部分将集中讨论算法，这可能使它成为最有趣的部分。 第14章也很不错 - 实际上整本书都值得一读 🙂 很好奇在附录中看到 [Joins](http://research.microsoft.com/~crusso/joins/)
    库 - 我都忘记它的存在了 😦 也很高兴看到 NET Framework V4 也会被预览 - V4 和 [“4”](http://blogs.msdn.com/stevemar/archive/2007/10/31/taking-modeling-mainstream-it-s-called-oslo.aspx)
    有什么关系呢？
