- en: Trader Bots | Tr8dr
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 交易机器人 | Tr8dr
- en: 来源：[https://tr8dr.wordpress.com/2009/07/30/trader-bots/#0001-01-01](https://tr8dr.wordpress.com/2009/07/30/trader-bots/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tr8dr.wordpress.com/2009/07/30/trader-bots/#0001-01-01](https://tr8dr.wordpress.com/2009/07/30/trader-bots/#0001-01-01)
- en: July 30, 2009 · 7:23 pm
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年7月30日 · 7:23 pm
- en: I came across this [site](http://www.traderbots.com/) today. I’m not a huge
    believer in technical analysis as a basis for trading, however these guys are
    doing something interesting. They are generating / seeding strategies as a genetic
    program based on a combination of technical, momentum, and sentiment inputs into
    a neural net. These are then bred / cross-pollinated to refine further.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天偶然发现了这个[网站](http://www.traderbots.com/)。我不是一个巨大信徒，认为技术分析是交易的基础，然而这些人正在做一些有趣的事情。他们正在基于技术、动量和情绪输入的组合，通过遗传程序生成/播种策略。然后进行交配/杂交以进一步优化。
- en: 'The next part is an extrapolation from the very little they have indicated.
    I suspect they are doing the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分是从他们所暗示的非常少的内容进行外推。我怀疑他们在做以下事情：
- en: Generate initial strategies using a random genetic program that selects inputs
    from a subset of available technical, sentiment, and momentum indicators.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用随机遗传程序生成初始策略，该程序从可用的技术、情绪和动量指标子集中选择输入。
- en: Calibrate to best possible trading signal (given inputs) using a ANN (neural
    net)
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用人工神经网络（ANN）根据输入调整至最佳交易信号
- en: Evaluate utility function across some years of historical data
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在几年的历史数据上评估效用函数
- en: Based on results, refine by breeding the strategies with a GA
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据结果，通过遗传算法（GA）优化策略
- en: Rinse and Repeat
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 冲洗并重复
- en: It is an automated approach to strategy descovery, avoiding costly manual research.
    Though it does not appear to make use of more sophisticated inputs & models, the
    general approach is nice. It would not be a surprise to find that some of these
    strategies are successful.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种自动化的策略发现方法，避免了昂贵的手动研究。虽然它似乎没有利用更复杂的输入和模型，但总体方法是好的。如果发现其中一些策略是成功的，也不会感到惊讶。
- en: The approach can be expanded to incorporate more sophisticated models as inputs
    (such as basis function based signal decomposition, stochastic state systems,
    etc).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该方法可以扩展以包含更复杂的模型作为输入（如基于基函数的信号分解、随机状态系统等）。
