  zh: 谦逊的市场学生：成长股和成长股票的风险
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/06/the-risks-to-growth-and-growth-stocks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/06/the-risks-to-growth-and-growth-stocks.html#0001-01-01)
