- en: may have top-ticked large cap growth stocks last week by postulating that a
    melt-up may be underway, led by the FAANG names. As the chart below shows, FAANG
    as a percentage of SPX market cap has been rising steadily for the last few years
    and now account for 11.9% of SPX market cap.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the air pocket that these stocks hit on Friday, the relative market
    performance of the NASDAQ 100 still looks like a blip in an uptrend.
  prefs: []
  type: TYPE_NORMAL
- en: The relative performance of the Russell 1000 Growth Index compared to the Russell
    1000 Value shows a higher degree of technical damage, but the relative uptrend
    of growth over value stocks also remains intact.
  prefs: []
  type: TYPE_NORMAL
- en: Looking into the remainder of 2017, however, there is a potential threat to
    earnings growth that investors should keep an eye on.
  prefs: []
