  type: TYPE_NORMAL
- en: '![](img/13aa82416e139f5f11038f18e1bfdfe4.png)OK, so the graphic may be a little
    over the top, but at the beginning of the week I was #1047 and now it seems that
    all there is left for me to do is to have some more fun with the [earnings spike
    potential algorithm](http://vixandmore.blogspot.com/search/label/earnings%20spike%20potential%20algorithm).'
  prefs: []
  type: TYPE_NORMAL
- en: With [1,598,913 contestants](http://www.cnbc.com/id/18487672) in this crazy
    contest, I can still stake a claim to the top 7%, but at the rate my portfolio
    is sinking, my ultimate goal may be to try to scramble back into the top 100,000.
  prefs: []
  type: TYPE_NORMAL
- en: The final damages from [yesterday’s ride](http://vixandmore.blogspot.com/2007/05/cnbc-million-dollar-portfolio-challenge_03.html)
    on [OTEX](http://finance.google.com/finance?q=otex&hl=en) turned out to total
    a 3.8% loss.  For today, I listened to the algorithm for a change and hopped aboard
    [LeapFrog Enterprises (LF)](http://finance.google.com/finance?q=lf&hl=en).  So
    far this is my best pick of the week…(wait for it)…down a mere 1.6% today.
  prefs: []
  type: TYPE_NORMAL
- en: 'With the always thin weekend, one has the opportunity to take a flyer on an
    M&A target (maybe [Options Doggy](http://optionsdoggy.typepad.com/options_doggy/)
    can sniff one out), play for some [Dendreon (DNDN)](http://finance.google.com/finance?q=dndn&hl=en)
    news, or go my standard earnings route.  The earnings pickings are slim, but the
    algorithm generated the top four picks for Monday as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Flamel Technologies (FLML)](http://finance.google.com/finance?q=flml&hl=en)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Delta Petroleum (DPTR)](http://finance.google.com/finance?q=dptr&hl=en)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Cogent Communications Group (CCOI)](http://finance.google.com/finance?q=ccoi&hl=en)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Kinross Gold (KGC)](http://finance.google.com/finance?q=kgc&hl=en)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For the record, I think Delta is a fascinating exploration and production play
    that is a good fit for someone who likes to swing for home runs.  I have owned
    it in my real money portfolio for over a year and have traded around it a great
    deal too.  For what it’s worth, I have also owned and traded Flamel since last
    October and still like the prospects for this biotech/drug delivery play.  Once
    again, I’m going to follow the recommendation of the algorithm and go with FLML
    for Monday.
  prefs: []
  type: TYPE_NORMAL
- en: Next week is the final week for the CNBC contest and I intend to finish on a
    strong note.
