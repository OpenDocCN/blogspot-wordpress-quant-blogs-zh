- en: 来源：[http://vixandmore.blogspot.com/2007/05/cnbc-million-dollar-portfolio-challenge_04.html#0001-01-01](http://vixandmore.blogspot.com/2007/05/cnbc-million-dollar-portfolio-challenge_04.html#0001-01-01)
  prefs:
