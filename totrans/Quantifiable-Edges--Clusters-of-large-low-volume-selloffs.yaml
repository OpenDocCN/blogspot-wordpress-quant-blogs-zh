- en: 'Quantifiable Edges: Clusters of large low-volume selloffs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：大量低成交量卖出的集群
- en: 来源：[http://quantifiableedges.blogspot.com/2009/06/clusters-of-large-low-volume-selloffs.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/clusters-of-large-low-volume-selloffs.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/06/clusters-of-large-low-volume-selloffs.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/06/clusters-of-large-low-volume-selloffs.html#0001-01-01)
- en: Last August I looked at clusters of large low-volume selloffs. While the S&P
    hasn’t quite met the parameters
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年8月我研究了大量低成交量的卖出集群。虽然标普500指数尚未完全符合参数
- en: '[laid out in that blog post](http://quantifiableedges.blogspot.com/2008/08/another-large-low-volume-drop-massive.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在那篇博客文章中阐述](http://quantifiableedges.blogspot.com/2008/08/another-large-low-volume-drop-massive.html)'
- en: ', it has met the loosened requirements which were looked at in the 8/1/08 Subscriber
    Letter.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，但它符合了在2008年8月1日订阅者信件中研究的放宽要求。
- en: '[The Quantifinder](http://www.quantifiableedges.com/quantifinderinfo.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[量化探测器](http://www.quantifiableedges.com/quantifinderinfo.html)'
- en: picked up on this last night and I thought it was worth another look. The basic
    concept is as follows. Strong moves down often lead to bounces. When you have
    a series of them occur on low volume then you may have favorable risk/reward on
    the long side.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚注意到这一点，我认为值得再次关注。基本概念如下。强劲的下跌往往会导致反弹。当一系列强劲的下跌在低成交量上发生时，你可能会在多头方面获得有利的风险/回报。
- en: '[![](img/d11d523c128fffbae3ffa6be76aa1358.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEha9VCThwcnUq8_lptHSCOLfDqI6A2Pc1mkK5FyQQifG_pGTVZywjRn22OIV-d3LBPOCrqMOBweFsBrkH9UnUDnSL6VWYD3eaDftSCJFp_Y95JstO7M57yN3dAmUkqz4LbCPXkPuZhgB55w/s1600-h/2009-6-4+png1.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![][img/d11d523c128fffbae3ffa6be76aa1358.png]'
- en: There appeared to be an upside edge when I ran this test last summer and there
    still appears to be one.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天我运行这个测试时似乎有一个向上的边缘，而现在似乎仍然有一个。
