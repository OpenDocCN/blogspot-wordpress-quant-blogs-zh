- en: 来源：[http://quantifiableedges.blogspot.com/2013/11/an-updated-look-at-thanksgiving-week.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/11/an-updated-look-at-thanksgiving-week.html#0001-01-01)
