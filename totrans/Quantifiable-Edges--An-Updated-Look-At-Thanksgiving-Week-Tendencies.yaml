- en: Historically Thanksgiving week has shown some very strong tendencies. The last
    time I showed the table below on the blog
  prefs: []
  type: TYPE_NORMAL
- en: '[was in 2010](http://quantifiableedges.blogspot.com/2010/11/thanksgiving-week-tendencies-revisited.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .  I decided to update it this year.
  prefs: []
  type: TYPE_NORMAL
- en: Monday and Tuesday before Thanksgiving don’t seem to carry a sizable edge. Monday’s
    total return was actually negative until 2008 when it posted a gain of over 6%.
    Wednesday and Friday surrounding Thanksgiving have shown strong upside tendencies
    and the Monday after has shown a downside edge.
  prefs: []
