- en: '**A risk-off episode**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**风险规避事件**'
- en: A week ago, I highlighted the risk of stock market weakness because the correlation
    between the S&P 500 and VVIX, or the volatility of the VIX, had spiked. The pullback
    duly arrived and the S&P 500 briefly tested its 50 dma.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一周前，我强调了股市弱势的风险，因为标普500和VVIX之间的相关性，或者VIX的波动性，突然上升。回调如期到来，标普500短暂测试了其50日移动平均线。
- en: In the past, S&P 500 and VVIX correlation spike sell signal sell-offs have bottomed
    when the VIX Index spiked above its upper Bollinger Band. Barring a new and unexpected
    shock, market internals have sufficiently deteriorated that a short-term bottom
    is near.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，标普500和VVIX相关性突增卖出信号的抛售在VIX指数超过其上轨布林带时触底。除非有新的、出乎意料的冲击，市场内部状况已经足够恶化，短期底部即将到来。
- en: If I am right in my tactical assessment, the minor panic last week was just
    a brief summer squall.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我对我战术评估正确，上周的小恐慌只是短暂夏日风暴。
