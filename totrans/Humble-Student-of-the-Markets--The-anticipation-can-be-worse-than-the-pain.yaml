- en: '**Mid-week market update:** I told you so. As I recently pointed out, psychology
    had become too stressed to the downside, which opened the door to a relief rally.
    The NAAIM Exposure Index, which measures the sentiment of RIAs who manage individual
    investors’ funds, fell sharply last week and below its 26-week Bollinger Band.
    Historically, theses signals have resolved in a tactical rally in stock prices.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sometimes the anticipation can be worse than the event itself. Coming into
    the weekend, the market was focused on three sources of possible stress: geopolitical
    tensions from the Israel-Hamas war, excess supply putting upward pressure on Treasury
    yields, and Fed policy.  Here’s how those fears have resolved themselves.'
  prefs: []
