- en: 'Following on from [2006](https://mdavey.wordpress.com/2006/10/05/rules-of-engagement/)/[2013](https://mdavey.wordpress.com/2013/05/30/the-rules-of-engagement/),
    here’s the updated set:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 继[2006](https://mdavey.wordpress.com/2006/10/05/rules-of-engagement/)/[2013](https://mdavey.wordpress.com/2013/05/30/the-rules-of-engagement/)之后，这里是更新后的规则集：
- en: Be yourself
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 做自己
- en: Lead from the front
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 身先士卒
- en: Code == source of truth
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 代码 == 真理之源
- en: Observability from day 1
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从第一天起就具备可观察性
- en: Working backwards with tenets and mechanisms
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反向工作原则与机制
- en: Customer centric UX Design (Engineers are user too)
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以客户为中心的用户体验设计（工程师也是用户）
- en: Team efficiency is important
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 团队效率至关重要
- en: Measure and adapt
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 衡量并适应
- en: Behaviour changes culture
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行为改变文化
- en: Keep the message simple, and repeat
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持信息简单，并重复
- en: Simple over complexity
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简单胜于复杂
- en: Mandates often have consequences. Autonomy needs an economy
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指令往往有后果。自主权需要经济基础
