- en: Blockchain TLA D-Phrases
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链TLA D短语
- en: Scott Rosenberg “Can an Arcane Crypto Ledger Replace Uber, Spotify and AirBnB?”
    recent [article](https://medium.com/backchannel/can-an-arcane-crypto-ledger-replace-uber-spotify-and-airbnb-f8ce3846d84a#.ir53lcvhj)
    is worth a read in my view.  Specifically around the “d-word phrases”: Distributed
    Autonomous Corporation (DAC), Distributed Autonomous Organization (DAO), Distributed
    Cooperative Organization (DCO), etc.  La’Zooz  is most interesting, and something
    to watch, likewise Ujo.  In many ways the article paint a possible future picture,
    which from a software engineering perspective is most interesting to say the least.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Scott Rosenberg的最近的[文章](https://medium.com/backchannel/can-an-arcane-crypto-ledger-replace-uber-spotify-and-airbnb-f8ce3846d84a#.ir53lcvhj)“Can
    an Arcane Crypto Ledger Replace Uber, Spotify and AirBnB?”值得一读。特别是关于“D词短语”：分布式自治公司（DAC），分布式自治组织（DAO），分布式合作组织（DCO），等。La’Zooz非常有趣，值得关注，同样还有Ujo。从某种程度上，这篇文章描绘了一个可能的未来景象，从软件工程的角度来看至少是非常有趣的。
- en: Tim Swanson is spot on with his remark about everyone wanting to put everything
    on blockchain – blockchain is the new silver bullet.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Tim Swanson在他的评论中指出了一个关键的问题，即每个人都想把一切都放在区块链上 - 区块链是新的灵丹妙药。
- en: Finally, given the above future view, its probably also worth taking a look
    at Open [Bazaar](http://bravenewcoin.com/news/sneak-peek-at-bitcoins-upcoming-killer-app-open-bazaar/) –
    the much speculated killer blockchain application.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，鉴于上述对未来的观点，可能也值得一看Open [Bazaar](http://bravenewcoin.com/news/sneak-peek-at-bitcoins-upcoming-killer-app-open-bazaar/)
    - 这个备受瞩目的区块链应用。
