- en: While overall volume rose on Thursday, the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然周四整体成交量上升，但
- en: '[Quantifiable Edges Volume Spyx](http://quantifiableedges.blogspot.com/2008/11/introducing-volume-spyx.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quantifiable Edges Volume Spyx](http://quantifiableedges.blogspot.com/2008/11/introducing-volume-spyx.html)'
- en: indicator once again dropped precipitously. It came in at -12, which is an incredibly
    low number. I looked back at other times the S&P 500 volume Spyx indicator dropped
    this low. Going back to 1995, there were only 4 readings of -10 or lower. They
    occurred on 6/10/04, 4/28/08, 5/30/08, and 11/3/08\. In every instance the market
    was trading lower 2 days later. The average drop for the 2 days was over 1%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指标再次大幅下降。它降至-12，这是一个非常低的数字。我回顾了其他时候S&P 500成交量的Spyx指标降到这么低的情况。追溯到1995年，只有4次读数在-10或更低。它们发生在6/10/04、4/28/08、5/30/08和11/3/08。在每一次情况下，两天后市场都在交易更低。这两天的平均跌幅超过了1%。
