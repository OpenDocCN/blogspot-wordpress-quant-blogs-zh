- en: '[down-the-middle argument](http://www.nytimes.com/2008/11/23/business/23view.html?_r=2&partner=permalink&exprod=permalink)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[中间路线的论点](http://www.nytimes.com/2008/11/23/business/23view.html?_r=2&partner=permalink&exprod=permalink)'
- en: 'in the New York Times, where he comes out subtly for both sides in this debate:
    everyone wins!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '在《纽约时报》上， 他似乎微妙地同时支持了辩论中的双方: 每个人都赢了！'
- en: 'He starts by arguing against the New Deal. He''s against monetary contraction,
    agricultural policies (paying to not grow), and the cartelization of industry.
    This last item, however, is really a loaded term because it could refer to the
    whole panoply of New Deal intrusions: the Tennessee Valley Authority that nationalized
    a lot of utilities in the Southeast, the National Recovery Administration (NRA)
    that tried to set minimum wages and other Labor wants, the nationalized unemployment
    relief through the Works Progress Administration (WPA), the Wagner act that strengthened
    the Unions in collective bargaining. He could be talking about merely to one of
    the more absurd policies within this list, but who knows.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他开始反对新政。他反对货币紧缩、农业政策（为不种植而支付）和对产业的卡特尔化。然而，最后一项实际上是一个具有负面意义的术语，因为它可能指的是新政干预的整套政策：在东南部国有化了许多公用事业的田纳西河谷管理局（TVA），试图设定最低工资和其它劳工要求的国家复苏行动局（NRA），通过工程进展管理（WPA）实施国有失业救济，加强了联邦劳动关系法（Wagner法案）中的集体谈判的国家化失业救济政策。他可能只是在讨论列表中的一个最荒谬的政策，但谁知道呢。
- en: 'Cowen then cryptically notes the positives of the New Deal:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '考恩随后神秘地指出了新政的优点:'
- en: the truth is that Roosevelt changed course from year to year, trying a mix of
    policies, some good and some bad ... The good New Deal policies, like constructing
    a basic social safety net, made sense on their own terms
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 事实是，罗斯福每年都变卦，尝试各种政策组合，有些好有些坏...像建立基本社会保障体系这样的好的新政政策在自身方面是有道理的
- en: What could those social safety net policies be? If it were just social security,
    I presume he would have said social security, so what is in that list? I guess
    it's take your pick from those policies that were intended to be a safety net
    within the NRA, WPA that contributed to the cartelization of industry. Pro-New
    Dealers consider everything part of the 'safety net', whereas anti-New Dealers
    point to the cartel characteristics, same policies, different emphasis or spin.
    So, he needs to be more specific, because otherwise this is like saying he is
    for the 'pro growth/happiness' policies and against the 'mean/decline' policies,
    which are the same policies seen through a different lens
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 什么可能是社会保障政策？如果只是社会保障，我想他会说社会保障，那么清单上有什么？我猜那可能是从旨在成为国家复兴行动（NRA）、公共工程管理局（WPA）安全网的政策中挑选。
    这些政策有助于使产业卡特尔化。赞成新政的人认为一切都是‘安全网’的一部分，而反对新政的人则指出卡特尔特征，相同的政策，不同的重点或解读方式。因此，他需要更具体一些，否则这就像说他赞成‘促进增长/幸福’的政策，反对‘残酷/衰退’的政策，而这些是从不同角度看待同样的政策。
- en: Like an economist who thinks both the Keynesians and Monetarists were right,
    the man who sees the truth of each side of an argument sees nothing. Surely, every
    side has its correct arguments, its principled arguments, but one should step
    back, and say, net net, that the New Deal was good or bad, not that it was a mixed
    bag, leaving the good and bad as an ill-defined overlapping set of programs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就像一位认为凯恩斯主义者和货币主义者都是正确的经济学家一样，能看到争论双方真理的人啥也看不到。当然，每一方都有其正确的论点，其原则性的论点，但人们应该退一步，说清楚，新政是好还是坏，而不是说它是一盘杂烩，好坏都是一组模糊重叠的程序。
