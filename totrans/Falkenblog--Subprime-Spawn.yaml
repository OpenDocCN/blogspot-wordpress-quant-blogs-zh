- en: 'Falkenblog: Subprime Spawn'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/06/subprime-spawn.html#0001-01-01](http://falkenblog.blogspot.com/2009/06/subprime-spawn.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This recession hasn't been all bad. Housing is now more affordable, and now
    we have Kentucky Grilled Chicken, Pasta Hut, Domino's Subs, and $5 burgers at
    Morton's. Necessity is the mother of fast food invention. On the other hand, we
    are awash in books reflecting the proverbial blind men describing an elephant.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Two new books are out of the financial crises. One's a recap of Nassim Taleb's
    arguments in
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Lecturing Birds to Fly](http://www.amazon.com/Lecturing-Birds-Flying-Mathematical-Financial/dp/0470406755/ref=sr_1_1?ie=UTF8&s=books&qid=1244164179&sr=1-1)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: by Pablo Triana, the other a journalist's expose of greed and hubris in
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Fool''s Gold](http://www.amazon.com/Fools-Gold-Corrupted-Unleashed-Catastrophe/dp/141659857X/ref=sr_1_1?ie=UTF8&s=books&qid=1244164215&sr=1-1)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '. As this crisis was peaking in October, I imagine many editors got contracts
    to pen their dramatic explanation of what the heck is going on, so like making
    babies, we will see a bevy of of such books for the remainder of the year. Right
    now, I put them into the following themes for laying the blame:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The Fed
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Getting Off Track](http://www.amazon.com/Getting-Off-Track-Interventions-Institution/dp/0817949712/ref=sr_1_1?ie=UTF8&s=books&qid=1244164366&sr=1-1)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: (John Taylor), Two Trillion Dollar Meltdown (Charles Moris), Too Big to Fail
    (Stern and Feldman)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Too much government: [Meltdown](http://www.amazon.com/Meltdown-Free-Market-Collapsed-Government-Bailouts/dp/1596985879/ref=pd_sim_b_13)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: (Thomas Woods), Bailout Nation (Barry Ritholtz).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Bubbles: [The Subprime Solution](http://www.amazon.com/Subprime-Solution-Todays-Financial-Happened/dp/0691139296/ref=pd_sim_b_4)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: (Robert Shiller)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'Greed/Hubris:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Fool's Gold (Gillian Tett),
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[Meltdown](http://www.amazon.com/Meltdown-End-Greed-Paul-Mason/dp/1844673960/ref=sr_1_1?ie=UTF8&s=books&qid=1244164511&sr=1-1)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: (Paul Mason), Chain of Blame (Muolo and Padilla), Looting of America (Les Leopold),
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[Meltdown](http://www.amazon.com/Meltdown-Corruption-Shattered-Financial-Recover/dp/1568584334/ref=sr_1_2?ie=UTF8&s=books&qid=1244164395&sr=1-2)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: (Katrina vanden Heuvel)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Models/Quants/Math
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: ': Lecturing Birds (Pablo Triana)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Everything: [Panic](http://www.amazon.com/Panic-Story-Modern-Financial-Insanity/dp/0393065146/ref=pd_sim_b_4)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: (edited by Michael Lewis), Financial Shock (Mark Zandi)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: That's three 'Meltdown' books on the same subject by different authors! Mark
    Zandi is the chief economist at Moody's, and he supposedly saw this all coming,
    highlighting my earlier claim about
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '[Simon Johnson](http://falkenblog.blogspot.com/2009/04/moonbat-crazy.html)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: ', that no one listens to their Chief Economist, which is very useful in hindsight
    recollections because no one would ever think a Chief Economist was a driving
    force behind anything an institution actually did (of course, there''s a reason
    no one listens to them).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，说到他们的首席经济学家从未受到人们的关注，在事后回顾中非常有用，因为没有人会认为首席经济学家实际上推动了机构的任何行为（当然，没有人会听他们的原因）。
- en: Bloggers and Journalists are more on the models/quant side (eg,
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 博客作者和记者更加偏向于模型和量化方面（例如，
- en: '[Taleb](http://falkenblog.blogspot.com/2008/12/taleb-blames-var-merton-scholes-for.html)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[塔勒布](http://falkenblog.blogspot.com/2008/12/taleb-blames-var-merton-scholes-for.html)'
- en: ','
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ，
- en: '[Felix Salmon](http://falkenblog.blogspot.com/2009/02/dont-blame-quants-felix.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Felix Salmon](http://falkenblog.blogspot.com/2009/02/dont-blame-quants-felix.html)'
- en: ), but some emphasize regulatory arbitrage via derivatives (Arnold Kling).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ），但有些人强调通过衍生品进行监管套利（Arnold Kling）。
- en: Clearly, each view has some valid points. There was, and is, greed and hubris.
    Models are not infallible maps of reality. People--investors, homebuyers--chase
    trends. The Fed had low interest rates in the early naughts, regulators and legislators
    were encouraging lower mortgage standards, derivatives were increasing in complexity,
    and with hindsight housing followed a classic bubble trajectory. The key is to
    focus on the primary drivers, the theory, because the facts themselves are rather
    ambiguous. Thus, descriptive
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，每种观点都有一些合理的观点。存在贪婪和傲慢。模型并非现实的完美映射。人们--投资者、购房者--追随着趋势。美联储在本世纪初把利率维持在较低水平，监管机构和立法者鼓励降低抵押贷款标准，衍生品复杂化，事后看来房市一路呈现典型的泡沫轨迹。关键是要关注主要驱动因素，理论，因为事实本身通常相当模棱两可。因此，描述性
- en: '[books on the Bear Stearns collapse](http://falkenblog.blogspot.com/2009/05/bear-books.html)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于贝尔斯登破产的书籍](http://falkenblog.blogspot.com/2009/05/bear-books.html)'
- en: or Dan Gross's Dumb money are somewhat useful, but really are just like reading
    newspaper stories about what happened. History without a good theory is very barren,
    and it's easy to focus on irrelevancies, especially because it's tempting to focus
    on personalities (hubris anecdotes or emphasis on pot-smoking CEOs) or diagnoses
    that would be really clever and interesting if they were true (obscure math errors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 或是丹·格罗斯的笨钱，有些有用，但实际上就像读报纸关于发生了什么的故事。没有良好理论的历史是非常贫瘠的，而且很容易专注于无关紧要的事情，特别是因为很容易把注意力放在人物（傲慢轶事或对吸毒CEO的强调）或者确诊如果属实的话会非常聪明和有趣的诊断上（晦涩的数学错误）。
- en: For me, the best explanation comes from two parts.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，最好的解释包括两个部分。
- en: '[Stan Liebowitz''s account](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1211822)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stan Liebowitz的描述](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1211822)'
- en: on how we slowly eroded mortgage standards with the best intentions, led by
    academia, regulators, legislators, and investment banks. And then the accelerator
    mechanism
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了我们如何在最好的意图下，慢慢地侵蚀了抵押贷款标准，由学术界、监管机构、立法者和投资银行主导。而后是加速机制。
- en: '[outlined by Gary Gorton](http://falkenblog.blogspot.com/2009/05/gary-gorton-explains-crisis.html)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gary Gorton概述](http://falkenblog.blogspot.com/2009/05/gary-gorton-explains-crisis.html)'
- en: . Neither are books.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: . 两者都不是书籍。
