- en: ', so, I''ll give it a try. I think Stiglitz is intelligent and educated. But
    he is also incredibly biased in a totally predictable, simple-minded way. This
    is not a partisan critique, just look at his activity: he gives speeches about
    once every two days. Guys like that don''t have time to look at the detailed data,
    or derive a fresh view, but rather fit it to their internal templates. They are
    using their position to ''make a difference'', which sounds nice, but it just
    means you are an amoral, confabulating advocate. Think lawyer.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，所以，我会试试。我认为斯提格利茨是聪明和受过教育的。但他非常有偏见，这完全是一种可预测的，简单的方式。这不是党派性的批评，只需看看他的活动：他大约每两天就发表一次演讲。这类人没有时间看详细数据，或得出新的观点，而是将其套入自己内心的模板。他们利用自己的立场去‘产生影响’，听起来很好，但事实上只是说你是一个没有道德的，胡扯的倡导者。
- en: In that way, he is not thinking when he writes, merely advocating the best case
    for his big picture idea that markets should be sublimated to government control
    whenever there is not perfect information (no uncertainty or asymmetric information,
    ie always). He edited volumes 1-3 of the
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式，他在写作时并不是在思考，而是在宣扬他对市场应该何时被政府控制的大背景思想的最佳案例（无不确定性或不对称信息的完美信息时始终如此）。他编辑了卷一至卷三的
- en: '[collected works of Paul Samuelson](http://130.79.4.117:8080/Record.htm?idlist=2&record=19313245124911314279)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[保罗·萨缪尔森的作品集](http://130.79.4.117:8080/Record.htm?idlist=2&record=19313245124911314279)'
- en: ', with a heavy emphasis on market failures. He loves pointing out scenarios
    where a market equilibrium is not a Pareto Optimum or vice versa (Pareto Optimum
    being the idea you can''t make anyone better off without making someone worse
    off, a rather modest definition of optimality). Government failure is not interesting
    to those obsessed with market failure, a common blind spot in the Marxist tradition
    (very little in Das Capital outlines how communism actually works, it''s mainly
    a criticism of free markets).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，强调市场失灵。他喜欢指出市场均衡不是帕累托最优或者反之（帕累托最优是指你不能让任何人处于更好的状态而不使其他人处于更差的状态，这是一个相当温和的最优性定义）。政府失败对于那些痴迷于市场失败的人来说并不感兴趣，这是马克思主义传统中的常见盲点（《资本论》中几乎没有阐述共产主义实际运作，主要是对自由市场的批评）。
- en: Anyway, in today's NYT
  id: totrans-14
