- en: In the process, they used overly complex instruments like collateralized debt
    obligations.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Derivatives are the tail of the dog. If mortgage prices did not collapse, CDOs
    would not have collapsed. CDO's facilitated risk transfer, if anything, it prevented
    a worse crisis by moving the effect of the housing price collapse out of banks
    and into Hedge Funds and Government (ie Fannie and Freddie). This diversification
    is generally considered a good thing, but here it is insinuated that it was the
    fuel for the risk taking. Sorry, the impetus was at the other end, with $5 Trillion
    in Community Reinvestment Act pledges for investing in 'traditionally underserved
    communities'--ie, groups previously not lent to because they were bad credit risks.
    Mortgage innovations like low, and even no, money down, implies the greatest leverage
    was to the individuals, not the banks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The prospect of high compensation gave managers incentives to be shortsighted
    and undertake excessive risk, rather than lend money prudently.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Anytime a bubble collapses we can say this, but this criticism needs more flesh
    on it. It seems to imply that any payment scheme that is a function of revenue
    generated, that does not have an infinite clawback provision, encourages excessive
    risk taking. That''s a nice bargaining position for a socialist like Stiglitz.
    That may seem like a partisan shot, but it''s true: he''s always for giving the
    state more control into economic activity, to the point that it always has veto
    power and generally sets the agenda and mission statement, compensation, etc.
    His ends dictate, with perfect predictability, his interpretation of events and
    his prescription for rectifying the situation.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Banks made all these mistakes without anyone knowing, partly because so much
    of what they were doing was “off balance sheet” financing.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Partly to be sure. But for commercial banks this was pretty small. The biggest
    problem was on balance sheet. Look at the data. Look at a regional bank like KeyCorp.
    Their stock has fallen 75%, and they lost $1B last year. Most of this was an increase
    in the provision for loan losses on their books. They had $1.25B in credit default
    swaps at the end of 2008, and noted (page 60 of
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '[10-K](https://www.snl.com/irweblinkx/docs.aspx?iid=100334)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: ) "These swaps did not have a significant effect on Key’s operating results
    for 2008." Banks, as opposed to Investment Banks, are not primarily hurting because
    of derivatives. Their exposure would have only been worse without them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: The problems of AIG and Lehman were of taking too much risk in CDOs and credit
    default swaps, and to this day I have not seen specifics of their balance sheet.
    That is, until I see what the reference assets for the swaps, I can't assess their
    actual solvency, or potential for insolvency (and thus a logical run by short-term
    debt holders). But those problems are not the problems of our banks, 7000 little
    companies that try to intermediate between savers and investors. Most Commercial
    Banks are not Investment Banks, their balance sheets are not dominated by marketable
    securities.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: AIG和雷曼的问题在于在CDO和信用违约掉期中承受了太多风险，直到今天我还没有看到他们的资产负债表的细节。也就是说，在我看到掉期的参考资产之前，我无法评估他们的实际偿付能力或潜在破产的可能性（从而导致短期债务持有者的逻辑性“抽血”）。
    但这些问题并不是我们银行的问题，这7000家小公司试图在储蓄者和投资者之间进行中介。大多数商业银行不是投资银行，它们的资产负债表并不被可市场销售的证券所主导。
- en: 'Stiglitz notes the problem of offering banks basically 6:1 leverage, and a
    50% match-funding, by looking at the following scenario. Assume there is an asset
    with a price of $150, that will pay off $200 or $0 next period. A $12 investment
    by private companies, a $12 match funding by the government, and a $126 senior
    debt by government. The return on the ''total value'' of this transaction is either
    +33% or -100% [$200 or $0]. Well, with 6:1 leverage and match funding, that means
    a 208% return in the up state, or a -100% return in the down state. The expected
    return: 54% {(208-100)/2}. What a deal! Meanwhile, government gets an expected
    -40% return on 7 times the capital.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂格利茨指出政府向银行提供了基本上的6：1的杠杆和50%的配套资金，通过观察以下情形。假设有一个资产价格为150美元，下个期限将偿付200美元或0美元。私人公司投资12美元，政府配套资金12美元，政府资金126美元的高级债务。这笔交易的“总价值”的回报率是+33%或-100%
    [200美元或0美元]。好吧，以6：1的杠杆和配套资金，这就意味着在上行时是208%的回报率，在下行时是-100%的回报率。预期回报率是54% {(208-100)/2}。多么美妙！与此同时，政府在7倍资本上的预期回报率是-40%。
- en: A key here seems to be what the prices and returns really are. If you suppose
    such a bad transaction, clearly, it is a greater subsidy to the private sector.
    But given the government is trying to fix things without nationalization, presumably
    a subsidy is a given. The issue is, are these deals this much of a give away?
    I doubt it. When was the last time a pool of mortgages was worth zero.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键似乎是价格和回报究竟是多少。如果你认为这样一笔糟糕的交易，很明显，这更多是对私营部门的补助。但鉴于政府试图在没有国有化的情况下解决问题，可以推测补助是无法避免的。问题是，这些交易是如此易得的吗？我怀疑这点。上次一大笔抵押贷款的价值为零是什么时候？
- en: '[Geithner''s plan](http://www.treas.gov/press/releases/reports/ppip_whitepaper_032309.pdf)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[盖特纳的计划](http://www.treas.gov/press/releases/reports/ppip_whitepaper_032309.pdf)'
- en: refers to pools of mortgages, not mortgage tranches. A tranche of a pool of
    mortgages can easily go to zero, especially the mezzanine tranches, but the pool
    itself? If this seems possible to you, you are, well, an idiot.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 指的是抵押贷款池，而不是抵押贷款券。一大笔抵押贷款池本身很容易就能归零，尤其是中档券，但整个池子呢？如果你觉得这是可能的，那你基本上是个白痴。
- en: It seems like you are giving money away, to fat-cats. The problem is, these
    are mortgages, so they are not 'idiosyncratic risk assets'. You can not buy 100
    of them, with a 54% return, and lock in that return. Instead, investing through
    time, and I doubt any investors are willing to put up large amounts (billions)
    in investments with a 50% chance of a negative 100% return. Further, the auction
    method of selling assets implies that even if this were a case of idiosyncratic
    risk (say, adverse selection made it 50% of these were worth $200, 50% $0), then
    somehow investors would be colluding to keep the return at these insanely high
    (54%) levels. Ah, the deals Captains of Industry make in the back rooms. The nice
    thing about greed is that it implies competition, and competition abhors easy
    profits the way nature abhors a vacuum.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你看起来是在向肥猫们送钱。问题是，这些是抵押贷款，它们并不是“特异风险资产”。你无法用 54% 的回报率购买100家抵押贷款，并锁定这种回报。相反，通过时间投资，我怀疑是否有任何投资者愿意投入大量资金（数十亿美元）投资那些有50%的负100%回报率的投资。而且，通过拍卖方式出售资产暗示了即使这是特异风险的情况（比如，逆向选择使得50%的这些价值$200，50%价值$0），那么投资者也会串通一气，保持这些夸张高（54%）的回报率。啊，工业的舰队在幕后做的交易。贪婪的好处就是意味着竞争，而竞争像自然那样厌恶容易获利。
- en: Stiglitz notes how efficient government is in nationalizing banks. Who's to
    say how much value was saved, or destroyed, via government's take over of
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂格利茨指出政府在国有化银行方面效率很高。谁知道政府接管银行时究竟保住了多少价值，或者摧毁了多少价值。
- en: '[IndyMac](http://www.newsweek.com/id/178278?from=rss)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndyMac](http://www.newsweek.com/id/178278?from=rss)'
- en: (sold at a loss of $9B last January)? But this will only be worse if they take
    on lots of banks because then their portfolios will be politicized to the n-th
    degree, as then broader considerations will be in play. Consider that once they
    took over IndyMac they
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: （上个一月亏损了90亿美元）？但是如果他们接管许多银行，情况只会更糟，因为那么他们的投资组合将受到政治化的严重程度，并可能会涉及更广泛的考虑。考虑一旦他们接管IndyMac后
- en: '[halted foreclosure](http://www.reuters.com/article/topNews/idUSDIS46075020080714)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[停止执行抵押](http://www.reuters.com/article/topNews/idUSDIS46075020080714)'
- en: on mortgages, leaving zombie properties where 'owners' had no equity in the
    properties, and bank's could not resell them. That merely added to their losses,
    and didn't help the little guy, it just delayed the inevitable resale of that
    property to someone who was a viable homeowner. Do that with 100 IndyMacs and
    you have really depressed the market, and a larger impact on poor communities
    that do not need more unowned properties. When the effective owner has no money
    in the house, it is not maintained, managed, or re-allocated. It just serves as
    a place for punks to cause trouble. Indeed, the 'owner' of the house in foreclosure
    limbo has zero incentive to do anything with the property, just wait and pray
    for hyperinflation (a potential plank II of the Treasury plan).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在抵押贷款上，留下了僵尸物业，而在这些'所有者'在房屋中没有权益，银行无法再出售它们。这只是增加了他们的损失，并没有帮助普通人，只是延迟了那些财产最终售给有能力购房的人。如果对100家IndyMac银行都这样做，你真的会压抑市场，对不需要更多无人擁有财产的贫困社区产生更大影响。当实际所有者没有房屋权益时，房屋不会被维护、管理或重新分配。它只会成为混混们捣乱的地方。事实上，处于房屋止赎状态的'所有者'对该财产不做任何事情毫无动力，只是等待并祈祷通货膨胀（是财政计划的潜在II条款）。
- en: After the Great Depression, John Kenneth Galbraith wrote '
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 大萧条之后，约翰·肯尼思·加尔布雷思写道 '
- en: '[The Great Crash](http://www.amazon.com/Great-Crash-1929-Kenneth-Galbraith/dp/0395859999/ref=sr_1_1?ie=UTF8&s=books&qid=1238680017&sr=1-1)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[股市大暴跌](http://www.amazon.com/Great-Crash-1929-Kenneth-Galbraith/dp/0395859999/ref=sr_1_1?ie=UTF8&s=books&qid=1238680017&sr=1-1)'
- en: ''', and it was a best seller. The thesis was that greed and short-sighted risk
    taking, especially by corporate executives, caused the Stock market crash, which
    then caused the Depression. This was the standard perception for decades. Today,
    I doubt more than 10% of economists think that greed or short-sightedness was
    a singular, or useful explanation for the 1929 crash and subsequent collapse,
    or that the Great Depression was caused by the stock market crash.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '''，而且畅销书。论点是，贪婪和短视的风险投机，尤其是由公司高管引起了股市崩盘，随之引发经济大萧条。这是几十年来的标准看法。而今天，我怀疑不到10%的经济学家认为贪婪或短视是1929年崩盘和随后崩溃的单一或有效解释，或者大萧条是由股市崩盘引起的。'
