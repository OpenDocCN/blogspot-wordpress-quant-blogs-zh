- en: 'is that there is always imperfect information, therefore markets are not optimal,
    therefore have the politburo control it. Here''s the Nobel Prize winning argumentation
    in block quotes:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 就是永远都有不完美的信息，因此市场不是最优的，因此政治局需要控制它。以下是这位诺贝尔奖得主的论证居多：
- en: Let’s take a moment to remember what caused this mess in the first place. Banks
    got themselves, and our economy, into trouble by overleveraging — that is, using
    relatively little capital of their own, they borrowed heavily to buy extremely
    risky real estate assets.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们停下来回想一下最初是什么导致了这场麻烦。银行通过过度杠杆化导致了自己和我们的经济陷入麻烦—也就是使用相对较少的资本，他们大量借贷以购买极端风险的房地产资产。
