- en: ', as measured by common equity to total assets, did not materially change over
    the past 15 years for banks. Did you mean "Investment Banks"? That did change,
    but only for a handful (ie, Citi and Morgan Stanley). It''s not true merely because
    you say it every other day when lecturing as'
  id: totrans-22
  prefs: []
