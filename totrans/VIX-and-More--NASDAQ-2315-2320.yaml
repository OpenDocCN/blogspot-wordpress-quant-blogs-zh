- en: 'VIX and More: NASDAQ 2315-2320'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维克斯与更多：纳斯达克2315-2320
- en: 来源：[http://vixandmore.blogspot.com/2008/02/nasdaq-2315-2320.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/nasdaq-2315-2320.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/nasdaq-2315-2320.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/nasdaq-2315-2320.html#0001-01-01)
- en: If you have been watching the NASDAQ Composite Index for the last few weeks,
    it is likely that you have paid close attention the area around 2315-2320.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你最近几周一直在关注纳斯达克综合指数，你可能会密切关注2315-2320这个区域。
- en: I usually don’t talk about basic support and resistance levels in the major
    indices, largely because guys like [TraderMike](http://tradermike.net/) and a
    host of others cover those bases nicely.  Given all the interest associated with
    [whether the market has bottomed](http://vixandmore.blogspot.com/search/label/market%20bottoms)
    or will bottom soon, I chose to focus on 2320 in [The Game Is Afoot](http://vixandmore.blogspot.com/2008/01/game-is-afoot.html)
    back on January 25^(th).  With three weeks of hindsight, this has turned out to
    be an even more critical level than I had expected it would be.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常不会谈论主要指数的基本支撑和阻力水平，很大程度上是因为像[TraderMike](http://tradermike.net/)这样的人和其他人已经很好地覆盖了这些基础。鉴于与[市场是否已经触底](http://vixandmore.blogspot.com/search/label/market%20bottoms)或即将触底相关的所有兴趣，我选择在1月25日的[The
    Game Is Afoot](http://vixandmore.blogspot.com/2008/01/game-is-afoot.html)中关注2320点。有了三周的的后视镜，这已经证明是一个比我所预期的更为关键的水平。
- en: In the chart below, which shows 60 minute bars over the course of the past month,
    the 2315-2320 area has defined two important gaps and repeated instances of critical
    support and resistance.  If today’s rally continues, it is possible that this
    level will not be tested going forward; however, if it does get tested again,
    expect the battle for 2315 to be one of the most important skirmishes that will
    determine whether the lows of January 22^(nd) and 23^(rd) turn out to be a bottom.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了过去一个月内的60分钟柱状图，2315-2320区域已经定义了两个重要的缺口和关键支撑与阻力的重复出现。如果今天的反弹持续下去，那么这个水平可能在未来不会受到考验；然而，如果它再次受到考验，预计2315点的争夺将是决定1月22日和23日低点是否是一个底部的最重要的小规模战斗。
