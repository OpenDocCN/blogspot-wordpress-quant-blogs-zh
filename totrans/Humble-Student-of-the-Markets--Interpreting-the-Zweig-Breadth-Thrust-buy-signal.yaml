- en: '**A ZBT buy signal**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**ZBT 买入信号**'
- en: The market flashed an extremely rare Zweig Breadth Thrust buy signal late Friday.
    Without going into a lot of detail, the ZBT buy signal is triggered when the market
    surges from an oversold to an overbought reading within 10 trading days, which
    it managed to achieve on Friday.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 周五晚间，市场出现了极为罕见的 Zweig 广度脉冲买入信号。不详细说明，ZBT 买入信号是在市场在 10 个交易日内从超卖到超买的读数时触发的，而它在周五成功实现了这一点。
- en: How should investors interpret this buy signal? At first glance, it appears
    to be an excitingly bullish development, or a "what's the credit limit on my VISA
    card" buy, but I have doubts.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该如何解读这个买入信号？乍一看，这似乎是一个令人兴奋的看涨发展，或者是一种“我的VISA卡信用额度是多少”的买入，但我有疑虑。
