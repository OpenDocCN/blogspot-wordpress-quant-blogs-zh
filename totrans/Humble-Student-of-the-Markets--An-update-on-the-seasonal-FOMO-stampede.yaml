- en: '**No stampede**'
  prefs: []
  type: TYPE_NORMAL
- en: Three weeks ago, I rhetorically asked if the market would surge higher during
    a seasonally favorable time of year (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Time for another year-end FOMO stampede?](https://humblestudentofthemarkets.com/2020/12/12/time-for-another-year-end-fomo-stampede/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I observed that "the Fear & Greed Index followed a pattern of an initial
    high, a retreat, followed by a higher high either coincident or ahead of the ultimate
    stock market peak." (Warning, small sample size of n=4).
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/d9661751f2331b0d1527372d1ca95ec4.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi_CuiU_9o4_1Pdvg48XzZbcjP91mXl4aS_1AEzA8JQHN-368ugoxvtAAatsvUaLI0wUOdfhfyTPn9HW5A5ksyF5yCyT6rsZzrlAFmFdT0Y3jtdbTuCak8WdVCl2489FF2kd5UAIGr1-3yK/s771/Fear+%2526+Greed.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: Since I wrote those words, the S&P 500 rose a respectable 2.5% while the
  prefs: []
  type: TYPE_NORMAL
- en: '[Fear and Greed Index](https://money.cnn.com/data/fear-and-greed/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'fell to 51\. It''s not exactly a stampede. The main question is: "Will Fear
    and Greed exhibit a second peak before the actual market peak?"'
  prefs: []
