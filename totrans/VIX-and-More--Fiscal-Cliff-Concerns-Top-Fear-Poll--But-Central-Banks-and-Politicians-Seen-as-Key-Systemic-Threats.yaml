- en: 'VIX and More: Fiscal Cliff Concerns Top Fear Poll, But Central Banks and Politicians
    Seen as Key Systemic Threats'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：财政悬崖担忧居恐惧调查首位，但央行和政客被视为关键系统性威胁。
- en: 来源：[http://vixandmore.blogspot.com/2012/11/fiscal-cliff-concerns-top-fear-poll-but.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/fiscal-cliff-concerns-top-fear-poll-but.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/11/fiscal-cliff-concerns-top-fear-poll-but.html#0001-01-01](http://vixandmore.blogspot.com/2012/11/fiscal-cliff-concerns-top-fear-poll-but.html#0001-01-01)
- en: Concerns about the U.S. [fiscal cliff](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)
    continued to top the *VIX and More* weekly [fear poll](http://vixandmore.blogspot.com/search/label/Fear%20poll),
    while investor anxiety regarding weak earnings, Israel and [China](http://vixandmore.blogspot.com/search/label/China)
    all declined substantially.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于美国[财政悬崖](http://vixandmore.blogspot.com/search/label/fiscal%20cliff)的担忧继续位居*VIX和更多*周度[恐惧调查](http://vixandmore.blogspot.com/search/label/Fear%20poll)的首位，而投资者对于疲弱收益、以色列和[中国](http://vixandmore.blogspot.com/search/label/China)的焦虑都大幅下降。
- en: 'The biggest change in investor fears over the course of the past two weeks
    is a growing trend toward the mistrust of the role of institutions such as central
    banks and governments in economic matters. Concerns about central bankers and
    politicians are significant enough to poll in the #3 and #4 spots for all respondents,
    but rate even higher in the U.S., where government and politicians were the #2
    concern and excessive central bank intervention worries garnered the #3 spot.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去两周投资者担忧情绪最大的变化是对央行和政府在经济事务中角色的不信任趋势日益增长。对于央行行长和政治人物的担忧足够严重，在所有受访者中排在第3和第4位，在美国甚至更高，在那里政府和政治人物成为第2大担忧，而过度央行干预的担忧排名第3。
- en: '![](img/921bf81ae5d4c52f3c53b0f44a44f1bf.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/921bf81ae5d4c52f3c53b0f44a44f1bf.png)'
- en: 'If one considers the fiscal cliff and the [European sovereign debt crisis](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)
    (still polling in the #2 slot on a global basis) to be situations that have been
    caused by and/or exacerbated by central banks, governments and politicians, then
    it is not too difficult to pin some *75-80%* of all investor [fears](http://vixandmore.blogspot.com/search/label/fear)
    on central banks and governments.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果把财政悬崖和[欧洲主权债务危机](http://vixandmore.blogspot.com/search/label/European%20sovereign%20debt%20crisis)（在全球范围内仍然排名第2）看作是由央行、政府和政治人物造成或加剧的情况，那么把所有投资者的[恐惧](http://vixandmore.blogspot.com/search/label/fear)中的*75-80%*归咎于央行和政府并不困难。
- en: As noted in previous weeks, the persistent Americentric bias shows no signs
    of abating. This week, for example, 12.4% more of the U.S. respondents cited the
    fiscal cliff as the top concern over the European sovereign debt crisis. For non-U.S.
    respondents, however, the fiscal cliff outpolled the European sovereign debt crisis
    by only 2.8%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上周所提到的，持续的美洲中心偏见显示出没有减退的迹象。例如，本周有12.4%的美国受访者将财政悬崖列为头号担忧，超过欧洲主权债务危机。然而，对于非美国受访者来说，财政悬崖仅比欧洲主权债务危机高出2.8%。
