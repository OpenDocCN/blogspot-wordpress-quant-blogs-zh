- en: Calculated in economic terms, China would “lose” a trade war, but when calculated
    in political cost, America would lose as Trump does not have the same pain threshold
    as Xi.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从经济角度计算，中国会在贸易战中“损失”，但从政治成本计算，由于特朗普没有与习近平相同的痛苦阈值，美国将会损失。
- en: Based on that analysis, I concluded that it was in the interests of both sides
    to conclude a trade deal, or at least a truce, before the pain became too great.
    In addition, the shallow nature of last week's downdraft led me to believe that
    the market consensus was the latest trade impasse is temporary, and an agreement
    would be forthcoming in the near future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据那份分析，我得出结论：在痛苦变得过于严重之前，双方达成贸易协议或至少是停战协议符合双方的利益。此外，上周市场下跌的浅层性质使我确信，市场普遍认为最近的贸易僵局是暂时的，不久的将来将会达成协议。
- en: I then conducted an informal and unscientific Twitter poll on the weekend, and
    the results astonished me. The poll was done on Saturday and Sunday, and a clear
    majority believes that it will take 10+ months to conclude a US-China trade deal,
    or it will never be done.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，我在周末进行了一项非正式且不科学的Twitter投票，结果让我感到惊讶。投票在周六和周日进行，明确多数人认为需要10个月以上才能完成美中贸易协议，或者永远无法达成。
- en: In view of this poll result, it is time to explore the stalemate scenario. What
    might happen if negotiations became drawn out, or if the trade war escalates?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这次投票结果，是时候探讨僵局情景了。如果谈判变得旷日持久，或者贸易战升级，可能会发生什么？
