- en: I was lucky enough to recieve a copy of [Joel Hasbrouck](http://pages.stern.nyu.edu/~jhasbrou/)‘s
    [Empirical Market Microstructure](http://www.amazon.com/gp/product/0195301641)
    this Christmas; I’ve now worked my way through the first few chapters. Hasbrouck
    opens with a general survey of trading in the first two chapters, covering similar
    ground to [Harris](http://www.tradingandexchanges.com/), and then follows with
    the [Roll model](http://www-users.york.ac.uk/~pns2/microstruct109.pdf). So far
    I’m favourably impressed, but will post more later…
