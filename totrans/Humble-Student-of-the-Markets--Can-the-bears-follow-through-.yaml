- en: 'Humble Student of the Markets: Can the bears follow through?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/02/can-bears-follow-through.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/02/can-bears-follow-through.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The events in Libya and Bahrain have spark a selloff and a risk-off stampede
    in the last couple of days. While there has been some minor technical damage done,
    I hesitate to call this an intermediate term top unless I can see further signs
    of technical deterioration. For example, the SPX remains in an uptrend that began
    in September and it is now testing a minor support level.
  prefs: []
  type: TYPE_NORMAL
- en: Cyclically sensitive commodity prices are still on a tear. While the softs,
    which had been showing huge strength of late, got clobbered, gold and energy rose
    and the CRB Index staged an upside breakout and rallied to another high.
  prefs: []
  type: TYPE_NORMAL
- en: Some of the other indicators of cyclical leadership that I talked about
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/02/beyond-hong-kong-staying-bullish-for.html)'
  prefs: []
  type: TYPE_NORMAL
- en: are still flashing bullish. As an example, the cyclically sensitive semiconductors
    remain in a relative uptrend against the Technology sector indicating that the
    cyclical risk-on trend is staying intact.
  prefs: []
  type: TYPE_NORMAL
- en: The tone of much of the commentary I heard late Tuesday showed that a high degree
    of nervousness. As well,
  prefs: []
  type: TYPE_NORMAL
- en: '[Scott Grannis](http://scottgrannis.blogspot.com/2011/02/two-dozen-bullish-charts.html)'
  prefs: []
  type: TYPE_NORMAL
- en: points out that the US economy is benefiting from some fundamental tailwinds,
    which could be sources of positive surprises during the 4Q and 1Q Earnings Seasons.
  prefs: []
  type: TYPE_NORMAL
- en: Given the level of skepticism in the rally, evidence of improving fundamentals and
    continuing evidence of a bullish intermediate trend, I would be inclined to lean
    bullish until we see evidence that the bears can significantly follow-through
    on the last couple days of market weakness.
  prefs: []
  type: TYPE_NORMAL
