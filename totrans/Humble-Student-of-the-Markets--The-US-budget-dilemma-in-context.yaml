- en: 'Humble Student of the Markets: The US budget dilemma in context'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/us-budget-dilemma-in-context.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/us-budget-dilemma-in-context.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Over the weekend I have heard a lot of talking heads expressing their opinion
    about the US debt ceiling and budget impasse. Some of the opinions have been wildly
    off base. In that context, I would like the put the US fiscal picture into a clearer
    context.
  prefs: []
  type: TYPE_NORMAL
- en: '**Dire straits**'
  prefs: []
  type: TYPE_NORMAL
- en: Last year, three BIS economist published a paper entitled
  prefs: []
  type: TYPE_NORMAL
- en: '[The future of public debt: prospects and implications](http://www.bis.org/publ/work300.pdf?noframes=1)'
  prefs: []
  type: TYPE_NORMAL
- en: . The paper paints a terrifying prospect for the inhabitants of the US and for
    most of the developed world. The chart below shows the projected debt to GDP ratio
    of the US for the next 30 years. The red dotted line depicts the baseline scenario,
    which assumes that assume that government total revenue and non-age-related primary
    spending remain a constant percentage of GDP at the 2011 OECD projected levels.
    The green line assumes budget cuts of 1% of GDP for five years starting in 2012\.
    The blue line assumes deeper cuts to entitlement programs, e.g. pension benefits,
    etc. To put the
  prefs: []
  type: TYPE_NORMAL
- en: '[Standard and Poor''s demand of $4 trillion in deficit reduction](http://www.foxbusiness.com/markets/2011/07/28/sp-4-trillion-is-only-start/)'
  prefs: []
  type: TYPE_NORMAL
- en: over the next decade, that amounts to roughly 28% of current GDP, spread over
    10 years.
  prefs: []
  type: TYPE_NORMAL
- en: '**How the Tea Party has dominated the conversation**'
  prefs: []
  type: TYPE_NORMAL
- en: There is no question that the yawning gap between government revenue and spending
    has to get closed in the long run. But how do you achieve that goal?
  prefs: []
  type: TYPE_NORMAL
- en: In the current debate, the Tea Party activists have dominated the conversation
    by adamantly insisting that government spending be cut, with no increases on the
    revenue, or tax, side and held the country's solvency and credit rating hostage
    in doing so. In many ways, they have won as even the Democrat dominated Senate
    plan has taken tax increases off the table.
  prefs: []
  type: TYPE_NORMAL
- en: Is a budget plan that relies purely on spending cuts realistic? Consider this
    chart from
  prefs: []
  type: TYPE_NORMAL
- en: '[Ezra Klein](http://www.washingtonpost.com/blogs/ezra-klein/post/the-budget-deals-of-reagan-bush-clinton-and-obama-in-one-chart/2011/07/06/gIQA98w11H_blog.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'showing the path of past budget deals. All of them relied on a combination
    of spending cuts and tax increases. Viewed in this context, the Obama plan of
    relying on revenue increase of just 17% of the savings looks positively draconian:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Klein wrote [emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see on the graph, in each case, taxes were at least a third of the
    total, and ***in Reagan’s case, his massive tax cuts were followed by deficit-reduction
    deals that actually relied on tax increases***. Today, tea party conservatives
    would be begging Sen. Jim DeMint to primary the Gipper.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[Free Exchange blog at The Economist](http://www.economist.com/blogs/freeexchange/2011/07/america%E2%80%99s-debt-ceiling)'
  prefs: []
  type: TYPE_NORMAL
- en: 'comment that every successful rescue of a nation by the IMF has involved a
    combination of spending cuts and tax increases:'
  prefs: []
  type: TYPE_NORMAL
- en: Put simply, no fiscal consolidation that the IMF has judged to be successful
    relied on public spending cuts for more than 83% of its impact. In successful
    fiscal consolidations, tax rises accounted for between 17% and 33% of deficit-reduction
    measures.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unlike many European countries, the US has more room to raise taxes.
  prefs: []
  type: TYPE_NORMAL
- en: '[Paul Kedrosky](http://paul.kedrosky.com/archives/2011/07/tax-burdens-around-the-world.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'blogged that the tax burden in the US is one of lowest in the world, just between
    Chile and Turkey:'
  prefs: []
  type: TYPE_NORMAL
- en: '**A noble experiment or a disaster in the making?**'
  prefs: []
  type: TYPE_NORMAL
- en: From the latest reports, it seems that the Tea Party has succeeded in dominating
    the agenda and Congress has resisted tax increases in coming up with a budget
    deal. Under the circumstances, the deal can charitably characterize as a "noble
    experiment" in fiscal policy.
  prefs: []
  type: TYPE_NORMAL
- en: Here is a great little interactive from the Washington Post,
  prefs: []
  type: TYPE_NORMAL
- en: '[who would you pay](http://www.washingtonpost.com/wp-srv/special/politics/federal-debt-limit-you-choose-who-gets-paid/)'
  prefs: []
  type: TYPE_NORMAL
- en: '?'
  prefs: []
  type: TYPE_NORMAL
- en: '**Be careful about what you wish for**'
  prefs: []
  type: TYPE_NORMAL
- en: I wrote
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2011/07/analyzing-debt-ceiling-impasse.html)'
  prefs: []
  type: TYPE_NORMAL
- en: about
  prefs: []
  type: TYPE_NORMAL
- en: '[being careful about what you wish for](http://www.frumforum.com/paybacks-a-bitch)'
  prefs: []
  type: TYPE_NORMAL
- en: . Consider this example of
  prefs: []
  type: TYPE_NORMAL
- en: '[what is happening in Toronto](http://www.theglobeandmail.com/news/national/toronto/torontos-22-hour-council-meeting-ends-with-one-message-dont-cut-anything/article2114033/page1/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'as foreshadowing what happens when the no-government-is-good-government crowd
    wins power:'
  prefs: []
  type: TYPE_NORMAL
- en: An round-the-clock meeting at Toronto city hall where more than 300 members
    of the public came to tell mayor Rob Ford which services to protect and which
    to cut ended just before 8 a.m. ET with all decisions on cost-cutting options
    put off until September.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The marathon meeting, held by the city’s executive committee and chaired by
    the mayor, heard from hundreds of union members, arts groups, social agencies
    and private citizens on the Rob Ford administration’s deliberations over cutting
    services to rein in a budget deficit. At just few minutes shy of 22-and-a-half
    hours it was the longest continuous meeting of either council or one of its committees
    since the modern megacity was created in 1998.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'With the exception of two or three, the message the meeting heard from the
    public was the same: don’t cut anything.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rob Ford won the mayoralty on a platform of "we are sick of out-of-control spending
    at City Hall and we are going to fix the problem".
  prefs: []
  type: TYPE_NORMAL
- en: The trouble with ideologues is when they attain power, they actually have to
    govern.
  prefs: []
  type: TYPE_NORMAL
