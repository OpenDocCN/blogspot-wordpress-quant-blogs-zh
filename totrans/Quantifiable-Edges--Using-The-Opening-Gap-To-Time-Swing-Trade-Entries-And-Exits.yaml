- en: 'Quantifiable Edges: Using The Opening Gap To Time Swing Trade Entries And Exits'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Quantifiable Edges: 使用开盘缺口来时机摆动交易进入和退出'
- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/using-opening-gap-to-time-swing-trade.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/using-opening-gap-to-time-swing-trade.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/04/using-opening-gap-to-time-swing-trade.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/using-opening-gap-to-time-swing-trade.html#0001-01-01)
- en: Scott Andrews of “Master the Gap” will be conducting a webinar on Tuesday April
    13th at 4:30pm EST that is especially designed for readers of Quantifiable Edges.
    Scott and I became acquainted within the last year and found it interesting that
    we utilize very similar approaches for trading very different time frames. While
    much of the focus with Quantifiable Edges is on swing trading with some discussion
    of day and intermediate-term edges, Scott uses his quantitative research primarily
    to trade the opening gaps. His service also covers some other daytrading approaches
    for times when gap trades are not active.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “掌握缺口”的Scott Andrews将于东部时间4月13日下午4:30举行一个特别为Quantifiable Edges读者设计的研讨会。Scott和我相识于去年，我们发现我们在交易不同时间框架时使用了非常相似的方法。尽管Quantifiable
    Edges的重点是摆动交易，还有一些关于日内和中期交易的讨论，但Scott主要使用他的定量研究来交易开盘缺口。他的服务还涵盖了其他一些日内交易方法，当缺口交易不活跃时使用。
- en: We’ve had several discussions about how our research tends to be quite complimentary
    and on a whole can often provide a greater edge for those who may look to incorporate
    it. Scott’s webinar will show how his gap-focused research can possibly aid traders
    who are typically more swing-oriented (like me). You may use the link below to
    see more information on the webinar and to sign up. (It’s free.) If you trade
    intraday and like the quantitative approach used at Quantifiable Edges, then there’s
    a good chance you’ll find the webinar interesting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经有几次讨论关于我们的研究如何倾向于非常互补，并且在整体上通常可以为那些可能想要整合它的人提供更大的优势。Scott的研讨会将展示他专注于缺口的研究如何可能帮助那些通常更倾向于摆动交易（像我）的交易者。您可以使用下面的链接查看有关研讨会的更多信息并注册。（它是免费的。）如果您进行日内交易并且喜欢Quantifiable
    Edges中使用的定量方法，那么您有很大机会会认为这个研讨会很有趣。
