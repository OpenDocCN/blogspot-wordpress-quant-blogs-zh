- en: 来源：[http://timelyportfolio.blogspot.com/2014/06/dispelling-myths-of-momentum-aqr.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/06/dispelling-myths-of-momentum-aqr.html#0001-01-01)
