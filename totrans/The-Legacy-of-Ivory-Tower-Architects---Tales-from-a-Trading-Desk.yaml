- en: The Legacy of Ivory Tower Architects
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 象牙塔架构师的传统
- en: Much has been written, comments and discussed on the interaction of Ivory Tower
    Architectures and project teams.  Certain organisations I’ve worked for have unfortunately
    built departments of architectures who are so disconnected from the business,
    with obvious consequences – the business builds their own IT mini department/team. 
    Relevance offers an old blog posting with some useful thought on capturing architecture
    decisions on an agile project – particularly useful on multi-year projects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于象牙塔架构与项目团队的互动，已经有很多文章、评论和讨论。我曾经工作过的某些组织不幸地建立了架构部门，这些部门与业务如此脱节，显然会导致一些后果——业务会建立自己的IT迷你部门/团队。相关性提供了一篇旧的博客文章，其中有一些关于在敏捷项目中捕捉架构决策的有用想法——特别是在多年度项目中非常有用。
- en: Large documents are never kept up to date. Small, modular documents have at
    least a chance at being updated
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大型文档永远不会保持更新。小型、模块化的文档至少有机会被更新
