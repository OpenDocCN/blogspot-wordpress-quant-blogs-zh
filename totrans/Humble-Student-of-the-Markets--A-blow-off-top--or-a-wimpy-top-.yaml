- en: 'Humble Student of the Markets: A blow-off top, or a wimpy top?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/02/a-blow-off-top-or-wimpy-top.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/02/a-blow-off-top-or-wimpy-top.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Preface: Explaining our market timing models**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on the research outlined in our
    post,'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Model**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader uses the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**trading component**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: of the Trend Model to look for changes in the direction of the main Trend Model
    signal. A bullish Trend Model signal that gets less bullish is a trading "sell"
    signal. Conversely, a bearish Trend Model signal that gets less bearish is a trading
    "buy" signal. The history of actual out-of-sample (not backtested) signals of
    the trading model are shown by the arrows in the chart below. Past trading of
    the trading model has shown turnover rates of about 200% per month.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'The latest signals of each model are as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Ultimate market timing model: Buy equities*'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on*'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trading model: Bullish*'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '** The performance chart and model readings have been delayed by a week out
    of respect to our paying subscribers.* **Update schedule**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: ': I generally update model readings on my'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[site](https://humblestudentofthemarkets.com/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: on weekends and tweet mid-week observations at @humblestudent. Subscribers will
    also receive email notices of any changes in my trading portfolio.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '**So many questions, so few answers**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Regular readers know that I have been calling for a cyclical market top in 2017
    (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[The roadmap to a 2017 market top](https://humblestudentofthemarkets.com/2016/08/27/the-roadmap-to-a-2017-market-top/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: ). Outside of the risk of permanent loss from war or insurrection, severe bear
    markets have been mainly associated with economic recessions. My analysis has
    been based on the likely path of the US economy, and the timing of the next recession.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'My base case, call it the "blow-off top" scenario, goes something like this:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: The economy, which is in the late stages of an expansion, starts to overheat.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Investors and traders get enthusiastic about growth and bid stock prices up
    to unrealistic levels (hence the "blow-off")
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Fed responds by raising rates to cool off the economy, but find it's behind
    the curve...
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储的回应是加息以降低经济热度，但发现已经跟不上趋势…
- en: Which results in a recession and bear market.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导致了经济衰退和股权熊市。
- en: The blow-off top scenario would see the SPX reach the 2500-2600 level this year
    as it tops out.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发生“气泡顶”情景，则SPX指数在今年将达到2500-2600水平，然后触顶。
- en: I have been considering an alternative, call it the "wimpy top" scenario, where
    the market may have topped out already.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在考虑一个替代方案，将其称为“软弱顶”情景，市场可能已经触顶。
- en: The economy, which is in the late stages of an expansion, starts to overheat.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济处于扩张的后期阶段，开始过热。
- en: Investors and traders get enthusiastic about the prospects for cuts cuts and
    deregulation under the Trump tax reform plan, which is what has happened so far.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者和交易商对特朗普税改计划下的减税和放松管制的前景感到振奋，这也是目前的情况。
- en: Tax reform gets tied up in Congress and gets delayed until 2018.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 税改计划在国会陷入僵局，一直到2018年才得以延迟。
- en: Trump appoints hawks to the Federal Reserve board (now there are three vacancies
    with the resignation of Daniel Tarullo).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特朗普任命鹰派人士进入美联储理事会（目前有三个空缺，丹尼尔·塔鲁洛辞职）。
- en: The new Trump appointed Fed governors, composed of hard-money advocates, becomes
    more aggressive, tightens monetary policy, and pushes the economy into recession.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特朗普所任命的美联储理事会成员由坚硬货币倡导者组成，变得更加激进，收紧货币政策，并将经济推向衰退。
- en: An equity bear market is the result.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产生了股权熊市。
- en: The wimpy top scenario is based on a double whammy of fiscal policy disappointment
    and a pivot to a more hawkish Fed policy. In that case, Current stock index price
    levels are roughly as good as they get.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “软弱顶”情景基于财政政策不如预期以及美联储政策向更加鹰派的转变。在这种情况下，当前股指价格水平大致达到最好的水平。
- en: The key differences between the two scenarios are the likely path of fiscal
    and monetary policy. Those are the big questions to which we have no answers.
    This week, I explain the risks and offer some suggestions of how to watch which
    scenario is the more likely one to unfold.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种情况之间的关键区别在于财政和货币政策的可能路径。这些是我们无法回答的重大问题。本周，我将解释这些风险，并提供一些建议，指导如何观察哪种情况更有可能发生。
