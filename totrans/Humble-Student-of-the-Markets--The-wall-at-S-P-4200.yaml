- en: '**The S&P 500 tests overhead resistance**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**标普500测试了头顶的阻力**'
- en: The S&P 500 has been trading sideways since mid-April, with overhead resistance
    at roughly the 4200 level. While the market action in the past week has been frustrating
    for both bulls and bears, I believe the index should be able to advance past the
    4200 level to test the old highs and probably make marginal new highs in early
    June. My bullish view is supported by the behavior of the VIX Index, which has
    convincingly fallen below its 20 dma after recycling from above its upper Bollinger
    Band.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 自四月中旬以来，标普500指数一直在横盘整理，上方阻力大约在4200点水平。尽管过去一周的市场走势对多头和空头都感到沮丧，但我相信指数应该能够突破4200点水平，测试旧的高点，并且在六月初可能触及边际新高。我的看涨观点得到了VIX指数行为的支持，该指数在从上轨上方回落后，已经令人信服地跌破了20日均线。
