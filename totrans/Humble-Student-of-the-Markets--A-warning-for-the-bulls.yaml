- en: As
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就像
- en: '[NBER has declared the recession over](http://www.nber.org/cycles/sept2010.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[NBER宣布衰退结束](http://www.nber.org/cycles/sept2010.html)'
- en: and with the SPX decisively rallied through technical resistance at 1130, traders
    should be tilting towards the bullish side, right?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当标普500指数（SPX）明确突破了1130的技术阻力，交易员应该倾向于看涨方向，对吗？
- en: Not necessarily. Barry Ritholz posted on the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未必如此。Barry Ritholz在
- en: '[10 things that make him nervous](http://www.ritholtz.com/blog/2010/09/10-things-making-me-nervous/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[使他感到紧张的10件事](http://www.ritholtz.com/blog/2010/09/10-things-making-me-nervous/)'
- en: about the market. I generally agree with Barry's assesssments and I would like
    to add a few more of my own. While I don't have ten items, here is what is bothering
    me about stocks at the current levels.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于市场的文章。我一般同意Barry的评估，而我也想补充一些我的看法。虽然我没有十个条款，但是这是关于当下股市让我困扰的事情。
- en: '**Technicals pointing to economic deterioration**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术上指向经济恶化**'
- en: 'Analyzing relative charts, sectors/industries relative to the market, can tell
    you a lot about what the consensus is thinking. Here is the relative chart of
    the Morgan Stanley Cyclicals Index:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相对图表分析，部门/行业相对市场的情况，可以告诉你很多有关共识在思考什么的信息。以下是摩根士丹利周期指数的相对图表：
- en: The chart looks like an inverted saucer to me - which is bearish. The cyclicals
    deteriorated through a relative uptrend in May and are now in a relative downtrend.
    This is not the picture of a robust economic recovery.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表在我看来像一个倒扣的茶托 - 这是悲观的。这些周期性股票在5月份相对上涨的趋势下滑，并且目前处于相对下降趋势。这不是一个强劲经济复苏的画面。
- en: What's more, when I look at housing, as proxied by XHB against the market, it
    isn't signalling a rip roaring recovery either.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更有甚者，当我看房地产，通过XHB来代表市场，它也没有显示出繁荣的复苏信号。
- en: As well, the Banking Index looks terrible against the market. This picture looks
    a lot like the relative chart of the cyclicals - a relative downtrend within an
    inverted saucer top formation. Without leadership from the Financials, can a new
    upleg be launched?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，银行指数相对市场看起来糟糕。这张图看起来很像周期性行业的相对图表-一个倒扣的茶托顶部形态内的相对下降趋势。如果没有金融股的领导力，新的上涨趋势能否启动？
- en: For the followers of my
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的追随者们
- en: '[Inflation-Deflation Timer model](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀-通货紧缩定时模型](http://www.qwestfunds.com/publications/newsletters_pdf/newsletter_november_2009.pdf)'
- en: ', I refer to my'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，我参考我的
- en: '[latest comment](http://www.qwestfunds.com/publications/trend_watch_pdf/september_17_issue.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新评论](http://www.qwestfunds.com/publications/trend_watch_pdf/september_17_issue.pdf)'
- en: indicating that I am getting very mixed signals. The model has moved to a technical
    "inflation" signal. I would tend to discount that signal and remain in "neutral"
    because of the anomolous condition of strong commodity prices and falling bond
    yields.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 表明我得到了非常混杂的信号。该模型已经转向了技术上的“通货膨胀”信号。我倾向于忽略该信号，并维持“中立”态度，因为商品价格强劲但债券收益率下降的异常情况。
- en: '**Watch out for the double-tip talk** [John Hussman](http://www.hussmanfunds.com/wmc/wmc100920.htm)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**小心双峰说** [John Hussman](http://www.hussmanfunds.com/wmc/wmc100920.htm)'
- en: 'has been writing in the last several weeks about impending deterioration in
    economic indicators [emphasis added]:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个星期中一直在写有关经济指标恶化的事情[重点突出]：
- en: As I've emphasized in recent weeks, the U.S. economy is still in a normal "lag
    window" between deterioration in leading measures of economic activity and (probable)
    deterioration in coincident measures. Though the lags are sometimes variable,
    as we saw in 1974 and 2008, ***normal lags would suggest an abrupt softening in
    the September ISM report (due in the beginning of October***), ***with new claims
    for unemployment softening beginning somewhere around mid-October***. It's possible
    that the historically tight relationships that we've reviewed iin recent weeks
    will not hold in this particular instance, but we have no reasonable basis to
    expect that. Indeed, if we look at the drivers of economic growth outside of the
    now fading impact of government stimulus spending, we continue to observe little
    intrinsic activity.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如我最近几周强调的那样，美国经济仍处于经济活动领先指标恶化和（可能的）经济同时指标恶化之间的正常“滞后窗口”。虽然滞后有时会变化，正如我们在1974年和2008年看到的那样，***正常的滞后会提示九月ISM报告（预计于十月初发布）出现急剧放缓，而新的失业救济申请开始在十月中旬左右出现放缓***。可能的是，我们最近几周审视的经济增长驱动因素在这一特定情况下不会保持紧密的关系，但我们没有合理的依据来期望这种情况。实际上，如果我们看到政府刺激支出现在消退对经济增长的影响以外的经济增长驱动因素，我们会继续观察到很少的内在活动。
- en: 'Already, the employment picture is ominous:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，就业形势令人担忧：
- en: '**Should we depend on a Bernanke Put?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们应该依赖伯南克看涨期权吗？**'
- en: To be sure, the latest
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，最新的
- en: '[FOMC statement](http://federalreserve.gov/newsevents/press/monetary/20100921a.htm)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[FOMC声明](http://federalreserve.gov/newsevents/press/monetary/20100921a.htm)'
- en: seem to indicate that the Fed stands ready to act with another round of quantitative
    easing should the economy show signs of further weakness - and that should put
    a floor on any stock market decline. In the interim, however, the bulls may have
    to suffer through a growth scare before the Fed rides to the rescue.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来美联储准备通过再次实施量化宽松来抵御经济出现进一步疲软的迹象，这将抑制股市下跌。然而，在此期间，牛市可能不得不经历一次增长恐慌，然后美联储才会出手相助。
