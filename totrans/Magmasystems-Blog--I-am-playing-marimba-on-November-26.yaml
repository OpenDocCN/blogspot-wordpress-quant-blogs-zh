- en: Music Composed by Mark Asch and Joseph Trapanese[MACS](http://www.artsmaplewood.org/)
    is a new series that celebrates local composers. Each evening will present music
    composed (and in some cases performed) by 2 composers, who will be in attendance
    at the performance to discuss the pieces being peformed. MACS is funded in part
    through Meet the Composer’s Creative Connections Program.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐作品由马克·阿什和约瑟夫·特拉帕内斯创作[MACS](http://www.artsmaplewood.org/) 是一个庆祝当地作曲家的系列演出。每个晚上将演出两位作曲家的音乐作品（在某些情况下是由他们亲自演奏）。这些作曲家将出席演出并讨论将要表演的作品。MACS
    部分资金由 Meet the Composer 的 Creative Connections 计划提供。
