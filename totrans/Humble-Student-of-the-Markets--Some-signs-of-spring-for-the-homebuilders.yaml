- en: 'Humble Student of the Markets: Some signs of spring for the homebuilders'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：一些春天的迹象对房地产开发商有利
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/some-signs-of-spring-for-homebuilders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/some-signs-of-spring-for-homebuilders.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/01/some-signs-of-spring-for-homebuilders.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/01/some-signs-of-spring-for-homebuilders.html#0001-01-01)
- en: Remember housing? That’s where this crisis started. I have been
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得房地产市场吗？那就是这次危机开始的地方。我一直
- en: '[waiting for stabilization from the Homebuilders](http://humblestudentofthemarkets.blogspot.com/2008/04/still-waiting-for-market-bottom.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[等待房地产开发商的稳定](http://humblestudentofthemarkets.blogspot.com/2008/04/still-waiting-for-market-bottom.html)'
- en: for some time as a sign that this bear market may be at an end.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一直作为这轮熊市可能结束的信号。
- en: Now comes an
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在传来一个
- en: '[article](http://www.marketwatch.com/news/story/Housing-appears-nearing-end/story.aspx?guid=%7B0D95CF6E%2D08AA%2D4E07%2D9A7F%2D301F44A7C2F0%7D)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 的文章
- en: by Irwin Kellner that housing valuations are becoming more reasonable. Scott
    Grannis at
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由Irwin Kellner撰写的文章指出，房地产估值正在变得更加合理。Scott Grannis在
- en: '[Calafia Beach Pundit](http://scottgrannis.blogspot.com/2009/01/housing-starts-are-still-falling-but.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Calafia Beach Pundit](http://scottgrannis.blogspot.com/2009/01/housing-starts-are-still-falling-but.html)'
- en: largely agrees and is cautiously optimistic about the housing sector as well.
    Though these signs do not mean that housing prices don’t overshoot on the downside,
    it does portend some hope for the Homebuilders.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍持此观点，并对房地产市场持谨慎乐观态度。虽然这些迹象并不意味着房地产价格不会在下方过度波动，但这确实为房地产开发商带来了一些希望。
- en: '**Listen to the market**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**倾听市场**'
- en: Kellner's views are confirmed by the market action of the homebuilders. The
    chart below shows the relative returns of the Homebuilder SPDRs compared to the
    S&P 500\. The Homebuilders have broken out of a relative downtrend relative to
    the market and they are now in a basing period. I would expect the group to stay
    in this trading range some time before breaking out on the upside.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Kellner的观点得到了房地产开发商市场行为的证实。下图显示了房地产开发商SPDRs相对于标普500的相对回报。房地产开发商已经从相对于市场的相对下跌趋势中突破，现在正处于一个基期。我预计这个群体会在突破上涨之前在这个交易区间内停留一段时间。
- en: '[![](img/b76c3cc25dd1775f3612fe102b7a1e5a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjXAoypTjFHVB-cAsJKPkuo0qD1Vis-zlD_FVFlvPCbZJqfbOLpEYGhq8LMeKu-lRUydWIDl0qaXjisCvHUHFrUjBsH2cdo0vREG1f1hEchOkOk6Q3ur_9MNuQ3lHoddfPavVNLVx9yKSO9/s1600-h/XHB.JPG)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/b76c3cc25dd1775f3612fe102b7a1e5a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjXAoypTjFHVB-cAsJKPkuo0qD1Vis-zlD_FVFlvPCbZJqfbOLpEYGhq8LMeKu-lRUydWIDl0qaXjisCvHUHFrUjBsH2cdo0vREG1f1hEchOkOk6Q3ur_9MNuQ3lHoddfPavVNLVx9yKSO9/s1600-h/XHB.JPG)'
- en: Watch this space for the upside breakout in the next 6-18 months as that could
    be another indicator the bull is ready for a sustainable run to the upside.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 密切关注未来6-18个月内市场的上破，那可能是牛市准备好持续上涨的另一个指标。
