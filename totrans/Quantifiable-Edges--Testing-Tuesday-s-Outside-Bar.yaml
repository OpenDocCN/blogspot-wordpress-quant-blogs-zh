- en: 'Quantifiable Edges: Testing Tuesday''s Outside Bar'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：测试周二的外部棒
- en: 来源：[http://quantifiableedges.blogspot.com/2010/09/testing-tuesdays-outside-bar.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/testing-tuesdays-outside-bar.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/09/testing-tuesdays-outside-bar.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/09/testing-tuesdays-outside-bar.html#0001-01-01)
- en: I found it interesting that the SPY put in an outside day and closed down after
    closing at a short-term high Monday. Outside reversal bars such as Tuesday's are
    often viewed as bearish by many traders. I ran a study to examine the potential
    significance of this kind of bar.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现很有趣的是，SPY在外部交易日结束并闭市后，在周一收盘于短期高点。像周二这样的外部反转棒通常被许多交易者视为看跌。我进行了一项研究，以检查这种类型的棒可能的含义。
- en: '[![](img/27f8891a4f1b505942df9a3f724d2ab3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6mAGG4MxU68OzeBCRrrdQvgOVgL8HTbRa7mn9MBPz5w6yUtLUmWRHP0VcawzUqMzhkCsBWt_gteI9ryT1TTUG3UI-ZzFd3bL1yJWSKy8ofwCdiTSZTABjEaMP4gZw2cECt5sLAbIsX7K6/s1600/2010-09-15.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/27f8891a4f1b505942df9a3f724d2ab3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh6mAGG4MxU68OzeBCRrrdQvgOVgL8HTbRa7mn9MBPz5w6yUtLUmWRHP0VcawzUqMzhkCsBWt_gteI9ryT1TTUG3UI-ZzFd3bL1yJWSKy8ofwCdiTSZTABjEaMP4gZw2cECt5sLAbIsX7K6/s1600/2010-09-15.png)'
- en: Results here are similar to other studies I’ve run on outside day or key reversal
    bars in the past. It is often followed by a few days of weakness but it rarely
    marks the kind of significant top it is renowned for.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此处结果与其他我之前运行过的外部交易日或关键反转棒的研究相似。它通常会跟随几天弱势，但它很少标志着它著称的那种显著顶部。
- en: Recall though that Monday's study did suggest the possibility of an intermediate-term
    top, so it is a possibility. In any case, a few days of weakness here would be
    typical.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，周一的研究确实暗示了存在一个中期顶部可能性，所以这是一个可能性。无论如何，在这里出现几天弱势是典型的。
