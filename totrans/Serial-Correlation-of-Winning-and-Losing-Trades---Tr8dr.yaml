- en: 来源：[https://tr8dr.wordpress.com/2010/07/16/serial-correlation-of-winning-and-losing-trades/#0001-01-01](https://tr8dr.wordpress.com/2010/07/16/serial-correlation-of-winning-and-losing-trades/#0001-01-01)
