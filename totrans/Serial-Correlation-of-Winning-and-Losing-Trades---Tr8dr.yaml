- en: 'I came across a comment on something the Turtle traders had done, which was
    to stay out of the market in the next trading period following a 2x size win or
    loss.   Interesting idea.   They must have made the following observations for
    their strategy:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我读到了关于海龟交易者做的一件事的评论，他们在一次2倍大小盈利或亏损后的下一个交易周期内不进入市场。这是一个有趣的想法。他们一定是为了他们的策略做出了以下的观察：
- en: unusually large winning trades were followed by losing trades (negative serial
    correlation or mean reversion for big winners)
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异常大的盈利交易之后通常会跟随亏损交易（对于大赢家的负序列相关性或均值回归）
- en: unusually large losing trades were often followed by another losing trade (positive
    serial correlation for large losing trades)
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异常大的亏损交易之后经常会出现另一笔亏损交易（对于大亏损交易的正向序列相关性）
- en: My main strategy is multi-asset so probably doesn’t lend itself as well to a
    “rule” like this.   Interesting thought though.   I should do some analysis on
    the pattern of winners and losers and see whether there is a consistent pattern.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要策略是多资产策略，因此可能不太适合这种“规则”。不过这是一个有趣的想法。我应该对赢家和输家的模式进行分析，看看是否有一致的模式。
- en: Certainly for a single asset, it is not unusual to see mean-reversion following
    a ramp up in price.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于单一资产来说，价格上涨后出现均值回归并不罕见。
