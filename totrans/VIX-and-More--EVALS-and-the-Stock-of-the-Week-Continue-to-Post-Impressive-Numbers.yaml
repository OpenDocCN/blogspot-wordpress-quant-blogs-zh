- en: For anyone who may be confused about how to differentiate between what I am
    writing about in various publications and locations, a good graphical reference
    can be found in [Highlighting Newsletter Content Focus with Content Pyramid](http://vixandmoresubscriber.blogspot.com/2012/03/highlighting-newsletter-content-focus.html).
    I have also included pointers to a summary of my Expiring Monthly articles and
    Barron’s columns in the links below.
