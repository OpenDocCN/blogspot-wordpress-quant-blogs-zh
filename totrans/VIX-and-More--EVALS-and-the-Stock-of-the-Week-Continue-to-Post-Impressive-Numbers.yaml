- en: 'VIX and More: EVALS and the Stock of the Week Continue to Post Impressive Numbers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: EVALS and the Stock of the Week Continue to Post Impressive Numbers'
- en: 来源：[http://vixandmore.blogspot.com/2012/10/evals-and-stock-of-week-continue-to.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/evals-and-stock-of-week-continue-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/10/evals-and-stock-of-week-continue-to.html#0001-01-01](http://vixandmore.blogspot.com/2012/10/evals-and-stock-of-week-continue-to.html#0001-01-01)
- en: Lately I have been fielding quite a few questions about the [VIX and More Subscriber
    Newsletter](http://vixandmoresubscriber.blogspot.com/), and particularly about
    [VIX and More EVALS](http://vixandmoreevals.blogspot.com/), which is a model portfolio
    dedicated to trading VIX and volatility-centric exchange-traded products.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Lately I have been fielding quite a few questions about the [VIX and More Subscriber
    Newsletter](http://vixandmoresubscriber.blogspot.com/), and particularly about
    [VIX and More EVALS](http://vixandmoreevals.blogspot.com/), which is a model portfolio
    dedicated to trading VIX and volatility-centric exchange-traded products.
- en: 'Rather than get into too many details in this space, I have elected to elaborate
    a little about each service on their respective blogs. For the newsletter, today
    I posted [Q3 2012 Newsletter Update, with Stock of the Week +107% YTD and +4473%
    Since Inception](http://vixandmoresubscriber.blogspot.com/2012/10/q3-2012-newsletter-update-with-stock-of.html),
    in which I provide some details about how I select the Stock of the Week, discuss
    some recent picks, and provide performance data going back to the March 2008 inception.
    As far as EVALS is concerned, this service has gone through two iterations, with
    the most recent iteration dating from November 2011 and focusing on VIX ETPs.
    In [EVALS Q3 2012 Update: Up 70.59% Since November 2011 Inception](http://vixandmoreevals.blogspot.com/2012/10/evals-q3-2012-update-up-7059-since.html)
    I delve into some details about this model portfolio and provide a fair amount
    of data with respect to trades and performance.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'rather than get into too many details in this space, I have elected to elaborate
