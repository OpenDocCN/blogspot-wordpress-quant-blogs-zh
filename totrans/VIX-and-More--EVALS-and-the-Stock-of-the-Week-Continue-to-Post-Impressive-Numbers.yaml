    In [EVALS Q3 2012 Update: Up 70.59% Since November 2011 Inception](http://vixandmoreevals.blogspot.com/2012/10/evals-q3-2012-update-up-7059-since.html)
    I delve into some details about this model portfolio and provide a fair amount
    of data with respect to trades and performance.'
- en: 'For the record, I still generate content on a regular basis even when blog
    may appear to be dormant, as has been the case lately. While my personal trading
    is my first priority, content priority always goes to subscriber-based content
    such as the newsletter (published every Wednesday), EVALS, and [Expiring Monthly](http://www.expiringmonthly.com/)
    magazine, where my contributions for the September issue included *The FOMC 3
    + 3 Trade* as well as *Trade Example: The September 2012 3 + 3*.'
  id: totrans-8
  prefs: []
