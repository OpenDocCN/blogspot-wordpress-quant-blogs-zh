- en: 'VIX and More: Forces Acting on the VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 影响VIX的力量'
- en: 来源：[http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html#0001-01-01](http://vixandmore.blogspot.com/2009/07/forces-acting-on-vix.html#0001-01-01)
- en: I have received quite a few requests to comment on the recent falling VIX, which
    stands at 23.23 as I write this, as well as the [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV),
    how far I expect the current bull leg to run, etc.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了很多要求评论最近VIX下跌的请求，在我写下这些话时，VIX停留在23.23。还有[VIX:VXV比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)，我预计当前的牛市行情会走多远，等等。
- en: I will get to most of this over the weekend (and [newsletter subscribers](http://vixandmoresubscriber.blogspot.com/)
    will invariably get a much more detailed sense of my thinking), but I thought
    this might be a good time to put up a graphic that attempts to capture some of
    the many forces that act on the VIX. Going forward, I believe having a framework
    to refer to when talking about the VIX might help ground some of the dialogue.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在这个周末处理大部分事情（而且[新闻通讯订阅者](http://vixandmoresubscriber.blogspot.com/)无疑会对我思考的更多细节有一个清晰的认识），但我认为现在是放一张试图捕捉影响VIX的众多力量之一的图表的好时机。向前看，我相信当谈论VIX时有一个框架可以参考，这可能有助于使一些对话更加扎实。
- en: When all is said and done, the VIX reflects supply and demand for options on
    the S&P 500 index. The factors that affect movements in the VIX from day to day
    or week to week, however, are always in flux. The graphic below is the result
    of a brain dump I did this morning in an effort to put some of these factors onto
    a single page. I started in on grouping the forces that act on the VIX and using
    some arrows to indicate relationships between the various factors, etc., but this
    clearly requires a little more soak time before it will look like a finished product.
    For that reason, I thought I might post this graphic here and ask for reader feedback.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当一切都说完时，VIX反映了标普500指数期权的供需情况。然而，影响VIX日常或每周波动的因素总是在变化。下面的图表是我今天早上为了把一些这些因素放在一页上而进行的头脑风暴的结果。我开始了对影响VIX的力量进行分组，并使用一些箭头来指示各种因素之间的关系，等等，但显然这需要一点时间浸泡才能看起来像一个成品。因此，我想我可能会在这里发布这个图表，并征求读者的反馈。
- en: '*[Note that the relative positions of the shapes on the VIX axis are not necessarily
    indicative of the potential effect they might have on the VIX. At first I wanted
    the graphic to encapsulate each factor on a relative importance scale and yet
    also have grouping and arrows that helped to described the relationships across
    factors. I think this might have been a little too much wishful thinking in just
    two dimensions, so the graphic below has some of the relative importance and some
    of the relationships, but is far from the last word on the subject.]*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*[请注意VIX轴上形状的相对位置不一定表示它们可能对VIX产生的潜在影响。起初，我希望图表能够以相对重要性尺度包含每个因素，同时还有分组和箭头，有助于描述因素之间的关系。我认为这可能是在二维空间里有点过于天真的想法，所以下面的图表有一些相对重要性和一些关系，但离最终的说法还远着呢。]*'
