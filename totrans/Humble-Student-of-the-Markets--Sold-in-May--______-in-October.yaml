- en: 'Humble Student of the Markets: Sold in May, ______ in October'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：五月卖出，十月买入
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/sold-in-may-in-october.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/sold-in-may-in-october.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/10/sold-in-may-in-october.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/10/sold-in-may-in-october.html#0001-01-01)
- en: '**Trend Model signal summary**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势模型信号摘要**'
- en: 'Trend Model signal: Risk-off'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型信号：风险规避
- en: 'Trading model: Bullish'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易模型：看涨
- en: The Trend Model is an asset allocation model which applies trend following principles
    based on the inputs of global stock and commodity price. In essence, it seeks
    to answer the question, "Is the trend in the global economy expansion (bullish)
    or contraction (bearish)?"
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势模型是一个资产配置模型，它基于全球股市和商品价格的输入应用趋势跟踪原则。本质上，它试图回答一个问题，"全球经济的趋势是扩张（看涨）还是收缩（看跌）？"
- en: My inner trader uses the trading model component of the Trend Model seeks to
    answer the question, "Is the trend getting better (bullish) or worse (bearish)?"
    The history of actual out-of-sample (not backtested) signals of the trading model
    are shown by the arrows in the chart below.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易者使用趋势模型的交易组件，试图回答“趋势是否在好转（看涨）或恶化（看跌）？”的问题。下面图表中的箭头显示了交易模型的实际样本外（非回测）信号的历史。
- en: '**Update schedule**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新计划**'
- en: ': I generally update Trend Model readings on'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ：我通常在
- en: '[my blog](http://humblestudentofthemarkets.blogspot.com/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的博客](http://humblestudentofthemarkets.blogspot.com/)'
- en: on weekends and tweet any changes during the week at @humblestudent.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在周末时，并在本周 tweet 任何变化于 @humblestudent。
- en: '**Karmic re-balancing?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**因果平衡？**'
- en: I have been saying for the past few weeks that while the technical picture for
    the stock market looked shaky, the macro and fundamental outlooks appeared constructive
    and that's why I remained constructive on stock prices (see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几周我一直说，虽然股市的技术图表看起来不稳定，但宏观和基本面展望似乎是建设性的，这就是我保持对股价建设性的原因（参见
- en: '[Why this is not the start of a bear market](http://humblestudentofthemarkets.blogspot.com/2015/09/why-this-is-not-start-of-bear-market.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么这不是熊市开始的信号](http://humblestudentofthemarkets.blogspot.com/2015/09/why-this-is-not-start-of-bear-market.html)'
- en: ). Now we are seeing a reversal of those trends, perhaps in a Cosmic Karmic
    re-balancing sort of way. The technical indicators are improving, but we are seeing
    signs of macro and fundamental deterioration.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）。现在我们看到了这些趋势的逆转，也许是以宇宙因果平衡的方式。技术指标正在改善，但我们看到了宏观和基本面恶化的迹象。
- en: While I am still believe that equity prices are likely to be higher by year-end,
    this change may mean that there may be some more near-term weakness ahead. Weakness
    in macro and fundamental factors can be triggers for slow, but big money, institutional
    investors to de-risk.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我相信到年底时股市价格可能更高，但这种变化可能意味着市场短期内可能还有更多疲软。宏观和基本面因素的疲软可能是缓慢但大量资金的机构投资者减风险的触发因素。
- en: Let`s go to the numbers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看数字。
- en: '**Macro disappointments**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**宏观失望**'
- en: Last week saw a couple of disappointments in big headline macro releases for
    the US economy. It wasn't that the big miss in the Employment Report that was
    disturbing, but the ISM Manufacturing number came in below expectations as well.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，美国经济的大型宏观发布出现了一些失望。令人不安的不是就业报告的大幅落后，而是ISM制造业数字也低于预期。
- en: The Citigroup Economic Surprise Index, which measures whether high frequency
    economic releases are beating or missing expectations, tell the story well. US
    macro have begun to deteriorate relative to expectations. This may presage a period
    of near-term softness in the US economy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根大通经济惊喜指数，该指数衡量高频经济数据发布是否超出或未达到预期，讲述得很好。相对于预期，美国宏观经济已经开始恶化。这可能预示着美国经济在短期内将出现疲软。
- en: Indeed, the Atlanta Fed "nowcast" of GDP growth has been tanking as well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，亚特兰大联储的GDP增长“nowcast”也已经大幅下降。
- en: '[GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[GDPNow](https://www.frbatlanta.org/cqer/research/gdpnow.aspx)'
- en: fell to 0.9% last week, which is well below the consensus forecast.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 上周降至0.9%，远低于市场共识预测。
- en: '**Mid-cycle pause?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期中期暂停？**'
- en: Last week, I highlighted a downtick in forward EPS estimates, which I viewed
    as a cautionary sign but could have been just a blip in the data. The latest update
    from
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我强调了一项前瞻性EPS预估的下降，我认为这是一个谨慎的信号，但可能是数据中的一个异常。来自
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_10.2.15)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·巴特斯](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_10.2.15)'
- en: of Factset shows that forward EPS fell again for another week (annotations in
    red are mine).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 的Factset显示，前向EPS再次下降了一周（红色的注释是我的）。
- en: The combination of weakening macro and a deterioration in Street EPS expectations
    can be red flags for institutional investors, the big but slow money in the market.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 宏观经济减弱和街头EPS预期恶化可能给机构投资者，这个市场上的大钱但慢钱，亮起红灯。
- en: '[Ed Yardeni](http://blog.yardeni.com/2015/09/go-usa-excerpt.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[埃德·雅雷尼](http://blog.yardeni.com/2015/09/go-usa-excerpt.html)'
- en: found that forward EPS to be correlated with coincidental economic indicators.
    This may signal a period of greater cautiousness among the big money players as
    we await developments from Earnings Season.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 发现前向EPS与同时经济指标相关。这可能在等待收益季节的发展时， signal 大钱玩家更加谨慎。
- en: I remain optimistic on the US economy. The excellent summary provided by
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我对美国经济保持乐观。由
- en: '[New Deal democrat](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-consumer-expansion-industrial-recession-redux-edition)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[新政民主党](http://community.xe.com/blog/xe-market-analysis/weekly-indicators-consumer-expansion-industrial-recession-redux-edition)'
- en: 'of high frequency economic releases puts the current macro and fundamentals
    into context, as he dissects macro releases into long leading, short leading and
    coincidental indicators. Long indicators remain relatively strong, but short leading
    indicators and coincidental indicators are mixed:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 的高频经济数据发布将当前的宏观和基本面置于语境中，因为他将宏观发布分为长期领先、短期领先和同时指标。长期指标相对较强，但短期领先指标和同时指标喜忧参半：
- en: Among long leading indicators, interest rates for corporate bonds and treasuries
    remained neutral. Mortgage rates, and purchase and refinance mortgage applications
    are positives. Real estate loans are positive. Money supply is positive.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在长期领先指标中，企业债券和国债的利率保持中性。抵押贷款利率，以及购房和再融资抵押贷款申请是积极的。房地产贷款是积极的。货币供应是积极的。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among short leading indicators, the interest rate spread between corporates
    and treasuries remains quite negative, as is the US$. Positives included jobless
    claims, oil and gas prices, and gas usage. Commodities remain a big global negative.
    Temporary staffing is negative for the 20th week in a row, and more intensely
    so for the 2nd straight week.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在短期领先指标中，企业债券和国债之间的利率利差仍然非常负面，美元也是。积极因素包括失业救济申请、石油和天然气价格以及天然气使用。大宗商品仍然是全球一个大负面。临时
    staffing 已经连续20周为负，第二周更是加剧。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Among coincident indicators, steel production, shipping, rail transport ex-intermodal,
    the TED spread and LIBOR all are negative. Tax withholding and consumer spending
    are now uniformly positive if weakly so.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在同时指标中，钢铁产量、航运、铁路运输（减去集装箱运输）以及TED利差和LIBOR都是负面的。税收扣缴和消费者支出现在是普遍积极的，但力度较弱。
- en: 'Slicing and dicing differently, he concluded that the global economy is weak
    while the American consumer remains strong, which is consistent with his call
    a few months ago for a weak industrial recession:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 换一种方式切分，他得出结论，全球经济疲软，而美国消费者依然强劲，与他几个月前预测的工业衰退弱势一致：
- en: We continue to have a stark bifurcation. Consumer-related indicators - mortgages,
    oil and gas, jobless claims, and consumer spending - all remain positive. But
    those portions of the US economy most exposed to global forces, including the
    US$, commodities, and industrial production and transportation, are all firmly
    negative. Employment on net is still a positive, though more weakly so. Housing
    and cars, those two most leading sectors of the US economy remain positive (with
    a post-recession record for motor vehicle sales last month), and thus so do I.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们继续存在明显的两极分化。与消费者相关的指标——抵押贷款、石油和天然气、失业救济申请和消费者支出——都是积极的。但美国经济中最暴露于全球力量的那些部分，包括美元、大宗商品以及工业生产和运输，都是坚定负面的。净就业仍然是一个积极因素，尽管力度较弱。住房和汽车，这两个美国经济的最领先部门保持积极（上个月汽车销售创下衰退后的纪录新高），因此我也是。
- en: In other words, this is shaping up to be a mid-cycle pause in growth. On the
    other hand, the current patch of softness in the data may be reflective of that
    bifurcation.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，这可能正在形成增长周期的中期暂停。另一方面，当前数据软化可能反映了那种两极分化。
- en: '[Gavyn Davies](http://blogs.ft.com/gavyndavies/2015/10/04/global-growth-shows-clear-signs-of-slowdown/)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[加文·戴维斯](http://blogs.ft.com/gavyndavies/2015/10/04/global-growth-shows-clear-signs-of-slowdown/)'
- en: 'analyzed the slowdown in global industrial activity and found that there are
    signs for optimism (emphasis added):'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 分析了全球工业活动的放缓，并发现有乐观的迹象（强调添加）：
- en: This month we introduce a new feature that examines the growth of the global
    industrial sector, with the latest month (September in this case) being estimated
    from our “nowcast” models. The full set of graphs for all the major EM and DM
    economies is attached [here](https://www.fulcrumasset.com/assets/Document/IPs.pdf)
    for reference.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本月我们引入了一个新功能，研究全球工业部门的增长，在本例中为9月份的最新数据，这是我们“当前预测”模型的估计。所有主要新兴市场和发达市场国家的图表附件[在此](https://www.fulcrumasset.com/assets/Document/IPs.pdf)供参考。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Although the industrial sector is typically around 20-30 per cent of GDP, it
    is more volatile than the rest of the economy, and it therefore accounts for a
    large part of the quarterly swings in global activity. Furthermore, the marked
    weakness of manufacturing in the middle of 2015 raised serious concerns about
    global recession risks. It therefore offers a good cross-check for our nowcast
    estimates for overall economic activity.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管工业部门通常是GDP的20-30%，但它比经济的其余部分更具波动性，因此它占据了全球活动季度波动的大部分。此外，2015年中期制造业的明显疲软引起了全球经济衰退风险的严重担忧。因此，它为我们的当前经济活动预测提供了一个很好的交叉检查。
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The most interesting feature of these industrial production figures this month
    is that the growth rate has now bounced to a monthly rate of 0.2 per cent, up
    from zero in 2015 Q2\. While many commentators have been worrying about industrial
    growth in China, t***he main contributor to recent fluctuations in global industrial
    growth has been the US, where the collapse in the energy sector, and inventory
    shedding in the manufacturing sector, have had a marked effect. As these negative
    impacts on growth have faded, the global industrial sector has bounced back a
    little, which is reassuring.***
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些工业生产数据本月最有趣的特点是，增长率现在已反弹至每月0.2%，高于2015年第二季度的零。尽管许多评论员一直担心中国的工业增长，但**近期全球工业增长的主要贡献者是美国，那里的能源部门的崩溃和制造业部门的库存削减，对增长产生了明显影响。随着这些对增长负面影响逐渐消失，全球工业部门略有反弹，这令人欣慰。**
- en: '[![](img/d91f548ecce02e9122a0d0c23d3c4eb7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieHZRKqFLtyU0gfgOAXuMlP61bsog-oxhnFYl7U0bhKmfTAP849dKP_KENjvPeFzs8Ydq6nG8SNbWxB2r8QyulHzo5V8-7eYe-MTmtuZtxf8roLN2eZbcwA5vYpCTSPpkO-eeIqrCErzA/s1600/WORLD_USA_CHINA_IP_subPlots1.png)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/d91f548ecce02e9122a0d0c23d3c4eb7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEieHZRKqFLtyU0gfgOAXuMlP61bsog-oxhnFYl7U0bhKmfTAP849dKP_KENjvPeFzs8Ydq6nG8SNbWxB2r8QyulHzo5V8-7eYe-MTmtuZtxf8roLN2eZbcwA5vYpCTSPpkO-eeIqrCErzA/s1600/WORLD_USA_CHINA_IP_subPlots1.png)'
- en: In other words, there is no need to panic. Neither the world nor the US is rolling
    over into recession. My inner investor remains constructive on the longer term
    fundamental outlook and he continues to buy stocks on weakness.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，没有必要恐慌。世界和美国都没有陷入衰退。我内心的投资者对长期基本面持建设性看法，并且在市场疲软时继续买入股票。
- en: '**An improving technical outlook**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术前景正在改善**'
- en: The biggest surprise to me was how the stock market reacted to the big miss
    in the Employment Report. The numbers looked terrible on all dimensions, from
    the headline number to participation rate. The fact that stocks rallied in the
    face of bad news is an indication of a washed-out market.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说最大的惊喜是股市对就业报告的大幅下跌作出了怎样的反应。从头条数字到参与率，所有方面的数字看起来都很糟糕。股票在坏消息面前反弹，这表明市场已经过度消化。
- en: The technical signs were there. The SPX fell last week and appeared to be nearing
    a test of the panic lows of August, though those support levels were never reached.
    We saw positive divergence in RSI(5) and RSI(14) at the time of the near-test
    of the lows - which is a bullish sign.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 技术迹象已经出现。上周SPX下跌，并似乎接近测试8月份的恐慌低点，尽管那些支撑位从未被触及。我们在RSI(5)和RSI(14)在接近测试低点时看到了正面背离——这是一个看涨的迹象。
- en: The broader Wiltshire 5000 Index did test the August lows last week and the
    same positive RSI divergences were observed.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 广泛的威尔士5000指数上周确实测试了8月份的低点，并且观察到了相同的RSI正面背离。
- en: I would also mention that sentiment models remain at a crowded short, which
    is contrarian bullish. The latest reading comes from NAAIM (via
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想提到，情绪模型仍然处于拥挤的空头位置，这是逆向看涨的。最新的读数来自NAAIM（通过
- en: '[Ryan Detrick](https://twitter.com/RyanDetrick/status/649608382198878209/photo/1)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞恩·德特里克](https://twitter.com/RyanDetrick/status/649608382198878209/photo/1)'
- en: '):'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: 'At the same time, Barron''s reports that insiders are still buying stocks hand
    over fist:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Barron's报道说，内部人士仍在大量购买股票：
- en: Another tantalizing clue came in the form of a setup for a Zweig Breadth Thrust.
