- en: Bank = Software Company
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[BBVA](http://www.finextra.com/news/fullstory.aspx?newsitemid=27080) has made
    a bold statement about becoming a software company, predominately due to the change
    in mobile usage.  If I recall, Deutsche Bank had grand ideas of creating an internal
    software company at some point in the past – not clear how well that went.'
  prefs: []
  type: TYPE_NORMAL
- en: 'I wondered what [technology](http://press.bbva.com/latest-contents/press-releases/francisco-gonzalez-8220-the-future-of-banking-is-decided-in-places-like-this-one-8221__9882-22-c-110409__.html)
    BBVA are using for their platform:'
  prefs: []
  type: TYPE_NORMAL
- en: build a new customer-centric technological platform, which operates in real
    time and is also modular and scalable. This platform allows BBVA to develop a
    new generation of services to compete with new startups and major digital companies.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
