- en: 'Christmas is coming, and I’ve been figuring out my reading list for the break.
    I’ve pulled my old copy of G[odel, Escher, Bach](http://en.wikipedia.org/wiki/G%C3%B6del,_Escher,_Bach)
    off the shelf, and have started the first re-read for 20 years. A couple of things
    hit me right off the bat: how could I have missed the GEB/EGB (Godel,Escher,Bach/Eternal
    Golden Braid) sequencing pun ?  And it seems obvious that GEB is a big influence
    on [briarpig](http://www.briarpig.com/)‘s style. I’m also looking forward to reading
    [Hasbrouck](http://pages.stern.nyu.edu/~jhasbrou/)‘s [Empirical Market Microstructure](http://pages.stern.nyu.edu/~jhasbrou/EMM%20Book/EMM%20Home.htm).
    Looks like a natural successor to Harris’ [Trading and Exchanges](http://www.tradingandexchanges.com/).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 圣诞节即将来临，我已经在为假期的阅读清单做打算。我从书架上拿出了我旧的《[哥德尔、艾舍尔、巴赫](http://en.wikipedia.org/wiki/G%C3%B6del,_Escher,_Bach)》的拷贝，开始了20年来的第一次重读。有几件事情让我感到震惊：我怎么可能错过了GEB/EGB（哥德尔、艾舍尔、巴赫/永恒的金辫）的顺序双关？看起来GEB显然对[briarpig](http://www.briarpig.com/)的风格有很大的影响。我还期待阅读[Hasbrouck](http://pages.stern.nyu.edu/~jhasbrou/)的[Empirical
    Market Microstructure](http://pages.stern.nyu.edu/~jhasbrou/EMM%20Book/EMM%20Home.htm)，看起来它是Harris的[Trading
    and Exchanges](http://www.tradingandexchanges.com/)的一个自然继任者。
- en: 'Thought for the day: to be is to be the value of a bound variable.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今日的思考：存在即为一个被绑定变量的值。
