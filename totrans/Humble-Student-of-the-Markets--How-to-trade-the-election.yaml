  type: TYPE_NORMAL
  zh: 市场谦学者：如何交易大选
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/how-to-trade-election.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/how-to-trade-election.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/10/how-to-trade-election.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/10/how-to-trade-election.html#0001-01-01)
- en: With the US election just over two weeks away, it's time to look past the election
    and focus on how the economy and markets are likely to behave. [Barry Ritholz](https://ritholtz.com/2020/10/random-thoughts-2020-election/)
    correctly advised investors in a recent post to check their political beliefs
    at the door when analyzing markets. Stock prices have done slightly better under
    Democratic administrations, but the effect is mostly noise in light of the small
    sample size.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 距离美国大选还有不到两周时间，是时候超越大选本身，关注经济和市场可能的表现了。[巴里·里索尔特](https://ritholtz.com/2020/10/random-thoughts-2020-election/)在最近的一篇帖子中正确地建议投资者，在分析市场时要把自己的政治信仰放在一边。在民主党管理下，股价表现略好，但在考虑到样本量很小的情况下，这种影响基本可以忽略不计。
- en: With that in mind, let's consider the differences in market environment if Trump
    were to win, compared to a Biden win.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，让我们来比较一下如果特朗普当选与拜登当选，市场环境可能出现的差异。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2020/10/17/how-to-trade-the-election/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全文可在此[查看](https://humblestudentofthemarkets.com/2020/10/17/how-to-trade-the-election/)。
