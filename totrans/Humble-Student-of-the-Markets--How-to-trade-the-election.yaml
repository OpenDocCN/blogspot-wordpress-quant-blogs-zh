- en: With the US election just over two weeks away, it's time to look past the election
    and focus on how the economy and markets are likely to behave. [Barry Ritholz](https://ritholtz.com/2020/10/random-thoughts-2020-election/)
    correctly advised investors in a recent post to check their political beliefs
    at the door when analyzing markets. Stock prices have done slightly better under
    Democratic administrations, but the effect is mostly noise in light of the small
    sample size.
  prefs: []
  type: TYPE_NORMAL
- en: With that in mind, let's consider the differences in market environment if Trump
    were to win, compared to a Biden win.
  prefs: []
  type: TYPE_NORMAL
