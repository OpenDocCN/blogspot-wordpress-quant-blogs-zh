- en: 'Humble Student of the Markets: How China might be viewing Egyptian unrest'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/01/how-china-might-be-viewing-egyptian.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/01/how-china-might-be-viewing-egyptian.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: First Tunisia and now Egypt - the protests, which began as food riots, have
    spread across North Africa and into the Middle East such as
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Yemen](http://news.blogs.cnn.com/2011/01/28/behind-the-unrest-in-yemen/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'At first glance, China must be watching the unrest with some trepidation. After
    all, Africa is a huge source of natural resource (though not North Africa), but
    any disruption to Suez Canal traffic could be a concern as it would interrupt
    the supply chain. At a different level, the Chinese leadership may be thinking:
    "This is what happens when economic growth slows."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**China''s challenges**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: In the intermediate term, China faces a number of challenges. Firstly, it is
    said that China needs GDP growth of roughly 8% to accommodate the millions of
    migrants from the villages and therefore growth needs to continue. However, the
    current strategy of focusing on export-driven growth is untenable in the long-term
    - it is causing trade tensions, an overvalued currency and the importation of
    inflation from the Fed's QE2 policy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: China's leadership recognizes these issues. I pointed out
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2010/11/silver-lining-in-global-outlook.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: that the latest five year plan calls for more balanced growth - a shift away
    from investment to domestic consumption. Part of this strategy has been to upgrade
    the Chinese workforce through education, but
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[unemployment among the educated is rising](http://www.nytimes.com/2010/12/12/world/asia/12beijing.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: and creating social tension.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '**Crouching tiger, hidden rabbits?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Already the discontent is showing itself. Consider this viral video about the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[oppressed rabbits rising against the tigers](http://chinadigitaltimes.net/2011/01/%E2%80%9Clittle-rabbit-be-good%E2%80%9D-a-subversive-new-years%E2%80%99-video-card/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: . How things have changed! Not so long ago, e.g. the Cultural Revolution, any
    hint of less than full support for the leadership would have been viewed as a
    direct challenge to the government and dealt with in the harshest possible fashion.
    What's more, some have suggested that
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[Vietnam, which is on China''s southern border, is next](http://www.atimes.com/atimes/Southeast_Asia/MA29Ae01.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: .
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: This brings us back to the Tunisian and Egyptian protests. Consider this CNN
    story entitled
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[Young, educated and underemployed: the face of the Arab world''s protesters](http://news.blogs.cnn.com/2011/01/28/young-educated-and-underemployed-the-face-of-the-arab-worlds-protesters/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: . Don't forget that the spark for the Tunisian riots was the incident where
    a young university graduate forced to sell vegetables on the streets  set himself
    on fire in protest.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 。不要忘记，突尼斯暴动的导火索是一位被迫在街头卖蔬菜的年轻大学毕业生自焚抗议的事件。
- en: The unrest in Tunisia has toppled the government there and the Egyptian ones
    are threatening to topple another. Given the level of discontent from economic
    pressures, is this a lesson for China? Are the
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 突尼斯的不稳定已经推翻了那里的政府，埃及的政府也正威胁要推翻另一个。鉴于来自经济压力的不满程度，这对我国是一个教训吗？那么
- en: '[revolutions of 1848](http://en.wikipedia.org/wiki/Revolutions_of_1848)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[1848年革命](http://en.wikipedia.org/wiki/Revolutions_of_1848)'
- en: which swept Europe repeating itself in 2011? Could China's leadership be re-thinking
    about the tradeoffs between the risks of an asset bubble compared to the imperative
    of continued growth?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这场革命横扫欧洲，并在2011年再次重演。中国的领导层是否正在重新思考资产泡沫风险与持续增长必要性之间的权衡？
- en: If they tilt towards the latter, does that mean that the property bubble continues?
    We know that when bubbles blow up, they end very badly. Note that a recent poll
    indicates that
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们倾向于后者，这意味着房地产泡沫会继续存在吗？我们知道，当泡沫破裂时，结果会非常糟糕。请注意，最近的一项调查表明
- en: '[45% of investors will face a financial crisis in the next five years](http://www.bloomberg.com/news/2011-01-26/china-will-face-crisis-within-5-years-45-of-investors-in-global-poll-say.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[45%的投资者将在未来五年面临金融危机](http://www.bloomberg.com/news/2011-01-26/china-will-face-crisis-within-5-years-45-of-investors-in-global-poll-say.html)'
- en: .
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: For investors, these developments mean greater market volatility.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资者来说，这些发展意味着市场波动性更大。
