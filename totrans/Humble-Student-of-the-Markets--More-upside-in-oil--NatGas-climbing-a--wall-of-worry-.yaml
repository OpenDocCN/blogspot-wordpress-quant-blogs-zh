- en: 'Humble Student of the Markets: More upside in oil? NatGas climbing a “wall
    of worry”'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：油价还有上涨空间吗？天然气正在“担忧之墙”上攀升
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/more-upside-in-oil-natgas-climbing-wall.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/more-upside-in-oil-natgas-climbing-wall.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/05/more-upside-in-oil-natgas-climbing-wall.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/05/more-upside-in-oil-natgas-climbing-wall.html#0001-01-01)
- en: As oil prices top $125 and take other energy prices higher, where do oil prices
    go from here?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着油价突破125美元并推高其他能源价格，油价从这里会去向何方？
- en: Crude oil appears to be overbought in the short term but sentiment doesn’t seem
    to be at a bullish extreme indicating that there may be more upside in black gold.
    However, oil does seem to be extended relative to other commodities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 原油在短期内似乎超买，但情绪似乎并未达到乐观的极端，表明黑金可能还有上涨空间。然而，与其它商品相比，油价似乎有些偏高。
- en: '**Fast money is in a natural gas crowded short**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速资金正处于天然气的拥挤空头**'
- en: A look at the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 查看
- en: '[CFTC commitment of traders data](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[CFTC交易者承诺数据](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
- en: 'shows two different faces of sentiment in the energy complex. While natural
    gas prices are nowhere near their all-time highs, large speculators (read: hedge
    funds) are showing record levels of skepticism in natural gas and they are net
    short the commodity. Readings are not only at a crowded short level but their
    bearish positions are off the charts.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了能源综合体情绪的两个不同面孔。尽管天然气价格远未达到历史高点，但大型投机者（读：对冲基金）在天然气上的持仓显示出记录水平的怀疑态度，并且他们对该商品净空。读数不仅在拥挤的空头水平，它们的看跌头寸还创下了图表之外的新高。
- en: '[![](img/faef74866d240fbb1af9908928ef39d1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg40U_9M4AslKE8vEIxDp3xgB3htBHC-z0nDBLDYPEm9UICxEJz6IVBFlUCy41uv1D_PIP3Col0nOujWjrCw_e_lM2h6Yi-e-RhsIRLlyVk51hVdOQPqQGRFSuwDA9rhWQ8qDfWrXjrtb03/s1600-h/NatGas+COT.JPG)**Hedge
    funds long crude but not excessively bullishness yet**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/faef74866d240fbb1af9908928ef39d1.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg40U_9M4AslKE8vEIxDp3xgB3htBHC-z0nDBLDYPEm9UICxEJz6IVBFlUCy41uv1D_PIP3Col0nOujWjrCw_e_lM2h6Yi-e-RhsIRLlyVk51hVdOQPqQGRFSuwDA9rhWQ8qDfWrXjrtb03/s1600-h/NatGas+COT.JPG)**对冲基金看多原油但尚未过度乐观**'
- en: By contrast, large speculators are net long crude oil but readings are not at
    an extreme level despite the record oil prices. This data from the CFTC, combined
    with
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，尽管原油价格创纪录，大型投机者净多原油的读数并未达到极端水平。来自CFTC的这一数据，结合
- en: '[public sentiment readings](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_CRUDEOIL.htm)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[公众情绪读数](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_CRUDEOIL.htm)'
- en: ', suggests that in the absence of excessive bullishness in crude oil, the commodity
    does have room to move a bit higher given its positive price momentum.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ，表明在原油没有过度乐观的情况下，考虑到其正面的价格动量，该商品确实还有上涨的空间。
- en: '[![](img/5a02eeed4493800586d203fa305c80ce.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiM7as7SETYIdyogXfC7EPjQPvlJC8GFWozgODs5hHy2zz4J3B5eIiNUYUVbIbDQX04TVOUASTVSlI6MV9cRp5_W5Mqv5HgafzdtOARce_ZqKvcFrLkRqr9kLaH1Dfa9yxBjLjISTAHOHhU/s1600-h/Oil+COT.JPG)**Buying
    natural gas seems less risky than buying oil right now**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/5a02eeed4493800586d203fa305c80ce.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiM7as7SETYIdyogXfC7EPjQPvlJC8GFWozgODs5hHy2zz4J3B5eIiNUYUVbIbDQX04TVOUASTVSlI6MV9cRp5_W5Mqv5HgafzdtOARce_ZqKvcFrLkRqr9kLaH1Dfa9yxBjLjISTAHOHhU/s1600-h/Oil+COT.JPG)**目前看来，买天然气比买石油风险小**'
- en: The contrast in sentiment readings suggests that natural gas prices have more
    upside potential than oil prices and could hold up better should the energy complex
    correct. The chart below shows the price ratio of natural gas to crude oil, along
    with its long-term average and the one standard deviation bands around the average.
    I highlighted the price divergence between these two commodities in
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪读数的对比表明，天然气价格的上涨潜力超过油价，并且在能源综合体调整时可能表现更好。下面的图表显示了天然气与原油的价格比率，以及其长期平均值和围绕平均值的一标准差区间。我在
- en: '[December](http://humblestudentofthemarkets.blogspot.com/2007/12/interesting-oil-and-natgas-divergence.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[十二月](http://humblestudentofthemarkets.blogspot.com/2007/12/interesting-oil-and-natgas-divergence.html)'
- en: and again in
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 再次在
- en: '[February](http://humblestudentofthemarkets.blogspot.com/2008/02/still-more-upside-potential-in-natgas.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 二月
- en: . The natgas/oil ratio bottomed out in late December and has since turned up
    but likely has more to go.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 天然气/原油比率在2007年12月底触底并开始上升，但很可能还有更多的上升空间。
- en: '[![](img/89debaca82409a509ade4bdc992027dc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhLW5gEiqj1TXp5Nqr5FnClkRmilbn23m7KzXd7aF7Um8h7AqNDrVSXz36o5zesge0ykVxV2471OXtBeOfb9T99foUyktDZnycqksWBAxYna_o6AfCk96Xpm3_VNRuPWyAOMVTBUwaekm-i/s1600-h/NatGas+to+Oil.JPG)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![天然气/原油图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhLW5gEiqj1TXp5Nqr5FnClkRmilbn23m7KzXd7aF7Um8h7AqNDrVSXz36o5zesge0ykVxV2471OXtBeOfb9T99foUyktDZnycqksWBAxYna_o6AfCk96Xpm3_VNRuPWyAOMVTBUwaekm-i/s1600-h/NatGas+to+Oil.JPG)'
- en: A long natural gas/short crude oil position would have a potential upside of
    15% today, based on the conservative target of reaching the lower one standard
    deviation band. If we assumed that the ratio moved up to its long term average,
    the position would have a profit potential of 50%.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果今天建立一个长期天然气/做空原油的头寸，基于达到较低的一个标准差范围这一保守目标，潜在的上行空间为15%。如果我们假设比率上升到其长期平均水平，该头寸的潜在盈利空间为50%。
- en: '**Oil looks extended against gold too**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 原油相对于黄金也显得过度延伸。
- en: Another way to look at oil is to look at its performance against gold. The chart
    below shows the price ratio of gold to oil since 2000\. Gold prices topped out
    against oil prices in late December 2007 and the ratio reversed itself dramatically.
    Oil now appears quite extended relative to gold, as it does against natural gas.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 观察原油的另一种方式是关注其与黄金的表现。下面的图表显示了自2000年以来黄金对原油的价格比率。黄金价格在2007年12月底相对于原油价格达到顶峰，比率随后发生了剧烈的反转。目前原油相对于黄金，以及相对于天然气的表现都显得过度延伸。
- en: '[![](img/277851be1f80120633707ec34ca314f3.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh_6CnCNjGSlYTv-qDutxNnjjJ8OPNvSmMkxMvAo1VUY65QEZUX8FAa3xzxM4DO0AFf8ixovm_mNAbXB5hSbswvNWqUuP6PnTqw59xEUrbJViS4GiBZsQUcBcWOSQMBmeTXVfmqtq0mgMKr/s1600-h/Gold+to+Oil.JPG)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![黄金/原油图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh_6CnCNjGSlYTv-qDutxNnjjJ8OPNvSmMkxMvAo1VUY65QEZUX8FAa3xzxM4DO0AFf8ixovm_mNAbXB5hSbswvNWqUuP6PnTqw59xEUrbJViS4GiBZsQUcBcWOSQMBmeTXVfmqtq0mgMKr/s1600-h/Gold+to+Oil.JPG)'
- en: The commitment of traders report on gold (not shown) shows that sentiment readings
    are relatively neutral. As a result, I would prefer a long natural gas/short oil
    trade rather than a long gold/short oil trade.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金的交易者承诺报告（未显示）显示，情绪读数相对中性。因此，我更倾向于建立一个长期天然气/做空原油的头寸，而不是建立一个长期黄金/做空原油的头寸。
