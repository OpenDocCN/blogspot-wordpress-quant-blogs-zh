  prefs: []
  type: TYPE_NORMAL
  zh: '[Leverhulme Trust项目关于临界点的会议](http://tippingpointsproject.org/introduction/)'
- en: in physical and social systems. The organizers just asked me to send a rough
    outline of what I'm going to talk about -- under the working title of Financial
    Instabilities -- so I thought it might be useful to do that in a blog post, which
    might also give some useful background and motivation for everything in this blog
    (i.e. how ideas from physics can help us understanding financial systems). So
    here goes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上做一个简短的发言，这个项目是关于物理和社会系统的。会议组织者刚刚要求我发送一个我即将发言的大纲 -- 工作标题为金融不稳定 -- 因此我想这样做可能是有用的，在博客文章中进行，这可能也为博客中的所有内容提供了有用的背景和动机（即物理学如何帮助我们理解金融系统）。那么就开始吧。
- en: I used to work in plasma physics. A plasma is just a gas -- say, simple hydrogen
    gas -- which has been heated up to the point where the atoms come apart. At high
    enough temperature, the energy binding an electron to the nucleus (a single proton
    in this case) to form an atom is overwhelmed by the kinetic energy in collisions.
    The result is a hot gas of charged electrons and nuclei (protons), in which the
    particles, being charged, now interact over extended distances, unlike in normal
    gases where particles only interact when they undergo direct collisions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经在等离子体物理领域工作。等离子体就是一种气体 -- 比如说，简单的氢气 -- 加热到原子分解的温度。在足够高的温度下，将电子与原子核（在这个例子中是一个单一的质子）结合成原子的结合能被碰撞中的动能所克服。结果是在高温下，带电的电子和核子（质子）的热气体，其中粒子由于带电，现在可以在较长的距离上相互作用，与普通气体不同，在普通气体中，粒子只有在发生直接碰撞时才会相互作用。
- en: These longer range interactions make plasmas behave very differently from ordinary
    gases, whether the plasma is in the Sun or the Earth's upper atmosphere, in a
    nuclear reactor, the interstellar medium, or in a particle beam racing around
    an accelerator. The basic properties of a plasma in equilibrium -- say, held at
    a fixed temperature in a glass tube -- were worked out (at least approximately)
    long ago, although the physics is still so rich that many subtle mysteries remain.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 较长的相互作用距离使得等离子体的行为与普通气体非常不同，无论这种等离子体是在太阳中，还是在地球的上层大气中，在核反应堆中，在星际介质中，还是在加速器中绕着粒子束高速运动。等离子体在平衡状态下的基本属性
    -- 比如说，在一个玻璃管中保持恒定温度 -- 很久以前就已经计算出来了（至少是近似值），尽管物理学仍然非常丰富，许多微妙的谜团仍然存在。
- en: As soon as you do anything interesting with a plasma, taking it a little out
    of equilibrium, things get infinitely more complicated. Natural plasmas not held
    in fixed and unchanging conditions do all kinds of surprising things -- mostly
    involving natural instabilities driven by positive feed backs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对等离子体做任何有趣的事情，稍微让它偏离平衡状态，事情就会无限复杂化。自然等离子体不在固定和不变的条件中，会做各种令人惊讶的事情 -- 大部分涉及由正反馈驱动的自然不稳定性。
- en: I think this example of what happens in a very simple system should give us
    some hints about how we should go about studying far more complicated things like
    markets and economies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个简单系统中所发生的事情应该会给我们一些关于如何研究市场和经济等更为复杂事物的线索。
- en: 'A good example of plasma surprises comes from the ongoing project to harness
    energy from nuclear fusion. The recipe for success seems simple: heat up some
    hydrogen gas to enormous temperatures and you create conditions in which colliding
    hydrogen nuclei will fuse together to form heavier nuclei. As an aside, you can''t
    use ordinary hydrogen, but have it''s isotopes, deuterium or tritium, the nuclei
    of which contain a proton and either one or two neutrons. These things can fuse
    together into unstable nuclei, which decay, ultimately creating nuclei of the
    stable element helium, with two neutrons and two protons. Lots of energy is given
    off in the process, so the reaction can be self-sustaining.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 等离子体惊喜的一个很好的例子来自于正在进行的核聚变能源利用项目。成功的秘诀似乎很简单：将一些氢气加热到巨大的温度，你就创造了条件，使得相互碰撞的氢核融合形成较重的核。顺便说一句，你不能使用普通的氢气，而是要使用其同位素，氘或氚，其核包含一个质子和一个或两个中子。这些东西可以融合成不稳定的核，然后衰变，最终形成稳定的氦元素的核，其中有两个中子和两个质子。在这个过程中释放了大量的能量，所以这个反应可以自我维持。
- en: Lots of fusion requires nothing but high temperature (so the collisions are
    very energetic) and high density (so there are lots of collisions). So you put
    a mixture of deuterium and tritium into a container, heat it up and compress it,
    and there you go -- cheap, virtually inexhaustible energy. The only problem --
    and it's a very big problem -- is making the damned plasma behave itself as you
    try to do this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大量的聚变只需要高温（使得碰撞非常有能量）和高密度（使得碰撞非常频繁）。所以你把氘和氚的混合物放进一个容器中，加热和压缩它，然后你就得到了——廉价的、几乎取之不尽的能源。唯一的问题——而且这是一个非常大的问题——是当你尝试这样做时，该死的等离子体如何表现。
- en: One of the principal routes for pursuing fusion energy is so-called
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 追求聚变能源的主要途径之一被称为
- en: '[Inertial Confinement Fusion](http://en.wikipedia.org/wiki/Inertial_confinement_fusion)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[惯性约束聚变](http://en.wikipedia.org/wiki/Inertial_confinement_fusion)'
- en: (ICF). The idea is to take a tiny pellet which has a mixture of deuterium and
    tritium in it, and blast it from all sides with extremely high intensity x-rays.
    This violent bath vaporizes the pellet surface, producing plasma that explodes
    outward, compressing the rest of the pellet inward and creating extreme densities
    and temperatures. Through further mechanisms -- colliding shock waves and such
    -- you hope to get a fair number of nuclei colliding with sufficient energy to
    undergo fusion, giving off still more energy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: （ICF）。这个想法是拿一个微小的颗粒，里面混合着氘和氚，然后用极高强度的X射线从各个方向轰击它。这种剧烈的照射会使颗粒表面蒸发，产生爆炸性的等离子体向外扩散，将颗粒的其余部分压缩向内，并产生极端的密度和温度。通过进一步的机制——碰撞冲击波等——希望能够让相当数量的核碰撞产生足够的能量进行聚变，释放更多能量。
- en: But it doesn't work, at least not yet, because of plasma misbehavior. The figure
    below illustrates the typical problem -- as the dense hot plasma rushes inwards,
    the spherical symmetry inevitably gets spoiled by growing ripples. These are caused
    mostly by the so-called Rayleigh-Taylor instability that happens whenever a lighter
    fluid pushes on a heavier fluid. As the waves get bigger, this first instability
    causes secondary instabilities of other kinds. In the figure below, the initially
    nice symmetry gets hopelessly ruined and different parts of the compressing system
    get mixed together, which undermines the process that would have given high temperature
    and density. Interestingly, what happens in inertial confinement fusion during
    implosion (left image) is very close to what happens during a supernovae explosion
    (right image).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但它不起作用，至少目前还没有，因为等离子体行为不端。下图说明了典型问题——当密集的热等离子体向内涌入时，球对称性不可避免地被增长的波纹破坏。这主要是由所谓的雷利-泰勒不稳定引起的，每当一个较轻的流体推动一个较重的流体时，这种不稳定都会发生。随着波浪变大，这种第一种不稳定会引起其他种类的二级不稳定。在下图中，最初的良好对称性被彻底破坏，压缩系统的不同部分混合在一起，这破坏了本应产生高温和高密度的过程。有趣的是，在惯性约束聚变在内爆过程中发生的事情（左图）与超新星爆炸时发生的事情非常接近（右图）。
- en: '[![](img/c2b23c77925b6327bac218b0592b17ac.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEheyIs2ZzCR0Zje5VWWqWYE_aoIfOgM3BgC4Eulrhx5-l_nCPvk29_MT-GGQYlb2W3F5McUHDSS4T8l1H6YkvYzW45eribnoCyiJNeXH_g9dosyPUPu67w4Lfa0-EWcGJ8_7_vyfBhsf9W2/s1600/richtmeyer_meshkov.gif)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/c2b23c77925b6327bac218b0592b17ac.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEheyIs2ZzCR0Zje5VWWqWYE_aoIfOgM3BgC4Eulrhx5-l_nCPvk29_MT-GGQYlb2W3F5McUHDSS4T8l1H6YkvYzW45eribnoCyiJNeXH_g9dosyPUPu67w4Lfa0-EWcGJ8_7_vyfBhsf9W2/s1600/richtmeyer_meshkov.gif)'
- en: The second figure below shows how one wave growing from the Rayleigh-Taylor
    instability soon creates a cascade of other instabilities, and the situation becomes
    infinitely complex very quickly through the interaction of several instabilities.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下面第二张图显示了一个从Rayleigh-Taylor不稳定性增长起来的波如何迅速地引发其他不稳定性的大规模级联，并通过多个不稳定性的相互作用，使情况迅速变得无限复杂。
- en: Remember, this all comes out of nothing but a system of electrons and positive
    nuclei compressed and heated in a spherically symmetric situation. The system
    in fact is remarkably simple. But natural instabilities -- mechanisms that make
    small differences and imbalances grow into much larger ones -- make it's behaviour
    anything but simple. Fifty years of intense research and engineering on inertial
    confinement fusion still hasn't managed to tame these problems. The plasma always
    finds another way to do something surprising that no one predicted.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有这些都是由一个电子和正电荷核在球对称情况下被压缩和加热的系统产生的。事实上，这个系统非常简单。但自然不稳定性——使小的差异和失衡增长成更大的机制——使它的行为远非简单。五十年的强烈研究和对惯性约束聚变的努力仍未设法驯服这些问题。等离子体总是找到另一种没人预测到的令人惊讶的方式去做些什么。
- en: Because of these instabilities, there's not a lot that is simple in plasma physics.
    Systems that are conceptually simple -- a beam of one single kind of particle
    flying around a circular ring in an accelerator -- can go unstable in hundreds
    of ways. There used to be a book (now out of print, I think) called the Handbook
    of Plasma Instabilities, which tried to list and describe all the stereotypical
    ways that a plasma in different simple situations will do something surprising
    and unexpected because of positive feed backs. It was about 800 pages long. Every
    entry testified to some situation in the past in which physicists or engineers
    had tried to do something with a plasma, only to find that it refused to go along
    -- its stable behaviour giving way, often explosively, to some wobbling or mixing
    or unexpected heating and so on.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些不稳定性，等离子体物理中没有多少简单的事物。概念上简单的系统——一种单一类型的粒子束在加速器中围绕圆形环飞行——可以通过数百种方式变得不稳定。过去有一本书（我想现在已绝版），书名是《等离子体不稳定性手册》，试图列出并描述因为正反馈而在不同简单情况下发生的所有典型不稳定性行为。这本书有800页长。每个条目都证明了一些过去的情况，那时物理学家或工程师试图对等离子体做些什么，结果发现它拒绝合作——它的稳定行为让步，常常以爆炸性的方式，变成了某种摇摆或混合或意外加热等。
- en: The names of these instabilities refer crudely to what happened, why it happened
    or who first explained what happened. The list (
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不稳定性的名称粗略地描述了发生了什么、为什么会发生或谁首先解释了发生了什么。列表（
- en: '[wikipedia gives a brief one here](http://en.wikipedia.org/wiki/Plasma_stability#Plasma_instabilities)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科在此处提供了一个简短的介绍](http://en.wikipedia.org/wiki/Plasma_stability#Plasma_instabilities)'
- en: ) starts with the Beam acoustic instability, Bump-in-tail instability, Buneman
    instability, Cerenkov instability, Chute instability, Coalescence instability,
    Collapse instability, Counter-streaming instability, etc, continues through the
    Fan instability, Filamentation instability and Firehose instability leads up to
    the Oscillating two stream instability, Pair instability, Parker instability and
    Peratt instability, and finishes with the Two-stream instability, Weak beam instability,
    Weibel instability and Z-pinch instability. That's just a sample.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ）从束声不稳定性、尾波不稳定性、Buneman不稳定性、Cerenkov不稳定性、斜坡不稳定性、合并不稳定性、崩溃不稳定性、逆流不稳定性等开始，继续列举扇形不稳定性、丝状不稳定性以及喷管不稳定性，最终到振荡两流不稳定性、成对不稳定性、帕克不稳定性以及佩莱特不稳定性，最后以两流不稳定性、弱束不稳定性、魏贝尔不稳定性以及Z型不稳定性结束。这只是其中的一小部分。
- en: All the instabilities mentioned above illustrate how a really simple thing --
    some charged particles held in a bottle -- has an extraordinarily rich set of
    dynamics because of natural non-linearities and interactions and the positive
    feed backs to which they lead. In the case of plasma, we know the laws of behaviour
    for the individual particles with perfect accuracy (Newtonian mechanics with corrections
    from quantum mechanics when necessary). Even so, these systems still surprise
    as as much as they do what we expect.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有不稳定性都说明了这样一个简单的事物——一些被束缚在瓶中的带电粒子——由于自然非线性及相互作用以及它们所导致的正反馈，具有极其丰富的动力学特性。在等离子体的情况下，我们已知单个粒子的行为规律具有完美的精确度（必要时从量子力学中进行修正的牛顿力学）。即便如此，这些系统仍然像它们预期的一样让人感到惊讶。
- en: Now, let's think about finance and economics. Here we're dealing in general
    with systems made of people driven by thoughts and emotions and interactions with
    other people. We surely don't know with perfection the laws of behavior of these
    people -- we have a few crude rules offering guidance to how they sometimes behave
    or might behave. Humans being among the most complex things in the universe, we
    should surely expect these systems to present a much richer set of possibilities
    than a simple plasma. Indeed, we know that markets and other economic systems,
    historically, have routinely acted in surprising ways and caused crises of many
    different kinds. Even so, theories in economics and finance have until very recently
    been centered almost entirely on the study of equilibrium systems, with positive
    feed backs rarely being considered.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来思考金融和经济。通常，我们处理的是一系列由思想和情感驱动并与他人互动的人。我们当然不可能完美地了解这些人的行为法则——我们有一些粗略的规则，提供了他们有时如何行为或可能如何行为的指导。人类是宇宙中最复杂的事物之一，我们当然应该期望这些系统展现出比简单等离子体更丰富的可能性。事实上，我们知道，历史上，市场和其他经济系统通常以令人惊讶的方式行动，并引起了各种不同的危机。即便如此，直到最近，经济学和金融理论几乎完全集中在对均衡系统的研究中，正反馈很少被考虑。
- en: This shortcoming is one of the principal motivations for lots of recent work
    by physicists and others aimed at modeling and understanding natural instabilities
    in economic systems. The list of instabilities likely to be found will probably
    be a lot longer than the list in plasma physics. In my talk in Durham, I'm going
    to take a stab at making a similar (crude and very incomplete) list of some economic
    and financial instabilities. As in plasma physics, we should find instabilities
    acting on many timescales -- from milliseconds up to years. We should find some
    that act through fairly mechanical processes (laws which compel certain behaviours),
    and others working on the basis of natural human psychological and decision making
    tendencies (learning, speculation and so forth). We'll find some that take off
    through the actions of only a few parties (hedge funds, for example, during the
    "Quant Meltdown" of August 2007) and others driven by large-scale network effects.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这种局限性是许多物理学家和其他人近期的研究工作主要动机之一，他们试图对经济系统中的自然不稳定性进行建模和理解。可能发现的不稳定性的列表可能会比等离子体物理中的列表要长得多。在我在杜伦的演讲中，我将尝试制作一个类似的（粗糙且非常不完整）的经济和金融不稳定性列表。就像在等离子体物理中一样，我们应该会发现跨越多个时间尺度的不稳定性——从毫秒到几年。我们应该会发现一些通过相当机械的过程（迫使某些行为的法律）起作用的不稳定性，以及其他基于自然的人类心理和决策倾向（学习、投机等）的不稳定性。我们会发现一些仅通过少数参与方的行为（例如，在2007年8月的“量化崩盘”期间的对冲基金）起飞，还有其他由大规模网络效应驱动的不稳定性。
- en: 'I haven''t finalized my talk yet,  but I intend to describe very briefly some
    recent work on a number of these kinds of instabilities (perhaps they should be
    called classes of instabilities, as many distinct situations may fall into classes
    of quite similar behaviour). My initial list:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有最终确定我的演讲，但我打算非常简要地介绍一些关于这些不稳定性的近期工作（也许它们应该被称为不稳定性的类别，因为许多不同情况可能属于行为非常相似的类别）。我的初步列表：
- en: 1\.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: '**Expectations instabilities**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**预期不稳定**'
- en: -- these include market rallies or crashes driven by the interaction of chartists
    versus fundamentalist investors, or more general models of markets or economies
    in which people have heterogenous expectations. A fascinating example (of which
    there are quite a few) is
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些包括由图表派投资者与基本面投资者之间的互动驱动的市场反弹或崩盘，或更一般的市场或经济模型，其中人们有异质预期。一个有趣的例子（还有很多）是
- en: '[this paper](http://www.ssc.wisc.edu/%7Ewbrock/rp457a.pdf)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://www.ssc.wisc.edu/%7Ewbrock/rp457a.pdf)'
- en: by Brock and Hommes from 1997 in which almost rational individuals acting adaptively
    in a simple market lead to natural instabilities and a true strange attractor
    (dynamical chaos) in the market.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1997年 Brock 和 Hommes 的工作，其中几乎理性的个体在简单市场中适应性行动导致了市场中的自然不稳定性和一个真正的奇异吸引子（动态混沌）。
- en: 2\.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Leveraged/correlated strategies instabilities**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**杠杆/相关策略不稳定**'
- en: -- the sub-prime fiasco is probably a good example of this, as so many banks
    were heavily leveraged and invested in CDOs and other assets ultimately backed
    by the mortgage market. But a more specific and perhaps simpler example to analyse
    is the Quant Meltdown of August 2007, during which a number of hedge funds went
    bust in two explosive episodes lasting only a few hours. I'll describe a simple
    and beautiful model (
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: -- 亚贷危机可能是一个很好的例子，因为许多银行都高度杠杆化，并投资于CDO等资产，最终都是以抵押贷款市场为支撑的。但一个更具体、也许更简单的分析例子是2007年8月的量化崩盘，期间一些对冲基金在仅持续几个小时的两次爆炸性事件中破产。我会描述一个简单而优美的模型（
- en: '[in this paper](http://arxiv.org/pdf/0908.1555)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这篇论文中](http://arxiv.org/pdf/0908.1555)'
- en: by Farmer, Geanakoplos and Thurner) suggesting a natural instability which puts
    a market in a metastable state in which explosive collapse is certain in the long
    run, yet hard to predict in its timing as the end is triggered by a random spark.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由法尔默、吉纳科普洛斯和特纳提出）提出了一种自然的不稳定性，使市场处于亚稳态，长期内爆炸性崩溃是确定的，但在时间上很难预测，因为结局是由随机火花触发的。
- en: 3\.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 3\.
- en: '**Hedging instabilities**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**对冲的不稳定性**'
- en: -- several recent papers (
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: -- 几篇最近的论文 (
- en: '[here](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=933043)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=933043)'
- en: and
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[here](http://arxiv.org/pdf/1004.5014)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://arxiv.org/pdf/1004.5014)'
- en: ', for example) document how adding more hedging instruments to a market, which
    traditional theories suggest should make markets more complete and effficient,
    actually makes them more unstable.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ，例如）记录了在市场中添加更多对冲工具，传统理论认为这应该使市场更完整和更高效，实际上却使市场更不稳定。
- en: 4\.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 4\.
- en: '**Trend following/relative strategy instabilities**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**趋势跟踪/相对策略的不稳定性**'
- en: --
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: --
- en: '[in a recent post](http://physicsoffinance.blogspot.com/2011/06/millisecond-mayhem.html)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的一篇文章](http://physicsoffinance.blogspot.com/2011/06/millisecond-mayhem.html)'
- en: I reviewed ongoing events in markets driven by high-frequency trading which
    suggest the action of some very unstable natural dynamics. These dynamics, still
    unknown in detail as yet, were probably behind the Flash Crash of 6 May, 2010,
    as well as a number of more recent similar events in which single stocks have
    plummeted to a few pennies in a matter of minutes before recovering. One of the
    most interesting analyses I've seen is
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我审查了市场中由高频交易驱动的正在发生的事件，这些事件暗示了一些非常不稳定的自然动态。这些动态目前尚不为人知，可能是2010年5月6日的闪崩以及最近一些类似事件的幕后主要因素，这些事件中单只股票在几分钟内暴跌至几分钱，然后迅速恢复。我见过的最有趣的分析之一是
- en: '[this one](http://www.cis.upenn.edu/%7Emkearns/papers/limstab.pdf)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇](http://www.cis.upenn.edu/%7Emkearns/papers/limstab.pdf)'
- en: by computer scientist Michael Kearns and colleagues, who analysed data from
    HFTs and found the signature of dynamical chaos (positive Lyapunoc exponents)
    in the dynamics of the order book (the book in which actors place market orders
    or limit orders to facilitate trades). The trouble seems to be caused by algorithms
    which use "relative strategies" -- taking action not on the basis of some fundamental
    view of prices, but reacting to recent price movements.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 由计算机科学家迈克尔·科恩斯和他的同事们进行的分析，他们分析了来自高频交易的数据，并在订单簿的动态中发现了动力学混沌（正的Lyapunov指数）的特征（这本是参与者放置市场订单或限价订单以促成交易的订单簿）。问题似乎是由使用
    "相对策略 "的算法引起的 -- 不是基于对价格的某种基本看法采取行动，而是对最近的价格波动做出反应。
- en: 5\.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 5\.
- en: '**Diversification instabilities**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**多样化的不稳定性**'
- en: -- I'll also explore briefly the conclusions of
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: -- 我还将简要探讨
- en: '[this provocative paper](http://ideas.repec.org/p/nbr/nberwo/15611.html)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇具有挑衅性的论文](http://ideas.repec.org/p/nbr/nberwo/15611.html)'
- en: which shows how an increasing density of risk sharing between banks in a network,
    naively believed to decrease overall systemic risk, can actually increase risk
    to the entire system. A network can become dangerously over-dense.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 表明银行之间风险共担的密度增加，天真地被认为可以降低整体系统风险，实际上可能会增加整个系统的风险。一个网络可能变得危险地过密。
- en: I'll also make a few stray comments on some other instabilities too -- the "loss
    of trust" instability, the "gaming" instability, the "looting" instability and
    the "this time is different" instability.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我还会对一些其他不稳定性发表一些零星评论 -- "信任丧失" 不稳定性， "博弈" 不稳定性， "掠夺" 不稳定性和 "这次不同" 不稳定性。
- en: But my point overall isn't to argue that this list is anything but arbitrary.
    The more important point is to argue that making a list of this sort, and understanding
    the spectrum of natural market instabilities, ought to be a main focus of the
    science of finance and economics. The long-standing fixation on equilibrium analyses
    in economics effectively rule out of existence precisely the events and processes
    of greatest interest.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 但我的主要观点并不是要争论这个列表有任何实质性的意义。更重要的是，要争论制定此类清单，以及理解自然市场不稳定的范围，应当是金融和经济学研究的主要焦点。经济学中长期对均衡分析的专注实际上将那些最有趣的事件和过程从存在中排除。
