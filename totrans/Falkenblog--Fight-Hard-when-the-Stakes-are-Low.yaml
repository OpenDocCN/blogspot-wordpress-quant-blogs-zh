- en: Groups ranging from small banks to state attorneys general criticized Treasury
    Secretary Henry Paulson's proposals to consolidate regulatory agencies and revamp
    oversight of a financial system bruised by crises in the credit and housing markets.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从小银行到州检察长，各个群体都批评了财政部长亨利·保尔森的提议，旨在整合监管机构并改革受信贷和房地产市场危机影响的金融体系的监管。
- en: Merging the SEC and CFTC, the OTS and the Fed, getting rid of state-by-state
    insurance regulation. Clearly the latter one will get rid of lots of little fiefdoms,
    but there is no reason these things should not be merged, it just makes it easier
    to do business when you have lots of different assets, and work across state lines.
    What if the FDA worked state by state? It's good to see these guys use this crisis
    to make some overdue reshuffling. Corporations have major reorganizations every
    5-10 years or so, implying the government can reorganize every 50 years or so.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 合并证监会和商品期货交易委员会，合并储蓄业监督管理局和美联储，取消州际保险监管。显然后者将消除许多小权力范围，但这些事情合并起来也没有理由，当你拥有许多不同资产并跨越州界线开展业务时，这样做更容易。如果FDA州内运作呢？看到这些人利用这场危机进行一些过时的重组真是件好事。公司每5-10年进行一次重大重组，这意味着政府可以每50年左右进行一次重组。
