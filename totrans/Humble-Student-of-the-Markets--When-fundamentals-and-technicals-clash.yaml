  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/when-fundamentals-and-technicals-clash.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/when-fundamentals-and-technicals-clash.html#0001-01-01)
