- en: 'VIX and More: Updating the Commercial Real Estate Picture'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 更新商业地产画面'
- en: 来源：[http://vixandmore.blogspot.com/2010/10/updating-commercial-real-estate-picture.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/updating-commercial-real-estate-picture.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/10/updating-commercial-real-estate-picture.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/updating-commercial-real-estate-picture.html#0001-01-01)
- en: I am amazed by how many people land on this blog via Google and other search
    engines in the process of looking for answers to various questions about [commercial
    real estate](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate).
    I find this interesting in that I have only tagged six posts with the CRE label
    (the links at the bottom of this post) and none in the past 17 months. Obviously
    there are a lot of people with questions and very little in the way of answers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我对多少人通过谷歌和其他搜索引擎登陆到这个博客，以寻找关于[商业地产](http://vixandmore.blogspot.com/search/label/commercial%20real%20estate)各种问题的答案感到惊讶。我发现这很有趣，因为我只给CRE标签打了六篇文章（本文底部的链接），而在过去的17个月里没有打标签。显然，有很多人有问题，但很少有答案。
- en: One of the CRE subjects I touched upon in April 2009 was the [Moodys/REAL Commercial
    Property Price Index](http://web.mit.edu/cre/research/credl/rca.html). According
    to the [MIT Center for Real Estate](http://web.mit.edu/cre/), the CPPI “is designed
    to track same-property realized round-trip price changes based purely on the documented
    prices in completed, contemporary property transactions. The index uses no appraisal
    valuations.” There are actually a number of indices and sub-indices in the CPPI.
    I have reproduced the monthly national index below, which aggregates data from
    each of the four major property type sectors (office, apartment, industrial and
    retail) across a broad cross-section of metropolitan areas. Sub-indices track
    trends in different sectors and in different geographies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2009年4月涉及的CRE主题之一是[Moodys/REAL商业地产价格指数](http://web.mit.edu/cre/research/credl/rca.html)。根据[麻省理工学院房地产中心](http://web.mit.edu/cre/)，CPPI“旨在跟踪同一属性实现的完整往返价格变化，仅基于已完成的、当代的财产交易中的记录价格。该指数不使用评估估值。”实际上，CPPI中有许多指数和子指数。我在下面复制了月度全国指数，该指数聚合了来自四个主要物业类型部门（办公室、公寓、工业和零售）在广泛的都市地区的数据。子指数跟踪不同部门和不同地理位置的趋势。
- en: Note that in the national index graph below, the bounce in the index from earlier
    in the year has been reversing since April. Looking at the sectors (not shown),
    the only area of continued strength in the commercial real estate market has been
    apartments. The office sector is rebounding weakly, the industrial sector appears
    to be wavering and the retail sector continues to decline sharply.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在下面的全国指数图表中，从年初以来指数的反弹自4月份以来一直在逆转。查看部门（未显示），商业地产市场唯一持续强劲的领域是公寓。办公室部门的反弹微弱，工业部门似乎摇摆不定，而零售部门持续急剧下降。
- en: Going forward, I intend to feature more posts on the commercial real estate
    market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，我打算在商业地产市场上发布更多帖子。
- en: For those looking for a more regular flow of content from industry insiders,
    check out a list I compiled last year of my favorite [Commercial Real Estate Blogs](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-blogs.html).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望从业内人士那里获得更加定期的内容流的人，请查看我去年编写的我最喜欢的[商业地产博客](http://vixandmore.blogspot.com/2009/04/commercial-real-estate-blogs.html)的列表。
