- en: Last week, I characterized the stock market as like a rocket on a launch pad.
    Last week's events also featured William Shatner, the actor who played Captain
    Kirk in the original Star Trek series, being blasted into space. Now that Captain
    Kirk has gone into space, will equities follow?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我将股市比作发射台上的火箭。上周的事件还包括威廉·沙特纳，原始星际迷航系列中扮演舰长柯克的演员，被送入太空。现在柯克舰长已经进入太空，股票会跟随吗？
- en: Let's take a look. One of the bullish tripwires I outlined was for the S&P 500
    to decisively regain its 50 dma. The index convincingly breached the 50 dma and
    it is now testing a resistance zone, which is positive.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看。我提出的看涨触发器之一是标普500指数要坚定地恢复其50日移动平均线。该指数已经明确突破了50日移动平均线，现在正在测试一个阻力区域，这是积极的。
- en: However, traders are cautioned to monitor the VIX Index. In the past, VIX breaches
    of the lower Bollinger Band have been overbought signals when market rallies have
    temporarily stalled in the past.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，交易员被提醒要监控VIX指数。在过去，当市场在过去暂时停滞不前时，VIX突破下轨布林带曾被视为超买信号。
