- en: 'Quantifiable Edges: Late-Day Optimism Getting Overdone'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：晚间乐观情绪过度
- en: 来源：[http://quantifiableedges.blogspot.com/2012/07/late-day-optimism-getting-overdone.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/late-day-optimism-getting-overdone.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/07/late-day-optimism-getting-overdone.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/07/late-day-optimism-getting-overdone.html#0001-01-01)
- en: Despite the strong move higher over the last several days, the market has been
    consistently producing bullish studies.  At Tuesday’s close I noted the first
    bearish study to trigger in a while (using the Quantifinder).  It is an interesting
    one so I thought I would share it on the blog.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在过去几天里市场强劲上涨，但市场一直持续产生看涨的研究。周二收盘时我注意到，有一段时间以来第一次出现了看跌的研究信号（使用Quantifinder）。这是一个有趣的研究，所以我决定在博客上分享它。
- en: The market has seen a lot of strong finishes lately.  When it consistently closes
    near the high of the day it suggests optimism on the part of traders. This optimism
    is now at a level that suggests it is a bit overdone and there is a good chance
    of a pullback. The study below exemplifies this concept.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场最近看到了很多强劲的收盘。当市场持续收盘于当天高点附近时，它表明交易者的乐观情绪。这种乐观情绪现在达到了一个水平，表明它有些过度，很可能出现回调。下面的研究体现了这个概念。
- en: Downside risk appears to be reaching a level that the market will often experience
    a brief pullback.  But while the downside edge appears to remain in place for
    a full week, most of the edge has been realized over the 1st 2 days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场下跌风险似乎达到了一个水平，市场经常会经历短暂的回调。但是，尽管看跌的边缘似乎在整个一周内都存在，大多数边缘在第一天和第二天就已经实现。
