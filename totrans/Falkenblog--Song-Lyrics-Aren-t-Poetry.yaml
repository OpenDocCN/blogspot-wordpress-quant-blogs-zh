- en: '") can greatly enhance a song''s playability. Yet they note that while good
    lyrics are nice, they aren''t as deep as people think:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '"Lyrics just don''t hold up without the music," says Billy Collins, professor
    and former poet laureate. When his students argue that the lines by their favorite
    rock stars should be assessed as literature, he demurs: "I assure them that Jim
    Morrison is not a poet in any sense of the word."'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When I was young, I knew a lot of kids that thought lyrics were really deep.
    I think it only seems so when it accompanies good music, the mood swings of youth,
    depression, or drugs. That is, in combination with other emotional drivers, lyrics
    seem much deeper than they are. By themselves many tunes that sound emotionally
    powerful when sung, are almost parodies of themselves when read silently (MacArthur
    Park? Muskrat Love? Careless Whisper?). I watched a documentary of the making
    of
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Bohemian Rhapsody](http://www.youtube.com/watch?v=qtrhcECdItk)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: ', a great road tune, and they went over the lyrics, and it was clear that many
    words and images were picked merely because they rhymed, or the words or phrases
    out of context matched the mood of the song in that measure. As a poem it fails.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Alas, something similar is true for economics, where silly ideas, when combined
    with rigorous mathematics, don't seem so silly. Take an argument like the idea
    of
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[infant industries](http://en.wikipedia.org/wiki/Infant_industry_argument)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: ', where if you protect an industry from overseas competition, it may increase
    a country''s growth because only after infancy it can thrive; in infancy it may
    die from competition. The idea is predicated on increasing returns to scale, such
    that there''s an inflexion point at which firm rapidly move down a cost curve
    relative to smaller producers. 200 years of'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[empirical evidence](http://www.jstor.org/pss/2950851)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: ', not logic, demonstrate this infant industry argument is wrong, that infant
    industries invariably become coddled, spoiled infants that never grow up. As per
    increasing returns, it is hardly a rigorous point: Microsoft and Google have both
    benefits (via increasing returns to scale) and costs (via decreasing returns to
    scale) peculiar to their large size. Yet if you dress the argument up in mathematics,
    where the idea is derived given algebraic assumptions for utility, production,
    and market clearing conditions, you get Paul Krugman''s Nobel Prize. The argument
    isn''t any more compelling with mathematics when you try to explain it in words
    via Krugman''s model, and that should tell you something.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，而不是逻辑，证明了婴儿工业论点是错误的，婴儿产业总是变成被溺爱宠坏的永远长不大的婴儿。至于规模收益，这几乎不是一个严谨的观点：微软和谷歌都具有（通过规模的不断增长而产生的收益）和（通过规模的递减产生的成本）适应它们庞大规模的特点。然而，如果你用数学来装点这个论点，在那里，这个观点是由假设经济效用、生产和市场清算条件的代数给出，你得到了保罗·克鲁格曼的诺贝尔奖。即便用数学来解释克鲁格曼的模型中的观点，它也并没有更令人信服的地方，这应该让你思考一些问题。
- en: Krugman might say in his defense that his argument was meant to explain the
