- en: is not really useful in isolating some idea in that argument. Without the faux-rigorous
    math model, there's no there there. Economics as a 'science' might be poorer without
    math, but as an understanding of our world it would have been the same.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 并没有真的用来孤立那个论点。没有伪严格的数学模型，理论上就不存在。经济作为一种“科学”没有数学会变得更贫瘠，但作为我们对世界的理解，它是一样的。
- en: Math helps ideas when it isolates the relationships or implications with greater
    parsimony or precision. In practice, economic models are abstruse arguments with
    mere potential for great scope, but the history of economics suggests great skepticism
    for this potential. What irreducible-to-words model, other than derivatives models
    in finance or statistical models in econometrics, have generalized to create a
    greater consensus on anything of economic importance? My best guess would be Ricardo's
    theory of comparative advantage, but note 1) that was made over 150 years ago
    and 2) it hasn't really convinced anyone that free trade is a good idea (it's
    easy to add some assumption that invalidates it).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数学在通过更简洁或精确地孤立关系或推论时有助于理念。在实践中，经济模型是晦涩的论点，只有巨大的潜力，但经济史表明对这种潜力持怀疑态度。有什么不可归约为文字的模型，除了金融衍生品模型或计量经济学中的统计模型，已经普遍应用到有经济重要性的任何问题上？我最好的猜测是李嘉图的比较优势理论，但请注意1）那是一百五十年前的事了，2）它并没有真正说服任何人自由贸易是个好主意（很容易添加一些假设使其无效）。
