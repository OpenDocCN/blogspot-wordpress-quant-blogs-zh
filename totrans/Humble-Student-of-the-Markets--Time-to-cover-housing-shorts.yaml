- en: 'Humble Student of the Markets: Time to cover housing shorts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '市场谦逊的学生：是时候收回房地产的空头仓位了 '
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/time-to-cover-housing-shorts.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/time-to-cover-housing-shorts.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/time-to-cover-housing-shorts.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/time-to-cover-housing-shorts.html#0001-01-01)
- en: I write these words with great trepidation as I hate to agree with Greenspan
    and his
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我写下这些话时非常忐忑，因为我憎恨赞同格林斯潘及其
- en: '[housing call](http://online.wsj.com/article/SB121865515167837815.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[房地产预测](http://online.wsj.com/article/SB121865515167837815.html)'
- en: as he has been consistently wrong in his analysis for a long time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '因为他的分析一直处于持续错误状态。 '
- en: However, I do believe that the easy money shorting the housing crisis may be
    over. There are signs that valuations are starting to become more attractive in
    housing, value players are now entering the space and the homebuilding group is
    now technically undergoing a bottoming process relative to the market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我相信对押注住房危机的简单赚钱可能已经结束。有迹象表明，房地产估值开始变得更有吸引力，价值投资者现在正进入这一领域，房屋建筑集团现在在技术上正在相对于市场进行底部化处理。
- en: '**Buying a house is starting to make economic sense**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**购房开始具有经济意义**'
- en: In California, which has been one of the hardest hit markets, buying a house
    is starting to make economic sense again. This recent
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在一直是受到重创的市场之一的加利福尼亚州，再次购买房屋开始变得经济上合理。 最近的
- en: '[report](http://news.yahoo.com/s/nm/20080801/us_nm/california_housing_dc_1)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](http://news.yahoo.com/s/nm/20080801/us_nm/california_housing_dc_1)'
- en: shows analysis indicating that in California, “home prices are dropping to a
    point where the cost of a mortgage and taxes equals rent”.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '显示分析表明，在加利福尼亚州，“房价已经下降到抵押贷款和税款等于租金的程度”。 '
- en: '**Sovereign funds buying real estate**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**主权基金购买房地产**'
- en: There is also this
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 也有
- en: '[report](http://www.nypost.com/seven/08102008/business/lost_sovereignity_123879.htm)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告](http://www.nypost.com/seven/08102008/business/lost_sovereignity_123879.htm)'
- en: 'indicating that sovereign funds are buying US real estate: “one sovereign fund,
    said to have earmarked $29 billion to purchase foreclosed residential real estate,
    recently hired a West Coast mortgage broker and is starting to search for bargains.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 表明主权基金正在购买美国房地产：“一家主权基金据说已经划定了290亿美元用于购买被抵押的住宅房地产，最近还雇了一家西海岸的抵押贷款经纪公司，并开始寻找便宜货物。”
- en: These funds tend to have a long time horizon and are typically value players.
    With the caveat that value investors do tend to be early, sovereign funds have
    the advantage of being not directly constrained by the tight credit conditions
    that exist in the US right now.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基金往往具有很长的投资期限，通常是价值投资者。 需要指出的是，价值投资者倾向于做早期投入，主权基金有一个优势，即它们不受美国当前紧缩信贷条件的直接约束。
- en: '**Homebuilders making a relative technical bottom**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**房屋建筑商正在相对技术底部化**'
- en: The chart below shows the chart of the S&P 500 Homebuilders relative to the
    S&P 500\. As the chart shows, the group has broken out of a relative downtrend.
    The next phase is likely to be a sideways consolidation pattern.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了标普500家建筑商相对于标普500的图表。 如图所示，该集团已经突破了相对下降趋势。 下一阶段可能是一个横向整理模式。
- en: '[![](img/a62fc12fcc9c78e064ffabb28ba7ea8d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgWFxhYT0_Fc_tVi0EZFGuJfRQUavjUOEDmWfht5DTKEl3QsQSteDQd6ymhOw3NuUiXc7qmjZ8zwckZva9tAvari_QJWlKq9DfllJsuYUMZfhmlD1SWLGWwDbksUSZKJo6Q0VShYQfmJFCD/s1600-h/Homebuilders.JPG)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a62fc12fcc9c78e064ffabb28ba7ea8d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgWFxhYT0_Fc_tVi0EZFGuJfRQUavjUOEDmWfht5DTKEl3QsQSteDQd6ymhOw3NuUiXc7qmjZ8zwckZva9tAvari_QJWlKq9DfllJsuYUMZfhmlD1SWLGWwDbksUSZKJo6Q0VShYQfmJFCD/s1600-h/Homebuilders.JPG)'
- en: '**Warning:** ***I am not calling of a real estate bottom!***'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告：***我并不是在宣布房地产触底！***'
- en: The Homebuilders are likely to go from free fall to market performer. Since
    my belief is that the market has a negative bias, this group is likely to continue
    to fall. However, the easy money is over from shorting this group. If you are
    short, cover your shorts.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 房屋建筑商可能从自由下跌到市场表现者。 因为我相信市场有一个负面的倾向，这一集团可能会继续下跌。 但是，很容易从空头头寸中赚钱的时期结束了。 如果你空头了，就平仓吧。
- en: 'Substantial downside risk remain in the group. Recently Barry Ritholtz at [Big
    Picture](http://bigpicture.typepad.com/comments/2008/08/nar-housing-aff.html)
    outlined the risks to housing. Though his comments are directed toward the NAR
    Housing affordability index, these comments are valid with regards to my valuation
    comments. To paraphrase, my California affordability and valuation analysis:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该集团仍存在 substantial downside risk。最近，Barry Ritholtz在[Big Picture](http://bigpicture.typepad.com/comments/2008/08/nar-housing-aff.html)上概述了房地产的风险。虽然他的评论是针对NAR住房可负担性指数的，但这些评论与我关于估值的评论是相符的。换言之，我对加利福尼亚州可负担性和估值的分析：
- en: Assumes 20% down payment – who has that anymore?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设20%的首付——谁还有首付？
- en: Ignores debt carried by homeowner – household balance sheets have deteriorated
    substantially
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忽视了业主承担的债务——家庭资产负债表已经大幅恶化
- en: Ignores falling FICO scores – see comment above about poor household balance
    sheets
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忽视了下降的FICO评分——关于糟糕的家庭资产负债表的评论见上文
- en: Other ownership costs are rising – e.g. property taxes, maintenance, heating,
    etc.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他拥有成本正在上升——例如房产税、维护、供暖等。
- en: '****Tightening credit = more downside for housing?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '****收紧信贷=房地产市场有更多下行空间？**'
- en: Meredith Whitney, who correctly called the credit and housing crisis, is also
    forecasting further downside in housing because of tightening credit conditions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 正确预测信贷和房地产危机的Meredith Whitney也预测，由于信贷条件收紧，房地产将有更多下行空间。
