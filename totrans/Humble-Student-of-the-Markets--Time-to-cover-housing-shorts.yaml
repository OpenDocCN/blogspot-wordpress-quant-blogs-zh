- en: '**Cover your housing shorts**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**覆盖你的房地产空头头寸**'
- en: An improvement in housing would be positive in general for the equity markets
    and the US economy. Bottoms don’t happen overnight and this is part of a process.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产的改善对股市的整体积极和对美国经济都是有益的。底部不会一夜之间形成，这是过程的一部分。
- en: I would cover any housing shorts. The downside here is limited – don’t be greedy.**
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我会覆盖任何房地产的空头头寸。这里的下行空间有限——不要贪心。**
