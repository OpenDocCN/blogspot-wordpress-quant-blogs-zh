- en: '**A crypto bank run**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**加密货币银行挤兑**'
- en: I had voiced my reservations about the cryptocurrency ecosystem in the past
    (see
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去曾对加密货币生态系统表示过担忧（参见
- en: '[The brewing Lehman Crisis in Crypto-Land](https://humblestudentofthemarkets.com/2021/08/07/the-brewing-crisis-in-crypto-land/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 【加密土地的潜在雷曼危机](https://humblestudentofthemarkets.com/2021/08/07/the-brewing-crisis-in-crypto-land/)
- en: ) and the risks manifested themselves in the last week. To briefly recap the
    problem, cryptocurrencies are mainly traded in the offshore market. A crypto trader
    can exchange USD for crypto, but banks do not allow direct access to crypto exchanges,
    with some exceptions. The crypto trader can exchange his USD for a stablecoin,
    which is a token that is theoretically backed 1 for 1 to the USD. He then exchanges
    his stablecoin to buy cryptocurrencies and back when he sells. When he wants USD
    in his account, he instructs the stablecoin provider to convert his stablecoin
    into USD, which is deposited to his onshore USD account.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ）在上周显现。简要回顾一下问题，加密货币主要在离岸市场交易。加密货币交易者可以用美元兑换加密货币，但银行不允许直接访问加密货币交易所，除非有特例。加密货币交易者可以用他的美元兑换一个稳定币，这是一种理论上与美元一对一支持的代币。然后他用他的稳定币购买加密货币，卖掉时再兑换回来。当他想要账户里的美元时，他指示稳定币提供商将他的稳定币兑换成美元，然后存入他的岸上美元账户。
- en: The important piece of the crypto ecosystem plumbing is confidence in the stablecoin
    system. Stablecoins are supposed to be like money market funds, they shouldn't
    be trading below par. Last week, the TerraUSD stablecoin, also known as UST, broke
    its USD peg and sparked a crisis of confidence. Within the space of a few days,
    the value of LUNA had evaporated to zero. Crypto traders began a virtual bank
    run on stablecoins. Tether, the largest stablecoin, broke its peg last week, While
    prices have partly recovered and stabilized, Tether is still trading slightly
    below 1.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币生态系统的关键部分是稳定币系统的信心。稳定币应该就像货币市场基金，它们不应该交易低于净资产价值。上周，被称为UST的TerraUSD稳定币失去了美元挂钩，引发了对稳定币的信任危机。在短短几天内，LUNA的价值蒸发到了零。加密货币交易者开始对稳定币进行了虚拟银行挤兑。上周，最大的稳定币泰达币(Tether)失去了挂钩，尽管价格部分恢复并稳定下来，但泰达币仍然交易略低于1美元。
- en: The crypto bank run set off a stampede of selling in cryptocurrencies and other
    speculative risk assets.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币银行的挤兑引发了对加密货币和其他投机性风险资产的大规模抛售。
- en: The big question for investors is whether the crypto meltdown will have a long-lasting
    effect on global risk appetite and risk aversion leak into the equity market.
    Was the Crypto meltdown last week the new LTCM moment for asset markets?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者面临的一个大问题是，加密货币的崩溃将对全球风险偏好产生长期影响，风险厌恶是否会泄漏到股票市场。上周的加密货币崩溃是资产市场的新LTCM时刻吗？
