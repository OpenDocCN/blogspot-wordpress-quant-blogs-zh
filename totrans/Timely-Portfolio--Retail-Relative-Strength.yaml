- en: 'Timely Portfolio: Retail Relative Strength'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时组合：零售相对强度
- en: 来源：[http://timelyportfolio.blogspot.com/2014/01/retail-relative-strength.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/01/retail-relative-strength.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2014/01/retail-relative-strength.html#0001-01-01](http://timelyportfolio.blogspot.com/2014/01/retail-relative-strength.html#0001-01-01)
- en: So back before Thanksgiving I did a post [Something to Think About Before Black
    Friday | rChart + dygraphs](http://timelyportfolio.blogspot.com/2013/11/something-to-think-about-before-black.html). 
    Well since then I have noticed that Retail relative strength has deteriorated
    considerably.  I thought it would be a good time to use good old bfast (see [posts](http://timelyportfolio.blogspot.com/search?q=bfast))
    to look for a structural breakpoint.  Below is the output.  And yes, I do plan
    to make interactive eventually with rCharts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在感恩节之前，我发了一篇帖子[黑色星期五之前要思考的事情 | rChart + dygraphs](http://timelyportfolio.blogspot.com/2013/11/something-to-think-about-before-black.html)。从那以后，我发现零售业的相对强度已经大幅下降。我认为是时候用老式的bfast（参见[帖子](http://timelyportfolio.blogspot.com/search?q=bfast)）寻找一个结构性的断裂点了。以下是输出结果。是的，我计划最终使它具有交互性，使用rCharts。
