- en: In Part 1 we discussed some of the elements required for a testable framework
    for wave theories such as Elliott Wave. In this post we will discuss a very simple
    framework for testing and research. One of the most important aspects of a good
    classification system is the ability to categorize into broad general principles
    and compress information into manageable chunks. This information compression
    is what permits humans to excel at certain tasks that machines cannot–  game theory
    applications that involve incomplete information, and  abstract pattern recognition
    in the presence of  random noise.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 1 部分，我们讨论了一些用于波动理论（如艾略特波动）的可测试框架所需的元素。在本文中，我们将讨论一个非常简单的用于测试和研究的框架。一个好的分类系统的一个最重要的方面是能够将其分类为广泛的一般原则，并将信息压缩为可管理的块。这种信息压缩是允许人类在某些机器无法做到的任务上取得成功的因素之一——即涉及到不完全信息的博弈论应用，以及在随机噪声存在的情况下进行抽象模式识别。
- en: 'There are two major components that can describe a movement in time series
    data: 1) price and 2) time. Other elements will be discussed in part 3\. However,
    for the most part, a move in the market from its starting point can be described
    by its **duration** (length of time since the move started), and **magnitude**
    (cumulative gain/loss in volatility units since the move started). As discussed
    in part 1, it is important for us to employ normalization in order to increase
    the ability to generalize out of sample. Normalization  allows us to neatly categorize
    things into evenly distributed categories that can contain a range of examples
    instead of having to look for a highly specific example that may or may not have
    happened in the past. I would recommend a lookback for wave analysis of at least
    7-15 years for creating the distribution for categorization. As a consequence,
    waves can be coded based on the schematic below to have a two-bit descriptor:
    (*price code, time code*). Once we can neatly categorize waves, we can now employ
    classical data-mining techniques to find relevant patterns. For example, a move
    in the market can be described as: T6, M6-  which stands for a very large move
    that has lasted a very long time. There are more nuances to this topic, and I
    will discuss this in Part 3.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列数据中描述运动的两个主要组成部分是：1）价格和2）时间。其他元素将在第三部分讨论。然而，在大多数情况下，市场从起点开始的移动可以通过其**持续时间**（自移动开始以来的时间长度）和**幅度**（自移动开始以来波动单位的累积收益/损失）来描述。正如第一部分讨论的那样，我们重要的是要采用归一化，以增加在样本外泛化的能力。归一化使我们能够将事物整齐地分类到均匀分布的类别中，这些类别可以包含一系列示例，而不是必须寻找可能已经发生或可能尚未发生的非常具体的示例。我建议回顾至少
    7-15 年的波动分析，以创建用于分类的分布。因此，波可以根据下图编码为具有两位描述符的方式：（*价格代码，时间代码*）。一旦我们能够将波整齐地分类，我们现在就可以使用经典的数据挖掘技术来找到相关模式。例如，市场的移动可以描述为：T6，M6-，表示一个非常大的移动，持续了很长时间。这个主题还有更多细微之处，我将在第三部分讨论。
