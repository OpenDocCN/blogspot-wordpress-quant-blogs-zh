- en: 'Humble Student of the Markets: What''s next for the tax cut bull?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/11/whats-next-for-tax-cut-bull.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/11/whats-next-for-tax-cut-bull.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': It was clear from yesterday''s market action that the equity bull depends
    entirely on the success of the Republican tax cut bill. The market rallied on
    the news that the tax cut bill had made it out of Senate Budget Committee. It
    manage to shrug off the news of a possible government shutdown, and a North Korean
    ICBM test, which was later determined to have a range to reach the entire Continental
    United States.'
  prefs: []
  type: TYPE_NORMAL
- en: The combination of the market enthusiasm yesterday and the strength in the Goldman
    Sachs high tax basket indicates that the market is discounting the passage of
    the bill.
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found at our new site
