- en: 'Humble Student of the Markets: Will S&P downgrade Europe?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Humble Student of the Markets: Will S&P downgrade Europe?'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/will-s-downgrade-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/will-s-downgrade-europe.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/will-s-downgrade-europe.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/will-s-downgrade-europe.html#0001-01-01)
- en: Last week,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，
- en: '[Standard and Poor''s warned the 15 EMU sovereigns](http://ftalphaville.ft.com/blog/2011/12/05/781251/the-sp-statement/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[标准普尔警告了15个EMU主权国家](http://ftalphaville.ft.com/blog/2011/12/05/781251/the-sp-statement/)'
- en: 'that they may be downgraded. They expected "review of eurozone sovereign ratings
    as soon as possible following the EU summit scheduled for Dec. 8 and 9, 2011".
    They went on to state:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能会被降级。他们期待"欧盟峰会于12月8日和9日尽快审查欧元区主权评级"。他们继续表示：
- en: Depending on the score changes, if any, that our rating committees agree are
    appropriate for each sovereign, we believe that ratings could be lowered by up
    to one notch for Austria, Belgium, Finland, Germany, Netherlands, and Luxembourg,
    and by up to two notches for the other governments.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据我们的评级委员会商定的任何分数变化，我们相信奥地利的评级可能降低一个档位，比利时、芬兰、德国、荷兰和卢森堡的评级可能降低一个档位，其他政府的评级可能降低两个档位。
- en: Now that the EU Summit has come and gone, what now?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在欧盟峰会已经结束，接下来怎么办？
- en: '**The effects of the "fiscal compact"**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**"财政契约"的影响**'
- en: I did some projections and assumed a number of problems of the latest "fiscal
    compact" away, such as the difficulties of treaty ratification, specification
    of enforcement mechanisms, etc. Using this handy
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我进行了一些预测，并假设了最新"财政契约"中的许多问题，比如条约批准困难、执行机制的具体规定等。使用这个方便
- en: '[tool](http://www.economist.com/blogs/dailychart/2011/11/debt-dynamics-0)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[工具](http://www.economist.com/blogs/dailychart/2011/11/debt-dynamics-0)'
- en: 'from the Economist, I projected a probable path for selected eurozone countries.
    The blue line represents the base case estimates from the IMF and the red line
    are my revised assumptions. Since the latest "fiscal compact" amounts to nothing
    less than an austerity club, I made the following rather conservative changes
    to IMF assumptions to account for the more immediate fiscal tightening effects
    of austerity programs:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来自经济学人杂志，我为选定的欧元区国家预测了一条可能的道路。蓝色线条代表IMF的基本案例估计，红色线条是我的修订假设。由于最新的"财政契约"无异于一个紧缩俱乐部，我做出了以下相当保守的改变，以反映紧缩计划更立即的财政紧缩效应：
- en: Growth slows by 0.5%
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增长放缓了0.5%。
- en: Inflation slows by 0.5%
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通货膨胀放缓了0.5%。
- en: Primary budget balance is reduced by 0.2%, which is also a side effect of austerity
    measures
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初级预算平衡减少了0.2%，这也是紧缩措施的副作用之一。
- en: Interest rate is the average of the current 5 and 10 year bond yield for that
    country
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利率是该国当前5年和10年债券收益率的平均值。
- en: 'The results aren''t pretty. Consider Spain, a Club Med country. Debt to GDP
    is project to spiral upwards, worse than the base case estimate from the IMF (blue=oringal
    IMF assumptions, red="fiscal compact"):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 结果并不好看。以西班牙为例，一个地中海俱乐部国家。债务占GDP的比例预计将不断上升，比国际货币基金组织（IMF）的基本案例估计还要糟糕（蓝色=原始IMF假设，红色="财政契约"：
- en: What about Portugal? The only silver lining is that things don't deteriorate
    as badly as Spain under these assumptions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么葡萄牙呢？唯一的亮点是，在这些假设下，事情并没有像西班牙那样恶化。
- en: Italy, the biggest Club Med country of all, doesn't fare all that well either
    as its debt to GDP gets out of control rather quickly. The problem of Italy lays
    the groundwork for another eurozone crisis in the near future.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利，所有地中海俱乐部国家中最大的一个，也不会好到哪里去，因为其债务占GDP的比例很快就会失控。意大利的问题为欧元区近期的另一场危机奠定了基础。
- en: What about France? Oh, dear! It looks like Sarkozy is likely to lose his precious
    AAA credit rating.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那么法国呢？哦，天哪！看起来萨科齐很可能会失去他宝贵的AAA信用评级。
- en: The only question at this point is whether it will be one or two notches. This
    chart below compares the France under my new projections with the United States
    under IMF's base case projections. At least the French are outperforming the Americans...
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的问题只是会是一个还是两个档位。下表比较了我新预测下的法国与IMF基本案例预测下的美国。至少法国的表现优于美国...
- en: The only country that fares reasonably well under these revised assumptions
    is Germany, whose debt to GDP ratio continues to contract. Even then, its deficit
    to GDP measure won't be below the magic 60% target, which would suggest further
    fiscal tightening under the terms of the "fiscal compact".
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些修订后的假设下，唯一表现相对较好的国家是德国，其债务与GDP的比例仍在缩小。即使这样，其债务与GDP的测量也不会低于神奇的60%目标，这暗示着在“财政公约”的条款下进一步的财政紧缩。
- en: This analysis indicates that the fiscal balance of major eurozone countries
    will deteriorate under the terms of the new "fiscal compact", which leads to the
    conclusion that a wholesale downgrade of many eurozone sovereigns is very likely.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这项分析表明，在欧元区主要国家的财政平衡下，新“财政公约”的条款将导致欧元区许多主权国家的全面降级非常可能。
- en: '**Setting the stage for another debt crisis**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**为另一场债务危机铺垫舞台**'
- en: The next question for me was, "How much more risk would a credit downgrade introduce
    to the eurozone?"
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我要问的问题是，“信用降级会给欧元区带来多少更多的风险？”
- en: Using this
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个
- en: '[data](http://blogs.cfainstitute.org/investor/2011/11/14/statistics-germane-to-the-european-sovereign-debt-crisis/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据](http://blogs.cfainstitute.org/investor/2011/11/14/statistics-germane-to-the-european-sovereign-debt-crisis/)'
- en: from Jason Voss of the CFA Institute, I constructed a spreadsheet for the likely
    rollover of debt in 2012 of selected eurozone countries as a measure of the degree
    of funding stress they may have to undergo. (All amounts are in billions of euros.)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来自CFA协会的Jason Voss的文章，我建立了一个表格，以2012年欧元区部分国家债务违约的可能性作为他们可能要承受的融资压力的衡量标准。（所有数字都是以亿欧元为单位。）
- en: In his article, Voss showed the likely rollover of debt as a percentage of GDP
    for all eurozone countries. I then went to the
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的文章中，Voss展示了欧元区所有国家债务违约的可能性作为GDP的百分比。然后我去看了
- en: '[IMF website](http://www.imf.org/external/pubs/ft/weo/2011/02/weodata/index.aspx)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[IMF网站](http://www.imf.org/external/pubs/ft/weo/2011/02/weodata/index.aspx)'
- en: and looked up the projected 2012 GDP by country to calculate the projected rollover
    figure for 2012\. Italy is one of the more problematical as it is scheduled to
    rollover over €300 billion in 2012 (even this estimate may be low as
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 并查找了各国2012年的预测GDP，以计算2012年的预测滚动债务数字。意大利是较为棘手的一个，因为它计划在2012年滚动超过3000亿欧元的债务（即使这个估计也可能偏低，因为
- en: '[others](http://www.forexlive.com/blog/2011/11/16/italy-to-issue-eur-440-bln-in-debt-in-2012/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[其他人](http://www.forexlive.com/blog/2011/11/16/italy-to-issue-eur-440-bln-in-debt-in-2012/)'
- en: have cited a figure of €440 billion). Surprisingly, France will need to come
    to market with nearly €400 billion and the German rollover comes close to €600
    billion.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 引用了4400亿欧元的数字）。令人惊讶的是，法国需要推出的市场债务接近4000亿欧元，而德国的滚动债务接近6000亿欧元。
- en: If you include all the major eurozone countries together, they need to roll
    over €1.8 trillion in 2012, or 19% of estimated GDP. Supposing that we assume
    that Germany will have no trouble rolling its debt and excluded her from 2012
    financing needs, then the eurozone debt market will see roughly €1.2 trillion
    in sovereign debt issues - an astoundingly large number. The PIIGS alone will
    need to finance about €700 billion next year.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你把所有主要的欧元区国家放在一起，他们需要在2012年滚动债务达到1.8万亿欧元，或者占预计GDP的19%。假设我们假设德国将不会有问题地滚动其债务，并将其从2012年的融资需求中排除，那么欧元区的债务市场将看到大约1.2万亿欧元的主权债务发行——这是一个惊人的大数字。仅PIIGS明年就需要融资大约7000亿欧元。
- en: These are very large numbers. Given that European banks are in the process of
    shrinking their balance sheets, which will reduce their appetite for sovereign
    paper, where will the money come from? The combination of EFSF and ESM? But the
    funding for the EFSF and ESM come from the eurozone sovereigns. Can they loan
    money to themselves?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字非常庞大。考虑到欧洲银行正在缩减资产负债表，这将减少他们对主权债务的胃口，那么钱会从哪里来呢？EFSF和ESM的组合？但是EFSF和ESM的资金来源于欧元区主权国家。他们可以给自己贷款吗？
- en: What about the IMF? There was some discussion that some sovereigns, e.g. Germany, could
    lend to the IMF, which when then lend it back to troubled European country, e.g.
    Italy. However, the total amount of that facility amounted to €200 billion.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 那关于IMF呢？有一些讨论认为一些主权国家，比如德国，可以向IMF贷款，然后IMF再将其贷给有问题的欧洲国家，比如意大利。然而，这种机制的总金额达到了2000亿欧元。
- en: The size of the ESM, EFSF and new IMF facility is simply not enough. It's like
    sending out a riot squad of 10 police officers with helmets and batons to face
    an angry mob of a thousand people. If the mob stampedes, the results won't be
    pretty.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲稳定机制（ESM）、欧洲金融稳定基金（EFSF）以及新国际货币基金组织（IMF）的规模显然不够。这就好比派出10名戴着头盔、拿着警棍的警察队伍去应对愤怒的千人暴民。如果暴民发生踩踏，结果不会好看。
- en: What about the ECB? Mario Draghi made it clear that the ECB would cap bond purchases
    to €2 billion a week (when actual recent purchases have amounted to roughly €1
    billion a week). The total cap adds to about €1 trillion a year, which could be
    a big bazooka if it was un-sterilized. However, such intervention would be sterilized,
    which begs the question of where the money to buy the ECB's sterilized paper would
    come from.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元区债券购买上限是多少呢？马里奥·德拉吉明确表示，欧洲央行每周债券购买量将上限设定为20亿欧元（而实际的近期购买量大约为每周10亿欧元）。总购买上限约为每年1万亿欧元，如果这一举措没有经过货币对冲，那它将是一颗大炮弹。然而，这种干预将是经过货币对冲的，这就引出了一个问题：购买欧洲央行对冲债券的资金将从哪里来。
- en: This analysis tells me to be prepared for more volatility and crisis summits
    in 2012, if not before.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这一分析告诉我，如果不在2012年之前，我应该为更多的市场波动和危机峰会做好准备。
