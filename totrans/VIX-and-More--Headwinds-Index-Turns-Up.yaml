- en: 'VIX and More: Headwinds Index Turns Up'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：逆风指数上升
- en: 来源：[http://vixandmore.blogspot.com/2008/08/headwinds-index-turns-down.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/headwinds-index-turns-down.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/08/headwinds-index-turns-down.html#0001-01-01](http://vixandmore.blogspot.com/2008/08/headwinds-index-turns-down.html#0001-01-01)
- en: '![](img/8e4d5c12e1d29e8a3c86b6fe638bac1f.png)Unless you are [Usain Bolt](http://www.iaaf.org/athletes/biographies/letter=0/athcode=184599/index.html),
    you are not likely to be in top form – not to mention [setting world records](http://www.chinadaily.com.cn/olympics/2008-08/21/content_6955715.htm)
    – running into a headwind.  For that reason, last month I developed something
    I call the [Headwinds Index](http://vixandmore.blogspot.com/search/label/headwinds%20index)
    to calibrate the extent to which oil prices and concerns about financial institutions
    are providing a drag on stock prices.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/8e4d5c12e1d29e8a3c86b6fe638bac1f.png)除非你是[尤赛恩·博尔特](http://www.iaaf.org/athletes/biographies/letter=0/athcode=184599/index.html)，否则你不太可能以最佳状态——更不用说[打破世界纪录](http://www.chinadaily.com.cn/olympics/2008-08/21/content_6955715.htm)——逆风跑步。因此，上个月我开发了一个我称之为[逆风指数](http://vixandmore.blogspot.com/search/label/headwinds%20index)的东西，以衡量油价和对金融机构的担忧对股价的拖累程度。'
- en: In keeping with my desire for simplicity wherever possible, the Headwinds Index
    is calculated as the price of crude oil divided by the financial sector ETF ([XLF](http://vixandmore.blogspot.com/search/label/XLF)).  For
    various reasons, I used the [USO](http://vixandmore.blogspot.com/search/label/USO)
    crude oil ETF instead of the crude oil front month futures.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尽可能保持简单，逆风指数计算为原油价格除以金融板块ETF([XLF](http://vixandmore.blogspot.com/search/label/XLF))。出于各种原因，我使用的是[USO](http://vixandmore.blogspot.com/search/label/USO)原油ETF，而不是原油期货的当月合约。
- en: 'The resulting ratio chart, which I have enhanced from the previous iteration
    presented in [Headwinds Index:  How Long Can Financials Outperform Energy?](http://vixandmore.blogspot.com/2008/07/headwinds-index-how-long-can-financials.html)
    now includes a 100 day simple moving average for the USO:XLF ratio and a 50 day
    SMA for the SPX mini-graph at the top. [I have also inverted the ratio to better
    align with the headwinds metaphor.]  Note that the 100 day SMA served as support
    for the Headwinds Index last week and the current level is at the 50 day SMA,
    which is a potential area of resistance.  If this index breaks above 5.0, I would
    expect to see a rush to re-implement many of those long oil and short financials
    momentum trades.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '这种比率图表的结果，我已经从[Headwinds Index: How Long Can Financials Outperform Energy?](http://vixandmore.blogspot.com/2008/07/headwinds-index-how-long-can-financials.html)中展示的前一版本进行了增强，现在包括了USO:XLF比率的100天简单移动平均线和顶部SPX迷你图表的50天SMA。我还[反转了比率，以更好地与逆风隐喻对齐]。请注意，100天的SMA在上周支撑了逆风指数，而目前的水平位于50天的SMA，这是一个潜在的阻力区域。如果这个指数突破5.0，我预计将看到许多长期原油多头和金融股空头动量交易的重新实施。'
- en: Finally, note that an upturn in the Headwinds Index has preceded a turnaround
    in a rising SPX on a number of occasions.  Keep an eye on this divergence going
    forward, as I do not expect to see a sustained rally in the S&P 500 until financials
    are able to outperform energy on a relative basis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请注意，逆风指数的上升在多次预示着上涨的SPX之前已经出现。密切关注这种背离趋势向前发展，因为我预计在金融股能相对表现优于能源股之前，标普500不会出现持续的上涨。
