  - PREF_H3
  type: TYPE_NORMAL
  zh: 2007年3月25日
- en: A swaption is an option to enter into a swap at some future date. A payer swaption
    is an option to pay the fixed rate, and a receiver swaption an option to receive
    the fixed rate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个掉期期权是在未来某个日期进入掉期的选择。一个付款人掉期是支付固定利率的选择，而一个收款人掉期是获得固定利率的选择。
- en: A straddle is an option trading strategy that involves buying a put and a call
    at the same strike. If the underlying goes up, the call is profitable. If it goes
    down the put is profitable. If there’s little price movement the premiums likely
    constitute a loss.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个跨式是一个涉及同时购买看跌期权和看涨期权的期权交易策略。如果相关资产上涨，看涨期权会盈利。如果它下跌，看跌期权会盈利。如果价格变动很小，保险费可能构成损失。
- en: A swaption straddle is a payer swaption together with a receiver swaption. If
    floating rates go up, you chose to pay fixed. And if floating rates go down you
    chose to receive fixed. And if rates don’t move, game over !  Would you like to
    play again ?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个掉期跨式是一个付款人掉期和一个收款人掉期的组合。如果浮动利率上升，你可以选择支付固定利率。如果浮动利率下降，你可以选择获得固定利率。如果利率不变，游戏结束！您想再玩一次吗？
