- en: 'Falkenblog: N.R. Hanson''s Theory Ladenness'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: N.R.汉森的理论装载'
- en: 来源：[http://falkenblog.blogspot.com/2011/03/nr-hansons-theory-ladenness.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/nr-hansons-theory-ladenness.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/03/nr-hansons-theory-ladenness.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/nr-hansons-theory-ladenness.html#0001-01-01)
- en: I remember being really impressed by Popper's writings on falsification, but
    over time I think it's much more of a goal than a description of science. Feyerabend
    did a good job of highlighting that in practice there's no demarcation between
    observation and theory. This is because no theory is consistent with all the facts.
    Indeed, many theories are built on explaining facts that are not true! Further,
    higher truths, aka fundamental theories, are rarely rejected as a practical matter.
    Contrary datapoints are seen as meaningless anomalies, anecdotes, while consistent
    observations are 'data,' aka, truth.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得非常欣赏波普尔关于证伪的著作，但随着时间推移，我认为这更多是一个目标，而不是对科学的描述。费耶尔阿本德在强调，在实践中观察和理论之间没有明确界限。这是因为没有理论能与所有事实相一致。事实上，许多理论都是建立在解释并非真实的事实上的！此外，更高层次的真理，即基本理论，很少被作为实际问题被拒绝。相反的数据点被视为无意义的异常，轶事，而一致的观察是‘数据’，也就是，真理。
- en: Recently I read N. R. Hanson's
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我读了N.R.汉森的
- en: '[Patterns of Discovery](http://evans-experientialism.freewebspace.com/hanson.htm)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[发现的模式](http://evans-experientialism.freewebspace.com/hanson.htm)'
- en: ', written in 1958, and realized that Hanson really made this point clear prior
    to Feyerabend.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，写于1958年，我意识到汉森在费耶尔阿本德之前确实已经清楚地表明了这一点。
