- en: Note the picture to the right of a bear climbing a tree. Once you have that
    theory in your mind, you see it instantly, but without that information, you could
    easily see some bugs climbing strings. This is an example of an observation being
    'theory-laden'. Observations are shaped by prior knowledge. People see different
    things because a theory is a lens and a blinder; data is ambiguous.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 注意右边有一张熊爬树的图片。一旦你脑海中有了这个理论，你会立刻看到它，但如果没有这个信息，你可能只会看到一些虫子爬行的绳子。这是一个观察被‘理论装载’的例子。观察是由先前的知识塑造的。人们看到不同的事物是因为理论是一种镜头和遮挡物；数据是模棱两可的。
- en: I find it really fun to see where a good idea like theory-ladenness comes from,
    and like to find the original sources. One could say Feyerabend is derivative
    of Hanson, who was derivative of Wittgenstein, who got his idea from the Duhem–Quine
    thesis. But, the origins of a theory is usually a pointless endeavor. The bottom
    line is that facts are generally derivative of theory, contrary to the view that
    theories are deduced from facts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现跟踪好想法的来源真的很有趣，喜欢找到原始来源。有人会说，费耶尔阿本德是汉森的衍生物，而汉森是维特根斯坦的衍生物，而他的观点来自杜昂-奎因论文。但是，理论的起源通常是一个毫无意义的追求。总的来说，事实通常是从理论中衍生出来的，与理论是由事实推导得出的观点相反。
- en: Hanson sounds like a really interesting guy. He played trumpet at Carnegie Hall,
    was a fighter pilot in WW2 (famously looping the Golden Gate Bridge), designed
    the unit's logo, was a boxer, and died at 42 in a plane crash with ten books in
    progress, including a history of aerodynamic theory.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 汉森听起来是一个非常有趣的人。他在卡内基音乐厅吹喇叭，在第二次世界大战中是一名战斗机飞行员（以在金门大桥上做环形飞行而闻名），设计了该部队的徽标，是一名拳击手，并在42岁时在一场飞机坠毁事故中身亡，当时他有十本正在写作中的书籍，包括一本关于空气动力学理论的历史。
