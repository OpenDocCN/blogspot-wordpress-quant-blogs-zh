- en: 'Humble Student of the Markets: Does the Pentagon have a downward sloping demand
    curve?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/03/does-pentagon-have-downward-sloping.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/03/does-pentagon-have-downward-sloping.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Greg Mankiw amusingly blogged that
  prefs: []
  type: TYPE_NORMAL
- en: '[Even terrorists have downward sloping demand curves](http://gregmankiw.blogspot.com/2011/03/even-terrorists-have-downward-sloping.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', because AP reported that:'
  prefs: []
  type: TYPE_NORMAL
- en: 'When an admitted al-Qaida operative planned his itinerary for a Christmas 2009
    airline bombing, he considered launching the strike in the skies above Houston
    or Chicago, The Associated Press has learned. But tickets were too expensive,
    so he refocused the mission on a cheaper destination: Detroit.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the current US federal budget debate about cutting expenditures, the attitude
    seems to be that
  prefs: []
  type: TYPE_NORMAL
- en: '[the budget of the Pentagon and intelligence agencies is off-limits](http://fabiusmaximus.wordpress.com/2010/08/31/20878/)'
  prefs: []
  type: TYPE_NORMAL
- en: . Indeed Mankiw wrote a
  prefs: []
  type: TYPE_NORMAL
- en: '[New York Times Op-Ed](http://www.nytimes.com/2011/03/27/business/27view.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'with what he believes to be a presidential address in 2016 with the news that
    the nation is bankrupt:'
  prefs: []
  type: TYPE_NORMAL
- en: MY fellow Americans, I come to you today with a heavy heart. We have a crisis
    on our hands. It is one of our own making. And it is one that leaves us with no
    good choices.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For many years, our nation’s government has lived beyond its means. We have
    promised ourselves both low taxes and a generous social safety net. But we have
    not faced the hard reality of budget arithmetic.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'He went on to state he (the president) returned from an IMF meeting in Beijing
    and secured a loan with onerous conditions and went on to detail his (Mankiw''s)
    prescriptions of what must be cut, but conspicuous by its absence is military
    spending:'
  prefs: []
  type: TYPE_NORMAL
- en: We have to cut Social Security immediately, especially for higher-income beneficiaries.
    Social Security will still keep the elderly out of poverty, but just barely.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We have to limit Medicare and Medicaid. These programs will still provide basic
    health care, but they will no longer cover many expensive treatments. Individuals
    will have to pay for these treatments on their own or, sadly, do without.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We have to cut health insurance subsidies to middle-income families. Health
    insurance will be less a right of citizenship and more a personal responsibility.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We have to eliminate inessential government functions, like subsidies for farming,
    ethanol production, public broadcasting, energy conservation and trade promotion.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We will raise taxes on all but the poorest Americans. We will do this primarily
    by broadening the tax base, eliminating deductions for mortgage interest and state
    and local taxes. Employer-provided health insurance will hereafter be taxable
    compensation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We will increase the gasoline tax by $2 a gallon. This will not only increase
    revenue, but will also address various social ills, from global climate change
    to local traffic congestion
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Notwithstanding the fact that America spends about 50% of the global military
    budget, is there something wrong with this picture? Consider this
  prefs: []
  type: TYPE_NORMAL
- en: '[story](http://www.mcclatchydc.com/2011/03/27/111029/pentagon-spends-billions-to-fight.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'about the Pentagon threw away $17 billion to fight roadside bombs with little
    success, or this rhetorical question about Operation Odyssey Dawn:'
  prefs: []
  type: TYPE_NORMAL
- en: '[How many teachers will 112 Tomahawk missiles buy you](http://falseprofitsus.wordpress.com/2011/03/20/operation-odyssey-dawn-how-many-teachers-will-112-tomahawk-missiles-buy-you/)'
  prefs: []
  type: TYPE_NORMAL
- en: '? (At $1.4 million a copy, 112 missiles will buy a LOT of teachers.)'
  prefs: []
  type: TYPE_NORMAL
- en: Mankiw believes that terrorists have downward sloping demand curves. It is unclear
    whether Mankiw, or anyone else, believes that the Pentagon does as well.
  prefs: []
  type: TYPE_NORMAL
