- en: 'Quantifiable Edges: Relatively Strong Drops From Highs'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2010/04/relatively-strong-drops-from-highs.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/04/relatively-strong-drops-from-highs.html#0001-01-01)
  prefs:
