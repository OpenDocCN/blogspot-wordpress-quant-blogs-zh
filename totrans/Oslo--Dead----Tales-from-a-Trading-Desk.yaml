- en: No real [surprise](http://blogs.msdn.com/b/modelcitizen/archive/2010/09/22/update-on-sql-server-modeling-ctp-repository-modeling-services-quot-quadrant-quot-and-quot-m-quot.aspx).
    I’m more interested these days in what Microsoft is going to do with Axum and
    the DLR than [M](http://blogs.msdn.com/b/modelcitizen/archive/2010/09/22/update-on-sql-server-modeling-ctp-repository-modeling-services-quot-quadrant-quot-and-quot-m-quot.aspx).
    Will we see the [CCR](http://weblogs.thinktecture.com/cweyer/2009/05/axum-and-the-ccr-what-and-how.html)
    and [Axum](http://msdn.microsoft.com/en-us/devlabs/dd795202.aspx) merge? Will
    we see F# enhanced with Axum?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 并没有真正的[惊喜](http://blogs.msdn.com/b/modelcitizen/archive/2010/09/22/update-on-sql-server-modeling-ctp-repository-modeling-services-quot-quadrant-quot-and-quot-m-quot.aspx)。我这些日子更关心微软将如何处理Axum和DLR，而不是[M](http://blogs.msdn.com/b/modelcitizen/archive/2010/09/22/update-on-sql-server-modeling-ctp-repository-modeling-services-quot-quadrant-quot-and-quot-m-quot.aspx)。我们将看到[CCR](http://weblogs.thinktecture.com/cweyer/2009/05/axum-and-the-ccr-what-and-how.html)和[Axum](http://msdn.microsoft.com/en-us/devlabs/dd795202.aspx)的合并吗？我们将看到F#通过Axum得到增强吗？
