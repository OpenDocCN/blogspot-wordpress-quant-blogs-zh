  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': I received a number of questions from readers who were positioned for the
    monster rally that began on Monday, "What''s your upside target?"'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：我收到了一些读者的来信，他们周一就准备好了迎接那场巨大的反弹，“你的上行目标是什么？”
- en: The answer is, "It depends." Make no mistake, the market was washed out and
    oversold when the rally began, but it was sparked by a rebound in bond prices.
    Much will depend on the interest rate outlook going forward.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是，“视情况而定。”不要误会，当反弹开始时，市场已经彻底调整并且超卖，但这是由债券价格的反弹所引发的。未来的利率前景还有很多不确定性。
