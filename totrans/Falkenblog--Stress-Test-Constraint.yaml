- en: 'Falkenblog: Stress Test Constraint'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/04/stress-test-constraint.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/stress-test-constraint.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From the
  prefs: []
  type: TYPE_NORMAL
- en: '[New York Times](http://www.nytimes.com/2009/04/23/business/economy/23stress.html?_r=1&ref=business)'
  prefs: []
  type: TYPE_NORMAL
- en: ':'
  prefs: []
  type: TYPE_NORMAL
- en: Officials have said that at least a handful of the 19 banks undergoing the exam
    will need to raise sizable amounts of fresh capital, a move that will severely
    dilute existing shareholders. For the tests to be credible, regulators recognize
    that not all of the banks can pass the exam with flying colors.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, this is not like a test with objective criteria. There will be 'several'
    losers. There has to be.
  prefs: []
  type: TYPE_NORMAL
- en: Hat tip to
  prefs: []
  type: TYPE_NORMAL
- en: '[Matt Stichnoth](http://www.bankstocks.com/AddComment.aspx?ArticleID=5804&ArticleTypeID=5#5804)'
  prefs: []
  type: TYPE_NORMAL
