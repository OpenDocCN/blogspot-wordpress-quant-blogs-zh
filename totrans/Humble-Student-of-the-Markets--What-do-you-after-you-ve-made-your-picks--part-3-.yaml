- en: 'Humble Student of the Markets: What do you after you''ve made your picks (part
    3)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-after-youve-made-your-picks.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/01/what-do-you-after-youve-made-your-picks.html#0001-01-01)
  prefs:
