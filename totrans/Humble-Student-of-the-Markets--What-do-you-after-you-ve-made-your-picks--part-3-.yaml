  type: TYPE_NORMAL
- en: 'I have had a number of discussions over the years with investment professionals,
    most of whom are in the brokerage community, who believe that the investment management
    process is straightforward. You just need to pick the right things: the right
    stocks, the right sectors, countries, themes, etc. The rest is just the “messy”
    business of implementation.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In practice, I have found that as a portfolio manager I only spent about one-third
    to one-half of my time figuring out my picks. All that other “messy” stuff, if
    improperly managed, can lead to distressing results. Some examples are:'
  prefs: []
  type: TYPE_NORMAL
- en: '- Our diagnostics show that our selection process worked, but why did we underperform?'
  prefs: []
  type: TYPE_NORMAL
- en: '- We got fired over a'
  prefs: []
  type: TYPE_NORMAL
- en: '*misunderstanding*'
  prefs: []
  type: TYPE_NORMAL
- en: ???
  prefs: []
  type: TYPE_NORMAL
- en: '- I’d hate to tell you this but John the portfolio manager and Mary the trader
    are continuously at each others’ throats…'
  prefs: []
  type: TYPE_NORMAL
- en: 'This is one in a series of posts on all that "messy" stuff: What do you do
    after you’ve made your picks. I would emphasize that'
  prefs: []
  type: TYPE_NORMAL
- en: '***there is no one size fits all answer***'
  prefs: []
  type: TYPE_NORMAL
- en: . Your mileage will vary. (See part 1 on
