- en: 'VIX and More: Which Gravity?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：哪个引力？
- en: 来源：[http://vixandmore.blogspot.com/2007/08/which-gravity.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/which-gravity.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/which-gravity.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/which-gravity.html#0001-01-01)
- en: '![](img/549bb48964dcc166c8f0bc7f8be7a409.png)In my seemingly never ending quest
    to litter this space with obscure and occasionally relevant VIX trivia, I have
    today come across some numbers that I find particularly interesting.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/549bb48964dcc166c8f0bc7f8be7a409.png)在我似乎永无止境地用这个空间散布晦涩而偶尔相关的VIX琐事的探索中，今天我找到了一些我特别感兴趣的数字。'
- en: First, let me point out that the VWSI is currently back to reading an even zero,
    with neither a bullish nor bearish bias. Part of the reason for this neutral reading
    is the current deadlock in the gravitational tug of war between short-term and
    long-term mean reversion. Not only that, but in the 17 year history of the VIX,
    the current 15% under the 10 day SMA and 43% over the 100 day SMA is the largest
    ever divergence between these two indicators. The question, of course, is whether
    the gravitational pull of the 10 day SMA (not pictured) will win out over that
    of the 100 day SMA – or even whether one mean reversion magnet will get the upper
    hand going forward.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我指出VWSI目前恢复到平稳的零度，既没有看涨也没有看跌的倾向。这种中立读数的部分原因是短期和长期均值回归之间目前的重力拉锯战的僵局。不仅如此，在VIX的17年历史中，目前10日SMA低于15%，100日SMA高出43%是这两个指标之间历史上最大的分歧。当然，问题是，10日SMA（未显示）的重力牵引是否会胜过100日SMA的牵引力，甚至是否会有一个均值回归磁铁在前进中占据上风。
- en: For market historians, there are two instances of possible historical precedent
    which may be of interest.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于市场历史学家来说，可能感兴趣的有两个可能的历史先例。
- en: In the end of July 2002, we had the largest previous divergence, with the VIX
    17% under the 10 day SMA and 32% over the 100 day SMA. This set of circumstances
    followed the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在2002年7月底，我们有了前所未有的分歧，VIX低于10日SMA的17%，高于100日SMA的32%。这一系列情况发生在
- en: '[WorldCom bankruptcy](http://money.cnn.com/2002/07/19/news/worldcom_bankruptcy/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[WorldCom破产](http://money.cnn.com/2002/07/19/news/worldcom_bankruptcy/)'
- en: filing and came close to signaling the bottom of the 2000-2002 bear market.
    In fact, in the days leading up to this divergence, the VIX fluctuated wildly
    to a peak of 48, then dropped to 31 just three days later. Within a week following
    the maximum divergence, the VIX was back over 45 again; and it remained elevated
    over the course of the next two months as the markets finally confirmed a bottom.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 申报并接近信号2000-2002年熊市的底部。事实上，在此分歧之前的几天，VIX剧烈波动达到48的峰值，然后仅三天后降至31。在最大分歧发生后的一周内，VIX再次回到45以上；在接下来的两个月中，随着市场最终确认底部，它的读数保持高位。
- en: There is some similar historical precedent in the wake of 9/11, during which
    period the VIX hit 49, then dropped to 31 five days later, resulting in a VIX
    16% under the 10 day SMA and 33% over the 100 day SMA. What followed was a temporary
    market bottom and VIX readings that went sideways for about five weeks, then began
    to subside for about nine months, before the July 2002 craziness noted above kicked
    in.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 9/11之后存在一些类似的历史先例，在此期间，VIX达到49，然后五天后降至31，导致VIX低于10日SMA的16%，高于100日SMA的33%。随后出现了一个暂时的市场底部，VIX的读数大约持续了五个星期，然后开始在约九个月内减少，然后在上述2002年7月的疯狂事件发生之前开始下降。
- en: I am not sure what to conclude, if anything, about the historic divergence at
    present, other than it is the almost inevitable residue of an
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定目前历史分歧是否有什么结论，除了它几乎是不可避免的残余之外。
- en: '[unprecedented VIX spike](http://vixandmore.blogspot.com/2007/08/how-does-recent-vix-spike-compare.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[史无前例的VIX飙升](http://vixandmore.blogspot.com/2007/08/how-does-recent-vix-spike-compare.html)'
- en: . In a few weeks we will all know whether the liquidity/credit crunch has swallowed
    up one or more of our trusted financial institutions or, as is usually the case,
    if investor fears just got a little too far ahead of the reality.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 。几周后，我们都会知道流动性/信贷紧缩是否已经吞噬了我们中的一个或多个值得信赖的金融机构，或者，通常情况下，投资者的恐惧是否已经超前于现实。
