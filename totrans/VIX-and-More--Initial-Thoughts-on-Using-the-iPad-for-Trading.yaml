- en: 'VIX and More: Initial Thoughts on Using the iPad for Trading'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 使用 iPad 进行交易的初步想法'
- en: 来源：[http://vixandmore.blogspot.com/2011/04/initial-thoughts-on-using-ipad-for.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/initial-thoughts-on-using-ipad-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/04/initial-thoughts-on-using-ipad-for.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/initial-thoughts-on-using-ipad-for.html#0001-01-01)
- en: Thanks to all who offered up some comments on their experiences using the [iPad](http://vixandmore.blogspot.com/search/label/iPad)
    for trading. Today I will summarize the feedback I have received from other traders,
    then comment on my own initial experiences with the iPad 2.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有分享他们在使用 iPad 进行交易方面的经验的人。今天，我将总结我收到的其他交易员的意见，然后评论我使用 iPad 2 的初步体验。
- en: 'Traders express positive feelings about four iPad apps in particular. Two of
    the four were broker applications:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员对四个 iPad 应用程序表达了积极的看法。其中的四个中有两个是经纪应用程序：
- en: '[thinkorswim mobile](https://www.thinkorswim.com/tos/displayPage.tos?webpage=iSwim&displayFormat=hide)
    – now that thinkorswim and T.D. Ameritrade are finally showing some signs of integration,
    the TOS and TDA apps are surprisingly similar'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[thinkorswim mobile](https://www.thinkorswim.com/tos/displayPage.tos?webpage=iSwim&displayFormat=hide)
    – 如今 thinkorswim 和 T.D. Ameritrade 终于显示出一些整合的迹象，TOS 和 TDA 应用程序惊人地相似'
- en: '[Mobile TWS](http://www.mobiletws.com/mobile/mobiles.php) – TWS is the Trader
    WorkStation app from Interactive Brokers'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Mobile TWS](http://www.mobiletws.com/mobile/mobiles.php) – TWS 是 Interactive
    Brokers 的 Trader WorkStation 应用程序'
- en: 'Two others were general applications that are aimed in replicating desktop
    functionality:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其他两个是旨在复制桌面功能的通用应用程序：
- en: '[LogMeIn Ignition](https://secure.logmein.com/products/Ignition/iphone/) –
    According to the company web site, and confirmed by several users, “One touch
    on your iPhone or iPad lets you remotely access your computers anywhere, anytime
    and manage your files on the go. Directly control your desktop as if you’re sitting
    in front of it, access your computer applications as if they were on your iPad,
    and view or manage files directly from your iPad/iPhone.”'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LogMeIn Ignition](https://secure.logmein.com/products/Ignition/iphone/) –
    根据公司网站的信息，并由几位用户确认，“在您的 iPhone 或 iPad 上轻触一下，就可以随时随地远程访问您的电脑并管理您的文件。直接控制您的桌面，好像您正坐在它前面一样，访问您的计算机应用程序，好像它们在您的
    iPad 上一样，并从您的 iPad/iPhone 上查看或管理文件。”'
- en: '[Air Display](http://avatron.com/apps/air-display) – works like a wireless
    monitor'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Air Display](http://avatron.com/apps/air-display) – 像无线监视器一样工作'
- en: My experiences with the iPad encompass limited exploratory work over the course
    of two trading sessions, but I thought I would share my thoughts nonetheless.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我对 iPad 的体验限于在两个交易会话中进行有限的探索性工作，但我想分享我的想法。
- en: As a desktop complement, I find that the iPad has limited utility. Perhaps the
    largest value would be in offloading some peripheral trading or general computing
    functionality, such as monitoring news events and the like.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种桌面补充，我认为 iPad 的实用性有限。或许最大的价值在于卸载一些外围交易或通用计算功能，例如监控新闻事件等。
- en: As a mobile computing device, I believe the iPad has considerable potential,
    not just for news, but for analysis, trade execution, position monitoring and
    the like. I found the thinkorswim and Interactive Brokers trading apps to be excellent
    and I was also pleasantly surprised by the
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种移动计算设备，我相信 iPad 具有巨大的潜力，不仅仅用于新闻，还用于分析、交易执行、持仓监控等。我发现 thinkorswim 和 Interactive
    Brokers 的交易应用程序非常好，我对它们感到非常惊喜。
- en: '[Fidelity iPad app](http://personal.fidelity.com/misc/buffers/iphone-landing.shtml.cvsr)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fidelity iPad 应用程序](http://personal.fidelity.com/misc/buffers/iphone-landing.shtml.cvsr)'
- en: ', which I would put at least on par with the TOS and IB apps as my top three
    broker apps that I have examined.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，我认为至少可以与 TOS 和 IB 应用程序相媲美，作为我审查过的最好的三个经纪应用程序。
- en: As an options trader, I also looked briefly at the apps from optionsXpress and
    OptionsHouse and while these are fine initial efforts, in my opinion, they have
    a way to go before they can be considered in the same league as the three mentioned
    above.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名期权交易员，我还简要查看了 optionsXpress 和 OptionsHouse 的应用程序，虽然这些都是良好的初步努力，但在我看来，它们在达到上述三个应用程序的水平之前还有很长的路要走。
- en: CNBC (
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC (
- en: '[CNBC Real Time](http://www.cnbc.com/id/40534297/CNBC_REAL_TIME_IPAD_APP_NOW_AVAILABLE_AT_APPLE_S_APP_STORE)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC 实时](http://www.cnbc.com/id/40534297/CNBC_REAL_TIME_IPAD_APP_NOW_AVAILABLE_AT_APPLE_S_APP_STORE)'
- en: ) and Bloomberg (Bloomberg for iPad and Bloomberg Anywhere, which is the full
    Bloomberg terminal) also have apps. I experimented with CNBC and Bloomberg for
    iPad and came away with the impression that these are both adequate general-purpose
    applications, but traders will likely prefer the offerings from their brokers,
    including those who are looking for better charting applications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ）和彭博社（彭博社为iPad版和任何版本的彭博终端）也都有应用程序。我尝试过CNBC和彭博社的iPad版，得出的印象是这两个都是足够好的通用应用程序，但交易员可能会更喜欢他们的经纪商提供的服务，包括那些寻找更好图表应用程序的人。
- en: I have done very little trading with my iPhone over the years, but it does help
    me keep on top of any sort of extreme market conditions when I am traveling, but
    it always feels as if I am about 95% in the dark in terms of news and what is
    really moving the markets. With the iPad, I can see iPad trading as being almost
    comparable to laptop-based trading, but in an more transportable form factor and
    perhaps a simpler and more direct user interface.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我用iPhone进行交易很少，但它确实帮助我在旅行时掌握任何极端市场状况，但总感觉我对新闻和真正推动市场的东西知之甚少，大约只有95%的了解。有了iPad，我认为iPad交易几乎可以与基于笔记本电脑的交易相媲美，但具有更便携的形式因素，也许还有更简单、更直观的用户界面。
- en: I eagerly await the next generation of trading apps.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我迫切期待下一代交易应用程序。
- en: Feel free to add your own experiences in the comments below and/or suggest some
    additional iPad trading apps.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请在下面的评论中分享你自己的经验，并/或推荐一些额外的iPad交易应用程序。
