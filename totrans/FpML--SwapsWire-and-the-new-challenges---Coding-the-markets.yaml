  zh: FpML、SwapsWire和新的 挑战
- en: November 16, 2006
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2006年11月16日
- en: 'Holky’s posted recently about a couple of new ECN/exchange initiatives: [Project
    Boat](http://mostly.wordpress.com/2006/11/15/challenges-to-existing-landscape/)
    and [LiquidityHub](http://mostly.wordpress.com/2006/09/12/liquidity-hub). I was
    quite heavily involved with [FpML](http://www.fpml.org) back in the late 90s.
    I was a more distant observer of [SwapsWire](http://www.swapswire.com) later on.
    And I had some standards involvment in other sectors before I got into this game.
    So I’d like to offer some thoughts on the standards process…'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Holky最近发表了几篇关于一些新的ECN/交易所举措的文章：[Project Boat](http://mostly.wordpress.com/2006/11/15/challenges-to-existing-landscape/)和[LiquidityHub](http://mostly.wordpress.com/2006/09/12/liquidity-hub)。我在90年代末曾深度参与[FpML](http://www.fpml.org)。在后来，我对[SwapsWire](http://www.swapswire.com)的参与程度较低。在我进入这个行业之前，我对其他行业的标准化工作也有所涉及。所以我想对标准化过程提出一些想法…
- en: Standards efforts are often beset with the most ugly haggling and horse trading.
    Many participants are vendors looking for business, or banks looking to minimise
    impact on their existing platform investments. As participants they pay lip service
    to advancing the declared agenda, but in reality they pursue their semi hidden
    agendas.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准化努力经常受到最丑陋的讨价还价的困扰。许多与会者都是寻找业务的供应商，或者是试图尽量减少对他们现有平台投资影响的银行。作为参与者，他们对推进已声明议程表示口头支持，但实际上他们追求他们半隐秘的议程。
- en: 'The internal politics of participant organisations can lead to them to delegate
    personnel who have issues aound interpersonal skills. As Lyndon Johnson said of
    a cabinet colleague: “I’d rather have him inside the tent pissing out, than outside
    the tent pissing in.” I saw this happen at FpML and POSC.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与组织的内部政治可能导致它们派遣人员，这些人在人际技能上存在问题。正如林登·约翰逊对内阁同事所说：“我宁可让他在帐篷内尿着，也不愿意让他在帐篷外尿着。”我在FpML和POSC见过这种情况发生。
- en: The considerations above mean that delivery of an agreed spec by any standards
    committee is an excrutiating and protracted process that inevitable results in
    an ugly and compromised result. What happens when a collaborating group attempts
    an implementation ?  SwapsWire commissioned AVT Technologies to build their system.
    They had to throw the result away, and then build their own development organisation
    to deliver a working system. I know Fred Brooks tells us “plan to throw one away,
    you will anyhow”. But I don’t think that SwapsWire did plan it that way…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上述考虑意味着，任何标准委员会交付一份经过同意的规范都是一个极其痛苦和漫长的过程，最终会导致一个丑陋和妥协的结果。当一个协作组织试图实现一个规范时会发生什么？ 
    SwapsWire委托AVT Technologies构建他们的系统。他们不得不放弃结果，然后建立自己的开发组织来交付一个可操作的系统。我知道弗雷德·布鲁克斯告诉我们“计划扔掉一个，你也会的”。但我认为SwapsWire并没有计划这样做…
- en: 'So let’s assume that Project Boat and LiqudityHub have overcome all the pitfalls
    above. If you build it, will they come ?  I know of only one example of liqudity
    moving to a new exchange: German govt bind futures going from Liffe to Eurex.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们假设Project Boat和LiqudityHub已经克服了以上所有的陷阱。如果你建立它，他们会来吗？  我只知道一个例子，液体资产流向新交易所：德国政府的债券期货从里费交易所移交到Eurex。
- en: So let’s just say that I’m sceptical.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我只能说我持怀疑态度。
