- en: At the moment I’m enjoying John Sussex’s career memoir [Day One Trader](http://www.amazon.co.uk/Day-One-Trader-Liffe-Story/dp/0470741732).
    He stumbled into the City as a 16 year old Essex lad, and ended up on the board
    of LIFFE. I’m interested in exchange trading, and there’s lots of good anecdotage
    on how brokers, dealers and locals worked order on the floor. I’m looking forward
    to Sussex’s account of the late 90s, and the battle with Eurex and the development
    of LIFFE Connect.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我正在享受约翰·萨塞克斯（John Sussex）的职业回忆录[《Day One Trader》](http://www.amazon.co.uk/Day-One-Trader-Liffe-Story/dp/0470741732)。他作为一个16岁的埃塞克斯小伙子闯入了伦敦金融城（the
    City），最终成为了伦敦国际金融期货交易所（LIFFE）的董事。我对交易所交易很感兴趣，书中有很多关于经纪人、交易员和本地交易者如何在交易所交易的趣闻轶事。我期待着萨塞克斯关于90年代末期与欧洲期货交易所（Eurex）的争斗以及LIFFE
    Connect发展的描述。
