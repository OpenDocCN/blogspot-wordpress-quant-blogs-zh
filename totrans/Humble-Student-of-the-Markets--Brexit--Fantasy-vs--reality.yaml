  zh: 《Project Syndicate》（[https://www.project-syndicate.org/commentary/brexit-european-union-disintegration-by-philippe-legrain-2016-08](https://www.project-syndicate.org/commentary/brexit-european-union-disintegration-by-philippe-legrain-2016-08)）
- en: .
