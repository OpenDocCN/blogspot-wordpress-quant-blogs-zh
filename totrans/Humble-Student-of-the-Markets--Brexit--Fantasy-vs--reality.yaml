  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《Stratfor》（[http://lp.stratfor.com/brexit-the-first-of-many-referendum-report](http://lp.stratfor.com/brexit-the-first-of-many-referendum-report)）
- en: 'published a report entitled "Brexit: The First of Many Referendum Threats to
    the EU", which detailed the threats of additional referendums to the future of
    Europe.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发布了一份题为“脱欧：欧盟未来众多公投威胁的第一场”的报告，详细阐述了额外公投对欧洲未来的威胁。
- en: Jim Rogers, writing in the
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 吉姆·罗杰斯在《每日清算》中写道：
- en: '[Daily Reckoning](http://dailyreckoning.com/whats-coming-going-mess/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《每日清算》（[http://dailyreckoning.com/whats-coming-going-mess/](http://dailyreckoning.com/whats-coming-going-mess/)）
- en: ', also painted a dire picture of the world after Brexit:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 也描绘了脱欧后世界的悲观景象：
- en: Are we at a point right now where it feels like it’s accelerating. People all
    over are very unhappy about what’s going on. If you read history, there are a
    lot of similarities between now and the 1920s and ’30s. That’s when fascism and
    communism broke out in much of the world. And a lot of the same issues are popping
    up again.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在我们是否处于一个似乎正在加速的时刻？人们对正在发生的事情非常不满。如果你读历史，现在和20世纪20、30年代有很多相似之处。那时法西斯主义和共产主义在世界上很多地方爆发。许多同样的问题再次浮现。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Brexit could be a triggering moment. This is another step in an ongoing deterioration
    of events. It’s also an important turning point because it now means the central
    banks are going to print even more money. That may prop the markets up in the
    short term...
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 脱欧可能是一个触发时刻。这是事件持续恶化的又一步。这也是一个重要的转折点，因为它意味着中央银行将印制更多的货币。这可能在短期内支撑市场...
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The European Union as we know it is not going to survive. Not as we know it.
    Britain voted to leave, and France could very well be next. Why France? One of
    the main reasons is because the French economy is softer than the German economy.
    At least in Germany people are still earning money and making a living, despite
    all the recent turmoil. In France, the same malaise that’s settling over the U.S.
    and other places is settling in. And it’s going to spread.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们所熟知的欧盟将无法存续。不再是熟悉的那个。英国已经投票决定离开，法国也很可能紧随其后。为什么是法国？其中一个主要原因是法国经济比德国经济要疲软。至少在德国，尽管最近动荡不断，人们仍然在赚钱和谋生。而在法国，同样的问题正在美国和其他地方蔓延开来。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is no place to hide with what’s coming. I’m not saying it’s coming this
    year, or even the next. I can’t give a specific date. But imbalances are building
    up to such a degree, they just can’t continue much longer.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有地方可以躲避即将到来的风暴。我并不是说它今年就来，或者是明年。我无法给出一个确切的日期。但是不平衡正在加剧到如此程度，它们不可能持续太久了。
