- en: As Donald Trump prepares to meet Xi Jingping this week, I am reminded of the
    long-term challenges that face China, namely its growing debt. There have been
    many analysts warning of the credit buildup, here is this chart from BCA Research
    is one of many examples.
  id: totrans-6
