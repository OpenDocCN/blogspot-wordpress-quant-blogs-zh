- en: 'Humble Student of the Markets: Pax Americana, or America First?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：太平美国，还是美国优先？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/12/pax-americana-or-america-first.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/12/pax-americana-or-america-first.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/12/pax-americana-or-america-first.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/12/pax-americana-or-america-first.html#0001-01-01)
- en: December is the season for investment advisors and portfolio managers to meet
    with their clients. Here are some thought on your an allocation framework as you
    prepare for those meetings. As a cautionary message, let's begin with a "buy and
    forget" portfolio featured in Fortune in 2000 and how they performed by 2012.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 12月是投资顾问和基金经理与客户会面的季节。这里有一些关于你分配框架的思考，供你为这些会议做准备。作为一个警告信息，让我们从2000年《财富》杂志上的一篇“买入并遗忘”的投资组合开始，看看它们到2012年的表现如何。
- en: Haha. Experienced portfolio managers and advisors don't make those kinds of
    mistakes. We all know that diversification is the only free lunch in investing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哈哈。经验丰富的投资组合经理和顾问不会犯那种错误。我们都知道，多元化是投资中唯一免费的午餐。
- en: For the simple answer on personal investing, I refer readers to a
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于个人投资的简单建议，我建议读者参考
- en: '[Business Insider article](https://www.businessinsider.com/money-investing-advice-former-hedge-fund-manager-2018-10)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕文章](https://www.businessinsider.com/money-investing-advice-former-hedge-fund-manager-2018-10)'
- en: 'by Chelsea Brennan, "I spent 7 years working in finance and managed a $1.3
    billion portfolio — here are the 5 best pieces of investing advice I can give
    you":'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 切尔西·布伦南，《我在金融界工作了7年，管理了一个13亿美元的投资组合——这里是我能给你的5条最佳投资建议》：
- en: Understand your goals
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解你的目标
- en: Index fund investing is the easiest way to win
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指数基金投资是获胜的最简单方式
- en: Be in it for the long term
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 致力于长期投资
- en: Don't assume you have it all figured out
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要假设你已经完全弄明白了
- en: Be prepared for anything
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为任何情况做好准备
- en: Unfortunately, I see American investors making the diversification mistake,
    as well as mistakes 4 and 5 again and again. Much of what passes for financial
    planning in the US is based on the mistaken assumption of a backtest that has
    severe survivorship problems. This will becoming increasingly evident as American
    policy changes from the era of Pax Americana to America First.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我看到美国投资者也在犯多元化错误，以及错误4和5反复出现。美国大部分所谓的财务规划都是基于一个有严重生存问题的回测假设。随着美国政策从太平美国时代转变为美国优先，这将变得越来越明显。
