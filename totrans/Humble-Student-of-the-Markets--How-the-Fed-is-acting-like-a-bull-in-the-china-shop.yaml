- en: 'Humble Student of the Markets: How the Fed is acting like a bull in the china
    shop'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2022/07/how-fed-is-acting-like-bull-in-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2022/07/how-fed-is-acting-like-bull-in-china.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The June CPI and PPI reports both came in higher than expectations. The good
    news is core CPI is decelerating. The bad news is both core sticky price CPI and
    Owners' Equivalent Rent, which is about one-third of core CPI, are rising rapidly.
  prefs: []
  type: TYPE_NORMAL
- en: These readings confirm the market's expectations that the Fed will continue
    to tighten until something breaks. In effect, the Fed is behaving like the proverbial
    bull in a china shop.
  prefs: []
  type: TYPE_NORMAL
