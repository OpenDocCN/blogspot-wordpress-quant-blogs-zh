- en: When I saw the answer to this [Stack Overflow question](http://stackoverflow.com/questions/9747426/how-can-i-produce-plots-like-this),
    I immediately remembered working on my old post [Clustering with Currencies and
    Fidelity Funds](http://timelyportfolio.blogspot.com/2011/05/clustering-with-currencies-and-fidelity.html)
    and just had to try to apply this technique.  As I should have guessed, it worked
    with only a minimal amount of changes.  Hoping to incrementally improve, I added
    a couple of slight modifications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到这个[Stack Overflow问题](http://stackoverflow.com/questions/9747426/how-can-i-produce-plots-like-this)的答案时，我立刻想起了我以前写的帖子[货币和忠诚基金聚类](http://timelyportfolio.blogspot.com/2011/05/clustering-with-currencies-and-fidelity.html)，并立刻尝试应用这种技术。正如我应该猜到的，仅做了少量改动就成功了。希望逐步改进，我增加了一两个微小的修改。
