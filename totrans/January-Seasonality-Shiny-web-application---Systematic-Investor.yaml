  type: TYPE_NORMAL
  zh: 一月季节性Shiny网络应用程序
- en: Today, I want to share the [January Seasonality](http://glimmer.rstudio.com/systematicin/january.seasonality/)
    application (code at [GitHub](https://github.com/systematicinvestor/SIT/tree/master/Shiny/january.seasonality)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想分享[一月季节性](http://glimmer.rstudio.com/systematicin/january.seasonality/)应用程序（代码在[GitHub](https://github.com/systematicinvestor/SIT/tree/master/Shiny/january.seasonality/)）。
- en: This example is based on the An Example of Seasonality Analysis post.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个示例基于“季节性分析的一个例子”一文。
- en: This is the third application in the series of examples (I plan to share 5 examples)
    that will demonstrate the amazing [Shiny](http://www.rstudio.com/shiny/) framework
    and [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)
    to analyze stocks, make back-tests, and create summary reports.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是系列示例中的第三个应用程序（我计划分享5个示例），将展示令人惊叹的[Shiny](http://www.rstudio.com/shiny/)框架和[系统投资者工具箱](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)，用于分析股票、进行回测和创建摘要报告。
- en: The motivation for this series of posts is to show how to translate, with minimal
    effort, your back-test scripts into live web applications that can either be run
    from the Shiny server or your personal computer.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本系列文章的动机在于展示如何以最小的努力将你的回测脚本翻译成可以运行于Shiny服务器或个人电脑上的实时网络应用程序。
- en: I will post the fourth example application tomorrow.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在明天发布第四个示例应用程序。
