- en: 'Falkenblog: More Evidence that Envy Trumps Greed'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/10/more-evidence-that-envy-trumps-greed.html#0001-01-01](http://falkenblog.blogspot.com/2012/10/more-evidence-that-envy-trumps-greed.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Two Israeli economists, Haim Levy and Guy Kaplanski, have a new paper,
  prefs: []
  type: TYPE_NORMAL
- en: '[Investment Choices with Envy and Altruism.](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2148874)'
  prefs: []
  type: TYPE_NORMAL
- en: The go over what kind of utility functions can rationalize the following preferences.
  prefs: []
  type: TYPE_NORMAL
- en: 'They asked people about the following scenarios:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.The value of the subject’s investment in stocks increases during the year
    from $25,000 to $27,500, and the stock index also increased at the same rate.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. The subject’s investment and the stock index increase exactly as in Scenario
    1, while the portfolio of the peer group appreciates by 50%, from $25,000 to $37,500.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. The subject portfolio as well as the stock index decrease during the year
    from $25,000 to $22,500.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. The subject investment and the stock index decrease exactly as in Scenario
    3, while the portfolio of the peer group depreciates by 50%, from $25,000 to $12,500.
  prefs: []
  type: TYPE_NORMAL
- en: Needless to say, they find that "envy dominates the results as the utility generally
    decreases when the peer group earns more and it increases when the peer group
    loses more than the subject." It's relative wealth that matters more than absolute
    wealth.  This is consistent with the theoretical thesis of my book,
  prefs: []
  type: TYPE_NORMAL
- en: '[The Missing Risk Premium](http://www.amazon.com/Missing-Risk-Premium-Eric-Falkenstein/dp/1470110970/ref=sr_1_1?s=books&ie=UTF8&qid=1345223074&sr=1-1)'
  prefs: []
  type: TYPE_NORMAL
