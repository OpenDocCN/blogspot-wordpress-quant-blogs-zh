- en: Jon Rushman’s [keynote](http://www.waterstechnology.com/buy-side-technology/news/2316715/ibor-breakfast-briefing-projects-should-make-a-firm-feel-small)
    address at the IBOR Breakfast briefing provide a good overview of the IBOR solution/problem.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Jon Rushman 在 IBOR 早餐会议上的[主题演讲](http://www.waterstechnology.com/buy-side-technology/news/2316715/ibor-breakfast-briefing-projects-should-make-a-firm-feel-small)为
    IBOR 解决方案/问题提供了很好的概述。
- en: IBOR = Source of position data that is continuously adjusted using orders, executions
    and corporate actions and trusted by the investment trust for the purpose of portfolio
    construction
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: IBOR = 投资信托用于组合构建的持续调整订单、执行和公司行动的位置数据来源，并受到信任。
- en: Positions need to be consistent, but not to the standard of real-time.  Functional
    groups within an asset management company needs a different view of positions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 位置需要保持一致性，但不需要实时标准。资产管理有限公司的功能部门需要对位置有不同的看法。
