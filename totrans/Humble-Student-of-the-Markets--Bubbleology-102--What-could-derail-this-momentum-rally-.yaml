  zh: 同时也强调了来自 Ed Yardeni 的图表，该图表显示 II 乐观/悲观比例自1987年崩盘前以来未曾达到这样的高度。
- en: Are the appearance of these ominous signs warnings of an imminent market crash?
  id: totrans-35
