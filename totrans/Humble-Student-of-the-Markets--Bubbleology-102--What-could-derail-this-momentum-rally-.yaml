- en: '**Looking for the bearish trigger**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**寻找看跌触发因素**'
- en: Last week, I wrote about how the price momentum factor is dominating equity
    returns (see
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我写过关于价格动量因子如何主导股票回报的文章（见
- en: '[Bubbleology 101: How to spot the top in a market melt-up](https://humblestudentofthemarkets.com/2018/01/14/bubbleology-101-how-to-spot-the-top-in-a-market-melt-up/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[泡沫学101：如何在市场急剧上涨中找出顶部](https://humblestudentofthemarkets.com/2018/01/14/bubbleology-101-how-to-spot-the-top-in-a-market-melt-up/)'
- en: ). Most intermediate term tops, even with a parabolic market, saw double tops
    that are marked by negative technical divergences at the second top. As stock
    prices continue to rise, we have not even seen the first retreat yet.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ）。大多数中期顶部，即使是在抛物线市场中，也出现了由第二次顶部负技术背离标记的双重顶部。随着股价继续上涨，我们甚至还没有看到第一次回调。
- en: What is likely to spark the first pullback? Recently, a number of extreme overbought
    readings have appeared, indicating risk levels last seen before the major market
    crashes in 1929 and 1987.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 什么可能引发第一次回调？最近，出现了许多极度超买读数，这表明风险水平与1929年和1987年重大市场崩盘前的情况类似。
- en: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/952248987352031232)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/952248987352031232)'
- en: highlighted analysis by Sven Henrich, otherwise known as Northman Trader. Henrich
    found that you would have to go back to pre-crash 1929, before the RSI indicator
    was invented, to see weekly RSI as high as they are today.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 突出了 Sven Henrich 的分析，他也被称作 Northman Trader。Henrich 发现，要想看到像今天这样高的周 RSI 指数，你得回溯到
    RSI 指标发明之前的1929年崩盘前。
- en: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/952243810268049408)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](https://twitter.com/Callum_Thomas/status/952243810268049408)'
- en: also highlighted this chart from Ed Yardeni which indicated that the II bull/bear
    ratio has not seen these heights since pre-crash 1987.
  id: totrans-34
