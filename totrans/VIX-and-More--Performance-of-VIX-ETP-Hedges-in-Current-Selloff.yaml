- en: 'VIX and More: Performance of VIX ETP Hedges in Current Selloff'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Performance of VIX ETP Hedges in Current Selloff'
- en: 来源：[http://vixandmore.blogspot.com/2012/04/performance-of-vix-etp-hedges-in.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/performance-of-vix-etp-hedges-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/04/performance-of-vix-etp-hedges-in.html#0001-01-01](http://vixandmore.blogspot.com/2012/04/performance-of-vix-etp-hedges-in.html#0001-01-01)
- en: It was only a week ago that I discussed the performance of 31 VIX and volatility-based
    exchange-traded products in [VIX ETP Returns for Q1 2012](http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html)
    and barely a month ago that I examined in some detail the workings of two [VIX
    ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN), [VQT](http://vixandmore.blogspot.com/search/label/VQT)
    and [XVZ](http://vixandmore.blogspot.com/search/label/XVZ), in [Dynamic VIX ETPs
    as Long-Term Hedges](http://vixandmore.blogspot.com/2012/03/dynamic-vix-etps-at-long-term-hedges.html).
    When stocks fall and volatility rises, however, which VIX ETP hedges work the
    best?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在一周前，我讨论了31只VIX和基于波动率的交易所交易产品在[2012年第一季度VIX ETP回报](http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html)中的表现，仅在一个月前，我详细研究了两种[VIX
    ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)，[VQT](http://vixandmore.blogspot.com/search/label/VQT)和[XVZ](http://vixandmore.blogspot.com/search/label/XVZ)的运作情况，在[动态VIX
    ETPs作为长期对冲](http://vixandmore.blogspot.com/2012/03/dynamic-vix-etps-at-long-term-hedges.html)中。然而，当股票下跌而波动率上升时，哪种VIX
    ETP对冲效果最好？
- en: The answer is not so simple, unless you know when volatility will begin to spike,
    how far it will go and how long it will take to get there. Even then, it would
    still be helpful to know what happens to the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    along the way.  Also, there are liquidity constraints that will probably limit
    the choices for most investors to a half dozen or fewer alternatives.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 答案并不那么简单，除非你知道何时开始波动性上升，它会上涨到多高以及达到那个水平需要多长时间。即使如此，了解[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)的[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)在此过程中发生了什么也会很有帮助。此外，还有可能会限制大多数投资者选择的流动性约束，最多只有半打或更少的选择。
- en: That being said, the current selloff can be used to highlight some important
    heuristics and alternative approaches. The first graphic below, for instance,
    illustrates the performance since the April 2 close of five representative and
    relatively liquid VIX ETPs ([TVIZ](http://vixandmore.blogspot.com/search/label/TVIZ)
    was excluded on the grounds of liquidity; its performance during the period was
    similar to that of [VXX](http://vixandmore.blogspot.com/search/label/VXX)) that
    can be used as hedges. For the most part, the performance trend is the opposite
    of what was [observed](http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html)
    during the first quarter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，当前的抛售可以用来强调一些重要的启发式方法和替代方法。例如，下面的第一个图表说明了自4月2日收盘以来的五个代表性和相对流动性较好的VIX ETPs（由于流动性的原因，[TVIZ](http://vixandmore.blogspot.com/search/label/TVIZ)被排除在外；其在此期间的表现与[VXX](http://vixandmore.blogspot.com/search/label/VXX)类似）的表现，这些产品可以用作对冲。大多数情况下，表现趋势与[第一季度观察到的](http://vixandmore.blogspot.com/2012/04/vix-etp-returns-for-q1-2012.html)相反。
- en: The three fixed allocation VIX ETPs have been excellent performers during the
    last five trading days. With +2x leverage and a short-term (weighted average of
    one month) maturity, [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    (red line) was the standout in the group. The second best performer during the
    selloff was VXX (blue line), a +1x short-term product.  The +1x mid-term (weighted
    average of one month) maturity [VXZ](http://vixandmore.blogspot.com/search/label/VXZ)
    (green line) ETP has also been a strong performer, certainly worthy of a bronze
    medal. All three hedges have gained more than 10% during the last five trading
    days, while the S&P 500 index (black line) has fallen 4.3%. In sharp contrast
    to their fixed allocation brethren, the two dynamic allocation VIX ETPs have both
    hovered around the unchanged line during the selloff, with [XVZ](http://vixandmore.blogspot.com/search/label/XVZ)
    (fuchsia line) eking out a small gain after a small bounce today, while [VQT](http://vixandmore.blogspot.com/search/label/VQT)
    (aqua blue line) has posted a loss during the same period.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去五个交易日内，三种固定的VIX ETP表现出色。借助+2x的杠杆和短期（加权平均一个月）的成熟度，[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)（红线）在该组中脱颖而出。在下跌期间表现第二好的是VXX（蓝线），一个+1x的短期产品。+1x中期（加权平均一个月）的成熟度[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)（绿线）ETP也是表现强劲，当然值得一枚铜牌。所有这三个对冲基金在过去五个交易日内都上涨了超过10%，而标普500指数（黑线）下跌了4.3%。与他们的固定分配同行形成鲜明对比的是，在下跌期间，这两个动态分配VIX
    ETP都围绕不变的线路徘徊，[XVZ](http://vixandmore.blogspot.com/search/label/XVZ)（紫线）在今天的轻微反弹后小幅上涨，而[VQT](http://vixandmore.blogspot.com/search/label/VQT)（天蓝色线）在同一时期亏损。
- en: Obviously, anyone who bought TVIX (or VXX or VXZ) on April 2 is sitting on a
    nice profit, but the second graphic, which tracks performance of the same ETPs
    since the beginning of the year, lays out the big picture conundrum succinctly.
    In short, the most responsive hedges (TVIX, VXX, etc.) are those which have a
    fixed allocation and are most susceptible to losses due to [contango](http://vixandmore.blogspot.com/search/label/contango)
    and negative [roll yield](http://vixandmore.blogspot.com/search/label/roll%20yield)
    while one is waiting for a hoped-for VIX spike to materialize. The dynamic allocation
    VIX ETPs, on the other hand, are tweaked to minimize losses due to contango and
    negative roll yield and thus can be left in place for extended periods, but there
    is enough lag time built into their dynamic allocation rules so that they offer
    little protection from sudden and short-lived VIX spikes, while doing a better
    job of protecting portfolios during extended periods of volatility, such as the
    peak of European sovereign debt crisis during August-September 2011.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，任何在4月2日购买TVIX（或VXX或VXZ）的人都坐在不错的利润上，但第二张图表，从今年初开始跟踪相同ETP的表现，简洁地概述了大局的困境。简而言之，最敏感的对冲（TVIX、VXX等）是那些具有固定分配的对冲，最容易因等待VIX急速上升而遭受损失[contango](http://vixandmore.blogspot.com/search/label/contango)和负[滚动收益率](http://vixandmore.blogspot.com/search/label/roll%20yield)。另一方面，动态分配VIX
    ETP被调整以最小化因contango和负滚动收益率而造成的损失，因此可以长时间放置，但它们的动态分配规则中存在足够的延迟时间，以至于它们在提供对突然且短暂VIX急速上升的保护方面作用不大，而在像2011年8月至9月欧洲主权债务危机高峰期间这样的长期波动期间，更好地保护投资组合。
- en: So…if you know when the fireworks are going to start, TVIX and VXX are excellent
    choices as volatility hedges for long equity portfolios. If the timetable is uncertain
    (which is often the case) and the goal is to protect against a period of extended
    high volatility, then VXZ and VQT are likely to be more compelling alternatives.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以……如果你知道烟花什么时候开始，TVIX和VXX作为长期股票组合的波动性对冲是 excellent choices。如果时间表不确定（这往往是情况）并且目标是保护
    against a period of extended high volatility,那么VXZ和VQT可能是更有吸引力的替代品。
