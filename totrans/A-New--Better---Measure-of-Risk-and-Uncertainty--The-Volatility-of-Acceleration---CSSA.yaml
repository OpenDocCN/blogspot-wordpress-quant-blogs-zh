- en: 'A New (Better?) Measure of Risk and Uncertainty: The Volatility of Acceleration
    | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一种新（更好？）的风险和不确定性度量：加速度的波动性 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2014/11/28/a-new-better-measure-of-risk-and-uncertainty-the-volatility-of-acceleration/#0001-01-01](https://cssanalytics.wordpress.com/2014/11/28/a-new-better-measure-of-risk-and-uncertainty-the-volatility-of-acceleration/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2014/11/28/a-new-better-measure-of-risk-and-uncertainty-the-volatility-of-acceleration/#0001-01-01](https://cssanalytics.wordpress.com/2014/11/28/a-new-better-measure-of-risk-and-uncertainty-the-volatility-of-acceleration/#0001-01-01)
- en: '[![uncertainty](img/e6afcbe9f88ad7b3333afadc608541e5.png)](https://cssanalytics.files.wordpress.com/2014/11/uncertainty.png)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![不确定性](img/e6afcbe9f88ad7b3333afadc608541e5.png)](https://cssanalytics.files.wordpress.com/2014/11/uncertainty.png)'
- en: 'Momentum is one of the most popular subjects in the financial media. From a
    physics perspective it is analogous to a measure of average velocity (the rate
    of change with respect to time). While measures of instantaneous velocity (the
    derivative of distance with respect to time) are more accurate they are rarely
    used in practice. One topic that is rarely discussed is the concept of acceleration-
    or the rate of change in velocity (instantaneous velocity is the derivative of
    velocity with respect to time). A simple method to calculate velocity and acceleration
    is to take the first difference or returns of a time series. The table below shows
    the difference between velocity and acceleration using this simple method of first
    differences of price, however returns could also be used:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 动量是金融媒体中最受欢迎的主题之一。从物理学的角度来看，它类似于平均速度的测量（随时间的变化率）。虽然瞬时速度（与时间的距离的导数）的测量更精确，但在实践中很少使用。很少讨论的一个主题是加速度的概念——或者速度变化的速率（瞬时速度是速度随时间的导数）。计算速度和加速度的一个简单方法是取时间序列的第一个差异或收益。下表显示了使用这种简单的价格第一差分方法计算速度和加速度之间的差异，但也可以使用收益：
- en: '[![Vel and accel](img/c428462ab34ad1e179a9af7916b7b104.png)](https://cssanalytics.files.wordpress.com/2014/11/vel-and-accel.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![速度和加速度](img/c428462ab34ad1e179a9af7916b7b104.png)](https://cssanalytics.files.wordpress.com/2014/11/vel-and-accel.png)'
- en: 'Acceleration is perhaps a more interesting avenue for quantitative research
    because it signals changes in momentum. Given two stocks with the same momentum,
    a parabolic rise tends to be riskier than a short-term deceleration in performance.
    Furthermore, a stock that rises consistently without much change in velocity tends
    to be less risky than one that constantly changes directions. Unfortunately, volatility
    on its own tends to penalize changes around a constant slope which may reflect
    normal ebbs and flows in a persistent trend. For trend-following, traders want
    a risk measure that is be able to capture the stability of the trend. Various
    risk measures have been promoted as superior alternatives such as downside standard
    deviation or conditional value at risk, but their downside- to excuse the pun-
    is that they fail to reflect risk that can be created on the upside of the distribution.
    Furthermore, by focusing on the downside of the distribution you have fewer samples
    to work with. Ideally an alternative risk metric would be bi-directional and indifferent
    to up or down returns. One such measure is using the volatility of acceleration-
    or the volatility of the velocity in returns using the first difference between
    the return today and the return yesterday as a proxy. The following charts of
    artificially generated time series data show the difference between the volatility
    of price differences (rather than returns) and the volatility of acceleration
    to give readers a sense for how the two measures differ. In this case, both time
    series start and end at the same price but have different profiles:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 加速度可能是量化研究中更有趣的一个方向，因为它标志着动量的变化。假设有两只具有相同动量的股票，那么抛物线上升往往比短期性能的减速更具风险。此外，一只股票如果持续上涨而速度变化不大，往往比一个频繁变换方向的股票更不具风险。不幸的是，单独的波动性往往会对围绕常数斜率的变化进行惩罚，这可能反映了持续趋势中的正常起伏。对于趋势跟踪，交易者希望有一种能够捕捉趋势稳定性的风险度量。已经推广了各种风险度量作为更优越的替代方案，比如下行标准差或条件风险值，但是它们的下行——借此双关——是它们未能反映出可以在分布上升段内产生的风险。此外，通过关注分布的下行，您可以少量样本来进行操作。理想情况下，另一种风险度量应该是双向的，并且对上行或下行回报都无所谓。这样一种度量是使用加速度的波动性——或者利用今天的回报与昨天的回报之间的第一差作为代理来使用回报中的速度的波动性。以下是人工生成的时间序列数据的图表，显示了价格差异的波动性（而不是回报）与加速度的波动性之间的差异，以使读者了解这两种度量方法的差异。在这种情况下，两个时间序列的起始和结束价格相同，但具有不同的轮廓：
- en: '[![vol of accel 1](img/f916896d3d398943a9e17ed5b71607a8.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-of-accel-1.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![加速度波动1](img/f916896d3d398943a9e17ed5b71607a8.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-of-accel-1.png)'
- en: '[![vol of accel 2](img/19b73bc98aa8513fa08a80d1e9fa1771.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-of-accel-2.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![加速度波动2](img/19b73bc98aa8513fa08a80d1e9fa1771.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-of-accel-2.png)'
- en: 'In the first chart, the trend is very consistent and both measures are very
    close- and considering the volatility of acceleration tends to be 50% greater
    than volatility on average- the volatility of acceleration is showing that risk
    is actually **lower** than what volatility is saying. In the second chart, the
    trend is highly inconsistent with several false moves up and down. In this case
    both volatility and the volatility of acceleration show an increase in risk versus
    the first time series. However, the volatility of acceleration shows that risk
    is significantly higher than volatility- even adjusting for scale- which makes
    intuitive sense. Essentially, the volatility of acceleration is boosted by the
    changes in direction in momentum. What is even more interesting is that when we
    apply this volatility of acceleration measure to real time series data, we see
    that it tends to **lead** volatility- in other words it tends to provide an early
    warning signal for risk. The chart below shows the 10-day volatility on the S&P500
    (SPY) versus the 10-day volatility of acceleration during the financial crisis
    in 2008:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一个图表中，趋势非常一致，两个度量值非常接近-考虑到加速度的波动性往往比平均波动性高50% - 加速度的波动性显示风险实际上比波动性所显示的**更低**。在第二个图表中，趋势高度不一致，出现了几次错误的上下波动。在这种情况下，无论是波动性还是加速度的波动性都显示出相对于第一个时间序列的风险增加。然而，加速度的波动性显示出风险显著高于波动性-即使调整比例-这是很直观的。基本上，加速度的波动性受到动量方向变化的推动。更有趣的是，当我们将这个加速度波动性测量应用于实时系列数据时，我们发现它往往**领先**波动性-换句话说，它往往提供了风险的早期警报信号。下图显示了2008年金融危机期间标普500（SPY）的10天波动性与10天加速度波动性：
- en: '[![vol of accel 3](img/42a25847695688b37508118ea53aa747.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-of-accel-3.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![vol of accel 3](img/42a25847695688b37508118ea53aa747.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-of-accel-3.png)'
- en: 'Notice that the volatility of acceleration spikes well in advance of the standard
    volatility readings. Obviously this is a valuable feature for good risk management.
    But does this translate to practical use in trading systems? As it turns out,
    it does, and there are a lot of different ways to apply this concept. One simple
    method is to look at standard volatility position sizing. In this case we use
    the same 10-day measure for both and a 1% daily target risk (1.5% for volatility
    of acceleration to reflect difference in scale):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，加速度波动性在标准波动性读数之前大幅上升。显然，这是一个很有价值的功能，用于良好的风险管理。但这是否能够转化为交易系统中的实际应用呢？事实证明，确实可以，并且有很多不同的应用方法。一个简单的方法是查看标准波动性头寸大小。在这种情况下，我们对两者都使用相同的10天度量，并且每日目标风险为1%（对于加速度的波动性，为了反映比例上的差异为1.5%）：
- en: '[![vol and accel 4](img/08359a8f1ebd32fb1de53a2eac5d2095.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-and-accel-4.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![vol and accel 4](img/08359a8f1ebd32fb1de53a2eac5d2095.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-and-accel-4.png)'
- en: '[![vol of accel 5](img/774dabbb334c31c7a32fdb48f32589cb.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-of-accel-5.png)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![vol of accel 5](img/774dabbb334c31c7a32fdb48f32589cb.png)](https://cssanalytics.files.wordpress.com/2014/11/vol-of-accel-5.png)'
- en: Using the volatility of acceleration measure results in consistently superior
    returns over time and also higher risk-adjusted returns (higher sharpe ratio).
    Creative exploration could yield numerous areas of fruitful research. One additional
    application can be to create an alternative to the popular sharpe ratio. By calculating
    the annualized volatility of acceleration and dividing this result by 1.5, one
    can compute what I like to call the “return-to-uncertainty ratio” which may improve
    the evaluation of trading strategies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用加速度波动性测量结果在一段时间内始终产生更优越的回报，并且还有更高的风险调整回报（更高的夏普比率）。创造性的探索可能会产生许多有益的研究领域。一个额外的应用可以是创建一个替代流行夏普比率的指标。通过计算年化加速度波动性并将结果除以1.5，可以计算出我喜欢称之为“回报-不确定性比率”的指标，这可能会改善交易策略的评估。
