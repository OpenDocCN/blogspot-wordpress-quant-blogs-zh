- en: 'VIX and More: SPX 915 as a Top?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2009/05/spx-915-as-top.html#0001-01-01](http://vixandmore.blogspot.com/2009/05/spx-915-as-top.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have a strong feeling that the 915 level on the SPX hit in the first half
    hour of trading today will hold up for awhile. Of course, anything is possible
    with the bank stress tests and the employment report on deck, but I am betting
    on 915 holding, especially if the [NDX](http://vixandmore.blogspot.com/search/label/NDX)
    (NASDAQ-100 continues to be relatively weak)
  prefs: []
  type: TYPE_NORMAL
