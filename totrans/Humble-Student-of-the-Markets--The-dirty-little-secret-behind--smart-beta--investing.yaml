- en: Some minor buzz has arisen among finance academics and professionals as a result
    of a paper by Ronald Kahn and Michael Lemmon, both of whom are employed by Blackrock,
    entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Ronald Kahn和Michael Lemmon（均为Blackrock的雇员）的一篇论文，金融学者和专业人士之间有些小范围的讨论，这篇论文的题目是
- en: '[The Asset Manager’s Dilemma: How Smart Beta Is Disrupting the Investment Management
    Industry](http://www.cfapubs.org/doi/abs/10.2469/faj.v72.n1.1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[资产经理的困境：智能贝塔如何颠覆投资管理行业](http://www.cfapubs.org/doi/abs/10.2469/faj.v72.n1.1)'
- en: '. Here is the abstract:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 。以下是摘要：
- en: Smart beta products are a disruptive financial innovation with the potential
    to significantly affect the business of traditional active management. They provide
    an important component of active management via simple, transparent, rules-based
    portfolios delivered at lower fees. They clarify that what investors need from
    their active managers is pure alpha—returns beyond those from static exposures
    to smart beta factors. To effectively position themselves for this evolution in
    active management, asset managers need to understand the mix of smart beta and
    pure alpha in their products, as well as their comparative advantages relative
    to competitors in delivering these important components.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 智能贝塔产品是具有潜在重大影响金融业务的颠覆性金融创新。它们通过简单、透明、基于规则的组合并以较低的费用提供重要的主动管理组成部分。它们明确指出，投资者需要他们的主动管理者提供的是纯阿尔法——超出对智能贝塔因素的静态敞口产生的回报。为了有效地为这种主动管理的发展定位，资产管理经理需要了解他们产品中智能贝塔和纯阿尔法的混合，以及与竞争对手相比在提供这些重要组成部分方面的比较优势。
- en: As Blackrock is a supplier of "smart beta" fund products, are these authors
    talking their own book or is this truly a new form of financial disruption?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Blackrock是“智能贝塔”基金产品的供应商，这些作者是在推销自己的书，还是这真的是金融领域的全新颠覆？
