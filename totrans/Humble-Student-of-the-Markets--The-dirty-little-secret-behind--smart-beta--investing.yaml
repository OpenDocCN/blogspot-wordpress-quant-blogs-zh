- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/03/the-dirty-little-secret-behind-smart.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/03/the-dirty-little-secret-behind-smart.html#0001-01-01)
