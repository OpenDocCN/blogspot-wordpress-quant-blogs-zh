- en: . They noted that 'persistence in factor returns is strange and ubiquitous.'
    Incredibly, they found that performance persisted using 1 to 60 months of past
    returns. I was happy to assume factor momentum exists, but usually saw evidence
    at the 6 month and below horizon (eg, see
  prefs: []
