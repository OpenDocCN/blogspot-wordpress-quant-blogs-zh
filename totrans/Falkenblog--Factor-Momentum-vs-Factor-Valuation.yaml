- en: 'The non-zero beta is just one reason to hate on the HML factor. Another is
    that, as it contains a short position, it can be of little interest if the short
    position is driving the results because for most factor investors--who have long
    horizons--short portfolios are not in your opportunity set. Most ''bad'' stocks,
    following the low-vol phenomenon, are not just bad longs, but also bad shorts:
    returns are low, not negative, and volatility is very high. Shorting equity factors
    is generally a bad idea, and thus an irrelevant comparison because you should
    not be tempted to short these things.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 非零的beta只是讨厌HML因子的一个原因。 另一个原因是，由于它包含空头头寸，如果空头头寸推动结果，它可能不太有趣，因为对于大多数因子投资者- -拥有长期视野-
    -空头投资组合不在你的机会集中。 根据低波动现象，大多数'不好'的股票不只是糟糕的多头，而且也是糟糕的空头：回报率低，而不是负面的，波动性非常高。 空头股票因子通常是个坏主意，因此不相关的比较，因为你不应该被诱惑去做空这些东西。
