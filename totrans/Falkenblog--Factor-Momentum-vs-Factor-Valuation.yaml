- en: I applied a rolling regression against the past 36 months of market returns
    to remove the market beta. As the HML portfolio's beta has gone from significantly
    positive to negative and back to slightly positive over time, it's useful to make
    this metric beta-neutral to avoid seeing market fluctuations show up as value
    fluctuations. Unlike the Barra factors, removing the market factor is not prone
    to overfitting, and captures something most sophisticated investors do not just
    understand but actually use.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我对过去36个月的市场回报率进行了滚动回归以消除市场beta。 由于HML投资组合的beta随着时间的推移从显著正变为负，然后再略微正，将此度量标准调整为beta中性，以避免将市场波动显示为价值波动。
    不像Barra因子，去除市场因子不容易过度拟合，并捕捉到了大多数复杂投资者不仅理解而且实际使用的东西。
