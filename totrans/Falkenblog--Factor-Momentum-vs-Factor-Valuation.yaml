  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我很惊讶在12个月内找不到动量，因为它在趋势跟踪文献中显示在那个时间段，我想了解Gupta和Kelly是如何发现它在60个月内的。 尽管如此，在较短的时间段内，因子动量似乎是真实的。
- en: If we exclude the US 1930s, valuations of value are at an extreme, if we include
    them they are not. Meanwhile, over the next several months, value's past performance
    suggests a continuation of the trend.  Given the big moves in value tend to last
    for over a year (eg, the run-up and run-down in the 2000 technology bubble), it
    seems prudent to accept missing out on the first quarter of this regime change
    and wait until value starts outperforming the market before doubling down.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们排除了20世纪30年代的美国，价值的估值就处于极端水平，如果我们将它们纳入，那就不是了。 与此同时，未来几个月内，价值的过去表现表明趋势将延续。 
    鉴于价值的大幅波动往往持续一年以上（例如，2000年技术泡沫的涨跌），似乎明智地接受错过这个制度变革的第一个季度，并等到价值开始在市场上表现突出后再加大投资。
