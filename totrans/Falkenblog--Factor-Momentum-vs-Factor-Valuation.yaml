  prefs: []
  type: TYPE_NORMAL
- en: paper).
  prefs: []
  type: TYPE_NORMAL
- en: The 12-month results were inconsistent with momentum in the value factor.
  prefs: []
  type: TYPE_NORMAL
- en: Using 6-months, momentum becomes more apparent (6M but returns annualized).
  prefs: []
  type: TYPE_NORMAL
- en: 'With the 1-month momentum, factor momentum is clear: past winners continue
    (returns are annualized).'
  prefs: []
  type: TYPE_NORMAL
- en: I'm rather surprised not to find momentum at 12 months, given it shows up at
    that horizon in the trend-following literature, and would like to understand how
    Gupta and Kelly found it at 60 months. Nonetheless, it does seem factor momentum
    at shorter horizons is real.
  prefs: []
  type: TYPE_NORMAL
- en: If we exclude the US 1930s, valuations of value are at an extreme, if we include
    them they are not. Meanwhile, over the next several months, value's past performance
    suggests a continuation of the trend.  Given the big moves in value tend to last
    for over a year (eg, the run-up and run-down in the 2000 technology bubble), it
    seems prudent to accept missing out on the first quarter of this regime change
    and wait until value starts outperforming the market before doubling down.
