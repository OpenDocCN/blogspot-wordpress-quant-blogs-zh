- en: '[Arnott *et al*](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3116974)'
  prefs: []
  type: TYPE_NORMAL
- en: ). If they found it at 60 months, my Spidey sense tingled, maybe this is an
    artifact of a kitchen-sink regression where 121 Barra factors are thrown in, generating
    persistence in alpha? That hypothesis would take a lot of work, but at the very
    least I should see if value factor momentum is clear.
  prefs: []
  type: TYPE_NORMAL
- en: 'I created several value proxy portfolios using Ken French''s factor data:'
  prefs: []
  type: TYPE_NORMAL
- en: HML Fama-French's value proxy, long High B/M short Low B/M (1927-2020)
  prefs:
