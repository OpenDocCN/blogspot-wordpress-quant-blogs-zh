- en: 'Falkenblog: Factor Momentum vs Factor Valuation'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2020/04/factor-momentum-vs-factor-valuation.html#0001-01-01](http://falkenblog.blogspot.com/2020/04/factor-momentum-vs-factor-valuation.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am not a fan of most equity factors, but if any equity factor exists, it is
    the value factor. Graham and Dodd, Warren Buffet, Fama and French have all highlighted
    value as an investment strategy. Its essence is the ratio of a backward-looking
    accounting value vs. a forward-looking discounting of future dividends. As we
    are not venture capitalists, but rather, stock investors, all future projections
    are based on current accounting information. To the extent that a market is delusional,
    as in the 1999 tech bubble, that should show up as an excess deviation from the
    accounting or current valuation metric (eg, earnings, book value).  If there's
    any firm characteristic that should capture some of the behavioral bias trends
    among investors, this is it.
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, there's the risk story. Many value companies are just down on
    their luck, like Apple in the 1990s, and people project recent troubles too far
    into the future. Thus, current accounting valuations are low, but these are anomalous
    and should be treated as such. Alas, most value companies are not doing poorly,
    they just do not offer any possibility of a 10-fold return, like Tesla or Amazon.
    Greedy, short-sighted investors love stocks with great upside--ignoring the boring
    value stocks--and just as they buy lottery tickets with an explicit 50% premium
    to fair value, they are willing to pay for hope.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are several value metrics and all tell a similar story now. As an aside,
    note that it''s useful to turn all your value metrics into ratios where higher
    means cheaper: B/M, E/P, CashFlow/Price, Operating Earnings/Book Equity. This
    helps your intuition as you sift through them. Secondly, E/P is better than P/E
    because E can go through zero into negative numbers, creating a bizarre non-monotonicity
    between your metric and your concept; in contrast, if P goes to zero predicting
    its future performance is irrelevant.'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you rank all stocks by their B/M, take the average B/M of the top and bottom
    30%, and put them in a ratio, you get a sense of how cheap value stocks are: (B/M,
    80th percentile)/(B/M, 20th percentile). Historically all value ratios are trend
    stationary. Given B/M ratios generally move mainly via their market cap and not
    book value or earnings, this means that value stock performance is forecastable.
    A high ratio of B/M for the top value stocks over the bottom value stocks implies
    good times for value stocks, as the M of the value stocks increases relative to
    the M of the anti-value stocks (eg, growth). All of these value metrics are near
    historical highs over the past 70 years (see AlphaArchitech''s charts'
  prefs: []
  type: TYPE_NORMAL
- en: '[here](https://alphaarchitect.com/2020/04/14/how-cheap-or-expensive-are-value-stocks/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: This is pretty compelling, so much so that last November Cliff Asness at AQR
  prefs: []
  type: TYPE_NORMAL
- en: '[decided ](https://www.aqr.com/Insights/Perspectives/Its-Time-for-a-Venial-Value-Timing-Sin)'
  prefs: []
  type: TYPE_NORMAL
- en: to double down on their traditional value tilt. While there are dozens of value
    metrics today that scream 'buy value now', we have the Ur-metric--Book/Market--going
    back to 1927 in the US. This suggests we are not anywhere close to a top, which
    was much higher for most of the 1930s when value did relatively well on a beta-adjusted
    basis.
  prefs: []
  type: TYPE_NORMAL
- en: It's easy to come up with a story as to why the 1930s are not relevant today,
    but that is throwing out one-tenth of your data just because it disagrees with
    you.
  prefs: []
  type: TYPE_NORMAL
- en: Yet there's another way to time factors, momentum, whereby a factor's relative
    performance tends to persist for a couple months at least, and perhaps a year.
    Momentum refers to relative outperformance as opposed to absolute performance,
    which is referred to as 'trend following.' Trend following works as well but applies
    to asset classes like stocks, bonds, and gold, while momentum refers to stocks,
    industries, or factors.
  prefs: []
  type: TYPE_NORMAL
- en: Year to date, iShares' growth ETF (IWO) outperformed its value ETF (IWN) by
    12%. For the past 10 years, growth has outperformed value by 100%. While iShare's
    growth ETF has a slightly higher beta (1.27 vs 1.05), that does not explain more
    than 20% of this.  Regardless of your momentum definition--3 months, 12 months--value
    is not a buy based on its momentum, which is currently negative, and has been
    for over a decade in the US.
  prefs: []
  type: TYPE_NORMAL
