- en: I applied a rolling regression against the past 36 months of market returns
    to remove the market beta. As the HML portfolio's beta has gone from significantly
    positive to negative and back to slightly positive over time, it's useful to make
    this metric beta-neutral to avoid seeing market fluctuations show up as value
    fluctuations. Unlike the Barra factors, removing the market factor is not prone
    to overfitting, and captures something most sophisticated investors do not just
    understand but actually use.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/64c0f9e22cf387cd35c5fafb47dfd68a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhpFF9lLzmBQbAyeDc-DSHhHheELpD4uZn9HbHOjq9AmYXzvSwoJFCdVeii-0OsJ9Fp40waUCs0D7CuwoOyPC3KwtE2R_s8y0qhpE08bIFDiWFxkqBHk8ZltmajwbkolrS-O9N1zQ/s1600/hml.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The non-zero beta is just one reason to hate on the HML factor. Another is
    that, as it contains a short position, it can be of little interest if the short
    position is driving the results because for most factor investors--who have long
    horizons--short portfolios are not in your opportunity set. Most ''bad'' stocks,
    following the low-vol phenomenon, are not just bad longs, but also bad shorts:
    returns are low, not negative, and volatility is very high. Shorting equity factors
    is generally a bad idea, and thus an irrelevant comparison because you should
    not be tempted to short these things.'
  prefs: []
  type: TYPE_NORMAL
- en: The result is a set of 5 beta-neutral value proxy portfolios. I then ranked
    them by their past returns and looked at the subsequent returns. These returns
    are all relative, cross-sectional, because value-weighted, beta-adjusted returns
    across groupings net to zero each month by definition. By removing the market
    (ie, CAPM) beta, we can see the relative performance, which is the essence of
    momentum as applied to stocks (as defined by the seminal
  prefs: []
  type: TYPE_NORMAL
