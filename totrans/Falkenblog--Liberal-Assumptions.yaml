- en: The difference between liberals, and conservatives, is highlighted in the preface
    of Chris Boehm's
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯·博厄姆的序言中突显出自由派和保守派之间的区别
- en: '[Hierarchy in the Forest](http://www.amazon.com/Hierarchy-Forest-Evolution-Egalitarian-Behavior/dp/0674006917)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[森林中的等级制度](http://www.amazon.com/Hierarchy-Forest-Evolution-Egalitarian-Behavior/dp/0674006917)'
- en: '. In a book I truly love, he notes on the first page of the preface: ''We participate
    in this type of political leverage because we want to keep a say in our own governance,
    but, more basically, we exert it because we are suspicious of all governance and
    wish to limit the powers of those who lead and may try therefore to rule.'''
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 在我真正喜欢的一本书中，他在前言的第一页上指出：‘我们参与这种政治杠杆，是因为我们想对我们自己的管理保持一种说法，但更基本的是，我们这样做是因为我们对所有的管理都持怀疑态度，希望限制那些领导者的权力，并因此可能试图统治。’
- en: He then highlights how this obviously leads to Democratic liberalism. For some
    reason, he thinks giving more power to the government to regulate diffuses power.
    But the power of Halliburton, Exxon, or Microsoft, is insignificant relative to
    the power of the state via its departments, laws, and regulations. I have alternatives
    for companies. The government, in various guises, is a monopoly.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他随后强调了这显然会导致民主自由主义。由于某种原因，他认为将更多权力交给政府以进行监管会分散权力。但是，通过其部门、法律和法规，国家的权力相对于哈里伯顿、埃克森或微软来说微不足道。我对公司有一些建议。政府以各种形式存在，是一个垄断。
- en: Liberals think diffusing state power comes from regulation. Conservatives think
    diffusing power comes from taking authority away from the state. Same goal, different
    paths, based on assumptions about the facts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自由派认为分散国家权力来自监管。保守派认为分散权力来自剥夺国家的权威。同样的目标，基于对事实的假设有不同的路径。
