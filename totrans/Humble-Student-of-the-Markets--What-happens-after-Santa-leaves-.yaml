  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015: 天空多云，偶有波动](http://humblestudentofthemarkets.blogspot.com/2014/12/2015-bullish-skies-with-scattered.html)'
- en: ). Corporate America will see eventually benefits from decreased input costs
    and higher consumer spending as oil prices decline. Indeed,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ）。随着企业美洲地区最终从油价下跌带来的输入成本降低和消费者支出增加中受益。的确，
- en: '[New Deal Democrat](http://community.xe.com/blog/xe-market-analysis/americans-gaining-confidence-economy)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[New Deal Democrat](http://community.xe.com/blog/xe-market-analysis/americans-gaining-confidence-economy)'
- en: 'highlighted analysis indicating consumer confidence is rising the most in the
    bottom 1/3 of the US population. Falling fuel prices are likely to act as an immediate
    wage boost (or tax cut) to that population segment, which would feed through directly
    to consumer spending:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 强调的分析显示，消费者信心在美国最底层的1/3人口中增长最快。油价下跌很可能会立即提升（或减税）这一人群的收入，这将直接推动消费支出：
- en: Overall, the sentiment index rose to a higher-than-expected 93.8, mirroring
    levels seen in boom years like 1996 and 2004\. The best part is that the biggest
    increase in optimism comes from the lowest 1/3 of households measured by income.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总体来看，情绪指数升至高于预期的93.8，回到了1996年和2004年繁荣时期的水平。最好的消息是，乐观情绪最大的提升来自于按收入计算的最低1/3的家庭。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's not too difficult to believe that lower gas prices and consistent job gains
