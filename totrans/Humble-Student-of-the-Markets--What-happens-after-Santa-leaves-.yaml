  zh: '[Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_12.19.14)'
- en: shows that forward EPS is still falling (annotations in red are mine). Such
    episodes have historically coincided with equity market weakness.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 显示的是前瞻市盈率仍在下降（红色注释是我的）。这种情形历史上通常与股市弱势相伴随。
- en: While I continue to believe that the Street will eventually raise growth estimates
