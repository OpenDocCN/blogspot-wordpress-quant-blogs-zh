- en: However, I remain concerned as non-US markets are misbehaving and their market
    action is suggestive of economic weakness. Such signals have the potential to
    spook the global growth outlook once the seasonal rally peters out. In fact, it
    is only the combination of the short-term seasonal pattern and the recent oversold
    readings that have kept the Trend Model from moving to a more cautious reading.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我仍然担心，因为非美国市场表现不佳，它们的股市行为暗示经济疲软。这种信号有潜力在季节性反弹消退后吓坏全球增长前景。事实上，正是短期季节性模式和最近超卖的读数使得趋势模型保持在更加谨慎的读数之外。
- en: Consider that, in Europe. not only is growth anemic, Greek politics are in turmoil
    again. The latest presidential election faces an uncertain outcome (via
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到在欧洲，不仅增长迟缓，希腊政治再次陷入混乱。即将举行的总统选举结果悬而未决（通过
- en: '[Ekathimerini](http://www.ekathimerini.com/4dcgi/_w_articles_wsite1_1_17/12/2014_545526)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ekathimerini](http://www.ekathimerini.com/4dcgi/_w_articles_wsite1_1_17/12/2014_545526)'
- en: '):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: The government garnered 160 votes in the first round of crucial presidential
    elections on Wednesday, performing slightly worse than anticipated and increasing
    speculation about snap polls.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在周三进行的至关重要总统选举的第一轮中，政府获得了160票，表现略逊于预期，增加了人们对 snap polls的猜测。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition to the 155 coalition MPs, five independents backed the government’s
    candidate, former European commissioner Stavros Dimas. Another 135 voted “present”
    while five were absent. The result was far short of the 200 votes required in
    the first round, a target that the government is also certain to miss in next
    week’s second round. However, ahead of the critical third vote on December 29
    when the threshold drops to 180, the government had hoped to gain between 161
    and 165 in the first round in a bid to build momentum for the votes to come.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除了155名联盟议员外，还有五名独立议员支持政府的候选人，前欧洲委员斯塔夫罗斯·迪马斯。还有135人投了“赞成”，而五人缺席。结果远低于第一轮所需的200票，政府下周第二轮也肯定达不到这个目标。然而，在12月29日举行的关键的第三次投票之前，门槛将降至180票，政府希望第一轮能获得161至165票，以建立接下来投票的势头。
- en: 'Should the third vote fail, it would mean parliamentary elections which would
    lead to a probable win by the far left SYRIZA party. As a result, the Euro STOXX
    60 has been extremely volatile:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第三次投票失败，这意味着将举行议会选举，这可能导致极左翼联盟SYRIZA党的获胜。因此，欧元Stoxx 60指数波动剧烈：
- en: Across the English Channel, UK stocks are showing even a greater level of weakness.
    The energy heavy FTSE 100 is in a downtrend and the most recent rally barely regained
    the 50 dma.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 穿过英吉利海峡，英国股市显示出更严重的弱势。能源重镇的富时100指数处于下跌趋势，最近的反弹几乎没有触及50日均线。
- en: Moving to Asia, Mr. Market is also showing his concerns over the outlook for
    Greater China. The Shanghai Composite (top panel) has begun to pause from its
    recent rally as it appears that the parabolic rise is accounted mainly by speculative
    activity in the wake of the Shanghai-HK link-up.By contrast, the other regional
    stock markets of China's major Asian trading partners (middle panels) have not
    confirmed the strength in Chinese stocks as they have all broken their uptrends.
    In addition, the AUDCAD currency cross (bottom panel), which is important as both
    Australia and Canada are resource economies but Australia is more sensitive to
    Chinese growth, is tanking. These are all signs that the market is concerned about
    slowing Chinese growth.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 转向亚洲，市场先生也表达了他对大中华区前景的担忧。上海综合指数（顶部面板）已经开始从最近的上涨中暂停，因为看来这次抛物线式的上涨主要是由上海与香港股市互联互通之后的投机活动推动的。相比之下，中国主要亚洲贸易伙伴的其他地区股市（中间面板）并没有确认中国股市的强势，因为它们都突破了上涨趋势。此外，audcad货币交叉（底部面板）很重要，因为澳大利亚和加拿大都是资源型经济体，但澳大利亚对中国的增长更敏感，目前该交叉正在下跌。这些都是市场对中国经济增长放缓表示担忧的迹象。
- en: '[![](img/ea46728f8805fc24c1d2a259c6ff0fdc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj8vEVEu9Tcm43DMCLwZov1R8GOn-wdj2pL9oMTgGSCsAUpHUZ_6oiJvjPR6NmiUtcDR_VgfrBFWyfYlYhjSKiu7kMEPQkuqmms4yLq2egGsN9n_Qz0afV5D20FxJpOWqr6Fo8-ojlRmwQ/s1600/SSEC.png)'
