- en: Another worry that I am seeing is the lack of signs that China is re-balancing
    its economy from credit-driven infrastructure growth to the consumer led growth.
    The chart below shows two relative return pair trades of New China to Old China,
    as measured by the PGJ-FXI pair (in black) and CHIQ-CHIX pair (green). By any
    measure, Old China is outperforming New China.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我另一个担忧的是，中国尚未显示出从以信用推动的基础设施增长向消费者引领的增长重新平衡经济的迹象。下面的图表显示了两个相对收益对冲交易，分别由PGJ-FXI对（黑色）和CHIQ-CHIX对（绿色）衡量。无论如何，老中国都优于新中国的表现。
- en: '**Is Santa Claus rally sustainable?**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**圣诞老人反弹能持续吗？**'
- en: With weakness evident in overseas markets, the key question is whether US equities
    can de-couple and continue to strengthen in the face of rising global worries.
    In other words, is the current US market rally just a seasonal snap-back rally
    after the weakness seen in early December, or is it more reflective of confidence
    of continued US economic growth?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在海外市场表现出弱势的情况下，关键问题在于美国股市能否脱钩并在全球忧虑上升的情况下继续走强。换句话说，当前美国市场的涨势只是12月初弱势后的季节性反弹，还是更反映了美国经济增长信心的持续？
- en: My base case scenario at this point is we are seeing a typical oversold rally
    from tax-loss selling which will stall out in early January. That`s because forward
    EPS estimates are falling, indicating the current lack of a fundamental backdrop
    for stock market strength. The latest weekly analysis from John Butters of
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我的基本情景假设是，我们正在经历典型的因税损抛售而超卖的反弹，这种反弹将在1月初停滞不前。这是因为前瞻市盈率预期正在下降，表明当前股市缺乏强劲的基本面背景。John
    Butters最新的周度分析显示
- en: '[Factset](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_12.19.14)'
  id: totrans-49
  prefs: []
