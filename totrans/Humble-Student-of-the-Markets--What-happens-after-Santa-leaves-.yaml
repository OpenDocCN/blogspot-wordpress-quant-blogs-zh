  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并不难相信，油价下跌和每月超过20万的稳定就业增长，以及失业率在6%以下，终于开始产生效果。
- en: It`s just that EPS growth estimates have not risen much because the benefits
    of lower oil prices are diffuse and the Street hasn't quantified them yet.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 只是因为每股收益（EPS）增长预期的提升并不大，原因是油价下跌的好处是分散的，并且华尔街还没有对其进行量化。
- en: '**Watching for the New Year hangover**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注新年过后的行情**'
- en: Tactically, here is what I am watching. The key indicator to watch for the sign
    that the Santa Claus rally can continue into year-end and beyond is the nature
    of the market leadership during this period. Will relative strength led by the
    recent high-beta leadership, such as biotechs and semiconductors, which would
    be a sign of continued market strength, or down-and-out groups such as small caps
    and energy, which are the most likely tax-loss selling candidates and whose rallies
    would likely peter out soon?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 策略上，我在关注以下几点。要判断圣诞节行情能否持续到年底甚至更久，关键是要观察这一时期的市场领导力量。近期高贝塔值领导力量，如生物科技和半导体行业的相对强势，这将是有力市场持续强势的信号；还是表现不佳的小型股和能源股，这些很可能是税损抛售的候选对象，而且它们的涨势很可能很快就会消退？
- en: The chart below shows the relative returns of these groups. If the beaten down
    groups like energy and small caps start to show relative strength, then the Santa
    Claus rally is most likely to be short-lived and traders should be wary of a post-New
    Year hangover. If, on the other hand, we see continued strength from leading groups
    like the biotechs and semiconductors, then the bull run is far more likely to
    continue.
  id: totrans-62
