- en: Ordering a Microsoft Surface
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 订购微软Surface
- en: I got an email from the Microsoft Surface team today with an attached Surface
    order form which would allow me to order a commercial surface hardware in metal,
    black or white for $12,500\. Developer hardware and software costs $15,000 and
    includes five SDK licenses. Shipping specified continental US only 😦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天收到了微软Surface团队的邮件，附件中有一个Surface订购表格，我可以使用它来订购金属、黑色或白色的商用Surface硬件，价格为12,500美元。开发硬件和软件的费用为15,000美元，包括五个SDK许可证。指定运输范围仅限于美国大陆
    😦
- en: ~ by mdavey on August 28, 2008.
