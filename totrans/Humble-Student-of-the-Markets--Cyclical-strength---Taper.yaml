- en: 'Humble Student of the Markets: Cyclical strength = Taper'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：周期性强势=缩减
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/cyclical-strength-taper.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/cyclical-strength-taper.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/09/cyclical-strength-taper.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/09/cyclical-strength-taper.html#0001-01-01)
- en: 'As we wait for the Fed decision, I am seeing a technical picture of cyclical
    strength and diminished tail-risk, all of which are setting up the conditions
    for the Fed to take its foot off the QE accelerator. Firstly, the broadly based
    NYSE Composite has staged an upside breakout to new all-time highs:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们等待美联储的决定时，我看到了一个周期性强势和技术性减弱的尾部风险的技术图景，所有这些都为美联储减缓QE加速器创造了条件。首先，广泛基础的纽约证券交易所综合指数已经实现了上涨突破，达到新的历史高点：
- en: 'The upside breakout has been confirmed by a breakout in European stock averages:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲股市平均水平的突破确认了上涨的突破：
- en: '[J.C. Parets](http://allstarcharts.com/the-dreaded-black-candles-are-appearing/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[J.C. Parets](http://allstarcharts.com/the-dreaded-black-candles-are-appearing/)'
- en: 'did warn yesterday, however, about the dreaded black candles in the Japanese
    candlestick charts at around key resistance levels and interpreted the candles
    bearishly. The black candles were present in the two charts above, but Parets
    did qualify his statement:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天确实警告过，关于在日本蜡烛图的关键阻力位附近出现的令人畏惧的黑蜡烛，并将其解读为看跌。上面两张图表中出现了黑蜡烛，但Parets确实对他的说法做了限定：
- en: So how does this get worse? and How does this get better? These are the questions
    we should all be asking ourselves.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么情况如何恶化？以及情况如何好转？这些问题我们都应该问自己。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my opinion, a gap lower Tuesday in these averages leaving this one black
    candle standing alone is probably the worst case scenario. This would create an
    island reversal of sorts, another bearish pattern, which would confirm Monday’s
    action and would probably lead to a fast and violent sell-off. How do we invalidate
    the black candle? I think if we have an inside day Tuesday and kind of chill out
    for a few days before eventually taking out Monday’s highs, that would be really
    constructive.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我看来，如果这些平均数在周二出现下跌缺口，让这根黑蜡烛孤零零地留下，那可能是最糟糕的情况。这将形成一种岛屿反转，另一种看跌模式，这将确认周一的行动，并可能导致快速而剧烈的抛售。我们如何否定黑蜡烛？我认为如果我们在周二有一个内部交易日，并在几天内冷静下来，然后最终突破周一的高点，那将是非常积极的。
- en: The fact that the markets did move high should be viewed constructively.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 市场确实上涨了，我们应该积极地看待这一点。
- en: '**Cyclical strength, falling tail-risk**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性强势，尾部风险下降**'
- en: In addition, the charts are telling a story of cyclical strength. The relative
    returns of the Morgan Stanley Cyclical Index (CYC) against the market shows an
    upside relative breakout indicating that cyclical stocks have assumed the market
    leadership mantle. I interpret this as Mr. Market telling us that the cyclical
    part of the economy is taking over the heavy lifting, which should be viewed bullishly
    for the near term equity outlook.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，图表讲述了一个周期性强势的故事。摩根士丹利周期指数（CYC）相对于市场的相对回报显示出相对上涨的突破，表明周期性股票已经承担起市场领导地位。我将其解读为市场先生告诉我们，经济的周期性部分正在承担重任，这对近期的股市前景应该被视为看涨。
- en: As another confirmation of my bullish trading call,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我对看涨交易呼吁的另一个确认，
- en: '[Ed Yardeni](http://blog.yardeni.com/2013/09/forward-earnings-still-heading-higher.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](http://blog.yardeni.com/2013/09/forward-earnings-still-heading-higher.html)'
- en: showed that Street consensus forward earnings estimates continue to rise across
    the large, mid and small cap spectrum of the US equity market.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 显示，市场对大型、中型和小型美国股票市场的预期收益持续上升。
- en: As well, emerging market tail-risk is diminishing. I had been concerned about
    EM risk, as it has the potential to lead to another Asian-style currency crisis
    (see
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，新兴市场的尾部风险正在减少。我一直对新兴市场风险感到担忧，因为它有可能导致另一次亚洲风格的货币危机（见
- en: '[Forget Syria, watch EM for tail-risk](http://humblestudentofthemarkets.blogspot.com/2013/09/forget-syria-watch-em-for-tail-risk.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[忘记叙利亚，关注新兴市场的尾部风险](http://humblestudentofthemarkets.blogspot.com/2013/09/forget-syria-watch-em-for-tail-risk.html)'
- en: ). Recent signals from the foreign exchange markets indicate that EM currencies
    are rallying. The chart below of the EM currency ETF shows that it has rallied
    out of a steep downtrend and begun to turn upward.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ). 最近外汇市场的信号表明，新兴市场货币正在上涨。下面新兴市场货币ETF的图表显示，它已经从急剧的下跌趋势中反弹，并开始向上转。
- en: Putting it all together, Mr. Market is telling us that the global economy is
    recovering and tail-risk is falling. These are ideal conditions for the Fed to
    taper.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 把所有信息综合起来，市场先生告诉我们全球经济正在复苏，尾部风险正在下降。这对于美联储逐步缩减购债规模是理想的条件。
- en: Mr. Bernanke, bring it on!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 伯南克先生，放马过来！
