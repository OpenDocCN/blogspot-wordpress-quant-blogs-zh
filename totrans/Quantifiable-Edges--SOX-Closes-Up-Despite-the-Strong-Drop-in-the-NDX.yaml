- en: 来源：[http://quantifiableedges.blogspot.com/2012/04/sox-closes-up-despite-strong-drop-in.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/04/sox-closes-up-despite-strong-drop-in.html#0001-01-01)
  prefs:
