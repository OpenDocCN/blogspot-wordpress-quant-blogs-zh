- en: 'Timely Portfolio: R Plotting Financial Time Series'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Timely Portfolio: R 绘制金融时间序列'
- en: 来源：[http://timelyportfolio.blogspot.com/2013/06/r-plotting-financial-time-series.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/06/r-plotting-financial-time-series.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2013/06/r-plotting-financial-time-series.html#0001-01-01](http://timelyportfolio.blogspot.com/2013/06/r-plotting-financial-time-series.html#0001-01-01)
- en: In my little world of finance, data almost always is a time series.  Through
    both quiet iteration and significant revolutions, the volunteers of R have made
    analyzing and charting time series pleasant.  As a mini-tribute to all those who
    have helped, I wanted to write a short history of R time series plotting, specifically
    focusing on financial time series.  I have embedded below, but it will look much
    better if you go to [Github pages version](http://timelyportfolio.github.io/rCharts_time_series/history.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的小金融世界里，数据几乎总是时间序列的形式。在平静的迭代和显著的革命中，R语言的志愿者使得分析和绘制时间序列变得愉快。为了向所有帮助过我的人表示敬意，我想写一篇关于R时间序列绘图的简短历史，特别是关注金融时间序列。我下面嵌入的内容，但如果你去[Github页面版本](http://timelyportfolio.github.io/rCharts_time_series/history.html)会看起来更好。
