- en: 'Quantifiable Edges: Ten High Straight Up'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：十高连续上涨
- en: 来源：[http://quantifiableedges.blogspot.com/2008/04/ten-high-straight-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/ten-high-straight-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/04/ten-high-straight-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/04/ten-high-straight-up.html#0001-01-01)
- en: '[![](img/8129189c5bb4b2ce9438e2133433ffb6.png)](http://www.bartonbrands.com/tenhigh/largethlabel.gif)'
  id: totrans-6
  prefs: []
