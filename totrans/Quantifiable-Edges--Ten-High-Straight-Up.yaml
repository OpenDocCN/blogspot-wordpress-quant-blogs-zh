  zh: '[![](img/8129189c5bb4b2ce9438e2133433ffb6.png)](http://www.bartonbrands.com/tenhigh/largethlabel.gif)'
- en: I’ve previously discussed some of the findings in Larry Connors’ book “How Markets
    Really Work”. In the book Larry looks at certain market situations and determines
    whether the market has historically outperformed or underperformed when those
    situations arose. One I previously discussed was a 3-day rise in the market when
    it is trading under its 200-day moving average. Historically, the market has struggled
    to add further gains after this has occurred.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前讨论过拉里·康纳斯在其著作《市场如何真正运作》中的一些发现。在这本书中，拉里研究了某些市场情况，并确定当这些情况出现时，市场是历史上表现出色还是表现不佳。我之前讨论过一个情况是，当市场在其200日移动平均线以下交易时，市场连续3天上涨。历史上，在这种情况下，市场很难进一步取得涨幅。
- en: Another edge Larry discusses in his book is performance following a 10-day high.
    In the book he shows there has been a negative expectancy over the next 1-5 days
    following a 10-day high. I have personally examined 10-day closing highs and found
    a negative expectancy 3-5 days out when the market is under its 200-day moving
    average. When it is over the 200-day the expectancy is no longer negative.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 拉里在他的书中讨论的另一个优势是在10日高点之后的绩效。在书中，他展示了在10日高点之后，接下来的1-5天的预期是负面的。我个人研究了10日收盘高点，并发现当市场在其200日移动平均线以下时，3-5天后预期是负面的。当它超过200日时，预期就不再是负面的。
- en: 'On Friday the S&P 500 closed higher for the third day in a row. It also made
    a 10-day high and closed at a 10-day closing high. I ran some tests to see what
    happened when you combined some of these 10-high criteria with 3-straight up days.
    Results of the different combinations I looked at were similar. Below is one example:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，标普500指数连续第三天收高。它也创下了10日新高，并以10日收盘新高收盘。我进行了一些测试，看看当你将这些10日高点的标准与连续3个上涨交易日结合在一起时会发生什么。我所观察的不同组合的结果相似。下面是一个例子：
