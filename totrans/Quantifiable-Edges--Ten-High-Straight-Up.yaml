  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/69787b45790b8c74521a9c9f2876ca1d.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi_SoDBy1ycnPdk0f6PiBjiV5lbLwNeLenm4U03xvqE61UAde6W3iBwtGTz8eKUbsqsbUOj4IJEFau1h_hhaovFT_V36qrElGvRnBiK6rLa6QI-8PDduuKO0LNHJGnqbDS3b8RV78rr0ns/s1600-h/2008-4-28+3+up+ten+high.PNG)'
- en: A negative expectancy persisted up through 12-days out. The greatest part of
    it appeared in the 1st three days. Of course during the next three days there
    is going to be a Fed announcement. The reaction to that may have a larger affect
    on market movement than my little test. Still, it’s worthwhile noting the negative
    expectancy in these situations. Below is a chart showing all the recent instances
    with a 3-day exit strategy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种负面的预期一直持续到12天之后。其中大部分出现在前三天。当然，在接下来的三天里，将会有一个美联储声明。对该声明的反应可能会对市场运动产生比我的小测试更大的影响。尽管如此，在这些情况下注意到这种负面的预期还是值得的。下面是一张显示所有最近实例和3天退出策略的图表。
