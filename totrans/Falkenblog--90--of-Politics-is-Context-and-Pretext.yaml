- en: the term ‘disaster-recovery FMAP adjustment State’ means a State that is one
    of
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘灾难恢复FMAP调整州’这个术语指的是一个作为
- en: the 50 States or the District of Columbia, for which, at any time during the
    preceding 7 fiscal years, the President has declared a major disaster under section
    401 of the Robert T. Stafford Disaster Relief and Emergency Assistance Act and
    determined as a result of such disaster that every county or parish in the State
    warrant individual and public assistance or public assistance from the Federal
    Government under such Act and for which— ‘‘(A) in the case of the first fiscal
    year (or part of a fiscal year) for which this subsection applies to the State,
    the Federal medical assistance percentage determined for the State for the fiscal
    year without regard to this subsection and subsection (y), is less than the Federal
    medical assistance percentage determined for the State for the preceding fiscal
    year after the application of only subsection (a) of section 5001 of Public Law
    111–5 (if applicable to the preceding fiscal year) and without regard to this
    subsection, subsection (y), and subsections (b) and (c) of section 5001 of Public
    Law 111–5, by at least 3 percentage points; and ‘‘(B) in the case of the second
    or any succeeding fiscal year for which this subsection applies to the State,
    the Federal medical assistance percentage determined for the State for the fiscal
    year without regard to this subsection and subsection (y), is less than the Federal
    medical assistance percentage determined for the State for the preceding fiscal
    year under this subsection by at least 3 percentage points.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 50个州或哥伦比亚特区，其中在之前的7个财政年度内，总统已根据《罗伯特·T·斯塔福灾难救济和紧急援助法》第401节宣布了一场重大灾难，并因此确定了州内每个县或县级城市需要联邦政府根据该法提供个人和公共援助或公共援助，而且符合以下条件——
    ‘‘(A) 如果这个子款适用于州的第一个财政年度（或者适用于财政年度的一部分），则无视这个子款和子款(y)，为该州确定的联邦医疗援助百分比对于不适用这个子款和公共法案111-5号第5001节的子款(a)的情况下确定为前一财政年度对于该州确定的联邦医疗援助百分比（如果适用于前一财政年度）并且不适用这个子款，子款(y)，公共法案111-5号第5001节的子款(b)和(c)，至少低3个百分点；
    并 ‘‘(B) 如果第二个或者之后适用于该州的财政年度的这个子款，不适用这个子款和子款(y)，在该州的前一财政年度低至少3个百分点。
