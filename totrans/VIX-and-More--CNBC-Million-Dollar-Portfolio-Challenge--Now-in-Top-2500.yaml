- en: 'VIX and More: CNBC Million Dollar Portfolio Challenge: Now in Top 2500'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：CNBC百万美元投资组合挑战赛：现在进入前2500名
- en: 来源：[http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/cnbc-million-dollar-portfolio-challenge.html#0001-01-01)
- en: '![](img/9219a03824e603eafd486b076b2cf54a.png)Taking more risk has paid off
    – so far.  As of last night, I am now sitting at #2410 in the [CNBC Million Dollar
    Portfolio Challenge](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge),
    up 6.2% so far this week and 37% for the duration of the contest.  This puts me
    in the top 0.5% of all contestants and is making it more difficult for me to ignore
    the contest in this space.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/9219a03824e603eafd486b076b2cf54a.png)承担更多风险已经得到了回报——到目前为止是这样。截至昨晚，我现在在[CNBC百万美元投资组合挑战赛](http://vixandmore.blogspot.com/search/label/CNBC%20Million%20Dollar%20Portfolio%20Challenge)中排名第2410位，本周至今涨幅为6.2%，比赛期间涨幅为37%。这使我在所有参赛者中排名前0.5%，让我更难以忽视这个领域的比赛。'
- en: If I make it into the top 1000, I think I will share more about specific strategies
    and stock selections.  For now, let’s just say that energy and biotech continue
    to fuel my performance.  I continue to seek out more volatility, not because I
    want to put my gains at risk, but because I am still over $500,000 behind the
    [top 20 portfolios](http://www.cnbc.com/id/17932532) and am concerned that I am
    not closing the gap quickly enough.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我能进入前1000名，我想我会分享更多关于具体策略和股票选择的内容。现在，能源和生物科技继续推动我的表现。我继续寻找更多的波动性，并不是因为我想要冒险我的收益，而是因为我仍然比[前20个投资组合](http://www.cnbc.com/id/17932532)落后50万美元以上，并且担心我不够快地缩小差距。
- en: 'Now for the fun part: when I mention the CNBC contest, not only do I get to
    trumpet myself a little, but I get to shine a little light on other great trumpet
    players.  The lead photo for this article is of [Lee Morgan](http://en.wikipedia.org/wiki/Lee_Morgan),
    who, in many respects inherited the mantle of “the next great jazz trumpeter”
    from [Clifford Brown](http://vixandmore.blogspot.com/search/label/Clifford%20Brown)
    following Brown’s death.  Morgan played extensively with [Art Blakey and the Jazz
    Messengers](http://en.wikipedia.org/wiki/Art_Blakey) in the late 1950s and early
    1960s and is best know for “[The Sidewinder](http://www.amazon.com/Sidewinder-Lee-Morgan/dp/B00000IL26/ref=m_art_bow_1/103-0088821-7291048),”
    his 1963 album as a leader that still to this day shows up on most lists of the
    greatest jazz albums ever recorded.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在到了有趣的部分：当我提到CNBC比赛时，我不仅得以稍微吹嘘自己，还能让其他优秀的喇叭手们稍微发光。这篇文章的封面照片是[李·莫根](http://en.wikipedia.org/wiki/Lee_Morgan)，在许多方面，他继承了[克利福德·布朗](http://vixandmore.blogspot.com/search/label/Clifford%20Brown)去世后“下一位伟大的爵士喇叭手”的接力棒。莫根在20世纪50年代末和60年代初广泛与[阿特·布莱克尼和爵士信使](http://en.wikipedia.org/wiki/Art_Blakey)合作，并以他的1963年专辑[《侧滑者》(The
    Sidewinder)](http://www.amazon.com/Sidewinder-Lee-Morgan/dp/B00000IL26/ref=m_art_bow_1/103-0088821-7291048)最为知名，这张专辑作为领导者的专辑至今仍出现在大多数史上最伟大的爵士乐专辑列表中。
