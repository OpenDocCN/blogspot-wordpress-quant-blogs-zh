- en: Commodity Smart Contracts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Great to see another step forwards in real world usage of blockchain -Aussie
    Bank’s 7000-Mile Blockchain [Experiment](https://www.bloomberg.com/news/articles/2016-10-23/cotton-bales-7-000-mile-trip-heralds-blockchain-future-in-trade)
    Could Change Trade.
  prefs: []
  type: TYPE_NORMAL
- en: Commonwealth Bank of Australia, Wells Fargo and Brighann Cotton with this experiment
    are aiming to reduce the mountain of paper used to track commodity deliveries
    around the world
  prefs: []
  type: TYPE_NORMAL
- en: As port staff scan the bales, an update to an electronic contract will be triggered,
    transferring ownership of the goods and authorizing the release of payment. The
    deceptively-simple sounding process is only possible because digital-ledger technology
    encrypts and stores the parameters of the contract, ensuring all parties are working
    off the same synchronized version, which cannot be unilaterally altered or tampered
    with.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Its also interesting to see Maersk and IT [University](http://www.ibtimes.co.uk/shipping-giant-maersk-tests-blockchain-powered-bills-lading-1585929)
    of Copenhagen undertaking an experiment with blockchain in the bills of lading
    space.
  prefs: []
  type: TYPE_NORMAL
