  type: TYPE_NORMAL
  zh: 对于那些没有关注最近物理学和材料科学的人来说，最新奇的材料是石墨烯，它是由仅有一原子厚的二维碳原子片组成的。2010年的诺贝尔物理学奖就是授予石墨烯的发现。以下是
- en: '[a short primer](http://www.geek.com/science/geek-answers-what-is-graphene-1575393/)'
