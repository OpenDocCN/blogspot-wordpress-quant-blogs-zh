    the potential is huge.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前在《自然》上发表的一篇文章，调查了这种材料的潜力和障碍——但潜力是巨大的。
- en: 'Now, how about this for irony:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这算是讽刺吗：
- en: '[a paper](http://www.nature.com/ncomms/2013/131206/ncomms3943/full/ncomms3943.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （[一篇论文](http://www.nature.com/ncomms/2013/131206/ncomms3943/full/ncomms3943.html)
- en: 'just out in Nature Communications shows that graphene quantum dots can be made
    in a very easy one-step process from ordinary coal. A quantum dot is like an artificial
    atom, and can be engineered to absorb/emit light at precise frequencies. Isn''t
    it ironic that the cheap stuff we''re burning all over the globe just for crude
    energy may be a great source for one of the most amazing materials we''ve ever
    discovered? Here''s the abstract of the paper:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在《自然通讯》上发表的一篇文章，展示了石墨烯量子点可以通过一种非常简单的一步流程从普通煤炭中制得。量子点就像一个人工原子，可以被设计以精确的频率吸收/发射光线。我们烧遍全球只为了粗能源的这种便宜东西，可能是一个我们所发现的最惊人材料的大来源，这难道不是很讽刺吗？以下是这篇论文的摘要：
- en: Coal is the most abundant and readily combustible energy resource being used
    worldwide. However, its structural characteristic creates a perception that coal
    is only useful for producing energy via burning. Here we report a facile approach
    to synthesize tunable graphene quantum dots from various types of coal, and establish
    that the unique coal structure has an advantage over pure *sp*²-carbon allotropes
    for producing quantum dots. The crystalline within the coal structure is easier
    to oxidatively displace than when pure *sp*²-carbon structures are used, resulting
    in nanometre-sized graphene quantum dots with amorphous addends on the edges.
    The synthesized graphene quantum dots, produced in up to 20% isolated yield from
    coal, are soluble and fluorescent in aqueous solution, providing promise for applications
    in areas such as bioimaging, biomedicine, photovoltaics and optoelectronics, in
    addition to being inexpensive additives for structural composites.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 煤炭是全世界最丰富、最容易燃烧的能源资源。然而，其结构特性使得人们认为煤炭只能通过燃烧来产生能源。我们在此报告了一种简便的方法，可以从各种类型的煤炭中合成可调节的石墨烯量子点，并确立独特的煤炭结构在生产量子点方面优于纯*sp*²-碳同素异形体。煤炭结构中的晶体比纯*sp*²-碳结构更容易被氧化置换，从而在边缘上形成了非晶态的添加物，制得了纳米级的石墨烯量子点。从煤炭中以高达20%的产率合成的石墨烯量子点，在水中是可溶性和荧光的，为生物成像、生物医学、光伏和光电子等领域提供了应用前景，此外，还可能作为结构复合材料的廉价添加剂。
