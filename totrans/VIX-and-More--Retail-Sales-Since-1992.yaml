- en: 'VIX and More: Retail Sales Since 1992'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 零售销售自1992年以来'
- en: 来源：[http://vixandmore.blogspot.com/2010/08/retail-sales-since-1992.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/retail-sales-since-1992.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/08/retail-sales-since-1992.html#0001-01-01](http://vixandmore.blogspot.com/2010/08/retail-sales-since-1992.html#0001-01-01)
- en: 'The chart below looks at [retail sales](http://vixandmore.blogspot.com/search/label/retail%20sales)
    (seasonally adjusted, including food services) going back to 1992 and updates
    a similar chart from February, [Chart of the Week: Retail Sales Recovering](http://vixandmore.blogspot.com/2010/02/chart-of-week-retail-sales-recovering.html).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下方的图表查看了自1992年以来的(经季节调整的、包括食品服务的)零售销售，并更新了二月份的类似图表，[图表周报：零售销售正在复苏](http://vixandmore.blogspot.com/2010/02/chart-of-week-retail-sales-recovering.html)。
- en: The February headline no longer applies six months later, as retail sales fell
    on a month-over-month basis in both May and June, though data released today show
    a 0.4% uptick in July that translates into a year-over-year advance of 5.6%, as
    shown in the red line in the chart below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 二月份的头条新闻在六个月后不再适用，因为五月份和六月份的零售销售均出现了环比下降，尽管今天发布的数据显示七月份零售销售增长了0.4%，转化为年度增长率为5.6%，如下图表中的红线所示。
- en: When all is said and done, it will be the consumer who decides whether the economy
    grows, shrinks or maintains a holding pattern over the course of the next year
    or so. For now at least, consumers appears to be holding their cards close to
    the vest. Whether any of those are trump cards remains to be seen…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当一切都说完时，消费者将决定经济是否会在未来一年左右增长、缩小还是保持稳定。至少到目前为止，消费者似乎都在保守地保留他们的牌。那些是否是王牌还有待观察…
