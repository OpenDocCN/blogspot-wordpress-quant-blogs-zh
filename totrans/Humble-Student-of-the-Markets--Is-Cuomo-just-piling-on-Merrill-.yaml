- en: 'Humble Student of the Markets: Is Cuomo just piling on Merrill?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/03/is-cuomo-just-piling-on-merrill.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/03/is-cuomo-just-piling-on-merrill.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the
  prefs: []
  type: TYPE_NORMAL
- en: '[news](http://www.reuters.com/article/newsOne/idUSTRE52A6T220090312)'
  prefs: []
  type: TYPE_NORMAL
- en: 'earlier in the week, New York attorney general Andrew Cuomo accused Merrill
    of misleading Congress about bonuses:'
  prefs: []
  type: TYPE_NORMAL
- en: Merrill Lynch & Co may have misled Congress in representing last November that
    it planned to pay out bonuses at year end, when in fact it decided to accelerate
    those payouts, New York Attorney General Andrew Cuomo said on Wednesday.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'He added that [emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: The attorney general also said ***Merrill traders may have delayed taking hefty
    losses late last year until after the company decided to pay out $3.62 billion
    of overall bonuses***.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I qualify these remarks with the disclosure that I worked at Merrill’s research
    department until early 2007 and I don’t personally know any of the people involved.
  prefs: []
  type: TYPE_NORMAL
- en: There are ways of showing a profit and temporarily hiding losses in complex
    derivative books but Cuomo’s accusations of traders manipulating their own P&L
    for to boost their own bonuses is a serious charge. It is certainly possible given
    this
  prefs: []
  type: TYPE_NORMAL
- en: '[characterization](http://epicureandealmaker.blogspot.com/2009/02/to-catch-thief.html)'
  prefs: []
  type: TYPE_NORMAL
- en: of investment bankers, the
  prefs: []
  type: TYPE_NORMAL
- en: '[obscene bonuses](http://online.wsj.com/article/SB123612736445024231.html?mod=mktw)'
  prefs: []
  type: TYPE_NORMAL
- en: paid before the BofA takeover and
  prefs: []
  type: TYPE_NORMAL
- en: '[how risk is managed](http://business.timesonline.co.uk/tol/business/industry_sectors/banking_and_finance/article5779907.ece)'
  prefs: []
  type: TYPE_NORMAL
- en: at investment banks. I believe that the
  prefs: []
  type: TYPE_NORMAL
- en: '[business model of Wall Street i-banks needs reform](http://humblestudentofthemarkets.blogspot.com/2009/01/proposal-for-reforming-wall-street.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', but for Cuomo to level these charges without substantiation seems like a
    case of politically piling on to me.'
  prefs: []
  type: TYPE_NORMAL
- en: We need specifics, Mr. Cuomo. Who? When? What did they do?
  prefs: []
  type: TYPE_NORMAL
