- en: 'BlackRock’s Aladdin is an interesting [platform](http://thegatewayonline.com/technology/technology-at-an-asset-management-firm/blackrock-meet-aladdin),
    offering dedicated client environments amongst other things.  Anyone know what
    the codebase is written in?   Coupled of interesting reads on Aladdin:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: BlackRock 的 Aladdin 是一个有趣的[平台](http://thegatewayonline.com/technology/technology-at-an-asset-management-firm/blackrock-meet-aladdin)，提供专门的客户环境等等。
    有谁知道代码库是用什么写的？关于 Aladdin 的一些有趣的阅读：
- en: 'BlackRock’s Aladdin: More [Powerful](http://www.waterstechnology.com/buy-side-technology/opinion/2362174/aladdin-grave-subsumption-of-politics-or-old-fashioned-capture)
