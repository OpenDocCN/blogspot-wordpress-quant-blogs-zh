- en: Can [Marketcetera](http://www.marketcetera.com/) be viable competition for Charles
    River and LatentZero ?  Interesting that their website makes no mention of the
    “sell market data and trading services” strategy that [Matt Asay details](http://blogs.cnet.com/8301-13505_1-9765946-16.html).
    They would appear to be following an interesting variation of classic platform
    strategy a la [Ferguson](http://www.amazon.com/High-Stakes-No-Prisoners-Internet/dp/0812931432).
    Except in this case they’re not commoditising the layers below. They’re attempting
    to commoditise the layer above – the OMS – then lock clients into the layer below
    – the market data and services. It will be interesting to see how they execute
    on this novel strategy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 市场中心能成为查尔斯河和LatentZero的可行竞争对手吗？有趣的是，他们的网站没有提到“出售市场数据和交易服务”的策略，[Matt Asay](http://blogs.cnet.com/8301-13505_1-9765946-16.html)详细说明了这一点。他们似乎正在遵循一种有趣的经典平台策略变种，类似于[Ferguson](http://www.amazon.com/High-Stakes-No-Prisoners-Internet/dp/0812931432)。但在这种情况下，他们并没有商品化下面的层次。他们试图商品化上面的层次——订单管理系统（OMS）——然后将客户锁定在下面的层次——市场数据和服务。他们将如何执行这一新颖策略将会很有趣。
