- en: At this time of year, one's thoughts sometimes turn to the larger things in
    life. You might ask yourself what your legacy is going to be. Does your coding
    and architecture skills somehow contribute to the greater good of the world, and
    will humanity benefit from your efforts?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在每年这个时候，人们的思绪有时会转向生命中更宏大的事物。你可能会问自己你的遗产会是什么。你的编码和架构技能是否会以某种方式对世界的大局做出贡献，人类是否会从你的努力中受益？
- en: I never put this on my resume, but I consulted part-time for 4 1/2 years for
    a company called
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从来没有把这写在我的简历上，但我曾经为一个名叫
- en: '[Classroom Inc](http://www.classroominc.org/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Classroom Inc](http://www.classroominc.org/)'
- en: . From January 1997 to October 2001, I would devote part of my time to writing
    "simulations" for CRI, and probably over one million school children have used
    my programs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 。从1997年1月到2001年10月，我花了部分时间为CRI写“模拟”，可能有超过一百万的学生使用了我的程序。
- en: Classroom Inc (CRI) was originally formed as a non-profit partnership between
    IBM, JP Morgan, and Bear Stearns. Lewis Bernard, who was very high up at JPMC,
    was the CEO of Classroom Inc. The mission was to provide education computer software
    to inner-city and rural schools where the children could benefit from an "alternative
    learning experience".
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Classroom Inc（CRI）最初是由IBM、JP Morgan和Bear Stearns共同成立的非营利合作伙伴关系。创始人是路易斯·伯纳德，当时他在JPMC的位阶非常高，也是Classroom
    Inc的CEO。该机构的使命是为内城和农村学校提供计算机软件教育，以便孩子们能从“另类的学习体验”中受益。
- en: Each one of the "simulations" was an interactive game, where the student was
    put in a certain life situation. For example, one simulation put you in the role
    of a bank manaer, while another one put you in the role as the CEO of a paper
    company. Each simulation consisted of 12 or 15 "chapters", where each chapter
    was devoted to a certain issue.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每个“模拟”都是一个互动游戏，在游戏中，学生被安排在某种生活情境中。例如，一个模拟让你扮演一名银行经理，而另一个让你扮演一家纸品公司的CEO。每个模拟包括12或15个“章节”，每章节都专门针对某个问题。
- en: When I started consulting for CRI, each simulation went out to over 100,000
    students, and by the time I finished up, each simulation reached more than 250,000
    students.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始为CRI提供建议时，每个模拟都会发送给超过10万名学生，到我结束时，每个模拟都会达到了超过25万名学生。
- en: The entire framework was written in MFC/C++. A lot of the internal design came
    from the old Macromedia Director, which was very popular at the time for creating
    interactive storyboards. A typical simulation took 6 to 8 months to write. The
    team consisted of a producer, 2 writers, 2 artists, a QA tester, and myself. Every
    few weeks, I would get a ZIP file in the mail consisting of the script for a new
    chapter, and all of the graphics, plus some haphazard directions for one or more
    "activities" that the kids would have to do in the chapter.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 整个框架是用MFC/C++编写的。大部分内部设计都来自当时非常流行的Macromedia Director，这个软件用于创建交互式故事板。一个典型的模拟需要花费6到8个月来编写。团队由一名制片人、2名作家、2名艺术家、一个QA测试员和我自己组成。每隔几周，我会在邮件中收到一个ZIP文件，里面有一个新章节的剧本，以及所有的图形，再加上一些零星的关于章节中孩子们需要做的一个或多个“活动”的说明。
- en: My involvement with CRI ended in 2001 when IBM, who was one of the partners,
    decided that they wanted to move to a new, internal Flash-based system, and wanted
    to end all C++ development. It took the IBM consultants quite a while to get the
    first simulation out there in Flash, but they finally managed to recreate all
    of the simulations and re-release them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我与CRI的合作在2001年结束了，那时IBM，其中一个合作伙伴，决定他们想转移到一个新的、内部的基于Flash的系统，并希望结束所有C++的开发。IBM的顾问们花了相当长一段时间才能用Flash发布第一个模拟，但他们终于成功地重现了所有的模拟并重新发布了它们。
- en: I was proud to have been a part of this effort for such a long time.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我为这个事业感到自豪，曾经参与了这么长一段时间。
