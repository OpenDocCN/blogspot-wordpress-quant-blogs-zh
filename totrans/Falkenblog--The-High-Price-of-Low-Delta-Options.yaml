  zh: 来源：[http://falkenblog.blogspot.com/2012/12/the-high-price-of-low-delta-options.html#0001-01-01](http://falkenblog.blogspot.com/2012/12/the-high-price-of-low-delta-options.html#0001-01-01)
- en: '[Antti Ilmanen](http://www.cfainstitute.org/learning/products/publications/faj/Pages/faj.v68.n5.7.aspx)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Antti Ilmanen](http://www.cfainstitute.org/learning/products/publications/faj/Pages/faj.v68.n5.7.aspx)'
- en: and
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[Frazzini and Pedersen](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2179396)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Frazzini and Pedersen](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2179396)'
- en: have papers highlighting the poor returns to low delta options. This highlights
    the power of prediction markets, in that since
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有论文强调了低增量期权的低回报。这突显了预测市场的力量，因为自从
- en: '[Alpert and Raiffa](http://libra.msra.cn/Publication/2109621/a-progress-report-on-the-training-of-probability-assessors)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Alpert and Raiffa](http://libra.msra.cn/Publication/2109621/a-progress-report-on-the-training-of-probability-assessors)'
- en: (the working paper is dated 1969) we have know that people over estimate their
    confidence for 1 and 99% probabilities:  these are more like 10 and 90%, respectively.
    Yet, these are surveys. When people put money down on these improbably (or highly
    probable) events, the estimates are actually too timid.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: （该工作文件的日期为1969年），我们知道人们对1和99％的概率过于自信：这些更像是10和90％。然而，这些是调查。当人们在这些不太可能的（或高度可能的）事件上投下赌注时，估计的实际上太保守了。
- en: Consider the imminent apocalypse.  The End of the World is given
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑即将到来的启示。世界末日被赋予
- en: '[a meager 1000:1 odds:](http://www.bettingpro.com/category/Entertainment/End-of-World-Betting/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[a meager 1000:1 odds:](http://www.bettingpro.com/category/Entertainment/End-of-World-Betting/)'
- en: Paddy Power is also offering a fairly skimpy 1/1000 that the sun will rise on
    the 22nd.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Paddy Power也提供了一个相当微薄的1/1000，即太阳将在22日升起。
- en: Other betting sites offer only
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 其他赌博网站只提供
- en: '[500:1 odds](http://www.sportsbet.com.au/betting/novelty-bets/end-of-the-world)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[500:1 odds](http://www.sportsbet.com.au/betting/novelty-bets/end-of-the-world)'
- en: . So, when someone says 'everyone thought' or 'no one thought', don't think
    this implies there was easy money. Even if the odds are as great as the absence
    of an apocalypse, you'll get something more like 500:1 with real money. Needless
    to say, this materially affects the expected value.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 。因此，当有人说“每个人都认为”或“没有人认为”时，请不要认为这意味着轻松赚钱。即使赔率像不存在启示一样大，用真钱你会得到更多像500:1的赔率。不用说，这对预期价值有重大影响。
