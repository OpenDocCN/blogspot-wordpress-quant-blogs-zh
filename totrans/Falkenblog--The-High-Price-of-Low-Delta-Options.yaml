- en: 'Falkenblog: The High Price of Low Delta Options'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/12/the-high-price-of-low-delta-options.html#0001-01-01](http://falkenblog.blogspot.com/2012/12/the-high-price-of-low-delta-options.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Antti Ilmanen](http://www.cfainstitute.org/learning/products/publications/faj/Pages/faj.v68.n5.7.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[Frazzini and Pedersen](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2179396)'
  prefs: []
  type: TYPE_NORMAL
- en: have papers highlighting the poor returns to low delta options. This highlights
    the power of prediction markets, in that since
  prefs: []
  type: TYPE_NORMAL
- en: '[Alpert and Raiffa](http://libra.msra.cn/Publication/2109621/a-progress-report-on-the-training-of-probability-assessors)'
  prefs: []
  type: TYPE_NORMAL
- en: (the working paper is dated 1969) we have know that people over estimate their
    confidence for 1 and 99% probabilities:  these are more like 10 and 90%, respectively.
    Yet, these are surveys. When people put money down on these improbably (or highly
    probable) events, the estimates are actually too timid.
  prefs: []
  type: TYPE_NORMAL
- en: Consider the imminent apocalypse.  The End of the World is given
  prefs: []
  type: TYPE_NORMAL
- en: '[a meager 1000:1 odds:](http://www.bettingpro.com/category/Entertainment/End-of-World-Betting/)'
  prefs: []
  type: TYPE_NORMAL
- en: Paddy Power is also offering a fairly skimpy 1/1000 that the sun will rise on
    the 22nd.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Other betting sites offer only
  prefs: []
  type: TYPE_NORMAL
- en: '[500:1 odds](http://www.sportsbet.com.au/betting/novelty-bets/end-of-the-world)'
  prefs: []
  type: TYPE_NORMAL
- en: . So, when someone says 'everyone thought' or 'no one thought', don't think
    this implies there was easy money. Even if the odds are as great as the absence
    of an apocalypse, you'll get something more like 500:1 with real money. Needless
    to say, this materially affects the expected value.
  prefs: []
  type: TYPE_NORMAL
