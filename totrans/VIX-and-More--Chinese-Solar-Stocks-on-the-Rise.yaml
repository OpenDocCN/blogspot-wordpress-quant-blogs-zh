- en: 'VIX and More: Chinese Solar Stocks on the Rise'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多关于VIX和太阳能股票的信息，请点击[这里](http://vixandmore.blogspot.com/2008/04/chinese-solar-stocks-on-rise.html)
- en: 来源：[http://vixandmore.blogspot.com/2008/04/chinese-solar-stocks-on-rise.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/chinese-solar-stocks-on-rise.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/04/chinese-solar-stocks-on-rise.html#0001-01-01](http://vixandmore.blogspot.com/2008/04/chinese-solar-stocks-on-rise.html#0001-01-01)
- en: Two areas that have been rife with speculative frenzy – both bullish and bearish
    – over the past year or so have been [China](http://vixandmore.blogspot.com/search/label/China)
    and [solar stocks](http://vixandmore.blogspot.com/search/label/solar%20stocks).  Not
    surprisingly, the space where the two intersect, Chinese solar stocks, has been
    one of the most volatile segments of the market.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年多时间里，两个充满投机狂热——无论是看涨还是看跌——的领域分别是[中国](http://vixandmore.blogspot.com/search/label/China)和[太阳能股票](http://vixandmore.blogspot.com/search/label/solar%20stocks)。毫不奇怪，这两个领域的交集，中国太阳能股票，已成为市场上最波动的板块之一。
- en: 'I have elected not to show the long-term chart of these stocks, which looks
    a lot like a higher beta version of the chart of the [FXI](http://vixandmore.blogspot.com/search/label/FXI).  Instead,
    the chart below compares the year-to-date performance of the most significant
    players in the Chinese solar space that are traded on US exchanges: [JASO](http://finance.google.com/finance?q=jaso);
    [STP](http://finance.google.com/finance?q=stp); [LDK](http://finance.google.com/finance?q=ldk);
    [YGE](http://finance.google.com/finance?q=yge); [TSL](http://finance.google.com/finance?q=tsl);
    [SOLF](http://finance.google.com/finance?q=solf); and [CSUN](http://finance.google.com/finance?q=csun).  I
    left JASO as the anchor and show the volume in this stock at the bottom of the
    chart because JASO is the biggest gainer of the year so far and the chart shows
    that after the March 10^(th) bottom, strong volume flowed into the stock over
    the next three days, marking the beginning of the current leg up.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定不展示这些股票的长期图表，它们的图表看起来像是[FXI](http://vixandmore.blogspot.com/search/label/FXI)图表的高贝塔版本。相反，下面的图表比较了中国太阳能领域在美国交易所上市的最重要公司的今年至今的表现：[JASO](http://finance.google.com/finance?q=jaso);
    [STP](http://finance.google.com/finance?q=stp); [LDK](http://finance.google.com/finance?q=ldk);
    [YGE](http://finance.google.com/finance?q=yge); [TSL](http://finance.google.com/finance?q=tsl);
    [SOLF](http://finance.google.com/finance?q=solf); 和 [CSUN](http://finance.google.com/finance?q=csun)。我把JASO作为锚点，并在图表底部展示该股票的成交量，因为JASO是今年迄今为止的最大跌幅，图表显示在3月10日触底之后，接下来三天强劲的成交量流入该股票，标志着当前上涨阶段的开始。
- en: Given their high profile and speculative history, Chinese solar stocks can be
    an excellent speculative barometer, not only for <place st="on"><country-region
    st="on">China</country-region></place> and the solar sector, but for the markets
    as a whole.  More importantly, where there is strong speculative activity, particularly
    coming off of a sharp bear move, there is increased confidence in the markets
    and a high degree of perceived opportunity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于它们的高知名度和投机历史，中国太阳能股票不仅可以作为<place st="on"><country-region st="on">中国</country-region></place>和太阳能板块的优秀投机指标，也可以作为整个市场的重要指标。更重要的是，在强烈的投机活动，尤其是在经历了一轮剧烈的下跌之后，市场信心增强，并高度认为存在机会。
