- en: 'Humble Student of the Markets: How I learned to stop worrying and love the
    low VIX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我如何学会停止担忧并爱上低VIX
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/05/how-i-learned-to-stop-worrying-and-love.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/how-i-learned-to-stop-worrying-and-love.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/05/how-i-learned-to-stop-worrying-and-love.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/05/how-i-learned-to-stop-worrying-and-love.html#0001-01-01)
- en: Investor angst has been rising over the low level of the VIX Index. A simple
    glance at Google Trends tells the story of rising anxiety.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者对VIX指数的低水平越来越感到焦虑。只需简单地查看Google趋势，就能了解日益增长的不安情绪。
- en: The VIX Index fell to single digits last week, though it recovered to above
    10 by the end of the week. Nevertheless, current levels represent multi-year lows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，VIX指数跌至个位数，尽管到周末时已回升至10以上。然而，当前的水平仍代表着多年来的低点。
- en: James Picerno at
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: James Picerno在
- en: '[Capital Speculator](http://www.capitalspectator.com/whats-the-deal-with-low-stock-market-volatility/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[资本投机者](http://www.capitalspectator.com/whats-the-deal-with-low-stock-market-volatility/)'
- en: demonstrated in the chart below that changes in the VIX are inversely correlated
    with stock prices. The combination of a low VIX and the inverse correlation has
    a lot of people questioning if a VIX spike could spark a rapid or disorderly equity
    market sell-off.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中显示，VIX的变化与股票价格呈负相关。低VIX和这种负相关性的结合使许多人开始质疑VIX的大幅上升是否可能引发股市快速或无序的抛售。
- en: 'The doomsters should calm down and stop reading Zero Hedge. There are several
    good reasons for the low level of the VIX Index:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 末日论者应该冷静下来，不要阅读零对冲。VIX指数低有几个很好的理由：
- en: Realized equity volatility is low
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际股票波动性较低
- en: Other asset class volatility are low
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他资产类别的波动性都较低。
- en: Cross-asset correlations are low, which means that sectors and asset classes
    are more diversifying, and therefore depresses realized volatility
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨资产相关性较低，这意味着行业和资产类别更具分散性，因此实际波动性较低。
- en: In that case, why shouldn't the VIX, which is anticipated volatility, be low?
    To be sure, a low vol regime does carry its own risks. When vol does spike, it
    will catch a lot of investors and traders by surprise and has the potential to
    cause a lot of damage to asset prices.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，预期的波动性VIX为什么不应该低呢？当然，低波动性模式确实存在其自身的风险。当波动性突然上升时，它会令许多投资者和交易员措手不及，并有可能对资产价格造成巨大损害。
