  type: TYPE_NORMAL
  zh: '**市场的三重打击**'
- en: Last week, the stock market was hit with a triple whammy of bad news.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，股市受到了三重利空消息的打击。
- en: Negative stories about market and momentum leader Facebook (FB);
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于市场和动量领导者Facebook（FB）的负面消息；
- en: A moderately more hawkish message from the Federal Reserve; and
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联邦储备银行略显更加鹰派的立场；
- en: The prospect of a trade war that could tank the global economy.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《贸易战可能使全球经济陷入困境的前景》。
- en: As a result, the SPX fell -6.0% for the week. The market is obviously stretched
    to the downside. The SPX is testing support at its February lows and the 200 day
    moving average (dma). The VIX Index has risen above its upper Bollinger Band,
    which is a short-term oversold signal. As well, the CBOE put/call ratio spiked
    to high levels indicating fear.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，标普500指数（SPX）当周下跌了-6.0%。市场显然已经向下拉伸。标普500指数正在测试其在2月份的低点和200日移动平均线（DMA）的支撑位。波动率指数（VIX）已经升穿其上布林带的上轨，这是一个短期超卖的信号。同时，芝加哥期权交易所（CBOE）的看跌/看涨比率激增至高位，显示出恐慌情绪。
- en: Is this enough to signal a short-term bottom? This week, I address the dual
    macro threats of Fed policy, and the possible effects of a trade war. There are
    many others who can much analyze FB better than me, and stock specific analysis
    is outside my scope.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否足以表明短期底部已经到来？本周，我将讨论美联储政策的双重宏观威胁，以及贸易战可能产生的影响。有很多人比我更能分析FB（Facebook），而且股票具体的分析超出了我的范围。
