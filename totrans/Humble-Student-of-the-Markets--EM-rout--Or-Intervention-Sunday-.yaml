- en: 'Humble Student of the Markets: EM rout? Or Intervention Sunday?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的学生市场：新兴市场溃败？还是干预周日？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/em-rout-or-intervention-sunday.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/em-rout-or-intervention-sunday.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/01/em-rout-or-intervention-sunday.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/01/em-rout-or-intervention-sunday.html#0001-01-01)
- en: The negative stories on emerging market economies are coming hot and heavy.
    Consider this New York Times article entitled
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于新兴市场经济的负面消息铺天盖地而来。以这篇纽约时报的文章为例，标题为
- en: '[Dark Side of Capital in Emerging Markets](http://www.nytimes.com/2014/01/31/business/emerging-markets-see-foreign-capitals-dark-side.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[新兴市场资本暗面](http://www.nytimes.com/2014/01/31/business/emerging-markets-see-foreign-capitals-dark-side.html)'
- en: ', where they quoted Morgan Stanley''s bearish views:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，他们引用了摩根士丹利的看跌观点：
- en: Morgan Stanley, which has been among the most bearish on emerging markets in
    recent months, looked at a variety of indicators this week and concluded that
    the most exposed countries were Brazil, South Africa, Ukraine and Turkey. It pointed
    out that a third of Turkey’s external debt was short term and that the country’s
    foreign exchange reserves were smaller than the amount of its short-term external
    debt...
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 近几个月来，摩根士丹利在新兴市场中最看跌的机构之一，本周研究了各种指标，并得出结论，最脆弱的国家是巴西、南非、乌克兰和土耳其。它指出，土耳其三分之一的对外债务是短期的，该国的外汇储备比其短期外债的金额还要少...
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Morgan Stanley warns of a possible “suddEM stop” for one or more economies,
    a play on the abbreviation for emerging markets. But even if you are sure that
    is going to happen, forecasting the timing is far from easy.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摩根士丹利警告说，一个或多个经济体可能会出现“突然新兴市场停止”，这是对新兴市场缩写的玩味。但即使你确信这会发生，预测时机也远非易事。
- en: Izabella Kaminska at
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Izabella Kaminska在
- en: '[FT Alpahville](http://ftalphaville.ft.com/2014/01/31/1758712/have-em-outflows-only-just-begun/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alpahville](http://ftalphaville.ft.com/2014/01/31/1758712/have-em-outflows-only-just-begun/)'
- en: 'recently highlighted Societe Generale''s dire forecast, citing that a loss
    of confidence could be just around the corner:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近突出显示法国兴业银行的悲观预测，称信心丧失可能就在眼前：
- en: 'SocGen’s cross-asset research team believes that when it comes to EM outflows
    they may have only just begun:'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法国兴业银行跨资产研究团队认为，在新兴市场资金外流方面，可能才刚刚开始：
- en: What puzzles me is that these risks have always been in place. So why is the
    market so worried now? Is this the start of a full-fledged panic?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 令我困惑的是，这些风险一直存在。那么市场为何现在如此担忧？这是全面恐慌的开始吗？
- en: '**Bearish tripwires**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**看跌的触发线**'
- en: Indeed, one of the two tripwires outlined in my recent post (see
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我在最近的一篇文章中概述了两条触发线（参见
- en: '[The EM line the sand](http://humblestudentofthemarkets.blogspot.com/2014/01/the-em-line-in-sand.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[新兴市场的底线](http://humblestudentofthemarkets.blogspot.com/2014/01/the-em-line-in-sand.html)'
- en: ) has been tripped. The relative performance of EM bond ETF (EMB) to US junk
    (HYG), which is a junk vs. junk measure of market appetite for EM assets, has
    violated a key relative support level. In fact, this relative return ratio is
    now back to the levels set in the panic lows of the Lehman Crisis.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ) 已经被触发。新兴市场债券ETF（EMB）相对于美国垃圾债（HYG）的相对表现，这种衡量市场对新兴市场资产胃口的垃圾债对比垃圾债指标，已经跌破了一个关键的相对支撑位。实际上，这一相对回报比率现在回到了雷曼危机恐慌低点时的水平。
- en: However, my other indicator of EM risk appetite, the performance of EM currencies
    (CEW), is still testing a support zone. For now, that market confidence measure
    is still holding - so far.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我的另一个衡量新兴市场风险胃口的指标，即新兴市场货币（CEW）的表现，仍在测试一个支撑区域。目前，这一市场信心指标仍在坚守——到目前为止。
- en: Meanwhile, global equity prices have been spooked as European and US stock indices
    closed lower for the week. Official intervention was largely ineffective. As an
    example, Turkey's surprise hike of interest rates was able to turn the market
    around for only a few hours.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，全球股票价格在惊吓中，因为欧洲和美国的股指在本周收低。官方干预效果不佳。例如，土耳其意外提高利率仅能将市场扭转几个小时。
- en: The current environment suggests a high degree of volatility ahead for all asset
    prices. On one hand, the bulls should be aware of the possibility of an emerging
    market currency crisis is very real and we could see a real rout in asset prices
    starting with EM assets.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当前环境预示着所有资产价格都将面临高波动性。一方面，多头应该意识到新兴市场货币危机的可能性非常真实，我们可能会看到资产价格的实际溃败，从新兴市场资产开始。
- en: On the other hand, the markets are setting up the pre-conditions for massive
    intervention. The possibility of an Intervention Sunday, where a coordinated effort
    by G7 central banks to stabilize markets, should be in the back of the mind of
    every bear.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，市场正在为大规模干预设置前提条件。每个空头都应该将G7中央银行协调稳定市场的“干预周日”的可能性记在心中。
