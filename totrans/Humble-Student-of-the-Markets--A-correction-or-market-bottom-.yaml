- en: 'Humble Student of the Markets: A correction or market bottom?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：是调整还是市场底部？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/a-correction-or-market-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/a-correction-or-market-bottom.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/08/a-correction-or-market-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/08/a-correction-or-market-bottom.html#0001-01-01)
- en: It is a sign of the low volatility 2015 environment that when the SPX falls
    by 4.5% on a peak-to-trough basis, there is a sense of panic in the air. With
    the SPX at 2035.73, traders have to decide whether this is the start of a major
    correction or a short-term capitulation bottom in stock prices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2015年低波动性的环境下，一个标志就是当SPX从高点到低点下跌4.5%时，空气中弥漫着恐慌情绪。随着SPX达到2035.73点，交易者必须决定这是否是主要调整的开始，还是股票价格的短期投降底部。
- en: With the market down about 2% today, the bear case is easy to make.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着今天市场下跌约2%，看跌的情况很容易就能被提出。
- en: I have written much about how market breadth has been deteriorating and price
    momentum flagging (see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写了很多关于市场宽度如何恶化以及价格动量减弱的文章（参见
- en: '[Bullish and bearish over different time frames](http://humblestudentofthemarkets.blogspot.com/2015/08/bullish-and-bearish-over-different-time.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[不同时间框架下的看涨和看跌](http://humblestudentofthemarkets.blogspot.com/2015/08/bullish-and-bearish-over-different-time.html)'
- en: ). Indeed, a number of key technical "lines in the sand" have been breached.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。实际上，一些关键技术上的“底线”已经被突破。
- en: '[Mark Hulbert](http://www.marketwatch.com/story/a-dow-theory-sell-signal-is-upon-us-2015-08-20)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[马克·赫尔伯特](http://www.marketwatch.com/story/a-dow-theory-sell-signal-is-upon-us-2015-08-20)'
- en: highlighted the fact that the Dow Theory has just flashed a sell signal. The
    chart below shows that the SPX fell below its 200 dma and violated a key support
    level at 2040.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 强调了道氏理论刚刚闪现的卖出信号。下图显示SPX跌破其200日移动平均线，并跌破2040的关键支撑位。
- en: To be sure, the above chart also shows that both the RSI(5) and RSI(14) momentum
    indicators are in oversold territory. However, oversold markets can get even more
    oversold. It comes to the same question of whether the bears have seized control
    of the tape.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，上述图表也显示，RSI(5)和RSI(14)动量指标都处于超卖区域。然而，超卖的市场可能会变得更加超卖。这又回到了熊市是否已经控制了市场的问题。
- en: '**An oversold market**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场过度抛售**'
- en: In addition, to the RSI indicators shown in the chart above, numerous breadth
    indicators from
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，除了上述图表中显示的RSI指标外，还有许多来自
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[指数指标](http://www.indexindicators.com/indicators/breadth/)'
- en: are flashing oversold readings (where the dots indicate my own estimates). This
    chart of SPX stocks above their 10 dma, which is a short-term indicator with a
    1-3 day time horizon, are at levels where the market has bounced before in 2015.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 显示出过度抛售的读数（其中点代表我自己的估计）。这张SPX股票高于其10日移动平均线的图表，是一个有1-3天时间跨度的短期指标，处于市场在2015年曾经反弹过的水平。
- en: Longer term indicators (about 1 week horizon) such as the net 20-day highs-lows
    are at oversold extremes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更长期指标（大约1周的时间跨度）如净20日高-低也处于过度抛售的极端。
- en: Even longer term indicators (1-3 weeks) like the net 50-day highs-lows are telling
    a similar story.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更长期的指标（1-3周）如净50日高-低也讲述了一个类似的故事。
- en: '**"Smart money" buying, "dumb money" in crowded short**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**"聪明钱"在买入，"愚蠢钱"在拥挤的空头**'
- en: Despite the negative tone shown by the market, bulls can be comforted by the
    actions of "smart money", or company insiders. The latest Barron's insider trading
    report, which is updated each weekend, shows that insider trading has been flashing
    a more or less continuous buy signal since mid-July.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场显示出负面情绪，但多头可以受到“聪明钱”，即公司内部人士行为的鼓舞。最新的《巴伦周刊》内部交易报告，每周更新一次，显示自7月中旬以来，内部交易一直在发出或多或少的连续买入信号。
- en: Many sentiment models are flashing crowded short readings as well. The NAAIM
    exposure report is at levels seen in recent lows, though RIAs did get even more
    bearish at the October 2014 lows.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 许多情绪模型都显示出空头拥挤的读数。NAAIM曝露报告处于近期低点时的水平，尽管RIA在2014年10月低点时变得更加看跌。
- en: Chad Gassaway also pointed out that the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 查德·加斯韦也指出
- en: '[Daily Sentiment Index](http://www.trade-futures.com/dsireport.php)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日情绪指数](http://www.trade-futures.com/dsireport.php)'
- en: (DSI) is at bearish extremes, which is contrarian bullish.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: (DSI)目前处于极度看跌状态，这是一个逆向看涨的信号。
- en: The
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当前
- en: '[Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐惧与贪婪指数](http://money.cnn.com/data/fear-and-greed/)'
- en: is also at very depressed levels.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 也处于非常低迷的水平。
- en: I have also pointed out before that the 10 dma
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前也指出过，10天DMA
- en: '[ISE equity-only call/put ratio](http://www.ise.com/market-data/isee-index/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[ISE仅股票的看涨/看跌比率](http://www.ise.com/market-data/isee-index/)'
- en: ', which measures customer only opening option transactions, recently hit an
    all-time low, below the levels seen during the 2007-2008 bear market. The next
    high reading was seen on March 20, 2008 - and the SPX rallied by 10.8% before
    falling further into its Lehman Crisis low (see full analysis at'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ，该指标衡量客户仅开仓期权交易，最近达到了历史新低，低于2007-2008年熊市期间的水平。下一个高点出现在2008年3月20日——在那之前，SPX反弹了10.8%，然后进一步跌至雷曼危机低点（完整分析见
- en: '[Groundhog Day](http://humblestudentofthemarkets.blogspot.com/2015/08/groundhog-day.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[土拨鼠日](http://humblestudentofthemarkets.blogspot.com/2015/08/groundhog-day.html)'
- en: ).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Speaking of options, the latest 21 dma of the CBOE equity-only put/call ratio
    hit highs last seen in late 2012\. I have highlighted past peaks of this ratio,
    which have coincided with market bottoms.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 说到期权，CBOE仅股票的看跌/看涨期权比率最新21天移动平均线DMA达到了2012年末以来的高点。我强调了这个比率过去的高峰，这些高峰与市场底部相吻合。
- en: In summary, while market internals and momentum are calling for a continuation
    of a market decline, sentiment, sentiment models are at bearish extremes, which
    is contrarian bullish. How can we explain this apparent conflict between technical
    and sentiment analysis?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，尽管市场内部和动量指标都在预示市场将继续下跌，但情绪和情绪模型已经处于极度悲观，这是逆向看涨的。我们如何解释技术分析和情绪分析之间的这种明显冲突？
- en: '**A bounce first, then decline**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**首先反弹，然后下跌**'
- en: On one hand, the technical structure of the market is highly suggestive of lower
    stock prices in the next few months. On the other hand, sentiment conditions point
    to a market rally for the next 1-3 weeks.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，市场的技术结构强烈暗示未来几个月股票价格可能会走低。另一方面，情绪指标指向未来1-3周市场可能会出现反弹。
- en: One clue to resolve this problem can be found in the above chart of the 21 dma
    of the CBOE equity-only put/call ratio. This ratio hit a high in the summer of
    2011, where the market rallied and then fell into its ultimate low for that year.
    I believe that is the most likely analogue for the current conditions of the stock
    market.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的关键线索可以在CBOE仅股票的看跌/看涨期权比率21天DMA的上述图表中找到。这个比率在2011年夏季达到高点，当时市场反弹，随后跌至当年的最低点。我相信这是目前股市状况最有可能的类比。
- en: Otherwise, we are left with a second possibility that these extreme sentiment
    measures resolve themselves with the market bottoming in the next few days and
    rallies to put us back into the same old frustrating range-bound conditions seen
    in all of 2015.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，我们只剩下第二种可能性，即这些极端情绪指标在市场在未来几天触底并反弹后自行解决，使我们重新回到2015年全年的同一令人沮丧的区间震荡条件。
- en: As for what is likely to happen next, here is my roadmap, which can change as
    market conditions change. My trifecta model (described at
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 至于接下来可能发生什么，以下是我的路线图，它会随着市场条件的变化而变化。我的三重奏模型（在
- en: '[Time for a market bounce?](http://humblestudentofthemarkets.blogspot.com/2015/06/time-for-market-bounce.html)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场反弹的时候到了吗？](http://humblestudentofthemarkets.blogspot.com/2015/06/time-for-market-bounce.html)'
- en: ) shows the short-term technical conditions of the market. The term structure
    of the VIX Index has inverted, indicating heightened fear. On the other hand,
    a TRIN spike over 2 hasn't happened yet, which can be indicative of a "margin
    clerk" forced liquidation market which washes out the weak holders. The last Trifecta
    component, the
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ）显示了市场的短期技术状况。VIX指数的期限结构已经倒挂，表明市场恐慌情绪加剧。另一方面，TRIN指标超过2的尖峰尚未出现，这可能是“保证金职员”被迫平仓市场的迹象，这种市场会清洗掉弱势持有者。最后一个三重奏要素是
- en: '[intermediate term OBOS model](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[中期OBOS模型](http://www.tradersnarrative.com/finding-buy-points-with-moving-average-ratios-4021.html)'
- en: is nowhere near an oversold reading of 0.5\. Usually, we need to see two of
    the three Trifecta elements flash buy before a durable bottom can be (on a multi-week
    time horizon).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 远未达到超卖读数0.5。通常，我们需要看到三重奏要素中的两个发出买入信号，才能在多周的时窗内确定一个持久的底部。
- en: My base case scenario calls for the current combination of oversold and crowded
    short readings to spark a market bottom in the next few days, after which the
    market will see a melt-up recovery. The resulting rally will flush out any bears
    who are short, which gives room for the intermediate term technical indicators
    to push stock prices into their long awaited final correction.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我的基本情景预测是，当前超卖和空头拥挤的读数将在未来几天引发市场底部，此后市场将迎来迅速上涨的复苏。由此产生的上涨行情将迫使任何做空的熊市投资者平仓，这为中期技术指标推动股价进入期待已久的最终调整创造了空间。
- en: In other words, expect a market of maximum frustration for directional traders
    in the coming weeks. In the meantime, I will be watching my Trifecta model very
    carefully for signs of capitulation.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，预计未来几周方向交易者将面临极度挫败的市场环境。与此同时，我将密切关注我的“三重奏”模型，寻找投降的迹象。
