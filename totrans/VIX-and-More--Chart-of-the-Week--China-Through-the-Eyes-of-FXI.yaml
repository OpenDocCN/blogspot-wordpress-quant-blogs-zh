- en: 'VIX and More: Chart of the Week: China Through the Eyes of FXI'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 图表一周：通过FXI看中国'
- en: 来源：[http://vixandmore.blogspot.com/2009/08/chart-of-week-china-through-eyes-of-fxi.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/chart-of-week-china-through-eyes-of-fxi.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/chart-of-week-china-through-eyes-of-fxi.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/chart-of-week-china-through-eyes-of-fxi.html#0001-01-01)
- en: One of the biggest stories of 2009 is turning out to be the rapid rebound in
    the [China](http://vixandmore.blogspot.com/search/label/China), both for the economy
    and for Chinese stocks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年最大的故事之一正迅速反弹的中国经济和中国股市。
- en: Second quarter GDP was up 15% quarter-over-quarter in China and industrial production
    is up 10.8% year over year through July. A number of other statistics also show
    strong growth returning to China following the enactment of recent stimulus measures.
    Additionally, when pressed for areas of current and future revenue growth in their
    recent earnings conference calls, American companies were quick to point to the
    strong rebound in China as one of the few or sometimes the only area of growth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第二季度，中国的GDP同比增长了15%，工业生产同比增长了10.8%。许多其他统计数据也显示，在最近刺激措施的实施后，中国经济强劲增长正在回归。此外，在最近季度的财报电话会议上，当被问及当前和未来的收入增长领域时，美国公司很快指出了中国强劲的反弹是少数或有时是唯一的增长领域。
- en: For these reasons, I have made [FXI](http://vixandmore.blogspot.com/search/label/FXI),
    the [iShares FTSE/Xinhua China 25 Index](http://www.ishares.com/product_info/fund/overview/FXI.htm),
    the subject of this week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week).
    The chart below is a weekly chart of FXI going back to April 2005 and shows the
    dramatic gains of 2006 and 2007, the subsequent crash from October 2007 to October
    2008, and the 129% bounce from the October bottom to the August 3^(rd) top. In
    the two weeks since topping, FXI has fallen about 6.4%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我选择了[FXI](http://vixandmore.blogspot.com/search/label/FXI)，即[iShares FTSE/Xinhua
    China 25 Index](http://www.ishares.com/product_info/fund/overview/FXI.htm)，作为本周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)。下面的图表是FXI自2005年4月以来的周线图，展示了2006年和2007年的剧幅上涨，2007年10月至2008年10月的后续崩盘，以及从10月的低点反弹至8月3日高点的129%。自顶部以来的两周里，FXI下跌了约6.4%。
- en: In the last year, Chinese stocks bottomed before their U.S. counterparts, had
    a much more significant bounce off of that bottom, and also topped before U.S.
    stocks did. Are Chinese stocks pointing to a correction? Can U.S. stocks continue
    to make new highs without new highs from Chinese equities? Will technical resistance
    at the 100 week moving average become a significant hurdle for FXI? I expect we
    will have much better answers to these questions before Labor Day rolls around.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的的一年中，中国股市在美国股市之前触底，从底部反弹的幅度更大，并且在美国股市之前触顶。中国股市是否预示着调整？没有中国股市的创新高，美国股市能否继续创出新高？FXI在100周移动平均线处的技术阻力是否会成为其重大障碍？我相信在劳动节到来之前，我们将有更好的答案来回答这些问题。
