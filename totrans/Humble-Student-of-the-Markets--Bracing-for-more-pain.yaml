  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/02/bracing-for-more-pain.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/02/bracing-for-more-pain.html#0001-01-01)
- en: In theory, stock prices should be poised to rally. The SPX is testing a key
    support zone dating back to October 2014 and it is experiencing positive divergences
    on the 5 and 14 day RSI. If it did bottom here, the initial target would be the
    first Fibonacci retracement level at about 1935, with further resistance at about
    1975 and 2010.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，股价应该准备好上涨。SPX正在测试自2014年10月以来的关键支撑区域，并且在5天和14天RSI上出现正面分歧。如果在这里触底，初步目标将是大约1935的第一个斐波那契回撤水平，进一步阻力在约1975和2010。
