- en: 'Humble Student of the Markets: Bracing for more pain'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/02/bracing-for-more-pain.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/02/bracing-for-more-pain.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In theory, stock prices should be poised to rally. The SPX is testing a key
    support zone dating back to October 2014 and it is experiencing positive divergences
    on the 5 and 14 day RSI. If it did bottom here, the initial target would be the
    first Fibonacci retracement level at about 1935, with further resistance at about
    1975 and 2010.
  prefs: []
  type: TYPE_NORMAL
- en: The bulls are set up for some short-term disappointment. I wrote on Sunday that
    I expected further stock market weakness ahead for this week because momentum
    was weak and readings were not oversold (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Waiting for the market to heal](https://humblestudentofthemarkets.com/2016/02/07/waiting-for-the-market-to-heal/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). Monday's market action did not disappoint that forecast.
  prefs: []
  type: TYPE_NORMAL
- en: The omens were positive for for a bullish reversal on Wednesday. Overnight,
    the
  prefs: []
  type: TYPE_NORMAL
- en: '[shares of Deutsche Bank soared](http://www.bbc.com/news/business-35538969)'
  prefs: []
  type: TYPE_NORMAL
- en: on a rumor of a buyback of its senior debt as a demonstration of its balance
    sheet strength and European bourses rallied in sympathy. At one point, ES futures
    were up over 1% in the overnight market. By the time the dust settled at Wednesday's
    close, the SPX was flat on the day.
  prefs: []
  type: TYPE_NORMAL
