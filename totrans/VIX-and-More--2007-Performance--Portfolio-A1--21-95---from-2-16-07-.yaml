- en: 'VIX and More: 2007 Performance: Portfolio A1 +21.95% (from 2/16/07)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 2007年表现：投资组合A1 +21.95%（自2007年2月16日起）'
- en: 来源：[http://vixandmore.blogspot.com/2008/01/2007-performance-portfolio-a1-2195-from.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/2007-performance-portfolio-a1-2195-from.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/01/2007-performance-portfolio-a1-2195-from.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/2007-performance-portfolio-a1-2195-from.html#0001-01-01)
- en: I am official closing the books on 2007 for Portfolio A1 with a 21.95% gain
    since the portfolio’s February 16^(th) inception.  This performance is 21.07%
    better than that of the SPX during the same period.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我正式关闭了投资组合A1在2007年的账本，自2月16日成立以来，该投资组合取得了21.95%的收益。这一表现比同期标普500指数的表现好了21.07%。
- en: In addition to the usual portfolio summary statistics and equity curve, I have
    included some additional graphics that should be largely self-explanatory.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了常用的投资组合汇总统计数据和股票曲线外，我还加入了一些额外的图表，这些图表应该是很容易解释的。
- en: '[For more information on the technology used to create and maintain this portfolio,
    check out an earlier post, [Portfolio123.com: The Engine Behind Portfolio A1](http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html)]'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于用于创建和维护这个投资组合的技术的更多信息，请查看之前的帖子《Portfolio123.com：投资组合A1背后的引擎：[http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html](http://vixandmore.blogspot.com/2007/10/portfolio123com-engine-behind-portfolio.html)]
