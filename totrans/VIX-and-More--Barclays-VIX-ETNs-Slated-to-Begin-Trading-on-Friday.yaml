- en: 'VIX and More: Barclays VIX ETNs Slated to Begin Trading on Friday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Barclays VIX ETNs Slated to Begin Trading on Friday'
- en: 来源：[http://vixandmore.blogspot.com/2009/01/barclays-vix-etns-slated-to-begin.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/barclays-vix-etns-slated-to-begin.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/01/barclays-vix-etns-slated-to-begin.html#0001-01-01](http://vixandmore.blogspot.com/2009/01/barclays-vix-etns-slated-to-begin.html#0001-01-01)
- en: Information pertaining to the two new [VIX ETNs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)
    is hard to come by at this point, but Jamie Tyrrell’s ([optionMONSTER](http://www.optionmonster.com/))
    [Volatility Sonar](http://www.optionmonster.com/webcasts/volatility_sonar/) report
    from Friday indicates that a Barclays representative is talking about a launch
    this Friday, January 30^(th).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这两种新的[VIX ETN](http://vixandmore.blogspot.com/search/label/VIX%20ETN)的信息目前很难获得，但Jamie
    Tyrrell([optionMONSTER](http://www.optionmonster.com/))的[波动声纳](http://www.optionmonster.com/webcasts/volatility_sonar/)报告周五显示，巴克莱代表正在谈论于1月30日（星期五）启动。
- en: While I am not sure if the tickers have been finalized, I just now discovered
    an August 27, 2008 [prospectus](http://www.sec.gov/Archives/edgar/data/312070/000119312508258868/d424b3.htm#toc)
    that describes the ETNs at some length and lists a [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    ticker for the iPath S&P 500 VIX Short-Term Futures ETN and a [VXY](http://vixandmore.blogspot.com/search/label/VXY)
    ticker for the iPath S&P 500 VIX Mid-Term Futures ETN.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不确定是否已经最终确定了证券代码，但我刚刚发现了一份2008年8月27日的[招募说明书](http://www.sec.gov/Archives/edgar/data/312070/000119312508258868/d424b3.htm#toc)，其中详细描述了ETNs，并列出了iPath
    S&P 500 VIX短期期货ETN的[VXX](http://vixandmore.blogspot.com/search/label/VXX)代码和iPath
    S&P 500 VIX中期期货ETN的[VXY](http://vixandmore.blogspot.com/search/label/VXY)代码。
- en: After I have had a chance to study the prospectus I will offer up more on these
    new ETNs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我有机会研究招募说明书之后，我会对这些新ETN提供更多信息。
- en: 'In the meantime, some of the usual suspects have already offered some thoughts
    on the subject:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，一些惯常的嫌疑人已经就这个主题提供了一些想法：
