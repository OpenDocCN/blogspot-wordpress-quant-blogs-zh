- en: '**A disappointing January**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**令人失望的一月**'
- en: The month of January turned out to be a disappointing. Stock prices roared ahead
    out of the gate and pushed major market indices to fresh all-time highs. By the
    end of the month, the market had retreated to end the month slightly in the red.
    More importantly, the monthly chart printed a graveyard doji, which is often interpreted
    as a sign of trend reversal.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份表现不佳。股价一路飙升，推动主要市场指数创下新的历史新高。月底时，市场已经回落，导致月底略微下跌。更重要的是，月度图表打印出了一个墓地十字，这通常被解释为趋势反转的迹象。
- en: '[Steve Deppe](https://twitter.com/SJD10304/status/1223370867779895296)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Steve Deppe](https://twitter.com/SJD10304/status/1223370867779895296)'
- en: studied past instances when the market rose 3% or more, set a fresh new all-time
    high, but finished in the red for the month. While the sample size is not high
    (N=10), the historical results reveal a heightened probability of large drawdowns
    in February.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 研究了过去市场上涨3%或更多，创下新的历史高点，但整个月份最终收跌的情况。虽然样本量不高（N=10），但历史结果揭示二月份出现大幅回调的概率增加。
