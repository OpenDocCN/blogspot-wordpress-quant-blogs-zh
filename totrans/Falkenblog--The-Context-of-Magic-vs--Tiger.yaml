- en: 'Falkenblog: The Context of Magic vs. Tiger'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 河蟹博客：Magic vs. Tiger的背景
- en: 来源：[http://falkenblog.blogspot.com/2009/12/context-of-magic-vs-tiger.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/context-of-magic-vs-tiger.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/12/context-of-magic-vs-tiger.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/context-of-magic-vs-tiger.html#0001-01-01)
- en: So, one guy has tens of extramarital affairs and is considered a disgrace, someone
    who must come clean and ask forgiveness. Another guy has hundreds if not thousands
    of affairs, in the process acquiring HIV, thus exposing his poor wife.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，一个人有数十次婚外情，被认为是可耻的，必须坦白并寻求宽恕。另一个人有数百甚至上千次的婚外情，最终感染了HIV，从而暴露了他可怜的妻子。
- en: Which guy is morally worse? Clearly, the guy who caught HIV by having 100x more
    affairs. Yet, when Magic Johnson
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个家伙在道德上更糟糕？显然是那个因为有100倍多的婚外情而感染艾滋病毒的家伙。然而，当Magic Johnson
- en: '[announced](http://www.history.com/this-day-in-history.do?action=VideoArticle&id=52082)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[宣布了](http://www.history.com/this-day-in-history.do?action=VideoArticle&id=52082)'
- en: he had become HIV positive due to innumerable extramarital affairs, all he got
    was sincere pity, poor Magic. In contrast, the venom inspired by Tiger's actions
    is rather severe.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他因无数次的婚外情而成为HIV阳性，却只得到了真诚的怜悯，可怜的Magic。相比之下，Tiger的行为引发的毒液却相当严重。
- en: To me this highlights that everything has a context. What is true, just, beautiful,
    or important, is rarely seen in isolation, but as a member of a larger class.
    Magic was announcing he had HIV when the politics of AIDS were especially large,
    and 'blaming the victim' was not politically correct so he got the appropriate
    pity, regardless of his reckless behavior. Tiger doesn't have any such angle.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这突显了一切都有其语境。真实、正义、美好或重要的事情很少是孤立存在的，而是作为更大类别的一部分来看待。Magic在政治上扩大艾滋病时宣布他感染了HIV，并且'责怪受害者'在政治上不正确，所以他得到了适当的怜悯，无论他的鲁莽行为如何。Tiger没有任何这样的角度。
- en: The importance of context is why so many partisans think the other side are
    a bunch of hypocrites. Your average true believer rationalizes exceptions to their
    world view, sacrifices various smaller principles to larger ones. This is the
    right thing to do, just as murdering Hitler is morally good thing to do if you
    had a time machine, and saw him in 1938, or ignoring
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文的重要性就是为什么如此多的党派人士认为对方是一群伪君子。你平均的真实信徒辩解他们对世界观的例外情况，将各种次要原则牺牲于更大的原则。这是正确的事情，就像如果你有一台时光机，看到了1938年的希特勒，将他杀死是道德上正确的事情一样，或者忽略
- en: '[Pasteur''s faulty argument''s](http://www.amazon.com/Einsteins-Luck-Greatest-Scientific-Discoveries/dp/0198607199)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴斯德的错误论据](http://www.amazon.com/Einsteins-Luck-Greatest-Scientific-Discoveries/dp/0198607199)'
- en: in favor of his 'germ theory' would have been prudent.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 支持他的'细菌论'可能是明智的。
- en: The key in all these exceptions is being on the right side, which is determined
    by current politics, posterity, and one's own conscience. Clearly, the easiest
    way to go through life is to see what is popular, and shade one's prejudices appropriately,
    so 150 years ago it would be proper to be a racist and think that the 'upper class'
    was a thoroughly different beast, whereas today smarmy college freshman at top
    colleges think every human grouping possible has equal genetic ability and interest
    in every meaningful human dimension. People never get rid of their prejudices,
    they just change them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些例外的关键在于站对一方，这由当前政治、后人和自己的良心来决定。显然，度过一生最简单的方法就是看看什么受欢迎，然后相应地调整自己的偏见，所以150年前，成为一个种族主义者，认为'上层阶级'是完全不同的人类，而在今天，自负的顶级学院的大一新生们认为每一种人类集团在每个有意义的人类维度上都有相同的遗传能力和兴趣。人们从来没有摆脱他们的偏见，他们只是在改变它们。
- en: It is far better to acknowledge our most basic unproven assumptions than to
    claim they don't exist, and that it's
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 承认我们最基本的未经证实的假设要远比宣称它们不存在更好，那样是
- en: '[all about truth](http://falkenblog.blogspot.com/2009/10/scientific-conceit.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于真相的一切](http://falkenblog.blogspot.com/2009/10/scientific-conceit.html)'
- en: now, or only
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，或者只有
- en: '[''my side'' is using science](http://falkenblog.blogspot.com/2009/09/nonscientists-naive-about-science.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[''我的立场''是在运用科学](http://falkenblog.blogspot.com/2009/09/nonscientists-naive-about-science.html)'
- en: (the other, driven by crass self interest). Of course it is about truth, but
    truth of what? No one lies like the indignant because they feel their big point
    is being obscured by unfair tactics, and so feel justified in fighting fire with
    fire to acheive their ultimate, good aim (which, because it is good, is also true).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: (另一种，则是出于自私的动机)。当然，这是关于真相，但是真相是什么？没有人像愤怒的人那样撒谎，因为他们觉得自己的重点被不公平的手段掩盖，因此觉得有理由以牙还牙，以达到他们最终的善意目的（因为这是善意的，所以也是真实的）。
