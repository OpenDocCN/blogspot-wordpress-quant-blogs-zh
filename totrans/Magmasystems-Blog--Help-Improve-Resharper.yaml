- en: 'Magmasystems Blog: Help Improve Resharper'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2007/04/help-improve-resharper.html#0001-01-01](http://magmasystems.blogspot.com/2007/04/help-improve-resharper.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jetbrains is soliciting feedback and feature requests for their next version
    of Resharper. Fill out the questionaire
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.jetbrains.com/resharper/quest.jsp)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Off the bat, I would like:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) A way to tell Resharper to fix an entire file in one fell swoop, without
    having to navigate to each error or warning.... especially when resolving Redundant
    Qualifier warnings.
  prefs: []
  type: TYPE_NORMAL
- en: 2) A way to Encapsulate all local variables in one fell swoop without having
    to navigate to each variable, right-clicking, and choosing Encapsulate Field.
  prefs: []
  type: TYPE_NORMAL
