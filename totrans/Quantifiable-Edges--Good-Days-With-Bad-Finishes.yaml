- en: Between 5 an 9 days out you’ll notice some strongly bullish results. Not visible
    in the above table is that 19 of 24 instances (79%) posted a close higher than
    the trigger day within 3 days. Looking out 6 days that number increases to 23
    of 24 instances (96%).
  id: totrans-9
