- en: 'VIX and More: Recent VIX Activity in the Context of Moving Average Envelopes'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：在移动平均线范围内解读近期VIX活动
- en: 来源：[http://vixandmore.blogspot.com/2008/11/recent-vix-activity-in-context-of.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/recent-vix-activity-in-context-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/11/recent-vix-activity-in-context-of.html#0001-01-01](http://vixandmore.blogspot.com/2008/11/recent-vix-activity-in-context-of.html#0001-01-01)
- en: I have been receiving quite a few questions about the VIX lately. These are
    usually of the “where is it going?” or “what does it mean?” variety, but also
    quite a few from the do-it-yourself crowd who want to know how to best chart the
    VIX.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我收到了很多关于VIX的问题。这些问题通常是关于“它要去哪里？”或“它意味着什么？”的，但也有一些来自想要知道如何最佳绘制VIX的DIY人群。
- en: Though it may not always appear to be the case in this space, I am a big proponent
    of keeping things simple. The chart below is one simple approach to thinking about
    the VIX. The chart utilizes three different [moving average envelopes](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)
    to track where the VIX is relative to its [10 day simple moving average](http://vixandmore.blogspot.com/search/label/10%20day%20SMA).
    Unlike [Bollinger bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands),
    which expand and contract according to recent volatility trends, the moving average
    envelopes define fixed percentage deviations from the moving average. In the case
    of the chart below, the dotted green line in the center is the 10 day SMA, the
    solid green lines represent a 10% moving average envelope, the bold dark blue
    lines mark the 20% envelope, and the dotted red lines are 30% above and below
    the 10 day SMA.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在这个空间里可能并不总是看起来是这样，但我是一个大力倡导保持简单的人。下面的图表是思考VIX的一种简单方法。该图表利用了三种不同的[移动平均线](http://vixandmore.blogspot.com/search/label/moving%20average%20envelopes)来跟踪VIX与其[10天简单移动平均线](http://vixandmore.blogspot.com/search/label/10%20day%20SMA)的关系。与[布林带](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)不同，后者根据最近的波动趋势扩张和收缩，移动平均线定义了从移动平均线的固定百分比偏差。在下面的图表中，中间的虚线绿色线条是10天SMA，实线绿色线条代表10%的移动平均线，粗体深蓝色线条表示20%的移动平均线，虚线红色线条是在10天SMA上下的30%。
- en: In terms of interpretation, consider that the VIX spends of most of its life
    between the 10% envelopes (e.g., late August, last few days) and generally strays
    only briefly out of the 20% envelopes before being pulled back by mean reversion.
    Of course the recent historic highs in volatility had the VIX above the top of
    the 20% envelope for almost all of September and October and then dramatically
    reversing to below the bottom of the 20% envelope last week. For any time other
    than the recent market activity, the 30% envelopes are superfluous. Historically,
    these are breached about once per year and almost always when the VIX spikes up.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在解释方面，考虑VIX在其大部分时间里都在10%的移动平均线范围内（例如，8月底，最近几天），并且通常只在短暂的离开20%的移动平均线范围之前被均值回归拉回。当然，波动性最近的历史高点使得VIX在9月和10月的几乎所有时间都超过了20%的移动平均线顶部，然后在上周戏剧性地逆转到20%的移动平均线以下。除了最近的市场活动外，30%的移动平均线是多余的。历史上，这些每年大约被突破一次，而且几乎总是在VIX激增时。
