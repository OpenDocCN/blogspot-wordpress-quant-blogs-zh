- en: 'Magmasystems Blog: Tibco EMS and WCF'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：Tibco EMS和WCF
- en: 来源：[http://magmasystems.blogspot.com/2008/05/tibco-ems-and-wcf.html#0001-01-01](http://magmasystems.blogspot.com/2008/05/tibco-ems-and-wcf.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/05/tibco-ems-and-wcf.html#0001-01-01](http://magmasystems.blogspot.com/2008/05/tibco-ems-and-wcf.html#0001-01-01)
- en: It looks like Tibco is about to announce WCF support for EMS.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来Tibco即将宣布对EMS的WCF支持。
- en: Now, *this* is truly exciting news!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，*这*才是真正令人激动的消息！
- en: Our framework has an entire hand-written communications layer that allows us
    to communicate over TCP/IP, EMS, various market data systems, MSMQ, etc. We would
    like nothing more that to gut this layer and replace it with WCF. The missing
    ingredient has always been EMS support. Now, hopefully, this will be rectified,
    and hopefully Tibco will offer it to existing EMS customers at no charge.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的框架有一个完整的、手工编写的通信层，它允许我们通过TCP/IP、EMS、各种市场数据系统、MSMQ等进行通信。我们最想做的事情就是剥离这个层并用WCF取而代之。一直缺失的成分就是EMS支持。现在，希望这个问题能够得到解决，希望Tibco能向现有的EMS客户提供免费支持。
