- en: Early last month, a reporter called me with a curious question.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月初，一名记者打电话给我，问了一个奇怪的问题。
- en: “I’ve learned that Jump recently purchased a 31-acre field just across from
    the CME’s match in Aurora. And they paid a lot. Like $14 million, apparently.
    Any idea what could be going on?”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我了解到Jump最近在Aurora的对面购买了一个31英亩的场地。他们付了很多钱。据说达到了1400万美元。有任何想法知道他们可能在做什么吗？”
- en: Prime Illinois farmland produces of order 200 bushels of corn per acre per year.
    At 4 dollars a bushel, Jump Trading LLC – the opaque high-frequency powerhouse,
    with the blank silvery [website](http://www.jumptrading.com) and the Twitter [account](https://twitter.com/jumptrading)
    with no tweets – could be looking at a cool $25K in yearly agricultural revenue
    from their parcel.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 伊利诺伊州优质的农田每年可产出大约200蒲式耳玉米。按每蒲式耳4美元计算，Jump Trading LLC——这家不透明的高频交易巨头，拥有一个空白银色的[网站](http://www.jumptrading.com)和一个没有推文的[推特账号](https://twitter.com/jumptrading)，他们那块地可能每年能带来大约2.5万美元的农业收入。
- en: “Which side of the data center?” I asked.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “数据中心哪一侧？”我问道。
- en: “It’s due North.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “在北面。”
- en: Carteret, Mahwah, Secaucus, 350 Cermak and CoreSite all lie east or slightly
    southeast. North is not on the geodesics.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Carteret, Mahwah, Secaucus, 350 Cermak and CoreSite都位于东边或稍微偏东南。北面并不在地球的几何线上。
- en: “Could be a shortwave set up?” I ventured, after a pause, but more or less completely
    at a loss. “Maybe they’re encrypting the E-mini ticks on one-time pads and broadcasting
    them worldwide. Tokyo, London, Frankfurt, Singapore, Sao Palo. Hey, are you on-line?”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “可能是短波装置？”我犹豫了一下，但基本上还是茫然无知，“也许他们在一次性密码本上加密E-mini的跳动，并将其全球广播。东京、伦敦、法兰克福、新加坡、圣保罗。嘿，你在线吗？”
- en: He was.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他停顿了一下。
- en: “Pull up the Google Images of the `Rampisham Short Wave Radio Station’,” I said,
    “You’re looking for something like that; a field growing antennas instead of corn.
    If you drive out to Aurora and take pictures, it’ll give a sense of what they
    are up to.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “打开谷歌图片搜索‘Rampisham Short Wave Radio Station’”，我说，“你在寻找的是那样的东西；一个长着天线而不是玉米的田地。如果你开车去
    Aurora 拍照，这将让你了解他们正在做什么。”
- en: The next day, the photos popped up on my screen.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，照片突然出现在我的屏幕上。
- en: '[![](img/e1cb2b812d1c4d0147786f4966a6e147.png)](https://www.bloomberg.com/news/articles/2017-05-12/mysterious-antennas-outside-cme-reveal-traders-furious-land-war)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/e1cb2b812d1c4d0147786f4966a6e147.png)](https://www.bloomberg.com/news/articles/2017-05-12/mysterious-antennas-outside-cme-reveal-traders-furious-land-war)'
- en: 'Source: Brian Louis/Bloomberg'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Brian Louis/Bloomberg
- en: Jump’s newly purchased field was a bleak unplowed expanse, a jumble of early
    spring weeds. In the distance, trucks are visible, roaring by on I-88\. Fermilab
    is just over the horizon, having produced, for tiny flickering moments in the
    defunct 2 kilometer-wide Tevatron, temperatures that existed during the first
    microsecond of the Universe’s existence.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 跳远新购买的田野是一片荒凉未耕种的荒地，早期春天的野草丛生。在远处，可以看到卡车，在I-88上轰鸣而过。费米实验室就在地平线上，在那里，曾经在废弃的2公里宽的Tevatron中，产生了在宇宙存在的第一微秒时刻存在的温度。
- en: In the extreme southeast corner of the field stood a Kohler portable generator,
    a short, stubby pole with a millimeter-wave radio unit, and two small dish antennas
    pointing northeast.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在田野的极端东南角，有一台科勒便携式发电机，一根短小结实的杆子上装有一个毫米波无线电台，还有两根小天线朝东北方向指向。
- en: '***'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***'
- en: More than a decade ago, I *did* know about Getco, and indeed, had marveled at
    the sheer audacity of that name. A friend of mine, a fellow physicist, worked
    at a 1990s-era desk that pioneered [statistical arbitrage](http://www.hedgefund-index.com/d_statarb.asp)
    and early versions of high frequency trading. In that now-distant time, split-seconds,
    open phone lines, and human reaction times were all still relevant. I knew that
    servers were migrating to co-location in data centers to gain proximity to the
    exchanges. I’d heard the delicious rumors of the staggering PNLs that a collection
    of firms, mostly located in Chicago, were generating. “$1M per day”, “Effectively
    infinite [Sharpe](http://www.investopedia.com/terms/s/sharperatio.asp).” [Once
    I read in a court document that a big “HFT” firm in Houston, in its early stages,
    around 2001, had a Sharpe ratio of a 20 to 40, “*which is extraordinarily high*”
    – SIM].  In late 2007, a person, perhaps in position to know, and after one too
    many margaritas, let slip what sounded like a key to a castle, “ETFs, Man, we’re
    unpacking the ETFs and arbing ‘em against the underlying.’ A few weeks later,
    a successful trader, completely sober, remarked cryptically, “Order of magnitude*,
    you need to think in dollars per millisecond*.” Another, “Read Lefevre’s [book](https://en.wikipedia.org/wiki/Reminiscences_of_a_Stock_Operator).
    Everything in there still works.” It was a view through an imperfect, entirely
    incomplete window into a mysterious exhilarating world that was completely out
    of reach.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 十多年前，我确实了解过Getco，并对这个名字的胆大妄为感到惊讶。我的一个朋友，一位物理学家，在一张20世纪90年代的办公桌工作，那张办公桌开创了[统计套利](http://www.hedgefund-index.com/d_statarb.asp)和高频交易的早期版本。在那个现在遥远的时代，毫秒级的速度、开放的电话线路和人类的反应时间都是相关的。我知道服务器正在迁移到数据中心以获取与交易所的接近。我听说过一些令人兴奋的传言，说一些位于芝加哥的公司集合正在产生巨大的P&L（利润和损失）。“每天100万美元”，“有效无限的[夏普比率](http://www.investopedia.com/terms/s/sharperatio.asp)”
    [我在一份法庭文件中读到，休斯顿的一家大型“HFT”（高频交易）公司在2001年早期阶段，其夏普比率达到了20到40，“*这是非常高的*” —— SIM]。
    2007年底，一个可能知道内情的人，在喝了几杯玛格丽特之后，透露了一些听起来像是通往城堡的钥匙的话，“ETFs，伙计，我们在解包ETFs并对冲其基础资产。”几周后，一个成功的交易员，完全清醒，神秘地评论道，“数量级*，你需要用每毫秒多少美元来思考*。”另一个人说，“读读勒费弗的[书](https://en.wikipedia.org/wiki/Reminiscences_of_a_Stock_Operator)。那里面的一切仍然有效。”这是通过一个不完美、完全不完整的窗户，窥视一个神秘令人兴奋的世界，那个世界完全遥不可及。
- en: Can a sprawl of clues and misinformation be arranged to form a glimpse of how
    HFT actually works? A few simple principles appeared to interpolate consistently
    through the rumors. (1) If latency is an issue, then the time scale over which
    one’s predictions are valid has to be short. That is, if you can somehow predict
    where a stock is going to be priced next week, then your concern is with order
    working and market impact, not with microsecond latencies or nanosecond time stamps. 
    (2) There’s simply no time to solve complicated equations during production. In
    the co-lo cage it has to be about heuristics and lookup tables. (3) The [Central
    Limit Theorem](https://en.wikipedia.org/wiki/Central_limit_theorem) and the [Law
    of Large Numbers](https://en.wikipedia.org/wiki/Law_of_large_numbers) will work
    to one’s advantage. Diffusion scales with the [square root of time](http://www.macroption.com/why-is-volatility-proportional-to-square-root-of-time/),
    so VIX of 20 deannualizes to price-changing tick on the E-mini every few seconds.
    So [queue positioning](https://www.kcg.com/uploads/documents/KCG_NeedForSpeed1-Report.pdf)
    must be critical, and market making, or its high-tech equivalents *must* be a
    core component of HFT.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 能否通过线索和误信息的蔓延来揭示高频交易（HFT）实际是如何运作的？一些简单原则似乎不断地在谣言中出现。（1）如果延迟是一个问题，那么你预测有效的时长必须缩短。也就是说，如果你能预测出股票下周的价格走向，那么你关心的是订单执行和市场影响，而不是微秒级的延迟或者纳秒级的时间戳。
    （2）在生产过程中根本没有时间去解决复杂的方程式。在数据中心牢笼里，必须依靠启发式算法和查找表。 （3）[中心极限定理](https://en.wikipedia.org/wiki/Central_limit_theorem)和[大数定律](https://en.wikipedia.org/wiki/Law_of_large_numbers)将有助于一个人。扩散随时间的[平方根](http://www.macroption.com/why-is-volatility-proportional-to-square-root-of-time/)而变化，所以VIX达到20时，每年化价格变动的ticks在E-mini上每几秒出现一次。因此，[队列定位](https://www.kcg.com/uploads/documents/KCG_NeedForSpeed1-Report.pdf)至关重要，市场造市，或其高科技等价物*必须*
    是HFT的核心组成部分。
- en: '***'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '***'
- en: 'The infamous Forbes [article](https://www.forbes.com/forbes/2010/0927/outfront-netscape-jim-barksdale-daniel-spivey-wall-street-speed-war.html)
    about Spread Networks was published in September 2010, but I didn’t see it until
    the first week of November, and so it’s clear that others had long since formulated
    all the thoughts I immediately had upon reading it: For a fiber that was so straight
    and so expensive, why was the Chicago to New York round trip travel time so excruciatingly
    slow? The distance is about 1200 km, so the minimum one-way signal propagation
    time should be about four milliseconds, not seven. Then I remembered from second-semester
    physics that the index of refraction in glass is something like *n*=1.5… Confusion.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年9月，《福布斯》杂志上那篇臭名昭著的关于Spread Networks的文章我直到11月初才看到，所以很显然，别人早在很久以前就形成了我阅读后立即产生的所有想法：对于如此直且昂贵的光纤，为什么从芝加哥到纽约的往返旅行时间如此痛苦地缓慢？距离大约1200公里，所以单向信号传播时间至少应该为四毫秒，而不是七毫秒。然后我想起二年级物理课上的知识，玻璃中的折射率大约为*n*=1.5……困惑。
- en: Isn’t it faster and cheaper to send the signal through the air?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 直接通过空气发送信号不是更快更便宜吗？
- en: A crash Google course in radio-frequency communication – a topic that I knew
    literally nothing about – suggested that there would be no show stoppers to either
    relaying a signal with a chain of microwave radios, or, at almost zero cost, using
    meteor burst communication. After convincing myself that I’d done enough due diligence
    to not make a fool of myself, I sent an e-mail floating those two schemes to a
    retired communications engineer whom I knew slightly. A week or so later, he wrote
    back.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关于无线电频率通信的谷歌 crash 课程——一个我简直一无所知的主题——表明，无论是通过一系列微波无线电站传送信号，还是几乎零成本地使用流星爆发通信，都不会有阻止性的障碍。在确信我已经做了足够的尽职调查以免出丑之后，我把这两个计划通过电子邮件抛给了略微认识的一位退休通信工程师。大约一周后，他回信了。
- en: I think that the idea of using a radio link seems a good idea and could work,
    but I believe there may be some problems with doing it by meteor scatter. To my
    way of thinking, a standard microwave relay link chain may be the best bet, and
    there’s a possibility of using a two-hop tropospheric scatter link.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为使用无线电链路的构想似乎是个好主意，并且行得通，但我相信通过流星散射来做可能存在一些问题。在我看来，一个标准的微波中继链可能是最好的选择，而且有可能使用双跳对流层散射链。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Keep in mind that radio has two separate issues: technical feasibility and
    obtaining use of the spectrum. For something like this, I’d guess cost would not
    be overwhelming. Another issue is whether the protocol used requires a response
    from the distant end, or whether that can be eliminated through some cleverness
    so the latency is essentially “open loop.”'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请记住，无线电有两个独立的问题：技术可行性和获取频谱的使用权。对于这样的事情，我猜成本不会压倒一切。另一个问题是所使用的协议是否需要远端端的响应，或者是否可以通过某种巧妙的方式消除这一点，从而使延迟基本上是“开环”的。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: First, about meteor scatter. The standard meteor scatter link has the unusual
    characteristic that the reflection from the ionized line doesn’t have the same
    geographic coverage as an ionized plane would, and so the number of useful meteor
    trails between two locations is greatly less than the total rate of meteors. Typical
    links are very narrow band, partly because they are generally low power. So a
    higher power link might resolve the burst rate issue, but even then, I believe
    there would not be sufficient aligned paths to provide real-time service.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，谈谈流星散射。标准的流星散射链路有一个不同寻常的特点，即来自电离层的反射不像电离平面那样具有相同的地理覆盖范围，因此两个地点之间的有用流星轨迹数量远小于流星的总率。典型的链路非常窄带，部分原因是它们通常功率较低。因此，一个更高功率的链路可能解决突发率问题，但即便如此，我相信也不足以提供足够的对齐路径以实现实时服务。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A more sure-fire way would be to use the relay sites that were once employed
    in the old AT&T Long Lines 4 GHz and 6 GHz networks.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一种更可靠的方法是使用曾经在老AT&T长途电话网络中使用的接力站点，频率为4 GHz和6 GHz。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[![](img/52a919f6d26eadc7ca0c7a94147d766b.png)](https://www.reddit.com/r/technology/comments/fxuk2/this_is_a_map_of_the_1960s_era_att_long_lines/)'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![图](img/52a919f6d26eadc7ca0c7a94147d766b.png)（[点击这里](https://www.reddit.com/r/technology/comments/fxuk2/this_is_a_map_of_the_1960s_era_att_long_lines/)查看1960年代AT&T长途电话网络的地图）'
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Many of these were up for sale a while ago, and I’d guess they have been acquired
    by outfits that lease tower and building space. In this situation, you could expect
    to have reasonable bandwidth, and the latency would of course be determined by
    the velocity of light in air, plus a little for the plumbing and circuitry. Modern
    equipment for this service is available, as are the antennas and feedlines. Because
    of the greater bandwidth and flexibility, and lower cost, of optical fiber, there
    hasn’t been a market for this particular technology. But I think the Chicago-New
    York one-way latency would be in the range of 4 ms for the 700 mile distance.
    See [http://long-lines.net/places-routes/1st_transcon_mw/LL0949/02.html](http://long-lines.net/places-routes/1st_transcon_mw/LL0949/02.html)
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多这些设备之前已经出售过一段时间，我猜它们已经被租赁塔和建筑空间的机构收购。在这种情况下，你可以期待有合理的带宽，而延迟当然由空气中的光速加上管道和电路的少量确定。为这项服务提供现代设备是可行的，天线和馈线也同样如此。由于光纤具有更大的带宽、灵活性以及较低的成本，因此这种特定技术并没有市场。但我认为从芝加哥到纽约的单向延迟可能在700英里的距离上是4毫秒左右。见[http://long-lines.net/places-routes/1st_transcon_mw/LL0949/02.html](http://long-lines.net/places-routes/1st_transcon_mw/LL0949/02.html)
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are unlicensed 5 GHz bands that could provide this service, or it could
    be in the licensed bands of 4 and 6 GHz. There would possibly be some fade outages,
    but the system could be engineered against that.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一些未授权的5 GHz频段可以提供这项服务，或者它可能在4 GHz和6 GHz的授权频段中。可能会有一些衰减中断，但可以通过工程来解决这些问题。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another possibility is a two-hop [troposcatter](http://www.militaryaerospace.com/content/dam/mae/online-articles/2013/07/Troposcatter%2026%20July%202013.jpg)
    link. This requires big antennas and high power, but that’s all been developed
    for satellite earth stations. There are 20 MB military systems, but the maximum
    range per hop is 400 miles, so you’d need an intermediate point. Given the reliance
    on the troposphere, there can be some outages, but the availability might be enough
    to be useful.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一种可能性是一个双跳[对流层散射](http://www.militaryaerospace.com/content/dam/mae/online-articles/2013/07/Troposcatter%2026%20July%202013.jpg)链路。这需要大型天线和高功率，但这些都是为卫星地球站开发的。有20
    MB的军事系统，但每次跳转的最大范围是400英里，所以你需要一个中间点。考虑到对对流层的依赖，可能会有一些中断，但可用性可能足够有用。
- en: This reply seemed encouraging. I kept digging. Being two-hop, and nearly geometrically
    optimal, the troposcatter scheme looked like it would be the fastest option. A
    survey of the troposcatter provider websites, however, showed infrastructure that
    invariably ran to armored Humvees, ominously large dishes, shipping container-sized
    generators, and camouflage netting. The prospects of orchestrating the parking
    of such rigs in downtown Chicago seemed remote.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这回复似乎挺鼓舞人心的。我继续深入挖掘。由于是中继传输，并且几乎是最优的几何方案，对流层散射方案看起来将会是最快的选择。然而，对流层散射服务提供商网站的调查，显示出的基础设施无一例外地包括装甲悍马车、令人不安的大天线、集装箱大小的发电机以及伪装网。在芝加哥市中心协调这些设备的停放似乎希望渺茫。
- en: 'Microwave dishes on communication towers, however, are ubiquitous. They are
    so much a part of the landscape that one hardly notices them [that’s the reason
    I got interested in the HFT microwave world – SIM]. I sent out more inquiries,
    floating various ideas. Looking back through my notes, I have a printed-out e-mail
    from an engineer friend, dated December 8, 2010, that was remarkably prescient:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通信塔上的微波天线无处不在。它们已经成为景观的一部分，以至于人们几乎注意不到它们[这就是我对高频微波世界的兴趣所在 - SIM]。我发出了更多的咨询，提出了各种想法。回顾我的笔记，我有一封来自一位工程师朋友的打印出来的邮件，日期是2010年12月8日，这封信极具预见性：
- en: Very interesting.  It got me thinking of other ways to pull it off.  Here’s
    an idea that is even less far-fetched. You could just use unlicensed spectrum,
    such as that used for Wi-Fi, and set up a mesh network and the number of hops
    you need.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 非常有趣。这让我想到了其他完成这件事的方法。这里有一个更加切合实际的想法。你可以使用未授权的频谱，比如用于Wi-Fi的频谱，并建立一个网状网络，以及你需要的跳数。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I did some poking around online. There’s a company that sells spectrum license-exempt
    base-station equipment with up to 30km range.  The main purpose is enterprise
    or municipal/rural Wi-Fi networks.  But with that kind of range you could conceivably
    set up around 40ish hops to get from NY to Chicago.  I’m not sure how much latency
    would be introduced on each hop, but I’m guessing no more than 20us.  At my previous
    job I worked on hardware processing of the entire network stack (TCP/IP) and the
    internal latency was well under 5us.  Using a conservative figure of 20us per
    hop adds an additional 800us (1.6ms round-trip) to the 8ms speed-of-light time.
     Still brings you in under 10ms total, which compared to the 13ms in the article
    is certainly a competitive advantage.   Also, the bandwidth should be respectable,
    something on the order of megabytes.  Nothing like fiber, but certainly enough
    to communicate trade information for some limited set of symbols.  The other advantage
    would be that it is somewhat scalable.  You could build multiple point-to-point
    hop links.  Since this stuff is line-of-sight, you could easily have parallel
    networks along very similar paths.  This would not only increase bandwidth, but
    add redundancy and reliability to the network.  The cost of this solution would
    be pretty minimal if the available products have reasonable performance.  I found
    another company, American Tower, that rents antenna tower space for cellular and
    radio (think of it as antenna hosting, similar to data-center hosting).  It seems
    like all the pieces are there to just go out and slap a solution together.  I’ve
    got to think the big players have done this, but again it’s one of those things
    that you could read about in the paper some day and think holy shit, we talked
    about that! After all, we talked about the tunnel to Chicago, and it turns out
    someone built it. And the minute it gets out that someone has done it, there would
    be a flood of people doing it, since it’s low-cost and straightforward.  The Wi-Fi
    spectrum along the straight-shot from NY to Chicago would get so crowded that
    nobody in rural Pennsylvania and Ohio would ever be able to use their Wi-Fi.  I’m
    sure at that point the government would have to step in.  So even if someone is
    using Microwave, I’m guessing the Wi-Fi idea is less likely.  There’s nothing
    liking hiding a top-secret super-low latency network in plain sight!
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在网上搜寻了一番。有一家公司出售的频谱许可豁免基站设备，其有效范围可达30公里。主要用途是企业或市政/乡村的Wi-Fi网络。但是，有了这样的覆盖范围，理论上你可以在纽约到芝加哥之间搭建大约40个中继跳。我不确定每个跳点会增加多少延迟，但我猜测不会超过20微秒。在我的上一份工作中，我负责整个网络栈（TCP/IP）的硬件处理，内部延迟很好地控制在5微秒以下。采用每个跳点20微秒的保守估计，将额外增加800微秒（1.6毫秒的往返时间）到8毫秒的光速传输时间。即便如此，总时间仍低于10毫秒，与文章中的13毫秒相比，这无疑具有竞争力。另外，带宽应该也相当可观，大约在兆字节量级。虽然比不上光纤，但对于一些有限的符号的贸易信息通信来说，肯定是足够的。另一个优势是它具有一定程度的可扩展性。你可以建立多个点对点的跳点链接。由于这种设备是视距传输，你很容易就能拥有非常相似路径上的并行网络。这不仅能增加带宽，还能为网络增加冗余和可靠性。如果可用产品具有合理的性能，这种解决方案的成本将会非常低。我找到了另一家公司，美国塔公司，它出租天线塔空间用于蜂窝和无线电（可以把它看作是天线托管，类似于数据中心托管）。看起来所有这些组件都已经齐备，可以出去组装一个解决方案。我敢肯定大玩家们已经这么做了，但同样，这是那些你总有一天会在报纸上读到，然后想“天哪，我们谈论过那个！”的事情之一。毕竟，我们谈论过到芝加哥的隧道，结果有人真的建了它。一旦有人这么做，就会有一大群人跟着做，因为这是低成本且直接的。从纽约到芝加哥的直射Wi-Fi频谱将会非常拥挤，以至于宾夕法尼亚州和俄亥俄州的乡村地区的人永远无法使用他们的Wi-Fi。我敢肯定到那时政府必须介入。所以，即使有人在使用微波，我想Wi-Fi想法的可能性也较小。没有什么比在光天化日之下隐藏一个超级低延迟网络更隐蔽的了！
- en: My last notebook entry from 2010 is a fragment with no attribution that had
    been forwarded, as if by a two-hop troposcatter link, from someone who was reportedly
    working in the industry.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年我最后一篇笔记本上的记录是一段没有注解的片段，它像是通过两次跳的散射链接转发来的，来自一个据称在该行业工作的人。
- en: Actually… There is a Chicago firm that uses microwave to go over a town/area
    on the way from Chicago to NYC. (apparently some telco firm controls the switches
    in this area and they would have to go around so they decided to go over) supposedly
    their times are 13.9 vs 15 for the Spread Network direct line (and 16.5 for regular
    line)
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上……芝加哥有一家公司使用微波在通往纽约市区的途中覆盖一个城镇/区域。（显然有一些电信公司控制这个地区的交换机，他们不得不绕道，所以决定翻越）据说他们的时间是13.9，而Spread
    Network直连线路是15（普通线路是16.5）
- en: Something about that last entry must have seemed confusing and daunting, and
    my interest drifted elsewhere for the next ten weeks.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 上一次的条目中有些内容似乎令人困惑且令人畏惧，接下来的十周里，我的兴趣转向了其他事物。
- en: 'A we say in French: “à suivre…”'
  id: totrans-53
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 正如我们法语中所说：“à suivre…”
