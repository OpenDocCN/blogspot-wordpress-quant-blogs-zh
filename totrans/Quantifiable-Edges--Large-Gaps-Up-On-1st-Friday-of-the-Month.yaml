- en: 'Quantifiable Edges: Large Gaps Up On 1st Friday of the Month'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：每月第一周五的大幅上涨
- en: 来源：[http://quantifiableedges.blogspot.com/2011/05/large-gaps-up-on-1st-friday-of-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/large-gaps-up-on-1st-friday-of-month.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2011/05/large-gaps-up-on-1st-friday-of-month.html#0001-01-01](http://quantifiableedges.blogspot.com/2011/05/large-gaps-up-on-1st-friday-of-month.html#0001-01-01)
- en: The employment report nornally comes out on the 1st Friday of the month.  Today's
    report is helping to trigger a large gap up in the SPY.  I looked back at other
    times since 2003 where the SPY gapped up more than 1% on the first Friday of the
    month.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就业报告通常在每月的第一个周五发布。今天的报告正在帮助触发SPY的大幅上涨。我回顾了自2003年以来，SPY在其他月份的第一个周五上涨超过1%的情况。
- en: Results here are a little dissapointing in that they don't seem to suggest much
    of an edge in either direction.  Also a little surprising is that the employment
    report hasn't triggered more big gaps up.  In any case, I'll keep this test in
    mind in the future in case a more definite edge appears to emerge, but I'm not
    basing any trades on it right now.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结果在这里有点令人失望，因为它们似乎没有暗示出明显的趋势。有点令人惊讶的是，就业报告并没有引发更多的上涨空间。无论如何，我将把这次测试牢记在心，以防未来出现更明确的趋势，但现在我不会根据它进行任何交易。
