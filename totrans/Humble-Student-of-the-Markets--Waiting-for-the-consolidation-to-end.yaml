  prefs: []
  type: TYPE_NORMAL
- en: pointed out that such events tend to be bullish. The chart below shows past
    instances of simultaneous new highs.
  prefs: []
  type: TYPE_NORMAL
- en: The table below details stock market performance after such events. Current
    circumstances are consistent with my buying stampede thesis.
  prefs: []
  type: TYPE_NORMAL
- en: However, it is not at all unusual for stock prices to trade sideways after breakouts
    to ATHs. As long as the consolidation action is benign, the path of least resistance
    is up. The minor market weakness in the last couple of days is also consistent
    with my view of sideways consolidation.
