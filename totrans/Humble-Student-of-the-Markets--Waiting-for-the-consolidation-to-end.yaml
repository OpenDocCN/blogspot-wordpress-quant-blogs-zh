- en: ). The stock market continues to enjoy a tailwind based on the combination of
    overly defensive investors and a growth turnaround which is leading to a buying
    stampede.
  prefs: []
  type: TYPE_NORMAL
- en: The Dow, SPX and NASDAQ made simultaneous new all-time highs (ATHs) on Friday,
    August 5, 2016 and repeated that feat again this week on Monday, August 15, 2016\.
  prefs: []
  type: TYPE_NORMAL
- en: '[Ryan Detrick](https://twitter.com/oldnorthwealth/status/765257070887235584)'
  prefs: []
  type: TYPE_NORMAL
