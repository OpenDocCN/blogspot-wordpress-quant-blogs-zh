- en: Now, Doyne Farmer has been working on this problem for 20 years, and it's very
    naive to think all he needs is 10 million dollars and the resulting CPU to cleanly
    break out of the macroeconomic
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '现在，道因·法尔默已经在解决这个问题20年了，认为他所需要的只是1000万美元和由此产生的CPU干净地跳出宏观经济模型是非常天真的。 '
- en: cul de sac
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 死胡同
- en: . The idea now is to add new irrationalities, with a hat tip to Kahneman's behavioralist
    approach. The problem, again, is that irrationalities tend to explain everything,
    via too much anchoring or lack of base weighting, over-reaction and under-reaction.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '。现在的想法是增加新的非理性，向康纳曼的行为主义方法致敬。问题再次在于非理性倾向于通过过度固定或缺乏基础加权，过度反应和不足反应来解释一切。 '
- en: The idea that adding new 'behavioralist' equations to the old macro modeling
    approach is naive because the old approach had hundreds of equations--assumptions
    about causal relations. Economists are very good at rationalizing behavior, so
    if some
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将新的“行为主义”方程加入旧的宏观建模方法的想法是天真的，因为旧的方法已经有了数百个方程——关于因果关系的假设。经济学家非常善于合理化行为，所以如果某些
- en: random
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随机
- en: assumption worked within this paradigm some economist would have accidentally
    found it the way the momentum effect was found in equity returns. Hundreds, if
    not thousands, of really bright people looked at this problem for decades, and
    then retired, and their interns eventually all decided to not follow them to obscurity.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '在这个范式内工作的假设使得在股票回报中发现动量效应的方式可能是某些经济学家偶然找到的。数以百计，如果不是数以千计的非常聪明的人们几十年来一直在研究这个问题，然后退休了，他们的实习生最终决定不跟随他们进入黑暗。 '
- en: Anything that works can be modeled as rational via clever theorizing; there
    are very few constraints on the equations in large-scale macro models. In that
    sense, irrationality with a complex model of this-causes-that is not 'new'. You
    are going to need something more specific.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '任何有效的东西都可以通过巧妙的理论来建模为合理的；大规模宏观模型中的方程几乎没有约束。在这个意义上，通过这引起那种复杂模型的非理性并不是“新”的。你需要更具体的东西。 '
