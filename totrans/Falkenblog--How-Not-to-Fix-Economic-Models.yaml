- en: '[Alchemy of Finance](http://falkenblog.blogspot.com/2009/03/alchemy-of-finance.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融的炼金术](http://falkenblog.blogspot.com/2009/03/alchemy-of-finance.html)'
- en: 'presented the big idea that prices are irrational, which he defined as biased
    ''in one direction or another'' (his other idea, that markets can influence what
    they predict, playing off his role in the 1992 EMU crisis). He''s sympathetic
    to researchers who would confirm he''s not just rich, but a profound, original
    thinker. Here''s the WSJ:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 指出了价格是不理性的大想法，《财经杂志》定义为“一边或另一边有偏向”（他的另一个想法是，市场可以影响它们的预测，这是从他在1992年欧洲货币联盟危机中的角色中得出的）。他对那些肯定他不仅富有，而且是一位深刻、原创的思想家的研究者表示同情。以下是《华尔街日报》的报道：
- en: The problem, says Doyne Farmer, is that the models bear too little relation
    to reality. People aren't quite as rational as models assume, he says. Advocates
    of traditional economics acknowledge that not all decisions are driven by pure
    reason.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Doyne Farmer说，问题在于模型与现实关系太少。人们不像模型假设的那样理性，他说。传统经济学的拥护者承认，并不是所有决策都是出于纯粹的理性。
- en: '...'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: 'His proposal: Create a richly complex, computer-based simulation of the economy
    like those scientists use to model weather patterns, epidemics and traffic. Given
    enough computing power, such "agent-based" models can include millions of individual
    players, who don''t have to be rational or agree with one another. Instead of
    equations that must be solved, the players have open-ended rules of behavior,
    such as, "If I''ve just turned 55 and I''m feeling blue, I''ll buy a sports car."'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他的建议是：建立一个复杂丰富的基于计算机的经济模拟，就像科学家用来模拟天气模式、流行病和交通状况一样。在有足够的计算能力的情况下，这些“基于代理”的模型可以包括数百万个独立的参与者，他们不必是理性的或者彼此同意。与必须解决的方程式不同，这些参与者有开放的行为规则，比如，“如果我刚刚满55岁，感到沮丧，我会买一辆跑车。”
- en: Gee, macro models with lots of equations...hey, that was popular in the 1970s!
    Jan Tinbergen made the first one in the 1950s. They did not stop using them because
    they ran out of funding, but rather because they were such an obvious failure.
    With hundreds of equations based on mini-models of banking, savings, or industry
    behavior they predicted the past very well, but the future, not so much.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 噢，有着很多方程式的宏观模型……嘿，这在20世纪70年代很受欢迎！扬·廷伯根在20世纪50年代制作了第一个模型。他们停止使用它们并非因为资金用尽，而是因为它们显然失败了。有着数百个基于银行、储蓄或行业行为的微观模型方程式，它们非常成功地预测了过去，但对未来却没那么成功。
- en: '[Robert Lucas showed](http://en.wikipedia.org/wiki/Lucas_critique)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗伯特·卢卡斯表明](http://en.wikipedia.org/wiki/Lucas_critique)'
- en: these models were internally inconsistent, in that the modelers assumed people
    would have, say, inflation expectations of 2% while the model implied 4%. Now,
    this is kind of tempting when applying models to real data, because data is historical,
    and with the benefit of hindsight, people are biased in one way or another. The
    problem is, at any one time we don't know which way.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型是内部矛盾的，并且模型人员假定人们会有，比如，2%的通胀预期，而模型暗示会是4%。当将模型应用于真实数据时，这种做法有点诱人，因为数据是历史性的，有了事后的眼光，人们在某种程度上会有偏见。问题在于，在任何一个时间点上，我们都不知道偏向哪一边。
- en: '[Chris Sims](http://www.eduardoloria.name/articulos/Sims.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[克里斯·西姆斯](http://www.eduardoloria.name/articulos/Sims.pdf)'
