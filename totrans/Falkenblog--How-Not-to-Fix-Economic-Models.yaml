- en: the Institute for New Economic Thinking was launched last year with $50 million
    from financier and theorist George Soros. The institute so far has approved funding
    for more than 27 projects, including efforts by aimed at developing new ways to
    model the economy. What are their ideas? Remember that Soros'
  id: totrans-9
