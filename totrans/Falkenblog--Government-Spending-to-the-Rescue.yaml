- en: 'Falkenblog: Government Spending to the Rescue'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/12/government-spending-to-rescue.html#0001-01-01](http://falkenblog.blogspot.com/2009/12/government-spending-to-rescue.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Congress passed a $700B bill to save our financial system last year. Alas, they
    can't seem to spend it, as banks would rather not have the funds than have the
    government as a partner. Of course, that just means the government will spend
    it elsewhere, because as economist Brad DeLong states, "
  prefs: []
  type: TYPE_NORMAL
- en: '[At this point, anything that boosts the government''s deficit over the next
    two years passes the benefit-cost test--anything at all.](http://delong.typepad.com/sdj/2009/11/deficit-neutral-stimulus.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '" So Obama now'
  prefs: []
  type: TYPE_NORMAL
- en: '[Says TARP Funds Can Go Toward Cutting Deficit, Creating Jobs.](http://blogs.abcnews.com/politicalpunch/2009/12/obama-says-tarp-funds-can-go-toward-cutting-deficit-creating-jobs.html)'
  prefs: []
  type: TYPE_NORMAL
- en: It's a shame so many think that government creates jobs. Sure, there is a level
    of overhead necessary in an economy, providing us with courts, roads, etc., but
    to think at our current levels of government, that deficit spending is a net positive
    is simply naive, and if it worked, Japan wouldn't have
  prefs: []
  type: TYPE_NORMAL
- en: '[stagnated in the 1990''s,](http://www.abc.net.au/money/vault/extras/extra5.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: and the ballooning government deficits of Western countries in the 1970's wouldn't
    have brought the great productivity slowdown that
  prefs: []
  type: TYPE_NORMAL
- en: '[started around 1973.](http://www.nber.org/papers/w1465)'
  prefs: []
  type: TYPE_NORMAL
- en: Consider this boondoggle,
  prefs: []
  type: TYPE_NORMAL
- en: '[spun charitably](http://minnesota.publicradio.org/display/web/2009/12/03/graduates-of-weatherization-training-programs-without-jobs/?refid=0&utm_source=feedburner&utm_medium=feed&utm_campaign=Feed:+MPR_NewsFeatures+(News+%26+Features+from+Minnesota+Public+Radio))'
  prefs: []
  type: TYPE_NORMAL
- en: 'by my local public radio station:'
  prefs: []
  type: TYPE_NORMAL
- en: A weatherization lab and entire energy efficient house at the school are used
    to teach a variety of weatherization techniques.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: West said more than 130 people have been through Summit's new weatherization
    program. But just a couple dozen have landed jobs.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Abe Hassan, who runs a stimulus-funded weatherization training program targeting
    minorities in East St. Paul tells a similar story.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hassan said 19 people graduated from his training program recently at Merrick
    Community Services but none of his students have found jobs using those skills.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: $130 million over 2 years is geared towards green jobs, conflated with an extra
    minority objective. Very few real jobs--jobs that are from customers paying for
    services or products-- are created, but everyone can feel good about trying to
    help the environment, and persons of color. The boom field appears to be in green
    jobs minority training.
  prefs: []
  type: TYPE_NORMAL
