- en: 'Quantifiable Edges: The 3-Day Pattern That Suggests A Bearish Edge For Today'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：暗示今日看跌的3日模式
- en: 来源：[http://quantifiableedges.blogspot.com/2013/07/the-3-day-pattern-that-suggests-bearish.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/07/the-3-day-pattern-that-suggests-bearish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/07/the-3-day-pattern-that-suggests-bearish.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/07/the-3-day-pattern-that-suggests-bearish.html#0001-01-01)
- en: The last 3 days have created an interesting setup.  Thursday SPY made a new
    50-day closing high.  Friday SPY posted an inside day.  And then Monday was another
    50-day closing high.  This has only happened 16 other times since 1999\.  Below
    is a list of all the instances along with their performance the next day.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去3天形成了一个有趣的设置。 周四SPY创下了50天收盘新高。 周五SPY出现了日内波动收窄。 然后周一又是另一个50天收盘新高。 自1999年以来，这种情况只发生过16次。
    以下是所有这些实例及其次日表现列表。
- en: Risk/reward here heavily favors the short side. The average drawdown is nearly
    4 times the size the average run-up. Also notable is that every instance saw drawdown
    of at least 0.35% the next day, but only 1 of the 16 instances saw run-up of at
    least 0.35%.  Futures are up 2.5 points right now about an hour before the open,
    but there may be some headwinds based on this pattern.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在此处的风险/回报比率严重偏向于空头。平均回撤几乎是平均涨幅的四倍。值得注意的是，每次回撤至少为0.35% 的情形都出现了，但只有1个16个实例中的涨幅至少为0.35%。
    在开盘前大约一个小时，期货目前上涨了2.5点，但根据这一模式，可能存在一些阻力。
