  zh: 来源：[http://falkenblog.blogspot.com/2008/06/inevitable-compromises.html#0001-01-01](http://falkenblog.blogspot.com/2008/06/inevitable-compromises.html#0001-01-01)
- en: 'The WSJ notes the perils of being pure, as those mavens of PC at the Democratic
    National Convention try to plan for this summer''s convention:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街日报注意到纯粹的危险，民主党全国大会上政治正确专家试图计划今年夏天的全国大会：
- en: Consider the fanny packs.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑一下臀包。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With biodegradable balloons and organic snacks, Denver Democrats hope to stage
    the "greenest convention" ever.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 丹佛民主党人希望通过可生物降解的气球和有机小吃来举办“绿色环保最优惠的会议”。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The host committee for the Democratic National Convention wanted 15,000 fanny
    packs for volunteers. But they had to be made of organic cotton. By unionized
    labor. In the USA.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 民主党全国大会的主办委员会希望为志愿者提供15,000个臀包。但它们必须由有机棉制成。由美国的工会劳工生产。
- en: 'They have a ''Director of Greening'', who has the following objectives:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们有一位“绿色化主任”，他有以下目标：
- en: '* banners made of canvas or corn-based bio-plastics'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* 用帆布或基于玉米的生物塑料制成的横幅'
- en: '* bikes available for convention goers'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* 为会议参与者提供自行车'
- en: '* stage built of recycled plywood, eco-friendly paint'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '* 由回收胶合板制成，使用环保油漆的舞台'
- en: '* all trash will be separated for recycling'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* 所有垃圾都将分开回收利用'
- en: '* balloons should be biodegradable'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '* 气球应该是可生物降解的。'
- en: '* discourage fried food, push organic. At least 50% of each meal fruits/veggies.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* 不鼓励油炸食品，提倡有机食品。每餐至少50%是水果/蔬菜。'
- en: '* energy efficient light bulbs, water-saving spigots'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* 节能灯泡，节水水龙头'
- en: '* solar power for media pavilions'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* 媒体亭的太阳能'
- en: I think it's great to practice what you preach. Congress is
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为实践你所说的是伟大的。国会就是如此。
- en: '[exempt from most laws](http://www.time.com/time/magazine/article/0,9171,967427,00.html?promoid=googlep)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[大多数法律豁免](http://www.time.com/time/magazine/article/0,9171,967427,00.html?promoid=googlep)'
- en: it applies elsewhere, such as equal-opportunity and affirmative action laws,
    rules for sprinklers, minimum wage, laws against lobbying. If democrats want to
    pay an extra 30%, and deal with the annoyance of trying to see which item goes
    in which trash can, more power to em.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 它也适用于其他，比如平等机会和积极行动的法律，灭火器规定，最低工资，反对游说的法律。如果民主党人想要多付30％并且受到尝试看哪件物品应该放在哪个垃圾桶的烦扰，那就让他们有更多的权力。
