  zh: '![](img/7fd01d28adf1897812d28ebccaca8f29.png)'
- en: MarketGauge.com has an industry group [summary](http://tal.marketgauge.com/PHS2/PHS.asp?t=1&k=11&v=3&s=104&sm=2&pg=1&amp;amp;amp;amp;amp;amp;z=10&c=fnd&e=prv_phstoday)
    that is an excellent graphical tool covering multiple time frames, but also offers
    four fundamental analysis options for analyzing the top and bottom sectors.  I
    particularly like a feature they have that highlights the [stocks driving the
    strongest/weakest groups higher](http://tal.marketgauge.com/MGHome/PHSReportsIndex.asp)
    and a perhaps even more valuable [leading stocks in today’s top groups](http://tal.marketgauge.com/PHS2/PHS.ASP?t=1&k=40&v=4&sm=1&s=104&pg=1&amp;amp;amp;amp;amp;amp;z=100&fq=1&a=5&spn=spTblBldTopStocksTopGroupsFast&spp=5,100,100000&x=Leading*Stocks*In*Todays*Top*Groups&amp;amp;amp;amp;amp;c=fnd&e=fnd_ranks)
    page that includes fundamental data and charts on one handy page.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: MarketGauge.com提供了一个行业组[总结](http://tal.marketgauge.com/PHS2/PHS.asp?t=1&k=11&v=3&s=104&sm=2&pg=1&z=10&c=fnd&e=prv_phstoday)，这是一个非常好的覆盖多个时间周期的图表工具，同时也为分析顶级和底部行业提供了四个基本分析选项。我最喜欢的一个功能是它突出了[推动最强/最弱组别上升的股票](http://tal.marketgauge.com/MGHome/PHSReportsIndex.asp)以及或许更有价值的[今日顶级组别中的领先股票](http://tal.marketgauge.com/PHS2/PHS.ASP?t=1&k=40&v=4&sm=1&s=104&pg=1&z=100&fq=1&a=5&spn=spTblBldTopStocksTopGroupsFast&spp=5,100,100000&x=Leading*Stocks*In*Todays*Top*Groups&c=fnd&e=fnd_ranks)页面，这其中包括基本数据和图表。
- en: For a different take on sector performance and momentum, you might want to try
    [ETFInvestmentOutlook.com](http://www.etfinvestmentoutlook.com/).  Two of their
    features that I get the most use out of are the [McClellan breadth ETF rankings](http://www.etfinvestmentoutlook.com/rank_breadth_advance_decline_d.php)
    and the [high-low breadth ETF rankings](http://www.etfinvestmentoutlook.com/rank_breadth_new_highs_lows_avg_d.php).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不同行业表现和动量的看法，你可能想尝试一下[ETFInvestmentOutlook.com](http://www.etfinvestmentoutlook.com/)。我经常使用他们两个功能：一个是[McClellan广度ETF排名](http://www.etfinvestmentoutlook.com/rank_breadth_advance_decline_d.php)，另一个是[高低广度ETF排名](http://www.etfinvestmentoutlook.com/rank_breadth_new_highs_lows_avg_d.php)。
