  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述内容，还有许多有趣的与行业相关的热力图可供选择，包括两个特别值得注意的网站：
- en: Finally, in the event that you have not been there in awhile, Yahoo has beefed
    up their [Industry Center](http://biz.yahoo.com/ic/index.html) a little.  A good
    place to start surfing there is in the [leaders and laggards](http://biz.yahoo.com/ic/l/pip.html)
    section.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你有一段时间没去过雅虎了，他们已经加强了自己的[行业中心](http://biz.yahoo.com/ic/index.html)页面。在那里开始冲浪的一个好地方是[领先者和落后者](http://biz.yahoo.com/ic/l/pip.html)部分。
