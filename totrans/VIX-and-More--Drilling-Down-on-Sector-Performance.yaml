- en: 'VIX and More: Drilling Down on Sector Performance'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Drilling Down on Sector Performance'
- en: 来源：[http://vixandmore.blogspot.com/2007/08/drilling-down-on-sectors.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/drilling-down-on-sectors.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/08/drilling-down-on-sectors.html#0001-01-01](http://vixandmore.blogspot.com/2007/08/drilling-down-on-sectors.html#0001-01-01)
- en: '[Yesterday](http://vixandmore.blogspot.com/2007/08/whats-working-sector-overview_23.html)
    I talked about sectors in the context of the nine [AMEX Select Sector SPDRs](http://www.sectorspdr.com/aboutspdrs/).  While
    these are excellent high level buckets for analyzing macro sector performance,
    when you [lift the hood on these SPDRs](http://www.sectorspdr.com/sectortracker/)
    (click on any one for details), you jump down to the individual stock level, without
    the benefit of sub-sectors to analyze.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天我讨论了在九个[AMEX Select Sector SPDRs](http://www.sectorspdr.com/aboutspdrs/)背景下关于行业的议题。虽然这些是非常好的用于分析宏观行业表现的高级分类，但当你[深入这些SPDRs](http://www.sectorspdr.com/sectortracker/)（点击任何一个查看详细信息）时，你会直接进入到个股级别，而没有子行业的分析优势。
- en: 'Fortunately, there are many other excellent free resources where one can drill
    down on sector performance.  Four great places to start are:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，还有许多其他优秀的免费资源可以帮助您深入分析行业表现。四个开始的好地方是：
- en: I should probably devote an entire post to [Prophet.net](http://www.prophet.net/),
    which does many interesting things with sectors.  The tools I find of particular
    value are [sortable performance](http://www.prophet.net/explore/sectorrankings.jsp)
    for 214 sectors from 2 days to 5 years; and [historical sector ranks](http://www.prophet.net/explore/sectorPerformance.jsp)
    from 3 months to 5 years in a helpful graphical format (see below), complete with
    a drill down capability that pops up the charts for all the individual stocks
    in a particular sector.  Also, from the I-just-couldn’t-help-myself category,
    while the pull down menu only allows for a minimum historical performance of 3
    months, if you manually edit the URL, you can produce some interesting charts
    for shorter time frames.  For example, where the URL for the 3 month graphic ends
    in “…period=3m” it can be edited to “...period=**1**m” to generate a particularly
    interesting one month historical chart.  Try it!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能应该专门写一篇关于[Prophet.net](http://www.prophet.net/)的文章，这个网站对行业做了许多有趣的事情。我觉得特别有价值的工具包括对214个行业从2天到5年的[可排序的表现](http://www.prophet.net/explore/sectorrankings.jsp)以及从3个月到5年的[历史行业排名](http://www.prophet.net/explore/sectorPerformance.jsp)，这些都有助于图表格式（见下文），
    complete with a drill down capability that pops up the charts for all the individual
    stocks in a particular sector. Also, from the I-just-couldn’t-help-myself category,
    while the pull down menu only allows for a minimum historical performance of 3
    months, if you manually edit the URL, you can produce some interesting charts
    for shorter time frames.  For example, where the URL for the 3 month graphic ends
    in “…period=3m” it can be edited to “...period=**1**m” to generate a particularly
    interesting one month historical chart.  Try it!
