- en: This week I am focusing on volatility, but probably not a measure that many
    readers pay attention. Specifically, I am speaking of the [VXV](http://vixandmore.blogspot.com/search/label/VXV).
    This index is essentially a 93 day version of the VIX, but for those who are interested
    in further digging, a good place to start is with my December 2007 [Thinking About
    the VXV](http://vixandmore.blogspot.com/2007/12/thinking-about-vxv.html).
  id: totrans-7
