- en: One reason I think the VXV is worth following is that I believe it gives a better
    perspective on [structural volatility](http://vixandmore.blogspot.com/search/label/structural%20volatility)
    and systemic risk than its short-term counterpart, the VIX. For more on this subject,
    I encourage readers to check out my November 20, 2008 post, [The VXV and Extreme
    Structural Volatility Risk](http://vixandmore.blogspot.com/2008/11/vxv-and-extreme-structural-volatility.html).
  id: totrans-8
