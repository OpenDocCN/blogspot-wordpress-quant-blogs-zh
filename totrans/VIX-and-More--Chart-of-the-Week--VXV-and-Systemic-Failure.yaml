- en: All this brings us to the chart below. The quick takeaway is that according
    to the VXV, structural volatility and systemic risk peaked on November 29^(th)
    and has been in a decline ever since, as the dotted blue [descending triangle](http://vixandmore.blogspot.com/search/label/descending%20triangle)
    reflects. I have also included three vertical red lines to show significant market
    bottoms. The first two generated significant VXV spikes and were eventually violated.
    The most recent bottom, which resulted in the SPX hitting 666, is shown with a
    dashed vertical red line. An important feature of that bottom is that the VXV
    did not spike, suggesting that there was no increase in systemic risk – perhaps
    part of the reason why the 666 bottom has held.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都让我们来看一下下面的图表。快速结论是，根据VXV，结构波动性和系统风险在11月29日达到顶峰，并自那时起一直在下降，正如虚线蓝色[下降三角形](http://vixandmore.blogspot.com/search/label/descending%20triangle)所反映的那样。我还
    included three vertical red lines to show significant market bottoms. The first
    two generated significant VXV spikes and were eventually violated. The most recent
    bottom, which resulted in the SPX hitting 666, is shown with a dashed vertical
    red line. An important feature of that bottom is that the VXV did not spike, suggesting
    that there was no increase in systemic risk – perhaps part of the reason why the
    666 bottom has held.
- en: 'Finally, note that as of Friday (red circle), the VXV has dropped to levels
    not seen since the first week in October. The key takeaway: systemic healing is
    continuing and the risk of systemic failure is diminishing. When the VXV is able
    to make it back below 30, I suspect this will be an indication that systemic risk
    is once again at a manageable level.'
