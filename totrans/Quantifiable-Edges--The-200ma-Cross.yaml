- en: 'Quantifiable Edges: The 200ma Cross'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：200ma 交叉
- en: 来源：[http://quantifiableedges.blogspot.com/2008/05/200ma-cross.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/200ma-cross.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/05/200ma-cross.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/05/200ma-cross.html#0001-01-01)
- en: '[![](img/500fa7940510bc37ce11370e9e8dfc29.png)](http://www.dialbforblog.com/archives/200/dial_b_200.gif)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/500fa7940510bc37ce11370e9e8dfc29.png)](http://www.dialbforblog.com/archives/200/dial_b_200.gif)'
- en: The Nasdaq 100 led the way today as it rose over 3% and closed decisively above
    its 200-day moving average. It is the 1st major index to retake the 200-day (the
    S&P mid-cap 400 also did it today if you consider that one major). Some people
    believe the 200-day moving average is an important technical measure. Some suggest
    it’s a somewhat meaningful psychological level. Others see little value in looking
    at it. Rather than discuss and postulate on the merits of an indicator, I prefer
    to test it. Let’s see what a cross of the 200-day moving average in the NDX has
    led to in the past. (Test period is mid 1986 - present.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，纳斯达克 100 领涨，上涨超过 3%，并决定性地收于其 200 天移动平均线之上。这是第一个重返 200 天线的主要指数（如果你认为 S&P 中盘
    400 也是一个主要指数的话，今天也是它）。一些人认为 200 天移动平均线是一个重要的技术指标。有人认为这是一个相当有意义的心理水平。还有一些人认为看这个指标没有什么价值。与其讨论和推测指标的优点，我更愿意测试它。让我们看看过去
    NDX 的 200 天移动平均线穿越带来了什么结果。（测试期间为 1986 年中期 - 现在。）
- en: '[![](img/2b45eefc3da74afb3dba51a03800d981.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgzmV3NTJrK0DUHsK_ppB2KvOiE9jqJeoMmQC8hw2sU333OpdfQ4xl3DgZc7RYGfGB2vy4gEKxRBa80xJ5Qz_QCrubW2XdGsNRCOeEhqPFHGNyT_zqcQwaWBV7l_XCv1cZlgtRC3GrJPFA/s1600-h/2008-5-02+NDX+200ma+x.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/2b45eefc3da74afb3dba51a03800d981.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgzmV3NTJrK0DUHsK_ppB2KvOiE9jqJeoMmQC8hw2sU333OpdfQ4xl3DgZc7RYGfGB2vy4gEKxRBa80xJ5Qz_QCrubW2XdGsNRCOeEhqPFHGNyT_zqcQwaWBV7l_XCv1cZlgtRC3GrJPFA/s1600-h/2008-5-02+NDX+200ma+x.PNG)'
- en: Over the period tested the average gain per day in the Nasdaq 100 was just under
    0.09% ($90). As you can see, the market seemed to gain steam after crossing the
    200-day moving average and strongly outperformed the typical period.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在测试期间，纳斯达克 100 每天的平均涨幅约为 0.09%（90 美元）。正如你所看到的，市场似乎在穿越 200 天移动平均线后获得了动力，并且在典型期间表现出色。
- en: 'What if we add a filter to eliminate those times where it barely peeked across?
    I filtered to only look at crosses that finished at least 0.5% above the 200ma.
    Results below:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们增加一个过滤器，消除那些仅在边缘上看过去的时间呢？我过滤只看那些收盘至少比 200ma 高出 0.5% 的交叉。以下是结果：
- en: '[![](img/bf05267d91da31aa47623ea59bf1186b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhA_wK3sXUw9PGXGh0EBXaomR-Bgprd39QRTt-O4SzGuIIanJy3wPuds88OM29NLEAUcxdyMo6vR_-JJt22KG0kuDJs9BVUyW9KSLmtOHjed-iA7pBejZfuGhEdmKy0Rmtpt29YeJFxaNs/s1600-h/2008-5-02+NDX+200ma+x+by+pt+5pct.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/bf05267d91da31aa47623ea59bf1186b.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhA_wK3sXUw9PGXGh0EBXaomR-Bgprd39QRTt-O4SzGuIIanJy3wPuds88OM29NLEAUcxdyMo6vR_-JJt22KG0kuDJs9BVUyW9KSLmtOHjed-iA7pBejZfuGhEdmKy0Rmtpt29YeJFxaNs/s1600-h/2008-5-02+NDX+200ma+x+by+pt+5pct.PNG)'
- en: These results are even stronger.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果甚至更加强劲。
- en: 'How about if we also require that the NDX makes a good-sized move on the day
    of the cross? I used a 2% gain to test this. More results:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们还要求 NDX 在交叉日有一个较大的移动呢？我用 2% 的涨幅来测试这一点。更多的结果：
- en: '[![](img/29398edea8277c4022cf4f69dc94c391.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgHhaKihD_OKAENRBZQfXtUz3ZSfh_ZjhbFvOdERBhzBYWVVciCMSOwk__6jBXkFool8LcKNVbs6YnCpP2wk1rLOrMAbnPY78e8MZI-AwQD83qrDmN0hKz-GnwPC_efAjQGW0D85-18i70/s1600-h/2008-5-02+NDX+200ma+x+by+pt+5+up+2pct.PNG)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/29398edea8277c4022cf4f69dc94c391.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgHhaKihD_OKAENRBZQfXtUz3ZSfh_ZjhbFvOdERBhzBYWVVciCMSOwk__6jBXkFool8LcKNVbs6YnCpP2wk1rLOrMAbnPY78e8MZI-AwQD83qrDmN0hKz-GnwPC_efAjQGW0D85-18i70/s1600-h/2008-5-02+NDX+200ma+x+by+pt+5+up+2pct.PNG)'
- en: Whatever the reason, a move through the 200-day moving average has provided
    the NDX some extra fuel in the past. When the move was strong and decisive like
    Thursday, that made for even better results. A cross above the 200-day moving
    average isn’t a magic buy signal – but there are worse ones.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论原因是什么，穿越 200 天移动平均线都曾为 NDX 提供了额外的动力。当这一动作强劲而果断，如同周四一样，结果会更好。穿越 200 天移动平均线并不是一个魔法的买入信号
    - 但还有更糟糕的信号。
