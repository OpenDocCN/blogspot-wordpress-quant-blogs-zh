- en: I think the “BigBucks” system is prototypical of the types of systems that vendors
    sell for a lot of money to unsuspecting traders. This is a shame, because even
    if the rules are disclosed (which they are usually not), it is very hard to tell
    the difference between a real system and a piece of garbage.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为“BigBucks”系统是供应商以很多钱向毫无戒心的交易者出售的系统类型的典型代表。这是一种耻辱，因为即使规则被披露（通常不会），也很难区分真正的系统和垃圾之间的区别。
- en: In this case the first flaw is that the addition of the rising 10-day slope
    rule, generates too many trades, and for a low returning trend system, this is
    just not a surmountable hurdle. The second is that the system just doesn’t work
    well on other indexes–performance is poor on the Nasdaq and the Russell. This
    is especially troubling because the latter two indices as a general rule trend
    much better than the S&P500 and should respond well in this case. The third and
    fatal flaw is that in testing different rising slope parameters from 1 day through
    50 days, the 10-day slope is the very best, while almost none of the other parameters
    produce returns anywhere near the same level as the original system. Sadly, many
    of the other slope parameters result in negative returns. This is a sign of a
    poor system right of the bat—–it is not robust. A good system can work with multiple
    indexes or stocks and will still work as you vary the parameter settings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，第一个缺陷是添加了10天上涨斜率规则，产生了太多的交易，在一个低收益的趋势系统中，这只是一个无法克服的障碍。第二个是该系统在其他指数上表现不佳–纳斯达克和罗素指数的表现很差。这尤其令人不安，因为后两个指数通常比标准普尔500指数表现更好，在这种情况下应该有很好的反应。第三个致命的缺陷是在测试从1天到50天的不同上涨斜率参数时，10天斜率是最好的，而几乎没有其他参数产生与原始系统相同水平的回报。遗憾的是，许多其他斜率参数导致负回报。这是一个系统在一开始就表现不佳的迹象——它不够强大。一个好的系统可以在多个指数或股票上工作，并且在变化参数设置时仍将有效。
- en: In this case, removing the 10 day rising slope rule actually produces a robust
    system. The rising 252 day average works well (roughly 6% annualized for long
    only, 10% for long/short), and produces solid returns on all the indices as well
    as most S&P500 stocks. Furthermore, it is a fairly slow turnover system. If we
    tweak the settings, the performance doesn’t change too much.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，删除10天上涨斜率规则实际上产生了一个强大的系统。上涨的252天平均值效果很好（仅做多时年化约6％，做多/做空时约为10％），并且对所有指数以及大多数标准普尔500股票都产生了稳健的回报。此外，这是一个相当慢的周转系统。如果我们调整设置，性能不会有太大变化。
- en: 'To conclude, i would suggest that you dispel the notion of “systems” and think
    more about underlying concepts. The market is either in one of three states: 1)
    mean-reverting 2) trending or 3) random. First you should focus on strategies,
    and this means  adjusting to the behaviour of the current market conditions. Mean
    reversion is the most profitable and consistent strategy over the last 10 years.
    Trend following still works and has always worked, but it requires more patience
    and a tolerance for drawdowns. Of course, the market can become random, and if
    it does, all bets are off. Whatever strategy you decide to use, keep your “system”
    simple and robust, and don’t go crazy trying to combine too many indicators or
    strategies at one time. Its sort of like good cooking–the best chefs focus on
    technique (concepts) and tend to use very few ingredients (strategies)–but they
    work hard at finding the best ingredients (strategies). They add spices (unique
    indicators or combinations of indicators) very sparingly to improve and differentiate
    their end product. In contrast, rookie chefs are always looking for the magical
    spice, or are looking to add 20-30 ingredients to their recipe. Much like rookie
    traders, they end up with a muddled mess.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我建议你摒弃“系统”的观念，更多地思考基本概念。市场处于以下三种状态之一：1）均值回归 2）趋势或 3）随机。首先，你应该专注于策略，这意味着要调整到当前市场条件的行为。在过去的10年里，均值回归是最有利可图且最一致的策略。趋势跟随仍然有效，而且一直有效，但它需要更多的耐心和对回撤的容忍。当然，市场也可能变得随机，如果是这样，一切都没有把握了。无论你决定使用什么样的策略，都要保持你的“系统”简单而稳健，不要为了一时的冲动而尝试将太多的指标或策略结合在一起。这有点像做好菜肴——最好的厨师专注于技巧（概念），并且往往只使用很少的原料（策略）——但他们努力寻找最好的原料（策略）。他们非常节制地添加香料（独特的指标或指标组合）以改善和区分他们的最终产品。相反，新手厨师总是在寻找神奇的调料，或者试图向他们的食谱中添加20-30种原料。就像新手交易者一样，他们最终得到了一团糟。
