- en: '[Greg Laughlin](http://www.astro.ucsc.edu/faculty/profiles/singleton.php?&singleton=true&cruz_id=glaughli)
    is a professor at the University of California, Santa Cruz (Department of Astronomy
    and Astrophysics). I came to know his work when I started to study the microwave
    networks used to speed the flow of market data. Laughlin, Joseph Grundfest and
    Anthony Aguirre published “[Information Transmission between Chicago and New York](http://arxiv.org/abs/1302.5966)”
    in 2013, focusing on the “latency decrease attributed to line-of-sight microwave
    networks” – an interesting insight into the price correlations between New York
    equities and Chicago futures related to the last technologie, very helpful to
    understand what the fastest traders in the world do. Greg Laughlin also has a [blog](http://oklo.org) (I’ll
    talk about it in Part V of the microwave series) and wrote this wonderful piece,
    “[Third Data Server From the Sun](http://nautil.us/issue/13/symmetry/third-data-server-from-the-sun)”.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Greg Laughlin](http://www.astro.ucsc.edu/faculty/profiles/singleton.php?&singleton=true&cruz_id=glaughli)是加州大学圣克鲁斯分校天文和天体物理系的教授。我开始研究用于加快市场数据流速的微波网络时，我知道了他的工作。Laughlin，Joseph
    Grundfest和Anthony Aguirre在2013年发表了 “[芝加哥和纽约之间的信息传输](http://arxiv.org/abs/1302.5966)”
    ，重点关注了“与视距微波网络所得到的延迟减少”。这是一个对纽约股票和芝加哥期货之间价格相关性的有趣见解，非常有用，可以帮助理解世界上最快的交易员在做什么。Greg
    Laughlin还有一个[博客](http://oklo.org)（我将在微波系列的第五部分中谈到），并写了这篇精彩的文章，“[太阳系中的第三数据服务器](http://nautil.us/issue/13/symmetry/third-data-server-from-the-sun)”。 '
- en: Laughlin’s interest in market microstructure and HFT led him to analyze the
    [legal files](https://www.sec.gov/Archives/edgar/data/1592386/000104746914002070/a2218589zs-1.htm) given
    by Virtu to he SEC when the firm tried an IPO, and wrote a short study titled
    “Insights Into High Frequency Trading From The Virtu Initial Public Offering”.
    Curiously, this study [hit the news](http://blogs.wsj.com/moneybeat/2014/11/13/virtus-losing-day-was-1-in-1238-odds-says-it-shouldnt-have-happened-at-all/)
    recently, so Greg Laughlin slightly updated it. The new version is [here](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/12/virtuoverview.pdf). “At
    time scales where the finite speed of light is a consideration, equity HFT consists
    largely of market making, accelerated by arbitrage of fleeting intermarket price
    discrepancies and by predictive models“, Laughlin writes. That’s why some HFT
    firms need microwave networks. Market making is hard.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Laughlin 对市场微结构和高频交易的兴趣，导致他分析了 [Virtu 提交给证券交易委员会（SEC）的法律文件](https://www.sec.gov/Archives/edgar/data/1592386/000104746914002070/a2218589zs-1.htm)，并撰写了一篇短小的研究题为“从Virtu首次公开上市看高频交易”，这篇研究新闻上最近[受到了关注](http://blogs.wsj.com/moneybeat/2014/11/13/virtus-losing-day-was-1-in-1238-odds-says-it-shouldnt-have-happened-at-all/)。所以Greg
    Laughlin稍微进行了更新。新版本在[这里](https://sniperinmahwah.wordpress.com/wp-content/uploads/2014/12/virtuoverview.pdf)。“在光速有限的时间范围内，股票高频交易主要由市场做市和进行瞬时跨市价格差异套利的加速模型所组成”，
    Laughlin写道。这就是为什么一些高频交易公司需要微波网络。市场做市很困难。
