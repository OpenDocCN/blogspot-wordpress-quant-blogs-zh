- en: 'VIX and More: Getting Tougher to Push Financials Lower from Here?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Getting Tougher to Push Financials Lower from Here?'
- en: 来源：[http://vixandmore.blogspot.com/2008/07/getting-tougher-to-push-financials.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/getting-tougher-to-push-financials.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/getting-tougher-to-push-financials.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/getting-tougher-to-push-financials.html#0001-01-01)
- en: Halfway through today’s session, my screen is once again filled with red, as
    the indices look as if they are poised to take a run at yesterday’s lows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天会议进行到一半时，我的屏幕再次被红色填满，指数看起来好像正准备试探昨天的低点。
- en: From a sector perspective, the picture is considerably muddier, as two recent
    laggards, financials ([XLF](http://vixandmore.blogspot.com/search/label/XLF))
    and consumer discretionary ([XLY](http://vixandmore.blogspot.com/search/label/XLY)),
    are clinging to positive territory as I type this.  As I see it, one or the other
    of these sectors will have to continue to deteriorate if the markets are going
    to continue lower from current levels.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从板块角度来看，情况要复杂得多，因为两个近期表现落后的板块，金融([XLF](http://vixandmore.blogspot.com/search/label/XLF))和消费品非必需品([XLY](http://vixandmore.blogspot.com/search/label/XLY))，在我打下这些文字时仍坚守在正值区域。在我看来，如果市场要从当前水平继续下跌，这两个板块中的一个或另一个必须继续恶化。
- en: Given that the financials are already down 53% from their May 2007 highs (see
    chart below), it is important to keep in mind that the easy money has already
    been made on the short side.  A wide variety of financial sub-sectors (mortgage
    companies, bond insurers, money center banks, regional banks, investment banks/brokers,
    etc.) have already made multiple trips to the woodshed – and while some individual
    issues may still be quite vulnerable going forward, there is a limit to the amount
    of blood that can be squeezed from a broad-based ETF or index.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到金融股已经从2007年5月的高点下跌了53%（见下图表），重要的是要记住，在空头方面已经赚到了容易的钱。多种金融子板块（抵押贷款公司、债券保险公司、大型银行、区域银行、投资银行/经纪公司等）已经多次遭受重创——尽管一些个别股票在未来可能仍然非常脆弱，但从广泛的基础ETF或指数中榨取的血量是有限度的。
- en: Going forward, I suspect the risk/return profile of the financial sector may
    actually favor the bulls.  If the next couple of broad market moves down fail
    to pull the financials with them, the path of least resistance for the likes of
    XLF may indeed be up.  Keep an eye on this development, because *if* (and admittedly
    this is a very large “if”) the financials are done falling, then the markets are
    likely to be ready to put in a [bottom](http://vixandmore.blogspot.com/search/label/market%20bottoms)
    too.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，我怀疑金融板块的风险/回报比率可能实际上有利于多方。如果接下来几次大盘下跌未能将金融股拖下水，XLF等股票的最小阻力线可能确实是向上的。关注这一发展，因为*如果*（承认这是一个很大的“如果”）金融股已经跌到位，那么市场可能也准备好要形成一个[底部](http://vixandmore.blogspot.com/search/label/market%20bottoms)了。
