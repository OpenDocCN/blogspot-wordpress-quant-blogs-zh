  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/04/is-good-news-now-good-news-or-bad-news.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/04/is-good-news-now-good-news-or-bad-news.html#0001-01-01)
- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': What should we make of the stock market now that the 10-year Treasury yield
    has breached the 3% level? Should we pay attention to the JPM Asset Management
    historical analysis which stated, "When yields are below 5%, rising rates have
    historically been associated with rising stock prices"?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当10年期国债收益率突破3%的水平时，我们应该对股市有何看法？我们应该关注JPM资产管理的历史分析，该分析指出，“当收益率低于5%时，历史上利率上升与股价上涨有关联”？
- en: Should we pay attention to the latest BAML Fund Manager Survey, which concluded
    that the median manager is not overly worried until the 10-year yield crosses
    3.5%?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该关注最新的BAML基金经理调查吗，该调查结论称，直到10年期收益率突破3.5%，大多数经理并不过于担忧？
- en: Up until now, good (economic) news has translated to good (stock market) news,
    and bad news has been bad news. At some point, market perception will shift to
    putting greater weight on the bearish factors behind higher growth because of
    the expectation of a more hawkish Fed response, over the bullish factors behind
    better earnings growth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，好消息（经济）通常意味着股市的好消息，而坏消息则是坏消息。在某个时刻，市场观念将转向更加重视高增长背后的悲观因素，因为预计美联储会采取更加鹰派的回应，而不是更加乐观的收益增长因素。
- en: Is the market at that turning point when good news is bad news, and bad news
    is good news?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 市场是否已经到了这样一个转折点，即好消息是坏消息，坏消息是好消息？
- en: The Q1 GDP report this Friday provides an important litmus test of whether that
    inflection point has been reached. Supposing that GDP growth comes in at better
    than expectations. Will stocks rally because of higher growth expectations, or
    drop because higher growth will pressure the Fed to raise rates at a faster pace?
    Similarly, what if growth came in at below expectations?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本周五的Q1 GDP报告为是否达到了这一转折点提供了一个重要的试金石。假设GDP增长好于预期。是因为更高的增长预期股市会 rally，还是因为更高的增长会促使美联储加快加息步伐股市会下跌？同样，如果增长低于预期呢？
