- en: 'Humble Student of the Markets: Is good news now good news, or bad news?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：现在是好消息还是坏消息？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2018/04/is-good-news-now-good-news-or-bad-news.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2018/04/is-good-news-now-good-news-or-bad-news.html#0001-01-01)
