- en: Causality, Exogeny & Regimes | Quantivity
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 因果关系、外生性和体制 | 量化投资
- en: 来源：[https://quantivity.wordpress.com/2010/01/10/causality-exogeny-regimes/#0001-01-01](https://quantivity.wordpress.com/2010/01/10/causality-exogeny-regimes/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantivity.wordpress.com/2010/01/10/causality-exogeny-regimes/#0001-01-01](https://quantivity.wordpress.com/2010/01/10/causality-exogeny-regimes/#0001-01-01)
- en: 'An assumption of modern financial economics is of *fundamental causality*:
    effects in electronic financial markets are primarily due to causes in the “real
    world”. Classic examples are earnings announcements and GDP numbers, for micro
    (equities) and macro (fx) respectively. For many, this assumption weaves the very
    fabric of their financial [worldview](http://en.wikipedia.org/wiki/World_view).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现代金融经济学的一个假设是*基本因果关系*：电子金融市场的影响主要是由“现实世界”的原因引起的。经典例子是盈利公告和GDP数据，分别对应着微观（股票）和宏观（外汇）领域。对于许多人来说，这一假设编织了他们的金融[世界观](http://en.wikipedia.org/wiki/World_view)的基本结构。
- en: Much of investing and trading similarly bow to this assumption, ranging from
    the premise of [fundamental analysis](http://en.wikipedia.org/wiki/Fundamental_analysis)
    to many [modern hedge fund strategies](http://en.wikipedia.org/wiki/Hedge_fund#Strategies)
    (from event-driven to global macro and merger arbitrage).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多投资和交易方式同样遵循这一假设，从[基本面分析](http://en.wikipedia.org/wiki/Fundamental_analysis)的前提到许多[现代对冲基金策略](http://en.wikipedia.org/wiki/Hedge_fund#Strategies)（从事件驱动到全球宏观和并购套利）。
- en: '*What if this assumption is wrong*? Many facts are beginning to beg this question.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果这种假设是错误的*？许多事实开始引发这个问题。'
- en: While fundamentals will always move financial markets, increasingly markets
    themselves are driving causality and doing so at increasingly faster pace. Causality
    is driving both knock-on effects within the markets and corresponding fundamental
    changes. In other words, *financial markets are impacting the “real world”, just
    as much as events in the “real world” impact financial markets*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管基本面始终会影响金融市场，但市场本身越来越多地驱动因果关系，并且以越来越快的速度这样做。因果关系正在推动市场内的连锁效应以及相应的基本变化。换句话说，*金融市场影响着“现实世界”，正如“现实世界”中的事件同样影响着金融市场一样*。
- en: This evolution in causality is fundamentally empowering quantitative trading.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种因果关系的演变从根本上增强了量化交易的能力。
- en: The technical reason is the notion of exogeny is undergoing revolution. In short,
    *what was considered exogenous yesterday, will be endogenous tomorrow*. This will
    redefine the financial landscape from statistical analysis to monetary policy.
    For example, consider [variance decomposition](http://en.wikipedia.org/wiki/Variance_decomposition),
    which essentially measures informational impact of exogeneous shocks in [vector
    autoregressive](http://en.wikipedia.org/wiki/Vector_autoregression) (VAR) models.
    Similarly, consider the [IMF Exogeneous Shock Facility](http://www.imf.org/external/np/exr/facts/esf.htm)
    (who knew that existed!). Both will need rethinking.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术原因是外生性概念正在经历革命。简而言之，*昨天被认为是外生的，明天将是内生的*。这将重新定义从统计分析到货币政策的金融格局。例如，考虑[方差分解](http://en.wikipedia.org/wiki/Variance_decomposition)，它基本上衡量了[向量自回归](http://en.wikipedia.org/wiki/Vector_autoregression)（VAR）模型中外生冲击的信息影响。类似地，考虑[IMF外生冲击设施](http://www.imf.org/external/np/exr/facts/esf.htm)（谁知道那个存在！）。两者都需要重新思考。
- en: Consider the following examples which make this case, and decide for yourself.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下例子，这些例子支持这一观点，你自己来决定。
- en: 'Credit: the current financial crisis is due, in large part, to leveraged credit
    instruments and their corresponding negative financial impact on both banking
    institutions and sovereigns; at least in part, these effects were partial knock-ons
    from interest rates held low to recover from the tech bubble'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信用：当前的金融危机在很大程度上是由于杠杆信用工具及其对银行机构和主权国家的负面金融影响，至少部分是由低利率导致的后果，以弥补科技泡沫的影响。
- en: 'Foreign Exchange: Brunnermeier, in a recent paper [Carry Trades and Currency
    Crashes](http://www.princeton.edu/~markus/research/papers/carry_trades_currency_crashes.pdf),
    proves relationship between carry trade and currency crashes, concluding:'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外汇交易：在最近的一篇论文《[套息交易与货币崩溃](http://www.princeton.edu/~markus/research/papers/carry_trades_currency_crashes.pdf)》中，Brunnermeier证明了套息交易与货币崩溃之间的关系，并得出结论：
- en: “Macroeconomic fundamentals determine which currencies have high and low interest
    rates and the long‐run currency levels, while illiquidity and capital immobility
    lead to short‐run currency underreaction to changes in fundamentals and occasional
    currency crashes due to liquidity crises.”
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “宏观经济基本面决定了哪些货币的利率高低以及长期货币水平，而流动性不足和资本不流动导致了短期货币对基本面变化的反应不足和偶尔由于流动性危机而发生的货币崩盘。”
- en: 'Volatility: VIX, which is a measure of SPX volatility and vol skew, is now
    consistently correlated with turmoil in “real world” fundamentals (*e.g.* VIX
    correctly predicted Bear Sterns bankrupcy), is regularly promoted to investors
    as their [fear gauge](http://www.cboe.com/micro/vix/faq.aspx#2), and is correlated
    with currency crashes (ibid Brunnermeier):'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波动性：VIX，这是SPX波动率和波动率偏斜的衡量标准，现在与“现实世界”基本面的动荡一直存在一致性相关（例如，VIX正确预测了贝尔斯登的破产），定期向投资者推销作为他们的[恐惧指数](http://www.cboe.com/micro/vix/faq.aspx#2)，并且与货币崩盘相关（见Brunnermeier）：
- en: “Currency crashes are positively correlated with increases in implied stock
    market volatility VIX and the TED spread, indicators of funding illiquidity, among
    other things.”
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “货币崩盘与隐含股市波动率VIX和TED利差的增加呈正相关，这些是资金流动性的指标，等等。”
- en: 'High Frequency: nearly all [market microstructure](http://en.wikipedia.org/wiki/Market_microstructure),
    excluding event-driven, assume the evolution of security prices is modeled via
    convolution or filtering of past trades and the order book (see Hasbrouck [2007]),
    thus reducing price discovery causality solely to evolution of the market itself'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高频率：几乎所有的[市场微观结构](http://en.wikipedia.org/wiki/Market_microstructure)，除了事件驱动之外，都假设安全价格的演变是通过对过去交易和订单簿的卷积或滤波进行建模的（参见Hasbrouck
    [2007]），从而将价格发现因果关系仅仅降低到市场本身的演变。
- en: 'Native manifest of causality in financial markets will revolutionize quantitative
    trading: careful quantitative analysis of markets will increasingly permit forecasting
    of subsequent changes in both the market itself and “real world” fundamentals.
    Increasingly, all factors become endogenous for quantitative models.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 金融市场中的因果关系的本地表现将彻底改变量化交易：对市场进行仔细的量化分析将越来越能够预测市场本身和“现实世界”基本面的后续变化。日益增长的所有因素都变得内生于量化模型。
- en: The open question for readers is how to build and profit from models which detect
    and subsequently forecast both first- and second-order causality and their corresponding
    knock-on effects, across both the “real world” and financial markets. [Market
    regimes](https://quantivity.wordpress.com/2009/12/31/market-regime-trading-redux/)
    seek to form part of the answer to this question, but much of the hard quantitative
    analysis and modeling effort remains wide open.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 读者面临的开放问题是如何构建和从模型中获利，这些模型能够检测并随后预测第一和第二阶因果关系及其相应的连锁效应，跨越“现实世界”和金融市场。[市场制度](https://quantivity.wordpress.com/2009/12/31/market-regime-trading-redux/)试图成为这个问题的部分答案，但大部分艰难的量化分析和建模工作仍然有待开发。
