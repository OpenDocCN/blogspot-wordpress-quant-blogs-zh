- en: The popular deals are known as "re-remic," which stands for resecuritization
    of real-estate mortgage investment conduits. The way it works is that insurers
    and banks that hold battered securities on their books have Wall Street firms
    separate the good from the bad. The good mortgages are bundled together and create
    a security designed to get a higher rating. The weaker securities get low ratings.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这类交易通常被称为“重复瑞米克”，即房地产抵押贷款投资信托的再证券化。其工作原理是，持有受损证券的保险公司和银行让华尔街公司将好的证券与不好的证券拆分。将好的按揭贷款打包在一起，并创造一个旨在获得更高评级的证券。而较弱的证券则获得低评级。
- en: Regulators are pushing back, saying the transactions don't have enough substance
    and stand to benefit bankers and ratings firms...U.S. Rep. Dennis Kucinich (D-Ohio)
    raised concerns about the mounting number of re-remics, saying, "The credit-rating
    agencies could be setting us up for problems all over again."
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 监管机构正在反对此类交易，称该交易没有足够的实质性内容，有利于银行家和评级公司……美国国会议员丹尼斯·库西纳 (D-俄亥俄州)对重复瑞米克数量不断增长表示担忧，称“信用评级机构可能会再次为我们制造问题。”
- en: 'The process of securitization allows diversification: you can take a pool of
    assets, called collateral, and then assign various priority to the cash flows
    of these assets (which are basically bonds). Diversification is generally a good
    thing. The most senior is rated AAA, and when done appropriately, has an extremely
    low default rate. Then there are AA, A or BBB pieces, and sometimes a mezzanine
    piece rated BB or B (ie, junk). The least senior piece is simply equity, and the
    issuer generally retains an interest in the most junior set of residual cash flows.
    is mainly one of diversification.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 证券化过程使多样化变得可能：你可以拿一堆资产（称为抵押品），然后给这些资产的现金流分配不同的优先级（基本上就是债券）。多样化通常是一件好事。最高优先级被评为
    AAA，当得到适当处理时，其违约率极低。然后是 AA、A 或 BBB 级，有时还有被评为 BB 或 B 级（即垃圾）的中间级别。最低的一层简单地是股本，发行人通常对最低一组剩余现金流保持利益。主要是多样化。
- en: Many firms specialize in holding AAA debt, and it often is efficient to move
    this from the loan issuers, to other institutions. Now we know everyone screwed
    up with rating mortgage AAA bonds, they assumed housing prices would not fall.
    It was not a subtle mistake only perceptible via reverse engineering a complex
    security or copula.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司专门从事持有 AAA 级债务，通常将此债务从贷款发行者转移到其他机构效率更高。现在我们知道，每个人都把按揭 AAA 债券评级搞砸了，他们假设房价不会下跌。这不是一种微妙的错误，只有通过对复杂的证券或相关性进行逆向工程才能察觉到。
- en: The continued resistance to anything similar to what blew up before highlights
    the adage about generals are always fighting the last war. Many people lost money
    on mortgages. Those mistakes will not happen again in that asset class for a generation.
    Yet, regulators and regulators are finely attuned to anything with mortgage securitization.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对之前的类似事件持续抵制，强调了“将军总是在打上一战”的格言。许多人在抵押贷款上亏钱。这些错误不会在这一资产类别中再次发生一个世代。但监管机构和监管者对任何涉及抵押贷款证券化的事物高度敏感。
- en: 'I remember when I worked at Moody''s and someone was telling me that since
    the 1990 Commercial Real Estate debacle, defaults in this asset class were well
    below average across the board for the subsequent decade. In the aftermath of
    that crisis, newly issued Commercial Real Estate Asset Backed securities did very
    well, because everyone was especially cognizant of the risk factors involved:
    investors, ratings agencies, regulators, issuers, even borrowers. A similar thing
    happened in railroads after the Penn Central railroad defaulted in the early 1970s.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在穆迪工作时，有人告诉我，自 1990 年商业房地产危机以来，这一资产类别的违约率一直低于随后十年的平均水平。在那场危机之后，新发行的商业房地产抵押证券表现得非常好，因为所有人都格外注意涉及的风险因素：投资者、评级机构、监管机构、发行人，甚至是借款人。类似的事情在宾夕法尼亚中央铁路在
    1970 年代初违约之后也发生过。
- en: It would be wise to focus not on mortgages, which have enough skepticism, but
    rather the current 'low risk' investments. Things related to energy, or health
    care, seem highly risky because they have done relatively well, and regulations
    could drastically change profitability within those sectors. A good rule of thumb
    in debt is whatever sector did worst in the last recession, will perform above
    average in the next.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 着眼于目前的“低风险”投资可能更明智，而不是关注已经引起足够怀疑的抵押贷款。与能源或医疗保健相关的事物似乎风险很高，因为它们的表现相对不错，而且监管可能会极大地改变这些行业的盈利能力。在债务方面，一个好的经验法则是，无论在上一次衰退中表现最差的领域，在下一次都会表现出色。
