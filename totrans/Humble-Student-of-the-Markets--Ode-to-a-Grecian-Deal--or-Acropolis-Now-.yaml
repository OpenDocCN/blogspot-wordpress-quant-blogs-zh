- en: 'Humble Student of the Markets: Ode to a Grecian Deal, or Acropolis Now?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：希腊式的协议赞歌，还是卫城现在？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/ode-to-grecian-deal-or-acropolis-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/ode-to-grecian-deal-or-acropolis-now.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/ode-to-grecian-deal-or-acropolis-now.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/ode-to-grecian-deal-or-acropolis-now.html#0001-01-01)
- en: I won't write much about the latest details on Greece, as events are moving
    fast and any updates I have will be out of date within hours. Needless to say,
    we are down to the wire again as the Greeks have threatened to withhold their
    payment due to the IMF this Friday should there be no deal.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会多写关于希腊的最新细节，因为事情进展很快，我任何的更新几小时内就会过时。不用说，我们又到了最后关头，因为希腊威胁说如果本周五没有协议就拒付给IMF的款项。
- en: So will we have a deal (Ode to a Grecian Deal), or will the Greeks metaphorically
    take to the Acropolis for a last stand as the Athenians planned to do had their
    army had lost to the Persians at the Battle of Marathon (Acropolis Now!)?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们会有一个协议（希腊式的协议），还是会像希腊人一样在卫城做出最后的抗争，正如雅典人在马拉松战役中输给波斯人后计划做的那样（卫城现在！）？
- en: Here are a couple ways to handicap the outcome. The chart below of the Athens
    General Index show the index to be in a downtrend (solid line), but it has rallied
    out of a minor downtrend (dotted line). Moreover, the inability of the index to
    fall further on bad news and actually try to bottom has to be regarded as good
    news. In other words, the stock market believes that we will see an eleventh hour
    deal.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几种方法可以预测结果。下面这张雅典综合指数的图表显示指数处于下降趋势（实线），但它已经从一个小下降趋势中反弹出来（虚线）。而且，在坏消息面前指数无法进一步下跌，实际上试图触底，这必须被视为好消息。换句话说，股市相信我们会在最后一刻达成协议。
- en: On the other hand, the latest odds from
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，最新的赔率来自
- en: '[PaddyPower](http://www.paddypower.com/bet/novelty-betting/other-politics/european-politics/Greece-2015-Specials-8269924.html?force_racing_css=N)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[PaddyPower](http://www.paddypower.com/bet/novelty-betting/other-politics/european-politics/Greece-2015-Specials-8269924.html?force_racing_css=N)'
- en: ', where people are also putting real money on the line, shows the odds of Greek
    defaulting in 2015 to be 11/8, which works out to be around 40%, and the odds
    that Greece will adopt its own currency by the end of 2017 to be even.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，在那里人们也在下真实的赌注，2015年希腊违约的赔率为11/8，大约为40%，希腊会在2017年底前采用自己的货币的赔率为平局。
- en: The probability of
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊在2015年违约的概率为
- en: '[Grexit in 2015](http://www.oddschecker.com/politics/european-politics/will-greece-exit-the-eurozone-in-2015)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[2015年希腊退出欧元区](http://www.oddschecker.com/politics/european-politics/will-greece-exit-the-eurozone-in-2015)'
- en: ', which is a less likely event than a straight default, is coming in at between
    25% and 30%.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是一个比直接违约更不可能的事件，目前的赔率在25%到30%之间。
- en: Who should you believe? I'm not sure, but there is a big divergence there between
    what the stock market believes and the bookmaker odds of Greek default.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该相信谁？我不确定，但股市所信的与赌场赔希腊违约的赔率之间有很大的分歧。
