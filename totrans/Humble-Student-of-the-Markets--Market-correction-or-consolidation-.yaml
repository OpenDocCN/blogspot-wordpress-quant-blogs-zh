  type: TYPE_NORMAL
  zh: 谦逊的市场学生：市场调整还是盘整？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/market-correction-or-consolidation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/market-correction-or-consolidation.html#0001-01-01)
