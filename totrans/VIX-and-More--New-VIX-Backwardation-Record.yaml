- en: 'VIX and More: New VIX Backwardation Record'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：新的VIX反向市场记录
- en: 来源：[http://vixandmore.blogspot.com/2011/11/new-vix-backwardation-record.html#0001-01-01](http://vixandmore.blogspot.com/2011/11/new-vix-backwardation-record.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/11/new-vix-backwardation-record.html#0001-01-01](http://vixandmore.blogspot.com/2011/11/new-vix-backwardation-record.html#0001-01-01)
- en: This week marks the first time that the front two months of the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure)
    have been in [backwardation](http://vixandmore.blogspot.com/search/label/backwardation)
    each day for more than three consecutive months. In fact, the current streak of
    68 days eclipses the old record of 63 days that dates to the 2008 financial crisis.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这周标志着前端两个月首次连续三个月每天都处于[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [期限结构](http://vixandmore.blogspot.com/search/label/term%20structure) 的[反向市场](http://vixandmore.blogspot.com/search/label/backwardation)状态。实际上，当前的连续68天已经超过了2008年金融危机期间的63天旧记录。
- en: While the backwardation streak is intact for the front two months, when looking
    at the full VIX futures term structure, the futures curve has reverted to [contango](http://vixandmore.blogspot.com/search/label/contango)
    five times over the course of the past three weeks. The primary reason that the
    front two months have remained in backwardation in defiance of the rest of the
    VIX futures term structure has to do with something I call the “[holiday effect](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)”
    or “[calendar reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion).”
    Essentially, what happened a little over two weeks ago was that the roll from
    the October front month to the November front month VIX futures, as well as from
    the November second month to the December second month VIX futures has added some
    incremental holiday effect backwardation to the front two months. This is due
    to the fact that the second month VIX futures have an expiration of December 21^(st),
    and these are artificially depressed due to the historically low volatility associated
    with the holiday season. The impact is being felt by all the short-term VIX futures
    ETPs that are buying second month (December) VIX futures at artificially depressed
    levels and selling front month (November) VIX futures as part of the daily rebalancing
    process.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管过去两周内，前端两个月的反向市场状况一直保持不变，但当我们观察到完整的VIX期货期限结构时，期货曲线已经回归到[正向市场](http://vixandmore.blogspot.com/search/label/contango)状态五次。前端两个月保持反向市场状态，而其他VIX期货期限结构则回归正向市场状态的主要原因是与我所说的“[假日效应](http://vixandmore.blogspot.com/search/label/Holiday%20Effect)”或“[日历反转](http://vixandmore.blogspot.com/search/label/calendar%20reversion)”有关。实质上，大约两周前发生的事情是，从十月前端月份到十一月前端月份VIX期货的滚动，以及从十一月第二个月到十二月第二个月VIX期货的滚动，为前端两个月增加了额外的假日效应反向市场状态。这是因为第二个月VIX期货的到期日是12月21日，由于假日季节通常伴随着较低波动性，因此这些期货价格被人为压低。所有购买第二个月（十二月）VIX期货的短期VIX期货交易所交易产品（ETPs），在每日再平衡过程中以人为压低的价格买入，同时卖出前端月份（十一月）VIX期货，都感受到了这种影响。
- en: The graphic below shows the 1.70 point differential between the front month
    and second month VIX futures. Note that it is not until February 2012 that the
    term structure starts to flatten out, as investors begin to converge on the idea
    that the VIX is likely to hug the 30 level for the better part of the first half
    of next year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了前端一个月和第二个月VIX期货之间的1.70点差异。请注意，直到2012年2月，期限结构才开始趋于平坦，因为投资者开始趋同于这样一个观点，即VIX在明年上半年很可能会围绕30水平波动。
