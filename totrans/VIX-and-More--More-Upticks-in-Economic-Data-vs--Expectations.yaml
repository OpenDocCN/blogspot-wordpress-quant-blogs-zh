- en: 'VIX and More: More Upticks in Economic Data vs. Expectations'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2010/10/more-upticks-in-economic-data-vs.html#0001-01-01](http://vixandmore.blogspot.com/2010/10/more-upticks-in-economic-data-vs.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Today was the first week since the end of August that both the initial claims
    and continuing claims for unemployment were lower than consensus expectations.
  prefs: []
  type: TYPE_NORMAL
- en: While one week of noisy data should not substantially embolden the bulls, there
    has been a noticeable uptick in positive reports since the beginning of September
    – one that just so happens to coincide with the upturn in stocks.
  prefs: []
  type: TYPE_NORMAL
- en: I last updated the chart below at the beginning of the month and since that
    time, the pattern of positive surprises has continued. Note that housing and construction
    continue to provide the most consistent positive surprises, while the consumer
    appears to have a turned a corner at the end of August, giving a boost to stocks.
  prefs: []
  type: TYPE_NORMAL
- en: If the data are painting any sort of discernable picture, from my perspective
    the canvas looks like a story of slow but steady improvement – and more slow than
    steady at this stage.
  prefs: []
  type: TYPE_NORMAL
