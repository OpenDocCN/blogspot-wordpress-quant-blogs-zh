- en: (ruh-roh!), I think liberal economists are demonstrating they aren't handling
    their frustrations well, making even their allies hate them. All those inferior
    students growing up and making policy is driving them crazy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: (ruh-roh!)，我认为自由派经济学家正在表现出他们对挫败感的无法控制，甚至让他们的盟友也讨厌他们。所有那些长大并制定政策的劣等学生让他们发疯。
- en: I too think our politicians are inadequate, but I don't want them to listen
    to me, rather, I would like them to be less important. That would take people
    actually voting for people who aren't promising to increase government, however,
    and I sense I'm not in the majority on that, and may never be. It's not optimal,
    but it's not horrible.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我也认为我们的政治家无能，但我不希望他们听我的，相反，我希望他们变得不那么重要。然而，这需要民众实际投票给那些不承诺增加政府支出的人，然而，我觉得我在这方面属于少数，也许永远都是。这不是最佳选择，但也不是可怕的选择。
