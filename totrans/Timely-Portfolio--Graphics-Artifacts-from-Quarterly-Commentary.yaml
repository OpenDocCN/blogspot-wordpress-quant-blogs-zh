- en: 'Timely Portfolio: Graphics Artifacts from Quarterly Commentary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 及时投资组合：来自季度评论的图形 artifacts
- en: 来源：[http://timelyportfolio.blogspot.com/2012/07/graphics-artifacts-from-quarterly.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/07/graphics-artifacts-from-quarterly.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://timelyportfolio.blogspot.com/2012/07/graphics-artifacts-from-quarterly.html#0001-01-01](http://timelyportfolio.blogspot.com/2012/07/graphics-artifacts-from-quarterly.html#0001-01-01)
- en: For my Q2 2012 commentary, I tried multiple graphs to illustrate the disconnect
    of the US stock markets with the rest of the world.  I think I finally settled
    on this simple Excel bar graph populated by Bloomberg data, but I thought some
    might like to see some of the R graphical artifacts as I explored how best to
    illustrate my point.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我2012年Q2的评论中，我尝试了多个图表来阐明美国股市与其他国家市场的脱节。我认为我最终选择了这个由彭博数据填充的简单Excel条形图，但我想有些人可能会想看看我在探索如何最好地阐述我的观点时产生的R图形artifacts。
- en: Although I settled on a 1 year performance chart, I really wanted to show more
    history, but without all the noise of a daily, weekly, or even monthly chart. 
    I tried a chart connecting the 200 day max/min points, but it still seemed noisy
    and difficult to follow. One big letdown was Yahoo! Finance not providing DJUBS,
    E1DOW, or P1DOW any more.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我选择了一年期的绩效图表，但我真的很想展示更多的历史数据，但不是每日、每周或甚至每月的图表的所有噪音。我尝试了一个图表，连接200天的最高/最低点，但它仍然似乎有噪音，难以追踪。一个大的失望是Yahoo!
    Finance不再提供DJUBS、E1DOW或P1DOW。
- en: I then thought connecting the end of year points might offer a nice simplification,
    and I probably liked this best of the R charts.  This shows enough of the path
    to see the universal move up to 2010, and then the disconnect.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我当时认为将年终点的连接起来可能提供了一个很好的简化，这可能是我在R图表中最喜欢的一个。这幅图显示了足够的路径，可以看到到2010年的普遍上升，然后是断开连接。
- en: Even one R base graphics chart. Thanks again [Josh](http://blog.fosstrading.com/)
    for the fork.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是基础的R图形图表。再次感谢[Josh](http://blog.fosstrading.com/)提供的分叉。
- en: As one other option, I thought I would try to just connect beginning, middle,
    and end since December 2008.  This certainly shows the huge disconnect between
    the U.S. and the rest of the world, but I found it difficult to describe the methodology
    within the chart.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为另一个选项，我想尝试从2008年12月起连接开始、中间和结束。这确实显示了美国与世界其他地区之间的巨大脱节，但我发现很难在图表中描述这种方法。
- en: I hope this helps someone somewhere.  As always, I very much enjoy comments
    and opinions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这能帮助到某个人。像往常一样，我非常喜欢评论和意见。
