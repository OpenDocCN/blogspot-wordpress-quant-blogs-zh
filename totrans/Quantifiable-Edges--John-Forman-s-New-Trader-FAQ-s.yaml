- en: In putting the book together John first compiled a huge list of questions most
    asked of him by beginning traders. They include topics related to such things
    as education & learning curve, trading mechanics, analysis, systems, trader psychology,
    brokers, and trading
  prefs: []
  type: TYPE_NORMAL
