- en: Rather than just answer all the questions himself, John was able to get 11 other
    trading professionals to offer their perspectives. You'll no doubt recognize many
    of the contributors. I'm pleased to say I was able to contribute a small part
    to the effort.
  prefs: []
  type: TYPE_NORMAL
- en: I'm even more pleased at how well the whole book came out. John truly did a
    terrific job. And while the intent was to help beginning traders with informative
    and diverse answers on a wide range of topics, I'd have to say John overshot his
    goal. You don't need to be a beginner to gain something from the book.
  prefs: []
  type: TYPE_NORMAL
