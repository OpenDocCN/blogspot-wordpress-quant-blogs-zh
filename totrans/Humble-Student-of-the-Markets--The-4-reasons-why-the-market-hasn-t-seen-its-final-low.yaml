- en: 'Humble Student of the Markets: The 4 reasons why the market hasn''t seen its
    final low'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/04/the-4-reasons-why-market-hasnt-seen-its.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/04/the-4-reasons-why-market-hasnt-seen-its.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stock prices raced upwards last week on the news that the COVID-19 outbreak
    is improving in New York and other parts of the US, and on the news that the Fed
    unveiled another $2.3 trillion bazooka of liquidity. Despite these positives,
    I am not convinced that this bear market has seen its lows yet. Here are the reasons
    why.
  prefs: []
  type: TYPE_NORMAL
- en: The first is long-term investor psychology. In the past few weeks, I have received
    numerous questions from readers to the effect of, "I am a long-term investor,
    should I be putting some money to work in the stock market here?"
  prefs: []
  type: TYPE_NORMAL
- en: If we were to change our viewpoint from an anecdotal to a more formal data perspective,
    the
  prefs: []
  type: TYPE_NORMAL
- en: '[New York Fed](https://www.newyorkfed.org/microeconomics/sce#indicators/household-finance/g33)'
  prefs: []
  type: TYPE_NORMAL
- en: conducts a regular survey of consumer expectations. One of the survey questions
    asks if respondents expect higher stock prices in the next 12 months. Instead
    of fear, investors are exhibiting signs of greed. Investor psychology just doesn't
    behave that way at major market lows.
  prefs: []
  type: TYPE_NORMAL
- en: Mark Hulbert made a similar point about his sample of market timing newsletter
    writers in a
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ article](https://www.wsj.com/articles/its-a-scary-time-but-market-timers-have-been-more-scared-before-11586112257?mod=article_inline)'
  prefs: []
  type: TYPE_NORMAL
- en: . While market timers were fearful at the end of the March quarter, their fear
    level was nowhere near the levels seen at past market bottoms.
  prefs: []
  type: TYPE_NORMAL
- en: This is not time to relax. The bear market is not over.
  prefs: []
  type: TYPE_NORMAL
