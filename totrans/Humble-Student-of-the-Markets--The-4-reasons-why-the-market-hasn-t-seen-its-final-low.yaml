- en: Stock prices raced upwards last week on the news that the COVID-19 outbreak
    is improving in New York and other parts of the US, and on the news that the Fed
    unveiled another $2.3 trillion bazooka of liquidity. Despite these positives,
    I am not convinced that this bear market has seen its lows yet. Here are the reasons
    why.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 找到。
- en: The first is long-term investor psychology. In the past few weeks, I have received
    numerous questions from readers to the effect of, "I am a long-term investor,
    should I be putting some money to work in the stock market here?"
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是长期投资者心理。在过去的几周里，我收到了很多读者的提问，大意是，“我是一个长期投资者，我应该在这里把一些钱投入股市吗？”
