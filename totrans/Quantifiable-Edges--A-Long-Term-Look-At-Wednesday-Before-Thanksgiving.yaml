- en: 'Quantifiable Edges: A Long-Term Look At Wednesday Before Thanksgiving'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2012/11/a-long-term-look-at-wednesday-before.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/11/a-long-term-look-at-wednesday-before.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thanksgiving has typically shown some pretty consistent seasonality.  Both the
    Wednesday before and the Friday after have exhibited bullish tendencies while
    the Monday after has been slightly bearish.  A couple of years ago
  prefs: []
  type: TYPE_NORMAL
- en: '[I showed a table breaking it all down by day](http://quantifiableedges.blogspot.com/2010/11/thanksgiving-week-tendencies-revisited.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .  Today I decided to show a profit curve that represents simply owning the
    SPX from Tuesday's close through Wednesday's close.
  prefs: []
  type: TYPE_NORMAL
- en: Looks pretty good to me.  Happy Thanksgiving!
  prefs: []
  type: TYPE_NORMAL
