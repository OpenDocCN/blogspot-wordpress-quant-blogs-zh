- en: 'Humble Student of the Markets: Have we quants been brainedwashed by Barra?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/03/have-we-quants-been-brainedwashed-by.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/03/have-we-quants-been-brainedwashed-by.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This is a line from Star Trek Next Generation when the Enterprise encounter
    the Borg and the Borg say something like:'
  prefs: []
  type: TYPE_NORMAL
- en: We are the Borg, you will be assimilated – resistance is futile.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a quant I feel like that sometimes when I encounter Barra and its software.
    The head of a prop desk once complained to me that everyone is using Barra and
    they were all getting the same solutions. So when the hedge that the software
    suggested turned sour, the effect was worse because it seemed that everyone else
    was rushing for the same exit at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: There are also second order effects. Barra has taught us that the sources of
    equity risk are industry and common factor (style, size, etc.) and it has affected
    many quants' analytical frameworks. I was recently at a meeting of quantitative
    analysts when someone presented some equity analysis. There was general agreement
    was that the solution wasn’t very well-risk controlled as no self-respecting equity
    quant would compare two stocks (one in Autos, the other in Media) in the same
    sector against each other (Consumer Discretionary) as they would normalize for
    industry effects.
  prefs: []
  type: TYPE_NORMAL
- en: Have we been brainwashed to control risk by industry and common factor (and
    not much else), after being exposed to the Barra risk framework all this time
    or is this just another example of a
  prefs: []
  type: TYPE_NORMAL
- en: '[crowded trade](http://humblestudentofthemarkets.blogspot.com/2008/01/are-quants-victims-of-their-own-success.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '?'
  prefs: []
  type: TYPE_NORMAL
- en: Comments welcome.
  prefs: []
  type: TYPE_NORMAL
