- en: 'Humble Student of the Markets: How serious is this selloff?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：这次抛售有多严重？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/how-serious-is-this-selloff.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/how-serious-is-this-selloff.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/how-serious-is-this-selloff.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/how-serious-is-this-selloff.html#0001-01-01)
- en: Yesterday, global stock markets sold off mainly on the Hollande and Holland
    news. European stocks are in a well-defined one-month downtrend.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，全球股市因荷兰和霍兰德的消息而下跌。欧洲股市正处于一个清晰的一个月下跌趋势中。
- en: US equities descended to test an important technical support level.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市下跌至测试一个重要的技术支撑水平。
- en: However, when I look at the FX and bond markets, I can't see the same level
    of investor angst that seems to exist in the equity markets. For example, if Europe
    is such a mess, why is the EURUSD exchange rate holding up so well?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当我查看外汇和债券市场时，我看不到与股票市场中所存在的相同水平的投资者焦虑。例如，如果欧洲如此糟糕，那么为什么EURUSD汇率保持得如此良好？
- en: Also consider the CADUSD exchange rate, which is sensitive to commodity prices
    and a measure of risk appetite. The loonie remains in a trading range relative
    to the greenback.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 还应考虑CADUSD汇率，它对商品价格和风险偏好有敏感度。加拿大元相对于美元仍然在交易区间内。
- en: There are no signs of panic in the bond market either. High yield, or junk,
    bonds continue to perform reasonably well in light of the difficulties experienced
    by the stock market. Why isn't risk aversion showing up in this market?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 债券市场也没有出现恐慌的迹象。在股市经历困难的情况下，高收益或垃圾债券的表现依然相当不错。为什么市场的风险厌恶没有显现出来？
- en: In conclusion, until we get signs of a significant decline in risk appetite
    from the foreign exchange and bond markets, this bout of stock market weakness
    is just another phase in a sideways and choppy market.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，除非我们从外汇和债券市场得到风险偏好明显下降的信号，否则这次股市弱势只是市场横盘整理和波动的一个阶段。
