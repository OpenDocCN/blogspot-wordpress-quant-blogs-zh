- en: 'Quantifiable Edges: What Has Followed Large Unfilled Employment Day Gaps Down'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：跟随大量未填补的就业日缺口向下
- en: 来源：[http://quantifiableedges.blogspot.com/2013/04/what-has-followed-large-unfilled.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/04/what-has-followed-large-unfilled.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2013/04/what-has-followed-large-unfilled.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/04/what-has-followed-large-unfilled.html#0001-01-01)
- en: Employment Days will often occur in conjunction with a strong price move because
    the employment report is frequently viewed as an important piece of economic data.
    Still, it has been quite rare to see the employment report lead to a large gap
    down that never fills during the day. This happened on Friday.  When it has occurred
    in the past selling has generally continued into the next trading session. This
    is something I last showed in the 9/6/11 subscriber letter. An updated list of
    all instances is below.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就业日通常与强劲的价格变动一起发生，因为就业报告经常被视为重要的经济数据。然而，就业报告导致的一天内未填补的大幅下跌是非常罕见的。上周五就是这样。过去发生这种情况时，卖压通常会持续到下一个交易时段。我在2011年9月6日的订阅信中展示了这个。以下是所有实例的更新列表。
- en: '[![](img/347815b2208e0cae5998b99335635b89.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiLRHZ7sCoUG5zgijPGnW5xpPB_cx82WQ_gjg4-k93wSi5bxmg77R-a7rF043cjPl_hAvaNiIypYVbQkpAF3qcQMI2RLQN86DTeviKjMhM8XxbKJrEp99jwH1EJDyX2nThgP40fa1Dy-0wx/s1600/2013-04-08.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/347815b2208e0cae5998b99335635b89.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiLRHZ7sCoUG5zgijPGnW5xpPB_cx82WQ_gjg4-k93wSi5bxmg77R-a7rF043cjPl_hAvaNiIypYVbQkpAF3qcQMI2RLQN86DTeviKjMhM8XxbKJrEp99jwH1EJDyX2nThgP40fa1Dy-0wx/s1600/2013-04-08.png)'
- en: Since the beginning of 1997 not only have all instances closed negative, but
    intraday drawdown has been larger than intraday run-up in every case.  Traders
    may want to keep this in mind today.  (Of course fighting against this is the
    recent tendency of the SPX to change direction every day.  An up close Monday
    would mark the 13th day in a row that SPX has changed direction, leaving the streak
    as the single longest ever - it is currently tied with a 1994 streak at 12.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从1997年初以来，所有实例不仅都以负面结束，而且每个案例中的日内跌幅都超过了日内涨幅。交易员今天可能想要记住这一点。（当然，这与近期标普500指数每天改变方向的倾向相抗衡。周一收盘上涨将标志着连续13个交易日标普500指数改变方向，创下史上最长记录——目前与1994年的12个交易日的记录持平。）
- en: As usual, it should be an
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，它应该是一个
- en: interesting day..
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的一天..
