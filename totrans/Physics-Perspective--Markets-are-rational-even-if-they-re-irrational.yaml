- en: 'Physics Perspective: Markets are rational even if they''re irrational'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学视角：市场是理性的，即使它们是非理性的
- en: 来源：[http://physicsoffinance.blogspot.com/2011/10/markets-are-rational-even-if-theyre.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/markets-are-rational-even-if-theyre.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/10/markets-are-rational-even-if-theyre.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/10/markets-are-rational-even-if-theyre.html#0001-01-01)
- en: I promise very soon to stop beating on the dead carcass of the efficient markets
    hypothesis (EMH). It's a generally discredited and ill-defined idea which has
    done a great deal, in my opinion, to prevent clear thinking in finance. But I
    happened recently on a defense of the EMH by a prominent finance theorist that
    is simply a wonder to behold -- its logic a true empirical testament to the powers
    of human rationalization. It also illustrates the borderline Orwellian techniques
    to which diehard EMH-ers will resort to cling to their favourite idea.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我承诺很快停止殴打有效市场假说（EMH）的死尸。这是一个普遍被贬低和定义不清的观念，我认为它在金融领域阻碍了清晰思维。但我最近看到了一个著名金融理论家对EMH的辩护，真是令人惊叹——其逻辑是人类理性化能力的真正经验证明。它还展示了EMH坚定者将采取的近乎奥威尔式的技术，以依恋他们最喜欢的理念。
- en: '[The paper](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=242259)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇论文](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=242259)'
- en: 'was written in 2000 by Mark Rubinstein, a finance professor at University of
    California, Berkeley, and is entitled "Rational Markets: Yes or No. The Affirmative
    Case." It is Rubinstein''s attempt to explain away all the evidence against the
    EMH, from excess volatility to anomalous predictable patterns in price movements
    and the existence of massive crashes such as the crash of 1987\. I''m not going
    to get into too much detail, but will limit myself to three rather remarkable
    arguments put forth in the paper. They reveal, it seems to me, the mind of the
    true believer at work:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 是由加州大学伯克利分校的金融教授马克·鲁宾斯坦于2000年撰写的，题为《理性市场：是或否？肯定情况》。这是鲁宾斯坦试图解释EMH反对证据的一切努力，从过度波动到价格走势中的异常可预测模式和大规模崩盘的存在，比如1987年的崩盘。我不打算详细讨论，但将限制自己列举这篇论文中提出的三个相当引人注目的论点。在我看来，它们显示了一个真正信仰者的思维在起作用：
- en: '1\. Rubinstein asserts that his thinking follows from what he calls The Prime
    Directive. This commitment is itself interesting:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 鲁宾斯坦断言，他的思维遵循他所谓的主导原则。这个承诺本身就很有趣：
- en: 'When I went to financial economist training school, I was taught The Prime
    Directive. That is, as a trained financial economist, with the special knowledge
    about financial markets and statistics that I had learned, enhanced with the new
    high-tech computers, databases and software, I would have to be careful how I
    used this power. Whatever else I would do, I should follow The Prime Directive:'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我去金融经济学家培训学校时，我被教导了主导原则。也就是说，作为一个受过训练的金融经济学家，凭借我学到的关于金融市场和统计学的特殊知识，再加上新的高科技计算机、数据库和软件，我必须小心地使用这种力量。无论我将要做什么，我都应该遵循主导原则：
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Explain asset prices by rational models. Only if all attempts fail, resort to
    irrational investor behavior.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释资产价格的理性模型。只有所有尝试失败后，才会求助于非理性投资者行为。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One has the feeling from the burgeoning behavioralist literature that it has
    lost all the constraints of this directive – that whatever anomalies are discovered,
    illusory or not, behavioralists will come up with an explanation grounded in systematic
    irrational investor behavior.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从不断增长的行为主义文献中，人们感到这种指导原则已经失去了所有的约束——无论发现了什么异常，不管是真实的还是虚假的，行为学家们都会提出一个根植于系统化非理性投资者行为的解释。
- en: Rubinstein here is at least being very honest. He's going to jump through intellectual
    hoops to preserve his prior belief that people are rational, even though (as he
    readily admits elsewhere in the text) we know that people are not rational. Hence,
    he's going to approach reality by assuming something that is definitely not true
    and seeing what its consequences are. Only if all his effort and imagination fails
    to come up with a suitable scheme will he actually consider paying attention to
    the messy details of real human behaviour.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 鲁宾斯坦在这里至少非常诚实。他会做出知识性的努力，以保留他的先前信念，即人们是理性的，尽管（正如他在文本其他地方欣然承认的那样）我们知道人们并不理性。因此，他将通过假设一些明显不真实的事物来接近现实，并看看其后果。只有在他所有的努力和想象都未能提出合适的方案时，他才会真正考虑注意真实人类行为的混乱细节。
- en: 'What''s amazing is that, having made this admission, he then goes on to criticize
    behavioural economists for having found out that human behaviour is indeed messy
    and complicated:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，他做出了这样的承认，然后继续批评行为经济学家发现人类行为确实混乱复杂：
- en: 'The behavioral cure may be worse than the disease. Here is a litany of cures
    drawn from the burgeoning and clearly undisciplined and unparsimonious behavioral
    literature:'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 行为疗法的副作用可能比疾病本身更糟。以下是摘自日益膨胀、明显无纪律和浪费的心理学文献的一系列疗法：
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Reference points and loss aversion (not necessarily inconsistent with rationality):'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 参照点和损失厌恶（不一定与理性相矛盾）：
- en: 'Endowment effect: what you start with matters'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 禀赋效应：你开始拥有的事物很重要
- en: 'Status quo bias: more to lose than to gain by departing from current situation'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现状偏差：离开当前情况可能损失大于收益
- en: 'House money effect: nouveau riche are not very risk averse'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 盈余效应：暴发户并不非常厌恶风险
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Overconfidence:'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过度自信：
- en: Overconfidence about the precision of private information
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对私人信息的准确性过度自信
- en: Biased self-attribution (perhaps leading to overconfidence)
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 偏向自我归因（可能导致过度自信）
- en: 'Illusion of knowledge: overconfidence arising from being given partial information'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 知识幻觉：由于得到的部分信息而产生的过度自信
- en: 'Disposition effect: want to hold losers but sell winners'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 处置效应：想持有亏损但卖出盈利
- en: 'Illusion of control: unfounded belief of being able to influence events'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 控制幻觉：没有根据地相信能够影响事件
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Statistical errors:'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 统计错误：
- en: 'Gambler’s fallacy: need to see patterns when in fact there are none'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 赌徒谬误：需要在看不见任何模式的情况下看到模式
- en: Very rare events assigned probabilities much too high or too low
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 非常罕见的事件被赋予的概率过高或过低
- en: 'Ellsberg Paradox: perceiving differences between risk and uncertainty'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 埃尔斯伯格悖论：认为风险和不确定性之间有区别
- en: 'Extrapolation bias: failure to correct for regression to the mean and sample
    size'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 外推偏差：未能校正回归平均值和样本大小
- en: Excessive weight given to personal or antidotal experiences over large sample
    statistics
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过分重视个人或反证经验而非大量样本统计
- en: 'Overreaction: excessive weight placed on recent over historical evidence'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过度反应：过分重视近期证据而非历史证据
- en: Failure to adjust probabilities for hindsight and selection bias
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 未能调整概率以避免后视偏差和选择偏差
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Miscellaneous errors in reasoning:Violations of basic Savage axioms: sure-thing
    principle, dominance, transitivity'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 推理中的各种错误：违反基本萨维奇公理：确定性原则、支配、传递性
- en: Sunk costs influence decisions
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 沉没成本影响决策
- en: Preferences not independent of elicitation methods
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 偏好不是独立的，取决于激发方法
- en: Compartmentalization and mental accounting
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分类和心理会计
- en: '“Magical” thinking: believing you can influence the outcome when you can’t'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “神奇”思维：相信你能影响你无法影响的结果
- en: 'Dynamic inconsistency: negative discount rates, “debt aversion”'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 动态不一致性：负贴现率，“债务厌恶”
- en: Tendency to gamble and take on unnecessary risks
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 倾向于赌博和承担不必要的风险
- en: Overpricing long-shots
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过度高估长赔率
- en: Selective attention and herding (as evidenced by fads and fashions)
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选择性注意力和羊群效应（如时尚和潮流所证明）
- en: Poor self-control
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自我控制差
- en: Selective recall
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选择性回忆
- en: Anchoring and framing biases
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 锚定和框架偏差
- en: Cognitive dissonance and minimizing regret (“confirmation trap”)
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 认知失调和最小化遗憾（“确认陷阱”）
- en: 'Disjunction effect: wait for information even if not important to decision'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分离效应：即使对决策不重要，也等待信息
- en: Time-diversification
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 时间多样化
- en: Tendency of experts to overweight the results of models and theories
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 专家倾向于过分重视模型和理论的结果
- en: 'Conjunction fallacy: probability of two co-occurring more probable than a single
    one'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 联合谬误：两个同时发生的概率比一个单独发生的概率更高
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Many of these errors in human reasoning are no doubt systematic across individuals
    and time, just as behavioralists argue. But, for many reasons, as I shall argue,
    they are unlikely to aggregate up to affect market prices. It is too soon to fall
    back to what should be the last line of defense, market irrationality, to explain
    asset prices. With patience, the anomalies that appear puzzling today will either
    be shown to be empirical illusions or explained by further model generalization
    in the context of rationality.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些人类推理错误无疑在个体和时间上具有系统性，正如行为主义者所主张的那样。但是，出于许多原因，我将论证，它们不太可能累积起来影响市场价格。现在就回到应该是最后一道防线的市场非理性来解释资产价格还为时尚早。只要有耐心，今天看似令人困惑的异常现象要么会被证明是经验上的幻觉，要么会在理性背景下通过模型泛化来解释。
- en: Now, there's sense in the idea that, for various reasons, individual behavioural
    patterns might not be reflected at the aggregate level. Rubinstein's further arguments
    on this point aren't very convincing, but at least it's a fair argument. What
    I find more remarkable is the
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，有个观点认为，出于各种原因，个体行为模式可能在汇总层面上没有反映出来。罗宾斯坦在这个问题上的进一步论点并不很有说服力，但至少这是一个公平的论点。我发现更引人注目的是
- en: '*a priori*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*a priori*'
- en: decision that an explanation based on rational behaviour is taken to be inherently
    superior to any other kind of explanation, even though we know that people are
    not empirically rational. Surely an explanation based on a realistic view of human
    behaviour is more convincing and more likely to be correct than one based on unrealistic
    assumptions (
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 的决定，认为基于理性行为的解释在本质上优于其他任何解释，尽管我们知道人们从实证角度看并非理性。显然，基于现实人类行为的解释比基于不切实际的假设的解释更有说服力，也更可能是正确的（
- en: '[Milton Friedman''s fantasies notwithstanding](http://physicsoffinance.blogspot.com/2011/09/milton-friedmans-grand-illusion.html)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[米尔顿·弗里德曼的幻想不顾](http://physicsoffinance.blogspot.com/2011/09/milton-friedmans-grand-illusion.html)'
- en: ). Even if you could somehow show that market outcomes are what you would expect
    if people acted
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: )。即使你能够以某种方式证明市场结果就是人们在
- en: '*as if*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*as if*'
- en: they were rational (a dubious proposition), I fail to see why that would be
    superior to an explanation which assumes that people act as if they were real
    human beings with realistic behavioural quirks, which they are.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 他们行事是理性的（一个可疑的观点），我不明白为什么那会比假设人们行事就像真实的人类，有着现实的行为古怪，更有优势。
- en: But that's not how Rubinstein sees it. Explanations based on a commitment to
    taking real human behaviour into account, in his view, have "too much of a flavor
    of being concocted to explain ex-post observations – much like the medievalists
    used to suppose there were a different angel providing the motive power for each
    planet." The people making a commitment to realism in their theories, in other
    words, are like the medievalists adding epicycles to epicycles. The comparison
    would seem more plausibly applied to Rubinstein's own rational approach.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 的方式行事的结果，我也看不到罗宾斯坦是如何看待这个问题的。在他看来，基于考虑真实人类行为的承诺的解释，具有“为事后观察编造解释的太多味道——就像中世纪学者曾经认为每个星球都有不同的天使提供动力”的味道。换句话说，承诺在理论中真实主义的人，就像中世纪学者一样不断增加本轮。这个比较似乎更适用于罗宾斯坦自己的理性方法。
- en: '2\. Rubinstein also relies on the wisdom of crowds idea, but doesn''t at all
    consider the many paths by which a crowd''s average assessment of something can
    go very much awry because individuals are often strongly influenced in their decisions
    and views by what they see others doing. We''ve known this going all the way back
    to the famous 1950s experiments of Solomon Asch on group conformity. Rubinstein
    pays no attention to that, and simply asserts that we can trust that the market
    will aggregate information effectively and get at the truth, because this is what
    group behaviour does in lots of cases:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 罗宾斯坦也依赖于群体智慧的理念，但他根本不考虑群体对某件事的平均评估可能会因为个体在做决定和形成观点时常常受到他人行为强烈影响而出现很大偏差的多条路径。我们知道这一点可以追溯到著名的20世纪50年代所进行的
    Solomon Asch 的群体顺从实验。罗宾斯坦对此不屑一顾，简单地断言我们可以相信市场会有效地汇总信息并揭示真相，因为这在很多情况下群体行为就是如此：
- en: The securities market is not the only example for which the aggregation of information
    across different individuals leads to the truth. At 3:15 p.m. on May 27, 1968,
    the submarine USS Scorpion was officially declared missing with all 99 men aboard.
    She was somewhere within a 20-mile-wide circle in the Atlantic, far below implosion
    depth. Five months later, after extensive search efforts, her location within
    that circle was still undetermined. John Craven, the Navy’s top deep-water scientist,
    had all but given up. As a last gasp, he asked a group of submarine and salvage
    experts to bet on the probabilities of different scenarios that could have occurred.
    Averaging their responses, he pinpointed the exact location (within 220 yards)
    where the missing sub was found.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 证券市场并不是唯一一个个体之间信息汇总导致真理的例子。1968年5月27日下午3点15分，美国潜艇“Scorpion”号正式被宣布失踪，艇上99人全部遇难。她在大西洋的一个20英里宽的圆圈内，远远低于爆炸深度。五个月后，经过广泛的搜寻，她在那个圆圈内的位置仍然没有确定。海军顶级深水科学家约翰·克雷文几乎已经放弃。作为最后的尝试，他要求一群潜艇和打捞专家对可能发生的不同情况进行概率投注。平均他们的回答后，他准确地指出了失踪潜艇的位置（在220码以内）。
- en: Now I don't doubt the veracity of this account or that crowds, when people make
    decisions independently and have no biases in their decisions, can be a source
    of wisdom. But it's hardly fair to cite one example where the wisdom of the crowd
    worked out, without acknowledging the at least equally numerous examples where
    crowd behaviour leads to very poor outcomes. It's highly ironic that Rubinstein
    wrote this paper just as the dot.com bubble was collapsing. How could the rational
    markets have made such mistaken valuations of Internet companies? It's clear that
    many people judge values at least in part by looking to see how others were valuing
    them, and when that happens you can forget the wisdom of the crowds.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我不怀疑这个叙述的真实性，或者当人们独立作出决策且他们的决策没有偏见时，群体可以成为智慧的来源。但仅仅引用一个群体智慧起作用的例子，而不承认至少同样多的例子中群体行为导致非常糟糕的结果，这并不公平。鲁宾斯坦在这篇论文写成时正值互联网泡沫破裂，这非常讽刺。理性市场怎么可能对互联网公司作出如此错误的估值？很清楚，许多人至少部分根据他人的估值来判断价值，当这种情况发生时，你可以忘记群体的智慧。
- en: Obviously I can't fault Rubinstein for not citing
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，我无法责怪鲁宾斯坦没有引用。
- en: '[these experiments ](http://www.pnas.org/content/108/22/9020.full)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[这些实验](http://www.pnas.org/content/108/22/9020.full)'
- en: from earlier this year which illustrate just how fragile the conditions are
    under which crowds make collectively wise decisions, but such experiments only
    document more carefully what has been obvious for decades. You can't appeal to
    the wisdom of crowds to proclaim the wisdom of markets without also acknowledging
    the frequent stupidity of crowds and hence the associated stupidity of markets.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候的一些实验生动地展示了群体作出集体智慧决策的条件有多么脆弱，但这些实验只是更仔细地记录了几十年来显然的事实。你不能仅凭群体智慧来断言市场智慧，而不同时承认群体的频繁愚蠢以及因此导致的市场愚蠢。
- en: 3\. Just one further point. I've pointed
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 还有一点。我已经指出了
- en: '[out before](http://physicsoffinance.blogspot.com/2011/05/whats-efficient-in-efficient-markets.html)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://physicsoffinance.blogspot.com/2011/05/whats-efficient-in-efficient-markets.html)'
- en: 'that defenders of the EMH in their arguments often switch between two meanings
    of the idea. One is that the markets are unpredictable and hard to beat, the other
    is that markets do a good job of valuing assets and therefore lead to efficient
    resource allocations. The trick often employed is to present evidence for the
    first meaning -- markets are hard to predict -- and then take this in support
    of the second meaning, that markets do a great job valuing assets. Rubinstein
    follows this pattern as well, although in a slightly modified way. At the outset,
    he begins making various definitions of the "rational market":'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 支持有效市场假说的捍卫者在他们的论点中经常在两种意义上切换这个想法。一种是将市场视为不可预测且难以击败，另一种是市场在估值资产方面做得很好，因此导致有效的资源分配。常用的技巧是提供支持第一种意义的证据
    - 市场难以预测 - 然后以此支持第二种意义，即市场在估值资产方面做得很好。鲁宾斯坦也遵循这种模式，尽管方式略有不同。一开始，他就开始为“理性市场”下各种定义：
- en: I will say markets are maximally rational if all investors are rational.
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果所有投资者都是理性的，我会说市场是最理性的。
- en: 'This, he readily admits, isn''t true:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 他 readily admits，这并不正确：
- en: Although most academic models in finance are based on this assumption, I don’t
    think financial economists really take it seriously. Indeed, they need only talk
    to their spouses or to their brokers.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管大多数金融学模型都是基于这个假设，但我认为金融经济学家并没有真正认真对待这个假设。实际上，他们只需与他们的配偶或经纪人交谈即可。
- en: 'But he then offers a weaker version:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 但他随后提出了一个更弱的版本：
- en: '... what is in contention is whether or not markets are simply rational, that
    is, asset prices are set as if all investors are rational.'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '... 争论的焦点是市场是否仅仅是理性的，即，资产价格设定方式仿佛所有投资者都是理性的。'
- en: 'In such a market, investors may not be rational, they may trade too much or
    fail to diversify properly, but still the market overall may reflect fairly rational
    behaviour:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的市场中，投资者可能是不理性的，他们可能交易过多或未能适当分散投资，但市场整体可能仍然反映出相当理性的行为：
- en: 'In these cases, I would like to say that although markets are not perfectly
    rational, they are at least minimally rational: although prices are not set as
    if all investors are rational, there are still no abnormal profit opportunities
    for the investors that are rational.'
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这些情况下，我想说，尽管市场不是完全理性的，但至少它们是有一定理性的：尽管价格并不是像所有投资者都是理性人那样设定的，但对于理性的投资者来说，仍然没有异常的盈利机会。
- en: 'This is the version of "rational markets" he then tries to defend throughout
    the paper. Note what has happened: the definition of the rational market has now
    been weakened to only say that markets move unpredictably and give no easy way
    to make a profit. This really has nothing whatsoever to do with the market being
    rational, and the definition would be improved if the word "rational" were removed
    entirely. But I suppose readers would wonder why he was bothering if he said "I''m
    going to defend the hypothesis that markets are very hard to predict and hard
    to beat" -- does anyone not believe that? Indeed, this idea of a "minimally rational" 
    market is equally consistent with a "maximally irrational" market. If investors
    simply flipped coins to make their decisions, then there would also be no easy
    profit opportunities, as you''d have a truly random market.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是他在论文中试图捍卫的“理性市场”版本。注意发生了什么：理性市场的定义现在已经被弱化，仅说市场是不可预测的，没有简单的盈利方式。这真的与市场是理性的毫无关系，如果完全去掉“理性”这个词，定义会更好。但我猜读者会想知道，如果他说“我要捍卫市场很难预测和很难打败的假设”
    -- 难道有人不相信吗？事实上，这种“最小理性”市场的观念与“最大非理性”市场同样一致。如果投资者只是抛硬币来做决定，那么市场也将没有简单的盈利机会，因为你将有一个真正随机的市场。
- en: Why not just say "the markets are hard to predict" hypothesis? The reason, I
    suspect, is that this idea isn't very surprising and, more importantly, doesn't
    imply anything about markets being good or accurate or efficient. And that's really
    what EMH people want to conclude -- leave the markets alone because they are wonderful
    information processors and allocate resources efficiently. Trouble is, you can't
    conclude that just from the fact that markets are hard to beat. Trying to do so
    with various redefinitions of the hypothesis is like trying to prove that 2 =
    1\. Watching the effort, to quote physicist John Bell in another context, "...is
    like watching a snake trying to eat itself from the tail. It becomes embarrassing
    for the spectator long before it becomes painful for the snake."
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不直接说“市场难以预测”的假设呢？我怀疑的原因是这个想法并不令人惊讶，更重要的是，它并没有关于市场是好的、准确的或有效的含义。而这正是EMH（有效市场假说）人们希望得出的结论
    -- 不要干涉市场，因为它们是出色的信息处理者，能够有效分配资源。问题在于，仅从市场难以打败的事实，你不能得出这个结论。试图通过各种重新定义假设来做如此结论，就像试图证明2=1一样。观察这一努力，借用物理学家约翰·贝尔在另一个场合的话来说，“...就像看着一条蛇试图从尾巴吃起自己。这对观众来说变得尴尬很久，对蛇来说变得痛苦很久。”
