- en: 'VIX and More: Chart of the Week: Economists Try to Predict Payroll Losses'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: Chart of the Week: Economists Try to Predict Payroll Losses'
- en: 来源：[http://vixandmore.blogspot.com/2008/12/chart-of-week-economists-try-to-predict.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/chart-of-week-economists-try-to-predict.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/chart-of-week-economists-try-to-predict.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/chart-of-week-economists-try-to-predict.html#0001-01-01)
- en: The [word of the year](http://www.merriam-webster.com/info/08words.htm) may
    be bailout, but when it comes to the stock market, the operative word for this
    week is resiliency.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今年的[关键词](http://www.merriam-webster.com/info/08words.htm)可能是救助，但在股市中，本周的关键词是弹性。
- en: On Tuesday, Wednesday and again on Friday, stocks shrugged off bad news and
    sharp declines to post solid gains. Yesterday’s feat was perhaps the most impressive
    of all, after November [nonfarm payrolls](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)
    shocked even the most pessimistic estimates by [falling 533,000](http://www.bls.gov/news.release/empsit.nr0.htm).
    Following the release of the employment data, the Dow Jones Industrial Average
    was down 292 points (3.5%), before putting on a furious 638 point (7.9%) rally
    and eventually ending the day with a 259 point gain, up 3.1% from Thursday’s close.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周二、周三以及周五再次，股市摆脱了坏消息和大幅下跌，实现了稳健的上涨。昨天取得的成就是所有中最令人印象深刻的，在11月[非农工资](http://vixandmore.blogspot.com/search/label/nonfarm%20payrolls)令最悲观的估计都感到震惊，[下降了533,000](http://www.bls.gov/news.release/empsit.nr0.htm)之后。在就业数据发布后，道琼斯工业平均指数下跌了292点（3.5%），随后展开了猛烈的638点（7.9%）上涨，并最终以259点的上涨收盘，较周四收盘价上涨了3.1%。
- en: This week's [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    captures the payroll predictions of the 73 economists [surveyed by Bloomberg](http://www.wealth.bloomberg.com/apps/news?pid=20601087&refer=home&sid=aty6I.l9.6Rs)
    prior to the release of the employment report. The actual nonfarm payroll number
    of -533,000 is more than four standard deviations away from the mean prediction
    and is indicated by the dotted black line to the right. Given that this result
    triggered a 3.1% rally, one wonders what might have happened to stocks if the
    employment data had been near the median prediction of a 333,000 loss or perhaps
    even the more optimistic projections of a loss in the vicinity of 220,000.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)反映了73位经济学家[在接受彭博社调查](http://www.wealth.bloomberg.com/apps/news?pid=20601087&refer=home&sid=aty6I.l9.6Rs)时对就业报告发布前的工资预测。实际的非农工资人数为-533,000，比平均预测值的四倍标准差还要高，由右边的虚线黑线表示。鉴于这一结果引发了3.1%的上涨，不禁让人思考如果就业数据接近中间值的333,000个损失或者甚至更加乐观的预测，在220,000个损失附近，股市会怎样。
- en: Going forward, economic data releases are on the light side until the end of
    next week, but watching how stocks react to the news flow next week may go a long
    way toward determining the character of the recent buying activity.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，经济数据发布将在下周结束前保持清淡，但关注股市下周如何应对新闻流或许将很大程度上决定近期购买活动的特点。
