- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**'
- en: ': I have been saying for several weeks that the stock market is vulnerable
    to a setback but it is a bifurcated market. Value stocks have held up well, but
    growth stocks were getting smoked. The bears finally broke through this week and
    they are showing signs that they are seizing control of the tape. Defensive sectors
    are exhibiting signs of relative breakouts against the S&P 500.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 我已经连续几周提到股市可能会遭遇回调，但这是一个分化的市场。价值股表现良好，但成长股却被打压。空头本周终于突破，他们显示出正在掌控市场的迹象。防御性板块显示出相对于标普500的相对突破迹象。'
