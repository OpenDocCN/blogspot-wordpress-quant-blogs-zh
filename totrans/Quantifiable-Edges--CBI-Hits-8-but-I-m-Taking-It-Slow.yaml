- en: 'Quantifiable Edges: CBI Hits 8 but I''m Taking It Slow'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：CBI达到8，但我正在缓慢行动
- en: 来源：[http://quantifiableedges.blogspot.com/2008/03/cbi-hits-8-but-im-taking-it-slow.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/cbi-hits-8-but-im-taking-it-slow.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/03/cbi-hits-8-but-im-taking-it-slow.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/03/cbi-hits-8-but-im-taking-it-slow.html#0001-01-01)
- en: The CBI rose once again today from 6 to 8\. It has now passed the threshold
    of 7 where I normally begin taking on index exposure. I’m wary at this point because
    although individual stocks are extended, the index itself isn’t. The SPY is just
    now starting to break down out of its recent range. It lies about 2.5% above the
    intraday January lows and there’s a chance of cascading action from here. Spikes
    to 7 or higher are more typically accompanied by a mature selloff – not a fresh
    breakdown, hence the reason for my caution. A reading of ten could easily occur
    as early as tomorrow. If it does I will then likely begin to scale into the index
    trades with higher allocation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的CBI再次从6升至8。现在它已经超过了通常我开始承担指数风险的7的阈值。我在这个时候很谨慎，因为尽管个别股票已经过度延伸，但指数本身还没有。SPY刚刚开始打破其近期区间的下跌趋势。它目前大约比1月份的盘中低点高出2.5%，从这里可能会有连锁反应。达到7或更高的读数通常伴随着成熟的卖出行动——而不是新的下跌突破，因此我持谨慎态度。明天最早可能出现10的读数。如果确实如此，我可能会开始逐步增加指数交易的仓位。
- en: The CBOE put/call ratios gave some interesting readings today as well. The equity-only
    put/call ratio, which has been tracked since October of 2003, posted a reading
    of 1.12 on Thursday. There have only been two other days with reading this high
    – June 14, 2004 and August 6, 2004\. The June reading led to a brief bounce that
    lasted 7 days before the market started its next leg lower. The August reading
    led to a two day bounce. The low was taken out 3 days later by a whisker. That
    then marked the intermediate-term low as the market went on to stage a nice rally
    from there.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥期权交易所的看跌/看涨比率今天也提供了一些有趣的读数。追踪自2003年10月以来的股票市场 only看跌/看涨比率在周四达到了1.12。只有另外两天出现过这么高的读数——2004年6月14日和2004年8月6日。6月的读数导致了一场短暂的、持续7天的反弹，之后市场开始下一个下跌阶段。8月的读数导致了一场两天的反弹。三天后，低点被略微突破。这标志着市场从中期低点开始，随后出现了一段不错的反弹。
- en: The CBOE total put/call ratio came in at 1.27\. While high, this isn’t nearly
    as extreme as the equity p/c discussed above. What is interesting here is that
    this marks the 7th day in a row where the total put/call ratio has closed at 1.10
    or above. Going back to 1995 the only other time this has happened was August
    3, 2007\. That led to a 3-day rally before the final leg down of that selloff
    began.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥期权交易所（CBOE）的总看跌/看涨比率达到了1.27。虽然这个数字很高，但与前面提到的股票市场的p/c比率相比，还算不上极端。这里有趣的是，这已经是连续第七天总看跌/看涨比率收盘于1.10或以上。回顾1995年，这种情况只出现过一次，那就是2007年8月3日。在那次卖出行动的最后阶段之前，曾有过一个3天的反弹。
- en: While I'm seeing some measures of extremes like the CBI and Put/Call Ratios
    above, others seem lackluster. For instance, the VIX has yet to spike sharply.
    Also, volume today was light. Fear is normally accompanied by volume. Tough to
    call it panic selling with so little participation. In summary, small dabbling
    may be ok, but other than my trades which comprise the CBI, I'm not getting too
    aggressive on the long side just yet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我看到了一些极端指标，比如上面提到的CBI和看跌/看涨比率，但其他指标似乎显得平淡。例如，VIX指数尚未急剧上升。另外，今天的成交量很清淡。恐惧通常伴随着成交量。在没有这么多参与的情况下，很难称之为恐慌性抛售。总之，小规模试探可能是可以的，但除了构成CBI的交易之外，我还没有在多头方面过于积极。
