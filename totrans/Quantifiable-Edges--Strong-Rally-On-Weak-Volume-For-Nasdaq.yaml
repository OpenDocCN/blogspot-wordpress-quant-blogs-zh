- en: 'Quantifiable Edges: Strong Rally On Weak Volume For Nasdaq'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：纳斯达克在弱势成交量上的强劲反弹
- en: 来源：[http://quantifiableedges.blogspot.com/2010/05/strong-rally-on-weak-volume-for-nasdaq.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/05/strong-rally-on-weak-volume-for-nasdaq.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2010/05/strong-rally-on-weak-volume-for-nasdaq.html#0001-01-01](http://quantifiableedges.blogspot.com/2010/05/strong-rally-on-weak-volume-for-nasdaq.html#0001-01-01)
- en: 'Striking about Monday’s rally was the very low volume in the Nasdaq. It not
    only fell below the high levels achieved during Thursday and Friday’s wild trading,
    but it actually posted the lowest volume in over a week. This brought about a
    compelling study from the May 19,2009 blog post. I’ve updated that study below:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一的股市反弹中，纳斯达克成交量之低令人印象深刻。它不仅低于周四和周五狂野交易期所达到的高水平，实际上更是过去一周中的最低成交量。这让我想起了2009年5月19日博客上的一篇引人入胜的研究文章。我在此更新了那篇研究的内容：
