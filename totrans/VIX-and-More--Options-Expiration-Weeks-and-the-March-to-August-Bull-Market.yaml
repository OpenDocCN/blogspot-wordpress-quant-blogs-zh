- en: 'VIX and More: Options Expiration Weeks and the March to August Bull Market'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '波动率指数VIX: 期权到期周与3月至8月牛市的走向'
- en: 来源：[http://vixandmore.blogspot.com/2009/08/options-expiration-weeks-and-march-to.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/options-expiration-weeks-and-march-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2009/08/options-expiration-weeks-and-march-to.html#0001-01-01](http://vixandmore.blogspot.com/2009/08/options-expiration-weeks-and-march-to.html#0001-01-01)
- en: For a number of reasons, the [options expiration](http://vixandmore.blogspot.com/search/label/options%20expiration)
    cycle can be extremely difficult to trade. One of the problems with options [expiration
    week](http://vixandmore.blogspot.com/search/label/expiration%20week) is that the
    forces acting on stock prices are often much different this week than during other
    weeks, often ignoring underlying existing trends, but sometimes magnifying them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 出于许多原因，[期权到期](http://vixandmore.blogspot.com/search/label/options%20expiration)周期交易起来可能非常困难。期权[到期周](http://vixandmore.blogspot.com/search/label/expiration%20week)的一个问题是，影响股价的力量这周通常与其它周不同，经常忽视现有的基本趋势，但有时会放大这些趋势。
- en: A good rule of thumb is that the week before options expiration is most likely
    to be bullish and the week after options expiration is most likely to be bearish.
    On average, options expiration week is less volatile and more directionally neutral
    than these other two weeks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个经验法则是，期权到期前的一周市场大多呈现多头态势，而期权到期后的一周市场则可能偏向空头。平均来看，期权到期周的波动性较低，且方向性中性较强，与其他两周相比有所不同。
- en: In the table below, I looked at data since the March 6^(th) low and found it
    interesting that the week before options expiration has been the most bullish
    of the three expiration weeks, with the week after options expiration the second
    most bullish, by a small margin. Options expiration week itself has been relatively
    flat, particularly when compared to the other two weeks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的表格中，我查看了从3月6日低点以来的数据，并发现有趣的是，期权到期前的一周是三个到期周中最多的多头行情，而期权到期后的一周则紧随其后，稍有领先。期权到期周本身相对平稳，特别是与其它两周相比。
- en: '![](img/1823b9c4d346f38edafe38d6f31b5c1c.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1823b9c4d346f38edafe38d6f31b5c1c.png)'
- en: My knee-jerk explanation for this is that stock movements during options expiration
    week are more likely to be random and out of synch with underlying trends. As
    a result, during options expiration week, stocks frequently underperform in bull
    markets and outperform in bear markets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我对此的直觉解释是，期权到期周的股票波动更可能是随机的，并与基本趋势不同步。因此，在期权到期周，股票在牛市中通常表现不佳，在熊市中表现超群。
