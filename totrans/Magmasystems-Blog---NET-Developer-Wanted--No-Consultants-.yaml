- en: 'Magmasystems Blog: .NET Developer Wanted (No Consultants)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：寻找.NET开发者（无需顾问）
- en: 来源：[http://magmasystems.blogspot.com/2008/01/net-developer-wanted-no-consultants.html#0001-01-01](http://magmasystems.blogspot.com/2008/01/net-developer-wanted-no-consultants.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2008/01/net-developer-wanted-no-consultants.html#0001-01-01](http://magmasystems.blogspot.com/2008/01/net-developer-wanted-no-consultants.html#0001-01-01)
- en: A colleague of mine will shortly be looking to hire a great .NET developer as
    a full-time employee. I am putting out this job req for them, in case you know
    anyone who is looking to make a switch in the next few weeks. This is a good group
    to work. The manager is very technical, and gives the developers a chance to play
    with the latest technology.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个同事很快就会开始寻找一个很棒的.NET开发者作为全职员工。我为他们发布这个职位需求，以防你知道在接下来的几周内想要换工作的人。这是一个很好的团队。经理非常技术型，并且给开发者一个尝试最新技术的机会。
- en: Please send all responses and resumes to me, and I will pass it on to him.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请将所有回应和简历发送给我，我会转交给他们。
- en: '****.NET Developer****'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '****.NET开发者****'
- en: '**We are seeking highly motivated candidates to create and deliver technology
    solutions and support for the XXXX business area. The new hire will join a “ground
    floor” opportunity, working with business clients, offering creative solutions
    to their needs, and implementing them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们正在寻找极具动力的候选人，为XXXX业务区域创建和交付技术解决方案和支持。新员工将加入一个“地面层”的机会，与商业客户合作，为他们提供创新解决方案，并实施它们。'
- en: The current technical platform includes C#/.NET, WinForms, [ASP.NET](http://asp.net/),
    SQL Server 2005, Microsoft Business
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当前技术平台包括C#/.NET、WinForms、[ASP.NET](http://asp.net/)、SQL Server 2005、Microsoft
    Business
- en: Intelligence (Integration, Reporting, & Analysis Services), SharePoint, and
    Visual C++. A “Road Map” outlining a series of potential projects has recently
    been presented to senior business clients and has been well-received – the door
    is wide open for Technology to create the IT Work Slate for 2008, deliver on these
    commitments, and make a large positive impact on the XXXXX business’ bottom line
    revenue.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 智能（集成、报告和分析服务）、SharePoint和Visual C++。一份概述了一系列潜在项目的“路线图”最近向高级商业客户进行了展示，并且得到了很好的反响——技术部门为2008年创建IT工作台、兑现这些承诺、并对XXXXX业务的底线收入产生重大积极影响的大门已经敞开。
- en: '**Job Responsibilities include:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作职责包括：**'
- en: Key development on critical .NET-based projects
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在关键的.NET基础项目上的主要开发
- en: Working on all aspects of these projects, including front end work in WinForms
    and [ASP.NET](http://asp.net/) as well as backend database work in SQL Server
    2005
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与这些项目的所有方面，包括WinForms和[ASP.NET](http://asp.net/)的前端工作以及SQL Server 2005的后端数据库工作
- en: Support and minor enhancements of the existing Visual C++ application until
    the new product is fully launched
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持并改进现有的Visual C++应用程序，直到新产品完全推出
- en: Balancing fast time to market (client delivery) with proper Governance, Compliance,
    and Audit mandates
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在快速上市（客户交付）与适当的治理、合规和审计要求之间保持平衡
- en: Fostering close relationships with other teams in XXXX Technology and throughout
    the Technology organization
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与XXXX Technology及其他技术部门的其他团队建立紧密的关系
- en: '**Required Skills:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**所需技能：**'
- en: Strong C#/.NET development skills
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的C#/.NET开发技能
- en: Experience with data-driven .NET projects
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有数据驱动的.NET项目的经验
- en: Comfortable with data binding techniques in ASP.Net
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉ASP.Net中的数据绑定技术
- en: Comfortable with data binding techniques in WinForms
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉WinForms中的数据绑定技术
- en: Experience or interest in Agile development (Scrum, XP, etc)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有敏捷开发（Scrum、XP等）的经验或兴趣
- en: Strong team player, collaborative
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强烈的团队合作精神，善于协作
- en: Persistence - ability to get things done
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持之以恒 - 完成事情的能力
- en: Worked in an investment banking environment
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曾在投资银行环境中工作
- en: '**Preferred Skills:**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**优先技能：**'
- en: MS SQL Server 2005
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MS SQL Server 2005
- en: Familiarity with Visual C++ a plus
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉Visual C++者优先
- en: Interest and ability to work with new technologies - Powershell, WPF*, WCF**
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对新技术的兴趣和能力 - PowerShell、WPF*、WCF**
