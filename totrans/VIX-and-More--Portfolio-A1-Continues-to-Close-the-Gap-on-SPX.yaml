- en: 'VIX and More: Portfolio A1 Continues to Close the Gap on SPX'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：组合A1继续缩小与标普500的业绩差距
- en: 来源：[http://vixandmore.blogspot.com/2007/09/portfolio-a1-continues-to-close-gap-on.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/portfolio-a1-continues-to-close-gap-on.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/09/portfolio-a1-continues-to-close-gap-on.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/portfolio-a1-continues-to-close-gap-on.html#0001-01-01)
- en: From the department of small victories comes the news that for the third week
    in a row Portfolio A1 has taken a small bite out of the gaping performance hole
    between the portfolio and the benchmark S&P 500.  That performance gap, which
    peaked at 17.5% three weeks ago, has now been sliced to 9.9%.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自小型胜利部门的消息是，组合A1已经连续第三周缩小了与基准标普500之间的业绩差距。这个业绩差距在三周前达到顶峰，为17.5%，现在已经缩小到9.9%。
- en: '[The Mosaic Company (MOS)](http://finance.google.com/finance?q=mos&hl=en),
    a fertilizer producer, has been leading the charge back to respectability, with
    a 19.3% gain in three weeks.  New addition [DryShips (DRYS)](http://finance.google.com/finance?q=drys&hl=en)
    was up 7.8% in its first week in the portfolio.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mosaic公司（MOS）](http://finance.google.com/finance?q=mos&hl=en)，一家化肥生产商，带领着回归尊严的队伍，在三周内上涨了19.3%。新加入的[DryShips（DRYS）](http://finance.google.com/finance?q=drys&hl=en)在进入组合的第一周上涨了7.8%。'
- en: 'Two companies have been dropped from the list of holdings: [CNH Global (CNH)](http://finance.google.com/finance?q=cnh&hl=en),
    despite a 10% return during its holding period; and [Western Refining (WNR)](http://finance.google.com/finance?q=wnr&hl=en),
    which departs with a 7.3% aggregate loss.  These companies are replaced by two
    higher ranking stocks: [Sanderson Farms (SFM)](http://finance.google.com/finance?q=safm&hl=en),
    a poultry producer; and [Navistar International (NAVZ)](http://finance.google.com/finance?q=navz&hl=en),
    a returnee to the portfolio after a one month hiatus.  Navistar has been in the
    news lately for its [diesel-hybrid technology](http://biz.yahoo.com/bw/070820/20070820005873.html?.v=1)
    as well as its [armored vehicles](http://www.reuters.com/article/marketsNews/idUKN2246050320070822?rpc=44).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 两家公司已从持股名单中删除：[CNH Global（CNH）](http://finance.google.com/finance?q=cnh&hl=en)，尽管在其持股期间上涨了10%；以及[Western
    Refining（WNR）](http://finance.google.com/finance?q=wnr&hl=en)，带着7.3%的总损失离开。这两家公司被两家排名更高的股票所取代：[Sanderson
    Farms（SFM）](http://finance.google.com/finance?q=safm&hl=en)，一家家禽生产商；和[Navistar
    International（NAVZ）](http://finance.google.com/finance?q=navz&hl=en)，一个月后重返组合。Navistar最近因其[柴油混合动力技术](http://biz.yahoo.com/bw/070820/20070820005873.html?.v=1)以及其[装甲车辆](http://www.reuters.com/article/marketsNews/idUKN2246050320070822?rpc=44)而出现在新闻中。
- en: There are no other changes to the portfolio this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周组合中没有其他变化。
