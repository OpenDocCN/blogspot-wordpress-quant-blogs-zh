    ideas that are 100% true yet irrelevant. Alex Tabarrok is writing an economics
    textbook that puts individual incentives at the center, which I think is fantabulous,
    but there should be a focus on price theory, not trivia. For instance, he had
    a contest for the text's epigram, and the
