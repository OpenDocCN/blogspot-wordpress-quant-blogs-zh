  prefs: []
  type: TYPE_NORMAL
- en: 'of Levitt and Freakonomics:'
  prefs: []
  type: TYPE_NORMAL
- en: Freakonomics expresses the aspiration to expand economics to encompass any question
    that requires the use of common sense.... What have we learned about Levitt [reading
    Freakonomics]? He is a smart guy... What is the connection to economics? None.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Freakonomics made popular the idea that the traditional areas of economic focus
    are not central, rather any fun little anecdote about self-interested behavior
    counts as an equal-weighted brick in the economic foundation. These economists
    revel in their ability to ''explain'' why sumo wrestlers throw matches, why teachers
    cheat on standardized tests, and why people buy gym memberships they don''t use
    (answer: self interest), and indeed these ideas are simple enough to understand
    that they make for popular reading, but academics should always be wary of popularity.
    While economists are not like dentists when it comes to fixing problems they face,
    there are some insights that endure and have application to markets, such as most
    International Trade, Intermediate Microeconomics, or introductory finance. Sure,
    Macro is a clusterpuck, but we know what causes hyperinflation! Growth theory
    is not settled, but lots of persistently popular ideas about long-term economic
    growth can be shown wrong, excluding a lot of bad intuition. It''s not physics,
    but it''s not as bad as sociology either.'
  prefs: []
  type: TYPE_NORMAL
- en: Stephen Levitt notes his book is mainly about generating questions, not answers.
    Questions are essential, but they are really quite easy, and infinite. My kids
    asks me questions every day, most of which I can't answer (Who's the strongest
    man in the world?
