- en: about reinventing liberal arts education, as she sees it as too specialized.
    She states 'we know more and more about less and less', and indeed if she had
    a better grasp of the narrow field of history she would know this is a cliche
    among elderly educators, as it is a comforting idea to mandarins who find themselves
    helpless with the new technologies ("it says 'press any key', where's the '
  prefs: []
