- en: 'Coleman ends her speech with a flourish that must have seemed pure genius when
    she wrote it at 2 AM because it''s so over the top:'
  prefs: []
  type: TYPE_NORMAL
- en: If the question where to start seems overwhelming, you are at the beginning,
    not the end, of this adventure. Being overwhelmed is the first step if you are
    serious about trying to get at things that really matter, at a scale that makes
    a difference. So what do you do, if you feel overwhelmed? You have two things,
    you have a mind, and you have other people. Start with those, and change the world
    [standing ovation]
