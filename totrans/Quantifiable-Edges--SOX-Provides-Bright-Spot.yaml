- en: 'Quantifiable Edges: SOX Provides Bright Spot'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：SOX提供亮点
- en: 来源：[http://quantifiableedges.blogspot.com/2008/08/sox-provides-bright-spot.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/sox-provides-bright-spot.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/08/sox-provides-bright-spot.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/08/sox-provides-bright-spot.html#0001-01-01)
- en: 'On Tuesday the low put/call ratio and the reaction to the Fed suggested a pullback
    was likely to occur soon. Wednesday the volume pattern made the same suggestion.
    Thursday the market dropped hard. The S&P and Dow both lost almost 2%. The Nasdaq
    just under 1%. There’s no telling whether this drop will continue over the next
    few days, but for the bulls there is a silver lining in today''s action: Semiconductors.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周二低位的看跌/看涨比率以及市场对美联储的反应暗示近期可能会有回调。周三的成交量模式也提出了同样的建议。周四市场大幅下跌。标普500和道琼斯工业平均指数都下跌了近2%。纳斯达克略低于1%。无法确定这种下跌是否会在未来几天继续，但对于看涨者来说，今天的行动中有一线希望：半导体。
- en: 'Today the semiconductor index (SOX) bucked the trend and rose over 1.5%. When
    semiconductors take on a leadership role, it’s normally a good thing for the market.
    I decided to look at times following other days where the SOX managed to rise
    over 1.5% while the Nasdaq dropped .75%:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天半导体指数（SOX）逆势上涨超过1.5%。当半导体扮演领导角色时，对市场来说通常是一件好事。我决定查看在其他日子SOX成功上涨超过1.5%，而纳斯达克下跌0.75%之后的情况：
- en: '[![](img/0970d2ea5fdd1d40379565e13279e33a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOGzKjVO1Vw-RPsX_jcAGke96lNZun9tI2OlozkFfj7weE_ej8pr0esNQst3h12ku49eXyCofw7weJXj11o93qpCFVpx2kPrev5rbp1pVlMlYjfj-AteP7jl4Ruumql0oUH4uR9HsuVqs/s1600-h/2008-8-8+sox+nas+png.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/0970d2ea5fdd1d40379565e13279e33a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOGzKjVO1Vw-RPsX_jcAGke96lNZun9tI2OlozkFfj7weE_ej8pr0esNQst3h12ku49eXyCofw7weJXj11o93qpCFVpx2kPrev5rbp1pVlMlYjfj-AteP7jl4Ruumql0oUH4uR9HsuVqs/s1600-h/2008-8-8+sox+nas+png.PNG)'
- en: Not only are the % wins and average trade columns notable here but the massive
    volatility as well. Look at the size of the average wins and losses when you go
    out 4-6 weeks. Even over the next two weeks they’re huge. If you’re bullish, the
    stats are compelling. If your unsure, then a volatility play might be something
    to consider.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅%胜率和平均交易列值得注意，巨大的波动性也是如此。看看当你向前推移4-6周时平均胜负的大小。即使是在接下来的两周里，它们也非常巨大。如果你看涨，这些统计数据是有说服力的。如果你不确定，那么考虑一下波动性交易可能是个选择。
