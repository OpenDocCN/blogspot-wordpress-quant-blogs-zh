- en: It’s been a long time since I’ve discussed the Quantifiable Edges Aggregator
    (
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我上次讨论量化边缘聚合器以来已经很长时间了(
- en: '[click here for the July post and detailed explanation](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 点击这里查看7月的文章和详细解释](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)
- en: ), and I’ve never posted a live chart of it to the blog, but I decided to do
    so today. As a quick refresher the Aggregator compiles all of the current short-term
    studies I have outstanding and consider “active”. Some of these studies are posted
    to the blog. Some only appear in the nightly or weekly subscriber letters. The
    Aggregator then produces a number which estimates how the studies collectively
    suggest the market will perform over the next few days. This is represented by
    the green line in the chart below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )，我从未在博客上发布过它的实时图表，但今天我决定这样做。作为一个快速的复习，聚合器收集了我所有当前正在进行并认为“活跃”的短期研究。其中一些研究发表在博客上。一些只出现在夜间或周订阅信件中。聚合器然后产生一个数字，估计这些研究集体认为市场在未来几天将如何表现。这在下面的图表中由绿色线表示。
- en: The dashed line shows the average return of the S&P over the last few (in this
    case 3) days. The solid black line I refer to as the Differential line. It subtracts
    recent performance from recent expectations. When the Differential is negative
    it indicates the market has outperformed expectations over the last few days.
    A positive Differential indicates the market has underperformed expectations over
    the last few days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虚线显示了标普过去几天（本案中为3天）的平均回报。我所说的实线差异线。它从近期表现中减去近期预期。当差异为负时，表明市场在过去几天内超越了预期。正差异表明市场在过去几天内未达到预期。
- en: '[![](img/2e5422c30135c5e7541467ad6cfa03fc.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjG5pSOD-RTAScHb9h1ckF5tZezab_TgDHRapfx6JrzWvS7bo8w5U4Fi2jtl07zfjkzCRvHqK1oz4dKz2xtP9C0LOHbqcwHgjTRPFq4BTGegRQUHQkBhdAjixdfPXhp8fJeDq2qvBID1WI/s1600-h/1-6-2009+agg.png)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/2e5422c30135c5e7541467ad6cfa03fc.png)'
- en: As of last night’s close the green Aggregator was slightly below 0 and the black
    Differential line was squarely below 0\. This means that the studies are indicating
    a slightly bearish bias over the next few days while the market has outperformed
    expectations over the last few days and is overbought. This is a configuration
    I will typically look for to enter short trades. A configuration to enter long
    trades would see both the green and black lines above 0\. It’s important to note
    that the Aggregator is not a mechanical system. It is simply a graphical representation
    of my studies vs. the S&P 500.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 截至昨晚收盘，绿色的聚合器略低于0，黑色的差异线坚定地低于0。这意味着研究在接下来几天内表明略微看跌的偏向，而市场在过去几天内超越了预期并且超买。这是一个我通常会寻找进入空头交易的配置。一个进入多头交易的配置将看到绿色和黑色线都在0以上。需要注意的是聚合器不是一个机械系统。它只是我的研究相对于标普500的图形表示。
