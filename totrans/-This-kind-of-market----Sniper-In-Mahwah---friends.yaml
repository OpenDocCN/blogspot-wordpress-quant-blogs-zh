- en: 'are not monolithic: there are “HFT” firms employing a dozen of guys and doing
    statistical arbitrage in the US only with zero overnight positions; there are
    “HFT” firms with 30 people trading equities, options and currencies in the US,
    EU and Brazil (or elsewhere); and there are “HFT” firms like Optiver with 800
    employees, making markets all around the world and holding €5.000.000.000 overnight
    non-directional positions (“*We always aim to be delta flat*”, says Willem Sprenkeler,
    Optiver’s Manager Corporate Affairs.) These “HFT” companies may share technical
    features (colocation and so on) but they don’t necessarily do the same work, and
    above all those “HFT” firms are not all “[designated market makers](http://www.investopedia.com/terms/d/designated-market-maker-dmm.asp)”, formerly
    known as the “specialists” – the guys on the floor who lined their pockets thanks
    to very wide spreads (see the classic [Christie and Schultz 1994](http://regulation.fidessa.com/wp-content/uploads/2012/05/Christie-Schultz-1994.pdf)
    article to learn how some Nasdaq specialists avoided odd-eighth quotes before
    decimalization).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ”的含义并非单一：有“HFT”公司雇佣十几人，仅在美国进行统计套利，无隔夜持仓；有“HFT”公司拥有30人，在美国、欧盟和巴西（或其他地区）交易股票、期权和货币；还有像Optiver这样的“HFT”公司，拥有800名员工，在全球范围内做市，并持有50亿欧元的非定向隔夜头寸（“我们始终力求delta中性”，Optiver的企业事务经理Willem
    Sprenkeler表示）。这些“HFT”公司可能共享技术特征（如机房托管等），但它们的工作内容未必相同，最重要的是，这些“HFT”公司并非都是“[指定做市商](http://www.investopedia.com/terms/d/designated-market-maker-dmm.asp)”，即以往所称的“专家”——那些在交易大厅通过极宽的价差获利的家伙（参见经典[Christie和Schultz
