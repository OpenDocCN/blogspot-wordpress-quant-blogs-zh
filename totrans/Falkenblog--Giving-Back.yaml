- en: Herbert and Marion Sandler, in a great moment of market timing,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 赫伯特和马里昂·桑德勒，在市场时机极佳的时刻，
- en: '[sold Golden West](http://www.sfgate.com/cgi-bin/article.cgi?file=/chronicle/archive/2006/05/09/BUGBRINUJT1.DTL&type=business)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[卖掉了Golden West](http://www.sfgate.com/cgi-bin/article.cgi?file=/chronicle/archive/2006/05/09/BUGBRINUJT1.DTL&type=business)'
- en: ', a subprime mortgage company to Wachovia for $24.2 billion in 2006, pocketing
    $4.6 billion for themselves. This was in April, when there were few indications
    of the current problem.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，在2006年将梧通金融公司以24.2亿美元的价格卖给了瓦科维亚，自己获利46亿美元。这发生在四月，当时还没有迹象表明当前的问题。
- en: They are now
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在他们
- en: '[philanthropists](http://www.nytimes.com/2008/03/09/magazine/09Sandlers-t.html?n=Top/Reference/Times%20Topics/People)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[慈善家](http://www.nytimes.com/2008/03/09/magazine/09Sandlers-t.html?n=Top/Reference/Times%20Topics/People)'
- en: ', targeting such groups as ACORN, the group that encourages banks to lower
    underwriting standards to help poor communities.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，针对诸如ACORN之类的组织，鼓励银行降低批发标准以帮助贫困社区。
- en: As Stanley Kurtz
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦利·库尔兹所言，
- en: '[notes](http://article.nationalreview.com/?q=ZjRjYzE0YmQxNzU4MDJjYWE5MjIzMTMxMmNhZWQ1MTA=&w=MA==)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[注解](http://article.nationalreview.com/?q=ZjRjYzE0YmQxNzU4MDJjYWE5MjIzMTMxMmNhZWQ1MTA=&w=MA==)'
- en: ', ACORN''s is not a bit player, but a primary mover in this problem:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ，ACORN并不是一个小角色，而是这个问题中的主要推动者：
- en: While the 1977 Community Reinvestment Act did call on banks to increase lending
    in poor and minority neighborhoods, its exact requirements were vague, and therefore
    open to a good deal of regulatory interpretation.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然1977年《社区再投资法》确实要求银行增加对贫困和少数民族社区的贷款，但其具体要求很模糊，因此可以有很多的监管解释。
- en: '...'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: At the same time, a wave of banking mergers in the early 1990's provided an
    opening for ACORN to use CRA to force lending changes. Any merger could be blocked
    under CRA, and once ACORN began systematically filing protests over minority lending,
    a formerly toothless set of regulations began to bite.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，上世纪90年代初的一波银行合并为ACORN提供了利用社区再投资法迫使贷款变更的机会。根据社区再投资法，任何合并都可能在法律上受到阻挠，一旦ACORN开始对少数族裔贷款进行系统性的抗议，先前无效的法规就开始发挥作用了。
- en: '...'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As early as 1987, ACORN began pressuring Fannie and Freddie to review their
    standards, with modest results. By 1989, ACORN had lured Fannie Mae into the first
    of many “pilot projects” designed to help local banks lower credit standards.
    But it was all small potatoes until the serious pressure began in early 1991\.
    At that point, Democratic Senator Allan Dixon convened a Senate subcommittee hearing
    at which an ACORN representative gave key testimony. It’s probably not a coincidence
    that Dixon, like Obama, was an Illinois Democrat, since Chicago has long been
    a stronghold of ACORN influence.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自1987年起，ACORN就开始向房利美和房地美施压，要求它们检讨他们的标准，初期成果有限。到了1989年，ACORN已经吸引房利美参加了第一个“试点项目”，旨在帮助当地银行降低信用标准。但直到1991年初，ACORN开始施加严重的压力。这时，民主党参议员艾伦·迪克逊召集了参议院小组委员会举行了一场听证会，ACORN的代表在其中作出了重要的见证。值得注意的是，迪克逊，如同奥巴马一样，是伊利诺伊州民主党人，因为芝加哥一直以来是ACORN影响力的大本营，这可能不是巧合。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dixon gave credibility to ACORN’s accusations of loan bias, although these claims
    of racism were disputed by Missouri Republican, Christopher Bond. ACORN’s spokesman
    strenuously complained that his organization’s efforts to relax local credit standards
    were being blocked by requirements set by the secondary market. Dixon responded
    by pressing Fannie and Freddie to do more to relax those standards — and by promising
    to introduce legislation that would ensure it. At this early stage, Fannie and
    Freddie walked a fine line between promising to do more, while protesting any
    wholesale reduction of credit requirements.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迪克逊让ACORN的贷款歧视指控变得更有信服力，尽管这些种族主义指控遭到了密苏里共和党人克里斯托弗·邦德的质疑。ACORN的发言人强烈抱怨他的组织努力放松当地的信用标准被次级市场所制约。迪克逊回应道，要求房利美和房地美做更多来放松这些标准，并承诺推出法案来确保这一点。在这个早期阶段，房利美和房地美在承诺做更多的同时，抗议任何全面降低信用要求的行为。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By July of 1991, ACORN’s legislative campaign began to bear fruit. As the Chicago
    Tribune put it, “Housing activists have been pushing hard to improve housing for
    the poor by extracting greater financial support from the country’s two highly
    profitable secondary mortgage-market companies. Thanks to the help of sympathetic
    lawmakers, it appeared...that they may succeed.” The Tribune went on to explain
    that House Democrat Henry Gonzales had announced that Fannie and Freddie had agreed
    to commit $3.5 billion to low-income housing in 1992 and 1993, in addition to
    a just-announced $10 billion “affordable housing loan program” by Fannie Mae.
    The article emphasizes ACORN pressure and notes that Fannie and Freddie had been
    fighting against the plan as recently as a week before agreement was reached.
    Fannie and Freddie gave in only to stave off even more restrictive legislation
    floated by congressional Democrats.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到了1991年7月，ACORN的立法活动开始有所成效。正如芝加哥论坛报所言：“住房活动人士一直在努力争取通过从美国两家高利润次级抵押贷款市场公司那里取得更大的财政支持来改善贫困者的住房条件。多亏了有同情他们的立法者的帮助，他们似乎可能成功。”
    该报进一步解释说，众议院民主党人亨利·冈萨雷斯宣布，房利美和房企已同意在1992年和1993年承诺投入35亿美元用于低收入住房，此外，房企刚刚宣布的100亿美元“可负担得起的住房贷款计划”。文章强调了ACORN的压力，并指出房利美和房企在一周前还在与该计划作斗争。房利美和房企只是为了避免国会民主党人提出更严厉的立法而妥协。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Finally, in June of 1995, President Clinton, Vice President Gore, and Secretary
    Cisneros announced the administration’s comprehensive new strategy for raising
    home-ownership in America to an all-time high. Representatives from ACORN were
    guests of honor at the ceremony. In his remarks, Clinton emphasized that: “Out
    homeownership strategy will not cost the taxpayers one extra cent. It will not
    require legislation.” Clinton meant that informal partnerships between Fannie
    and Freddie and groups like ACORN would make mortgages available to customers
    “who have historically been excluded from homeownership.”'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最终，1995年6月，克林顿总统、副总统戈尔和国务卿西斯内罗斯宣布了政府提高美国住房所有权至史无前例高度的全面新策略。 ACORN的代表受邀出席了典礼。克林顿在讲话中强调：“我们的房屋所有权战略不会让纳税人额外花一分钱。它不需要立法。”
    克林顿指的是房利美和房企与ACORN等团体之间的非正式伙伴关系将使有“历史上被排除在房屋所有权之外的”客户得以获得抵押贷款。
- en: At least the Sanders remember who buttered their bread.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 至少桑德斯家还记得谁帮助他们。
