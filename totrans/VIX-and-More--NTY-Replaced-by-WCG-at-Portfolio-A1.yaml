- en: 'VIX and More: NTY Replaced by WCG at Portfolio A1'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：NTY被WCG取代
- en: 来源：[http://vixandmore.blogspot.com/2007/04/nty-replaced-by-wcg-at-portfolio-a1.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/nty-replaced-by-wcg-at-portfolio-a1.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/04/nty-replaced-by-wcg-at-portfolio-a1.html#0001-01-01](http://vixandmore.blogspot.com/2007/04/nty-replaced-by-wcg-at-portfolio-a1.html#0001-01-01)
- en: Every once in awhile, a mechanical system does what the muzzled discretionary
    has secretly been hoping for all along.  In this case, I got my wish and Portfolio
    A1 has dropped [NTY](http://finance.yahoo.com/q?s=nty) and replaced it with [WCG](http://finance.yahoo.com/q?s=wcg),
    the portfolio’s first foray into health care, a sector that has been performing
    exceptionally well as of late, as reflected in the [XLV](http://finance.yahoo.com/q?s=xlv)
    ETF, among other barometers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 偶尔，一个机械系统会做到那些受到言论限制的自主交易者一直暗地里希望的事情。在这个案例中，我得到了我所期望的，投资组合A1放弃了[NTY](http://finance.yahoo.com/q?s=nty)并将其替换为[WCG](http://finance.yahoo.com/q?s=wcg)，这是投资组合首次涉足医疗保健行业，近期该行业的表现异常出色，正如[XLV](http://finance.yahoo.com/q?s=xlv)
    ETF等其他指标所反映的那样。
- en: NTY has been the one laggard in this portfolio, despite the recent run-up associated
    with possible buyout rumors.  Generally, the discretionary trader in me looks
    to sell long positions on buyout rumors, but in this case Portfolio A1’s stock
    ranking algorithm dropped NTY due to poor performance relative to the other holdings
    and to WCG.  A close look at the [WCG chart](http://stockcharts.com/charts/gallery.html?wcg)
    shows that the stock’s price action strongly resembles that of a airplane taking
    off, as the stock as steadily gained altitude in the course of tripling from November
    2005 to the present.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: NTY一直是这个投资组合中的落后者，尽管最近有关可能的收购传闻股价有所上涨。通常，我这个自主交易者会因为收购传闻而卖出多头头寸，但在这个案例中，由于NTY的表现相对于其他持仓和WCG较差，投资组合A1的股票排名算法将NTY排除在外。仔细查看[WCG图表](http://stockcharts.com/charts/gallery.html?wcg)显示，该股票的价格走势与飞机起飞的情况非常相似，因为从2005年11月至今，该股票的价格已经翻了三倍。
- en: Apart from dropping NTY and adding WCG, there are no changes to the portfolio
    for the coming week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了放弃NTY并增加WCG之外，本周没有对投资组合进行其他更改。
