- en: 'Quantifiable Edges: VIX New Highs Without SPX New Lows'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：VIX创新高而不伴随SPX新低
- en: 来源：[http://quantifiableedges.blogspot.com/2008/10/vix-new-highs-without-spx-new-lows.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/vix-new-highs-without-spx-new-lows.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/10/vix-new-highs-without-spx-new-lows.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/10/vix-new-highs-without-spx-new-lows.html#0001-01-01)
- en: 'The VIX put in a huge spike yesterday to another new high. The SPX manage to
    hold above its recent low before rebounding. Below I looked at long-term VIX spikes
    that were not accompanied by long term SPX lows and performance moving forward:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天VIX再次大幅飙升，达到了新的高点。SPX在反弹前设法守住了近期低点。下面我分析了长期VIX飙升并未伴随长期SPX低点的表现情况：
- en: '[![](img/62f4926bbb01bee458d813a13d3c5c50.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhBfKHpemRHnEYd3Pd4g7za1v1FWXSN_L4yefTLHAzPRfsCA7QSpMb7zy9zhGPaXDBGMkO5cj38dWtMWRZUt63bjc9fNeqZAtw1e5G6luhNccOpzw0y99p2spF9KTcH94PkugbcbcTDhhk/s1600-h/2008-10-17+png.PNG)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/62f4926bbb01bee458d813a13d3c5c50.png)'
- en: In the past there this particular setup has provided traders an upside edge.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 过去这种特定的设置曾经为交易者提供了向上的优势。
