- en: 'Humble Student of the Markets: China''s new paper tiger?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：中国的新纸老虎？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/chinas-new-paper-tiger.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/chinas-new-paper-tiger.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/06/chinas-new-paper-tiger.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/06/chinas-new-paper-tiger.html#0001-01-01)
- en: In 1956, Mao Zedong described the United States as a
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1956年，毛泽东形容美国为一只
- en: '[paper tiger](http://en.wikipedia.org/wiki/Paper_tiger)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[纸老虎](http://en.wikipedia.org/wiki/Paper_tiger)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: In appearance it is very powerful but in reality it is nothing to be afraid
    of; it is a paper tiger. Outwardly a tiger, it is made of paper, unable to withstand
    the wind and the rain. I believe that it is nothing but a paper tiger.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 表面上看起来很强大，但实际上并不可怕；它是一只纸老虎。外表像老虎，实际上是纸做的，经不起风吹雨打。我相信它只是一只纸老虎。
- en: Today, as
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，正如
- en: '[Chinese foreign exchange reserves top $4 trillion](http://www.ecns.cn/business/2014/06-12/118771.shtml)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国外汇储备达到4万亿美元](http://www.ecns.cn/business/2014/06-12/118771.shtml)'
- en: ', it too may be a paper tiger. The level of FX reserves are impressive to behold,
    but it may be unable to "withstand the wind and the rain". That''s because the
    $4 trillion in reserves doesn''t just sit there burning a hole in China''s pocket.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ，它也可能是一只纸老虎。外汇储备的水平看起来令人印象深刻，但它可能无法“经受住风吹雨打”。这是因为4万亿美元的储备并没有仅仅闲置在中国口袋里。
- en: '**Large FX reserves have costs**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**大规模外汇储备有成本**'
- en: Consider this
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这个
- en: '[account](http://www.frbsf.org/economic-research/publications/economic-letter/2012/december/external-shocks-china-monetary-policy/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[账户](http://www.frbsf.org/economic-research/publications/economic-letter/2012/december/external-shocks-china-monetary-policy/)'
- en: 'from the San Francisco Fed of what happens when the PBoC gets USD in reserves:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 来自旧金山联邦储备银行关于当中国人民银行获得美元储备时会发生什么的研究：
- en: Consider the example of a Chinese exporter earning $100 in U.S. currency from
    sales of goods to foreign buyers. Under China’s closed capital account, the exporter
    is required to sell the $100 to the central bank at prevailing exchange rates,
    which currently equals approximately 600 renminbi in domestic currency. The central
    bank then invests its $100 in foreign assets, say U.S. Treasury bonds. If the
    central bank did nothing further, then China’s money supply would go up by 600
    renminbi. To avoid inflation, the central bank sterilizes the transaction, that
    is, it withdraws 600 renminbi from circulation by selling domestic assets worth
    that amount and retiring the proceeds.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑一个例子，一个中国出口商通过向外国买家销售商品赚取了100美元。在中国封闭的资本账户体系下，出口商需要按照现行的汇率将这100美元卖给中央银行，目前这大约等于600人民币的国内货币。然后中央银行用这100美元购买外国资产，比如美国国债。如果中央银行不进一步采取措施，那么中国的货币供应量将增加600人民币。为了避免通货膨胀，中央银行会对冲这笔交易，即通过出售价值相等数量的国内资产并注销所得款项，从流通中撤回600人民币。
- en: That process of selling the RMB 600 in domestic bonds is called "sterilization".
    Of course, the process isn't perfect and there is a negative carry to the process
    under a closed capital account and fixed exchange rate regime. When Chinese domestic
    interest rates are higher than US rates, it encourages a long RMB-short USD carry
    trade and, under a floating exchange rate system, the RMB should
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那个出售600人民币国内债券的过程被称为“对冲”。当然，在封闭资本账户和固定汇率制度下，这个过程并不完美，而且存在负利差。当中国国内利率高于美国利率时，它会鼓励进行人民币多头-美元空头的套利交易，在浮动汇率制度下，人民币应该
- en: '***depreciate***'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***贬值***'
- en: ', not'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ，而不是
- en: '***appreciate***'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***升值***'
- en: 'as many in the United States would like to see:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如美国许多人希望看到的那样：
- en: But what if the renminbi-denominated assets pay a higher interest rate than
    the U.S. Treasury bond? In that case, the central bank exchanges a higher-yielding
    asset for a lower-yielding asset, posting a loss. Thus, the PBOC faces a tradeoff.
    It either takes a loss from sterilization or it risks increasing inflation by
    expanding the money supply. Importantly, this tradeoff only happens under a closed
    capital account regime in which exporters can’t hold foreign assets.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但如果人民币计价的资产支付的利率高于美国国债呢？在这种情况下，中央银行用一个高收益资产交换一个低收益资产，从而产生损失。因此，中国人民银行面临一个权衡。它要么承担对冲的损失，要么冒着增加通货膨胀的风险扩大货币供应。重要的是，这种权衡只有在封闭资本账户制度下才会发生，在这种制度下，出口商不能持有外国资产。
- en: '**Ballooning debt**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**膨胀的债务**'
- en: It seems that some of the leakages from unsterilized currency imports and the
    inflation rate differential have combined to balloon Chinese domestic debt. Indeed,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎未消毒货币流入的一些泄露和国债收益率差异结合在一起，导致了中国国内债务的膨胀。确实，
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-06-16/companies-to-seek-60-trillion-in-new-debt-as-asia-s-needs-grow.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bloomberg](http://www.bloomberg.com/news/2014-06-16/companies-to-seek-60-trillion-in-new-debt-as-asia-s-needs-grow.html)'
- en: 'reported that Chinese total corporate debt now exceeds total US corporate debt:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称中国公司总债务现已超过美国公司总债务：
- en: China now has more outstanding corporate debt than any other country, having
    surpassed the U.S. last year, 12 months sooner than expected, S+P said.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 标普表示，中国目前拥有比任何其他国家都多的未偿还公司债务，去年已经超过美国，比预期提前了12个月。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cash flow and leverage at China’s companies, while better than global peers
    in 2009, have worsened in subsequent years, according to S+P, which compared corporates
    in Asia’s biggest economy with more than 8,500 listed companies globally.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 标普比较了亚洲最大经济体的公司与国际上超过8500家上市公司，结果显示，中国公司的现金流和杠杆在2009年好于全球同行，但在随后的几年里恶化。
- en: 'This development has increased  the level of risk for the global financial
    system (emphasis added):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发展已经增加了全球金融系统的风险水平（强调增加）：
- en: '***China’s corporate issuers account for about 30 percent of global corporate
    debt, with one-quarter to one-third of it sourced from China’s shadow banking
    sector***, S+P said. ***That means as much as 10 percent of global corporate debt,
    about $4 trillion to $5 trillion, is exposed to the risk of a contraction in China’s
    informal banking sector***.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 标普表示，***中国公司发行人约占全球公司债务的30%，其中四分之一到三分之一来自中国的影子银行部门***。***这意味着全球公司债务的10%，大约4万亿到5万亿美元，面临中国非正式银行部门收缩的风险***。
- en: Michael Pettis (via
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·佩蒂斯（通过
- en: '[FT Alphaville](http://ftalphaville.ft.com/2014/06/05/1869442/chinese-debt-going-external/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2014/06/05/1869442/chinese-debt-going-external/)'
- en: ') became concerned when Chinese debt began going external. In effect, Chinese
    SOEs were borrowing on the back of the excellent credit rating of Beijing, while
    the financials of the SOEs tend to be poor on a standalone basis:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ) 在中国债务开始外部化时感到担忧。实际上，中国国企在利用北京的优良信用评级借款，而国企的财务状况在独立基础上往往较差：
- en: My concern was that as China began to face borrowing constraints from within
    its banking system, Chinese borrowers would be able to exploit China’s excellent
    external credit ratings, its huge foreign exchange reserves, and the residual
    global excitement over China’s unlimited economic potential, to turn to foreign
    creditors to raise money. It would be easy for Chinese borrowers to fund domestic
    projects with foreign money.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我担心的是，随着中国开始面临来自其银行系统的借款限制，中国借款人将能够利用中国出色的外部信用评级、巨额外汇储备以及全球对中国无限经济潜力的剩余热情，转向外国债权人筹集资金。中国借款人用外国资金资助国内项目将变得容易。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This, I suggested, was potentially very dangerous. If domestic debt capacity
    constraints were a consequence of poor investment decisions, the “correct” resolution
    of the problem was to constrain investment and redirect it into more productive,
    if less politically popular, projects, not to open new avenues of credit creation
    for the same old borrowers. The latter would only lead to even greater hidden
    losses and what is more would increase China’s vulnerability to foreign capital
    markets, perhaps even subjecting China to the risk of a “sudden stop” in foreign
    lending.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为这可能是非常危险的。如果国内债务承受能力受限是投资决策不当的结果，那么解决问题的“正确”方法应该是限制投资，并将其引导到更具生产力、即使政治上不太受欢迎的项目上，而不是为同样的旧借款人开辟新的信贷途径。后者只会导致更大的隐藏损失，更重要的是，这将增加中国对外国资本市场的脆弱性，甚至可能使中国面临外国贷款“突然停止”的风险。
- en: 'For now, SOE credit quality does not seem to be an immediate problem:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，国企信用质量似乎并不是一个立即的问题：
- en: This isn’t happening yet. We are nowhere near the danger point for foreign borrowing
    in China. My sense is that foreign debt has risen quickly in the last year, but
    is probably only equal to roughly one-quarter of reserves, which is a fairly “safe”
    level. In fact I have no doubt that China specialists on the sell side will assure
    investors that it is silly to worry about foreign debt at all – just as they assured
    investors four and five years ago that it was silly to worry about domestic debt.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种情况还没有发生。中国外债的危险点还远未到达。我的感觉是，外债在过去一年里迅速上升，但现在可能只相当于储备的四分之一左右，这是一个相对“安全”的水平。实际上，我确信中国方面的卖方专家会向投资者保证，担心外债是荒谬的——正如他们四五年前向投资者保证担心国内债务是荒谬的一样。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But they will be wrong again, and for the same reasons. Their data-drenched
    but theory-poor analyses failed to understand the dynamics of the Chinese growth
    model during President Hu’s administration (2003-13) and there is little evidence
    even today that they fully understand the causes of the debt problem which, at
    least, they now readily recognize. Even a decade ago it should have been obvious
    that growth in China required mechanisms that severely unbalanced the economy
    and forced debt up faster than debt servicing capacity.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但他们会再次犯同样的错误。他们数据充足但理论不足的分析未能理解胡锦涛总统任期内（2003-13年）的中国增长模式，而且至少到目前为止，他们并没有充分理解他们现在轻易认可的债务问题的原因。即使十年前，很明显中国的增长需要机制，这些机制严重失衡经济，并迫使债务增长速度超过债务偿还能力。
- en: '**Unexpected conseuqences**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**意外后果**'
- en: I detailed how Chinese non-RMB denominated external debt had reached $1 trillion
    (
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我详细说明了人民币非计价外债已达到1万亿美元（
- en: '[EM tail risks are rising](http://humblestudentofthemarkets.blogspot.com/2014/04/em-tail-risks-are-rising.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[新兴市场尾部风险正在上升](http://humblestudentofthemarkets.blogspot.com/2014/04/em-tail-risks-are-rising.html)'
- en: ).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: Today, many foreigners appear awed by the mountain of Chinese FX reserves. But
    it seems that holding such enormous foreign exchange reserves comes with unexpected
    consequences in the form of imbalances, such as inflation, bubbles and a risky
    buildup of debt that could eventually blow-back into the global financial system.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，许多外国人似乎对中国的外汇储备之巨感到敬畏。但是，持有如此巨大的外汇储备带来的意外后果是失衡，如通货膨胀、泡沫和风险债务的积累，最终可能反弹到全球金融体系。
- en: A paper tiger indeed!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 纸老虎 indeed!
