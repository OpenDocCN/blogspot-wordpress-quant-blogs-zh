- en: ). Recently,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，
- en: '[Mark Hulbert](http://www.nytimes.com/2007/11/18/business/yourmoney/18stra.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·赫伯特（Mark Hulbert）
- en: 'of the NYTimes drew our attention to a seasonal trade in stocks. The strategy
    is very simple: each month, buy a number of stocks that performed the best in
    the same month a year earlier, and short the same number of stocks that performed
    poorest in that month a year earlier. The average annual return is more than 13%
    before transaction costs, and since it is market neutral, this already considerable
    return can be leveraged to 2 or 3 times higher. Also, since it turns over the
    stocks only once a month, transaction costs should not be a major problem. The
    strategy was developed by Profs. Steven Heston and Ronnie Sadka, and details can
    be found online'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报的一篇[文章](http://www.nytimes.com/2007/11/18/business/yourmoney/18stra.html)引起了我们的注意，介绍了一种股票的季节性交易策略。该策略非常简单：每个月，购买在过去一年中同月份表现最佳的相同数量的股票，并对那些表现最差的股票进行卖空。在交易成本之前，平均年回报率超过13%，由于它是市场中性的，这个相当可观的回报可以放大2到3倍。此外，由于它每月只交易一次股票，因此交易成本应该不会成为主要问题。该策略由Steven
    Heston和Ronnie Sadka教授开发，详细信息可以在网上找到
- en: '[here](http://lcb1.uoregon.edu/rcg/seminars/seasonal072604.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一份[pdf](http://lcb1.uoregon.edu/rcg/seminars/seasonal072604.pdf)
- en: . Besides its simplicity, the strategy is not as affected by survivorship bias
    in the data set as a mean-reverting strategy, since survivorship bias would tend
    to lower its backtest performance by excluding very poorly performing stocks that
    we would short. All in all, it seems to be a market neutral strategy made for
    retail trading!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。除了它的简单性，这个策略不像均值回归策略那样受到数据集中生存偏差的影响，因为生存偏差往往会通过排除我们将会卖空的业绩非常差的股票来降低其回测表现。总的来说，这似乎是一个为零售交易而设计的市场中性策略！
