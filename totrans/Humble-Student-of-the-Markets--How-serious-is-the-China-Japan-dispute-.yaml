- en: 'Humble Student of the Markets: How serious is the China/Japan dispute?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：中日争端有多严重？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/how-serious-is-chinajapan-dispute.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/how-serious-is-chinajapan-dispute.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/how-serious-is-chinajapan-dispute.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/how-serious-is-chinajapan-dispute.html#0001-01-01)
- en: '[Ambrose Evans-Pritchard](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100020173/china-japan-and-the-worlds-agadir-crisis-1911/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿姆斯特朗·伊万斯-普里查德](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100020173/china-japan-and-the-worlds-agadir-crisis-1911/)'
- en: 'wrote a rather alarmist account of the Chinese/Japanese clash over the Senkaku/Diaoyu
    Islands. He drew parallels with an event in 1911 that eventually led up to World
    War I:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对中日关于钓鱼岛/尖阁诸岛的冲突进行了相当耸人听闻的描述。他拿1911年导致第一次世界大战的事件作比较：
- en: This is a calibrated crisis to test the strength of the US alliance with Japan.
    It reminds me of the Agadir Crisis in 1911, when Kaiser Wilhelm sent the warship
    Panther to Morocco to prevent French annexation, though there were a series of
    such seemingly preposterous episodes.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个精心策划的危机，用以测试美国与日本联盟的强度。这让我想起了1911年的阿加迪尔危机，当时 Kaiser Wilhelm 派出战舰 Panther
    到摩洛哥阻止法国吞并，尽管有一系列看似荒谬的此类事件。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a strict sense, the Kaiser was correct. The French were violating earlier
    accords. But his real purpose was to probe and weaken the British Entente with
    France (not quite a formal alliance) by picking on an issue where London had little
    natural sympathy for French actions.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在严格意义上， Kaiser 是正确的。法国人违反了早期的协议。但他的真正目的是通过在伦敦对法国行动天然缺乏同情心的问题上做文章，来试探和削弱与法国的英国三国协约（并不是一个正式的联盟）。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Japanese have walked straight into the trap. In fairness to the Democratic
    Party of Japan, it interceded to buy three of the five disputed islands to head
    off an even more dangerous move by the nationalist governor of Tokyo, Shintaro
    Ishihara.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 日本人径直走进了陷阱。公正地说，日本民主党介入，购买了五个争议岛屿中的三个，以阻止东京都知事石原慎太郎做出更危险的动作。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And in fairness to Chinese government, they have sent paramilitary vessels to
    the islands rather than a naval squadron. That is a crucial difference.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 公正地说，中国政府，他们派遣了准军事船只到岛屿，而不是一个海军编队。这是一个关键的区别。
- en: 'He indicated that this incident could draw the US into a conflict that it doesn''t
    want:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他暗示，这次事件可能会将美国拖入它不想要的冲突：
- en: Washington guarantees Japan’s defence under its US nuclear umbrella. It uses
    military bases on Japanese soil as an unsinkable aircraft carrier. It works hand
    in glove with Tokyo in a tight military alliance.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 华盛顿如何在日本领土上的军事基地为其提供核保护伞下的防御保障。它把日本当作一个不可能沉没的航空母舰。它与东京紧密合作，形成了一个紧密的军事同盟。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The question is whether Washington is really willing to uphold the Japanese
    alliance as the going gets tougher. Will it let America to be led by the nose
    by Japanese nationalists into a clash that is not obviously – or immediately –
    in US national interest?
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题是，华盛顿在形势变得更加艰难时，是否真的愿意维护与日本的联盟。它是否会让美国被日本民族主义者牵着鼻子走，走向一场显然不符合美国国家利益，甚至不是立即符合的冲突？
- en: On the surface, this sounds very scary. Also scarier the account of how
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从表面上看，这听起来非常可怕。同时也更令人担忧的是
- en: '[an angry Chinese mob attacked US ambassador Gary Locke''s car](http://www.beijingshots.com/2012/09/angry-chinese-mob-attacks-u-s-ambasador-vehicle/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[愤怒的中国人群攻击美国驻华大使骆家辉的车](http://www.beijingshots.com/2012/09/angry-chinese-mob-attacks-u-s-ambasador-vehicle/)'
- en: ':'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: A crowd of around 50 Chinese protesters surrounded the official car of the United
    States ambassador in Beijing, who escaped unharmed, a State department spokesman
    said.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大约50名中国抗议者包围了美国驻华大使的官方车辆，大使本人毫发无伤地逃脱了，国务院一名发言人说。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The melee occurred outside the gates of the US embassy on Tuesday and security
    guards had to intervene to protect Gary Locke, 62\. The protesters caused minor
    damage to the vehicle, a statement from the embassy said.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这起骚动发生在周二美国大使馆门外，安保人员不得不介入，保护62岁的骆家辉大使。大使馆的一份声明说，抗议者对车辆造成了轻微损坏。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Embassy officials have registered their concern regarding today’s incident
    with the Chinese Ministry of Foreign Affairs, and urged the Chinese Government
    to do everything possible to protect American facilities and personnel,” the statement
    said.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “大使馆官员已就今天的事件向中华人民共和国外交部表达了关切，并敦促中国政府尽一切可能保护美国设施和人员，”声明说。
- en: 'That headline sounds even more alarmist. Then consider this account buried
    in the same report [emphasis added]:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '这个标题听起来更加耸人听闻。然后考虑一下在同一份报道中埋没的这一账户[强调添加]:'
- en: '***Meanwhile, the protests against Japan have now evaporated. The road outside
    the Japanese embassy in Beijing has reopened and there was no sign of any discord.***'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**与此同时，针对日本的抗议活动已经消失。北京日本大使馆外的道路已经重新开放，没有出现任何不和谐的迹象。**'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “It seems the protests in front of our embassy have subsided,” the Japanese
    embassy said in an email to Japanese citizens.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “看来我们大使馆前的抗议活动已经平息了，”日本大使馆在一封致日本公民的电子邮件中说。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Beijing police sent out a mass text message telling the public not to stage
    any more protests, according to the Japanese embassy.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据日本大使馆表示，北京警方向公众发送了大量短信，告知不要再举行任何抗议活动。
- en: Then ask yourself, how serious is the Chinese government about this dispute
    if they are trying to rachet down the protests against Japan?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后问问自己，如果中国政府正在试图减少针对日本的抗议，那么他们对此争议有多认真？
- en: This is a tempest in a teapot. When tensions between China and Japan subsides,
    global risk premiums will fall as well and asset prices will respond accordingly.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一场茶杯里的风波。随着中国和日本之间的紧张局势缓和，全球风险溢价也会下降，资产价格将相应地作出反应。
