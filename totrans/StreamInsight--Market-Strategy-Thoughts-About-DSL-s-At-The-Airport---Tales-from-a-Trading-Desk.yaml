- en: 'StreamInsight: Market Strategy Thoughts About DSL’s At The Airport | Tales
    from a Trading Desk'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流洞察：关于机场DSL的市场策略思考 | 交易桌上的故事
- en: 来源：[https://mdavey.wordpress.com/2010/06/25/streaminsight-market-strategy-thoughts-about-dsls-at-the-airport/#0001-01-01](https://mdavey.wordpress.com/2010/06/25/streaminsight-market-strategy-thoughts-about-dsls-at-the-airport/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2010/06/25/streaminsight-market-strategy-thoughts-about-dsls-at-the-airport/#0001-01-01](https://mdavey.wordpress.com/2010/06/25/streaminsight-market-strategy-thoughts-about-dsls-at-the-airport/#0001-01-01)
- en: 'StreamInsight: Market Strategy Thoughts About DSL’s At The Airport'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流洞察：关于机场DSL的市场策略思考
- en: Lets first talk New York [cabs](http://www.ny.com/transportation/taxis/). Every
    time I leave NY for the airport (approx 3-4pm) I always find it a complete nightmare
    to get a cab – it appear that this is the “change” over time. Serious New York,
    you need to sort this madness out. Because of this cab madness the journey from
    New York to Newark was particularly painful, involving [Penn Station](http://www.transitcenter.com/transitguide/hub_nyp.htm)
    and Newark “small” [AirTrain](http://www.panynj.gov/airports/ewr-airtrain.html).
    Remind me never to depart from Newark again!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先谈谈纽约的[出租车](http://www.ny.com/transportation/taxis/)。每次我要离开纽约去机场（大约3-4点）我总是发现打出租车是一场噩梦——这似乎是“换班”的时间。严肃的纽约，你需要解决这种疯狂。正因为这种出租车疯狂，从纽约到纽瓦克的旅程特别痛苦，涉及到[宾州车站](http://www.transitcenter.com/transitguide/hub_nyp.htm)和纽瓦克“小”[AirTrain](http://www.panynj.gov/airports/ewr-airtrain.html)。我再也不要从纽瓦克出发了！
- en: So onto StreamInsight and the Market Strategy demo I gave at SIFMA yesterday.
    Although the LINQ integration with StreamInsight is nice, and a big plus point
    for the CEP engine, it occurs to me that in a future version of StreamInsight
    I’d really like to define my order/trading rules (trading language) in a DSL.
    Now given that Microsoft appear to still be pondering on where “M” fits into it’s
    product line-up, I was wondering if I could take [SQL Server Modeling CTP (November
    2009) Release 3](http://msdn.microsoft.com/en-us/data/ee460940.aspx) and do something
    similar to that of the [Model Driven Content Based Routing](http://blogs.msdn.com/b/dmcat/archive/2009/12/14/model-driven-content-based-routing-using-sql-server-modeling-ctp-part-ii.aspx)
    sample.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们来谈谈我昨天在SIFMA给出的流洞察市场策略演示。尽管流洞察与LINQ的集成很棒，也是CEP引擎的一个大加分点，但我想在流洞察的未来版本中定义我的订单/交易规则（交易语言）为一种DSL。现在鉴于微软似乎仍在考虑“M”在其产品线中的位置，我在想我能否用[SQL
    Server Modeling CTP（2009年11月）发布3](http://msdn.microsoft.com/en-us/data/ee460940.aspx)来做类似[模型驱动的内容基于路由](http://blogs.msdn.com/b/dmcat/archive/2009/12/14/model-driven-content-based-routing-using-sql-server-modeling-ctp-part-ii.aspx)示例的事情。
- en: It’s obviously time for a bit of a home project again 🙂 Hopefully the StreamInsight
    team are reading this 🙂
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，是时候进行一点家庭项目了:) 希望流洞察团队正在读这篇文章:)
