- en: 'Humble Student of the Markets: Is Barrick responsible for gold at $1,000?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/is-barrick-responsible-for-gold-at-1000.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/is-barrick-responsible-for-gold-at-1000.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Bespoke recently asked the question:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Did Barrick jinx gold again](http://bespokeinvest.typepad.com/bespoke/2009/09/did-barrick-just-jinx-gold-again.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '?'
  prefs: []
  type: TYPE_NORMAL
- en: Now we have the answer and it doesn't look pretty. Barrick's de-hedging program
    may have actually
  prefs: []
  type: TYPE_NORMAL
- en: '***driven up the gold price***'
  prefs: []
  type: TYPE_NORMAL
- en: with its buying, according to this
  prefs: []
  type: TYPE_NORMAL
- en: '[report](http://english.capital.gr/News.asp?id=810030)'
  prefs: []
  type: TYPE_NORMAL
- en: '[emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: Dehedging by the world's largest gold producer, Barrick Gold Corp. (ABX), has
    been the driving force behind gold's move above $1,000 a troy ounce this week,
    a price level analysts say is unsustainable.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Barrick said late Tuesday that it will close its gold hedges at a total
    cost of $1.9 billion over the next 12-months...***'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"***We have more buying to do***," the Barrick spokesman said.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: India's gold market, which is one of the largest sources of physical gold demand,
    is
  prefs: []
  type: TYPE_NORMAL
- en: '[showing signs of lukewarm demand](http://humblestudentofthemarkets.blogspot.com/2009/07/naked-girls-and-gold-demand.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . What's more, I posted a few days ago that the
  prefs: []
  type: TYPE_NORMAL
- en: '[US bond market could be poised for a rally](http://humblestudentofthemarkets.blogspot.com/2009/09/us-bond-market-poised-to-rally.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . Could this rally in gold be the final capitulation of the bond bears (and
    conversely the gold bulls)?
  prefs: []
  type: TYPE_NORMAL
- en: I remain a long-term commodity bull, but nothing goes straight up. For the gold
    bugs who want to send me hate mail, I refer you to
  prefs: []
  type: TYPE_NORMAL
