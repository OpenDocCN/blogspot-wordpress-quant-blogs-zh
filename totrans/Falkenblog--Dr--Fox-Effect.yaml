- en: There's a lot of talk that Obama's great speaking ability will bring this nation
    together, inspire kids, especially kids of color. Clearly, having hope is important,
    and a leader who can inspire kids is an attractive quality by itself, even if
    its all based on smarmy quotes from Successories.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 人们声称奥巴马出色的演讲能力将会把这个国家团结起来，激励孩子们，特别是有色人种的孩子们。显而易见，抱有希望很重要，而能够激励孩子的领导者本身就是一个吸引人的品质，即使这一切都是基于来自成功者的油嘴滑舌的名言。
- en: The bias of presentation is rather unsettling when it comes to leaders who aren't
    merely figureheads, but making important decisions. The famous account of Nixon
    winning his debate with Kennedy according to radio listeners, but losing just
    as much according to TV viewers, highlights the importance of nonverbal communication.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 演示的偏见颇为不安，尤其当涉及那些不仅仅是名义上领导者，而是做出重要决策的人。尼克松与肯尼迪的辩论，据收听广播的人说尼克松赢了，但据观看电视的人说一样多的人认为尼克松输了，这凸显了非语言交流的重要性。
- en: This reminds me of the famous "
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我想起了著名的“
- en: '[Dr. Fox effect](http://www.er.uqam.ca/nobel/r30034/PSY4180/Pages/Naftulin.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[福克斯博士效应](http://www.er.uqam.ca/nobel/r30034/PSY4180/Pages/Naftulin.html)'
- en: '", a fun stunt performed 35 years ago:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “，一个35年前进行的有趣把戏：
- en: 'In 1973 a group of academics noticed that student ratings of teachers often
    seemed to depend more on personality than educational content. They wanted to
    find out how far this effect could be stretched: what if you had an impressive,
    charismatic and witty lecturer, who knew nothing at all about the subject on which
    they were lecturing? Could plausibility alone make an audience feel satisfied
    that they had learned something, even if the information delivered was deliberately
    inconsistent, irrelevant, and even meaningless?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1973年，一群学者注意到学生对教师的评分似乎更多地取决于个性而不是教学内容。他们想要弄清楚这种效果能扩展多远：如果你在讲台上有一个令人印象深刻的、有个性的、诙谐的讲师，但他对自己正在讲的主题一窍不通，会怎样？如果仅凭合理性能让听众满意地认为他们已经学到了一些东西，即使所传递的信息是故意不一致、无关，并且毫无意义的呢？
- en: They hired a guy who “looked distinguished and sounded authoritative”. They
    called him “Dr Myron L Fox” and he was given a long, impressive, and fictitious
    CV. Dr Fox was an authority on the application of mathematics to human behavior.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们雇了一个“看上去很有分寸且说话很有权威的家伙”。他被称为“福克斯博士”，并被赋予一个漫长、令人印象深刻且虚构的简历。福克斯博士是一个研究将数学应用于人类行为的专家。
- en: They slipped Dr Fox on to the program at an academic conference on medical education.
    His audience was made up of psychologics, psychiatrists, mental health educators,
    and graduate students. The title of his lecture was Mathematical Game Theory as
    Applied to Physician Education. Dr Fox filled his lecture and his question and
    answer session with double talk, jargon, dubious neologisms, non sequiturs, and
    contradictory statements. This was interspersed with humor and 'meaningless references
    to unrelated topics'.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们把福克斯博士插入到了关于医学教育的学术会议中。他的听众由心理学家、精神病学家、心理健康教育者和研究生组成。他的讲座标题是《数学博弈论在医学教育中的应用》。福克斯博士在他的讲座和提问环节中充满了含混不清的言论、术语、可疑的新词、无关的推理和自相矛盾的陈述。这些都夹杂着幽默和‘毫无意义的提到无关主题’。
- en: 'The doctors, healthcare workers, and students all gave it a thumbs up. As the
    study of this little stunt summed:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 医生、医疗工作者和学生都对此表示赞许。一项针对这个小把戏的研究总结如下：
- en: The study serves as an example to educators that their effectiveness must be
    evaluated beyond the satisfaction with which students view them and raises the
    possibility of training actors to give "legitimate" lectures as an innovative
    approach toward effective education. The authors conclude by emphasizing that
    student satisfaction with learning may represent little more than the illusion
    of having learned.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这项研究为教育工作者提供了一个例子，说明他们的效果必须通过学生对他们的满意程度以外的评价来评估，并提出了培训演员作为有效教育的创新方法的可能性。 作者最后强调，学生对学习的满意度可能只代表了对已学知识的幻觉。
- en: All very depressing. One reason why student performance ratings of teachers
    is highly overrated. And democracy is about giving the people what they vote for
    ...
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都让人沮丧。学生对老师的表现评价因此被高度夸大。民主是关于给予人民他们所投票选择的东西…
