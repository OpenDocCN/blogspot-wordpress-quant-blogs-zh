- en: Now that Chinese New Year is over, it is time to revisit the Platinum-Gold spread
    that I talked about last
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 既然春节已经结束，现在是重新审视我去年谈论的铂金-黄金价差的时候了
- en: '[November](http://epchan.blogspot.com/2006/11/trading-platinum-gold-seasonal-spread.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[十一月](http://epchan.blogspot.com/2006/11/trading-platinum-gold-seasonal-spread.html)'
- en: . The theory is that with the demand for gold seasonally exhausted due to the
    end of Asian festivities, gold prices will decline relative to platinum. We now
    have the opportunity to test this theory again.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 该理论认为，由于亚洲节日的结束，黄金的需求季节性耗尽，黄金价格将相对于铂金下降。我们现在有机会再次测试这一理论。
