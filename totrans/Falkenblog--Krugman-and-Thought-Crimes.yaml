- en: Paul Krugman highlights his true colors in the NYT
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·克鲁格曼在《纽约时报》上展现了他的真实嘴脸
- en: '[today](http://krugman.blogs.nytimes.com/2013/03/15/everyday-externalities/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[今天](http://krugman.blogs.nytimes.com/2013/03/15/everyday-externalities/)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: You can deny global warming (and may you be punished in the afterlife for doing
    so — this kind of denial for petty personal or political reasons is an almost
    inconceivable sin).
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以否认全球变暖（也许你会为此在来世受到惩罚——出于琐碎的个人或政治原因做出这种否认，这种否认几乎是一种难以想象的罪恶）。
- en: Liberalism clearly hasn't remove the concept of sin, merely changed it. I think
    that the global warming is a plausible concern, but mainly an overblown pretext
    for giving more power to governments.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自由主义显然没有消除罪恶的观念，只是改变了罪恶的概念。我认为全球变暖是一个合理的担忧，但主要是个夸大的借口，是为了让政府拥有更多权力。
- en: Consider that climate alarmists think that there's an amplification effect of
    around 3 to our CO2, so that the greenhouse effect of the CO2 is multiplied via
    its effect on water vapor, etc. This would suggest that the climate is in an equilibrium
    with positive feedbacks, inconsistent with the millions of years of a habitable
    planet. Clearly our atmosphere has mainly negative feedbacks, because otherwise
    we would have slid off to Venus or Hoth many millions of years ago via the 1883
    eruption of Krakatoa  or other climate calamities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到气候警告者认为二氧化碳的放大效应约为3，说明CO2的温室效应通过其对水蒸气等的影响而被放大。这可能表明，气候处于具有正反馈的平衡状态，这与数百万年的适居行星的情况不一致。显然，我们的大气主要表现为负反馈，否则我们在数百万年前就应该像克拉科托火山在1883年喷发或其他气候灾难一样，滑向了金星或霍斯。
- en: 'Or consider that earth temperature data is measured very imprecisely in prior
    centuries, often with tree rings. I''m skeptical. Really good data only started
    about 10 years ago with Argo, where one takes thousands of submersibles and measures
    the temperature of the sea at various depths. Guess what:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或者考虑到地球的气温数据在之前的世纪基本上都是用树木年轮等不精确地方式来测量的。我对此表示怀疑。真正好的数据是从大约10年前开始的，通过Argo项目收集，其中将数千个水下设备放入海中，并在各个深度测量海水的温度。猜猜看：
- en: '[no trend.](http://wattsupwiththat.com/2011/01/06/new-paper-on-argo-data-trenberths-ocean-heat-still-missing/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[无趋势](http://wattsupwiththat.com/2011/01/06/new-paper-on-argo-data-trenberths-ocean-heat-still-missing/)'
- en: I think it's reasonable to be a skeptic, and not have any petty or political
    motive, just sincere doubt.  In any case, I think sins are like vices, and should
    apply to actions, so even if you did believe in Global Warming, you should look
    at actions as opposed to 'thoughts'. It's simply more reasonable to judge people
    on what they do more than what they say, and Gore's airplanes and ethanol program
    have put more carbon into the atmosphere than anything I might do.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为怀疑是合理的，并没有任何琐碎或政治动机，只是真诚的怀疑。无论如何，我认为罪恶就像恶习一样，应该应用于行动，所以即使你相信全球变暖，你也应该看看行动，而不是“思想”。评判人们的行为比评判他们的口头更加合理，戈尔的飞机和乙醇项目比我可能做的任何事情都排放更多的碳。
- en: 'But, liberals don''t just want obedience. As Orwell said in his novel 1984:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，自由主义者不仅仅想要服从。就像奥威尔在他的小说《1984》中所说：
- en: We are not content with negative obedience, nor even with the most abject submission.
    When finally you surrender to us, it must be of your own free will...It is intolerable
    to us that an erroneous thought should exist anywhere in the world, however secret
    and powerless it may be.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们不满足于消极的顺从，甚至不满足于最卑微的服从。当你最终向我们屈服的时候，这必须是出于你自己的自由意志……任何错误的思想在世界的任何地方存在都是无法容忍的，无论它有多么隐秘和无力。
