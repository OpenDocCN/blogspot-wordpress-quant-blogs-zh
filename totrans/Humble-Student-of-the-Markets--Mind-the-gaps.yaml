- en: 'Humble Student of the Markets: Mind the gaps'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：关注跳空
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/03/mind-gaps.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/03/mind-gaps.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/03/mind-gaps.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/03/mind-gaps.html#0001-01-01)
- en: '**Mid-week market update**: In the short run, how the market reacts after price
    gaps can be important clues to market psychology and direction. How quickly the
    market fills a gap is a measure of either strength or weakness.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新**：短期内，市场在价格跳空后的反应可以是了解市场心理和方向的重要线索。市场填补跳空的速度是衡量强势或弱势的一个指标。'
- en: As accompanying hourly chart of the S&P 500 shows, we have price gaps everywhere
    (upside gaps in grey, downside gap in pink). In particular, the price gap in reaction
    to the NVIDIA earnings report sticks out the most.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如标普500的伴随每小时图表所示，我们到处都是价格跳空（灰色代表上涨跳空，粉色代表下跌跳空）。特别是，NVIDIA财报报告后的价格跳空最为突出。
- en: Here is how I interpret the gaps.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我对于价格跳空的理解。
