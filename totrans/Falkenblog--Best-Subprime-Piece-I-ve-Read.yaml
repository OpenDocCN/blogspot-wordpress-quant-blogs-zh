- en: by Gary Gorton, published around August 2008, is great. Interestingly, he argues
    that the creation of the ABX.HE index (subprime credit default swap index) helped
    burst the bubble quicker. Others (
  prefs: []
  type: TYPE_NORMAL
- en: '[Ingo Fender and Peter Hördahl](http://www.bis.org/publ/qtrpdf/r_qt0806u.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: at the BIS) have argued it has exagerated the credit decline in that sector.
  prefs: []
  type: TYPE_NORMAL
- en: Also interesting, Gorton advised AIG for the past 10 years, I hear.
