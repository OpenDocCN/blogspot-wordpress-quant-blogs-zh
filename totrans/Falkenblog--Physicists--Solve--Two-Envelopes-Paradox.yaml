- en: 'The problem is simple to state:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 问题很简单：
- en: In the two-envelope paradox, a player must choose between two envelopes, one
    of which contains twice as much money as the other. The player can open the envelope
    they choose, and then they have the option of switching envelopes. The other envelope,
    of course, has either twice the money or half the money as the first envelope,
    but the player does not know which
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在两个信封悖论中，玩家必须在两个信封之间进行选择，一个信封中的金额是另一个的两倍。玩家可以打开他们选择的信封，然后他们有转换信封的选项。另一个信封当然有第一个信封的两倍或半倍的金额，但玩家不知道是哪一个.
- en: It may seem that given an amount $X in your envelope, switching generates 0.5*2*X+0.5*0.5*X=1.25*X,
    which is 0.25 times more than the $X you have. But if they both apply such logic,
    how can that be rational, they both have the same expected, positive return in
    a zero-sum game (one's gain is the other's loss)?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 看来，假设信封中有金额 $X，转换可以获得0.5*2*X+0.5*0.5*X=1.25*X，比你拥有的$X多0.25倍。但如果它们都应用这样的逻辑，那怎么可能是理性的，他们在零和博弈中有着同样的期望，正回报（一个人的得失是另一个人的损失）？
- en: There are
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有
- en: '[many known solutions](http://en.wikipedia.org/wiki/Two_envelopes_problem)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[许多已知解决方案](http://en.wikipedia.org/wiki/Two_envelopes_problem)'
- en: to this problem, some of which are inconsistent, but I think the simplest is
    as follows.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这个问题，有一些解法是不一致的，但我认为最简单的解法如下。
- en: You might think you have $X in your envelope, and can trade to $2X or $0.5*X,
    giving you a gain of New Envelope minus value of Current Envelope, or 0.5*($2X+$0.5X)-$X,
    or +$0.25X. However, you must consider, symmetrically, you are the 'other guy',
    and so your envelope contains the $2X or the $0.5X. In that case, your expected
    gain is the opposite, trading gives you a new envelope with $X, giving up the
    random 0.5*($2X+$0.5X), generating an expected loss of $X-0.5*($2X+$0.5X), or
    -$0.25X. As you are either in the first or second case with equal probability,
    the expected value is zero, 0.5*(+$0.25X-$0.25*X).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能认为你的信封里有 $X，并且可以交换成 $2X 或 $0.5*X，给你一个收益 New Envelope 减去 Current Envelope
    的价值，或者 0.5*($2X+$0.5X)-$X，或者 +$0.25X。然而，你必须考虑，对称地，你可能是‘另一个人’，所以你的信封里是$2X 或 $0.5X。在这种情况下，你的预期收益相反，交换给你一个新的信封里有
    $X，放弃了随机的 0.5*($2X+$0.5X)，产生了一个预期损失 $X-0.5*($2X+$0.5X)，或 -$0.25X。由于你以相等的概率处于第一或第二种情况，期望值为零，0.5*(+$0.25X-$0.25*X)。
- en: The seeming paradox comes from thinking
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来的悖论源于思考
- en: you
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你
- en: have the envelop with the $X that is either doubled or halved, ignoring the
    chance you could be the one who starts out with $2X or $0.5X. If one player has
    $X, you have a 50% chance of being that guy, a 25% chance of having 0.5*X and
    a 25% chance of having the 2X. When you look in your envelope, and see $10, you
    can't assume X=$10\. It could be that X=$20 or $5, conditional upon seeing $10
    in your envelope. Weighting everything probabilistically leads to no increase
    in value from exchange.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有信封中的金额 $X （无论是翻倍还是减半），忽略你可能初始拥有的$2X或$0.5X的机会。如果一个玩家拥有$X，你有 50% 的概率成为那个人，25%
    的概率拥有 0.5*X，和 25% 的概率拥有 2X。当你打开你的信封，看到$10，你不能假设 X=$10。在看到你的信封中的 $10 的条件下，它可能是
    X=$20 或 $5。从概率的角度对所有情况进行权衡，交换并不会增加价值。
