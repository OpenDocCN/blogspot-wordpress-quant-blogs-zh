- en: 'Humble Student of the Markets: The Pettis China "long landing" hits an air
    pocket'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[市场的谦卑学生：彼得斯的中国“长期着陆”遇到了困难](https://humblestudentofthemarkets.blogspot.com/2014/09/the-pettis-china-long-landing-hits-air.html#0001-01-01)'
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/the-pettis-china-long-landing-hits-air.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/the-pettis-china-long-landing-hits-air.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/09/the-pettis-china-long-landing-hits-air.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/09/the-pettis-china-long-landing-hits-air.html#0001-01-01)
- en: Noted China watcher
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 著名的中国观察者
- en: '[Michael Pettis](http://blog.mpettis.com/2014/09/what-does-a-good-chinese-adjustment-look-like/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[迈克尔·彼得斯](http://blog.mpettis.com/2014/09/what-does-a-good-chinese-adjustment-look-like/)'
- en: 'recently wrote a new blog post entitled "What does a good Chinese adjustment
    look like?". In it, he details his growth scenarios for China:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近写了一篇新的博客文章，题为“一个好的中国调整是什么样子的？”。在文章中，他详细介绍了中国的增长情景：
- en: The choice...is not between a hard landing and a soft landing. China will either
    choose a "long landing", in which growth rates drop sharply but in a controlled
    way such that unemployment remains reasonable even as GDP growth drops to 3% or
    less, or it will choose what analysts will at first hail as a soft landing - a
    few years of continued growth of 6%-7% - followed by a collapse in growth and
    soaring unemployment.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选择并不是硬着陆和软着陆之间的选择。中国要么选择“长期着陆”，在这种情况下，增长率会急剧下降，但在受控的情况下，以至于失业率保持在合理水平，即使GDP增长率降至3%或更低，要么选择最初分析师们会称之为软着陆的情况，即持续增长6%至7%的几年，然后增长崩溃，失业率飙升。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A "soft landing" would, in this case, simply be a prelude to a very serious
    and destabilizing contraction in growth. Rather than hail the soft landing as
    a signal that Beijing is succeeding in managing the economic adjustment, it should
    be seen as an indication that Beijing has not been able to implement the reforms
    that it knows it must implement. A "soft landing" should increase our fear of
    a subsequent "hard landing". It is not an alternative.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这种情况下，“软着陆”只是一个非常严重和不稳定的增长收缩的前奏。我们不应该因为软着陆而认为北京成功地管理了经济调整，而应该看到这是北京未能实施其知道必须实施的改革的迹象。软着陆应该增加我们对随后“硬着陆”的恐惧。这不是一个选择。
- en: 'Pettis believes that the "soft landing" is the "this will not end well" scenario
    for China. The so-called "long landing" is the optimistic scenario in China''s
    four stages of growth:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得斯认为“软着陆”是中国的“这将不会有好结果”的情景。所谓的“长期着陆”是中国四个增长阶段中的乐观情景：
- en: The first stage of China’s growth story, which occurred mainly during the 1980s,
    consisted of liberalizing reforms that undermined the Communist elite and which
    were strongly opposed by them. Because power was highly centralized under Deng
    Xiaoping, however, including a loyal PLA, he and the reform faction were nonetheless
    able to force through the reforms.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国增长故事的第一阶段主要发生在20世纪80年代，其改革自由化的内容削弱了共产党精英，并遭到了他们的强烈反对。然而，由于邓小平高度集权，包括忠诚的解放军，他和改革派仍然能够强行推动改革。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The next two stages of growth, I argued, required policies that had a very different
    relationship to the interests of the Chinese elite. Because they involved the
    accumulation and distribution of resources to favored groups whose role was to
    achieve specific economic targets, they helped to reinforce the wealth and power
    of a new elite, many of whose members were, or were related to, the old elite.
    Not surprisingly this new elite strongly supported the growth model imposed by
    Beijing during these stages.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为，增长的下两个阶段需要的政策与中国精英的利益有很不同的关系。因为它们涉及到资源的积累和分配给被选定的集团，这些集团的角色是实现特定的经济目标，因此它们有助于增强一个新的精英阶层的财富和权力，其中许多成员是旧的精英，或者与他们有关。毫不奇怪，这个新的精英阶层强烈支持北京在这些阶段施加的增长模式。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fourth stage, I argued, is the stage upon which we are currently trying
    to embark. In an important sense it involves liberalizing reforms similar politically
    to those that Deng imposed during the 1980s, making it vitally important to their
    success that the current administration is able to centralize power and create
    support to overcome the inevitable opposition, which it seems to be doing.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为，第四个阶段是我们当前正试图启动的阶段。在某种重要意义上，这涉及到与邓在20世纪80年代实施的政治上相似的自由化改革，因此，当前政府能够集中权力并获得支持以克服不可避免的反对，这对他们的成功至关重要，而他们似乎正在做到这一点。
- en: 'Pettis remains optimistic that Beijing can pull it off:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得斯仍然乐观地认为北京能够成功应对：
- en: This is why, even though Beijing doesn’t seem to have yet gotten its arms around
    the problem of excess credit creation, I nonetheless think it is moving in the
    right direction. For now I would give two chances out of three that Beijing will
    manage an orderly “long landing”, in which growth rates continue to drop sharply
    but without major social disruption or a collapse in the economy. In this issue
    of the newsletter I want to write out a little more explicitly what such an orderly
    adjustment might look like.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么，尽管北京似乎还没有完全掌握过度信用创造的问题，但我仍然认为它正在朝着正确的方向前进。目前我会在三中有两次的机会认为北京将实现有序的“软着陆”，在这种着陆中，虽然经济增长率会急剧下降，但不会造成主要的社会动荡或经济崩溃。在本通讯的这一期我想更明确地写出这种有序调整可能的样子。
- en: The one key ingredient of the "long landing" scenario is achieving the Third
    Plenum objective of rebalancing from credit-driven infrastructure driven growth
    to the consumer driven growth. This involves the ending, or at least, the reduction
    of financial repression, which lowered the cost of capital for SOEs at the expense
    of the household sector as regulated banking interest rates were driven to below
    zero in real terms by the central government.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 实现“软着陆”情景的关键要素是实现三中全会关于从信贷驱动的基础设施驱动增长向消费者驱动增长再平衡的目标。这涉及到结束或至少减少金融压抑，这种压抑降低了国有企业的资本成本，牺牲了家庭部门，因为中央政府在监管的银行利率被推至实际为零以下。
- en: Under these conditions it should be no surprise that borrowers with access to
    bank credit overuse capital, and use it very inefficiently. They would be irrational
    if they didn’t, especially if their objective was not profit but rather to maximize
    employment, revenues, market share, or opportunities for rent capture (as economists
    politely call it).
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这些问题下，借款人如果能够获得银行信贷，那么他们对资本的过度使用和非常低效的使用就不足为奇了。如果他们的目标不是利润，而是最大化就业、收入、市场份额或租金捕获的机会（经济学家礼貌地称之为），那么他们这样做是不理智的。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The second point to remember is that in a severely financially repressed system
    the benefits of growth are distributed in ways that are not only unfair but must
    create imbalances. Because low-risk investments return roughly 20% on average
    in a country with 20% nominal GDP growth, financial repression means that the
    benefits of growth are unfairly distributed between savers (who get just the deposit
    rate, say 3%), banks, who get the spread between the lending and the deposit rate
    (say 3.5%) and the borrower, who gets everything else (13.5% in this case, assuming
    he takes little risk – even more if he takes risk).
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要记住的第二点是，在严重的金融压抑系统中，增长的好处是以不公平的方式分配的，这必然会产生不平衡。因为在一个20%的名义GDP增长的国家，低风险投资平均回报约为20%，金融压抑意味着增长的利益在储户（他们只得到存款利率，比如3%）、银行（他们得到贷款利率和存款利率之间的差额，比如3.5%）和借款人之间不公平地分配（在这个案例中，假设他承担很少的风险——如果他承担风险，还会更多）。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This “unfair” distribution of returns is the main reason why the household share
    of income has collapsed from the 1990s until recently. I calculate that for most
    of this century as much as 5-8% of GDP was transferred from households to borrowers.
    The IMF calculated a transfer amount equal to 4% of GDP, but said it might be
    double that number, so we are in the same ballpark. This is a very large number,
    and explains most of why the growth in household income so sharply lagged the
    growth in GDP.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种“不公平”的回报分配是家庭收入份额从90年代直到最近暴跌的主要原因。我计算出在本世纪的大部分时间里，高达5-8%的GDP从家庭转移到了借款人。国际货币基金组织计算出的转移额相当于GDP的4%，但说这个数字可能是翻倍的，所以我们处于同样的范围内。这是一个非常大的数字，并解释了家庭收入增长大幅落后于GDP增长的大部分原因。
- en: 'As financial repression gets reduced, China enters a virtuous growth cycle:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着金融压抑的减少，中国进入了良性增长周期：
- en: Over time this means that households will retain a growing share of China’s
    total production of goods and services (at the expense of the elite, of course,
    who benefitted from subsidized borrowing costs) and so not only will they not
    be hurt by a sharp fall in GDP growth, but their consumption will increasingly
    drive growth and innovation in China.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从长远来看，这意味着家庭将保留中国商品和服务总产出的 growing share（当然，这是以精英阶层的利益为代价的，他们从补贴的借款成本中受益），因此，不仅不会受到GDP急剧下降的伤害，而且他们的消费将日益推动中国的增长和创新。
- en: 'Pettis ended his post with a hopeful prescription and outcome for the Chinese
    growth path and social stability (emphasis added):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特斯在他的文章中以对中国增长道路和社会稳定性的充满希望的处方和结果作为结尾（强调添加）：
- en: If China can reform land ownership, reform the hukou system, enforce a fairer
    and more predictable legal system on businesses, reduce rent-capturing by oligopolistic
    elites, reform the financial system (both liberalizing interest rates and improving
    the allocation of capital), and even privatize assets, 3-4% GDP growth can be
    accompanied by growth in household income of 5-7%. Remember that by definition
    rebalancing means that household income must grow faster than GDP (as happened
    in Japan during the 1990-2010 period).
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果中国能够改革土地所有权，改革户口制度，对商业实施更公平、更可预测的司法系统，减少寡头精英的租金捕获，改革金融体系（既放宽利率，也改善资本配置），甚至私有化资产，3-4%的GDP增长可以伴随着家庭收入的5-7%的增长。记住，再平衡按定义意味着家庭收入必须增长得比GDP更快（正如日本在1990-2010年期间所发生的情况）。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This has important implications. First, ***the idea that slower GDP growth will
    cause social disturbance or even chaos because of angry, unemployed mobs is not
    true. If Chinese households can continue to see their income growth maintained
    at 5% or higher, they will be pretty indifferent to the seeming collapse in GDP
    growth*** (as indeed Japanese households were during the 1990-2010 period). Second,
    because consumption creates a more labor-intensive demand than investment, much
    lower GDP growth does not necessarily equate to much higher unemployment.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这具有重要的含义。首先，**认为经济增长放缓会导致社会动荡甚至混乱，因为愤怒的失业人群会制造麻烦，这种观点是不正确的。如果中国家庭能够持续看到他们的收入增长维持在5%或更高，他们对GDP增长的看似崩溃就会相当冷漠**（正如日本家庭在1990-2010年期间所表现出的那样）。其次，因为消费创造的劳动力需求比投资要密集得多，GDP大幅增长并不一定等同于失业率大幅上升。
- en: In other words, the economy does not necessarily have to grow at a breakneck
    pace in order to maintain social cohesion for Chinese society. As long as the
    average household sees a decent increase in its standard of living, Beijing can
    keep a lid on social tension and maintain the Mandate of Heaven.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，中国经济并不一定非要以惊人的速度增长，才能维持社会凝聚力。只要平均家庭看到其生活水平有体面的提高，北京就可以控制社会紧张局势，维持天命。
- en: '**Watch out for the reverse wealth effect**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**小心反向财富效应**'
- en: I had long been a disciple of Michael Pettis and I was optimistic that "long
    landing" scenario could be achieved. That was until I saw David Keohane of
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直都是迈克尔·佩蒂斯的学生，并且乐观地认为“软着陆”情景是可以实现的。然而，直到我看到了大卫·基奥汉（David Keohane）的...
- en: '[FT Alphaville](http://ftalphaville.ft.com/2014/08/26/1945541/of-xis-material-world/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/2014/08/26/1945541/of-xis-material-world/)'
- en: 'highlight a note from JCapital indicating how consumer spending was intricately
    tied into the health of the property market:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 引用JCapital的一条注释，说明消费支出与房地产市场状况是如何紧密相连的：
- en: Consumer spending is second only to unemployment as the most atrociously tracked
    statistic in the economy, and the NBS numbers offer little insight. We have, however,
    been choosing two smaller cities per month as focuses of research, conducting
    interviews with vendors across commercial categories and triangulating the interview
    data with what we can see from the statistics. In each case, cities that have
    seen a decline in property sales almost immediately see a decline in spending
    in the industries we survey, with the sharpest downturns generally in property-related
    categories such as furniture and building materials. Next-weakest are usually
    consumer electronics and white goods, then food, while there is often growth left
    in clothing and personal care. ***The near identity between property and the consumer
    economy indicates that a slump in property must lead to a spike in investment
    in order to buoy the preferred areas.***
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 消费支出是经济中跟踪最糟糕的统计数据之一，仅次于失业率，国家统计局的数据提供的信息不多。然而，我们每个月会选择两个小城市作为研究重点，与各种商业类别的商家进行访谈，并将访谈数据与从统计数据中看到的情况进行三角定位。在每种情况下，房地产销售下降的城市几乎立即看到我们调查的行业中的支出下降，其中下降最严重的一般是房地产相关的类别，如家具和建筑材料。接下来最弱的是通常消费者电子产品和家电，然后是食品，而服装和个人护理品通常还有增长空间。**房地产和消费者经济的几乎一致性表明，房地产的衰退必然会导致对投资的激增，以支撑首选领域的增长。**
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The consumer segment, to the extent that it can be independently tracked, provides
    a clear trace for how capital moves through the economy at large and spills out
    in the form of commissions and kickbacks on contracts, higher compensation locally,
    and better liquidity for the housing market, leading individuals to spend.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 消费者部分，只要它能独立追踪，就为资本在经济中的流动以及以合同手续费和回扣的形式溢出提供了清晰的痕迹，当地补偿提高，房地产市场流动性改善，促使个人消费。
- en: 'Here is the problem:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是：
- en: Now, ***the decline in spending we are seeing in each of the cities we survey
    is going hand in hand with the reduction in investment in new property***. Absent
    a miraculous new source of fast wealth, there is no reason why consumption should
    not return to the pre-boom level, where it was in about 2006\. The land-driven
    bonanza is over.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，我们调查的每个城市中**看到的消费下降与新房地产投资的减少同步进行**。如果没有奇迹般快速致富的新来源，没有理由认为消费不应该恢复到繁荣前的水平，大约在2006年时的水平。土地驱动的盛宴已经结束。
- en: 'Keohane added:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 基奥汉补充道：
- en: That’s the tricky thing. Consumption is really rather tightly and obviously
    linked to property investment (and inequality) so ***forcing a new middle class
    into existence isn’t going to be easy if/when this round of investment-led money
    dies off*** and the property market corrects.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是棘手之处。消费与房地产投资（以及不平等）之间的联系实际上非常紧密且明显，因此，如果/当这一轮以投资为引领的货币热潮消退**，并且房地产市场进行调整时，迫使一个新的中产阶级产生绝非易事**。
- en: What we have seen is a wealth effect in action as property prices in China have
    boomed. Analysis from
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所见证的是中国房地产价格飙升的财富效应。来自
- en: '[George Magnus](https://twitter.com/georgemagnus1/status/504680199972483072/photo/1)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔治·马格努斯](https://twitter.com/georgemagnus1/status/504680199972483072/photo/1)'
- en: shows that while investments in a number of Tier 1 cities look fine, Tier 2
    and 3 cities are showing signs of oversupply.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 表明，尽管一线城市的投资看起来不错，但二线和三线城市显示出供过于求的迹象。
- en: '**China: Investment and growth by city**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国：城市投资与增长**'
- en: Already, the cracks are showing. The latest figures from JP Morgan show that
    house price declines are spreading to 91% of the cities. In particular, prices
    in Tier 3 cities are cratering.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有裂痕显现。摩根大通最新的数据显示，房价下降正在蔓延至91%的城市。特别是，三线城市的房价正在暴跌。
- en: What we are seeing, in effect, is the reversal of the wealth effect in China.
    Because regulated bank interest rates were negative in real terms, savings went
    either into wealth management products or real estate - and there was leverage
    in much of those real estate holdings.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们正在见证中国财富效应的逆转。由于受管制的银行利率在实际意义上为负，储蓄不是流入财富管理产品就是投入房地产——而其中大部分房地产持有都存在杠杆。
- en: When consumer spending is "tightly and obviously linked to property investment",
    how does rebalancing occur? How can China, as David Keohane puts it, "force a
    new middle class into existence"?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当消费与房地产投资“紧密且明显”地联系在一起时，平衡如何实现？中国如何如大卫·基奥汉所说，“迫使一个新的中产阶级产生”？
- en: These conditions call for a serious re-evaluation of China`s growth path. The
    Pettis "long landing" scenario just hit a major air pocket and its likelihood
    is quickly diminishing.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这些状况需要对中国增长路径进行严肃的重估。佩蒂斯所提出的“长期着陆”情景刚刚遇到一个巨大的气泡，其可能性正在迅速减少。
