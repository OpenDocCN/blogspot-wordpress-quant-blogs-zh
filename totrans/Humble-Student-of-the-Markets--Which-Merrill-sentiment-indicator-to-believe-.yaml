- en: 'Humble Student of the Markets: Which Merrill sentiment indicator to believe?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：我们应该相信哪个美林情绪指标？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/which-merrill-sentiment-indicator-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/which-merrill-sentiment-indicator-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/01/which-merrill-sentiment-indicator-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/01/which-merrill-sentiment-indicator-to.html#0001-01-01)
- en: A former Merrill Lynch colleague pointed out to me last week that the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我的一位前美林 Lynch 同事指出，
- en: '[Sell Side Indicator](http://research1.ml.com/C?q=DCL9EVe1hsxAHtMeMj2G6Q&e=yogesh_kamdar%40ml.com&h=qukvXA)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[卖方指标](http://research1.ml.com/C?q=DCL9EVe1hsxAHtMeMj2G6Q&e=yogesh_kamdar%40ml.com&h=qukvXA)'
- en: ', a contrarian indicator based on the average recommended equity weighting
    of Street strategists, is edging towards a buy signal:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于街头策略师平均推荐股票权重的逆向指标，正趋向于买入信号：
- en: 'The record of the Sell Side Indicator has been fairly decent:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 卖方指标的记录相当不错：
- en: On the other hand,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，
- en: '[Surly Trader](http://www.surlytrader.com/how-long-till-the-music-stops/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Surly Trader](http://www.surlytrader.com/how-long-till-the-music-stops/)'
- en: 'also pointed out that the bull-bear ratio based a survey of institutional managers
    compiled by BoA/Merrill Lynch is flashing a sell signal:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也指出，基于美银/美林机构经理调查的牛熊比例正在发出卖出信号：
- en: Which sentiment indicator should we believe? It's hard to be a contrarian investor
    when two sentiment indicators tell completely different stories.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该相信哪个情绪指标？当两个情绪指标讲述完全不同的故事时，很难成为一个逆向投资者。
