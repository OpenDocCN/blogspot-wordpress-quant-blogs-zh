- en: I looked at gaps lower of 1% or more since the bear market began last October.
    There have been 24 of them. Below are a few quick stats.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我查看了自去年10月熊市开始以来跌幅达到1%或以上的品种。总共有24个品种。以下是几个快速统计数据。
- en: 12 of 24 filled made it back to the previous day’s close at some point during
    the day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 12个品种在当天某个时刻回到了前一天的收盘价。
- en: 14 of 24 finished higher than the open.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 14个品种中有24个在开盘价之上收盘。
- en: 19 broke above the high of the 1st half hour. 10 made higher gains. 9 closed
    lower than the breakout. The average gain from breakout to close was 1.6%. The
    average loss breakout to close was 1.2%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 19个品种在开盘前半小时创下了新高。10个实现了更高的涨幅。9个收盘价低于突破价。从突破到收盘的平均涨幅为1.6%。从突破到收盘的平均跌幅为1.2%。
- en: 19 also broke below the 1st half hour of trading. 10 of them finished above
    the breakdown point and 9 below. The average gain of the risers was 1% and the
    average loss of the decliners form the breakdown point was 1.5%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 19个品种也在开盘前半小时跌破了。其中10个收盘价高于破位点，9个低于。上涨品种的平均涨幅为1%，从破位点下跌品种的平均跌幅为1.5%。
