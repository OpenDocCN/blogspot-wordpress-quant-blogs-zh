- en: 'Quantifiable Edges: How Time Stretches Can Provide An Edge'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：时间伸缩如何提供优势
- en: 来源：[http://quantifiableedges.blogspot.com/2009/04/how-time-stretches-can-provide-edge.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/how-time-stretches-can-provide-edge.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/04/how-time-stretches-can-provide-edge.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/04/how-time-stretches-can-provide-edge.html#0001-01-01)
- en: While it seems the S&P has hardly pulled back at all since the March lows, one
    market that has made it the entire time without a single close below the 10-day
    moving average is Singapore. EWS has now closed above its 10-day moving average
    for 25 days in a row. When a stock or ETF spends an extended amount of time on
    one side of a moving average it creates what I refer to as a “time stretch”. I’ve
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然看起来标普几乎没有从三月份的低点回调过，但有一个市场在整个期间都没有一次收盘价低于10日均线，那就是新加坡。EWS已经连续25天收盘价高于其10日均线。当一只股票或ETF在移动平均线的一侧停留一段时间，它创造了我所说的“时间伸缩”。我已经
- en: '[discussed time stretches on the blog before](http://quantifiableedges.blogspot.com/search/label/Time%20Stretch)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[在博客上讨论过时间伸缩](http://quantifiableedges.blogspot.com/search/label/Time%20Stretch)'
- en: but not for quite a while.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但这种用法已经有一段时间没有使用了。
- en: When a time stretch gets large, such as the current 25-day 10ma time stretch
    for EWS, you can often expect a move back to the other side of the moving average
    in the near future. I have found time stretches to be useful in system building.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当时间伸缩变得很大，比如当前EWS的25天10日均线时间伸缩，你通常可以预期在不久的将来会有一个回归移动平均另一侧的走势。我发现时间伸缩在系统构建中很有用。
- en: To demonstrate, looking at the current EWS situation I set up the following
    criteria among my list of about 115 liquid ETF’s. (This list excludes all inverse
    and leveraged ETF’s.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示，观察当前EWS的情况，我在我大约115个流动ETF的列表中设置了以下标准。（这个列表排除所有反向和杠杆ETF。）
- en: 1) ETF must have closed above its 10-day ma for at least 25 days.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1) ETF必须至少连续25天收盘价高于其10日均线。
- en: 2) Today it closes at the highest level of the upswing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 今日收盘价处于上升波段的最高点。
- en: 'Selling short under those conditions and then covering on a close below the
    10-ma provided the following results over the last 10 years across my list of
    ETF’s:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些条件下做空并在收盘价低于10日均线时平仓，在过去10年中 across 我所跟踪的ETF列表中提供了以下结果：
