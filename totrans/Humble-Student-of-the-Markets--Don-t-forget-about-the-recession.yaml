- en: '[OK, I''m calling it](https://humblestudentofthemarkets.com/2020/03/09/ok-im-calling-it/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[好吧，我宣布了](https://humblestudentofthemarkets.com/2020/03/09/ok-im-calling-it/)'
- en: ). The call was based on the combination of a coronavirus epidemic in China
    that disrupted supply chains that began to spread to other countries, and tanking
    oil prices due to a Saudi-Russia price war. Since then, stock prices cratered,
    and recovered to stage a strong rally on the back of fiscal and monetary stimulus.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ). 该预测是基于中国冠状病毒疫情扰乱供应链并开始向其他国家扩散，以及沙特和俄罗斯价格战导致的油价暴跌的组合影响。自那时起，股价崩盘后又因财政和货币刺激而强劲反弹。
- en: During this rally, what the market seems to have forgotten about is the recession,
    which has historically been bull market killers. Moreover, recessionary bear markets
    take a considerable amount of time to resolve themselves.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次上涨中，市场似乎忘记了经济衰退，这在历史上一直是牛市杀手。此外，衰退引发的熊市需要相当长的时间来解决。
- en: In the short run, a number of worrisome divergences and risks have begun to
    appear during the course of the latest stock market rally.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近股市上涨的过程中，已经出现了一些令人担忧的分歧和风险。
