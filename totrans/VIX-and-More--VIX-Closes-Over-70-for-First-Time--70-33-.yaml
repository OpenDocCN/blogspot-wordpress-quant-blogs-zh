- en: 'VIX and More: VIX Closes Over 70 for First Time (70.33)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：VIX首次收于70以上（70.33）
- en: 来源：[http://vixandmore.blogspot.com/2008/10/vix-closes-over-70-for-first-time-7033.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vix-closes-over-70-for-first-time-7033.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/10/vix-closes-over-70-for-first-time-7033.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vix-closes-over-70-for-first-time-7033.html#0001-01-01)
- en: The VIX managed to tick above the 70 mark in the last minute of trading today
    to surpass [last Friday's record close](http://vixandmore.blogspot.com/2008/10/two-more-vix-records.html)
    of 69.95\. The volatility index had spend all of the last three hours of trading
    below the previous record, but jumped higher after the equity market closed and
    just as index options trading was winding down at 4:15 p.m. ET.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 波动率指数（VIX）今天交易的最后一分钟成功突破了70点的关口，超过了[上周五的记录收盘价](http://vixandmore.blogspot.com/2008/10/two-more-vix-records.html)69.95。波动率指数在过去的三个交易小时中一直低于先前的记录，但在股票市场关闭后，正如美国东部时间下午4:15的指数期权交易即将结束时，它突然上涨。
- en: The VIX's intra-day high of 74.48 never challenged yesterday's record of 81.17,
    but the spike at the close suggests that investors continue to remain skittish
    about weekend headline risk. Warren Buffet may be saying "[be greedy when others
    are fearful](http://www.nytimes.com/2008/10/17/opinion/17buffett.html)," but for
    many, this is easier said than done.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'VIX的日内高点74.48从未挑战昨天的81.17的记录，但收盘时的暴涨表明投资者对周末的头条风险仍然感到不安。沃伦·巴菲特可能在说“[当别人恐慌时要贪婪](http://www.nytimes.com/2008/10/17/opinion/17buffett.html)”
    ，但对许多人来说，这并不容易。  '
