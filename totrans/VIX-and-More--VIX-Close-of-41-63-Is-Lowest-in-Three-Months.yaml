- en: 'VIX and More: VIX Close of 41.63 Is Lowest in Three Months'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX收盘价为41.63是三个月来最低的'
- en: 来源：[http://vixandmore.blogspot.com/2008/12/vix-close-of-4163-is-lowest-in-three.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/vix-close-of-4163-is-lowest-in-three.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/12/vix-close-of-4163-is-lowest-in-three.html#0001-01-01](http://vixandmore.blogspot.com/2008/12/vix-close-of-4163-is-lowest-in-three.html#0001-01-01)
- en: The last time the VIX closed below 42.00 was way back on October 1^(st), when
    the VIX closed at 39.81.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: VIX最后一次收盘低于42.00是在十月1日，当时VIX收盘价为39.81。
- en: Before anyone gets excited about the possibility of the VIX back in the 30s,
    I should note that the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    continue to reflect expectations of a rising VIX over the course of at least the
    next 2-3 months. Today’s VIX January futures settled at 44.18 and the February
    futures settled at 45.08\. Futures for August through October are now priced in
    the 37-38 range, however, suggesting that volatility expectations are being lowered
    for the second half of 2009.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何人对VIX可能回到30年代的可能性感到兴奋之前，我应该指出，[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)继续反映出至少未来2-3个月VIX上升的预期。今天的VIX一月期货定居在44.18，二月期货定居在45.08。然而，8月至10月的期货现在定价在37-38范围内，这表明市场对2009年下半年的波动性预期正在降低。
