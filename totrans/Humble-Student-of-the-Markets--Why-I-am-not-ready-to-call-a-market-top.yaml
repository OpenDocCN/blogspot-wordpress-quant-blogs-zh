- en: '**Market top is still ahead**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场顶部仍在前方**'
- en: As stock prices chopped around in an indecisive fashion in past few weeks, the
    traders in my social media feed have become increasingly nervous and bearish.
    The bull can point to the SPX repeatedly testing its 200 day moving average (dma),
    which has held as technical support. However, the market's inability to rally
    despite what has been good earnings news during a Q1 earnings season with solid
    results is worrisome.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周里，股市波动不定，我的社交媒体动态中的交易员变得越来越紧张和看跌。多头可以指出标普500指数反复测试其200日移动平均（DMA），该均线作为技术支撑已经保持不变。然而，在第一季度业绩季节中，尽管业绩消息良好，但市场未能反弹，这令人担忧。
- en: My review of intermediate and long-term technical market conditions, as well
    as the macro backdrop reveals that no pre-conditions of a bear market are in sight.
    While there are concerns that the American economy is undergoing the late cycle
    phase of an expansion, which is typically followed by a bear phase. I am not ready
    to make the investment call that stock prices have topped out just yet.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我对中期和长期技术市场状况以及宏观背景的回顾揭示，目前没有熊市的先决条件。虽然有担忧美国经济正经历扩张周期的晚周期阶段，通常随后是熊市阶段。但我还没有准备好做出投资判断，认为股价已经见顶。
- en: Consider, as an example, the
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以黄金为例，
- en: '[Relative Rotation Graph](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:rrg_charts)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[相对旋转图](http://stockcharts.com/school/doku.php?id=chart_school:chart_analysis:rrg_charts)'
- en: (RRG) as a way of analyzing changes in sector leadership. RRG charts are a way
    of depicting the changes in leadership in different groups, such as sectors, countries
    and regions, and market factors. The charts are organized into four quadrants.
    An idealized group rotation pattern occurs in a clockwise fashion. Leading groups
    (top right) deteriorate to weakening groups (bottom right), which then rotates
    to lagging groups (bottom left), which changes to improving groups (top left),
    and finally completes the cycle by improving to leading groups (top right) again.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: (RRG)作为一种分析板块领导力变化的方法。RRG图表是描绘不同群体（如板块、国家和地区、市场因素）领导力变化的一种方式。这些图表被分为四个象限。一个理想的群体旋转模式以顺时针方向发生。领先群体（右上角）恶化成弱势群体（右下角），然后旋转成落后群体（左下角），接着变成改善群体（左上角），最后完成周期，再次变为领先群体（右上角）。
- en: The latest RRG chart depicts a stock market with the emerging leadership of
    late cycle inflation sectors (gold and oil), which is the result of late cycle
    inflationary pressures, along with interest sensitive sectors (REITs and utilities)
    as the result of a dovish Fed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的RRG图表描绘了一个股票市场，晚周期通胀板块（黄金和石油）崭露头角，这是由于晚周期通胀压力，以及利率敏感板块（REITs和公用事业）由于美联储鸽派政策所致。
- en: This combination suggests that the market is setting up for one last inflationary
    blow-off before the Fed steps on the monetary breaks to cool the economy into
    a bull market killing recession.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这种组合表明，市场正在为美联储踩下货币刹车、使经济陷入杀死牛市的衰退之前的最后一次通胀爆发做准备。
