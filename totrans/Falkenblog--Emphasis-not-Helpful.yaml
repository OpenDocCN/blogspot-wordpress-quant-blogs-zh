- en: 'Falkenblog: Emphasis not Helpful'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falken博客：强调并不有用
- en: 来源：[http://falkenblog.blogspot.com/2009/04/emphasis-not-helpful.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/emphasis-not-helpful.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/04/emphasis-not-helpful.html#0001-01-01](http://falkenblog.blogspot.com/2009/04/emphasis-not-helpful.html#0001-01-01)
- en: Often you read an essay, and the words in italics, or in ALL CAPS, seems off.
    The emphasis is unhelpful at best, and makes the passage difficult to read. I
    was struck by Mark Rubinstein's mention of John Lintner CAPM paper from 1965 (in
    A History of the Theory of Investments). Lintner was one of 4 co-discoverers of
    the CAPM, the others being Bill Sharpe, Jan Mossin, and Jack Treynor.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经常你读到一篇文章，里面用斜体或大写字母强调的词似乎有些怪怪的。这样的强调最多也就是不太有用，而且使文章难以阅读。马克·鲁宾斯坦提到了1965年约翰·林特纳关于CAPM论文（收录在《投资理论史》中）。林特纳是CAPM的四位共同发现者之一，其余三位分别是比尔·夏普、扬·莫辛和杰克·特雷诺。
- en: Lintner's writing style, unfortunately, makes his results difficult to digest.
    He habitually uses very long setnences stating precisely all conditions and frequently
    italicizes words to help the reader pull out the most significant ideas. Despite
    this, it is often difficult to tell what is important and what isn't.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 林特纳的写作风格，不幸的是，使得他的研究结果很难消化。他习惯使用非常冗长的句子准确地叙述所有条件，并经常用斜体强调词语，以帮助读者理解最重要的观点。尽管如此，很难分辨什么是重要的，什么又是无关紧要的。
