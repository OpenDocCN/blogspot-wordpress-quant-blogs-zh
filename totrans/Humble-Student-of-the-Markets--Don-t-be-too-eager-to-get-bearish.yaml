- en: 'Humble Student of the Markets: Don''t be too eager to get bearish'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：不要急于看空
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/dont-be-too-eager-to-get-bearish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/dont-be-too-eager-to-get-bearish.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/11/dont-be-too-eager-to-get-bearish.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/11/dont-be-too-eager-to-get-bearish.html#0001-01-01)
- en: While the stock selloff in the last two days has been breathtaking, (just as
    the rally last week was breathtaking), even if you are bearish, I wouldn't be
    too eager to commit to a bearish trade here. There are just too many bullish triggers
    over the next few days that could rip the face off anyone positioned to the short
    side.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然过去两天的股市抛售令人惊叹（正如上周的反弹同样令人惊叹），即使你看空，我也不建议急于在此处进行看空交易。在接下来的几天里，有太多可能引发市场上涨的触发因素，可能会让任何看空者措手不及。
- en: First of all, the market just kissed the 50% retracement support level as shown
    by the chart below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，正如下面的图表所示，市场刚刚触及了50%回撤支撑位。
- en: Another short-term bullish data point came from
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个短期看涨的数据点来自
- en: '[Marty Chenard at stocktiming.com](http://www.stocktiming.com/Tuesday-DailyMarketUpdate.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marty Chenard在stocktiming.com](http://www.stocktiming.com/Tuesday-DailyMarketUpdate.htm)'
- en: . He showed that, as of Monday night, institutional investors haven't panicked
    and the positive momentum seen last week appears to be intact.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 。他显示，截至周一晚上，机构投资者尚未恐慌，上周看到的积极势头似乎保持完好。
- en: '**The Greek referendum a domestic power play?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**希腊公投是国内权力游戏吗？**'
- en: The news of the Greek referendum called by prime minister Papandreou caught
    investors by surprise yesterday and the markets sold off. Upon closer examination,
    the referendum story just didn't make sense. He caught his own cabinet by surprise
    with the news and even
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊总理帕潘德里欧宣布公投的消息让投资者感到意外，市场随之抛售。仔细分析，公投的故事根本讲不通。他自己的内阁对这一消息感到意外，甚至
- en: '[his own finance minister wasn''t briefed](http://www.chicagotribune.com/business/sns-rt-us-greece-finmin-exclusivetre7a02mz-20111101,0,7850473.story)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[他的财政部长没有接到通知](http://www.chicagotribune.com/business/sns-rt-us-greece-finmin-exclusivetre7a02mz-20111101,0,7850473.story)'
- en: on the plan. Joseph Cotterill of
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 计划。Joseph Cotterill在
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/11/01/718401/it-never-ends-um/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT Alphaville](http://ftalphaville.ft.com/blog/2011/11/01/718401/it-never-ends-um/)'
- en: wrote that it wasn't clear that Papandreou may not have had the votes to pass
    the referendum bill in parliament. Moreover, the Greek constitution specifically
    prohibits referendums on fiscal matters. So what would the referendum question
    be?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 写道，帕潘德里欧在议会通过公投法案的选票尚不清楚。此外，希腊宪法明确禁止就财政事务进行公投。那么公投的问题会是什么？
- en: If the question were to be phrased in the form of, "Are you in favor of knuckling
    under to the EU and the IMF?" The answer would be an overwhelming "No". On the
    other hand, if the choice was to be accepting the austerity package as a price
    for staying in the eurozone, or to leave the eurozone and be ejected from the
    EU, then the outcome is much hard to predict.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问题以这样的形式提出：“你是否赞成向欧盟和国际货币基金组织(IMF)屈服？”答案将会是压倒性的“不”。另一方面，如果选择是接受紧缩方案作为留在欧元区的代价，或者离开欧元区并被踢出欧盟，那么结果就很难预测了。
- en: '**Beware the Bernanke Put**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**小心伯南克的看涨期权**'
- en: I also wrote that bears should be careful about the possibility of central bank
    intervention (see
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我还写道，看空者应该小心中央银行干预的可能性（见
- en: '[Defying gravity](http://humblestudentofthemarkets.blogspot.com/2011/10/defying-gravity.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[挑战重力](http://humblestudentofthemarkets.blogspot.com/2011/10/defying-gravity.html)'
- en: and
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: '[When will bad news be good news?](http://humblestudentofthemarkets.blogspot.com/2011/11/when-will-bad-news-be-good-news.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[何时坏消息会成为好消息？](http://humblestudentofthemarkets.blogspot.com/2011/11/when-will-bad-news-be-good-news.html)'
- en: ). We have the FOMC decision today and press conference afterwards. Consider,
    for example, this
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ）。今天我们有联邦公开市场委员会(FOMC)的决策和随后的新闻发布会。例如，考虑这个
- en: '[analysis](http://www.businessinsider.com/socgen-chart-fed-unemployment-2011-11)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析](http://www.businessinsider.com/socgen-chart-fed-unemployment-2011-11)'
- en: of how far the Fed has strayed from its dual mandate and tell me that there's
    no Fed intervention risk.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我美联储如何偏离其双重任务，并且没有美联储干预的风险。
- en: '**What about the Draghi Put?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**那德拉吉的看涨期权呢？**'
- en: Not much is know about the views of Mario Draghi, but there are some insights
    to be had in a
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 关于马里奥·德拉吉的观点知之甚少，但可以在一份
- en: '[speech](http://www.bancaditalia.it/interventi/integov/2011/draghi-abi-2011/en-draghi-130711.pdf)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[演讲](http://www.bancaditalia.it/interventi/integov/2011/draghi-abi-2011/en-draghi-130711.pdf)'
- en: 'he gave in July 2011\. First, he gives lip service to the idea that EU states
    must stand on their own [emphasis added]:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是他在2011年7月发表的。首先，他口头上支持欧盟各国必须自力更生的观点[此处为强调内容]：
- en: 'For years interest rates in the various parts of the euro area did not diverge
    significantly from those obtaining in Germany. For a long time the spreads between
    sovereign securities and German Bunds remained narrow and the interest rates charged
    by banks reflected the credibility of the public securities of the euro-area countries.
    This is no longer the case: the solvency of sovereign states has ceased to be
    a foregone conclusion but something that has to be won in the field with rapid
    and sustainable growth, which is only possible with sound public finances. Interest
    rates reflect today’s new situation: they are higher for countries with low growth
    and weaker public finances. ***The cloak of credibility provided by the stronger
    euro-area countries has been lifted; we must grow without relying on its shelter.***
    The structural reforms invoked for years are now even more crucial.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多年来，欧元区各部分的利率并未与德国的利率出现显著分歧。很长时间内，主权债券与德国国债之间的利差保持狭窄，银行收取的利率反映了欧元区国家公共证券的信誉。现在情况不再是这样：主权国家的偿债能力已不再是不言而喻的事情，而是必须在战场上通过快速和可持续的增长来赢得，而这只有健全的公共财政才能实现。今天的利率反映了新的情况：对于增长缓慢和公共财政较弱的国家的利率更高。***那些更强大的欧元区国家提供的信誉保护罩已经被揭开；我们必须在没有依赖其庇护的情况下增长。***多年呼吁的结构性改革现在甚至更加关键。
- en: 'In the next breath, Draghi goes on to talk about "innovative" monetary policy
    and "more appropriate set of economic governance tools", which is a signal that
    he may be more pragmatic than his predecessors in their approach to central banking:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的话语中，德拉吉继续谈论“创新”的货币政策和“更合适的经济治理工具”，这表明他在中央银行的做法上可能比他的前任们更为务实：
- en: On several occasions ***I have noted that Europe reacted to the global financial
    crisis by drawing on the credibility of the ECB and the latter’s timely and innovative
    conduct of monetary policy and by equipping itself with a more appropriate set
    of economic governance tools.*** We now have a system of autonomous authorities
    for banking and financial supervision, a European body to monitor and mitigate
    systemic risks, and new procedures for the coordination of fiscal and structural
    policies.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我曾多次指出，欧洲应对全球金融危机的做法是依靠欧洲中央银行的信誉，以及后者及时且创新的货币政策执行，并配备了一套更合适的经济治理工具。现在，我们已经拥有了一个银行和金融监管的自主机构，一个监控和缓解系统性风险的欧洲机构，以及协调财政和结构性政策的新程序。
- en: On last Wednesday, just as the eurozone summit was about to convene, Draghi
    "independently" released a statement that
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周三，就在欧元区峰会即将召开之际，德拉吉“独立”发布了一份声明，
- en: '[he supported the continuation of the ECB program of buying sovereign debt](http://www.reuters.com/article/idUSL5E7LQ48Q20111026)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[他支持欧洲央行继续购买主权债务的计划](http://www.reuters.com/article/idUSL5E7LQ48Q20111026)'
- en: . That program was supposed to be discontinued when the EFSF came into being.
    It sounded just a little bit too orchestrated to me. To understand the significance
    of this statement,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该计划本应在EFSF成立时停止。这听起来有点过于协调给我。要理解这一声明的意义，
- en: '[Brad Delong](http://economistasfrentealacrisis.wordpress.com/2011/10/31/the-ecb%E2%80%99s-battle-against-central-banking/)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brad Delong](http://economistasfrentealacrisis.wordpress.com/2011/10/31/the-ecb%E2%80%99s-battle-against-central-banking/)'
- en: 'sounded off on the ECB''s refusal to be the lender of last resort to the eurozone:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对欧洲中央银行拒绝成为欧元区的最后贷款人进行了抨击：
- en: When the European Central Bank announced its program of government-bond purchases,
    it let financial markets know that it thoroughly disliked the idea, was not fully
    committed to it, and would reverse the policy as soon as it could. Indeed, the
    ECB proclaimed its belief that the stabilization of government-bond prices brought
    about by such purchases would be only temporary.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当欧洲中央银行宣布其政府债券购买计划时，它让金融市场知道，它非常不喜欢这个想法，并未完全承诺执行，并且一旦可能就会扭转政策。事实上，欧洲央行宣称相信，通过这种购买行为带来的政府债券价格的稳定只会是暂时的。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is difficult to think of a more self-defeating way to implement a bond-purchase
    program. By making it clear from the outset that it did not trust its own policy,
    the ECB practically guaranteed its failure. If it so evidently lacked confidence
    in the very bonds that it was buying, why should investors feel any differently?
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很难想到一个更自毁的方式去实施一个债券购买计划。从一开始就明确表示不相信自己的政策，欧洲央行实际上保证了它的失败。如果它对其购买的债券如此明显地缺乏信心，投资者为什么会感觉不同？
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The ECB continues to believe that financial stability is not part of its
    core business.*** ***As its outgoing president, Jean-Claude Trichet, put it, the
    ECB has “only one needle on [its] compass, and that is inflation.” The ECB’s refusal
    to be a lender of last resort forced the creation of a surrogate institution,
    the European Financial Stability Mechanism.***'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***欧洲央行仍然认为金融稳定不是其核心业务的一部分。*** ***正如即将离任的行长让-克洛德·特里谢所说，欧洲央行“只有一个指南针，那就是通货膨胀。”欧洲央行拒绝作为最后贷款人的角色，迫使创建了一个替代机构，即欧洲金融稳定机制。***'
- en: Did Draghi just signal that a Draghi ECB is ready to embrace its responsibility
    as lender of last resort and to move off the one needle on its compass? Then take
    a look at
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Draghi刚刚发出信号，一个Draghi ECB准备好承担作为最后贷款人的责任，并从其指南针上的一个针移开吗？那么看看这个
- en: '[Felix Salmon](http://blogs.reuters.com/felix-salmon/2011/11/01/what-happened-at-mf-global/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[Felix Salmon](http://blogs.reuters.com/felix-salmon/2011/11/01/what-happened-at-mf-global/)'
- en: '''s account of what happened at MF Global, which was essentially a leveraged
    credit bet gone wrong. The story of MF Global is a cautionary tale of how quickly
    a financial institution can go south should it lose its liquidity funding. Is
    the ECB watching this is this scaring them?'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对MF Global发生的事情的描述，本质上是一个错误的杠杆信用投注。MF Global的故事是一个警示，说明一旦金融机构失去流动性资金，它可能很快就会陷入困境。欧洲央行是否在关注这一点，这是否吓到了他们？
- en: What's more, did anyone catch the odd language at last
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 更何况，有人注意到上次出现的奇怪言论了吗？
- en: '[G20 communique](http://www.reuters.com/article/2011/10/15/g20-draft-idUSN1E79E00920111015)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[G20公报](http://www.reuters.com/article/2011/10/15/g20-draft-idUSN1E79E00920111015)'
- en: '?'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ？
- en: We remain committed to take all necessary actions to preserve the stability
    of banking systems and financial markets. We will ensure that banks are adequately
    capitalized and have sufficient access to funding to deal with current risks.
    Central banks have recently taken decisive actions to defend, and will continue
    to stand ready to provide liquidity to, banks as required. ***Monetary policies
    will maintain price stability and continue to support economic recovery.***
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们仍然承诺采取一切必要措施，以维护银行系统和金融市场的稳定。我们将确保银行有足够的资本和资金来源，以应对当前的风险。中央银行最近采取了决定性行动，并将继续准备向银行提供所需的流动性。***货币政策将保持价格稳定，并继续支持经济复苏。***
- en: When did the ECB's mandate include supporting economic growth and recovery?
    Or was the G20 referring to other central banks?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行的任务什么时候包括支持经济增长和复苏？还是G20指的是其他中央银行？
- en: '**The Red Knight to the rescue?**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**红色骑士前来救援？**'
- en: Moreover, there have been hints of Chinese intervention. In the wake of the
    disappointing Chinese PMI release,
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，已有迹象表明中国进行了干预。在中国PMI数据令人失望的发布之后，
- en: '[Global Macro Monitor](http://macromon.wordpress.com/2011/10/31/chinas-official-pmi-records-lowest-reading-since-february-2009/)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[全球宏观监控](http://macromon.wordpress.com/2011/10/31/chinas-official-pmi-records-lowest-reading-since-february-2009/)'
- en: 'asked:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 提问：
- en: Interesting official PMI was less than the HSBC PMI, which was also released
    today. Are they paving the way data for an easing of monetary policy or to justify
    contributing to the Eurozone bailout? Just askin’.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有趣的是，官方PMI今天发布的还低于汇丰PMI。他们是否在为货币政策宽松或为欧元区救助做出贡献提供数据支持？只是随便问问。
- en: I wrote
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我写过
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2011/10/defying-gravity.html)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2011/10/defying-gravity.html)'
- en: that Chinese appear to be signaling
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 中国似乎在发出信号。
- en: '[a policy of selective stimulus](http://www.bloomberg.com/news/2011-10-26/brokers-predict-policy-easing-as-china-s-premier-signals-change.html)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[选择性刺激政策](http://www.bloomberg.com/news/2011-10-26/brokers-predict-policy-easing-as-china-s-premier-signals-change.html)'
- en: ', these "hints" may be part of that campaign.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ，这些“暗示”可能是那场运动的一部分。
- en: '**Don''t get bearish too soon**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要太快变得悲观**'
- en: In conclusion, I know that the headlines and recent price action look dire,
    but I would be cautious about getting bearish too early. The technical backdrop
    is improving for the bulls and as we face two back-to-back event risk days where
    central banks may signal imminent intervention.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我知道当前的新闻标题和最近的价格走势看起来很糟糕，但我会谨慎过早地变得过于看跌。从技术层面来看，对多头的情况正在改善，而且我们即将面临连续两个事件风险日，届时中央银行可能会发出即将干预的信号。
- en: Even if you are a bear, wait for a rally before putting on short positions.
    Sell into strength, not weakness.
