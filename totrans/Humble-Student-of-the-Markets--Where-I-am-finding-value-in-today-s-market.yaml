- en: ). RRG charts measure how a stock or sector is performing relative to a benchmark
    on a short and long term basis as a way of better understanding the evolution
    of market leadership. An idealized rotation cycle would see a stock or sector
    rotate in a clockwise fashion starting at the lower right quadrant (weakening)
    to the lower left (lagging) to upper left (improving) and to the top right (leading).
  prefs: []
