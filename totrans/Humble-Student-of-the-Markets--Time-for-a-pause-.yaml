  zh: 与此同时，个人投资者的情绪似乎处于或接近超买水平。最新的AAII情绪报告（通过
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/7/18/bullish-sentiment-declines-slightly-as-equities-rise.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/7/18/bullish-sentiment-declines-slightly-as-equities-rise.html)'
- en: ') shows that the bull-bear spread at bullish extremes, which is contrarian
    bearish:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ) 显示在牛市极端时，牛熊差距是熊市看空的：
- en: Under these circumstances, I can't get wildly bullish about stocks here. These
    readings suggest that, at a minimum, stock prices are likely to pause consolidate
    sideways, if not correct downwards.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我对股市在这里变得过于乐观。这些读数表明，至少在股票价格可能会暂停横向整理，甚至可能向下调整。
