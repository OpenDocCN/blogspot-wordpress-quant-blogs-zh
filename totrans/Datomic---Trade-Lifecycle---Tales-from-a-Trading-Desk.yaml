- en: 'Craig’s Real-World [Datomic](http://www.infoq.com/presentations/datomic-use-case):
    An Experience Report presentation reminds me that I need to find time to play
    with Datomic.  There’s a few Java examples available [here](http://docs.datomic.com/examples.html). 
    Of particular interesting is the time [travel](http://www.slideshare.net/datablend/datomicflux-graph)
    🙂 that would be interesting from a bi-temporal trade life-cycle perspective.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 克雷格的现实世界 [Datomic](http://www.infoq.com/presentations/datomic-use-case)：一个经验报告演示提醒我需要找时间玩玩
    Datomic。这里有一些 Java 示例[这里](http://docs.datomic.com/examples.html)。特别有趣的是时间[旅行](http://www.slideshare.net/datablend/datomicflux-graph)
    🙂，从双时态交易生命周期的角度来看会很有趣。
