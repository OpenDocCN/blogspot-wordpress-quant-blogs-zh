- en: 'VIX and More: VIX Futures Margin Requirements to Increase After Today’s Close'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX 期货今天收盘后的保证金要求将增加'
- en: 来源：[http://vixandmore.blogspot.com/2013/06/vix-futures-margin-requirements-to.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/vix-futures-margin-requirements-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2013/06/vix-futures-margin-requirements-to.html#0001-01-01](http://vixandmore.blogspot.com/2013/06/vix-futures-margin-requirements-to.html#0001-01-01)
- en: A number of readers have expressed concern to me privately about today’s increase
    in the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    margin requirements. The current margin requirements are detailed at the [CFE
    Margins splash page](http://cfe.cboe.com/publish/CFEMargins/CFEMargins_All.pdf),
    while the new margin requirements were outlined in [CFE Regulatory Circular RG13-019](http://cfe.cboe.com/publish/CFEregcirc/CFERG13-019.pdf)
    on Tuesday and were just updated on the CFE (CBOE Futures Exchange) web site [here](http://cfe.cboe.com/publish/CFEMarginArchive/CFEMargins20130627(1).pdf).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多读者私下向我表示对今天[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)保证金要求的增加感到担忧。当前的保证金要求详见[CFE
    Margins splash page](http://cfe.cboe.com/publish/CFEMargins/CFEMargins_All.pdf)，而新的保证金要求则在周二的[CFE
    Regulatory Circular RG13-019](http://cfe.cboe.com/publish/CFEregcirc/CFERG13-019.pdf)中概述，并刚刚在CFE（芝加哥期权交易所）网站上更新[此处](http://cfe.cboe.com/publish/CFEMarginArchive/CFEMargins20130627(1).pdf)。
- en: Perhaps the most critical of the changes is the substantial increase in margin
    requirements for spread positions. The current initial margin requirement for
    a spread is $625 - $1250, with the variation due to the number of months involved
    in the spread. The maintenance margin for these positions is currently $500 -
    $1000\. After today’s close, the initial margin requirement jumps to $2860 - $4015,
    with the maintenance margin rising to $2700 - $3650.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化中最关键的可能是对价差头寸保证金要求的大幅提高。当前价差头寸的初始保证金要求为$625 - $1250，具体数额取决于价差涉及的月数。这些头寸的维持保证金目前为$500
    - $1000。今天收盘后，初始保证金要求将飙升至$2860 - $4015，而维持保证金也将上升至$2700 - $3650。
- en: For those VIX futures spread traders out there – and I’d imagine that includes
    just about all VIX futures traders – this is an increase of *5-6 times* the current
    margin requirement and has the potential to trigger some forced liquidations.
    If you have any concerns about your margin position going into tomorrow’s trading
    day, I urge you to take the balance of today’s trading session to make the appropriate
    adjustments.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些VIX期货价差交易者——我想这几乎包括所有VIX期货交易者——这意味着当前保证金要求的*5-6倍*增加，并有可能引发一些强制清算。如果你对明天的交易日的保证金头寸有任何疑虑，我建议你利用今天交易日的余下时间做出相应的调整。
- en: As best as I can tell, quite a few VIX spread traders are not aware of these
    margin requirements changes, which could only add to any potential market dislocation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 据我所知，相当多的VIX价差交易者并不知道这些保证金要求的变化，这可能会加剧潜在的市场错位。
- en: Of course the VIX futures are also an essential ingredient in the [VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN),
    notably [VXX](http://vixandmore.blogspot.com/search/label/VXX), which also has
    [weekly options](http://vixandmore.blogspot.com/search/label/weeklys) expiring
    tomorrow…so depending upon how much impact the new margin requirements have on
    the VIX futures market, VXX, [XIV](http://vixandmore.blogspot.com/search/label/XIV),
    [UVXY](http://vixandmore.blogspot.com/search/label/UVXY), [TVIX](http://vixandmore.blogspot.com/search/label/TVIX)
    and their associated options (as well as the [full stable of VIX ETPs](http://vixandmore.blogspot.com/2013/01/vix-etp-performance-in-2012.html))
    could be influenced by tomorrow’s market action.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，VIX期货也是[VIX ETPs](http://vixandmore.blogspot.com/search/label/VIX%20ETN)的重要组成部分，特别是[VXX](http://vixandmore.blogspot.com/search/label/VXX)，其明天也到期的[周期期权](http://vixandmore.blogspot.com/search/label/weeklys)…所以根据新的保证金要求对VIX期货市场的影响，VXX，[XIV](http://vixandmore.blogspot.com/search/label/XIV)，[UVXY](http://vixandmore.blogspot.com/search/label/UVXY)，[TVIX](http://vixandmore.blogspot.com/search/label/TVIX)及其相关期权（以及[完整的VIX
    ETP组合](http://vixandmore.blogspot.com/2013/01/vix-etp-performance-in-2012.html)）可能会受到明天市场行动的影响。
- en: 'In addition to the potential issues related to the VIX futures market tomorrow,
    there are a number of broader issues that are related to the margin requirements.
    For starters, the CFE used to set margin requirements for the VIX futures. This
    responsibility recently moved to the OCC, which uses a large-scale Monte Carlo-based
    risk management methodology, known as [System for Theoretical Analysis and Numerical
    Simulations](http://www.optionsclearing.com/risk-management/margins/) (“STANS”)
    that is said to evaluate approximately 7,000 risk factors. Today’s margin requirements
    change is the first instance in which the OCC made the determination (presumably
    after STANS crunched the numbers for rising volatility across a wide variety of
    asset classes) to change margin requirements and essentially directed the CFE
    to implement this change. Recognizing that this was the first OCC-driven margin
    requirements change, the CFE issued the regulatory circular referenced above to
    explain what was happening. Going forward, no such regulatory circular is likely
    to be issued when there are changes to margin requirements. Instead, traders are
    expected to learn about changes in margin requirements by visiting the CFE Margins
    page each morning. This raises another question: if traders think two days’ notice
    via a regulatory circular is not sufficient notice for margin requirement changes,
    I can only imagine how they will react when that notice is of the same-day variety.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除了明天与VIX期货市场相关的潜在问题外，还有一些与保证金要求相关的更广泛的问题。首先，CFE过去设定VIX期货的保证金要求。最近，这一责任转移到了OCC，后者使用了一种基于大规模蒙特卡罗风险管理方法的理论分析和数值模拟系统（[STANS](http://www.optionsclearing.com/risk-management/margins/)），据说可以评估大约7000个风险因素。今天的保证金要求变更是OCC首次作出决定（据推测，此前STANS对各种资产类别的波动性进行了计算），以改变保证金要求并基本上指示CFE执行此变更。认识到这是首次由OCC驱动的保证金要求变更，CFE发布了上述监管通知循环以解释正在发生的情况。未来，在保证金要求发生变化时可能不会发布此类监管通知循环。相反，预计交易员每天早晨都会通过访问CFE保证金页面了解保证金要求的变化。这带来另一个问题：如果交易员认为通过监管通知循环提前两天通知保证金要求变更的时间不足以提前通知，那么当通知是当天通知时，我只能想象他们会有何反应。
- en: Of course STANS and the OCC can change margin requirements at any time, but
    if the VIX futures markets do not operate with their usual efficiency tomorrow
    and some traders are subject to forced liquidations of relatively illiquid back
    month legs because they were not aware that margin requirements were about to
    increase by a factor of five or six, then perhaps it is time to think about some
    other ways that changes in margin requirements can be implemented and communicated.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，STANS和OCC可以随时更改保证金要求，但如果明天VIX期货市场的运作效率不同寻常，并且一些交易员因为不知道保证金要求将增加五到六倍而受到迫使清算相对流动性较低的后月份合约的影响，那么也许是时候考虑一些其他方式来实施和传达保证金要求的变更了。
