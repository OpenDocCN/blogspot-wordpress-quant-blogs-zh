- en: 'Humble Student of the Markets: 10 contrarian reasons for a bottom'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/12/10-contrarian-reasons-for-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/12/10-contrarian-reasons-for-bottom.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A couple of weeks ago I wrote about seeing
  prefs: []
  type: TYPE_NORMAL
- en: '[constructive long-term sentiment readings](http://humblestudentofthemarkets.blogspot.com/2008/11/constructive-long-term-sentiment.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '. To expand on that post, I offer 10 contrarian reasons to be long-term bullish
    on the stock market. The first three I already mentioned from my previous post:'
  prefs: []
  type: TYPE_NORMAL
- en: '10'
  prefs: []
  type: TYPE_NORMAL
- en: '**The buy-and-hold discipline is dead and market timing lives.**'
  prefs: []
  type: TYPE_NORMAL
- en: Financial planners tell their clients to build an asset allocation plan and
    to stick with it - but there are numerous signs that individual investors are
    abandoning their buy-and-hold discipline.
  prefs: []
  type: TYPE_NORMAL
- en: '[Barry Ritholtz](http://www.ritholtz.com/blog/2008/11/individual-investor-stock-allocations/)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that AAII data shows that individual investor stock allocations
    are at levels consistent with previous bear market lows.
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](http://www.cnbc.com/id/27651174)'
  prefs: []
  type: TYPE_NORMAL
- en: recently aired a segment on the
  prefs: []
  type: TYPE_NORMAL
- en: '*Death of buy and hold*'
  prefs: []
  type: TYPE_NORMAL
- en: as an investing discipline.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand,
  prefs: []
  type: TYPE_NORMAL
- en: '[Mebane Faber](http://worldbeta.blogspot.com/2008/11/market-timing-is-impossible.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '''s market timing system is shooting the lights out compared to a buy-and-hold
    strategy, with returns at all-time highs comparable to 1974 bear market low levels.
    These results are not surprising given the terrible environment for equities.'
  prefs: []
  type: TYPE_NORMAL
- en: '9'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stock prices are just plain beaten up.** [Bloomberg](http://www.bloomberg.com/apps/news?pid=20601213&sid=aL6HV7ahiGHM&)'
  prefs: []
  type: TYPE_NORMAL
- en: reports that “[t]he worst annual decline in the Standard & Poor's 500 Index
    since 1931 has dragged down every industry in the benchmark gauge and 96 percent
    of its stocks.”
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://bespokeinvest.typepad.com/bespoke/2008/11/sp-500-200-day-moving-average-spread-at--32.html)'
  prefs: []
  type: TYPE_NORMAL
- en: recently reported that the spread of stocks from their 200 day moving average
    is consistent levels not seen since the Great Depression.
  prefs: []
  type: TYPE_NORMAL
- en: '8'
  prefs: []
  type: TYPE_NORMAL
- en: '**Speculation is dead.**'
  prefs: []
  type: TYPE_NORMAL
- en: Trading volume on pink sheet stocks, the most speculative in the US market,
    are now moribund (see this
  prefs: []
  type: TYPE_NORMAL
- en: '[Minyanville](http://www.minyanville.com/articles/index.php?a=19930)'
  prefs: []
  type: TYPE_NORMAL
- en: article).
  prefs: []
  type: TYPE_NORMAL
- en: '7'
  prefs: []
  type: TYPE_NORMAL
- en: '**NBER declares that the recession is [here](http://mirror.nber.org/dec2008.html).**'
  prefs: []
  type: TYPE_NORMAL
- en: As NBER will themselves admit, they would rather be right than timely. As experienced
    investors know, a good time to buy equities occur when NBER declares a recession
    because the market is forward looking and economic indicators are backward looking.
  prefs: []
  type: TYPE_NORMAL
- en: '6'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mr. Market has gone through most of the stages of “grief”.**'
  prefs: []
  type: TYPE_NORMAL
- en: Gillian Tett of the FT (see this worthwhile but rather long
  prefs: []
  type: TYPE_NORMAL
- en: '[webcast](http://www.cfawebcasts.org/cpe/what.cfm?test_id=857)'
  prefs: []
  type: TYPE_NORMAL
- en: ) says that the market is finally near the “acceptance” stage of grief.
  prefs: []
  type: TYPE_NORMAL
- en: '5'
  prefs: []
  type: TYPE_NORMAL
- en: '**VIX and More reports that the [TRIN Index is flashing a buy signal](http://vixandmore.blogspot.com/2008/12/arms-index-going-back-to-1992.html).**'
  prefs: []
  type: TYPE_NORMAL
- en: While this contrarian indicator doesn’t pinpoint the exact bottom, it is an
    indication that sentiment is washed out.
  prefs: []
  type: TYPE_NORMAL
- en: '4'
  prefs: []
  type: TYPE_NORMAL
- en: '**A Chinese SWF refuses to invest in foreign financials.**'
  prefs: []
  type: TYPE_NORMAL
- en: This is another
  prefs: []
  type: TYPE_NORMAL
- en: '[sign](http://www.bloomberg.com/apps/news?pid=20601208&sid=a4qkZDueQTwA&refer=finance)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that we are in the capitulation phase of the market. Does this sound like the
    head of a multi-billion dollar sovereign wealth fund or a shellshocked individual
    investor [emphasis mine]:'
  prefs: []
  type: TYPE_NORMAL
- en: Lou Jiwei, chairman of China Investment, said the sovereign-wealth fund will
    not pour any money into foreign financial firms after losing billions on investments
    in Morgan Stanley and Blackstone Group. "I don't dare to invest in financial institutions
    now," Lou said. "The policies of the developed nations on these institutions are
    not clear. Until they are clear, ***I don't dare to invest in them. What if they
    go bust? I will lose everything***."
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '3'
  prefs: []
  type: TYPE_NORMAL
- en: '**The market doesn’t go down on bad news.**'
  prefs: []
  type: TYPE_NORMAL
- en: Given the awful employment numbers out on Friday, don’t you find it surprising
    that the market opened up down but finished up on the day?
  prefs: []
  type: TYPE_NORMAL
- en: '2'
  prefs: []
  type: TYPE_NORMAL
- en: '**Nassim Taleb tries to out-bear Roubini.**'
  prefs: []
  type: TYPE_NORMAL
- en: In this recent
  prefs: []
  type: TYPE_NORMAL
- en: '[interview](http://www.charlierose.com/view/interview/9713)'
  prefs: []
  type: TYPE_NORMAL
- en: with Charlie Rose, Taleb states that “I think it’s worse than Roubini thinks”.
  prefs: []
  type: TYPE_NORMAL
- en: Drum roll please....
  prefs: []
  type: TYPE_NORMAL
- en: 'And the number 1 reason:'
  prefs: []
  type: TYPE_NORMAL
- en: '1'
  prefs: []
  type: TYPE_NORMAL
- en: '**Nouriel Roubini is [partying like a rock star](http://gawker.com/5063337/the-secret-pleasures-of-dr-doom)
    and seems to have [groupies](http://gawker.com/5063986/credit-crunchs-dr-doom-is-a-facebook-stalker).**'
  prefs: []
  type: TYPE_NORMAL
- en: '''Nuff said.'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/e165417f7998f7a91a81bccf2ea0dd3e.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhm2CVQhTxO6trLyXO6Rs022FokF3CwarQ0DIGv8i6Md-x0LIodanoKkYT5ZpAWrAzUJHnsXlsKaWIaq1HEa8QOqfTtMHUbv9Nf76-M8WeWXymswoLEUVZJCdiSIhWnQNC8kJ8cu-OrPeks/s1600-h/Roubini.bmp)'
  prefs: []
  type: TYPE_NORMAL
- en: '**A Santa Claus rally, setback and then the bottom**'
  prefs: []
  type: TYPE_NORMAL
- en: My inner investor tells me that I should be dollar-cost averaging into this
    market at these levels. While there may be some downside risk, equity prices should
    be quite a bit higher in a 3-5 year timeframe.
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader tells me that with the positive market action on Friday in the
    face of the disappointing employment release, we are poised for the Santa Claus
    rally. Near term resistance on the S&P 500 is in the 900-920 area, with next resistance
    at about the 1,000 level. My expectation is that the market would then retreat
    and test the November lows before launching a new bull phase.
  prefs: []
  type: TYPE_NORMAL
