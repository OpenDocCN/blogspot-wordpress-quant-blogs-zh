- en: 'Humble Student of the Markets: Double-dip ahead?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2010/06/double-dip-ahead.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2010/06/double-dip-ahead.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As Mr. Market waits for the US Non-Farm Payroll release, it is useful to reflect
    upon the fact that real-time market indicators seem to point to a pending double-dip
    recession. A recent
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg report](http://www.bloomberg.com/apps/news?pid=20601087&sid=aVi5QeUitk8k&pos=5)'
  prefs: []
  type: TYPE_NORMAL
- en: 'highlighted the following observations from the market:'
  prefs: []
  type: TYPE_NORMAL
- en: The Journal of Commerce Industrial Price Commodity Smoothed Price Index, where
    half the items it tracks don’t trade on futures exchanges and therefore a better
    sign of actual economic activity, is plunging.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manufacturing indices are sliding, such as China’s Purchasing Manager Index,
    as well as indicators in the Eurozone and the ISM survey in the US.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '[Economist/Buttonwood blog](http://www.economist.com/blogs/buttonwood/2010/06/commodities_economy_and_markets)'
  prefs: []
  type: TYPE_NORMAL
- en: 'concurred with the above points and added the following negative signs:'
  prefs: []
  type: TYPE_NORMAL
- en: Stocks are correcting;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The 10-year U.S. Treasury yield are dropping; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The money supply in Europe and the US is flat or falling.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '...with the only positive sign as the upward sloping shape of the yield curve.'
  prefs: []
  type: TYPE_NORMAL
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2010/06/02/249956/the-commercial-real-estate-failed-bank-nexus/)'
  prefs: []
  type: TYPE_NORMAL
- en: also highlighted this week some of the risks to the US commercial real estate
    market that I wrote about
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2010/03/cre-time-bomb.html)'
  prefs: []
  type: TYPE_NORMAL
- en: are now rearing their ugly heads.
  prefs: []
  type: TYPE_NORMAL
- en: Speaking of NFP, Barry Ritholz at
  prefs: []
  type: TYPE_NORMAL
- en: '[The Big Picture](http://www.ritholtz.com/blog/2010/06/as-good-as-it-gets/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'analyzed the correlation between the ISM Manufacturing Index and NFP and asks
    the question: “Is this as good as it gets?”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Market sentiment still upbeat**'
  prefs: []
  type: TYPE_NORMAL
- en: Intermediate term sentiment indicators are still worrisome as
  prefs: []
  type: TYPE_NORMAL
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2010/6/1/strategists-unfazed-by-correction.html)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that the Street’s investment strategists remain bullish, which is
    contrarian bearish.
  prefs: []
  type: TYPE_NORMAL
- en: Given the recent change in tone in the market action, I believe that investors
    should be adopting a more defensive posture in their asset allocation.
  prefs: []
  type: TYPE_NORMAL
