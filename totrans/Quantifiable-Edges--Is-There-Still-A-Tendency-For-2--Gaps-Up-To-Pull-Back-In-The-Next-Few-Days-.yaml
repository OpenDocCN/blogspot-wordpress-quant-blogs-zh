- en: What was once a very strong tendency now appears to have lost much of its edge
    as four of the last nine 2% Up Gaps have failed to post a close below the gap
    open within the next week. What’s interesting about the "failures" is that they
    all occurred either 1 or 2 days after the market had closed at a 200-day low.
    In fact, the only one that was 2 days after was Monday 11/24/08, which was the
    day after the 11/21/08 occurrence that also didn’t pull back. Monday the market
    was far removed from its 200 day low. Of course SPY would need quite a pullback
    if it were to close below Monday’s open anytime in the next few days.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经一个非常强烈的倾向现在似乎已经失去了很多优势，因为过去九个中的四个2%上涨缺口未能在下一周内关闭在缺口开盘之下。关于这些“失败”的有趣之处在于，它们都发生在市场收盘于200天低点之后的1或2天。事实上，唯一一个发生在2天之后的是2008年11月24日星期一，那天是11月21日发生的同样没有回调的第二天。那天市场远离了其200天低点。当然，如果标普500指数(SPY)要在未来几天内收盘低于周一的开盘价，它需要相当大的回调。
