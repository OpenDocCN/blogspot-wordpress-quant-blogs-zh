- en: Below is a table that first appeared
  prefs: []
  type: TYPE_NORMAL
- en: '[on the blog last fall](http://quantifiableedges.blogspot.com/2008/10/2-gaps-and-their-tendency-to-pull-back.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . It shows how long it took for the SPY to close below the open of an extra
    large (2%) gap higher.
  prefs: []
  type: TYPE_NORMAL
- en: (click to enalrge)
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/5b61d5aed44d3a86c0cf71d216bd7780.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglVBWxSVhviAoEZa2oiBMysMASIree9Vmj039pUSxOHu1hwGI9TyZieBrZifOVFPNnN8-3CPFU8BLfFbYyH_0-NIoxaHAH-9xOHQpLaDLk1ujfjAJXeayc092tcVjKpnjiUlIiHd87n5w/s1600-h/2009-3-24+png.PNG)'
  prefs: []
  type: TYPE_NORMAL
- en: What was once a very strong tendency now appears to have lost much of its edge
    as four of the last nine 2% Up Gaps have failed to post a close below the gap
    open within the next week. What’s interesting about the "failures" is that they
    all occurred either 1 or 2 days after the market had closed at a 200-day low.
    In fact, the only one that was 2 days after was Monday 11/24/08, which was the
    day after the 11/21/08 occurrence that also didn’t pull back. Monday the market
    was far removed from its 200 day low. Of course SPY would need quite a pullback
    if it were to close below Monday’s open anytime in the next few days.
  prefs: []
  type: TYPE_NORMAL
