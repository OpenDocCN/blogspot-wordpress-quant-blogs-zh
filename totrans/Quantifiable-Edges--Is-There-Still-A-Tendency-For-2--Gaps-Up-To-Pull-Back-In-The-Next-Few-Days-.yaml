- en: 'Quantifiable Edges: Is There Still A Tendency For 2% Gaps Up To Pull Back In
    The Next Few Days?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/03/is-there-still-tendency-for-2-gaps-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/03/is-there-still-tendency-for-2-gaps-up.html#0001-01-01)
  prefs:
  - PREF_BQ
