- en: 'VIX and More: The VIX and Going Short'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: VIX与做空'
- en: 来源：[http://vixandmore.blogspot.com/2008/02/vix-and-going-short.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/vix-and-going-short.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/02/vix-and-going-short.html#0001-01-01](http://vixandmore.blogspot.com/2008/02/vix-and-going-short.html#0001-01-01)
- en: '![](img/2d605f3a6eeb2f8cacd12db00321bab0.png)A reader asked about the feasibility
    of the declining VIX providing an entry signal for new short positions.  Specifically,
    he noted that [his weekly chart of the VIX](http://stockcharts.com/h-sc/ui?s=%24VIX&p=W&b=5&g=0&id=p71890196213),
    which utilizes a 43 week simple moving average, has contained all the action in
    the VIX over the past year or so, with that 43 week SMA acting as support.  Ultimately,
    his question concerns whether I believe that the 43 week SMA is likely to hold.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/2d605f3a6eeb2f8cacd12db00321bab0.png)一位读者询问了关于下降的VIX是否可以提供新的空头入场信号的可行性。具体来说，他注意到[他的VIX周线图](http://stockcharts.com/h-sc/ui?s=%24VIX&p=W&b=5&g=0&id=p71890196213)，该图使用43周简单移动平均线，包含了过去一年左右VIX的所有动作，而那个43周的SMA充当了支撑位。最终，他的问题是我是否认为43周的SMA很可能保持支撑。'
- en: Before I get to the details of that question, let me reiterate my general thinking
    about using traditional technical analysis on the VIX.  In a nutshell, I believe
    that because the VIX is a derivative (more accurately [a derivative of a derivative](http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html)),
    traditional technical analysis has only limited validity.  This is particularly
    noteworthy when it comes to support and resistance.  If the VIX hits 20, for instance,
    nobody can rush in and buy the VIX to support it at that level, because one cannot
    buy and sell the cash VIX.  Sure, some may use a VIX of 20 as a rationale for
    starting to buy VIX options or futures, but the impact of these transactions on
    the cash VIX is indirect and weak.  The impact becomes a little stronger if traders
    use VIX signals to buy SPX options, but I still prefer to think of the VIX as
    more of a thermometer than an actual weather phenomenon.  Even a major deity would
    have trouble adjusting the sunshine, clouds and other factors to make the temperature
    read exactly 60 °F on your back porch.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我详细回答那个问题之前，让我重申一下我对在VIX上使用传统技术分析的一般看法。简而言之，我相信因为VIX是一个衍生品（更准确地说[是一个衍生品的衍生品](http://vixandmore.blogspot.com/2007/05/vix-futures-starter-kit.html)），传统技术分析的有效性非常有限。这在与支撑位和阻力位有关时尤其值得注意。例如，如果VIX触及20，没有人可以匆忙买入VIX以在那一水平提供支撑，因为不能买卖现金VIX。当然，一些人可能会将VIX的20作为开始购买VIX期权或期货的理由，但这些交易对现金VIX的影响是间接且微弱的。如果交易员使用VIX信号购买SPX期权，这种影响会变得更强一些，但我仍然更愿意将VIX视为更像温度计而不是实际的天气现象。即使是一位主要的神祇，也很难调整阳光、云层等因素，使得你后门廊的温度读数正好为60华氏度。
- en: So my bias is generally against moving averages as providing meaningful support
    and resistance for the VIX, given that I believe an arithmetic mean of a derivative
    of a derivative is not a meaningful number.  I do believe, however, that previous
    intermediate and long-term highs and lows in the VIX (e.g., January’s 37.57),
    round numbers (20, 25, 30, etc.), and deviations of significant magnitude from
    various moving average (% of 10 day SMA, etc.) can signal (or perhaps even trigger)
    important psychological milestones and provide high probability entries.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我通常不倾向于将移动平均线视为VIX提供有意义的支撑和阻力，因为我相信衍生品的衍生品的算术平均值不是一个有意义的数字。然而，我相信VIX之前的中期和长期的高点和低点（例如，1月份的37.57），整数（20、25、30等），以及与各种移动平均线（10日SMA的百分比等）的重要幅度偏差可以信号（或许甚至触发）重要的心理里程碑，并提供高概率的入场。
- en: My conclusion, therefore, is that the 43 week SMA is more likely to hold if
    coincides with a previous low, round number or distance from certain critical
    SMAs.  Given the current numbers, I would say that strong support in the VIX is
    mostly likely to be found in the 19-20 range.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我的结论是，如果43周的SMA与之前的低点、整数距离或与某些关键SMA的距离相一致，那么它更有可能保持支撑。考虑到当前的数字，我认为VIX的强烈支撑最有可能在19-20的范围内找到。
- en: Just for fun, I have included three charts that provide three very different
    perspectives on the VIX.  The top chart is a basic chart of the VIX going back
    about a year.  As with the major indices, consolidation in the form of a triangle
    pattern is obvious, but with the VIX, the pattern reaches back to August.  The
    [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV) ratio chart shows
    the volatility expectations for the next 30 days (VIX) vs. the next 93 days ([VXV](http://vixandmore.blogspot.com/search/label/VXV))
    – and these are middling at best.  The final chart shows a lifetime of the VIX
    graphed against the SPX, with a horizontal line showing the lifetime mean of the
    VIX (19.03) thrown in for good measure.  There are a number of potential conclusions
    to draw from these charts, but when I add them all together I come out neutral
    on the VIX, at least for the short to medium term time frame.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了好玩，我附上了三张图表，提供了对VIX的三种非常不同的视角。上面的图表是VIX过去一年的基本图表。就像主要股指一样，三角形态的整理是很明显的，但VIX的模式要追溯到八月。
    [VIX:VXV](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)比率图表显示了未来30天（VIX）与未来93天（[VXV](http://vixandmore.blogspot.com/search/label/VXV)）的波动性预期——而这些最多只能算是中等。最后一张图表显示了VIX与SPX的寿命对比图，在图表中加入了一条水平线，显示VIX的寿命平均值（19.03）以供参考。从这些图表中可以得出许多潜在的结论，但当我把它们综合起来时，我对VIX的中期到短期框架持中立态度。
- en: As an aside, when it comes to initiating new short positions, I don't like getting
    short until at least the third trading day of a new month, particularly with so
    much worried money sitting on the sidelines. Finally, in terms of support and
    resistance, I prefer to use the broad equity indices instead of the VIX to time
    entries and would watch SPX 1410 and [NDX](http://vixandmore.blogspot.com/search/label/NDX)
    1900 more closely than the VIX, but keep a weather eye on a VIX of 19.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，说到开新空头仓位，我不喜欢在一个月至少第三个交易日之前做空，特别是考虑到有多少焦虑的资金在观望。最后，关于支撑和阻力，我更喜欢使用宽泛的股指而不是VIX来判断入场时机，并且会比关注VIX更密切地关注SPX
    1410和[NDX](http://vixandmore.blogspot.com/search/label/NDX) 1900，但同时也会密切关注VIX
    19。
