- en: 'Magmasystems Blog: Git and Jenkins working'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: Git和Jenkins协同工作'
- en: 来源：[http://magmasystems.blogspot.com/2011/08/git-and-jenkins-working.html#0001-01-01](http://magmasystems.blogspot.com/2011/08/git-and-jenkins-working.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2011/08/git-and-jenkins-working.html#0001-01-01](http://magmasystems.blogspot.com/2011/08/git-and-jenkins-working.html#0001-01-01)
- en: 'This blog post helped me get running with Git and Jenkins:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇博客文章帮助我启动了Git和Jenkins：
- en: '[http://www.xairon.net/2011/03/jenkins-and-github-continuous-integration/](http://www.xairon.net/2011/03/jenkins-and-github-continuous-integration/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.xairon.net/2011/03/jenkins-and-github-continuous-integration/](http://www.xairon.net/2011/03/jenkins-and-github-continuous-integration/)'
- en: The key was finding the Plugins Management page within the local Jenkins monitoring
    page.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于在本地Jenkins监控页面内找到了插件管理页面。
- en: So, my build environment is now set up, and consists of
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我的构建环境现在已经设置好了，包括
- en: Eclipse Helios (IDE)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse Helios（IDE）
- en: Maven (Build and dependencies)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Maven（构建和依赖关系）
- en: Git (Source control)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git（源代码控制）
- en: Jenkins (Continuous Integration)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins（持续集成）
- en: Next step is to install JUnit and write a few unit tests.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是安装JUnit并编写一些单元测试。
