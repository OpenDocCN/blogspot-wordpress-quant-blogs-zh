- en: 'Humble Student of the Markets: Time to buy GREK?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候买入GREK了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/time-to-buy-grek.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/time-to-buy-grek.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2015/06/time-to-buy-grek.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2015/06/time-to-buy-grek.html#0001-01-01)
- en: With Greece in turmoil and the Athens Stock Exchange closed, one of the few
    ways investors can get exposure to Greek stocks is through the Global X FTSE Greece
    20 ETF (GREK), in addition to a number of listed ADRs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在希腊动荡不安且雅典证券交易所关闭的情况下，投资者获取希腊股票敞口的一种方式是通过全球X FTSE希腊20ETF（GREK），此外还有多家上市的美国存托凭证（ADRs）。
- en: As of the close on Monday, GREK was down 20% from Friday's close. Does this
    mean that speculators should step up and buy GREK in anticipation of a likely
    "Yes" vote in the upcoming referendum?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 截至周一收盘，GREK较周五收盘下跌了20%。这意味着投机者应该加大力度买入GREK，预计即将到来的公投中很可能出现“是”的投票吗？
- en: A quick glance at the chart gives us some good news-bad news readings. On one
    hand, the ETF did rally through a downtrend and the price has start to stabilize
    and go sideways, which is constructive. On the other hand, it did break support
    today on high volume, which is a bad sign.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图表的快速浏览给我们带来了一些喜忧参半的阅读。一方面，ETF确实突破了一个下行趋势，并且价格开始稳定并横向移动，这是建设性的。另一方面，今天它在高成交量上打破了支撑，这是一个坏迹象。
- en: '**Decomposing the portfolio**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**拆解投资组合**'
- en: How about trying to value the ETF by looking at the components? My analysis
    of percentage holdings is based on Friday night's close, before the surprise referendum
    call and serves as a useful benchmark for valuation as that was the last time
    we had actual Athens Stock Exchange prices to compare against. The following table
    from Yahoo Finance, shows the top three holdings to be the local Coca-Cola bottler
    at roughly 20% weight, the local telecom at 10%, followed by the lottery operation
    at about 10%. While the first three holdings appear to have some stability and
    somewhat defensive in nature, the next few are banks, all of which have significant
    risk attached.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么尝试通过查看组成部分来估值ETF怎么样？我对百分比持仓的分析基于周五晚上的收盘，在此之后意外的公投呼吁之前，作为估值的有用基准，因为那是最后一次我们有了与雅典证券交易所的实际价格进行比较的机会。雅虎财经的一份表格显示，前三大持仓分别是当地的可口可乐灌装机，约占20%的权重，当地的电信公司占10%，彩票业务约占10%。前三个持仓看起来有一定的稳定性，性质上有点防御性，接下来的几个是银行，都带有相当大的风险。
- en: This table from Morningstar gives us some idea of the sector weightings and
    another overview of ETF holdings. Based on some quick back of the calculations,
    I get an estimated range of $6.57 to $7.56 per share.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来自晨星的一份表格让我们对行业权重和ETF持仓有了另一个概述。根据一些简单的计算，我得出每股股价的预估范围为6.57美元至7.56美元。
- en: Here`s how I did it. Consider a worst case scenario where the No side prevailed
    in the referendum and Grexit looms. I assume that the financials all get wiped
    out (24% weight), the Consumer Cyclical sector gets cut in half (18% weight) and
    everything else takes a 20% haircut. Based on Friday`s closing price of $11.78,
    that would give us a downside target of $6.57 per share.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我是这样做的。考虑一个最坏的情况，公投中反对派占上风，希腊退出（Grexit）迫在眉睫。我假设所有金融部门都被抹掉（占24%的权重），消费品周期性部门减半（占18%的权重），其他所有部门都遭受20%的跌幅。根据周五的收盘价11.78美元，这将给我们一个每股6.57美元的下行目标。
- en: '**A big bet on the banking sector**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**对银行业的大赌注**'
- en: Monday`s closing price was only 20% below Friday`s level and the financial sector
    represented roughly 24% of the value of GREK. Therefore the current valuation
    of the ETF, which is blind because there are no market prices of the underlying
    share in Athens, is based on the dubious assumption that the banking sector won`t
    get wiped out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 周一的收盘价仅比周五的水平低20%，而金融部门占GREK价值的约24%。因此，由于在雅典没有基础股票的市场价格，ETF的当前估值是盲目的，基于一个可疑的假设，即银行业不会被抹掉。
- en: Yves Smith at
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 伊夫·史密斯在
- en: '[Naked Capitalism](http://www.nakedcapitalism.com/2015/06/why-greek-banks-are-likely-to-be-toast-no-deposit-insurance.html)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 【裸资本主义】
- en: 'has the details of what might happen if and when Greece defaults:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊违约时可能发生的事情的详细情况如下：
- en: In any case, enough about the past, let’s run through the most likely end game
    for this Greek saga as a deal never gets agreed before default.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总之，关于过去的事情已经说得够多了，让我们来看看在没有达成协议之前希腊债务危机最有可能的结局。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. Greece misses its IMF payment on the 30th of June. This could be a trigger
    but it may not be. The IMF has 30 days to call Greece in arrears so technically
    Greek government guaranteed collateral, and hence the Greek banks, are still solvent
    after the 30th. However on the 20th of July the Greeks will surely default to
    the ECB without a deal. This is the official d day.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. 在6月30日，希腊未能支付其IMF的款项。这可能是触发事件，但也许不是。国际货币基金组织（IMF）有30天的时间来认定希腊政府拖欠款项，所以从技术上讲，希腊政府在6月30日之后仍然有担保债权，因此希腊银行仍然健全。然而，7月20日，如果没有协议，希腊人肯定会违约给ECB。这是官方的D日。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Upon default, the collateral at Greek banks cannot be posted any longer
    to the Euro system. The Greek banks then become insolvent and the ECB, through
    the newly created Single Resolution Mechanism (SRM), is obligated to resolve the
    Greek banks.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. 在违约后，希腊银行无法再向欧元系统提交任何担保。然后希腊银行变得资不抵债，欧洲央行通过新成立的单一解决机制（SRM）有义务解决希腊银行的问题。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. So the ECB goes to Tsipras and tells him – we are immediately instituting
    capital controls and we will begin resolution of your banks unless u sign the
    agreement and re-enter a program. Without a bailout program in place the Greek
    government, and banking system, are both insolvent. So Tsipras says – what do
    you mean resolve my banking system? And then Mario explains as follows. First
    we wipe out all equity and bond holders. And then, as in Cyprus, we bail in depositors.
    There are 130b in Greek deposits against 90b in ELA. And while those deposits
    are technically insured up to 100,000 euro, there is no pan European bank insurance
    yet in place. That only comes in 2016\. Right now Greek deposits are only insured
    with a Greek deposit insurance fund that has about 3b in it. This Is hardly enough
    for the 130b in deposits. So we take the 130b against the 90b in ela. Any remaining
    deposits go to fund a bad bank that begins resolving all the NPLs. The good loans
    of course will go into a good bank which will be funded with German capital and
    most likely will have a German name. Of course depositors will get 2 to 3 euro
    cents on the dollar for their existing balances from the 3bio in the insurance
    fund. So you have that going for you!
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3. 所以欧洲央行（ECB）去找齐普拉斯，并告诉他——我们立即实施资本控制，除非你签署协议并重新进入一个项目，否则我们将开始解决你的银行问题。没有救助项目，希腊政府和银行系统都面临破产。所以齐普拉斯说——你是什么意思解决我的银行系统？然后马里奥如下解释。首先我们抹掉所有股权和债券持有者。然后，就像在塞浦路斯一样，我们救助存款人。在希腊有1300亿欧元的存款，相对于900亿欧元的ELA。虽然这些存款技术上保险额高达10万欧元，但目前还没有全欧洲的银行保险制度。这个制度要到2016年才会建立。目前希腊的存款只由一个拥有大约30亿欧元的希腊存款保险基金来保险。这远远不足以应对1300亿的存款。所以我们用1300亿欧元对抗900亿欧元的ELA。任何剩余的存款将用于设立一个坏银行，开始解决所有不良贷款（NPLs）。当然，优良的贷款将转入一个好银行，该银行将由德国资本支持，最有可能的是，它将有一个德国名字。当然，存款人将从300亿的保险基金中以每美元2到3美分的价格获得他们现有余额的赔偿。所以你在这方面是有优势的！
- en: The big question then becomes, "When does the ECB decide to blow up the banking
    system, where the bank shareholders get wiped out and depositors recover 2-3 cents
    on the euro?"
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 那么最大的问题变成了，“欧洲央行何时决定摧毁银行系统，使得银行股东被抹掉，而存款人只能收回2-3欧分的欧元？”
- en: '**Even the optimistic case looks ugly**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最乐观的情况看起来也很糟糕。
- en: Let`s construct a best case scenario. Suppose that the Yes side wins the referendum.
    Will all be forgiven and will Greece re-enter a bailout program and the banking
    system gets revived?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们构建一个最佳情况场景。假设公投的赞成方获胜。一切都会被原谅，希腊是否会重新进入救助项目，银行系统是否会得到恢复？
- en: Not so fast! When Greece asked for a last minute extension to the bailout program
    so that it could wait for the results of the referendum, what upset the Eurogroup
    ministers was not just the surprise referendum call, but that the Tsipras government
    would be actively campaigning for the No side. Notwithstanding the fact that the
    Eurogroup offer expired on June 30, the active campaign for No by the Greek government
    made the Syriza government an unreliable partner in the Eurogroup`s eyes. How
    can such an organization be expected to implement any reforms that may have been
    agreed to. A Yes vote will likely cause the current Greek government to collapse
    and new elections called. Prime Minister Tsipras has indicated that he would resign
    should the Yes side prevail in a TV interview on Monday night (via
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 别急！当希腊要求在最后关头延长救助计划，以便它能等待公投结果时，令欧元集团部长们不满的不仅仅是突如其来的公投决定，还有齐普拉斯政府将积极为否决票拉票的行为。尽管欧元集团的提议已于6月30日过期，但希腊政府积极的为否决票拉票使得激进左翼联盟政府在欧元集团眼中成为一个不可靠的伙伴。这样一个组织如何能期待其执行可能已经达成的改革。如果赞成票得胜，很可能导致当前的希腊政府崩溃并触发新的选举。总理齐普拉斯已经表示，如果赞成票占上风，他将在周一晚上的电视采访中（通过
- en: '[CNN](http://money.cnn.com/2015/06/29/news/economy/greece-crisis-solution/index.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNN](http://money.cnn.com/2015/06/29/news/economy/greece-crisis-solution/index.html)'
- en: '):'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: '"If the Greek people want to move ahead with austerity ... for young people
    to move abroad in their thousands, for us to have unemployment and for us again
    to be moving towards new programs, new loans... if that is their choice we will
    respect it, but we will not carry it out," he said in an interview with Greek
    TV.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"如果希腊人民想要推进紧缩...让成千上万的年轻人移居国外，让我们面临失业，再次走向新计划、新贷款...如果是他们的选择，我们会尊重它，但我们将不会执行它，"他在接受希腊电视台采访时说。'
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I am telling you that I cannot be a prime minister under all circumstances."'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我告诉你，我无法在所有情况下都担任总理。"'
- en: While I could envisage a scenario where the IMF and ECB bent over backwards
    to keep supporting Greece and its banking system in the run-up to the referendum,
    there are some real drop-dead deadlines. There is a payment to the ECB on July
    24 and, if Christine Lagarde is willing, there is a 30-day grace period for the
    missed payment to the IMF on June 30.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我能想象出一个场景，即国际货币基金组织（IMF）和欧洲中央银行（ECB）竭尽全力在公投前支持希腊及其银行系统，但确实存在一些真正的死线。7月24日有笔要支付给ECB的款项，如果克里斯汀·拉加德愿意，6月30日未支付给IMF的款项有一个30天的宽限期。
- en: If we were to get a Yes vote, which is likely given current polling, and the
    Syriza government were to collapse. It is unclear whether there would be enough
    time to call new elections, form a new government and see the new government agree
    to a new bailout program before the July 24 ECB payment deadline. While the ECB
    could conceivably bend the rules and keep the banking system going at the current
    ELA levels until July 24, there would be no justification to do so if a payment
    to the ECB is missed. The ECB has no choice other than to resolve the banking
    system,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现赞成票的情况，鉴于目前的民意调查，激进左翼联盟政府崩溃。目前尚不清楚是否有足够的时间在7月24日ECB付款截止日前召集新的选举、组建新政府并使新政府同意新的救助计划。虽然欧洲中央银行可能想象得出在当前ELA水平上保持银行系统运行直到7月24日的规定，但如果错过向ECB的付款，就没有理由这样做。在这种情况
- en: There are two groups in Greece who would get badly hurt under that scenario.
    Ordinary citizens who do not have the means or sophistication to move their money
    abroad and businesses with operating accounts with daily cash flows. Both would
    collapse and so would the Greek economy. Business collapses have cascading effects
    that cannot be reversed immediately.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在那种情况下，希腊有两个群体会受到严重伤害。没有能力或手段将资金转移到国外的一般公民和日常现金流量操作账户的商家。两者都会崩溃，希腊经济也会崩溃。企业崩溃的连锁反应是无法立即逆转的。
- en: Under such a seemingly *ahem* "optimistic scenario", bank shareholders would
    still get wiped out. So assume that GREK takes a 24% haircut on its position in
    financials and a 20% haircut on everything else, we get a target price of $7.56
    based on the Friday close of $11.78.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样一个看似*呃*“乐观”的假设下，银行股东仍然会遭受损失。所以假设GREK对其在金融业的头寸实行24%的减记，对其他所有资产实行20%的减记，那么基于上周五收盘价11.78美元，我们将得到一个目标价格为7.56美元的估算。
- en: In conclusion, the Monday closing price of GREK of $9.42 is well above my target
    range and Mr. Market is making a bet that the banking system remains intact. I
    am not willing to make such a courageous assumption.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，GREK在周一的收盘价为9.42美元，远超我的目标价位区间，市场先生认为银行系统将保持完整。我不愿意做出如此大胆的假设。
