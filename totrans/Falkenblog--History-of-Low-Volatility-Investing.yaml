- en: In 2008, Haugen found out the low vol funds were all referencing his work, and
    then claimed to be the ‘father of low vol’ investing. He didn’t emphasize this
    in real time, however, rather he emphasized a multifactor alternative.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2008年，豪根发现低波动基金都在引用他的工作，然后声称自己是“低波动”投资的“创始人”。然而，他并没有在当时强调这一点，而是强调多因素替代。
- en: Ed Miller
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 爱德•米勒
- en: '[1977 paper](http://www.efalken.com/LowVolClassics/MillerEd1977.pdf) modeled
    how high vol implies a lower return'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[1977年论文](http://www.efalken.com/LowVolClassics/MillerEd1977.pdf)模拟了高波动意味着较低的回报'
- en: 2001, Miller mentions this strategy in the *Journal of Portfolio Management*.
     "An implication of [my winner's curse] theory] is that investors can improve
    their return relative to risk by exploiting the flatness of the security market
    line."
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2001年，米勒在*组合管理杂志*中提及这一策略。“[我的优势中奖者理论]的一个推论是，投资者可以通过利用证券市场线的平坦性改善他们的风险相对回报。”
- en: My experience
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的经验
- en: 'First Paragraph of [my 1994 dissertation](http://www.efalken.com/LowVolClassics/efdiss94.pdf):
    "This paper documents two new facts. "First, over the past 30 years variance has
    been negatively correlated with expected return for NYSE and AMEX stocks and this
    relationship is not accounted for by several well-known prespecified factors (e.g.,
    the price-to-book ratio or size). More volatile stocks have lower returns, other
    things equal. In fact, one of the prespecified factors, size, obscures this inverse
    relationship. Second, I document that open-end mutual funds have strong preferences
    for stocks that are liquid, well-known, and most interestingly, highly volatile
    stocks."'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我1994年的论文](http://www.efalken.com/LowVolClassics/efdiss94.pdf)的第一段：“本文记录了两个新事实。首先，过去30年里，纽约证券交易所和AMEX股票的方差与预期收益呈负相关，这种关系不是由几个众所周知的预先确定的因素（例如，价格对账薄比率或规模）解释的。波动更大的股票的回报较低，其他因素相等。事实上，一个预先确定的因素，规模，掩盖了这种反向关系。其次，我记录了公开的封闭式基金对流动性强、知名度高，以及最有趣的是，高波动股票具有​较强偏好。”'
- en: All the right people thought it was wrong, 'like saying the world was flat'
    (true quote from one reviewer). A portion of my dissertation made *Journal of
    Finance*, so it wasn't that I just couldn't write.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有正确的人都认为这是错的，“就像说地球是平的”（来自一位评论者的真实引用）。我的论文一部分发表在*金融杂志*上，所以并不仅仅是我不会写。
- en: Created C-corp fund in 1996, tried to get a backer, no success until I eventually
    started plying it within hedge funds circa 2003\. I did try to create one later,
    in 2006, but was then sued by my former Hedge Fund boss, and actually had to defend
    that I came up with low-vol prior to working with him. Suit lasted 18 months,
    after which, I had little money to start a fund, and taint left me considerable
    operational risk (we settled).
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1996年创立了有限责任公司基金，并试图找到投资者，但直到2003年左右在对冲基金内部使用之前，没有成功。我后来在2006年尝试创建一个，但之后被我的前对冲基金老板起诉，并且实际上不得不证明在与他合作之前我就想出了低波动。诉讼持续了18个月，之后我几乎没有钱去创办一个基金，且丑闻使我面临着相当大的运营风险（我们最终达成了和解）。
- en: Why Important
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么重要
- en: Clearly the utility function used by economists is simply wrong
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显然，经济学家使用的效用函数是简直错的
- en: Big implications for how we model human behavior
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这对我们建模人类行为有重大影响
- en: Science as a collective has biases just like individuals
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 科学作为一个整体和个体一样具有偏见
- en: Smart, educated experts see things that aren’t there for decades
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 聪明、受过教育的专家几十年来看到了不存在的东西
- en: Concentrated selectively on rigor
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有选择地集中于严谨性
- en: Focused on econometric issues (eg, [Shanken](http://www.efalken.com/LowVolClassics/Shanken1985.pdf),
    1985, [Gibbons 198](http://www.efalken.com/LowVolClassics/Gibbon1982%20.pdf)2),
    not omitted variables like size
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关注计量经济学问题（例如，[Shanken](http://www.efalken.com/LowVolClassics/Shanken1985.pdf),
    1985年, [Gibbons 198](http://www.efalken.com/LowVolClassics/Gibbon1982%20.pdf)2年），而不是忽略了像大小这样的变量。
- en: My Solution to Why the Low Vol
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我对低波动率谜题的解决方案
- en: 'Everything is a vice at extremes: an excess or deficit. Risk too can be too
    little or too much'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一切都有极端的弊端：过度或者不足。风险也可能太少或者太多
- en: Risk is not merely a preference as taught by modern finance.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 风险并非仅仅是现代金融所教的一种偏好
- en: Optimal risk is varies objectively across individuals based on intelligence,
    connections
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最优风险在智力、人际关系等方面因个体客观而异
- en: Low Vol Anomaly needs relative **and** standard preferences
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 低波动异象需要相对**和**标准偏好
- en: Highlights we are always thinking about ourselves egotistically and socially
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强调：我们总是以自我为中心地思考，既自私又社交
- en: Our desires are both absolute, and relative
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的欲望既是绝对的，也是相对的
- en: These objectives can conflict when fads arise
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当热潮兴起时，这些目标可能会发生冲突
