  zh: '[与全球风险厌恶一致](http://www.sciencedirect.com/science/article/pii/S037842660700297X)'
- en: . It's not.  More practically, the counteracting effect in the Fama-French 3-factor
    world isn't skew, it's more basic, just volatility; no one makes 'low skewness'
    portfolios, though common low vol portfolios are correlated with that.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这并非如此。更实际地说,Fama-French 3因子世界中的对抗效应不是偏度,而是更基本的波动率;没有人制作"低偏度"投资组合,尽管常见的低波动投资组合与之相关。
- en: Harvey was for a time the editor of finance's best known journal, The Journal
    of Finance, and so represents the conventional wisdom of the best academics. Yet
    this paper is obtuse, they kind of result that gives the word 'academic' the implication
    'clueless.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 哈维曾经是金融界最著名期刊《金融学杂志》的编辑,因此代表了最佳学者的传统智慧。然而,这篇论文晦涩难懂,给"学术"一词带来了"一无所知"的含义。
