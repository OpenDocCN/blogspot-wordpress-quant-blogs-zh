- en: in Bloomberg magazine a couple weeks ago, so I decided to speak with Ric Bratton
    again on the history of the low volatility effect. I wanted to speak more about
    other people's work, especially Ed Miller and Bob Haugen, but somehow we missed
    that (it's one take and he leads).  In any case, here it is.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'The risk premium is central to Asset Pricing Theory, one of the main things
    people learn in business school.  If it’s not true, this generates a very different
    way to assess investments. Below is an outline of what I consider to be the history
    of low volatility with links to relevant articles. I should have a new paper out
    in a few days related to my ''solution'' to the low volatility effect [update:
    it''s at the SSRN'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=2537050)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '].'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Economics has been hijacked by cargo cult thinking that superficial similarities
    with physics is the way to create good new theories (eg, see Samuelson's
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '*[Foundations](http://en.wikipedia.org/wiki/Foundations_of_Economic_Analysis)*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: ). As rigor and logic are both more correlated with successful physics and easier
    to teach, these are the main emphasis at top graduate schools. Alas, rigor is
    always parochial, because outside a set of small assumptions the rigor doesn't
    work, which is why no proof in econ has changed anyone's mind about an important
    issue.  Thus, in finance we had decades of focus on technical econometric issues
    (e.g., simultaneity of estimating the slope and the intercept, randomness in the
    risk-free rate, GMM tests of overidentifying restrictions), but not size (market
    cap) or low-price which would have killed the CAPM in utero. The omitted variables
    bias and overfitting remain the main scourge of social science empirical research,
    but that is only taught incidentally.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Back in my day you couldn't publish a paper showing high volatility had lower
    returns than low volatility because there was no theory for it, so it must be
    wrong in some technical way, and thus uninteresting. One reviewer told me that
    if I was to show low volatility had higher returns than high volatility I had
    to show how low volatility had more risk, which was what I was arguing wasn't
    true,  That is, the main paradigm has to hold.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: This led to strange threads within the low volatility history such as
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Harvey and Siddique''s 2000 paper](https://faculty.fuqua.duke.edu/~charvey/Research/Published_Papers/P56_Conditional_skewness_in.pdf)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: on skewness and returns. To the degree skewness relates to returns, it's incidental
    to the low volatility anomaly. Yet back then you could not address it directly
    because it was too anomalous to standard theory--utility functions imply some
    kind of risk premium in an
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[iff](http://en.wikipedia.org/wiki/If_and_only_if)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: sense, they both imply the other.  So, they document that 'co-skewness' (which
    is positively correlated to volatility), is an extra preference by investors.
    This allows them to nest their finding within the standard paradigm, because understandibly
    people like the right tail of a distribution, not the left.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Yet, while they set up the model with the utmost rigor, they never paused to
    see if their results were
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[consistent with global risk aversion](http://www.sciencedirect.com/science/article/pii/S037842660700297X)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: . It's not.  More practically, the counteracting effect in the Fama-French 3-factor
    world isn't skew, it's more basic, just volatility; no one makes 'low skewness'
    portfolios, though common low vol portfolios are correlated with that.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Harvey was for a time the editor of finance's best known journal, The Journal
    of Finance, and so represents the conventional wisdom of the best academics. Yet
    this paper is obtuse, they kind of result that gives the word 'academic' the implication
    'clueless.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Another great example is
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '[Ang, Hodrick, Xing and Zhang''s now seminal 2006 paper](https://www0.gsb.columbia.edu/mygsb/faculty/research/pubfiles/1096/joff.pdf)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: documenting the volatility effect for the first time in a top journal. Bob Hodrick
    is a very prestigious academic, and was on the faculty at Northwest when I was
    there in the early 1990s, and I showed him my results that low volatility portfolios
    generated huge 'alpha's in the context of Fama-French 3-factor models, and he
    couldn't have been more indifferent.  Yet, 12 years later he basically scooped
    me within the academic literature (my low vol dissertation findings never made
    a journal).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: The trick was that he presented these findings as an addendum to a paper that
    primarily addressed the extension the returns are a function of changes in volatility.
    Now, at 30k feet this is a within-the-box extension of the standard model, but
    note they found it had the wrong sign, that is, stocks correlated with changes
    in volatility were volatile, and these had lower-than-average returns. Strange.
    When Ang et al got to the part of the paper that had the lasting interest, the
    low volatility effect, they then dropped any pretext of a model (as was laid out
    for their new volatility innovation factor) and showed the tabular results of
    alpha by volatility, which was the big addition to the literature. At the time
    (circa 2006) this was the kind of pretext still needed to introduce this result.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: That's why the CAPM has dominated academic thinking for decades in spite of
    it never actually working.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: After
