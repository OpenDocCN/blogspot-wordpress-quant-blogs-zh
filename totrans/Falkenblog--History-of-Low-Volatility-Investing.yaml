- en: (2005) and Kahneman's Nobel prize (2002) became famous partial equilibrium empirical
    findings were publishable in top papers without much motivation, so we see less
    silliness anymore (alas, the pendulum has perhaps gone too far the other way).
     Of course, if you are famous, you could have always gotten a break from an editor,
    which is why the seminal refutation of the CAPM came from Fama and French, as
    only they had the credibility to publish a paper seemingly refuting the paradigm
    (plus, they softened the blow by merely extending it). This phenomenon highlights
    a strange behavioral bias to the wisdom of smart crowds whatever their pedigree;
    arguments are strongly constrained by authority and consensus in fields where
    you can’t do definitive experiments.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: (2005年)和卡纳曼的诺贝尔奖(2002年)成为著名的部分均衡实证发现,可在顶级论文上发表,无需过多动机, 所以我们现在看到的愚蠢情况已经减少了(不幸的是,
    这一摆锤可能已经过度偏离了另一个方向)。当然,如果你很有名,编辑总是可能会给你一个机会,这就是为什么对CAPM的开创性批评来自法马和法国, 因为只有他们有足够的信誉来发表一篇似乎否定范式的论文(此外,
    他们也缓和了这一冲击,只是简单地对其进行了扩展)。这一现象突出了聪明群众智慧的一种奇怪的行为偏见; 在无法做出决定性实验的领域中, 论点受到权威和共识的严格限制。
- en: Every successful theory has both a principled and unprincipled support; most
    people who spout correct theories do so for incorrect or selfish reasons. For
    example, listen to a radio call-in show on some topic you agree with, and note
    most callers have dumb reasons to agree with you; most people are wrong even when
    they are right.  The ‘risk begets return’ theory was very convenient for hucksters
    because they could argue that their vague ‘risk management’ skills generated excess
    returns, which is tenable because presumably, risk is omnipresent and subtle,
    like the quality of a fine wine.  The theory was also very convenient to economists
    because it is perfect for teaching a course, where a set of seemingly innocuous
    assumptions creates a clear set of implications and is amenable to many rigorous
    extensions. At bottom, the CAPM made logical sense, so it had a principled rationale
    as well.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个成功的理论都有原则性和非原则性的支持; 大多数宣扬正确理论的人都是出于错误或自私的原因。例如, 收听一个你同意的话题的电台热线节目, 你会注意到大多数来电者都有愚蠢的理由来赞同你;
    即使他们是对的, 大多数人也是错误的。"风险带来回报"理论对于骗子来说非常方便, 因为他们可以辩称自己模糊的"风险管理"技能产生了超额回报, 这是可行的,
    因为风险无处不在, 微妙, 就像高级酒的品质一样。这个理论对经济学家来说也很方便, 因为它非常适合教学, 在那里一套看似无害的假设可以创造出明确的含义, 并且可以进行许多严格的扩展。从根本上说,
    CAPM 是有逻辑基础的, 所以它也有原则性的理由。
- en: Researcher have always thought has occurred that if we can only define our terms,
    find the basic unit for an indicator, we can create a new science.  The idea that
    investing would become an exercise in mathematical optimization is very attractive.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员一直认为, 如果我们只能定义术语, 找到指标的基本单元, 我们就可以创造一门新的科学。将投资变成数学优化练习的理念非常吸引人。
- en: As Kant argued, there are two types of knowledge, assumptions vs. theorems,
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 正如康德所主张的, 存在两种类型的知识, 假设和定理。
- en: '*a priori*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*先验的*'
- en: vs.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '与 '
- en: '*a posteriori*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*后验的*'
- en: .  Assumptions are contingent, empirical, we infer them from data, and inference
    is imperfect, whereas theorems are logical and can be proven.  Laymen feel that
    facts are easy and theory is difficult, but this is misleading. Surely smart educated
    people are better at theory, and so like to spend more time there, but conventional
    social science facts have always contained major errors.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 假设是偶然的、经验性的, 我们从数据中推断它们, 而推论是不完美的, 而定理是逻辑的, 可以被证明。 俗人认为事实很容易, 理论很难, 但这是误导性的。
    无疑, 聪明的受过教育的人在理论方面更擅长, 因此更愿意花更多时间在那里, 但传统的社会科学事实一直包含着重大错误。
- en: The most exciting phrase to hear in science - the one that heralds new discoveries
    - is not "Eureka!" but "That's funny...", which is how the low volatility anomaly
    was born.  Funds like Unigestion, Robeco, Analytic Investors, and Acadian, were
    on to this pattern around 2006 even if they didn't have a full model explaining
    why it made sense. Unlike size or value, it isn't an anomaly so much as death
    blow to the standard paradigm. You can’t rationalize volatility as a risk factor
    because its return has the wrong sign with everything intuitively risky (covariance,
    leverage, size, liquidity, distress). Further, you can't simply add frictions
    to conventional model to get this as an equilibrium result, unless you invoke
    massive irrationality, and this isn't tenable because most investors are not irrational
    in the same way, there’s too much incentive (e.g., money) for that to work.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在科学中最令人兴奋的短语不是“我发现了！”而是“很有意思...”，这就是低波动率异常产生的方式。06年左右Unigestion，Robeco，分析投资者和Acadian等基金对此现象开始留意，即使他们没有一个完整的模型来解释为什么这是有意义的。与规模或价值不同，这不是一种异常，而是标准范式的死亡一击。你不能把波动率理性化为一个风险因子，因为它的回报与所有直观风险有着相反的符号（协方差、杠杆、规模、流动性、困境）。此外，你不能简单地通过向传统模型添加摩擦来得到这个均衡结果，除非你诉诸于大规模的非理性，而这是不可持续的，因为大多数投资者不会以相同的方式非理性，对他们来说成本太高（比如，金钱）。
