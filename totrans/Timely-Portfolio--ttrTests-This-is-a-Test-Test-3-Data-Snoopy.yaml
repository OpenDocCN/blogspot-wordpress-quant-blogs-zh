- en: 'Timely Portfolio: ttrTests This is a Test Test 3:Data Snoopy'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://timelyportfolio.blogspot.com/2011/09/ttrtests-this-is-test-test-3data-snoopy.html#0001-01-01](http://timelyportfolio.blogspot.com/2011/09/ttrtests-this-is-test-test-3data-snoopy.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: THIS IS NOT INVESTMENT ADVICE.  IT IS JUST AN EXAMPLE AND WILL LIKELY LOSE LOTS
    OF MONEY IF YOU PURSUE WHAT IS DISCUSSED.  READER IS RESPONSIBLE FOR THEIR OWN
    GAINS OR LOSSES.  IF YOU ARE AN UNLIKELY WINNER, I WOULD LOVE TO HEAR YOUR STORY.
  prefs: []
  type: TYPE_NORMAL
- en: 'When we are deciding on a quantitative system to guide our investments, we
    have multiple choices all fraught with potential luck:  investment choice, system
    type, system, timeframe, system parameter or parameters, and money management. 
    To really gain some confidence in the persistence of your choices, I believe each
    choice should be as rigorously tested as possible.  [http://math.uic.edu/~dstjohn/thesis.pdf](http://math.uic.edu/~dstjohn/thesis.pdf),
    [http://ageconsearch.umn.edu/bitstream/19039/1/cp05pa01.pdf](http://ageconsearch.umn.edu/bitstream/19039/1/cp05pa01.pdf
    "http://ageconsearch.umn.edu/bitstream/19039/1/cp05pa01.pdf"), and [http://www.ssc.wisc.edu/~bhansen/718/White2000.pdf](http://www.ssc.wisc.edu/~bhansen/718/White2000.pdf
    "http://www.ssc.wisc.edu/~bhansen/718/White2000.pdf") all offer very good discussion
    of some of the tests.  My posts [ttrTests This is a Test--Test 1 and Test 2](http://timelyportfolio.blogspot.com/2011/09/ttrtests-this-is-test-test-1-and-test-2.html),
    [ttrTests: Its Great Thesis and Incredible Potential](http://timelyportfolio.blogspot.com/2011/09/ttrtests-its-great-thesis-and.html),
    and [ttrTests Experimentation](http://timelyportfolio.blogspot.com/2011/08/ttrtests-experimentation.html)
    offer a simple application of the much-less-than-simple statistical tests.'
  prefs: []
  type: TYPE_NORMAL
- en: I will apply the dataSnoop test with Hansen’s test for Superior Predictive Ability
    (SPA) to check for luck in the parameter choice of my simple CUD indicator.
  prefs: []
  type: TYPE_NORMAL
- en: I hate to do this, but I cannot think of an easy way to describe the output
    of the dataSnoop test, so I hope you will read [http://math.uic.edu/~dstjohn/thesis.pdf](http://math.uic.edu/~dstjohn/thesis.pdf)
    pages 51-57.  Here is the paper’s description of the tests when applied to a MACD
    system.  [![clip_image001](img/5917a5700d7097f42174fadfacb25352.png "clip_image001")](http://math.uic.edu/~dstjohn/thesis.pdf)
  prefs: []
  type: TYPE_NORMAL
- en: '[http://math.uic.edu/~dstjohn/thesis.pdf](http://math.uic.edu/~dstjohn/thesis.pdf)
    page 55'
  prefs: []
  type: TYPE_NORMAL
- en: p-values for my CUD indicator are not so good.
  prefs: []
