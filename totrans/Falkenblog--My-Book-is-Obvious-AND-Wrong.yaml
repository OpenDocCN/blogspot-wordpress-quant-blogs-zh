- en: 'Falkenblog: My Book is Obvious AND Wrong'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 我的书明显且错误'
- en: 来源：[http://falkenblog.blogspot.com/2009/07/my-book-is-obvious-and-wrong.html#0001-01-01](http://falkenblog.blogspot.com/2009/07/my-book-is-obvious-and-wrong.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/07/my-book-is-obvious-and-wrong.html#0001-01-01](http://falkenblog.blogspot.com/2009/07/my-book-is-obvious-and-wrong.html#0001-01-01)
- en: I haven't gotten a lot of public feedback on
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有收到很多公众反馈，
- en: '[my book](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=pd_rhf_p_t_1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我的书](http://www.amazon.com/Finding-Alpha-Search-Return-Finance/dp/0470445904/ref=pd_rhf_p_t_1)'
- en: ', but the private feedback is rather circular. On one hand, there are those
    saying my findings are wrong. I''m ''saying the earth is flat'', in one irate
    economist''s view. My empirical findings are not rigorous, in that I''m using
    incorrect statistical tests and if I used a more powerful test I would not reject
    the hypothesis that risk explains returns as standard theory dictates. Indeed,
    many of the articles I reference in my support leave open this possibility. I
    admit it''s possible. Anything''s possible. It''s just improbable. The current
    paradigm finds parochial risk factors for each asset class (a different one for
    currencies, cross sectional equities, bonds), without any intuition. Further,
    adding more complexity to any test lessens its statistical power, and so the ''failure
    to reject'' would give one solace if the theory kinda worked. The theory sucks,
    it mainly has the wrong sign (higher risk assets in any asset class, in general,
    have lower than average returns!)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，但私下的反馈相当循环论证。一方面，有人说我的发现是错误的。有一位愤怒的经济学家认为我“在说地球是平的”。我的实证发现不够严谨，因为我使用了错误的统计测试，如果我用更强大的测试，我就不会拒绝风险解释回报这一标准理论所指示的假设。实际上，我引用的支持文章中许多都留下了这种可能性的空间。我承认这是可能的。任何事都是可能的。只是不太可能。当前的范式为每个资产类别（货币、横截面股票、债券各有一个）找到局部风险因素，却没有直觉。此外，任何测试的复杂性增加都会降低其统计功效，如果理论有点用，那么“未能拒绝”会给人带来安慰。这个理论糟透了，它主要是符号错了（在任何资产类别中，一般风险较高的资产回报低于平均水平！）
- en: On the other side, I get comments like 'this is obvious', it's 'too simple',
    or 'everyone knows that'. I too think it is obvious and simple, but not everyone
    in finance knows that 1) risk and return, in general, are uncorrelated in any
    obvious way and 2) this is an equilibrium result if people have relative status
    orientation. Saying something new, true, important AND obvious&simple, is better
    than
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我得到的评论是“这很明显”，“太简单了”，或者“大家都知道”。我也认为这很明显且简单，但并非金融界的每个人都明白：1) 风险和回报通常在任何明显的方面都不相关；2)
    如果人们有相对地位取向，这是一个均衡结果。说出一些新、真、重要且明显简单的事情，比
- en: just
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 只是
- en: being new, true, and important. But the people who recognize it is obvious and
    true tend to be new to the literature, and so aren't trained to not see what is
    directly before their eyes. Experts develop special lenses to observe reality,
    called a 'theory', and after a while can't see without it. They are like American
    Natives who supposedly could not see Columbus's ships as they appeared on the
    horizon because their brains were hardwired to not see what is impossible.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 既要新颖、真实、重要。但是那些认为这显而易见且真实的人往往是文献中的新人，因此他们没有被训练去看清直接呈现在眼前的东西。专家发展出了特殊的“理论”透镜来观察现实，时间一长，没有它就看不清了。他们就像那些据说无法看到哥伦布的船在地平线上出现的美国土著，因为他们的脑子被硬性连接起来看不到不可能的东西。
- en: But, the newbies look at the data I present, which is mainly a survey of the
    literature and sample averages, and see it as obvious (see SSRN summary of evidence
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，新手们看到我提供的数据，这主要是对文献和样本平均值的调查，并认为这是明显的（见SSRN证据总结
- en: '[here](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1420356)'
- en: ). Those who have been in the field for years see it as untrue, those who don't
    have it as a primary concern, think it is obvious and rather trivial. I like the
    future of my idea on that score, because as they say, science advances one funeral
    after another.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那些在这个领域多年的人认为这不真实，而那些没有将其作为首要关注点的人，则认为这是显而易见且微不足道的。我对我的想法在这一点上的未来感到乐观，因为正如他们所说，科学的进步是一次葬礼接着一次。
- en: But then I noted two Amazon reviewers found it did not have any implications
    for your average investor. Let me try again, because obviously anyone smart enough
    to buy and read my book is no fool, as this is all my fault.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但后来我注意到两位亚马逊评论者认为这对普通投资者没有任何影响。让我再试一次，因为显然任何足够聪明能买我的书并阅读的人都不傻，这一切都是我的错。
- en: 'In the book I go into ''finding alpha'' strategies, based on the fact good
    strategies are highly parochial, most people fail at such endeavors, and people
    lie about what they are doing. But the 30,000 foot practical investing implication
    is rather obvious: buy ''low risk'' stocks, relatively. This can be done many
    ways: while keeping total beta at 1.0, maximizing the Sharpe ratio, or maximizing
    the Information Ratio. All of these are improvements relative to the S&P500 passive
    benchmark at orders of magnitude greater than the lift of going from active to
    passive equity investing. As long as the CAPM does not work, and I argue it does
    not because most investors are benchmarking, this implies such obvious investing
    tactics that basically focus on the low volatility, and avoid the high volatility.
    See discussion below from my'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在书中，我探讨了“寻找alpha”的策略，这些策略基于一个事实：好的策略往往具有很高的局限性，大多数人在这方面都会失败，而且人们会对自己正在做的事情说谎。但是，从30,000英尺的高空来看，实际投资的含义非常明显：相对购买“低风险”股票。这可以通过多种方式实现：在保持总贝塔值为1.0的同时，最大化夏普比率，或者最大化信息比率。所有这些相对于标普500被动基准的改进，其幅度都要大于从主动投资转向被动股票投资所带来的提升。只要资本资产定价模型（CAPM）不适用，我认为它不适用，因为大多数投资者都在对标基准，这就暗示了这种基本关注低波动性、避免高波动性的明显投资策略。以下是我的讨论内容
