- en: 'NDC 2013 [offers](http://vimeo.com/ndcoslo/videos/sort:date/format:detail)
    amongst the n video’s, “Richard Campbell: People, Process, Tools – The [Essence](http://vimeo.com/68327402)
    of DevOps”.  If you have limited time, jump to 57:50 – allocate 20% of cycles
    to technical debt reduction before you end up with allocating 100%.  This one
    item is possibly the biggest take away from a video worth watching in full.  To
    many people in software (mostly management) believe software is an exact science
    that should incur zero debt – time to get real.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'NDC 2013 [提供](http://vimeo.com/ndcoslo/videos/sort:date/format:detail)了在其视频系列中的n个视频，“Richard
    Campbell: People, Process, Tools – The [Essence](http://vimeo.com/68327402) of
    DevOps”。如果你时间有限，跳到57:50——在最终将100%的周期分配给技术债务之前，先将20%的周期分配给技术债务减少。这一项可能是从全屏观看的视频中获得的最大的收获。对于许多软件行业的人来说（主要是管理层），他们认为软件是一个精确的科学，不应该产生任何债务——是时候面对现实了。'
