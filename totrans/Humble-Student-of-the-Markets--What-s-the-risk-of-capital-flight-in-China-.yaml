  zh: 那就是：
- en: '[FT Alphaville](http://ftalphaville.ft.com/blog/2012/05/21/1009311/us-china-through-a-treasury-bond-darkly/)
    highlighted a survey by the [Committee of 100](http://committee100.org/aboutus/about-us.htm),
    an international, non-profit, non-partisan membership organization that brings
    a Chinese American perspective to issues concerning Asian Americans and U.S.-China
    relations. The results of this key question asks American and Chinese business
    leaders their outlook for China. While Americans believe that Chinese growth will
    continue long into the future, the Chinese are far less optimistic and their outlook
    has deteriorated rapidly since 2007.'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《金融时报》的[FT Alphaville](http://ftalphaville.ft.com/blog/2012/05/21/1009311/us-china-through-a-treasury-bond-darkly/)报道了[美国百人会](http://committee100.org/aboutus/about-us.htm)的一项调查，这是一个国际性的、非盈利的、非党派的会员组织，为亚裔美国人和美中关系问题提供中国裔美国人的视角。这个关键问题询问了美国和中国的商业领袖对中国未来的看法。尽管美国人认为中国的增长将持续很久，但中国人要悲观得多，自2007年以来，他们的预期迅速恶化。
- en: '**> **China in 20 years**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**> **中国未来20年**'
- en: '**Capital flight?**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**资本外流？**'
- en: OK - so they are starting to lose confidence in China's long-term growth outlook.
    What are they doing about it?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧——所以他们开始对中国长期增长前景失去信心。他们为此做了些什么？
- en: Look at this chart from
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 看看这个来自
- en: '[Bianco Research](http://www.ritholtz.com/blog/2012/05/a-closer-look-at-chinese-purchases-of-us-treasuries/)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bianco Research](http://www.ritholtz.com/blog/2012/05/a-closer-look-at-chinese-purchases-of-us-treasuries/)'
- en: of China's net purchase of Treasuries. They went NEGATIVE a few months ago and
    ticked back to positive, but net purchases are still net negative on a rolling
    12 month basis.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 中国净购买美国国债的数据。几个月前，这一数据变为负值，然后又恢复为正值，但过去12个月的净购买仍然是净负值。
- en: When I added two and two together, this
  id: totrans-56
