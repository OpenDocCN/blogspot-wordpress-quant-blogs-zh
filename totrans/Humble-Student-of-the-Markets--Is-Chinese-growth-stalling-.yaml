- en: 'Humble Student of the Markets: Is Chinese growth stalling?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊市场学生：中国增长放缓了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/07/is-chinese-growth-stalling.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/07/is-chinese-growth-stalling.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/07/is-chinese-growth-stalling.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/07/is-chinese-growth-stalling.html#0001-01-01)
- en: I have long had much respect for the folks at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直非常尊重
- en: '[Lombard Street Research](http://www.lombardstreetresearch.com/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lombard Street Research](http://www.lombardstreetresearch.com/)'
- en: (LSR) for their unusual non-consensus calls. Back in the days of the Tech Bubble
    when everyone was focused on the likes of Cisco Systems, Lucent, Nokia and other
    technology darlings, they had said "watch China" as the next engine of growth.
    That turned out to be the Big Call that made me forever remember them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: (LSR)对他们不同寻常的非共识预测。在科技泡沫时代，当每个人都关注思科系统、朗讯、诺基亚和其他科技宠儿时，他们曾说“关注中国”作为下一个增长引擎。这最终成为了让我永远记住他们的重大预测。
- en: It was therefore with great interest when a
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当一个
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2016-07-25/based-on-this-measure-china-s-may-be-caught-in-a-liquidity-trap)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/articles/2016-07-25/based-on-this-measure-china-s-may-be-caught-in-a-liquidity-trap)'
- en: story came across my desk indicating that LSR believed that China may be in
    a liquidity trap. While Chinese M1 growth has been picking up sharply, LSR`s estimate
    of the growth the broad money M3 has been slowing, which led to the conclusion
    of a possible liquidity trap.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个消息传到我桌上，表明LSR认为中国可能陷入了流动性陷阱。虽然中国的M1增长一直在迅速回升，但LSR对广义货币M3的增长估计却在放缓，这导致了可能出现流动性陷阱的结论。
