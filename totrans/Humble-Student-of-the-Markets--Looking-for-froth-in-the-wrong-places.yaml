- en: 'Humble Student of the Markets: Looking for froth in the wrong places'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/07/looking-for-froth-in-wrong-places.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/07/looking-for-froth-in-wrong-places.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Preface: Explaining our market timing models**'
  prefs: []
  type: TYPE_NORMAL
- en: We maintain several market timing models, each with differing time horizons.
    The "
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultimate Market Timing Model**'
  prefs: []
  type: TYPE_NORMAL
- en: '" is a long-term market timing model based on the research outlined in our
    post,'
  prefs: []
  type: TYPE_NORMAL
- en: '[Building the ultimate market timing model](https://humblestudentofthemarkets.com/2016/01/26/building-the-ultimate-market-timing-model/)'
  prefs: []
  type: TYPE_NORMAL
- en: . This model tends to generate only a handful of signals each decade.
  prefs: []
  type: TYPE_NORMAL
- en: The
  prefs: []
  type: TYPE_NORMAL
- en: '**Trend Model**'
  prefs: []
  type: TYPE_NORMAL
- en: is an asset allocation model which applies trend following principles based
    on the inputs of global stock and commodity price. This model has a shorter time
    horizon and tends to turn over about 4-6 times a year. In essence, it seeks to
    answer the question, "Is the trend in the global economy expansion (bullish) or
    contraction (bearish)?"
  prefs: []
  type: TYPE_NORMAL
- en: My inner trader uses the
  prefs: []
  type: TYPE_NORMAL
- en: '**trading component**'
  prefs: []
  type: TYPE_NORMAL
- en: of the Trend Model to look for changes in the direction of the main Trend Model
    signal. A bullish Trend Model signal that gets less bullish is a trading "sell"
    signal. Conversely, a bearish Trend Model signal that gets less bearish is a trading
    "buy" signal. The history of actual out-of-sample (not backtested) signals of
    the trading model are shown by the arrows in the chart below. Past trading of
    the trading model has shown turnover rates of about 200% per month.
  prefs: []
  type: TYPE_NORMAL
- en: 'The latest signals of each model are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ultimate market timing model: Buy equities*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trend Model signal: Risk-on*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trading model: Bullish*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '** The performance chart and model readings have been delayed by a week out
    of respect to our paying subscribers.* **Update schedule**'
  prefs: []
  type: TYPE_NORMAL
- en: ': I generally update model readings on my'
  prefs: []
  type: TYPE_NORMAL
- en: '[site](https://humblestudentofthemarkets.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: on weekends and tweet mid-week observations at @humblestudent. Subscribers will
    also receive email notices of any changes in my trading portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '**Where''s the Bubble?**'
  prefs: []
  type: TYPE_NORMAL
- en: Ben Carlson at
  prefs: []
  type: TYPE_NORMAL
- en: '[A Wealth of Common Sense](http://awealthofcommonsense.com/2017/07/4-signs-of-a-bubble/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'recently detailed the four criteria for a market bubble:'
  prefs: []
  type: TYPE_NORMAL
- en: 'In a recent conversation with Meb Faber, William Bernstein discussed how his
    criteria for seeing a bubble has more to do with sociological factors than econometric
    indicators. Here are his four signs of a financial market bubble:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (1) Everyone around you is talking about stocks (or real estate or whatever
    the fad asset of the day is). And you should really start worrying when the people
    talking about getting rich in certain areas of the market don’t have a background
    in finance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (2) When people begin quitting their jobs to day trade or become a mortgage
    broker.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (3) When someone exhibits skepticism about the prospects for stocks and people
    don’t just disagree with them, but they do so vehemently and tell them they’re
    an idiot for not understanding things.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (4) When you start to see extreme predictions. The example Bernstein gives is
    how the best-selling investment book in 1999 was Dow 36,000.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He said he’s not worried about a bubble at the moment but seeing 3 out of these
    4 conditions being met would be a warning sign.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Despite my series on investor sentiment,
  prefs: []
  type: TYPE_NORMAL
- en: '***Things you don''t see at see at market bottoms***'
  prefs: []
  type: TYPE_NORMAL
- en: (which had four editions that were published
  prefs: []
  type: TYPE_NORMAL
- en: '[13-Jul-2017](https://humblestudentofthemarkets.com/2017/07/13/things-you-dont-see-at-market-bottoms-retailphoria-edition/)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[7-Jul-2017](https://humblestudentofthemarkets.com/2017/07/07/the-things-you-dont-see-at-market-bottoms-bullish-bandwagon-edition/)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[29-Jun-2017](https://humblestudentofthemarkets.com/2017/06/29/things-you-dont-see-at-market-bottoms-29-jun-2017/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', and'
  prefs: []
  type: TYPE_NORMAL
- en: '[23-Jun-2017](https://humblestudentofthemarkets.com/2017/06/23/things-you-dont-see-at-market-bottoms-23-jun-2017-edition/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), market psychology has not reached the "OMG I have to quit my job/mortgage
    the house to buy/trade the hot asset of the day". While there are some excesses,
    such low levels of institutional cash (chart via
  prefs: []
  type: TYPE_NORMAL
- en: '[Business Insider](http://e.businessinsider.com/public/10042147)'
  prefs: []
  type: TYPE_NORMAL
- en: ), the lack of over-the-top froth suggests that the next stock market downturn
    from a recession may be relatively mild in the manner of a 10-20% decline seen
    in the 1990 bear market.
  prefs: []
  type: TYPE_NORMAL
- en: While I am somewhat sympathetic to that view, investors who are looking for
    signs of froth are looking in the wrong places. One of the processes that occur
    in recessions the correction of excesses in the past expansion. Most of the real
    excesses are not to be found within US borders, but abroad.
  prefs: []
  type: TYPE_NORMAL
