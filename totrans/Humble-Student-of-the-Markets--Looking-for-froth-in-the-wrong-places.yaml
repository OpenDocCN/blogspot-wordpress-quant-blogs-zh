  zh: 最近详细介绍了市场泡沫的四个标准：
- en: 'In a recent conversation with Meb Faber, William Bernstein discussed how his
    criteria for seeing a bubble has more to do with sociological factors than econometric
    indicators. Here are his four signs of a financial market bubble:'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最近与Meb Faber的对话中，William Bernstein讨论了他如何看待泡沫更多与社会科学因素有关，而与经济计量指标无关。以下是他对金融市场泡沫的四个迹象：
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (1) Everyone around you is talking about stocks (or real estate or whatever
    the fad asset of the day is). And you should really start worrying when the people
    talking about getting rich in certain areas of the market don’t have a background
    in finance.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （1）你周围的每个人都谈论股票（或房地产，或其他当天的热门资产）。当市场上某些区域谈论致富的人没有金融背景时，你真的应该开始担心了。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (2) When people begin quitting their jobs to day trade or become a mortgage
    broker.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （2）当人们开始辞职进行日交易或成为抵押贷款经纪人时。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (3) When someone exhibits skepticism about the prospects for stocks and people
    don’t just disagree with them, but they do so vehemently and tell them they’re
    an idiot for not understanding things.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (4) When you start to see extreme predictions. The example Bernstein gives is
    how the best-selling investment book in 1999 was Dow 36,000.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-39
