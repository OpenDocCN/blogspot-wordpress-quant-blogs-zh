- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新**'
- en: ': This market is becoming increasingly jittery. Indeed, the chart below shows
    that the stock market moves more per dollar traded than usual, indicating a lack
    of liquidity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ': 这个市场变得越来越不稳定。实际上，下面的图表显示，股票市场每交易一美元的波动幅度比平时更大，这表明流动性不足。'
- en: This indicates that volatility is likely going to increase. Such an environment
    can be both profitable and trying for traders, as I have both good news and bad
    news from the sentiment front.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明波动性可能会增加。这样的环境对交易者来说既是机遇也是挑战，因为我有来自情绪前线的利好和利空消息。
