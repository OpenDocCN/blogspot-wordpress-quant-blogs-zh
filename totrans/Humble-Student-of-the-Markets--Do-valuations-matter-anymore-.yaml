- en: How expensive are US equities? Fed Governor Lael Brainard warned about "stretched
    valuations" in the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股票有多贵？美联储理事Lael Brainard警告说在
- en: '[preamble to the May 2021 Financial Stability Report](https://www.federalreserve.gov/publications/brainard-statement-20210506.htm)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[2021年5月金融稳定报告的序言](https://www.federalreserve.gov/publications/brainard-statement-20210506.htm)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Vulnerabilities associated with elevated risk appetite are rising. Valuations
    across a range of asset classes have continued to rise from levels that were already
    elevated late last year...The combination of stretched valuations with very high
    levels of corporate indebtedness bear watching because of the potential to amplify
    the effects of a re-pricing event.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与高风险偏好相关的脆弱性正在上升。自去年年底已经处于高位的多种资产类别的估值持续上升...由于可能放大重新定价事件的影响，估值拉长与公司债务水平非常高的情况值得关注。
- en: By most measures, the market is highly extended. As an example, the S&P 500
    trailing P/E looks unreal. But stock markets always look expensive when the economy
    recovers from a recession because the E in the P/E ratio is compressed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从大多数指标来看，市场已经高度扩展。例如，标普500的市盈率看起来都不真实。但是，在经济从衰退中复苏时，股市总是显得很贵，因为市盈率中的E（收益）被压缩了。
- en: Do valuations matter anymore? Yes and No. Let me explain my reasoning.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 估值还有意义吗？是也不是。让我解释一下我的理由。
