- en: '**The reversals continue**'
  prefs: []
  type: TYPE_NORMAL
- en: In the last few weeks, I have been highlighting the improving macro-economic
    and fundamental backdrop, while voicing concerns over the technical damage suffered
    by the stock market. I had concluded that the market was undergoing a W-shaped
    choppy correction.
  prefs: []
  type: TYPE_NORMAL
- en: Last week brought a number of reversals. The macro and fundamental picture suffered
    a number of setbacks, which creates a number of longer term concerns. On the other
    hand, a review of the technical conditions showed considerable improvement.
