- en: 'Ok, so its time for CSS Analytics to move a little bit closer to its traditional
    background focus: combining fundamentals and technicals. For those of you that
    are not aware, CSS Analytics sells stock rankings to institutions and in future
    posts we will preview some of the performance our proprietary research. In this
    series we will look at how to expand upon the super simple RROC strategy using
    a variety of techniques. For newbies, the RROC strategy entails buying the worst
    20 performers in the S&P500 index based on the 1-week % price change (or ROC),
    and shorting the top 20 perfomers. One of the issues with this strategy despite
    its solid performance is the risk versus reward–the equity curve isn’t very smooth,
     and the fact that it tends to hold “torpedo” stocks that would be scary to pull
    the trigger on. Certainly given these two characteristics, it is not recommended
    that a trader should hold a concentrated portfolio using the RROC strategy. Naturally
    fundamentals help to address the previous problem of holding torpedo stocks—companies
    that have improving fundamentals should be less susceptible to extreme moves than
    companies with deteriorating fundamentals. The problem is that many fundamental
    criteria possess “yesterday’s news” and have a tendency to lag price moves. Analyst
    estimate revisions of a company’s next fiscal year earnings projections in the
    most recent month tends to be a good short term predictor of stock returns. If
    earnings estimates are raised, stocks tend to outperform the market, and the half
    life of this effect is not much longer than a month. The reverse happens when
    earnings estimates are lowered. Thus for swing trading strategies, estimate revisions
    help put the “wind at our back” so to speak, and help to ensure that our risk/reward
    is more favorable. This allows the possibility of more concentrated portfolios
    with higher returns without sacrificing too much in terms of risk (more on this
    later). Nonetheless, one persistent pattern with estimate revisions is that it
    lags the most at the onset of new bear markets– just look at the long only strategy
    drawdown starting in 2008\. Suddenly the market “darlings” are over-owned and
    vulnerable to sharp sell-offs. A 200 day moving average rule or position sizing
    based on the market trend easily remedies this issue.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，是时候让 CSS Analytics 更接近其传统的背景焦点了：结合基本面和技术。对于那些不知道的人，CSS Analytics 向机构销售股票排名，并且在未来的文章中，我们将预览一些我们专有研究的表现。在这个系列中，我们将探讨如何利用各种技术扩展超简单的
    RROC 策略。对于新手来说，RROC 策略包括购买标普500指数中表现最差的20支股票，根据 1 周 % 价格变动（或 ROC），并做空表现最好的20支股票。尽管这种策略表现不错，但存在的一个问题是风险与回报之间的平衡——股权曲线并不是非常平滑，并且它倾向于持有“鱼雷”股票，这对于扳机操作可能是可怕的。鉴于这两个特征，当然不建议交易者使用
    RROC 策略持有集中的投资组合。自然，基本面有助于解决持有鱼雷股票的问题——具有改善基本面的公司应该比基本面恶化的公司更不容易出现极端波动。问题在于，许多基本标准都拥有“昨日的新闻”，并且有延迟价格变动的倾向。公司下一财年盈利预测的分析师预期修订在最近一个月
    tends to 是股票回报的一个良好的短期预测指标。如果盈利预期上调，股票 tend to 跑赢市场，并且这种效果的半衰期不会比一个月长得多。当盈利预期下调时，情况正好相反。因此，对于摆动交易策略，预期修订有助于将“风”吹向我们，从而确保我们的风险/回报更有利。这使得更集中的投资组合具有更高的回报可能性，而不会在风险方面牺牲太多（稍后详细介绍）。尽管如此，预期修订的一个持久模式是，在新的熊市初期滞后最长——只需看看自2008年开始的仅多头策略回撤。突然市场上的“宠儿”被过度持有，容易受到急剧抛售的影响。一个
    200 天移动平均规则或基于市场趋势的仓位规模很容易解决这个问题。
- en: 'Below are the results for a simple rank combination of estimate revisions and
    RROC. That is, I created a percentile ranking for each factor for every stock
    in the S&P500 and I ranked them all from best to worst.  An equal weight was assigned
    to avoid any overfitting though this is far from optimal—in actuality a higher
    weight on RROC with a smaller weight on estimate revisions produces the best risk/reward
    portfolio. As is my signature, I will assign an acronym: the FT rank. While the
    results are not as high during the bear market as the original RROC, they are
    less volatile and perform much better during the previous years spanning back
    to late 2003\. The combined portfolio produces a 25% annualized return with a
    high Sharpe Ratio. This compares to the S&P500 which has been roughly flat over
    the same time span.  The maximum drawdown of the FT  long/short portfolio is a
    respectable 19%—you might notice that the combined portfolio has far superior
    characteristics than the individual portfolio components. This is due to adding
    another fundamental factor which helps to produce a portfolio that is less likely
    to be mismatched—ie we are not shorting high RROC stocks that also have high estimate
    revisions. The probability of achieving any technical edge is maximized by considering
    relevant technicals (not all are relevant and for a given time frame) in conjunction
    with fundamentals. In the next post we will improve this strategy further.[![FTrank2](img/16e15fe1740f46e256c3bcec7a90263f.png
    "FTrank2")](https://cssanalytics.files.wordpress.com/2009/10/ftrank22.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个简单的估算修订和 RROC 的排名组合的结果。也就是说，我为标准普尔500指数中每只股票的每个因素创建了一个百分位排名，并将它们从好到坏排名。虽然这远非最佳选择——实际上，对
    RROC 的加权比重较高，对估算修订的比重较小会产生最佳的风险/回报组合——但我分配了等权重以避免任何过度拟合。作为我的标志，我将分配一个首字母缩略词：FT
    排名。尽管在熊市期间结果不如原始 RROC 那么高，但它们波动较小，并且在跨越自 2003 年末至今的前几年表现要好得多。综合投资组合产生了 25% 的年化回报率，并且具有较高的夏普比率。这与同一时间段标准普尔500指数大致持平相比。FT
    多头/空头投资组合的最大回撤率为 19%——你可能注意到，综合投资组合具有比个别投资组合部件更优越的特性。这是由于添加了另一个基本因素，有助于产生一个不太可能错配的投资组合——也就是说，我们没有空头卖出具有高
    RROC 且估算修订也高的股票。通过同时考虑相关技术因素（并非所有都相关，并且对于给定的时间框架）和基本因素，实现任何技术优势的可能性得到最大化。在下一篇文章中，我们将进一步改进这一策略。[![FTrank2](img/16e15fe1740f46e256c3bcec7a90263f.png
    "FTrank2")](https://cssanalytics.files.wordpress.com/2009/10/ftrank22.jpg)
