  type: TYPE_NORMAL
  zh: 一个简单的基本面和技术排名摆动投资组合：将 RROC 与分析师预期修订相结合 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/10/14/a-simple-fundamental-and-technical-rank-swing-portfolio-combining-rroc-with-analyst-estimate-revisions/#0001-01-01](https://cssanalytics.wordpress.com/2009/10/14/a-simple-fundamental-and-technical-rank-swing-portfolio-combining-rroc-with-analyst-estimate-revisions/#0001-01-01)
