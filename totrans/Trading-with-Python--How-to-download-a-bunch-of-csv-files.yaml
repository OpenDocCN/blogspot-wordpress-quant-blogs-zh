- en: 'Trading with Python: How to download a bunch of csv files'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://tradingwithpython.blogspot.com/2011/10/how-to-download-bunch-of-csv-files.html#0001-01-01](http://tradingwithpython.blogspot.com/2011/10/how-to-download-bunch-of-csv-files.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'll be analyzing VIX futures data, so to start with, I need all the files from
    CBOE. They use a consistent format for file names, which is easy to generate.
    The following script creates a data directory and then downloads all csv files
    for the period 2004-2011\. As you can see, not much coding is required, less than
    30 lines!
