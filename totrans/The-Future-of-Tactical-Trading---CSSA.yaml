- en: 来源：[https://cssanalytics.wordpress.com/2010/01/03/the-future-of-tactical-trading/#0001-01-01](https://cssanalytics.wordpress.com/2010/01/03/the-future-of-tactical-trading/#0001-01-01)
  prefs:
