  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/11/how-has-market-performed-after-election.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/11/how-has-market-performed-after-election.html#0001-01-01)
- en: Happy Election Day!  (Or is it Merry Election Day?)  Here is one view of how
    the SPX has fared following US elections from 1964 – 2008.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 选举日快乐！（或者是选举日快乐吗？）以下是1964年至2008年美国选举后标普500指数表现的一个视角。
- en: There is not a lot to glean from this.  But I would point out a couple of things. 
    1) Much of the negative total returns came thanks to the “Max Losing Trade”, which
    was 2008\. 2) The “Max Winning Trade” over the next week is barely 3%.  So the
    election has not in years past served as a spark that led to a sharp rally.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个图表中并没有太多可以获取的信息。但我想指出几件事情。1）大部分的负回报要归功于“最大亏损交易”，那一年是2008年。2）下周内“最大盈利交易”的收益几乎只有3%。所以，过去的几年里选举并没有作为一个引领市场急剧反弹的火花。
