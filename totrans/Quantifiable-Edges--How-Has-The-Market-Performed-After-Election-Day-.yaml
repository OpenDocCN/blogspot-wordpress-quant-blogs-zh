- en: 'Quantifiable Edges: How Has The Market Performed After Election Day?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：选举日后市场表现如何？
- en: 来源：[http://quantifiableedges.blogspot.com/2012/11/how-has-market-performed-after-election.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/11/how-has-market-performed-after-election.html#0001-01-01)
