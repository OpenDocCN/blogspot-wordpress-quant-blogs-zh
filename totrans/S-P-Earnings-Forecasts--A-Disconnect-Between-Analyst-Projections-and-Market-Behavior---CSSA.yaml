- en: 'S&P Earnings Forecasts: A Disconnect Between Analyst Projections and Market
    Behavior | CSSA'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: S&P收益预测：分析师预测与市场行为之间的脱节 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2011/01/19/sp-earnings-forecasts-a-disconnect-between-analyst-projections-and-market-behavior/#0001-01-01](https://cssanalytics.wordpress.com/2011/01/19/sp-earnings-forecasts-a-disconnect-between-analyst-projections-and-market-behavior/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2011/01/19/sp-earnings-forecasts-a-disconnect-between-analyst-projections-and-market-behavior/#0001-01-01](https://cssanalytics.wordpress.com/2011/01/19/sp-earnings-forecasts-a-disconnect-between-analyst-projections-and-market-behavior/#0001-01-01)
- en: by Scott Walker
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Scott Walker
- en: The markets’ strong price advance from the March ’09 bottom has been propelled
    by continued forecasted and realized earnings growth.   Each quarter the earnings
    have come in strong and the upcoming estimates raised, almost non-stop.   However,
    the latest S&P500 earnings estimates (sourced from[www.standardandpoors.com](http://www.standardandpoors.com/)),
    show metrics that raise some questions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从2009年3月低点以来的市场强劲股价上涨一直是由持续的预测和实现的收益增长推动的。每个季度收益都表现强劲，且即将到来的预测不断提高，几乎不停歇。然而，最新的标普500收益预测（来源于[www.standardandpoors.com](http://www.standardandpoors.com/)），显示了一些令人疑惑的指标。
- en: 'Our calculations show a surprisingly weak projected earnings growth for 2012,
    and further, a recent downward revision in the earnings forecast starting with
    the back half of 2011.    Are the “top down” analysts being too conservative,
    or is market getting too bullish?  (Note: top down analysts use a macro approach
    to estimate the entire market).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的计算结果显示，2012年的预期收益增长竟然出奇地弱，进一步地，从2011年下半年开始，收益预测最近有所下调。**自上而下的**分析师是否过于保守，还是市场变得过于乐观？（注：自上而下的分析师采用宏观方法来估计整个市场。）
- en: The following table shows the historical actual, and estimated (Q4 ’10 is actual/estimated
    mix) operating earnings per quarter for the S&P500.  2009 and ’10 showed very
    strong 14.8% & 45.7% earnings growth.  However, 2011 is only projected at 7%,
    while 2012 is set at just 4.5%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格显示了标普500每个季度的历史实际和预测（Q4 '10是实际/预测混合）营业收益。2009年和2010年显示了非常强劲的14.8%和45.7%的收益增长。然而，2011年仅为7%的预测，而2012年仅为4.5%。
- en: '[![](img/a8cf5f8dcd7730b30a4c3aa2345730e0.png "S&P Table1")](https://cssanalytics.files.wordpress.com/2011/01/sp-table1.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a8cf5f8dcd7730b30a4c3aa2345730e0.png "S&P Table1")](https://cssanalytics.files.wordpress.com/2011/01/sp-table1.jpg)'
- en: Since 1988 earnings have grown about +7.5% per year, however, when in growth
    mode (removing declining years), earnings have averaged +15.2% per year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自1988年以来，收益增长了大约+7.5%每年，然而，在增长模式下（移除下滑年份），收益平均每年增长了+15.2%。
- en: Given the strong results, are these analysts upping their forecasts?  Through
    estimates for Q2 2011, analysts continue to up the forecasts by over 1% per quarter,
    however, they have actually dropped their forecasts by almost 1% per quarter for
    the back half of 2011 and 2012.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这些强劲的结果，分析师是否提高了他们的预测？通过2011年Q2的预测，分析师继续每季度提高预测值超过1%，然而，他们实际上已经将2011年下半年和2012年的预测值每季度降低了近1%。
- en: '[![](img/ae8e6fbeb8c5c86d2c1981ff5fea3a85.png "S&P Table 2")](https://cssanalytics.files.wordpress.com/2011/01/sp-table-2.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ae8e6fbeb8c5c86d2c1981ff5fea3a85.png "S&P Table 2")](https://cssanalytics.files.wordpress.com/2011/01/sp-table-2.jpg)'
- en: Could the slow single digit top line sales growth and commodity inflation be
    weighing against the continued productivity gains?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 单 digit 的顶部销售额增长缓慢和商品通胀是否在对抗持续的生产力提升？
