- en: 'VIX and More: Safe Haven Options Shrinking?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：避险期权缩水？
- en: 来源：[http://vixandmore.blogspot.com/2011/12/safe-haven-options-shrinking.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/safe-haven-options-shrinking.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/12/safe-haven-options-shrinking.html#0001-01-01](http://vixandmore.blogspot.com/2011/12/safe-haven-options-shrinking.html#0001-01-01)
- en: 'Back in February, in [Chart of the Week: Flight-to-Safety ETPs](http://vixandmore.blogspot.com/2011/02/chart-of-week-flight-to-safety-etps.html),
    I examined the year-to-date performance of five exchange-traded products (ETPs)
    that are central to the flight-to-safety trade: volatility ([VXX](http://vixandmore.blogspot.com/search/label/VXX)),
    gold ([GLD](http://vixandmore.blogspot.com/search/label/GLD)), crude oil ([USO](http://vixandmore.blogspot.com/search/label/USO)),
    the dollar ([UUP](http://vixandmore.blogspot.com/search/label/UUP)) and U.S. Treasuries
    ([TLT](http://vixandmore.blogspot.com/search/label/TLT)). At that time, the [Arab
    Spring](http://vixandmore.blogspot.com/search/label/Arab%20Spring) was considered
    to be the main risk to portfolios and I noted that with the exception of crude
    oil, none of these supposedly safe havens had been profitable for the first two
    months of the year.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 早在2月，在[图表一周：避险ETF](http://vixandmore.blogspot.com/2011/02/chart-of-week-flight-to-safety-etps.html)中，我研究了五种与避险交易有关的交易所交易产品（ETP）的今年至今表现：波动率([VXX](http://vixandmore.blogspot.com/search/label/VXX))、黄金([GLD](http://vixandmore.blogspot.com/search/label/GLD))、原油油([USO](http://vixandmore.blogspot.com/search/label/USO))、美元([UUP](http://vixandmore.blogspot.com/search/label/UUP))和美国国债([TLT](http://vixandmore.blogspot.com/search/label/TLT))。当时，人们认为[阿拉伯之春](http://vixandmore.blogspot.com/search/label/Arab%20Spring)是投资组合的主要风险，我注意到，除了原油，这些所谓的避险资产在年初的前两个月内并没有盈利。
- en: Ten months later the risk landscape is a much different one and TLT (+33.7),
    GLD (+10.2%) and VXX (+8.4%) have all lodged fairly impressive gains. While the
    dollar is flat, the picture in crude oil depends on where you look, with USO down
    6.0% and [BNO](http://vixandmore.blogspot.com/search/label/bno) (a much better
    measure of global crude oil prices) up 15.7%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 十个月后，风险格局已经大不相同，TLT (+33.7)、GLD (+10.2%)和VXX (+8.4%)都取得了相当可观的涨幅。虽然美元持平，但原油价格的走势取决于你观察的位置，USO下跌了6.0%，而[BNO](http://vixandmore.blogspot.com/search/label/bno)（衡量全球原油价格的更好指标）上涨了15.7%。
- en: So while it seems as if the safe havens have had a good year, a large part of
    that picture has changed during the first two weeks of December. Most notably,
    implied volatility, gold and crude oil have declined sharply in concert with stock
    prices, with all three acting as ‘negative hedges’ and adding insult to injury
    for those who were looking to cushion losses instead of exacerbate them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然看起来避险资产在今年表现不错，但12月份的前两周内，这一局面发生了很大变化。特别是，隐含波动率、黄金和原油价格与股价一起大幅下跌，这三种资产都作为“负对冲”工具，对于那些试图缓冲损失而不是加剧损失的人来说，无异于雪上加霜。
- en: Of the big five flight-to-safety vehicles, this leaves just U.S. Treasuries
    and the dollar as having been successful during the first half of December. With
    rates on the U.S. Treasuries at all-time lows and seemingly everyone waiting to
    time the Bill Gross short trade better than the bond master himself, this leaves
    only a currency that is less debased than most of its competition.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在五大避险资产中，只剩下美国国债和美元在12月份的前半段时间内表现成功。随着美国国债利率创历史新低，似乎每个人都等待着比债券大师本人更好地时机进行比尔·格罗斯的空头交易，这使得只有那些比大多数竞争对手更少的贬值的货币剩下。
- en: So where is the safe haven? Not too many years ago, many thought real estate
    was the best safe haven.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么避险资产在哪里呢？就在几年前，许多人还认为房地产是最好的避险资产。
- en: Right now one interesting short-term play is [EUO](http://vixandmore.blogspot.com/search/label/EUO),
    the [ProShares UltraShort euro ETF](http://www.proshares.com/funds/euo.html),
    where the ETFs objective is to move -2x the daily direction of the euro.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前一个有趣的短期交易是[EUO](http://vixandmore.blogspot.com/search/label/EUO)，[ProShares
    UltraShort欧元ETF](http://www.proshares.com/funds/euo.html)，该ETF的目标是使欧元每日变动方向的变化幅度为-2倍。
