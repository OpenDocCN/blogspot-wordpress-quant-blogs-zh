- en: 'The [Experimentation Platform](http://exp-platform.com/default.aspx) (ExP)
    [enables](http://blogs.zdnet.com/microsoft/?p=1342) product groups at Microsoft
    and later on will enable developers using Windows Live to innovate using controlled
    experiments with live users. The platform enables testing new ideas quickly using
    the best-known scientific method for establishing causality between a feature
    and its effects: randomized experimental design. The basic methodology in controlled
    experiments is to expose a percentage of users to a new treatment, measure the
    effect on metrics of interest, and run statistical tests to determine whether
    the differences are statistically significant, thus establishing causality'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[实验平台](http://exp-platform.com/default.aspx)（ExP）[使得](http://blogs.zdnet.com/microsoft/?p=1342)微软的产品组能够进行创新，后续还将使使用Windows
    Live的开发人员能够通过与实时用户进行控制实验来进行创新。该平台通过最佳已知的建立特征与其影响之间因果关系的科学方法：随机实验设计，使得能够快速测试新想法。在控制实验中的基本方法是将一定比例的用户暴露于新的处理方式，测量对感兴趣的指标的影响，并进行统计测试以确定差异是否具有统计显著性，从而建立因果关系。'
