- en: 'VIX and More: Volatility RIP?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   date: 2024-05-18 18:47:04'
- en: 来源：[http://vixandmore.blogspot.com/2008/01/volatility-rip.html#0001-01-01](http://vixandmore.blogspot.com/2008/01/volatility-rip.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   预计即将出现的紧急利率削减限制了看跌期权的上涨潜力'
- en: '![](img/0ac5fb906fa3990d29c7e4556626455f.png)I have talked rather extensively
    about the surprising lack of volatility in the markets during the past month or
    so, particularly given the sharpness of the current downturn and the preponderance
    of gloom and doom news out there.  For a little while, at least, it was possible
    to ignore this phenomenon and chalk it up to “[calendar reversion](http://vixandmore.blogspot.com/search/label/calendar%20reversion).”  Now
    that the holiday season is behind us, this explanation no long holds water and
    it seems everyone wants to know why the VIX just sits there in the low to mid-20s.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   category: 未分类'
- en: For those interested in the evolution of my thinking on this subject, I encourage
    your to consider reading [Not a Lot of Fear or Volatility Lately](http://vixandmore.blogspot.com/2007/11/not-lot-of-fear-or-volatility-lately.html)
    (11/27/07); [No Fear](http://vixandmore.blogspot.com/2007/12/no-fear.html) (12/19/07);
    [The Incredible Shrinking VIX](http://vixandmore.blogspot.com/2007/12/incredible-shrinking-vix.html)
    (12/21/07); [VIX Shrinkage Continues…](http://vixandmore.blogspot.com/2007/12/vix-shrinkage-continues-vwsi-at-6.html)
    (12/24/07); [The Low Fear Selloff](http://vixandmore.blogspot.com/2008/01/low-fear-selloff.html)
    (1/4/08); and [VWSI at Zero as VIX Meanders](http://vixandmore.blogspot.com/2008/01/vwsi-at-zero-as-vix-meanders.html)
    (1/14/08).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   未分类'
- en: The bottom line is that I cannot explain why the volatility indices appear to
    be relatively indifferent to what many think is the beginning of a nasty bear
    market.  Of course, this relative complacency would be possible only if investors
    as a whole were not worried about a bear market – and when was the last time that
    investors failed to panic when the markets turned down sharply?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   底线是，我无法解释为什么波动率指数似乎相对漠不关心许多人认为这是熊市开始的迹象。当然，只有当整体投资者不担心熊市时，这种相对的平静才可能存在-上次投资者在市场急剧下跌时没有恐慌是什么时候？'
- en: 'While I have no answers, per se, I do have a few working hypotheses that I
    tweak from time to time, in no particular order:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ![](img/0ac5fb906fa3990d29c7e4556626455f.png)我已经相当详细地谈论了市场在过去一个月左右的波动性惊人地缺乏，尤其是考虑到当前经济衰退的严重程度和各种充斥着压抑情绪的新闻。至少有一段时间，我们可以忽略这一现象，并把它归因于“[日历反转](http://vixandmore.blogspot.com/search/label/calendar%20reversion)”。现在节假日季节已经过去，这种解释已经站不住脚了，而且似乎每个人都想知道为什么VIX只停留在20左右。'
- en: increased use of inverse and double inverse ETFs (i.e., [QID](http://www.valueforum.com/ratings/rating.mpl?symbol=QID))
    for hedging/speculation
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   ![](img/0ac5fb906fa3990d29c7e4556626455f.png)我已经相当详细地谈论了市场在过去一个月左右的波动性惊人地缺乏，尤其是考虑到当前经济衰退的严重程度和各种充斥着压抑情绪的新闻。至少有一段时间，我们可以忽略这一现象，并把它归因于“[日历反转](http://vixandmore.blogspot.com/search/label/calendar%20reversion)”。现在节假日季节已经过去，这种解释已经站不住脚了，而且似乎每个人都想知道为什么VIX只停留在20左右。'
- en: the expectation of a forthcoming emergency rate cut limiting upside potential
    for puts
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   如果我能找到一个更好的答案，我将从波动中心切入实时信息...'
- en: the possibility that there has been so much advance warning about a potential
    market meltdown that those who have wanted to protect their portfolio and/or speculate
    on a downside move have had ample time to do so, at their leisure
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   VIX和More：波动性RIP？'
- en: a vicious cycle in which the less the VIX moves, the less valuable (reliable)
    it is as a hedge (or highly leveraged hedge)
