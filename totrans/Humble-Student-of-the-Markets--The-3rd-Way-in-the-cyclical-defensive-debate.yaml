  type: TYPE_NORMAL
  zh: 现在，周期性（和增长型）行业相对于防御性行业的涨幅，价值股票相对于成长股票的回落也是类似的。 下图显示的是拉塞尔1000价值指数相对于拉塞尔1000增长指数的相对上升趋势仍然保持不变。
- en: If my analysis of Value vs. Growth is the more appropriate framework, then it
    may be time to start buying Value now (and it may represent the third way in the
    cyclical vs. defensive sector debate of whether the cyclical rebound is a fakeout
    or true revival).
  id: totrans-10
  prefs: []
