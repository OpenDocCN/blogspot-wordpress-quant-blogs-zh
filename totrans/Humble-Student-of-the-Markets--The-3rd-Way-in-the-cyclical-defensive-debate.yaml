- en: Now that cyclical (and growth oriented) sectors have surged relative to the
    defensive sectors, the Value stocks have similarly pulled back against Growth
    stocks. The chart below of the Russell 1000 Value Index relative to the Russell
    1000 Growth Index shows that the relative uptrend of Value vs. Growth is still
    intact.
  id: totrans-9
