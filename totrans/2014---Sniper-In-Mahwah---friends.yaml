- en: I have a hard time finishing my new little book about hft (the sequel of [the
    first one](http://www.zones-sensibles.org/index.php?mod=auteurs&a=06)), which
    is due to be released in March. So, this blog will be quite silent until mid-February
    – even if two posts about IEX are in progress, and a short one will be published
    in the next few days about the [Modern Markets Initiative](http://modernmarketsinitiative.org/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我很难完成我的新小书，关于hft（[第一本的续集](http://www.zones-sensibles.org/index.php?mod=auteurs&a=06)），预计将于三月发布。因此，这个博客在二月中旬之前将会相当安静——尽管关于IEX的两篇文章正在制作中，并且未来几天内将发布一篇关于[现代市场倡议](http://modernmarketsinitiative.org/)的短文。
