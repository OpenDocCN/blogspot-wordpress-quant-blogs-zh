  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1768032)'
- en: 'of 2008 financial crisis books--The Big Short and The Greatest Trade Ever--pretty
    funny:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年金融危机书籍--《大空头》和《有史以来最伟大的交易》--非常有趣：
- en: 'Some of the most interesting material in the books concerns how hedge funds
    operate. Opening a hedge fund is problematic. The founder has a secret. Either
    the secret is that the founder has no new ideas. Or, the founder’s secret is a
    new idea. If the founder has no new idea, that cannot be revealed. If the founder
    has an original idea, he also can’t share it with investors because they might
    steal it. “Competitors might figure out the trade for themselves and buy the same
    insurance, driving up the cost. That made Paulson reluctant to provide details
    of his trade. It was a stance that made it more difficult to raise money” (Zuckerman,
    p. 127‐8). Indeed, Paulson’s friend Jeffrey Greene does steal the idea. Michael
    Burry has the same problem: “If I describe it enough it sounds compelling, and
    people think they can do it for themselves. . . If I don’t describe it enough,
    it sounds scary and binary and I can’t raise the capital” (Lewis, p. 58).'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 书中最有趣的材料之一涉及对冲基金的运作方式。开设对冲基金是有问题的。创始人有一个秘密。要么秘密是创始人没有新的想法。要么，创始人的秘密是一个新想法。如果创始人没有新的想法，那就不能被揭露。如果创始人有一个原创的想法，他也不能与投资者分享，因为他们可能会窃取它。“竞争对手可能会自己找出交易方法并购买相同的保险，从而推高成本。这让保尔森不愿提供其交易的细节。这是一种立场，使得筹集资金更加困难”（扎克曼，第127-8页）。事实上，保尔森的朋友杰弗里·格林偷走了这个想法。迈克尔·伯里也有同样的问题：“如果我描述得足够详细，听起来很有吸引力，人们就会认为他们自己也可以做到……如果我不够描述，听起来很可怕和二元，我就无法筹集资本”（刘易斯，第58页）。
- en: By the time I had capital to set up a low-vol strategy fund myself I was soon
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我有资本自己建立低波动率策略基金的时候，我很快就
- en: '[in litigation](http://www.efalken.com/papers/legaldocs.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[正在诉讼中](http://www.efalken.com/papers/legaldocs.html)'
- en: that exhausted my capital, but when I didn't have capital and was trying to
    convince others, a common reply was, 'why isn't everyone else doing it?' Now the
    problem is everyone is doing it (low vol investing).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用光了我的资本，但当我没有资本，试图说服其他人时，常见的回答是，“为什么其他人不也这样做？”现在的问题是每个人都在这么做（低波动率投资）。
- en: A take away is that hedge funds are all fundamentally opaque. Another is that
    you can't start a hedge fund unless you or a very close associate, has at least
    a million or two to invest.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个要点是，对冲基金本质上都是不透明的。另一个是，除非你或非常亲密的同伴，至少有一两百万来投资，否则你不能开设对冲基金。
