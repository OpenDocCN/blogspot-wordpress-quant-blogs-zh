- en: 'VIX and More: Chart of the Week: World Food Prices'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：本周图表：世界食品价格
- en: 来源：[http://vixandmore.blogspot.com/2011/01/chart-of-week-world-food-prices.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/chart-of-week-world-food-prices.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/01/chart-of-week-world-food-prices.html#0001-01-01](http://vixandmore.blogspot.com/2011/01/chart-of-week-world-food-prices.html#0001-01-01)
- en: Talk of rising [commodities](http://vixandmore.blogspot.com/search/label/commodities)
    prices seems to focus primarily on energy and metals, with agricultural commodities
    often overlooked, at least in the United States.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论日益上涨的[商品](http://vixandmore.blogspot.com/search/label/commodities)价格，似乎主要集中在能源和金属上，而农业商品常常被忽视，至少在美国是这样。
- en: This week’s [chart of the week](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)
    is intended to underscore the inflationary trend in agricultural commodities and
    ‘softs’ (which generally refer to sugar, coffee and cocoa) as reflected in the
    United Nations World Food Price Index. As the chart below shows, world food prices
    hit a new high in December, after jumping more than 54% from a February 2009 low.
    The new high in the index eclipses the old high from June 2008.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[图表](http://vixandmore.blogspot.com/search/label/chart%20of%20the%20week)旨在强调农业商品以及“软商品”（通常指糖、咖啡和可可）在世界联合国粮食价格指数中的通货膨胀趋势。如下图所示，世界食品价格在2009年2月低点上涨超过54%后，于12月创下新高。该指数的新高超过了2008年6月的高点。
- en: Among the various sub-indices, the most dramatic increase has been seen in sugar,
    which is up 51% in just four months and is up a staggering 239% over the course
    of the past two years to a new all-time high. Meat prices are also at new highs,
    but while the sugar price index currently stands at 398.4, meat has only risen
    to 142.2\. Note that all index values reflect a baseline of 100 that is derived
    from the 2002-2004 average prices.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在各种子指数中，糖的涨幅最为显著，仅四个月就上涨了51%，在过去两年多的时间里飙升了239%，创下了新的历史高点。肉类价格也创下了新高，但与目前糖价指数的398.4相比，肉类仅为142.2\。请注意，所有指数值都反映了基于2002-2004年平均价格的100个基点。
- en: Commodities prices have both economic and political implications. The economic
    implications are particularly severe for emerging markets in which food costs
    represent a disproportionately high percentage of the typical household budget.
    Here the incremental increase in food prices can have a disastrous impact on the
    family cost structure. There are also some countries where the possibility of
    food riots and related civil unrest has the potential to destabilize those who
    are in power and in some cases perhaps even thrust the political system into chaos.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 商品价格对经济和政治都有影响。对新兴市场的影响尤其严重，在这些市场中，食品成本占典型家庭预算的比例过高。在这里，食品价格的微小增加可能对家庭成本结构产生灾难性的影响。还有一些国家，食品暴乱和相关社会动荡有可能破坏当权者，在某些情况下甚至可能将政治体制推向混乱。
- en: So far rising food prices have triggered only a mild backlash here and there,
    but should prices continue to rise at the current rate of more than 20% per year,
    it is not possible to rule out catastrophic consequences across the globe.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，不断上涨的食品价格只是在各地引发了轻微的反对，但如果价格继续以每年超过20%的速度上涨，无法排除全球范围内灾难性后果的可能性。
