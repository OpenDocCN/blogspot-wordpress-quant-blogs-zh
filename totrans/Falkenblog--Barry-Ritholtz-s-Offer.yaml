  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/06/barry-ritholtzs-offer.html#0001-01-01](http://falkenblog.blogspot.com/2009/06/barry-ritholtzs-offer.html#0001-01-01)
- en: I don't read Barry Ritholtz's blog, so I don't know much about how he thinks.
    I did skim his book, which I found very confused about what it means to explain
    something. He pridefully
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有阅读过巴里·里索尔兹的博客，所以我不太了解他的思想。 我浏览过他的书，发现对解释某事物的含义非常困惑。 他骄傲地
- en: '[notes](http://www.ritholtz.com/blog/2009/06/who-is-to-blame-1-25/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[笔记](http://www.ritholtz.com/blog/2009/06/who-is-to-blame-1-25/)'
- en: on his blog 30 people or groups to blame for the financial crisis (one factor
    being Congress, so perhaps all in there are 100 groups at fault). That's not an
    explanation. A useful way of looking at the data compresses it, so you can understand
    more with less. Merely cataloging everyone important who did not anticipate an
    event that by definition was not anticipated(a decline in asset values), is pointless.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的博客上指责了30个人或团体是金融危机的原因（一个因素是国会，所以可能所有的都在这里有100个团体的错误）。 这不是一个解释。 一种更有用的查看数据的方式是压缩它，这样你可以用更少的数据了解更多。
    仅仅列举所有重要人物中未能预料到的事件（根据定义不被预料的资产价值下降），是没有意义的。
- en: He takes his epistemelogical confusion to the next level by
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他把他的认识论混乱提升到了下一个级别
- en: '[offering](http://www.ritholtz.com/blog/2009/06/100000-cra-challenge/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[提议](http://www.ritholtz.com/blog/2009/06/100000-cra-challenge/)'
- en: to take one side of a $10-100k wager, on the proposition 'Is the CRA significantly
    to blame for the credit crisis?" This would be decided by "a fair jury." He is
    arguing for the negative. Anyone who thinks 'a debate' has ever settled a contentious
    issue is rather naive. I suppose most of this debate would fall under the 'what
    do you mean by significant' umbrella, where he would retreat to the meaning 'necessary
    and sufficient', which no one asserts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ，以及与 CRA 相同的逻辑
- en: You can read about how the CRA morphed into a monster in
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以阅读关于 CRA 如何演变成怪物的信息
- en: '[this piece](http://article.nationalreview.com/?q=ZjRjYzE0YmQxNzU4MDJjYWE5MjIzMTMxMmNhZWQ1MTA=&w=MA==)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://article.nationalreview.com/?q=ZjRjYzE0YmQxNzU4MDJjYWE5MjIzMTMxMmNhZWQ1MTA=&w=MA==)'
- en: 'by Stanley Kurz:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '斯坦利·库尔茨： '
- en: Banks merger or expansion plans were rarely held up under CRA until the late
    1980s, when ACORN perfected its technique of filing CRA complaints in tandem with
    the sort of intimidation tactics perfected by that original “community organizer”
    (and Obama idol), Saul Alinsky
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 接受10-100万美元赌注的一方的计划或扩张计划很少受到 CRA 的阻挠，直到20世纪80年代末，当 ACORN 精于在 CRA 投诉文件与原来的“社区组织者”（和奥巴马偶像）索尔·阿林斯基（Saul
    Alinsky）的恐吓战术并行进行时
- en: So the CRA was a tactic by nonprofits looking to redistribute wealth to their
    constituents. Classic politics. But then the CRA was used to gather pledges for
    lending targets, and aid to non-profits, which were then used to pay the measely
    down payments needed, and then the bank lenders (like
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此， CRA 是非营利组织寻求向他们的成员重新分配财富的一种策略。典型的政治手段。但是 CRA 被用来收集放贷目标的承诺，以及向非营利组织提供援助，这些援助随后被用来支付所需的微薄首付款，然后银行放贷人（如
- en: '[Golden West](http://falkenblog.blogspot.com/2008/10/giving-back.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Golden West](http://falkenblog.blogspot.com/2008/10/giving-back.html)'
- en: ) and homebuilders would profit. They in turn, would give grants to nonprofits,
    and legislators encouraging these activities. The naked self-interest in this
    game, all under the pretext of helping the little guy, is pretty obvious.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ）和房屋建筑商会获利。 他们反过来，会给非营利组织和鼓励这些活动的立法者提供资助。 这个游戏中的赤裸裸的自私自利，都以帮助弱势群体为借口，是非常明显的。
- en: Now, CRA commitments were in the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，CRA 的承诺已经在
- en: '[Trillions of dollars](http://www.community-wealth.org/_pdfs/articles-publications/cdfis/report-ncrc.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[数万亿美元](http://www.community-wealth.org/_pdfs/articles-publications/cdfis/report-ncrc.pdf)'
- en: . You don't spend a trillion dollars without creating
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: . 没有创造出一万亿美元就不会产生
- en: '[a lot of vested interests](http://falkenblog.blogspot.com/2009/01/big-governments-big-effects.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[许多既得利益](http://falkenblog.blogspot.com/2009/01/big-governments-big-effects.html)'
- en: ', and the same logic that underlay the CRA underlay the'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ，而 CRA 的基本逻辑与其相同
- en: '[arguments](http://falkenblog.blogspot.com/2008_09_01_archive.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[论点](http://falkenblog.blogspot.com/2008_09_01_archive.html)'
- en: by the Congressional Black Caucus in keeping Fannie and Freddie from greater
    oversight. The same Boston Fed study used to rationalize greater CRA lending,
    was used to rationalize lower, even absent down payments. The one exogenous mover
    in this whole mess was the thought that increasing home ownership was good business,
    in that it lead to happier, wealthier communities. This derived from the fact
    that when people don't lend purely out of discrimination, you can rectify a moral
    wrong costlessly the way breaking the color barrier in baseball both made the
    game better, made the first movers better, and was the right thing to do.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由国会黑人代表团（Congressional Black Caucus）所导致的情况是他们阻止了对房利美（Fannie）和房地美（Freddie）进行更严格的监管。同样的波士顿联邦储备银行的研究被用来合理化更多的
    CRA（Community Reinvestment Act）贷款，也被用来合理化更低甚至没有首付款。在这整个混乱中唯一外在的推动因素是，增加房屋拥有权被认为是良好的商业行为，因为它会导致更幸福、更富裕的社区。这是因为当人们不纯粹出于歧视而借贷时，你可以无成本地纠正道德上的错误，就像打破棒球领域的种族隔离制度一样，不仅使比赛更好，使先行者变得更好，而且是正确的事情。
- en: Unfortunately, they made an error in assuming bankers leave money on the table
    because of their irrational fear/hatred of minorities. This insidious assumption,
    and how it played into the zeitgeist, are discussed admirably in Stan Liebowitz's
    piece,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，他们错误地假设银行家之所以将钱留在桌子上是因为他们对少数族裔的不理性恐惧/仇恨。这种潜在的假设以及它如何影响时代精神，在斯坦·利伯维茨（Stan
    Liebowitz）的文章中被很好地讨论了，
- en: '[Anatomy of a Train Wreck](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1211822)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[一场列车失事的解剖](http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1211822)'
- en: .
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: The CRA was insignificant in the following sense. I'm sure that without the
    CRA, another vehicle for promoting a political patronage system, focused on race
    and masked as justice, would have been found. That home buyers, investors, rating
    agencies, academics, legislators (Rep and Dem), and regulators, all agreed that
    this initiative was a good idea highlights how the real common factor was the
    idea that pure, inefficient discrimination was prevalent. That's the only way
    you can change an equilibrium level of homeownership without causing a mess.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从以下意义上说，CRA（社区再投资法案）是无关紧要的。我相信如果没有 CRA，也会找到另一种促进政治任命系统的载体，侧重于种族并伪装成正义。房屋买家、投资者、评级机构、学者、立法者（民主党和共和党）、监管机构都同意这一举措是一个好主意，突显了纯粹、低效的歧视是普遍存在的这一想法是如何成为真正的共同因素的。只有这样，你才能在不造成混乱的情况下改变房屋拥有率的平衡水平。
