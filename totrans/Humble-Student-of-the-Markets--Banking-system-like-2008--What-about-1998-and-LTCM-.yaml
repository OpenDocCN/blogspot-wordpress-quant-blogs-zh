- en: 'Humble Student of the Markets: Banking system like 2008? What about 1998 and
    LTCM?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：银行系统像2008年吗？那1998年和LTCM呢？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/banking-system-like-2008-what-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/banking-system-like-2008-what-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/08/banking-system-like-2008-what-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/08/banking-system-like-2008-what-about.html#0001-01-01)
- en: Recently there has been some discussion about the stress showing up in the banking
    system. Cullen Roche at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有一些关于银行系统所显示压力的讨论。Cullen Roche在
- en: '[Pragmatic Capitalism](http://pragcap.com/cds-market-to-euro-banks-this-is-worse-than-2008?)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用资本主义](http://pragcap.com/cds-market-to-euro-banks-this-is-worse-than-2008?)'
- en: 'pointed out that the CDS market in the selected European banks is showing higher
    levels of stress than 2008:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，选定欧洲银行的CDS市场所显示的压力水平高于2008年：
- en: '[Don Fishbach](http://www.donfishback.com/blog/2011/08/23/u-s-bank-cds-above-2010-high-worse-than-bear-stearns-peak-closing-in-on-lehman-levels/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Don Fishbach](http://www.donfishback.com/blog/2011/08/23/u-s-bank-cds-above-2010-high-worse-than-bear-stearns-peak-closing-in-on-lehman-levels/)'
- en: 'pointed out that the average CDS level for US banks is higher than levels seen
    in March 2008, which is worse than the Bear Stearns peak but lower than the worse
    stress seen during the Lehman Crisis:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，美国银行的平均CDS水平高于2008年3月所见水平，这比贝尔斯登高峰时还要糟糕，但低于雷曼危机期间所见的最大压力：
- en: I wrote about this indicator in
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在此讨论过这个指标
- en: '[May 2011](http://humblestudentofthemarkets.blogspot.com/2011/05/on-fence-watching-for-apocalypse.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[2011年5月](http://humblestudentofthemarkets.blogspot.com/2011/05/on-fence-watching-for-apocalypse.html)'
- en: . My own indicator of the BKX relative the the market is now in freefall. There
    were two occasions in the past when this indicator was in freefall after breaking
    down through a relative support level. The first time was in 1998 just before
    the Russia Crisis took down Long Term Capital Management. The second occasion
    was more benign, as the stock market outperformed the banks during the 1999 run-up
    to the NASDAQ peak of March 2000.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己的BKX相对于市场的指标现在正处于自由下跌状态。过去有两次这个指标在跌破相对支撑位后出现自由下跌。第一次是在1998年，就在俄罗斯危机拖垮长期资本管理公司之前。第二次情况较为温和，因为1999年股市在2000年3月纳斯达克高峰之前的上涨期间表现优于银行。
- en: Right now, we have the stock price of Bank of America in a waterfall decline
    and European banks teetering at the edge. If the real stress in the financial
    system lies with Europe, which I believe it is, then we have real trouble as the
    ECB and EU have shown that they are paralyzed and anything that Bernanke Fed announces
    Friday at Jackson Hole is likely to be a sideshow.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们面临着美国银行股价如瀑布般下跌，欧洲银行也处于岌岌可危的状态。如果金融系统的真正压力来自于欧洲，我相信是这样的，那么我们就有大麻烦了，因为欧洲央行和欧盟已经表现出它们的瘫痪状态，而伯南克在本周五杰克逊霍尔会议上宣布的任何消息都可能只是个配角。
