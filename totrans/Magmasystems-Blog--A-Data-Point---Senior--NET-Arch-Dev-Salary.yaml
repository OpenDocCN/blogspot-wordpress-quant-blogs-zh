- en: 'Magmasystems Blog: A Data Point - Senior .NET Arch/Dev Salary'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 一个数据点 - 高级 .NET 架构/开发人员薪资'
- en: 来源：[http://magmasystems.blogspot.com/2006/02/data-point-senior-net-archdev-salary.html#0001-01-01](http://magmasystems.blogspot.com/2006/02/data-point-senior-net-archdev-salary.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/02/data-point-senior-net-archdev-salary.html#0001-01-01](http://magmasystems.blogspot.com/2006/02/data-point-senior-net-archdev-salary.html#0001-01-01)
- en: Even though my resume is not in the "active" state on Monster and Dice, I still
    get a ton of calls from headhunters. Since coming out of my New Jersey territory,
    and working in New York, I now pay attention to what Wall Street dev managers,
    architects, and developers are making. After all, when we try to recruit candidates
    for Finetix, we need to be a little more than competitve with the current batch
    of companies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我的简历在Monster和Dice上处于“活跃”状态，我仍然接到了很多猎头公司的电话。自从我离开新泽西州，在纽约工作以来，我开始关注华尔街的开发者经理、架构师和开发人员赚多少钱。毕竟，当我们试图为Finetix招募候选人时，我们需要比当前这一批公司更具竞争力。
- en: Perhaps everyone have just gotten their new budgets approved ... perhaps it
    is all of the annual February job movement taking place, and new hires want to
    re-stock their technical teams .... but this week has been ridiculous in the number
    of calls and emails that I have been getting for Wall Street firms looking for
    solid technical talent. The same thing must be happening over in the City of London.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 或许每个人刚刚都得到了他们的新预算批准...或许这都是每年二月份发生的年度职业变动，新入职的员工想要重新充实他们的技术团队...但本周，我接到的华尔街公司寻找稳固技术人才的电话和邮件数量之多是荒谬的。伦敦市肯定也发生了同样的事情。
- en: On Wall Street, it seems that the base salary for a senior .NET and Java architect/developer
    is $150,000\. This must mean that the salary for a City of London position is
    around £100,000\. (Can any London-based developer confirm this?)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在华尔街，似乎高级.NET和Java架构师/开发人员的起薪是150,000美元。这意味着伦敦市的一个职位的薪资大约是100,000英镑。（有伦敦的开发者可以确认这一点吗？）
- en: Bonus is everything on Wall Street. It was shocking to hear that the bonuses
    for average developers at my current client around around 10%. Lehman's bonus
    are much, much higher, but you have to work every Saturday. UBS is around 40%.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街的一切都是关于奖金的。听说目前客户公司的平均开发人员的奖金大约是10%，这令人震惊。雷曼兄弟的奖金要高得多，但你必须每个周六都工作。瑞银的奖金大约是40%。
- en: I would love to get more data points. Please feel free to comment.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我很想获得更多的数据点。请随时发表评论。
