- en: recently documented how residential property prices have skyrocketed in Vancouver
    and Toronto while the rest of Canada have been flat as Mainland Chinese money
    has been buying in those two cities. Based on the stories that have surfaced,
    the flood of money has made the Vancouver and Toronto real estate markets a Wild
    West (chart annotations below are mine).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近记录了温哥华和多伦多住宅房价飙升，而加拿大其他地区则保持平稳，因为大陆中国的资金正在购买这两座城市。根据浮出水面的故事，资金的涌入使得温哥华和多伦多的房地产市场变得像西部一样（下面的图表注释是我的）。
