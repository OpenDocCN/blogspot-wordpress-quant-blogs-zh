- en: I live in Vancouver on Canada's west coast. This was the city I grew up in and
    where I chose to settle after I went into semi-retirement. It's a great town,
    but property prices are sky high and have become unaffordable for many locals.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我住在加拿大西海岸的温哥华。这座城市是我成长的地方，在我半退休后选择定居的地方。这是一个很棒的城市，但房价 sky high，对许多当地人来说是负担不起的。
- en: Some real estate boosters will resort to the standard explanations such as "we've
    hosted the Winter Olympics" and therefore "it's a world class city". But have
    property prices gone parabolic in other "world class city" Winter Olympics host
    cities like Turin, Salt Lake City, Nagano, Lillehammer, Sarajevo, or Lake Placid?
    I didn't think so.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些房地产推动者将会求助于标准的解释，比如“我们举办了冬奥会”因此“这是一个世界级的城市”。但是其他举办过“世界级城市”冬奥会的城市，如都灵、盐湖城、长野、利勒哈默尔、萨拉热窝或普莱西德湖的房价是否也出现了爆炸性增长？我没有这么想过。
- en: The main reason for the stratospheric prices has been called
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 造成房价飙升的主要原因被称为
- en: '[China''s Great Ball of Money](http://www.bloomberg.com/news/articles/2015-10-19/the-great-ball-of-china-money-rolls-into-bonds)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国的大钱球](http://www.bloomberg.com/news/articles/2015-10-19/the-great-ball-of-china-money-rolls-into-bonds)'
- en: and it has rolled into Canadian real estate.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并已经滚入加拿大房地产市场。
- en: '[Factset](http://www.factset.com/insight/2016/09/foreign-money-heating-up-the-canadian-housing-market#.V92Y55VTHPY)'
