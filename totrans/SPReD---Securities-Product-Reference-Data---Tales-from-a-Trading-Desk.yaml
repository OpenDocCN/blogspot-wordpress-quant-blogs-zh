- en: Banks continue to look to reduce costs.  This week its another [consortium](http://www.reuters.com/article/2015/08/19/us-banks-data-idUSKCN0QO20820150819)
    of banks (similar in many ways to the [collateral](http://www.thetradenews.com/news/Trading___Execution/Industry_issues/Goldman_Sachs_leads_project_to_tackle_collateral_crunch.aspx)
    problem) that are looking to generate a single source of truth with reference
    data.  [SmartStream](http://www.finextra.com/news/fullstory.aspx?newsitemid=27754)
    Technologies appears to be the lucky vendor involved.
