- en: 'Humble Student of the Markets: The poisoned bank recap chalice'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：有毒的银行资本重组圣杯
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/poisoned-bank-recap-chalice.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/poisoned-bank-recap-chalice.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/10/poisoned-bank-recap-chalice.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/10/poisoned-bank-recap-chalice.html#0001-01-01)
- en: We don't have the full details of the eurozone Grand Plan to be unveiled on
    Wednesday, but some details are clear. One of the key components of the proposal
    is to force a number of major European banks to recapitalize their capital base
    to 9% within a relatively short period. Banks would be encouraged to seek capital
    privately first. If that is not available, the bank could then turn to the individual
    member state, and failing that, to the EFSF.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还没有完全了解到欧元区周三公布的宏伟计划的全部细节，但一些细节是明确的。该提案的一个关键组成部分是迫使一些大型欧洲银行在相对较短的时间内重组其资本基础至9%。银行首先会被鼓励寻求私人资本。如果不可用，银行然后可以向个别成员国求助，如果还不行，就向EFSF求助。
- en: This is a version of the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是该版本的
- en: '[Swedish solution](http://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞典解决方案](http://humblestudentofthemarkets.blogspot.com/2011/08/price-of-becoming-swedish.html)'
- en: ', whereby shareholders and bondholders take the first hit in any recapitalization
    before the state injects equity. I have long been an advocate of this approach,
    but even that proposal needs a re-think. That''s because the eurozone problem
    stems from too much sovereign debt accumulated by a number of EU member states
    and much of that debt was stuffed into eurozone banks. So the solution of the
    state rescuing the banks who lent the state too much money becomes'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，在任何资本重组中，股东和债券持有者都会在政府注入股权之前首先受到冲击。我一直倡导这种方法，但即使是这个提案也需要重新思考。这是因为欧元区的问题源于欧元区银行积累的许多欧盟成员国的过多主权债务，而大部分这些债务都被塞进了欧元区的银行。因此，国家拯救借给国家太多钱的银行的解决方案
- en: '[a circular problem of trying to insure yourself](http://pragcap.com/if-you-are-in-trouble-double)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[试图保证自己的恶性循环问题](http://pragcap.com/if-you-are-in-trouble-double)'
- en: .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: What's more, the spectacle of EU states trying to rescue themselves has become
    too big.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，欧盟国家试图自救的闹剧已经变得太过庞大。
- en: '[John Hussman](http://www.hussmanfunds.com/wmc/wmc111024.htm)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·休斯曼](http://www.hussmanfunds.com/wmc/wmc111024.htm)'
- en: 'put some scale to the size of the problem this week [emphasis added]:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 给出问题的规模一些规模*强调添加*：
- en: My guess is that European leaders will force a bank recapitalization within
    days - probably 100 billion euros, preferably 200 billion, but the ***larger number
    is doubtful because at present market values, European banks would have to sell
    new shares in nearly the same quantity as their current outstanding float in order
    to acquire the new capital***. Yet Stratfor correctly notes that even in the event
    of a 200 billion recapitalization, a 50% haircut on Greek debt "would absorb more
    than half of that 200 billion euros. A mere 8 percent haircut on Italian debt
    would absorb the remainder." So a good chunk of the present EFSF could end up
    recapitalizing banks, especially if too little is raised from private investors.
    This would leave little ammunition against any further strains, should they develop.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的猜测是，欧洲领导人将在几天内强制进行银行资本重组 - 可能是1000亿欧元，最好是2000亿，但由于目前市场估值，欧洲银行为了获得新资本，几乎需要出售与它们当前流通中相同的数量的新的股份，因此*更大的数字值得怀疑*。然而，Stratfor正确地指出，即使在这种情况下进行2000亿欧元的资本重组，希腊债务的50%的减值“将吸收超过那2000亿欧元的一半。意大利债务的8%的减值就足以吸收剩余的部分。”因此，目前EFSF的大部分可能会用于银行资本重组，尤其是如果从私人投资者那里筹集的金额太少的话。这将使得对抗进一步压力的*弹药所剩无几*。
- en: The current rumor is that size of the forced bank recapitalization will be about 
    €108 billion, which would be roughly half the value of market float at current
    prices. Bank CEOs
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的传言是，强制银行资本重组的规模将约为 €1080亿，这将是当前价格下市场流通市值的一半。银行首席执行官
- en: ~~who are incentivized by their share prices~~
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ~~他们受到股价的激励~~
- en: would be highly reluctant to go to the market and dilute their equity base by
    being a forced seller. By demanding that banks recapitalize quickly, the risks
    is that banks shrink their balance sheet by calling in loans in order to conform
    with the 9% capital target. This would result in an old-fashioned credit crunch,
    and in the face of the
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将非常不愿意进入市场，并通过被迫卖家来稀释他们的股权基础。通过要求银行迅速充实资本，风险是银行通过催收贷款以符合9%的资本目标来缩小资产负债表。这将导致一场老式的信贷危机，面对
- en: '[latest European PMI already pointing to recessionary conditions](http://www.telegraph.co.uk/finance/financialcrisis/8845753/Eurozone-PMI-surveys-point-to-recession.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新的欧洲PMI已经指向了衰退条件](http://www.telegraph.co.uk/finance/financialcrisis/8845753/Eurozone-PMI-surveys-point-to-recession.html)'
- en: ', such a policy would topple Europe''s fragile economy into a deeper abyss.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的政策将会把欧洲脆弱的经济推向更深的深渊。
- en: '**€2 trillion = 20% of global FX reserves**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**2万亿欧元=全球外汇储备的20%**'
- en: If those aren't the solutions, then where else could the EU get the money? I
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些不是解决方案，那么欧盟还能从哪里弄到钱？我
- en: '[wrote on Sunday](http://humblestudentofthemarkets.blogspot.com/2011/10/listen-to-which-market.html)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[在周日写下](http://humblestudentofthemarkets.blogspot.com/2011/10/listen-to-which-market.html)'
- en: 'that Europe has three choices:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 认为欧洲有三个选择：
- en: Get more money internally from the strong states within the EU such as Germany;
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从欧盟内部强大的国家如德国获得更多资金；
- en: Get more money externally, e.g. the US or BRIC countries; or
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从外部获得更多资金，例如美国或金砖国家；或者
- en: The ECB prints the money.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲央行在印钞票。
- en: Given that Merkel is already on thin ice by
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于默克尔已经在薄冰上
- en: '[asking the Bundestag to approve the latest EFSF proposals](http://www.spiegel.de/international/europe/0,1518,793656,00.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[要求联邦议院批准最新的EFSF提案](http://www.spiegel.de/international/europe/0,1518,793656,00.html)'
- en: ', the prospect of more funds from Germany is off the table. What about the
    United States, BRIC and Gulf State SWFs? While stories such as'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从德国获得更多资金的前景已经不在桌上了。那美国、金砖国家和海湾国家的国家财富基金呢？像
- en: '[Norway''s SWF is ready to invest](http://macromon.wordpress.com/2011/10/24/norways-sovereign-wealth-fund-may-help-eurozone/)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[挪威的 国家财富基金准备投资](http://macromon.wordpress.com/2011/10/24/norways-sovereign-wealth-fund-may-help-eurozone/)'
- en: 'are helpful, STRATFOR (sorry no link) put the scale of the problem into context:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 是有帮助的，STRATFOR（抱歉没有链接）把问题的规模放在了合适的位置：
- en: '[T]o put the magnitude of Europe’s crisis in context, ***it would take nearly
    20 percent of the worlds accumulated foreign exchange reserves to account for
    the approximately 2 trillion euros needed to contain the EU debt crisis for a
    mere 3 years***. The unlikelihood of such funds materializing is compounded by
    the fact that most of the foreign currency reserves are held by low-income countries
    with little political room to bail out one of the world’s wealthiest economic
    zones.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了把欧洲危机的规模放在合适的位置，**需要全球积累的外汇储备的近20%来解释仅仅3年内需要大约2万亿欧元来控制欧盟债务危机**。这种资金不太可能实现，因为大多数外汇储备是由低收入国家持有，这些国家没有多少政治空间来救助世界上其中一个最富有的经济区。
- en: The kinds of shock-and-awe eurozone rescue figures that have been bandied about
    have been in the order of €2 trillion, which amounts to roughly 20% of global
    foreign exchange reserves?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 被讨论的欧元区救援数字高达2万亿欧元，这大约是全球外汇储备的20%？
- en: '[China has already signaled its reluctance](http://www.telegraph.co.uk/finance/comment/liamhalligan/8843230/China-signals-irritation-as-Europe-stares-into-the-financial-abyss.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国已经表示了它的不情愿](http://www.telegraph.co.uk/finance/comment/liamhalligan/8843230/China-signals-irritation-as-Europe-stares-into-the-financial-abyss.html)'
- en: to step up and help in a meaningful way. How likely are the other emerging market
    countries come to the rescue?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 出来帮助。其他新兴市场国家出来救助的可能性有多大？
- en: In short, forcing European banks to drink from the poisoned bank recapitalization
    chalice today could the policy mistake that plunges Europe and the world into
    a synchronized global slowdown. Don't expect other players, such as the IMF or
    emerging market economies to come to the rescue because the scale of the problem
    is just too big.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，迫使欧洲银行今天喝下有毒的银行资本充实酒杯可能是导致欧洲和全世界同步全球放缓的政策错误。不要期望其他玩家，比如国际货币基金组织或新兴市场经济体来救助，因为问题的规模太大了。
- en: I guess it's all up to
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我想，现在一切都取决于
- en: '[Super Mario](http://www.economist.com/node/21533403?frsc=dg%7Ca)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[超级马里奥](http://www.economist.com/node/21533403?frsc=dg%7Ca)'
- en: now.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在。
