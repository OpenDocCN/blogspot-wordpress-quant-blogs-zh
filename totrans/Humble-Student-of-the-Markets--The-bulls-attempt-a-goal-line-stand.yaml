- en: '**Mid-week market update**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周三市场更新**'
- en: ': As the S&P 500 tests the lows for 2022, the question for investors and traders
    is whether support will hold. The analysis of the large-cap S&P 500, the mid-cap
    S&P 400, and the small-cap Russell 2000 presents a mixed picture. While large
    and mid-caps appear to be holding support, small-caps look wobbly.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ：随着标普500测试2022年的低点，投资者和交易者面临的问题就是支撑位是否能够守住。对大型股标普500、中型股标普400和小型股罗素2000的分析呈现出一幅混合的画面。尽管大型和中型股似乎在守住支撑位，但小型股看起来有些摇摇欲坠。
- en: A violation of support would open up considerable downside potential and this
    is the equivalent of the bulls' goal-line stand. Will they be successful?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 支撑位的失守将打开相当大的下行空间，这相当于牛市的底线防守。他们会成功吗？
