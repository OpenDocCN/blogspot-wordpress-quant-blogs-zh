- en: 'Humble Student of the Markets: The neglect effect'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/09/neglect-effect.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/09/neglect-effect.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I know that this is slightly off-topic from my usual posts about the financial
    markets and investment processes, but as investment analysts there is real value
    in neglected investments. Academics call this the
  prefs: []
  type: TYPE_NORMAL
- en: '***neglect effect***'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: A friend passed the following neglected story on to me which I thought I should
    share with you.
  prefs: []
  type: TYPE_NORMAL
- en: '---------------------------'
  prefs: []
  type: TYPE_NORMAL
- en: '**Do You Know What These Two Men Have In Common?**'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/06eaae2d62be269d1548aadfcd305ee8.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEisE9_hvLUIYwZZuaQSHRSDCoGegLIVgs5aER7OCpYBbc8pYpvJaxbLeqrsXjesCHqrLAie2t7oQRfc78235HQv8njmDcut3icPpLWfuG9sztUfmt8r5zdhLw7oxf_rW5c6FzCya-aNzTG5/s1600-h/Jackson.bmp)'
  prefs: []
  type: TYPE_NORMAL
- en: They both died June 25th, 2009\. One has been covered 24/7 by the media the
    other has been forgotten.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/bd17614d42ffb0f19054a534ffc44028.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRYjk-URkfoiKNbtmusW5_B0a_EGFbCsVHvK4VQ2LKDY7ugBzZkZKk1cqXyR0J_yIkAuNLkyDYyeL4skuq7328g1Kh7-_x0-5uNaPWvvKId-ziJOK0KrKDdt0UDpCwEP3jDfAkH-zgAr5K/s1600-h/Freeman.bmp)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Travel back with me 44 years.....**'
  prefs: []
  type: TYPE_NORMAL
- en: You're a 19-year-old kid. You're critically wounded and dying in the jungle
    in the Ia Drang Valley , 11-14-1965, LZ X-ray, Vietnam . Your infantry unit is
    outnumbered 8-1 and the enemy fire is so intense, from 100 or 200 yards away,
    that your own Infantry Commander has ordered the MediVac helicopters to stop coming
    in.
  prefs: []
  type: TYPE_NORMAL
- en: You're lying there, listening to the enemy machine guns, and you know you're
    not getting out. Your family is half way around the world, 12,000 miles away and
    you'll never see them again. As the world starts to fade in and out, you know
    this is the day.
  prefs: []
  type: TYPE_NORMAL
- en: Then, over the machine gun noise, you faintly hear that sound of a helicopter
    and you look up to see an unarmed Huey, but it doesn't seem real because no Medi-Vac
    markings are on it.
  prefs: []
  type: TYPE_NORMAL
- en: Ed Freeman is coming for you. He's not Medi-Vac, so it's not his job, but he's
    flying his Huey down into the machine gun fire, after the Medi-Vacs were ordered
    not to come.
  prefs: []
  type: TYPE_NORMAL
- en: He's coming anyway.
  prefs: []
  type: TYPE_NORMAL
- en: And he drops it in and sits there in the machine gun fire as they load 2 or
    3 of you on board.
  prefs: []
  type: TYPE_NORMAL
- en: Then he flies you up and out, through the gunfire to the doctors and nurses.
  prefs: []
  type: TYPE_NORMAL
- en: And he kept coming back, 13 more times, and took about 30 of you and your buddies
    out, who would never have gotten out.
  prefs: []
  type: TYPE_NORMAL
- en: Medal of Honor Recipient Ed Freeman died on Wednesday, June 25th, 2009, at the
    age of 80, in Boise , ID.
  prefs: []
  type: TYPE_NORMAL
- en: '---------------------------'
  prefs: []
  type: TYPE_NORMAL
- en: There is real value in neglected stocks and people, regardless of anyone's opinion
    of the Vietnam war.
  prefs: []
  type: TYPE_NORMAL
