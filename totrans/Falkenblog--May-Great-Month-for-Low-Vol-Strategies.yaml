- en: showed the value of low volatility equity strategies, as the previously high-flying
    high beta stocks were crushed in May, and so now lag the S&P500 year-to-date.
     Low beta strategies, meanwhile, crept up and overtook the basic S&P500 benchmark.
      Above is a total return chart for daily data.
