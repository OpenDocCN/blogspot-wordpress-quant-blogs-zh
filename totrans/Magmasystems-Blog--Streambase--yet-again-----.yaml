- en: 'Magmasystems Blog: Streambase (yet again ...)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2007/12/streambase-yet-again.html#0001-01-01](http://magmasystems.blogspot.com/2007/12/streambase-yet-again.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After vowing to bypass
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: in my
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engine evaluation, I may be forced to eat crow. I agreed to let
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: into the evaluation process because I need to have two
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: engines in my project ... one as primary and one as "cold backup". And, for
    various reasons,
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: Esper
  prefs: []
  type: TYPE_NORMAL
- en: did not pan out for me.
  prefs: []
  type: TYPE_NORMAL
- en: The new CEO of
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: ', Chris'
  prefs: []
  type: TYPE_NORMAL
- en: Ridley
  prefs: []
  type: TYPE_NORMAL
- en: ', came down to New York to meet with me, with his chief architect, Richard'
  prefs: []
  type: TYPE_NORMAL
- en: Tibbetts
  prefs: []
  type: TYPE_NORMAL
- en: ', in tow. They acknowledged some of the errors of their over-aggressive marketing,
    and told me about their sharpened focus on the financial industry marketplace.'
  prefs: []
  type: TYPE_NORMAL
- en: They also let me have an
  prefs: []
  type: TYPE_NORMAL
- en: eval
  prefs: []
  type: TYPE_NORMAL
- en: version of
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: that is not constrained by any license key, and in the interests of expediency,
    they graciously allowed me to bypass their
  prefs: []
  type: TYPE_NORMAL
- en: eval
  prefs: []
  type: TYPE_NORMAL
- en: agreement (which would have taken weeks to make it through my company's legal
    processes at this time of the year).
  prefs: []
  type: TYPE_NORMAL
- en: I installed
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: on my laptop. My first impressions are ..... "slick". In other words, all the
    superficial, glossy stuff that gives the initial impression to a prospective customer
    is all there. Nice documentation with plenty of graphics, a great interactive
    tutorial, etc. I was "warned" that
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: puts a lot of time into their studio and help system, and I can definitely concur.
    Nice job, guys.
  prefs: []
  type: TYPE_NORMAL
- en: 'I am going through the tutorials now. Several things jump out at me right away:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) They use Eclipse as the foundation of their
  prefs: []
  type: TYPE_NORMAL
- en: Streambase
  prefs: []
  type: TYPE_NORMAL
- en: Studio. I am quickly becoming a fan of Eclipse, especially the way that you
    can automatically update Eclipse
  prefs: []
  type: TYPE_NORMAL
- en: plugins
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: 2) The development methodology is more "file-based" than the other products.
    A familiar paradigm to Java/C# developers.
  prefs: []
  type: TYPE_NORMAL
- en: 3) There are two ways to develop apps. The Event Flow method uses a GUI-based
    method. You can also program in
  prefs: []
  type: TYPE_NORMAL
- en: StreamSQL
  prefs: []
  type: TYPE_NORMAL
- en: . Unfortunately, there is no tie-in between the Event Flow and the Stream
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs: []
  type: TYPE_NORMAL
- en: files. In other words, unlike Coral8, if you make a change in the Event Flow,
    it does not get reflected in the
  prefs: []
  type: TYPE_NORMAL
- en: StreamSQL
  prefs: []
  type: TYPE_NORMAL
- en: file. In your project, you can have multiple Event Flow files and multiple
  prefs: []
  type: TYPE_NORMAL
- en: StreamSQL
  prefs: []
  type: TYPE_NORMAL
- en: files. I would love to be able to develop in either system, and have them automatically
    translated to the other system.
  prefs: []
  type: TYPE_NORMAL
- en: 4) There are certain things that you need to do in the Event Flow system that
    you cannot do in
  prefs: []
  type: TYPE_NORMAL
- en: StreamSQL
  prefs: []
  type: TYPE_NORMAL
- en: . There are comments in their demo programs to this effect. I would welcome
    a document that outlined these differences.
  prefs: []
  type: TYPE_NORMAL
- en: 5) I noticed that the icons used in the tool palette are identical to the ones
    that
  prefs: []
  type: TYPE_NORMAL
- en: Aleri
  prefs: []
  type: TYPE_NORMAL
- en: uses. Interesting. Someone looked at the other company's product.
  prefs: []
  type: TYPE_NORMAL
- en: 6) Richard
  prefs: []
  type: TYPE_NORMAL
- en: Tibbetts
  prefs: []
  type: TYPE_NORMAL
- en: and Mark
  prefs: []
  type: TYPE_NORMAL
- en: Tzimelson
  prefs: []
  type: TYPE_NORMAL
- en: are very respectful to
  prefs: []
  type: TYPE_NORMAL
- en: each other's
  prefs: []
  type: TYPE_NORMAL
- en: work. Nice to see that kind of respect at the technical level.
