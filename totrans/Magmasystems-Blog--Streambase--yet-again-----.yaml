  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我安装了
- en: Streambase
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
- en: on my laptop. My first impressions are ..... "slick". In other words, all the
    superficial, glossy stuff that gives the initial impression to a prospective customer
    is all there. Nice documentation with plenty of graphics, a great interactive
    tutorial, etc. I was "warned" that
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的笔记本电脑上。我的第一印象是...“华丽”。换句话说，所有表面的、光滑的东西都给潜在客户留下了初步印象。有很好的图形文档，一个很棒的交互式教程等等。我“被警告”说
- en: Streambase
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
- en: puts a lot of time into their studio and help system, and I can definitely concur.
    Nice job, guys.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 把很多时间花在他们的工作室和帮助系统上，我完全可以证明。干得好，伙计们。
- en: 'I am going through the tutorials now. Several things jump out at me right away:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在正在学习教程。有几件事立刻引起了我的注意：
- en: 1) They use Eclipse as the foundation of their
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 他们将 Eclipse 作为他们的
- en: Streambase
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Streambase
- en: Studio. I am quickly becoming a fan of Eclipse, especially the way that you
    can automatically update Eclipse
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Studio。我迅速成为了 Eclipse 的粉丝，尤其是您可以自动更新 Eclipse
- en: plugins
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 插件
- en: .
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: 2) The development methodology is more "file-based" than the other products.
    A familiar paradigm to Java/C# developers.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 开发方法论比其他产品更“基于文件”。对于 Java/C# 开发者来说是一个熟悉的范例。
- en: 3) There are two ways to develop apps. The Event Flow method uses a GUI-based
    method. You can also program in
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 有两种开发应用程序的方式。事件流方法使用基于 GUI 的方法。您还可以在
- en: StreamSQL
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: StreamSQL
- en: . Unfortunately, there is no tie-in between the Event Flow and the Stream
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 。不幸的是，事件流和流
- en: SQL
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: SQL
- en: files. In other words, unlike Coral8, if you make a change in the Event Flow,
    it does not get reflected in the
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 文件。换句话说，与 Coral8 不同，如果你在事件流中进行更改，它不会反映在
- en: StreamSQL
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: StreamSQL
- en: file. In your project, you can have multiple Event Flow files and multiple
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 文件。在您的项目中，您可以有多个事件流文件和多个
- en: StreamSQL
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: StreamSQL
- en: files. I would love to be able to develop in either system, and have them automatically
    translated to the other system.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 文件。我希望能够在任一系统中进行开发，并自动将它们转换为另一个系统。
- en: 4) There are certain things that you need to do in the Event Flow system that
    you cannot do in
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 在事件流系统中有一些必须做的事情，而在
- en: StreamSQL
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: StreamSQL
- en: . There are comments in their demo programs to this effect. I would welcome
    a document that outlined these differences.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 中无法做到。在他们的演示程序中有关于此的注释。我期待一份概述这些差异的文件。
- en: 5) I noticed that the icons used in the tool palette are identical to the ones
