- en: '**A matter of "sequencing"**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**“顺序”问题**'
- en: The difference between my bullishness and Paulsen`s more cautious outlook is,
    as Mario Draghi is fond of saying, "Sequencing." My bullish equity call is based
    on a combination of friendly central bankers, powerful price momentum, positive
    seasonality and a mildly crowded short sentiment reading into year-end and 1Q
    2016\. These are conditions that are suggestive of a tradeable rally for the next
    3-6 months.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我与保尔森更为谨慎的展望之间的不同之处在于，正如马里奥·德拉吉喜欢说的，“顺序”。我对股市的看涨基于中央银行家的友好态度、强劲的价格动量、季节性的积极因素以及年底和
    2016 年第一季度温和拥挤的空头情绪读数。这些条件预示着未来 3-6 个月内可能出现一个可交易的上涨行情。
- en: Looking further into 2016, however, concerns over the aging profit cycle, wage
    pressures and other factors, such as Hillary Clinton`s capital gains tax proposals
    which would likely induce some early selling in 2016 to lock in capital gains,
    are going to pose headwinds for equity prices.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我们再看看 2016 年，对于老化利润周期、工资压力以及其他因素（例如希拉里·克林顿的资本利得税提议，这可能会在 2016 年引发一些早期卖出以锁定资本利得）的担忧，都将会对股价构成逆风。
- en: In conclusion, I have no major disagreements with Jim Paulsen's analysis and
    I continue to have enormous respect for his work. Tactically, my outlook for year-end
    and 2016 calls for a rally into year-end and possibly 1Q, with the SPX range-bound
    with an upper bound of 2200-2300 on the upside and possibly 1900-2000 on the downside.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我对吉姆·保尔森的分析没有重大分歧，我仍然非常尊重他的工作。在战术上，我对年底及 2016 年的展望是，年底前可能会有一个反弹，SPX 可能在 2200-2300
    点的上方和 1900-2000 点的下方区间波动。
- en: It's all a matter of sequencing.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这都关乎顺序。
