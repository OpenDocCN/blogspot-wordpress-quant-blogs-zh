- en: ) in which I quoted Jim Paulsen's analysis on commodities. The reader questioned
    my bullishness (also see
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）中我引用了吉姆·保罗森对商品的分析。读者质疑我的看涨态度（也见
- en: '[A "What''s the credit limit on my VISA card" buy signal](http://humblestudentofthemarkets.blogspot.com/2015/10/a-whats-credit-limit-on-my-visa-card.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个“我的VISA卡信用额度是多少”买入信号](http://humblestudentofthemarkets.blogspot.com/2015/10/a-whats-credit-limit-on-my-visa-card.html)'
- en: and
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并且
- en: '[Momentum = Risk on!](http://humblestudentofthemarkets.blogspot.com/2015/10/momentum-risk-on.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[动力=风险开启！](http://humblestudentofthemarkets.blogspot.com/2015/10/momentum-risk-on.html)'
- en: ) by pointing out that
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ）通过指出
- en: '[Jim Paulsen''s latest essay](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20151014_EMP.pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[吉姆·保罗森的最新散文](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20151014_EMP.pdf)'
- en: shows that he is actually quite cautious on both stock and bonds. What gives?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显示他实际上对股票和债券都非常谨慎。原因何在？
- en: To answer that question, let`s review Paulsen`s calls for 2015 to show how I
    have agreed or differed from his analysis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答那个问题，让我们回顾一下保罗森2015年的预测，看看我如何同意或不同意他的分析。
- en: '**Paulsen''s 2015 record**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**保罗森2015年的记录**'
- en: Jim Paulsen of Wells Capital Management was spot on in his bearish call early
    this year. In an important
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今年年初，韦尔斯资本管理的吉姆·保罗森对他的看跌预测非常准确。在一个重要的
- en: '[April letter](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[4月份的信](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20150406_EMP.pdf)'
- en: ', he wrote that he was seeing signs of excessive complacency. He identified
    the current environment as market adherence to the long-term trend as overbought
    (my words, not his). Paulsen did the rolling 36-month regressions of stock prices
    and charted the R-squared of the regressions (the higher the R-squared, the tighter
    the fit). He found that current levels of R-squared is in the top decile of fit,
    which is consistent with the straight up stock market without a 10% correction
    that has been observed.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ，他写道，他看到了过度自满的迹象。他确定了当前环境是市场对长期趋势的过度买入（我的话，不是他的）。保罗森对股价进行了滚动36个月的回归分析，并绘制了回归的R-squared图（R-squared越高，拟合度越好）。他发现当前的R-squared水平位于拟合度最好的十分之一，这与没有经历10%调整的直线上涨股市一致。
- en: He interpreted these conditions as excessive complacency and suggested that
    stocks are due for a tumble. I expanded on Paulsen's work and found that the market
    has a tendency to weaken when the long-term price trend shows complacency and
    the short-term trend starts to roll over (see
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他将这些条件视为过度自满，并建议股市即将下跌。我扩展了保罗森的工作，并发现当长期价格趋势显示自满，而短期趋势开始转弱时，市场往往会出现疲软（参见
- en: '[Why I am bearish (and what would change my mind)](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么我持熊市观点（以及什么会改变我的想法）](http://humblestudentofthemarkets.blogspot.com/2015/05/why-i-am-bearish-and-what-would-change.html)'
- en: ).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）。
- en: Explained more simply, an examination of the past 20 years shows when the monthly
    MACD histogram has gone negative, the stock market is either already in a corrective
    episode or about to weaken.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更简单地说，过去20年的数据显示，当月MACD柱状图变为负值时，股市要么已经处于调整阶段，要么即将走弱。
- en: I am grateful to Jim Paulsen for that insight. In a
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我很感激吉姆·保罗森给我这个洞察。在一
- en: '[September letter](http://wellscap.com/docs/emp/20150917.pdf)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[9月份的信](http://wellscap.com/docs/emp/20150917.pdf)'
- en: ', he became more constructive on commodity prices. He believes that the recent
    period of commodity weakness is not a sign of impending recession, but a mid-cycle
    pause. In fact, falling commodity prices can provide a "second wind" boost to
    growth (my words, not his).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，他对商品价格变得更加乐观。他认为最近的商品弱势并不是即将到来的经济衰退的信号，而是周期中的一个暂停。事实上，商品价格的下跌可以为增长提供“第二股风力”（我的话，不是他的）。
- en: In three of the last four recoveries (i.e., the late-1970s, 1980s and 1990s
    recoveries), commodity prices suffered a severe decline “during an ongoing economic
    recovery. In each of these cases, the economic recovery persisted well beyond
    the bottom in commodity prices. Indeed, in the past, once commodity prices bottomed,
    the pace of economic growth accelerated and the recovery did not end until commodity
    prices had substantially recovered. For example, in the late-1970s recovery, commodity
    prices bottomed in July 1977 and the recovery did not end until January 1980\.
    Similarly, commodity prices bottomed in July 1986 but the economic recovery continued
    until July 1990\. Finally, commodity prices bottomed in early 1999 but the recovery
    did not peak until March 2001\. As shown, a significant decline in commodity prices
    usually points to stronger rather than weaker future economic growth. Moreover,
    once commodity prices do finally bottom, they have typically risen throughout
    the balance of the economic recovery.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的四次复苏中，有三次（即1970年代末期、1980年代和1990年代的复苏），商品价格在经济增长过程中出现了大幅下跌。在每种情况下，经济增长都持续了很长时间，远超过了商品价格的底部。事实上，在以往的经验中，一旦商品价格触底，经济增长的步伐就会加速，复苏也不会结束，直到商品价格大幅回升。例如，在1970年代末期的复苏中，商品价格在1977年7月触底，而复苏直到1980年1月才结束。类似地，商品价格在1986年7月触底，但经济复苏持续到1990年7月。最后，商品价格在1999年初触底，但复苏直到2001年3月才达到顶峰。正如所示，商品价格的大幅下跌通常预示着未来经济增长将更加强劲，而不是疲软。此外，一旦商品价格最终触底，它们通常会在经济复苏的剩余时间里持续上涨。
- en: In other words, when commodity prices fall during a mid-cycle pause, ensuing
    economic growth spurs demand, which lifts commodities into the final peak in the
    economic cycle. That`s where we are today.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，当商品价格在经济增长周期中的中期暂停期间下跌时，随后的经济增长刺激了需求，推高了商品价格，达到了经济周期的最终高峰。现在就是这样的时候。
- en: I would tend to agree with that analysis, with the caveat that as commodity
    prices are inversely correlated to the US Dollar, we need to monitor the differential
    in monetary policy between the Federal Reserve and other major global central
    banks. That`s why I cautiously turned bullish on commodities (see
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于同意那种分析，但前提是，由于商品价格与美国美元呈负相关，我们需要关注美联储与其他主要全球中央银行之间的货币政策差异。这就是我为什么对商品持谨慎看多态度的原因（参见
- en: '[The weak USD scenario for equity bulls](http://humblestudentofthemarkets.blogspot.com/2015/10/the-weak-usd-scenario-for-equity-bulls.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[美元疲软对股市多头的情景](http://humblestudentofthemarkets.blogspot.com/2015/10/the-weak-usd-scenario-for-equity-bulls.html)'
- en: ).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: )。
- en: '**Paulsen turns cautious**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**保罗森变得谨慎**'
- en: In his most
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在他最近的一封信中
- en: '[recent lette](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20151014_EMP.pdf)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的一封信](http://ig.cdn.responsys.net/i4/responsysimages/str2/__RS_CP__/20151014_EMP.pdf)'
- en: r, Paulsen has turned more cautious on the economic outlook, citing a US economy
    that is approaching full employment. Under these circumstances, stock and bond
    markets simply don`t behave well.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: r，保罗森对经济前景变得更加谨慎，理由是美国经济正接近充分就业。在这种情况下，股市和债市的表现都不会好。
- en: Historically, the stock and bond markets have done much better when the labor
    unemployment rate is above 5% (i.e., above full employment). Indeed, since 1948,
    annualized stock returns have been nearly twice as strong and long-term government
    bond returns have been almost four times greater compared to their respective
    returns when the unemployment rate is at or below 5%. Moreover, both stocks and
    bonds have tended to suffer more frequent monthly declines in fully employed economies.
    Finally, on average during the post-war era, once the unemployment rate reaches
    5%, a recession has been less than two years away.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 历史上，当劳动力失业率超过5%（即超过充分就业）时，股市和债市的表现要好得多。事实上，自1948年以来，当失业率在5%或以下时，股票的年化回报几乎只有当失业率在5%以上时的三分之一，而长期政府债券的回报几乎是在5%以下时的四倍。此外，在充分就业的经济中，股市和债市通常更容易出现月度下跌。最后，在战后时期，平均而言，一旦失业率达到5%，经济衰退通常在两年内到来。
- en: 'Here are the historical instances when the unemployment rate has been at or
    below 5%:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是失业率在5%或以下时的历史实例：
- en: The bond market will not be a place to hide either, as the efficient frontier
    has historically shifted downward when unemployment falls this far.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 债券市场也不会是一个避风港，因为历史经验表明，当失业率下降到这个水平时，有效前沿通常会向下移动。
- en: In an earlier
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在更早的一封信中
- en: '[letter](http://wellscap.com/docs/emp/20150818.pdf)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[信件](http://wellscap.com/docs/emp/20150818.pdf)'
- en: ', he attributed the equity headwinds to rising wages, which puts pressure on
    operating margins. Even though companies may experience sales growth, earnings
    growth will be a more difficult task to accomplish.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ，他将股本逆风归因于工资上涨，这给运营利润率带来了压力。即使公司可能经历销售增长，实现盈利增长也会是一个更加困难的任务。
- en: Earnings performance is well past its best for this recovery and investors need
    to consider whether earnings growth will prove sufficient to support current stock
    market valuations. The rapidly aging earnings cycle is perhaps best illustrated
    by an economy nearing full employment with corporate profit margins near record
    highs. Should global growth remain tepid and overall sales results modest, since
    profit margins are unlikely to rise much, earnings trends will also likely prove
    disappointing. Conversely, should global growth and corporate sales results accelerate,
    because the U.S. is nearing full employment, companies may soon face cost-push
    pressures and margin erosion which will likely off set improved sales results.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 盈利表现已经远远超过了这次复苏的最佳状态，投资者需要考虑盈利增长是否足以支撑当前的股市估值。迅速老龄化的盈利周期或许最好地体现在一个接近充分就业的经济体上，企业利润率接近历史高点。如果全球增长保持低迷，总体销售结果适中，由于利润率不太可能上升，盈利趋势也可能令人失望。相反，如果全球增长和企业销售结果加速，由于美国接近充分就业，公司可能很快就会面临成本推动压力和利润率侵蚀，这可能会抵消改善的销售结果。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Essentially, it is difficult to see how earnings growth will be adequate during
    the rest of this mature recovery to support current price/earning multiples. Is
    a relatively modest earnings growth against a backdrop of rising inflation and
    higher interest rates sufficient to support the current 18 to 19 times price/earnings
    multiple?
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本质上，很难看出在这次成熟复苏的剩余时间里，盈利增长将如何足够支撑当前的市盈率倍数。相对于不断上升的通胀和更高的利率，相对温和的盈利增长是否足以支撑当前18至19倍的市盈率倍数？
- en: Indeed, the wage pressure issue is becoming a more prevalent as an investment
    theme. The latest Earnings Season update from
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，工资压力问题正成为一个更普遍的投资主题。最新的财报季更新显示
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_10.23.15)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_10.23.15)'
- en: 'of Factset indicates that some companies are starting to discuss this issue
    in their earnings calls:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Factset的数据显示，一些公司已经开始在财报电话会议上讨论这个问题：
- en: A number of companies have commented on the impact of higher wages on earnings
    and revenues as well.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多公司已经就工资上涨对收益和收入的影响发表了评论。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“Yeah, we don''t have any plans right now for any kind of a national price
    increase to deal with wage pressure, but we do have a number of isolated markets,
    a number of which are coming up in January....We had a couple of markets that
    had pretty significant increases in minimum wage. Generally, we''re not affected
    by minimum wage, but in some cases, the minimum wages are being increased to $10,
    $11, $12 per hour, and those will have some impact.” –Chipotle Mexican Grill (Oct.
    20)*'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “是的，我们目前没有任何计划进行任何全国性的价格上调以应对工资压力，但我们确实有一些孤立的市场，其中一些市场将在1月份到来。我们有一些市场最低工资上涨相当多。通常，我们不受最低工资的影响，但在某些情况下，最低工资将上涨到每小时10美元，11美元，12美元，这将产生一些影响。”
    ——Chipotle墨西哥烤肉餐厅（10月20日）
- en: '*“Fiscal year 2017 will represent our heaviest investment period. Operating
    income is expected to be impacted by approximately $1.5 billion from the second
    phase of our previously announced investments in wages and training as well as
    our commitment to further developing a seamless customer experience. As a result
    of these investments, we expect earnings per share to decline between 6 and 12
    percent in fiscal year 2017, however by fiscal year 2019 we would expect earnings
    per share to increase by approximately 5 to 10 percent compared to the prior year.”
    –Wal-Mart Stores (Oct.14)*'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “2017财年将代表我们投资最重的时期。运营收入预计将受到约10亿美元的冲击，这是对我们之前宣布的工资和培训第二阶段投资以及我们致力于进一步发展无缝客户体验的承诺。由于这些投资，我们预计2017财年每股收益将下降6%至12%，然而到2019财年，我们预计每股收益将比上一年增长约5%至10%。”
    ——沃尔玛百货（10月14日）
- en: '*“Looking ahead to the December quarter, we expect non-fuel CASM to be up about
    2%. Expenses related to the pay increases that go into effect on December 1 are
    creating about a point of pressure, while international capacity reductions are
    also creating a temporary headwind for CASM, as the cost takeout associated with
    these changes comes at a lag.” –Delta Air Lines (Oct. 13)*'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “展望 12 月季度，我们预计非燃料单位成本（CASM）将上升约 2%。12 月 1 日生效的加薪相关支出造成了大约一个点的压力，而国际运力的减少也使
    CASM 面临暂时的逆风，因为与这些变化相关的成本节约在时间上会有滞后。” —— 达美航空（2015 年 10 月 13 日）
- en: '*“Wage pressure continues to be a problem. We''ll continue to monitor it as
    we monitor the different states and the different cities and what they''re doing
    with minimum wage.” –Darden Restaurants (Sep.22)*'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“工资压力持续存在。我们将持续监控这一问题，就像我们监控不同的州和城市以及它们对最低工资的做法一样。” —— Darden Restaurants（2015
    年 9 月 22 日）'
- en: Ben Carlson also identified this problem as a headwind for equity prices (via
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Ben Carlson 也指出了这个问题对股价构成了逆风。（通过
