- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期市场更新：**'
- en: Several readers wrote me this week with similar comments, which went something
    like, "I concur with your bullish fundamental reasoning, but the stock market
    is trading little 'heavy' and I am concerned." I agree 100%. Despite the bullish
    fundamental and technical tailwinds (see Six reasons why I am still bullish),
    the market hasn't been able to break out of the narrow range since the upside
    breakout in July to new all-time highs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几位读者本周给我写了类似的评论，内容大致如下：“我同意你基于基本面的看涨理由，但股市交易似乎有些‘沉重’，我感到担忧。”我完全同意。尽管有基于基本面和技术面的看涨风（参见我仍然看涨的六个原因），但自从7月突破至新的历史高点以来，市场一直未能突破狭窄的范围。
- en: '[Ryan Detrick](https://lplresearch.com/2016/10/25/equities-are-in-a-historic-holding-pattern/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 【瑞恩·德里克】(https://lplresearch.com/2016/10/25/equities-are-in-a-historic-holding-pattern/)
- en: 'at LPL Financial characterized this market as a "historic holding pattern":'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在LPL金融公司将这个市场描述为“历史性的僵持局面”：
- en: What has happened the past four months is truly historic, in that nothing has
    happened. For equities to trade in this tight of a range near all-time highs is
    extremely rare and we probably have the election to thank for it, as big money
    would rather wait until the results before making any moves.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去四个月发生的事情确实是史无前例的，因为这段时间什么都没发生。股市在这个接近历史高点如此狭窄的范围内交易是极其罕见的，这可能要归功于选举，因为大型资金更愿意等待结果出来后再采取任何行动。
- en: From a technical viewpoint, neither the bulls nor the bears have been able to
    muster sufficient strength to break this market out of the narrow range. For both
    sides, they might have well been the characters Vladimir and Estragon in a production
    of
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，多头和空头都没有足够的实力将市场带出这个狭窄的范围。对双方来说，他们可能就是戏剧《等待戈多》中的角色弗拉基米尔和埃斯特拉冈。
- en: '[Waiting for Godot](https://en.wikipedia.org/wiki/Waiting_for_Godot)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 【等待戈多】(https://en.wikipedia.org/wiki/Waiting_for_Godot)
- en: . Nevertheless, there are plenty of reasons to be bullish on equities on an
    intermediate term basis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 。尽管如此，有很多理由可以对中期内股市的上涨持乐观态度。
