- en: 'VIX and More: Webinar: Using Volatility as an Asset Class'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX and More：Webinar：Using Volatility as an Asset Class
- en: 来源：[http://vixandmore.blogspot.com/2011/03/webinar-using-volatility-as-asset-class.html#0001-01-01](http://vixandmore.blogspot.com/2011/03/webinar-using-volatility-as-asset-class.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/03/webinar-using-volatility-as-asset-class.html#0001-01-01](http://vixandmore.blogspot.com/2011/03/webinar-using-volatility-as-asset-class.html#0001-01-01)
- en: I recently participated in a webinar sponsored by [AdvisorOne](http://www.advisorone.com/)
    which tackled the subject of volatility as an asset class. Cliff Stanton of Prima
    Capital was the featured presenter and he presented the highlights from a white
    paper he authored, [Volatility as an Asset Class](http://www.primacapital.com/primasite/INFORMATION/WHITEPAPERS/tabid/217/Default.aspx).
    For those who are interested, I recommend clicking through the link above (free
    registration required) to review the white paper, which takes an in-depth look
    at the VIX over the course of 17 pages, from the index and its idiosyncrasies
    to the VIX futures and the first generation of VIX ETNs, [VXX](http://vixandmore.blogspot.com/search/label/VXX)
    and [VXZ](http://vixandmore.blogspot.com/search/label/VXZ).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近参加了一个由[AdvisorOne](http://www.advisorone.com/)赞助的网络研讨会，讨论了波动性作为一种资产类别的主题。Prima
    Capital的Cliff Stanton是特邀主讲人，他展示了他撰写的白皮书《[波动性作为一种资产类别](http://www.primacapital.com/primasite/INFORMATION/WHITEPAPERS/tabid/217/Default.aspx)》的要点。对于有兴趣的人，我建议点击上面的链接（需要免费注册）查看这份长达17页的白皮书，其中详细介绍了VIX指数及其特点，以及VIX期货和第一代VIX
    ETN，[VXX](http://vixandmore.blogspot.com/search/label/VXX)和[VXZ](http://vixandmore.blogspot.com/search/label/VXZ)。
- en: As far as the VIX white paper is concerned, it would be a stretch for me to
    take issue with any of the analytical work or conclusions derived from the data.
    Instead, I chose to define the problem of volatility as an asset class more broadly
    and look at short volatility strategies, long-short strategies and VIX strategies
    that focus on the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    [term structure](http://vixandmore.blogspot.com/search/label/term%20structure).
    In doing so, my comments build on my January 12^(th) Barron’s article, [Ways to
    Turn Volatility into an Asset Class](http://online.barrons.com/article/SB50001424052970204201404576077942647562616.html?mod=BOL_hps_dc)
    and make what I believe is a strong case for volatility products as an asset class.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就VIX白皮书而言，对于从数据中得出的任何分析工作或结论，我都无法提出异议。相反，我选择更广泛地定义波动性作为资产类别的问题，并关注短期波动性策略、多空策略以及侧重于[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)和[期限结构](http://vixandmore.blogspot.com/search/label/term%20structure)的VIX策略。在这样做的过程中，我的评论基于我1月12日Barron's文章，《[将波动性转变为资产类别的方法](http://online.barrons.com/article/SB50001424052970204201404576077942647562616.html?mod=BOL_hps_dc)》，并且我相信这为波动性产品作为资产类别提供了充分的论据。
- en: AdvisorOne has archived the full Using Volatility as an Asset Class webinar
    [here](http://www.advisorone.com/web-seminars/the-frontiers-of-investing?pc=A1site)
    (free registration required)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AdvisorOne已将《使用波动性作为资产类别的网络研讨会》完整存档[在此](http://www.advisorone.com/web-seminars/the-frontiers-of-investing?pc=A1site)（需要免费注册）
- en: Finally, since I have already gone out of my way to proclaim 2011 as the year
    volatility becomes a mainstream [asset class](http://vixandmore.blogspot.com/search/label/asset%20class),
    I will have a lot more to say about this subject in the weeks and months ahead.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，由于我已经特意宣布2011年成为波动性成为主流[资产类别](http://vixandmore.blogspot.com/search/label/asset%20class)，未来几周和几个月我将对这个主题有更多发言。
