- en: A 'straw man' argument is to set up a weak counterproposal, and then criticize
    it. It is a 'straw man', easy to knock down. I thought this was a discredited
    technique that would generally make the author look bad, but the more I read popular
    books, the more I see this approach taken. Best selling critics of the free market,
    such as John Kenneth Gallbraith and Lester Thurow, would criticize any misfortune
    as an anomaly to libertarians who thought markets were perfect.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个'稻草人'论点是提出一个脆弱的反提案，然后批评它。 这是一个‘稻草人’，容易打倒。我以为这是一种让作者的观点显得不太妙的技巧，但我读的畅销书越多，就越发现这种方法被采纳。
    批评自由市场的畅销书作者，如约翰·肯尼斯·加尔布雷思 和莱斯特·萨罗，会批评任何不幸事件都是自由派认为市场完美的反常现象。
- en: But then I was in my local Borders, and was reading Michael Mauboussin's
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我在我这里的Borders书店，正在读迈克尔·莫布辛的
- en: '[More Than You Know](http://www.amazon.com/More-Than-You-Know-Unconventional/dp/0231143729/ref=sr_1_1?ie=UTF8&s=books&qid=1208127629&sr=1-1)'
  id: totrans-8
