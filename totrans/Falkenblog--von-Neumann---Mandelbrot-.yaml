- en: On the scroll of great non-economists who advanced economics by quantum leaps,
    next to [John von Neumann](http://cepa.newschool.edu/het/profiles/neumann.htm)
    we read the name [Benoit Mandelbrot](http://en.wikipedia.org/wiki/Beno%C3%AEt_Mandelbrot)
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在向改变经济学做出巨大贡献的伟大非经济学家的名单上，就在 [约翰·冯·诺依曼](http://cepa.newschool.edu/het/profiles/neumann.htm)
    之后，我们看到了 [贝努瓦·曼德勃罗](http://en.wikipedia.org/wiki/Beno%C3%AEt_Mandelbrot)
- en: 'ORLY? von Neumann is famous for his von Neumann-Morgenstern utility function,
    the workhorse of most economic analysis. He had a macro model too, but I think
    it''s safe to say that was a noble effort, but a dead end. But Mandelbrot? He
    is usually the first reference of fat tails for financial distributions based
    on a 1963 article on cotton prices, but I fail to see this as a truly earth-shattering
    finding because almost everything natural has fatter tails than a normal (gaussian)
    distribution, so who was suspecting otherwise? Mandlelbrot''s book points out
    (and so does Mauboussin''s) that the stock market has fat tails, and states that
    models like Black-Scholes, and the CAPM, are based on the Gaussian hegemony that
    forces us to think that such things can only have normal distributions, a legacy
    of Bachelier from his work on brownian motion in 1903\. But these models use the
    Gaussian model as an expositional device, because it generates nice, clean closed
    form solutions. Markowitz''s earliest book (Portfolio Selection: Efficient Diversification
    of Investments, 1959) looked at semi-deviation, maximum loss, and other asymmetric
    loss functions. Thus since the very beginnings of the MPT, researchers have been
    aware that distributional assumptions were important, and obvious paths for alternative
    hypotheses. Looking at the Journal of Portfolio Management, “skewness” is mentioned
    in no less than 66 articles, kurtosis in 44\. The bottom line is that after 40
    years, this obvious fix—adding a cube or square term, effectively—appears only
    episodically as a solution, invariably not standing up to subsequent scrutiny.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ORLY? 冯·诺依曼因他的诺依曼-莫根斯特恩效用函数而著名，这是大多数经济分析的主力。他也有宏观模型，但我认为可以说这是一个高尚的努力，但是走入了死胡同。但曼德勃罗？他通常是基于1963年关于棉花价格的文章而首次提到金融分布的fat
    tails的人，但我认为这并不是一个真正震撼人心的发现，因为几乎所有的自然规律都比正态（高斯）分布的尾巴更胖，所以谁会怀疑呢？曼德勃罗的书指出（曼德勃罗），股票市场的分布存在fat
    tails，并且说明像Black-Scholes和CAPM这样的模型基于高斯霸权迫使我们认为这些东西只能是正态分布，这是巴舍利埃在1903年关于布朗运动的工作的遗产。但这些模型将高斯模型作为一种表达手段，因为它能生成漂亮、干净的解析解。马科维茨早期的书（《投资组合选择：投资的有效分散，1959年》）研究了半偏差、最大损失和其他不对称的损失函数。因此，自从MPT的最早期，研究人员就意识到分布假设的重要性，以及替代假设的明显途径。从《投资组合管理杂志》来看，“偏度”一词在至少66篇文章中提到，峰度在44篇中提到。最重要的是，经过40年的发展，这个显而易见的修正——添加一个立方项或平方项，在解决问题时出现得非常偶然，往往不能经受后续的审查。
- en: In general, the first order effects are not great when ignoring these complications,
    so the cost of messing up the formulas to include more free parameters, at little
    benefit, is not done. But the CAPM doesn't work regardless, and Black-Scholes
    is fit to a volatility smile--always has. No one I have met has ever confused
    the map with the territory, when it comes to asset pricing models,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，当忽略这些复杂细节时，一阶效应并不大，因此在包含更多自由参数的公式中犯错误的成本并不高，而效益微乎其微。但CAPM始终无法奏效，Black-Scholes适合于波动率微笑——一直如此。在资产定价模型方面，我从未遇到过任何人把地图和领土混淆。
