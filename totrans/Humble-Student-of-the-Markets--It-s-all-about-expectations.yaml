- en: 'Humble Student of the Markets: It''s all about expectations'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Markets的谦虚学生：一切都在于预期
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/03/its-all-about-expectations.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/03/its-all-about-expectations.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Source: [https://humblestudentofthemarkets.blogspot.com/2024/03/its-all-about-expectations.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/03/its-all-about-expectations.html#0001-01-01)'
- en: '**Mid-week market update:**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新：**'
- en: Four weeks ago, I published
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 四周前，我发布了
- en: '[NVIDIA at the bat](https://humblestudentofthemarkets.com/2024/02/21/nvidia-at-the-bat/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[NVIDIA上阵](https://humblestudentofthemarkets.com/2024/02/21/nvidia-at-the-bat/)'
- en: ', in which I discussed the market expectations for leading AI stock NVIDIA
    ahead of its earnings report. NVIDIA came out with a strong report that exceeded
    Street expectations, and the stock reacted with a price gap the following day.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ，在这里我讨论了领先人工智能股票 NVIDIA 在其财报公布前的市场预期。NVIDIA 公布了强劲的财报，超出了华尔街的预期，股价在隔天出现了价格跳空。
- en: Fast forward a month. The company unveiled its new chip and the market reaction
    was a thud. In fact, the AI bellwether Semiconductor Index weakened and violated
    a relative uptrend channel (bottom panel). This was a lesson in expectations,
    how the market reacted to incoming data, and how expectations evolve.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 快进一个月。该公司推出了新芯片，市场反应平淡。事实上，AI风向标半导体指数走弱，并违反了相对上升趋势通道（底部面板）。这是一个关于预期的教训，市场如何对待新数据以及预期如何演变的故事。
