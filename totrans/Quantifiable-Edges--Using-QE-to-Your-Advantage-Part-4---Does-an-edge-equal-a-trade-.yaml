- en: '[Using Quantifiable Edges to Your Advantage](http://quantifiableedges.blogspot.com/search/label/Using%20Quantifiable%20Edges)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[利用可量化的优势](http://quantifiableedges.blogspot.com/search/label/Using%20Quantifiable%20Edges)'
- en: '". The first few posts examined how I lay out the studies, and what I look
    for when examining results that would make a study compelling. Today I will touch
    on what it means to have a compelling edge. Does it justify a trade? What if multiple
    studies appear to contradict each other?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '". 最初的几篇帖子探讨了我如何布置研究以及在审查结果时我寻找的内容，这些内容会使一项研究变得有说服力。今天我将涉及拥有有说服力的优势意味着什么。它是否证明了一项交易？如果多项研究似乎互相矛盾怎么办？'
- en: First I should say that one of the biggest misconceptions about the studies
    I post on the blog is that they are market calls. They are not. They simply examine
    market action or conditions from one narrow perspective. It is rare that I would
    enter an index trade based on a single study. More often it is a combination of
    studies that helps provide me the confidence to put capital at risk.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我应该说关于我在博客上发布的研究的最大误解之一是它们是市场呼叫。它们不是。它们只是从一个狭窄的角度审查市场行动或条件。很少有我会根据一项单一研究进入一个指数交易。更常见的是一组研究的组合，这些研究有助于我确定放置资金风险的信心。
- en: I use studies as many traders use indicators. It is rare that someone might
    see all of their indicators line up perfectly at the same time. Often price action
    may be suggesting one thing, while breadth, or sentiment, or intermarket action
    may be suggesting something else. The tool I use to help me weight my studies
    and determine a market bias is the Aggregator. The basic method of the Aggregator
    is that it takes estimates from any studies I consider open and active, and combines
    them into one estimate. A more detailed description of the Aggregator can be found
    in this post below from 2008.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用研究就像许多交易员使用指标一样。很少有人可能会看到所有的指标在同一时间完美地排列起来。通常，价格行动可能表明一种情况，而广度、情绪或跨市场行动可能表明另一种情况。我用来帮助我权衡我的研究并确定市场偏好的工具是聚合器。聚合器的基本方法是它从我考虑的任何正在进行的研究中取得估计，并将它们组合成一个估计。关于聚合器的更详细描述可以在下面这篇2008年的帖子中找到。
- en: '[http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html](http://quantifiableedges.blogspot.com/2008/07/quantifiable-edges-aggregator.html)'
- en: But information about market tendencies that suggests compelling edges are useful
    for more than just index trades. No matter what securities you deal in, it helps
    to have a market bias. A bias doesn't have to be formed mathematically, but by
    taking a reasoned approach traders can incorporate information from Quantifiable
    Edges, as well as other sources, in helping to establish their market bias. I'll
    discuss this concept in more detail in a future post. The takeaway today is that
    a single study is not a market call, but rather a somewhat narrowly-focused examination
    of market tendencies. It's a piece of the puzzle. A useful piece, but still just
    a piece.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是关于市场趋势的信息表明，具有说服力的优势不仅对指数交易有用。无论你交易什么证券，拥有市场偏好都是有帮助的。偏好不一定要通过数学方式形成，但是通过合理的方法，交易员可以将可量化的优势以及其他来源的信息纳入到他们的市场偏好中来帮助建立。我将在以后的帖子中更详细地讨论这个概念。今天的要点是，单一研究并不意味着市场呼叫，而是对市场趋势的一种比较狭窄的审查。它是拼图的一部分。是一个有用的部分，但仍然只是一个部分。
- en: And for my money, even if there is a combination of studies strongly suggesting
    a directional move, I still need to factor in risk/reward. I also need to consider
    what would constitute a trigger. My next post in this series will examine how
    I look at overbought/oversold and the role that plays in determining risk/reward.
    And hopefully by the end of the series I will be able to clearly demonstrate how
    narrowly focused studies can be used as part of a solid foundation when building
    your trading plan…or how experienced traders can incorporate them to improve an
    already solid trading plan.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，即使有研究表明某种趋势性的变化，我仍然需要考虑风险与回报的平衡。我还需要思考什么因素会触发操作。在我这个系列的下一篇文章中，我将探讨我是如何看待超买/超卖的情况，以及它在决定风险与回报中的作用。希望在这个系列的结尾，我能够清楚地展示如何将视野狭窄的研究作为构建交易计划时的稳固基础……或者有经验的交易者如何将它们融入一个已经健全的交易计划中以提高其效果。
