- en: 'Humble Student of the Markets: Crude oil close to a bottom'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/08/crude-oil-close-to-bottom.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/08/crude-oil-close-to-bottom.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In contrast to my
  prefs: []
  type: TYPE_NORMAL
- en: '[last post on gold](http://humblestudentofthemarkets.blogspot.com/2008/08/gold-correction-has-further-to-run.html)'
  prefs: []
  type: TYPE_NORMAL
- en: indicating that the correction in bullion has further to go, the sentiment picture
    for crude oil is far more constructive. I now have doubts as to whether my near
    term
  prefs: []
  type: TYPE_NORMAL
- en: '[$100 oil call](http://humblestudentofthemarkets.blogspot.com/2008/07/100-oil-before-150-but-200-before-50.html)'
  prefs: []
  type: TYPE_NORMAL
- en: will come to pass.
  prefs: []
  type: TYPE_NORMAL
- en: '**Investor sentiment now very negative**'
  prefs: []
  type: TYPE_NORMAL
- en: Sentiment
  prefs: []
  type: TYPE_NORMAL
- en: '[surveys](http://www.sentimentrader.com/subscriber/charts/WEEKLY/SURVEY_CRUDEOIL.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: on crude oil show that readings are now at bearish extremes, which is contrarian
    bullish. In addition, the CFTC Commitment of Traders
  prefs: []
  type: TYPE_NORMAL
- en: '[data](http://www.cftc.gov/marketreports/commitmentsoftraders/index.htm)'
  prefs: []
  type: TYPE_NORMAL
- en: shows that large speculators, or hedge funds, have sold down their crude oil
    positions near levels where bottoms are seen. Indeed,
  prefs: []
  type: TYPE_NORMAL
- en: '[COT Timer](http://cotstimer.blogspot.com/2008/08/new-signals-for-crude-bullish-russell.html)'
  prefs: []
  type: TYPE_NORMAL
- en: has flashed a buy signal for crude oil this week.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/c3530360f3b56b42dfba8d9885c840e0.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjT4MccQdWl5mjAzrreaOUpFN0HdMycoeGzsFz18NUoB0bFHNo9seTy43o3Es9Jbh3d_-vuVap-ZHec0Lz_uWD6rjByBxMZPFBD009gy-EXIatpx8lxuuynyEBtCDkoe0Y2V2Jhl4xOzDBH/s1600-h/Oil+COT.JPG)'
  prefs: []
  type: TYPE_NORMAL
- en: My estimate of mutual fund positioning is also encouraging for the energy sector.
    Consensus mutual funds have sold down their energy holdings to a market weight
    from an overweight position. By contrast,
  prefs: []
  type: TYPE_NORMAL
- en: '[smart funds](http://humblestudentofthemarkets.blogspot.com/2008/02/smart-money-postured-for-recession.html)'
  prefs: []
  type: TYPE_NORMAL
- en: remain overweight the sector.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/a8092da5b678b17ff4d08efa69f853cf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjLCygrYA2ZBoDj3iRu3BX52A0bW5V9P8qVS2dXrvg6a5HsPH6TE-th_2Xu01LSh8czhFW74eiS6tLV_btBIOrQ_kXxD1aop0z-M-xPAIy8is4ZXNZnR0c89nyCZzu_rYMoHrjUG1CCPfxj/s1600-h/Energy.JPG)**Long
    term bullish on oil**'
  prefs: []
  type: TYPE_NORMAL
- en: I have stated the case to be long-term bullish on oil
  prefs: []
  type: TYPE_NORMAL
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2008/08/more-constructive-on-crude-oil.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . In addition to those reasons, Barry Ritholtz at
  prefs: []
  type: TYPE_NORMAL
- en: '[Big Picture](http://bigpicture.typepad.com/comments/2008/08/chart-of-the-da.html)'
  prefs: []
  type: TYPE_NORMAL
- en: found a great chart showing the growth path of world GDP and oil demand as another
    reason to be long-term bullish on crude.
  prefs: []
  type: TYPE_NORMAL
- en: '**Volatility a function of tight supply?**'
  prefs: []
  type: TYPE_NORMAL
- en: Commodities have always been volatile. Recently the oil price has been more
    volatile than usual with the market seeing regular $3-5 daily swings. Kurt Cobb
    postulated that
  prefs: []
  type: TYPE_NORMAL
- en: '[queueing theory could explain oil''s wild price swings](http://resourceinsights.blogspot.com/2008/08/does-queueing-theory-explain-oils-wild.html)'
  prefs: []
  type: TYPE_NORMAL
- en: . You could also argue that the current tight supply condition is acting like
    an inventory control model. The shifts in demand and the fact that incremental
    production can be brought on at much lower pricing, though with a lead time, suggest
    that the level of minimum inventory is highly variable. Include the fact that
    some of the investments are highly levered also adds to the volatility of minimum
    inventory level.
  prefs: []
  type: TYPE_NORMAL
- en: '**Buy oil/short gold?**'
  prefs: []
  type: TYPE_NORMAL
- en: Given these conditions on
  prefs: []
  type: TYPE_NORMAL
- en: '[gold](http://humblestudentofthemarkets.blogspot.com/2008/08/gold-correction-has-further-to-run.html)'
  prefs: []
  type: TYPE_NORMAL
- en: and oil traders could consider buying crude oil and shorting gold. Note that
    this is a
  prefs: []
  type: TYPE_NORMAL
- en: '***tactical trading call***'
  prefs: []
  type: TYPE_NORMAL
- en: and there are considerable risks involved. Most notably, the chart of the oil
    to gold ratio below shows that oil is already extended in favor of oil.
  prefs: []
