- en: 'As I suspect is the usual course venturing down the ELK road, at some point
    you realise you don’t have enough disk space for all the logs you are consuming.
      Luckily, [Curator](https://www.elastic.co/guide/en/elasticsearch/client/curator/current/examples.html)
    comes to the rescue.  One of the most basic and simple commands is:'
  prefs: []
  type: TYPE_NORMAL
- en: curator show indices –all-indices
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Its also worth knowing the [directory](https://www.elastic.co/guide/en/elasticsearch/reference/current/setup-dir-layout.html)
    layout of the nodes etc
