- en: It's Darwin's 200th birthday February 12, in the sesquicentenial of the publication
    of his
  prefs: []
  type: TYPE_NORMAL
- en: 'Origin of Species: By Means of Natural Selection or the Preservation of Favoured
    Races in the Struggle for Life'
  prefs: []
  type: TYPE_NORMAL
- en: . I think his seminal theory, that of evolution as the mechanism for creation
    of all life from some unspecified simple beginning (virus?), is in a very strange
    way. Go to PZ Meyer's
  prefs: []
  type: TYPE_NORMAL
- en: '[website](http://scienceblogs.com/pharyngula/)'
  prefs: []
  type: TYPE_NORMAL
