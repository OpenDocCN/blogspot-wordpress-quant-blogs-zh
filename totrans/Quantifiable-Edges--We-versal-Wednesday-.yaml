- en: 'Quantifiable Edges: We-versal Wednesday?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2013/09/we-versal-wednesday.html#0001-01-01](http://quantifiableedges.blogspot.com/2013/09/we-versal-wednesday.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Going into the day yesterday we had a Turnaround Tuesday setup.  When the market
    is down 3 days in a row going into a Tuesday, it has had a strong tendency to
    bounce.  Of course there have been instances over the years where it hasn’t.  And
    yesterday was one.  When it doesn’t rise on Tuesday what does that mean for Wednesday
    and beyond?  Though it has appeared in
  prefs: []
  type: TYPE_NORMAL
- en: '[the Subscriber Letter](http://www.quantifiableedges.com/gold.html)'
  prefs: []
  type: TYPE_NORMAL
- en: numerous times over the years, I have not shown the test below on the blog since
  prefs: []
  type: TYPE_NORMAL
- en: '[August of 2012](http://quantifiableedges.blogspot.com/2010/08/no-turnaround-tuesdayhow-about.html)'
  prefs: []
  type: TYPE_NORMAL
- en: .  It answers that "Wednesday & beyond" question.
  prefs: []
  type: TYPE_NORMAL
- en: Results here have been very strong over a long period.  It seems the Turnaround
    Tuesday failure has typically been a temporary setback.
  prefs: []
  type: TYPE_NORMAL
