- en: 'hacking NASDAQ @ 500 FPS: Human Overlords'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入侵纳斯达克 @ 500 FPS：人类主宰者
- en: 来源：[http://hackingnasdaq.blogspot.com/2014/07/human-overlords.html#0001-01-01](http://hackingnasdaq.blogspot.com/2014/07/human-overlords.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://hackingnasdaq.blogspot.com/2014/07/human-overlords.html#0001-01-01](http://hackingnasdaq.blogspot.com/2014/07/human-overlords.html#0001-01-01)
- en: Seems every week theres some sensationalist rant written on famous real (or
    digital) paper. So its refreshingly surprising to actually see a level headed
    written account of the current market dynamics... yes.. you can put the pitch
    forks down.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每周似乎都有一些耸人听闻的言论在著名的现实（或数字）纸上写成。因此，真的很惊讶地看到了关于当前市场动态的理性书面记载... 是的... 你可以放下火炬了。
- en: Its written by none other than OHara, one of the leading academics on market
    micro structure. She makes some great sound bites for example, HFT`s can be good
    and bad, shock horror I know... and that a (another) transactional tax will do
    nothing to reign in these evil computers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由OHara撰写的，他是市场微结构领域的一位领先学者之一。例如，他提出了一些非常棒的说法，比如，高频交易既可以是好事也可以是坏事，我知道这让人震惊...
    还有（另一个）交易税对于遏制这些邪恶计算机无济于事。
- en: The paper is primarily about how markets have fundamentally changed at the microstructure
    level, without the usual ranting on the usual negative results.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本文主要讨论市场在微观结构层面上发生了根本性的变化，而不是像往常那样对通常的负面结果进行口头攻击。
- en: Whats changed is there`s a new layer of indirection when interacting with the
    market and/or interpreting market data thats based on a the venues pricing structure, 
    order/cancel/match/trade processes and speed. Its new because thats where the
    algos live (and die) and her point is the academic community is analyzing the
    algo`s activity like it was human activity, when infact they should be trying
    to decode what their human overlords programmed them to do.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 变化之处在于与市场互动和/或解释市场数据时出现了一层新的间接关系，这是基于场所定价结构、订单/取消/匹配/交易流程和速度。之所以新，是因为这就是算法所在（以及失败）的地方，作者的观点是学术界正在像分析人类活动一样分析算法的活动，而实际上他们应该试图解码他们的人类主宰者编程了他们做什么。
- en: All of this is old news for those of us in the trenches yet someone needs to
    crunch it down into a 1000 word article without the jargon and published in the
    New York Times perhaps with the title
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些对我们来说都是老生常谈，但仍然有人需要将其压缩成一篇不带行话的1000字文章，并在纽约时报上发表，也许标题是
- en: '***"The old Stock Market is dead... Jim, it got smarter"***'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***“旧股市已死... 吉姆，它变得更聪明了”***'
