  type: TYPE_NORMAL
  zh: 由克里斯·维奥（Chris Viau）编写的新的[micropolar](http://micropolar.org)库
- en: gives us reusable charts with polar coordinates for [d3.js](http://d3js.org). 
    In testament to [rCharts](http://rcharts.io/howitworks) design, Ramnath Vaidyanathan
    integrated micropolar with rCharts in less than 30 minutes.  I don’t use polar
    coordinates much, so I wrote this [quick little comparison of Cartesian and Polar
    systems](http://timelyportfolio.github.io/rCharts_micropolar/coord_polar) using
    simulated money manager returns to get me up to speed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 给我们提供了使用[d3.js](http://d3js.org)极坐标的可重用图表。作为对[rCharts](http://rcharts.io/howitworks)设计的证明，Ramnath
    Vaidyanathan在不到30分钟内将micropolar与rCharts集成在一起。我不经常使用极坐标，所以我写了这篇[快速的笔记，比较笛卡尔和极坐标系统](http://timelyportfolio.github.io/rCharts_micropolar/coord_polar)，使用模拟的资金管理回报，以帮助我提速。
