- en: 'Humble Student of the Markets: A new direction at the Yellen Fed?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/a-new-direction-at-yellen-fed.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/a-new-direction-at-yellen-fed.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I almost fell off my chair when I read the
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-03-15/fischer-says-bailout-of-financial-firm-should-never-happen-again.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'headline:'
  prefs: []
  type: TYPE_NORMAL
- en: 'This is Stanley Fischer, the not yet confirmed nominee to be Fed vice-chair,
    former head of Israel''s central bank and former thesis advisor to Ben Bernanke
    and Mario Draghi, voicing an opinion about potential Fed policy [emphasis added]:'
  prefs: []
  type: TYPE_NORMAL
- en: Stanley Fischer, the nominee to be Federal Reserve Chair Janet Yellen’s top
    lieutenant, said governments must devise measures to ensure taxpayer dollars are
    never used again to save a failing bank.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “It is critical to develop now the tools needed to deal with potential future
    crises without injecting public funds,” Fischer said in the text of remarks prepared
    for a speech today in Stanford, California.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Efforts to avert future crises are driven “by the view that ***we should never
    again be in a situation in which the public sector has to inject public money
    into failing financial institutions in order to mitigate a financial crisis***,”
    he said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fischer is a former central banker and the breed is normally reserved in their
    public statements. However, his stature as an elder statesman does allow him some
    leeway and such views no doubt holds a great deal of sway in the halls of the
    Federal Reserve.
  prefs: []
  type: TYPE_NORMAL
- en: I was always of the opinion that the bankers should never have been bailed out
    they way they did. The Swedish solution of offering a nationalization solution
    if a bank could not find private financing was the better solution. At the height
    of the crisis, the funds allocated to TARP could have bought the equity of the
    entire BKX Bank Index.
  prefs: []
  type: TYPE_NORMAL
- en: While such a change in policy amounts to shutting the barn door after the horse
    has bolted, it nevertheless amounts to a brand new direction at the Yellen Fed.
  prefs: []
  type: TYPE_NORMAL
- en: Suddenly, the nuances of the FOMC statement seems insignificant compared to
    this development. Wow!
