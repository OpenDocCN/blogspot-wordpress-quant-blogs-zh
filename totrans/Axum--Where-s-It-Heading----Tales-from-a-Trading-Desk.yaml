- en: Axum, Where’s It Heading?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Axum，它将何去何从？
- en: Interesting posting on the [Axum](http://blogs.msdn.com/maestroteam/archive/2010/03/19/the-rumors-of-my-death-have-been-greatly-exaggerated.aspx)
    blog. One can only assume that Microsoft has learnt from the current Axum incubation
    effort, and have move on to taking that ideas/concepts and adding them into other
    products. It’s unclear if we will ever see Axum as a true product.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 [Axum](http://blogs.msdn.com/maestroteam/archive/2010/03/19/the-rumors-of-my-death-have-been-greatly-exaggerated.aspx)
    博客上的有趣帖子。人们只能假设微软从当前 Axum 孵化工作中吸取了经验，并开始将这些想法/概念添加到其他产品中去。目前尚不清楚我们是否会看到 Axum 成为一个真正的产品。
