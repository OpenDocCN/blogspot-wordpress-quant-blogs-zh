  type: TYPE_NORMAL
  zh: 旋转概念 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2010/02/23/rotation-concepts/#0001-01-01](https://cssanalytics.wordpress.com/2010/02/23/rotation-concepts/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2010/02/23/rotation-concepts/#0001-01-01](https://cssanalytics.wordpress.com/2010/02/23/rotation-concepts/#0001-01-01)
- en: 'For all examples in this post I am using the Rotation application in ETF Rewind:
    [http://marketrewind.blogspot.com/2010/02/etf-rewind-announcing-customizable.html](http://marketrewind.blogspot.com/2010/02/etf-rewind-announcing-customizable.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本篇博文中，我使用的是ETF Rewind中的旋转应用：[http://marketrewind.blogspot.com/2010/02/etf-rewind-announcing-customizable.html](http://marketrewind.blogspot.com/2010/02/etf-rewind-announcing-customizable.html)
- en: 'Rotational or relative strength models are a simple means of buying the stocks
    or ETFs that either have the strongest trend or are rising the fastest. The methods
    for creating effective relative strength models are beyond the scope of this article,
    but suffice to say there are a wide variety of different types. What makes a good
    relative strength/rotational model is the ability to deliver: 1) a high return/risk-adjusted
    return 2) moderate turnover 3) capability of adapting to bear markets 4) speed
    of adaptation–this is directly related to drawdown risk. The ETF Rewind Rotation
    tool has all of these features–while a simple 52 week ROC momentum strategy clearly
    does not. Classic RS strategies all use 52-week ROC in some capacity, and the
    highest-ranked stocks have massively underperformed the lowest-ranked stocks in
    the last couple years. If you have done any due diligence or research–this should
    not have come as a surprise, however it is a highly durable abeit long-term strategy.
    A 52-week ROC strategy will have its periods of over/underperformance, but will
    persist over long periods of time due to its robustness—even more so in my opinion
    than say timing with a 200-day moving average.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转或相对强度模型是购买趋势最强或增长最快的股票或ETF的一种简单方法。创建有效的相对强度模型的方法超出了本文的范围，但可以说有各种各样的不同类型。一个好的相对强度/旋转模型的优点是能够提供：1)
    高回报/风险调整回报 2) 中等周转率 3) 适应熊市的能力 4) 适应速度——这与回撤风险直接相关。ETF Rewind旋转工具具有所有这些功能——而一个简单的52周ROC动量策略显然并不具备。传统的RS策略都使用某种形式的52周ROC，而在过去几年中，排名最高的股票的表现大幅落后于排名最低的股票。如果您做过任何尽职调查或研究——这应该不会让人感到惊讶，然而这是一种非常耐用的长期策略。52周ROC策略会有表现出色或不佳的时期，但由于其健壮性，会在长时间内持续存在——甚至在我看来，这比使用200天移动平均值进行时机把握更为可靠。
- en: 'All of that aside, there is a lot more required to develop a good strategy
    than just a good algorithm. Rotational strategies are relative, and they depend
    on the universe of stocks/ETFs that are chosen. This is actually the most critical
    step to building a good model. Other questions pertain to how many assets (stocks/ETFs)
    you will select and how often you will rotate. What we are looking for in this
    case is to rotate across assets that have: **1) low inherent correlation**–ideally
    you will have different asset classes or sectors. A low correlation is the only
    thing that allows you to truly have a free lunch because it reduces risk substantially
    without hurting returns as much as more correlated strategies. Futhermore, even
    if you choose only one asset, a low correlation will permit near sequentially
    independent opportunities: this means that one asset can be moving higher while
    the rest are falling or consolidating- potentially allowing you to surf new waves
    all the time. This technique is impossible to accomplish with an inherently correlated
    asset universe such as 5 stocks within the same sector. Another important feature
    of your selection criterion for rotation models are assets with **2) inherently
    good potential reward/volatility** which is often found by using an index ETF,
    or commmodity or large capitalization stocks—anything else requires tremendous
    diversification to be effective. The issue with small stocks for example is earnings
    or news risk which can cause a stock to tank 40-50% in one day, or rise several
    hundred percent. Their high idiosyncratic risk makes them a very risky proposition—but
    even more importantly they have very high trend failure rates: small stocks do
    not tend to hold their trends as long as large stocks (in turn these are inferior
    to sectors, which are inferior to indexes, and asset classes etc). This increases
    turnover in rotational models, and also makes it difficult for the algorithm chosen
    to determine when to switch.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，开发一个好的策略需要的不仅仅是好的算法。轮动策略是相对的，它们取决于所选的股票/ETF universe。这实际上是建立良好模型的最关键一步。其他问题涉及到您将选择多少资产（股票/ETF）以及您将如何频繁轮动。在这种情况下，我们寻找的是在具有：**1)
    低内在相关性**的资产之间轮动——理想情况下，您将拥有不同的资产类别或板块。低相关性是唯一能让您真正实现免费午餐的东西，因为它大幅降低了风险，同时对回报的伤害不如更多相关性的策略。此外，即使您只选择一个资产，低相关性也将允许近乎序列独立的机遇：这意味着一个资产可能在上升，而其他资产则在下跌或盘整-
    这可能会让您一直冲浪新的浪潮。使用内在相关性资产宇宙（例如同一板块内的5只股票）是无法实现这一技术的。您选择轮动模型的另一个重要特征是具有**2) 内在良好的潜在回报/波动性**的资产，这通常通过使用指数ETF、商品或大盘股来实现——其他任何东西都需要极大的多样化才能有效。例如小盘股的问题在于收益或新闻风险，这可能导致一只股票在一天内暴跌40-50%，或上涨数倍。它们的高特异性风险使它们成为一个非常危险的赌注——但更重要的是，它们的趋势失败率非常高：小盘股不像大盘股那样长时间保持其趋势（相应地，这些不如板块，不如指数，不如资产类别等）。这增加了轮动模型的换手率，同时也使得所选算法的确定切换时机变得困难。
- en: '*Lets look at the first example. All tests use the REWIND model and backtests
    are 3-years in duration from March 2007 to present. The method is LONG ONLY*'
