- en: 'OK so much better results in this run. A CAGR of 13% in this bear market was
    nothing to sneeze at, especially with a Sharpe Ratio of .61\. As you can clearly
    see, the ability to rotate to uncorrelated assets was a major help, and sort of
    a market timing tool. Any rotation model MUST have bonds or cash—and preferably
    a cash proxy like SHY since it has much less downside. Forget about all of the
    silly anecdotes about raising cash in bear markets etc–that is far too vague.
    Using the REWIND rotation model its quite simple–if cash is number 1 its time
    to get the #$&% out of the market. I can imagine sophisticated readers may have
    been rolling their eyes at the talk of diversification etc, but truthfully in
    reference to relative strength many MBAs,CFAs and PhD’s fail to put cash/bonds
    in their rotational models (including yours truly in earlier iterations many moons
    ago).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这次运行的结果要好得多。在熊市中取得13%的复合年增长率并非易事，尤其是当夏普比率为0.61时。正如你可以清晰看到的，转向不相关资产的能力是一个巨大的帮助，可以说是市场时机的工具。任何轮动模型必须包含债券或现金——最好是像SHY这样的现金代理，因为它下行风险更小。不要去管所有在熊市提高现金
    etc那些愚蠢的轶事——那太过模糊。使用REWIND轮动模型很简单——如果现金排在第一，那就是时候离开市场了。我可以想象，一些复杂的读者可能对多元化等话题不屑一顾，但事实上，在参考相对强度时，许多MBA、CFA和博士都未能将现金/债券纳入他们的轮动模型（包括我自己在内的早期版本）。
