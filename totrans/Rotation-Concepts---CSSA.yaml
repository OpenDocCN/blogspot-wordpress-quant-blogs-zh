- en: 'A modest return improvement, but clearly not enough diversification to make
    a material difference. After all the correlations between the indexes are quite
    high, and especially so in bear markets (note that in bull markets this differential
    would be much larger). Lets now add some real diversifiers– bonds and short-term
    bonds/cash. For bonds we will use AGG- Lehman Aggregate Bond Index , and for a
    cash proxy we will use SHY which is the 1-3 year Barclays treasury bond index.
    Lets look at the results:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 收益率有所提高，但显然不足以实现实质性多元化。毕竟指数之间的相关性相当高，尤其是在熊市中（值得注意的是，在牛市中这种差异会更大）。现在让我们添加一些真正的多元化工具——债券和短期债券/现金。对于债券，我们将使用AGG-莱曼综合债券指数，而对于现金代理，我们将使用SHY，这是1-3年巴克莱国债指数。让我们看看结果：
