- en: 'Humble Student of the Markets: Upcoming conferences'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：即将举行的会议
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/05/upcoming-conferences.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/05/upcoming-conferences.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/05/upcoming-conferences.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/05/upcoming-conferences.html#0001-01-01)
- en: Here are some upcoming conferences of interest that I want to highlight.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些我想重点推荐的即将举行的感兴趣的会议。
- en: '**Pacific Northwest Economic Conference: Fixing Global Finance**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**太平洋西北经济会议：修复全球金融**'
- en: If anyone is around Victoria, BC next week, I will be on a panel at the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果下周有任何人会在不列颠哥伦比亚省维多利亚市，我将在一个小组讨论中出现。
- en: '[Pacific Northwest Regional Economic Conference](http://www.pnrec.org/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[太平洋西北地区经济会议](http://www.pnrec.org/)'
- en: on May 13, 2011 discussing Fixing Global Finance, with Yves Smith of
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年5月13日讨论修复全球金融，与雅ves史密斯来自
- en: '[Naked Capitalism](http://www.nakedcapitalism.com/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[裸资本主义](http://www.nakedcapitalism.com/)'
- en: and Marion Wrobel of the Canadian Bankers Association. The conference runs May
    12-13.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 和加拿大银行协会的Marion Wrobel。会议于5月12日至13日举行。
- en: '**The inflation-deflation debate continues**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**通货膨胀与通货紧缩的辩论继续**'
- en: In addition,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，
- en: '[AIMA Canada](http://aima-canada.org/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[AIMA加拿大](http://aima-canada.org/)'
- en: is running a debate on May 25, 2011 in Toronto entitled
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将于2011年5月25日在多伦多举行的辩论，题目为
- en: '[Inflation or Deflation, which risk should you prepare for](http://aima-canada.org/cgi-bin/seminars_user.cgi?rm=show_event_details&se_id=126&interaction_id=1)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀还是通货紧缩，你应该为哪种风险做好准备](http://aima-canada.org/cgi-bin/seminars_user.cgi?rm=show_event_details&se_id=126&interaction_id=1)'
- en: '? I have been writing about'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '? 我一直在写关于'
- en: '[inflation-deflation debate](http://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[通货膨胀与通货紧缩的辩论](http://humblestudentofthemarkets.blogspot.com/2009/04/third-way-in-inflationdeflation-debate.html)'
- en: since mid-2009\. There are some well-thought analysis on both sides. I believe
    that many deflationists are confused about is the meaning of the term inflation
    (see my previous comment
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年中以来\. 双方有一些深思熟虑的分析。我相信许多通货紧缩主义者对通货膨胀这个术语的含义感到困惑（参见我之前的评论
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://humblestudentofthemarkets.blogspot.com/2009/10/what-kind-of-inflation_26.html)'
- en: ). There is little or no inflation in consumer goods (TV and cars) but signs
    of massive asset inflation (commodities, collectibles, etc.) Those who watch CPI
    or core CPI will find little or no inflation, while those who watch commodity
    prices will find the opposite picture.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ）。消费者商品（电视和汽车）几乎没有或没有通货膨胀，但有大量资产膨胀（商品，收藏品等）那些关注消费者价格指数（CPI）或核心CPI的人会发现几乎没有或没有通货膨胀，而那些关注商品价格的人会发现相反的情况。
- en: I expect to be in attendance. Come to the session if you are in or around Toronto.
    I am sure it will be worthwhile.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我期待参加。如果你在多伦多或附近，来参加这个会议。我相信这将是非常有价值的。
