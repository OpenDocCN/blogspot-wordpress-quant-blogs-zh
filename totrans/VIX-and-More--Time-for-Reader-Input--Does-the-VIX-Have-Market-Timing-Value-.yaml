- en: 'VIX and More: Time for Reader Input: Does the VIX Have Market Timing Value?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：是时候听取读者意见了：VIX具有市场时机的价值吗？
- en: 来源：[http://vixandmore.blogspot.com/2008/07/time-for-reader-input-does-vix-have.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/time-for-reader-input-does-vix-have.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/07/time-for-reader-input-does-vix-have.html#0001-01-01](http://vixandmore.blogspot.com/2008/07/time-for-reader-input-does-vix-have.html#0001-01-01)
- en: 'I am going to try something different today:  I’ll frame an issue in the context
    of an article from a highly regarded pundit, skip my own commentary, and ask for
    readers to weigh in with their thoughts.  We’ll see how this works, if it works
    at all…'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我今天要尝试一些不同的事情：我在一篇文章的背景下提出一个问题，这篇文章是一位备受尊敬的评论家的作品，跳过我自己的评论，请读者们发表他们的看法。我们将看看这样做是否有效，如果有效的话…
- en: 'First, a quick summary of the pundit and the issue.  Mark Hulbert, who I happen
    to think highly of, is out today with an interesting point of view in [Putting
    on the VIX](http://www.marketwatch.com/news/story/mark-hulbert-putting-vix/story.aspx?guid=%7B30378D20-7CA5-4B91-ADCB-2591BD381C3C%7D&dist=hpts)
    over at MarketWatch.  The subtitle, “Commendary:  Not necessarily bullish that
    VIX briefly rose above 30 last week” summarizes Hulbert’s position nicely, but
    I want to highlight several quotes from the article.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，关于评论家和问题的快速总结。Mark Hulbert，我个人认为他很有见解，今天发表了一篇题为[穿上VIX](http://www.marketwatch.com/news/story/mark-hulbert-putting-vix/story.aspx?guid=%7B30378D20-7CA5-4B91-ADCB-2591BD381C3C%7D&dist=hpts)的文章，在MarketWatch上发表了一个有趣的观点。“评论：VIX上周短暂地超过30，不一定就是牛市”这个副标题很好地概括了Hulbert的立场，但我想要引用文章中的几段话。
- en: 'First, let me start with Hulbert’s conclusion:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我先引用Hulbert的结论：
- en: '*“Even in those situations in which the VIX does appear to have statistically
    significant ability to forecast market movements, it turns out that those abilities
    largely derive from no special insights on the part of the VIX itself, but instead
    because of the stock market''s tendency to rebound after steep corrections.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*“即使在那些VIX似乎具有统计学上显著预测市场运动能力的情况下，结果证明，这些能力主要不是来自VIX本身的特有见解，而是因为股市在大幅调整后倾向于反弹.*'
- en: '**I owe this latter insight to Samuel Eisenstadt, research director at Value
    Line, Inc.  Eisenstadt several years ago designed an econometric test to see if
    high VIX readings contain any unusual market-timing information after market declines,
    above and beyond the already-apparent fact that the market has just fallen. He
    came away empty-handed. High VIX readings tell us nothing more than we would already
    know from casually reading the news headlines.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**我后来深刻的见解要归功于Value Line公司的研究主管Samuel Eisenstadt。几年前，Eisenstadt设计了一个经济计量学测试，来看市场下跌后，高VIX读数是否包含任何异常的市场时机信息，除了市场刚刚下跌这一已经显现的事实外，他一无所获。高VIX读数告诉我们，不如我们从随便阅读新闻头条中已经知道的东西多.*'
- en: '**The bottom line? The stock market may indeed continue to rally over the next
    several weeks. But if it does so, it won''t be because the VIX momentarily rose
    above 30 last week.”*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线是什么？股市可能会在接下来的几周内继续反弹。但是，如果它真的这样做了，那不会是因为VIX上周短暂地超过了30。”*'
- en: 'Early on in the article, Hulbert makes the case for the attractiveness of the
    VIX as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在文章的开头，Hulbert为VIX的吸引力做了如下论据：
- en: '*“…consider first how the stock market performed over the subsequent month
    following a VIX close above 30: On average over the past 18 years, it gained 3.8%
    (as measured by the Dow Jones Wilshire 5000 index).  In contrast, the stock market
    gained just 0.7% over the subsequent month following VIX closes below 30… Furthermore,
    similar contrasts existed at the quarter, six-month and 12-month horizons.”*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*“…首先考虑一下，股票市场在VIX收盘价超过30的随后一个月表现如何：过去18年平均来看，它上涨了3.8%（以道琼斯威尔士5000指数衡量）。相比之下，股票市场在VIX收盘价低于30的随后一个月只上涨了0.7%…此外，在季度、六个月和十二个月的时间范围内，也存在类似的对比。”*'
- en: 'Hulbert then goes on to refute the data for VIX closes above 30:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Hulbert然后继续反驳VIX收盘价超过30的数据：
- en: '*“…there''s no way of knowing how high the VIX will rise when it first crosses
    the 30 threshold. Sometimes, like last week, the stock market immediately rises
    when that ceiling is broken, leading in most instances to the VIX falling back
    below 30\. On other occasions, however, the stock market continues declining despite
    the VIX rising above 30, causing the VIX in most cases to continue rising. The
    all-time high for the VIX is 45.74.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “…没有办法知道VIX首次突破30大关时会涨得多高。有时，就像上周那样，股市一旦突破这个天花板就会立即上涨，在大多数情况下会导致VIX回落到30以下。在其他情况下，尽管VIX已经超过30，股市还是会继续下跌，在大多数情况下会导致VIX继续上升。VIX的历史最高值为45.74.*
- en: '**So even though, other things being equal, higher VIX readings are more bullish
    than lower ones, there''s nothing particularly magical about the 30 level.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在其他条件相同的情况下，VIX指标的高读数比低读数更具有牛市特征，但30这个水平并没有什么特别神奇的地方.*
- en: '**To correct for this sleight of hand, I focused on just those occasions in
    which the VIX initially broke the 30 ceiling, after having been below 30 for at
    least three months previously. The data now painted an entirely different picture:
    Following those occasions, the stock market on average performed no better than
    it did the rest of the time.”*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**为了纠正这种手法，我专注于那些在之前至少三个月低于30的情况下，VIX首次突破30天花板的情况。现在数据显示了一幅完全不同的画面：在这些情况之后，股市的表现平均来说并不比其他时候好。”*'
- en: Readers, what do you think?  Do you find Hulbert’s arguments convincing?  Why
    or why not?  What other important perspective and/or data do you think Hulbert
    is overlooking here?  I would be interested in hearing some reader opinions in
    the comments below.****
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 读者们，你们怎么看？你们觉得Hulbert的观点有说服力吗？为什么或者为什么不呢？在这里，Hulbert忽略了哪些其他重要的视角和/或数据？我很好奇，想在下面的评论区听听大家的意见。****
