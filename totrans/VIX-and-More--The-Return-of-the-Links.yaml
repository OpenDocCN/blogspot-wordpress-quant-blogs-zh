- en: 'VIX and More: The Return of the Links'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2008/05/return-of-links.html#0001-01-01](http://vixandmore.blogspot.com/2008/05/return-of-links.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There was a time where the most popular feature on the blog was my (mostly)
    weekly set of [links](http://vixandmore.blogspot.com/search/label/links) to posts
    on other blogs that had given me something important to chew on.  I never intended
    for that feature to die – and starting today I will do my best to resurrect it.
  prefs: []
  type: TYPE_NORMAL
- en: 'So without further ado, here is some of what I have been reading and thinking
    about in the past few days:'
  prefs: []
  type: TYPE_NORMAL
