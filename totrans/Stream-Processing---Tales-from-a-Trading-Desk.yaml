  type: TYPE_NORMAL
  zh: Mantis：Netflix的事件流[处理](http://www.infoq.com/presentations/mantis)系统
- en: Real-Time Stream Processing as Game [Changer](http://www.infoq.com/articles/stream-processing-hadoop)
    in a Big Data World with Hadoop and Data Warehouse
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时流处理作为大数据世界中的游戏[改变者](http://www.infoq.com/articles/stream-processing-hadoop)，结合Hadoop和数据仓库
- en: First video is from [CASK](http://cask.co/products/cdap/) which has a number
    of products that look interesting. Anyone played with the CASK products in a financial
    application context?  There’s a vague financial use case [here](http://cask.co/products/tigon/). 
    [Tigon](http://cask.co/products/tigon/) looks possibly interesting from a risk
    perspective, or depending on how low the latency is, maybe even pricing
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个视频来自[CASK](http://cask.co/products/cdap/)，他们有几种看起来很有趣的产品。有人在金融应用背景下使用过CASK产品吗？这里有一个模糊的金融用例[在这里](http://cask.co/products/tigon/)。[Tigon](http://cask.co/products/tigon/)从风险角度看起来可能有趣，或者根据延迟有多低，也许甚至是定价
