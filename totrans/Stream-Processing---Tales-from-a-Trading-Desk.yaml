- en: 'Coupled of interesting presentations on [InfoQ](http://www.infoq.com/esp):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[InfoQ](http://www.infoq.com/esp)上有几场有趣的演讲：
- en: High [Throughput](http://www.infoq.com/presentations/acid-stream-processing)
    Stream Processing with ACID Guarantees
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有ACID保证的高[吞吐量](http://www.infoq.com/presentations/acid-stream-processing)流处理
