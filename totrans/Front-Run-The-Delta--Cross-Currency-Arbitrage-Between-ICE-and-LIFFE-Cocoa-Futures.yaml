  prefs: []
  type: TYPE_NORMAL
  zh: '[CC](https://www.theice.com/publicdocs/ICE_Cocoa_Brochure.pdf)'
- en: ) [pdf] and the LIFFE-listed Cocoa contract (
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ) [pdf]和LIFFE上市的可可合同 (
- en: '[C](http://www.euronext.com/trader/contractspecifications/derivative/wide/contractspecifications-2864-EN.html?euronextCode=C-LON-FUT)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[C](http://www.euronext.com/trader/contractspecifications/derivative/wide/contractspecifications-2864-EN.html?euronextCode=C-LON-FUT)'
- en: ).  The contracts are for identical quantities and listed in USD and GBP, respectively.
     The GBP/USD rate is the key to theoretical price discovery.  Prices were recorded
    August 26, 2011\.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）。合同数量相同，分别以美元和英镑标价。英镑/美元汇率是理论价格发现的关键。价格记录于2011年8月26日。
- en: 'From CC''s prospectus, page 3:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从CC的说明书，第3页：
- en: '"Cocoa is unique among soft commodities in its relationship to currencies.
    Because of Britain’s historical domination of the [West African](http://www.maketradefair.com/assets/english/CocoaStudy.pdf) [pdf]
    cocoa industry and a British pound-denominated futures contract traded on the
    London International Financial Futures (LIFFE) exchange, cocoa’s currency correlation
    is stronger with the British pound (GBP) than with the ICE U.S. Dollar Index® (USDX®)..."'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"可可在与货币的关系方面独特，因为英国历史上在[西非](http://www.maketradefair.com/assets/english/CocoaStudy.pdf) [pdf]可可行业的主导地位和在伦敦国际金融期货交易所（LIFFE）上交易的以英镑计价的期货合同，使得可可与英镑（GBP）的货币相关性比与ICE美元指数® (USDX®)更强..."'
- en: '"While the long-term relationship is shown, experienced traders see the effect
    intraday when the British pound has a large movement during the period when New
    York and London trading overlaps."'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"尽管显示了长期的关系，但有经验的交易者会在纽约和伦敦交易重叠期间英镑有大幅波动时看到其在日内的影响。"'
- en: Implied & Real Prices.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 隐含价和实际价。
