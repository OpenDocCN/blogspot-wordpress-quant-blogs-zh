  prefs: []
  type: TYPE_NORMAL
  zh: 价格，这里显示的期货和现货价差几乎没有偏离（上方）。负价差意味着GBP可可合同目前以溢价交易于USD可可合同，正如隐含值的图表所示。
- en: The width of ICE's bid/ask spread relative to that of LIFFE's eliminates the
    potential for intraday entry and exit (at least with the volatility level of the
    period studied), and makes it counter productive and disadvantageous to trade.
     This relationship is in the black book of
  id: totrans-28
  prefs: []
