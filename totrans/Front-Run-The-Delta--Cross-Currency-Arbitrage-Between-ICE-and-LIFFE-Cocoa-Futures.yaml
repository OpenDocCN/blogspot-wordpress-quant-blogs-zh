- en: ) (Fut) to capture the "large movements" of the Pound.  Because both cash and
    futures GBP are included in the study, two currency-adjusted values for the GBP-denominated
    C are shown here (above) with the USD-denominated CC contract.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: (Fut)以捕捉英镑的“大幅波动”。因为研究包括现金和期货GBP，所以在这里同时显示了两个调整后的值，一个是以美元为单位的C合同，另一个是以美元为单位的CC合同。
