- en: 'Humble Student of the Markets: Bulls 2, Bears 0'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：多头 2，空头 0
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/bulls-2-bears-0.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/bulls-2-bears-0.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/12/bulls-2-bears-0.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/12/bulls-2-bears-0.html#0001-01-01)
- en: You can tell a lot about the likely market direction by the way it reacts to
    news. By any measure, the bulls appear to have seized control of the helm based
    on yesterday's market action..
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过市场对新闻的反应来判断其可能的走势。根据昨天的市场表现来看，多头似乎已经掌握了控制权。
- en: In my last post (see
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上一篇文章中（见
- en: '[Key tests of market psychology](http://humblestudentofthemarkets.blogspot.com/2012/12/key-tests-of-market-psychology.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场心理的关键测试](http://humblestudentofthemarkets.blogspot.com/2012/12/key-tests-of-market-psychology.html)'
- en: '), I suggested that equities needed to show further strength for the bulls
    to prevail. Specifically, I was watching:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: )，我提出股市需要进一步显示出强势才能让多头占据上风。具体来说，我在关注：
- en: Can the Shanghai Composite rally through the downtrend line?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上海综合指数能否突破下降趋势线？
- en: How will European stocks react to the Monti resignation news?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲股市将如何对蒙蒂辞职的消息作出反应？
- en: What will the Fed do on Wednesday and how will the market react?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储在周三将采取什么行动，市场将如何反应？
- en: We have answers for two of the three. The Shanghai Composite staged an upside
    rally through a downtrend that began in March. While the index may not necessarily
    head straight up from here, the technical outlook for Chinese stocks is far less
    bearish than it was a week ago. Score one for the bulls.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经知道其中两个问题的答案。上海综合指数在经历了三月的下跌趋势后，成功实现了上涨突破。尽管该指数从这里不一定能直接上涨，但中国股市的技术前景比一周前要乐观得多。给多头记一分。
- en: In Europe, the news that
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，这一消息
- en: '[Italian prime minister Mario Monti was resigning early and former prime minister
    Silvio Berluxconi was trying to return to power](http://www.bloomberg.com/news/2012-12-09/monti-plans-to-resign-as-berlusconi-seeks-return-to-power.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[意大利总理马里奥·蒙蒂提前辞职，前总理西尔维奥·贝卢斯科尼试图重返权力中心](http://www.bloomberg.com/news/2012-12-09/monti-plans-to-resign-as-berlusconi-seeks-return-to-power.html)'
- en: frightened the markets. The French publication
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 市场因一则消息感到恐慌。法国媒体
- en: '[Libération](http://journal.liberation.fr/publication/liberation/1108/#!/0_0)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[解放报](http://journal.liberation.fr/publication/liberation/1108/#!/0_0)'
- en: 'depicted it as "the return of the mummy":'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将其描述为“木乃伊归来”：
- en: Stock markets sold off at the open on Monday, but rallied as the day went on
    and closed near the highs of the day. As I wrote yesterday, the STOXX 600 had
    staged an upside breakout through technical resistance. The index not only held
    on to its breakout but closed higher on the day, which is bullish.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 周一开盘时股市大跌，但随着交易日进行，股市逐渐回升，收盘时接近当日最高点。正如我昨天所写，STOXX 600 已经在技术上突破了阻力位。该指数不仅守住了突破点，而且在当天收盘时还上涨了，这是一个看涨的信号。
- en: Italy's MIB index was the hardest of of the European bourses on Monday. Nevertheless,
    it did rally to close near the highs of the day - another bullish sign.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 周一，意大利 MIB 指数是欧洲股市中表现最差的。尽管如此，它还是回升至接近当日最高点收盘——这是另一个看涨的信号。
- en: This kind of market action is indicative that sellers are exhausted and the
    bulls are in control of the tape. Score another for the bulls.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种市场行为表明卖家已经力竭，多头控制了市场走势。再给多头记一分。
- en: So far, the bulls have score two (China and Europe) and the bears none. I will
    be watching closely Wednesday to see the market reaction to the FOMC decision.
    From what I have seen so far, it looks like the Santa Claus rally is underway.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，多头已经取得了两个胜利（中国和欧洲），而空头没有得分。我将在周三密切关注市场对美联储政策决定的反应。根据我目前所看到的，似乎圣诞老人上涨行情已经启动。
