  zh: '[ Hollande的“尼克松在中国”时刻？](http://humblestudentofthemarkets.blogspot.com/2012/09/hollandes-nixon-in-china-moment.html)'
- en: ). Should this restructuring trend continue, it should alleviate many of the
    concerns about the productivity gap between North and South. The time that the
    ECB bought with OMT will be indeed valuable and part of the long-term solution.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ). 如果不继续这种重组趋势，将有助于缓解许多人对南北之间生产率差距的担忧。欧洲央行通过OMT购买的时间将确实宝贵，是长期解决方案的一部分。
- en: '**Two dark clouds on the horizon**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**地平线上有两朵乌云**'
- en: Even though skies are clearing, there are two dark clouds ahead that appear
    ominous for the investor, namely the fiscal cliff and the risk of a crash landing
    in China.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管天空正在晴朗，但有两个乌云笼罩在投资者头上，分别是财政悬崖和中国可能的崩溃着陆风险。
- en: I am not that worried about the fiscal cliff. Most strategists have focused
    on its possible negative effects so the downside is well known. This is a situation
    where the market may not be prepared for a positive surprise where lawmakers craft
    a deal to kick the can down the road yet one more time. I refer you to
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不太担心财政悬崖。大多数策略师都专注于它可能产生的负面影响，所以下行风险是众所周知的。这种情况可能是市场没有准备好迎接一个积极惊喜，即立法者制定一个协议，把问题踢到更远的地方。我让你参考
- en: '[Josh Brown''s comment about "wealthy white people"](http://www.thereformedbroker.com/2012/08/23/september-preview-the-return-of-macro-masturbation/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔什·布朗关于“富裕白人”的评论](http://www.thereformedbroker.com/2012/08/23/september-preview-the-return-of-macro-masturbation/)'
- en: '. While he was referring to Europe at the time, the principle applies to the
    Administration and Congress as well [emphasis added]:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '. 虽然他当时指的是欧洲，但这一原则也适用于管理和国会 [强调添加]:'
- en: But here's the part where I help you. Because while I have no special expertise
    or experience in forecasting the vicissitudes of core European diplomacy and socioeconomic
    policy, I do know white people. And ***I know wealthy white people, in particular.
    And wealthy white people, American or otherwise, can always be counted on to compromise
    at the last moment so as to preserve the status quo***. And that compromise will
    typically involve whichever option is the least painful, even if it means that
    more work must be done in the future (the proverbial can-kick). And we know that
    euro printing, even if it means a bit of inflation for the German middle class
    to wrassle with, is probably worth it if the task is preserving the hegemony of
    the creditors, rentiers, landed gentry and aristocracy.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这里是我帮助你的一部分。因为虽然我对预测核心欧洲外交和社会经济政策的变幻莫测没有特别的专长或经验，但我了解白人。特别是我了解富有的白人。富有的白人，无论是美国人还是其他国家的，总是在最后一刻妥协，以维护现状。这种妥协通常涉及最不痛苦的选择，即使这意味着未来必须做更多的工作（所谓的踢罐子）。我们知道，即使这意味着德国中产阶级必须应对一点通货膨胀，欧元印刷也可能是值得的，如果任务是维护债权人的霸权、食利者的特权、地主阶级和贵族的统治。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And so ***eventually, no matter how scary the headlines become or how volatile
    markets become in the short-term, you can expect a compromise that the wealthy
    and powerful elites (read: the markets) can live with.*** You can set your Swiss
    watch by it. Keep this in the back of your mind when the bullshit artists come
    on TV or puke their newsletters into your inbox. They are very intellectually
    intelligent, but they are also misanthropic social outcasts who do not and have
    not ever understood the way people work.'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以***无论标题变得多么可怕，或者市场在短期内变得多么波动，你可以预料到富人和有权势的精英（读：市场）能够接受的妥协。***你可以靠它来校准你的瑞士手表。当那些胡说八道的人出现在电视上，或者把他们的新闻通讯呕吐到你的收件箱里时，把这个放在心里。他们非常聪明，但他们是反社会的弃儿，他们从来没有理解过人们的工作方式。
- en: '**China is the wildcard**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国是一张王牌**'
- en: I am more concerned about China. The Chinese have taken steps to stimulate with
    the same-old-same-old techniques of infrastructure spending, instead of re-balancing
    growth to the Chinese consumer (see
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我更担心中国。中国人采取了老一套的基础设施支出技巧来刺激经济，而不是让经济增长重新平衡到中国消费者身上（参见
- en: '[Buy Canada, sell Australia](http://humblestudentofthemarkets.blogspot.com/2012/08/buy-canada-sell-australia.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[买入加拿大，卖出澳大利亚](http://humblestudentofthemarkets.blogspot.com/2012/08/buy-canada-sell-australia.html)'
- en: and
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[China, beyond the hard/soft landing debate](http://humblestudentofthemarkets.blogspot.com/2012/07/china-beyond-hardsoft-landing-debate.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国，超越硬着陆/软着陆之争](http://humblestudentofthemarkets.blogspot.com/2012/07/china-beyond-hardsoft-landing-debate.html)'
- en: ). These steps are creating tremendous stress in their financial system.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ）。这些措施正在给他们金融系统造成巨大压力。
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-09-12/shadow-bankers-vanishing-leave-china-victims-seeing-scams.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2012-09-12/shadow-bankers-vanishing-leave-china-victims-seeing-scams.html)'
- en: 'reported that cracks are appearing in the Chinese shadow banking system:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，中国影子银行系统出现裂痕：
- en: China’s slowest economic growth in three years and a slumping property market,
    where many so-called shadow-banking investments are parked, are squeezing millions
    of Chinese who have invested the money of friends and acquaintances chasing higher
    yields to honor those payments. The slowdown also is putting pressure on the government
    to rein in private lending to avoid a spate of defaults that could increase the
    number of victims and lead to social unrest.   The shadow bankers are now disappearing,
    committing suicide or reneging on agreements, leaving thousands of victims in
    their wake. In the first half of the year, more than 58,000 lawsuits involving
    disputes over 28.4 billion yuan in private lending were filed in Zhejiang province,
    where Wenzhou is located, up 27 percent from the same period in 2011 and the most
    in five years, according to the provincial supreme court. One-fifth of the cases
    were in Wenzhou, where authorities have set up a special court to handle the surge.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国三年来的最慢经济增长速度和低迷的房地产市场，许多所谓的影子银行业务都集中在这里，正在挤压数百万将朋友和熟人资金用于追求更高回报以履行那些支付的中国人。经济放缓也正在迫使政府遏制民间借贷，以避免出现一系列可能导致受害者人数增加和社会动荡的违约事件。影子银行从业者现在正在消失，有的自杀，有的违约，身后留下成千上万的受害者。今年上半年，浙江省（温州所在地）共有超过58,000起涉及284亿元人民币民间借贷纠纷的诉讼，同比增长27%，为五年来最多，据浙江省高级人民法院统计。其中五分之一的案件发生在温州，当地政府已设立特别法庭来处理这一激增案件。
- en: 'The stresses are showing up in the official banking system as well:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 压力也反映在官方银行系统：
- en: Banks also are feeling the pinch. The industry’s nonperforming loans increased
    for three consecutive quarters through June to 456.4 billion yuan, the longest
    streak of deterioration in eight years, according to the China Banking Regulatory
    Commission.   Loans overdue more than one day jumped 27 percent in the first half
    at the nation’s five largest lenders, including Industrial & Commercial Bank of
    China Ltd., the country’s biggest, and Bank of Communications Co., according to
    data compiled by Bloomberg based on semi-annual earnings statements.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行也感受到了压力。根据中国银行业监督管理委员会的数据，截至6月底，银行业不良贷款连续三个季度上升，达到4564亿元，这是八年来最长的恶化记录。根据彭博基于半年报统计的数据，上半年全国最大的五家银行（包括工商银行）逾期贷款增长27%，其中包括中国最大的工业和商业银行以及交通银行。
- en: The current policy of growth at any price is putting the squeeze on profit margins
    (see
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当前不惜一切代价追求增长的政策正在挤压利润空间（参见
- en: '[Crouching tiger, hidden profit](http://humblestudentofthemarkets.blogspot.com/2012/08/crouching-tiger-hidden-profit.html)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[卧虎藏龙利润](http://humblestudentofthemarkets.blogspot.com/2012/08/crouching-tiger-hidden-profit.html)'
- en: ). The margin squeeze is putting additional stress on the Chinese corporate
    balance sheets and exacerbating the problems in the financial system. This is
    creating a negative feedback loop, where
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ). 利润压缩正在对中国企业 balance sheets 造成额外的压力，加剧了金融系统的问题。这正在形成一个负面反馈循环，其中
- en: '[financial pressures are adding to operating pressures, which lead to more
    stress](http://www.bloomberg.com/news/2011-11-06/china-credit-squeeze-prompting-suicides-along-with-offer-to-sever-a-finger.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[金融压力正在增加运营压力，导致更多的压力](http://www.bloomberg.com/news/2011-11-06/china-credit-squeeze-prompting-suicides-along-with-offer-to-sever-a-finger.html)'
- en: '...'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '...'
- en: The adverse effects of the negative feedback loop is starting to show up in
    the political sphere. According
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 负面反馈循环的不利影响开始在政治领域显现。根据
- en: '[to Ambrose Evans-Pritchard](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100019918/chinas-revolution-risk/)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ambrose Evans-Pritchard](http://blogs.telegraph.co.uk/finance/ambroseevans-pritchard/100019918/chinas-revolution-risk/)'
- en: ', China may be at risk of Tiananmen Square style turmoil [emphasis added]:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ，中国可能面临天安门广场式的动荡风险（强调 added）：
- en: We all know by now about the simmering leadership crisis in China. The Bo Xilai
    affair has lifted the lid on a hornet's nest. I had not realised quite how serious
    the situation has become until listening to China expert [Cheng Li here at the
    Ambrosetti forum of the world policy elites on Lake Como](http://www.telegraph.co.uk/finance/china-business/9529252/China-launches-94bn-infrastructure-stimulus-package.html).
    (My hardship assignment each year.) Nor had anybody else in the room at Villa
    d'Este. There were audible gasps.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们现在都知道中国正在发生领导危机。薄熙来事件揭开了一个黄蜂窝的盖子。在意大利科莫湖的安布罗塞蒂论坛上听到中国专家[程立](http://www.telegraph.co.uk/finance/china-business/9529252/China-launches-94bn-infrastructure-stimulus-package.html)的发言之前，我并没有意识到情况已经变得多么严重。（我每年的艰苦任务。）在别墅·德斯特的房间里，没有人意识到这一点。有人不由自主地倒抽了一口气。
- en: '***The rifts within the upper echelons of Chinese Communist Party are worse
    than they were during the build-up to Tiananmen Square***,he said, and risks spiralling
    into "revolution". Dr Cheng — a Shanghai native — is research director of the
    Brookings Institution in Washington and a director of the National Committee on
    US-China Relations. He argues that China''s economic hard-landing is intertwined
    with a leadership crisis as the ten-year power approaches this autumn. The two
    are feeding on each other. "You cannot forecast the Chinese economy unless you
    have a sophisticated view of the political landscape and the current succession
    crisis," he said*.*'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***中国共产党高层的裂痕比天安门事件前更严重***，他说，并且有可能演变成“革命”。程博士——一个上海人——是华盛顿布鲁金斯学会的研究主任，也是美中关系全国委员会的董事。他认为中国的经济硬着陆与今年秋天的十年权力交接危机相互交织在一起。两者相互作用。“如果你不对政治局势和当前的继任危机有一个复杂的看法，你就无法预测中国经济，”他说*。*'
- en: '[Malcolm Moore](http://www.telegraph.co.uk/news/worldnews/asia/china/9544264/Xi-Jinping-under-huge-pressure-from-inside-the-Communist-party.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[马尔科姆·摩尔](http://www.telegraph.co.uk/news/worldnews/asia/china/9544264/Xi-Jinping-under-huge-pressure-from-inside-the-Communist-party.html)'
- en: of the Telegraph wrote that incoming leader Xi Jingping, who recently disappeared
    from public view for about two weeks, was harshly criticized by party elders in
    early August and questions were raised about his leadership. The Politburo is
    split and the risk of a political rift is becoming serious.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 电讯报的报道称，即将上任的领导人习近平最近在公众视野中消失了大约两周，早在八月初，党内长老们就对他进行了严厉批评，对他的领导能力提出了质疑。政治局分裂，政治裂痕的风险变得严重起来。
- en: Xi Jinping, 59, came under attack from party elders, who described him as "unreliable"
    and questioned whether he should be elevated to the pinnacle of Chinese power.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 习近平，59岁，受到党内元老的抨击，他们称他为“不可靠”，质疑他是否应该被提升到中国权力的顶峰。
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The attacks came at the beginning of August at a short and bad-tempered meeting
    in Beidaihe, a Chinese seaside resort, when senior party members gathered to negotiate
    and plan their once-in-a-decade leadership change...
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些攻击发生在八月初的北戴河，一个中国海滨度假胜地，当时高级党员聚集在一起谈判和规划他们一年一度的领导换届时……
- en: '"They called him unreliable and even brought up the idea of significantly delaying
    the party congress," said the source. "The fight was so harsh that Jiang Zemin
    [the former president] had to mediate."'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “他们称他不可靠，甚至提出了显著延迟党代会的想法，”消息人士说。“这场争执是如此激烈，以至于江泽民[前总统]不得不出面调停。”
- en: 'Evans-Prichard added that the political uncertainty has resulted in capital
    flight [emphasis added]:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 埃文斯-普里查德补充说，政治上的不确定性导致了资本外流[重点添加]：
- en: The worry is that the transition could go badly awry as 70pc of top cadres and
    the military are replaced, the biggest changeover since the party came to power
    in the late 1940s. "***That is what is causing capital flight. All the top officials
    are trying to get their money out of the country***," he said.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 担心的是，随着70％的高层干部和军队的更替，过渡可能会出现严重问题，这是自上世纪40年代党执政以来最大的变动。“***这就是导致资本外逃的原因。所有高级官员都在试图把钱从国内转移到国外***，”他说。
- en: The local money has been selling while the foreign money has been pouring into
    Chinese equities, according to
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 据彭博社报道，本地资金一直在抛售，而外资一直在涌入中国股市，
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-08-14/china-bear-market-lures-record-foreign-bids-as-locals-pull-funds.html)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2012-08-14/china-bear-market-lures-record-foreign-bids-as-locals-pull-funds.html)'
- en: '. Ask yourself this: Who would you consider to be the "smart" money and the
    "dumb" money here?'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: . 问问你自己：在这里，你会认为谁是“明智”的钱和“愚蠢”的钱？
- en: International money managers are lining up to buy stocks in mainland China at
    a record pace, even as a third year of equity losses spurs local investors to
    empty trading accounts like never before.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国际基金经理正纷纷加快步伐购买中国大陆的股票，尽管连续第三年的股市亏损促使当地投资者前所未有的清空交易账户。
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While overseas firms were granted $6.9 billion of quotas to purchase mainland
    securities since December, more than in any full year since the government program
    began, the number of Chinese stock accounts containing funds dropped by 788,000
    to 56.3 million in the year to Aug. 3, the most for a 12-month period. A record
    110 million are empty or frozen, according to regulatory data compiled by Bloomberg.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自去年12月以来，海外公司获得了69亿美元的配额购买大陆证券，这是自政府计划开始以来任何全年中最高的，而截至8月3日的一年中，含有资金的中国股票账户减少了78.8万个，至5630万个，为12个月期间最高。据彭博社汇编的监管数据，创纪录的1100万个账户为空或冻结。
- en: '**The Chinese banks as the canaries in the coalmine**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国银行如同煤矿中的金丝雀**'
- en: 'This isn''t going to end well for China, but these kinds of things have way
    of not mattering to the market until they matter. I am closely watching the price
    behavior of the Chinese banks listed in HK for signs of that the stress is becoming
    too much:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这对中国的结局不会好，但这类事情往往在它们重要之前对市场并不重要。我正在密切关注在香港上市的中国大陆银行的股价行为，以寻找压力过大的迹象：
- en: None of the shares of Chinese banks are showing signs of panic. Take, for example, the
    price chart of China Merchants Bank. I am watching for signs of price weakness.
    In particular, signs of the violation of multi-year support. Should the stresses
    in the financial system become serious by falling to all-time lows, then it will
    be the market's signal that the systems is either on the verge of, or undergoing,
    a Lehman/Creditanstalt style implosion.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 中国银行的股票没有显示出任何恐慌的迹象。以招商银行为例，看看其价格图表。我正在关注价格弱势的迹象。特别是，多年支撑位的突破迹象。如果金融系统的压力变得严重，跌至历史低点，那么市场将发出信号，表明系统要么处于，要么正在经历雷曼/信贷安的斯式崩溃。
- en: '**China Merchants Bank (3968.HK)**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**招商银行（3968.HK）**'
- en: In the meantime, both the Fed and ECB are hosting a gigantic block party. There's
    lots of free food and drinks. I am sure that even the Chinese will be there. Go
    on and enjoy yourself. Just don't get so drunk that you get caught flat-footed
    when the cops raid the place.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，美联储和欧洲央行都在举办一场盛大的街区派对。有很多免费的食物和饮料。我确信中国人也会在那里。去享受吧。只是不要喝得太多，当警察来抄查时你被逮个正着。
