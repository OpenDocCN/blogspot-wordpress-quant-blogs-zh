  type: TYPE_NORMAL
  zh: '[欧洲的拐点？](http://humblestudentofthemarkets.blogspot.com/2012/09/an-inflection-point-for-europe.html)'
- en: ).Even the French appears to be tackling their labour issues (see
  id: totrans-13
  prefs: []
