- en: 'Humble Student of the Markets: Watch for storm clouds on the horizon'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：警惕乌云密布的地平线
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/watch-for-storm-clouds-on-horizon.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/watch-for-storm-clouds-on-horizon.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/09/watch-for-storm-clouds-on-horizon.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/09/watch-for-storm-clouds-on-horizon.html#0001-01-01)
- en: The financial skies are clearing and the storm clouds are dissipating.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金融天空正在晴朗，乌云正在消散。
- en: The market likes to use the infantry analogy of the soldier against tank, so
    I'll stay with it: We thought that maybe Mario Draghi and Ben Bernanke would unveil
    bazookas. Instead, they each produced a radio and spoke the code word "unlimited"
    into it, which was the signal to call down
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市场喜欢使用步兵比喻，士兵对抗坦克，所以我会继续使用这个比喻：我们本以为马里奥·德拉吉和本·伯南克会展示火箭筒。相反，他们每个人都拿出一台收音机，并对其说出“无限”的密码词，这就是召唤
- en: '[carpet bombing](http://en.wikipedia.org/wiki/Carpet_bombing)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[地毯式轰炸](http://en.wikipedia.org/wiki/Carpet_bombing)'
- en: air attacks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 空袭。
- en: Wow! Talk about beating expectations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！说到超出预期。
