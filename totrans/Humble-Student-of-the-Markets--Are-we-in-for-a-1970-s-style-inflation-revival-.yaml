- en: 'Humble Student of the Markets: Are we in for a 1970''s style inflation revival?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：我们是否将迎来1970年代式的通胀复苏？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/04/are-we-in-for-1970s-style-inflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/04/are-we-in-for-1970s-style-inflation.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/04/are-we-in-for-1970s-style-inflation.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/04/are-we-in-for-1970s-style-inflation.html#0001-01-01)
- en: 'When Fed Chair Jerome Powell spoke at a moderated Q&A last Tuesday, he confirmed
    the higher-for-longer message of virtually all other Fed speakers: “The recent
    data have clearly not given us greater confidence and instead indicate that it
    is likely to take longer than expected to achieve that confidence [to reduce rates]”.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当美联储主席杰罗姆·鲍威尔在上周二的一个问答环节中发言时，他确认了几乎所有其他美联储发言人的“更高更久”的信息：“最近的数据并没有给我们带来更大的信心，反而表明，达到[降低利率]的信心可能需要比预期更长的时间”。
- en: As a consequence of the shift to a higher-for-longer narrative, different versions
    of this ominous CPI chart have been making the rounds. Could we be in for a 1970s-style
    inflation revival?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于转向了“更高更久”的叙事，这个令人不安的CPI图表的不同版本已经在流传。我们是否将经历1970年代式的通胀复苏？
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2024/04/20/are-we-in-for-a-1970s-style-inflation-revival/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文章可以在[这里](https://humblestudentofthemarkets.com/2024/04/20/are-we-in-for-a-1970s-style-inflation-revival/)找到。
