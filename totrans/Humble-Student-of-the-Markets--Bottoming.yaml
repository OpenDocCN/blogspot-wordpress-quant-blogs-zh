- en: '**Mid-week market update**'
  prefs: []
  type: TYPE_NORMAL
- en: ': There are numerous signs that the US equity market is making a short-term
    tradable bottom. Firstly, the market is washed out and oversold. While oversold
    markets can become more oversold, we saw some bullish triggers in the form of
    positive divergences on the hourly SPX chart.'
  prefs: []
  type: TYPE_NORMAL
- en: Even as the index fell, both the 5 and 14 hour RSI made higher lows and higher
    highs. In addition, the VIX Index failed to make a higher high even as prices
    declined. Possible upside targets are the three gaps left open in the last few
    days.
  prefs: []
  type: TYPE_NORMAL
