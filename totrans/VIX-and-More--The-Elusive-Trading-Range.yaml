- en: 'VIX and More: The Elusive Trading Range'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: The Elusive Trading Range'
- en: 来源：[http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html#0001-01-01](http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html#0001-01-01)
- en: During the course of the last year or two, stock market pundits have reminded
    me a little of politicians in the sense that I have seen a dramatic increase in
    both the polarization of ideas and the stridency of the tone in which various
    points of view are presented. To some extent, the two are related and the bifurcation
    is understandable. Strong macroeconomic winds are blowing and the range of possible
    outcomes now seemingly includes quite a few more extreme scenarios than it did
    just a few years ago. The move toward a more decentralized media has also probably
    reinforced this trend.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年或两年里，股市专家们让我想起了政治家，因为在思想上的两极化和观点呈现的激烈程度上，我看到了显著的增长。在某种程度上，这两者是相关的，分歧是可以理解的。强劲的宏观经济风潮正在吹拂，现在可能包含的极端情景比几年前要多得多。向更分散化的媒体转变也可能加强了这一趋势。
- en: When it comes to politics, the decline of the moderate thinker can be at least
    partly explained by the nature of the institutions and political processes that
    tend to herd voters into opposing camps. In the investment world, the shrinking
    of the centrist philosophy is more difficult to understand. After all, if two
    equally extreme scenarios each have the same probabilities associated with them,
    then the mathematical expectation is zero and represents no change at all.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到政治，温和思考者的衰落至少可以部分地归因于那些倾向于将选民赶到对立阵营的机构和政治过程。在投资界，中间哲学的萎缩更难以理解。毕竟，如果两个同样极端的情景都有相同的概率，那么数学期望就是零，代表根本没有变化。
- en: 'All of this leads me to the chart below, which utilizes monthly bars in the
    S&P 500 index. Five strong trends jump out in this chart:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都让我想到了下面的图表，该图表使用了标普500指数的月K线。在这个图表中，五个强烈的趋势跃然纸上：
- en: 1990s bull market, capped by the dotcom craze
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1990年代的牛市，以互联网狂潮为顶点
- en: 2000-2002 technology-led bear market
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2000-2002由科技股引领的熊市
- en: 2002-2007 rally, with easy money and the Greenspan put
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2002-2007的牛市，伴随着宽松的货币政策和格林斯潘的保险
- en: 2007-2009 bear market, with real estate and financials leading the way down
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2007-2009的熊市，房地产市场和金融业领跌
- en: 2009-2010 bouncing off the bottom
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2009-2010在底部弹跳
- en: Based on the chart alone, investors can certainly be excused for being conditioned
    to expect stocks to trend strongly in one direction or the other. The truth is
    that we haven’t seen a good sideways market in a long time and investors just
    don’t expect a trading range to develop any more. The centrists have either slowly
    gone broke or have been banished to Extremia (just west of Siberia, if I recall
    correctly.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 仅凭图表，投资者当然可以被原谅，因为他们习惯于预期股市会在一个方向或另一个方向上强劲趋势。真相是，我们已经很久没有见过好的横盘市场了，投资者不再预期会出现交易区间。温和派要么慢慢破产，要么被流放到极端地区（如果我没记错的话，位于西伯利亚附近。）
- en: Since nobody else is talking about a trading range, I thought I would stick
    my neck out and predict that SPX 666-1219 will likely define a trading range going
    forward, but perhaps more importantly, the tighter 1040-1219 range could also
    serve as a trading range for a surprisingly long period. Just because there are
    two large extremist camps doesn’t mean that both bulls and bears can’t be wrong.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因为没有人谈论交易区间，我以为我会冒险预测一下，SPX 666-1219可能会在未来定义一个交易区间，但也许更重要的是，更紧的1040-1219范围也可能在令人惊讶的长时间内作为一个交易区间。仅仅因为有两个大的极端派别并不意味着多头和空头都是错的。
- en: If the markets do settle into a trading range, then options selling strategies
    are likely to perform well, particularly if high volatility persists. This means
    [covered calls](http://vixandmore.blogspot.com/search/label/covered%20calls) may
    soon be back in vogue, with more advanced traders looking at the likes of [straddles](http://vixandmore.blogspot.com/search/label/straddle),
    [strangles](http://vixandmore.blogspot.com/search/label/strangle), [butterflies](http://vixandmore.blogspot.com/search/label/butterfly)
    and [condors](http://vixandmore.blogspot.com/search/label/condor).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场确实稳定在一个交易区间内，那么期权卖出策略可能会表现良好，尤其是如果高波动性持续存在的话。这意味着[覆盖式看涨期权](http://vixandmore.blogspot.com/search/label/covered%20calls)可能很快就会重新流行起来，更有经验的交易者会考虑像[宽跨式](http://vixandmore.blogspot.com/search/label/straddle)、[紧跨式](http://vixandmore.blogspot.com/search/label/strangle)、[蝴蝶式](http://vixandmore.blogspot.com/search/label/butterfly)和[秃鹰式](http://vixandmore.blogspot.com/search/label/condor)这样的更高级策略。
