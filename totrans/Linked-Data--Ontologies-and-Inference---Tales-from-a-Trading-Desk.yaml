- en: 来源：[https://mdavey.wordpress.com/2016/05/17/linked-data-ontologies-and-inference/#0001-01-01](https://mdavey.wordpress.com/2016/05/17/linked-data-ontologies-and-inference/#0001-01-01)
  prefs:
