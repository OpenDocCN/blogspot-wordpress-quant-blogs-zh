  zh: 来源：[https://mdavey.wordpress.com/2013/07/12/mongodb-and-fix/#0001-01-01](https://mdavey.wordpress.com/2013/07/12/mongodb-and-fix/#0001-01-01)
- en: MongoDB and FIX
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MongoDB and FIX
- en: Interesting [Webinar](http://www.slideshare.net/mongodb/webinar-processing-high-volume-data-feeds-with-mongodb-fix-fpml-and-swift-in-association-with-c24)
    from C24 around feeding [MongoDB](http://www.c24.biz/c24-io-financial-messaging-mongodb-integration.html)
    with FIX messages.  Curious if anyone is using this in production today.  The
    MongoDB [aggregation](http://docs.mongodb.org/manual/core/aggregation/) framework
    can probably full together some nice data once the FIX messages are in MongoDB
    e.g. the all FIX message for RFQ @time x etc.  Matt’s blog [posting](http://techiquest.blogspot.co.uk/2012/09/c24-and-mongodb-agile-message.html)
    provides an ExecutionReport sample using C24 code, but unfortunately doesn’t go
    into the aggregation uses of FIX message once the ExecutionReport’s are in MongoDB
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 C24 的一个有趣的[网络研讨会](http://www.slideshare.net/mongodb/webinar-processing-high-volume-data-feeds-with-mongodb-fix-fpml-and-swift-in-association-with-c24)，讨论如何用
    FIX 消息喂养 [MongoDB](http://www.c24.biz/c24-io-financial-messaging-mongodb-integration.html)。很好奇现在是否有人正在生产环境中使用它。一旦
    FIX 消息存储在 MongoDB 中，MongoDB [聚合](http://docs.mongodb.org/manual/core/aggregation/)框架可能能够组装一些很棒的数据，例如在时间
    x 处的所有 FIX 消息请求（RFQ）等。Matt 的博客[帖子](http://techiquest.blogspot.co.uk/2012/09/c24-and-mongodb-agile-message.html)提供了一个使用
    C24 代码的 ExecutionReport 示例，但不幸的是，它没有深入讨论一旦 ExecutionReport 存储在 MongoDB 中，FIX 消息的聚合使用情况。
