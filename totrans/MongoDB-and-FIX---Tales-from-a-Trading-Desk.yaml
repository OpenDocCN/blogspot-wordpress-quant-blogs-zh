- en: MongoDB and FIX
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Interesting [Webinar](http://www.slideshare.net/mongodb/webinar-processing-high-volume-data-feeds-with-mongodb-fix-fpml-and-swift-in-association-with-c24)
    from C24 around feeding [MongoDB](http://www.c24.biz/c24-io-financial-messaging-mongodb-integration.html)
    with FIX messages.  Curious if anyone is using this in production today.  The
    MongoDB [aggregation](http://docs.mongodb.org/manual/core/aggregation/) framework
    can probably full together some nice data once the FIX messages are in MongoDB
    e.g. the all FIX message for RFQ @time x etc.  Matt’s blog [posting](http://techiquest.blogspot.co.uk/2012/09/c24-and-mongodb-agile-message.html)
    provides an ExecutionReport sample using C24 code, but unfortunately doesn’t go
    into the aggregation uses of FIX message once the ExecutionReport’s are in MongoDB
  prefs: []
  type: TYPE_NORMAL
