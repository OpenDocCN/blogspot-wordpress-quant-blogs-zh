- en: Going long $100 in a spot position has the opportunity cost of forgoing the
    return of a riskless asset like Treasury Bills. Without this adjustment, one could
    go long an asset using a swap and make the riskless rate on the cash needed to
    buy spot. Gold has none of the other attributes listed below, so its futures price
    is determined solely by US interest rates, always in contango (futures price >
    spot price). For currencies, however, there are interest rates on both, so the
    net interest rate is positive only half the time. It is not obvious whether a
    stablecoin should be assumed to carry the US Treasury rate, as one cannot directly
    purchase a US Treasury with a stablecoin but instead must first go into fiat.
    Whatever the case, US interest rates have been near zero for the past decade,
    so this effect is second order in explaining perp funding rates (at most 2% annualized).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 做多一个现货头寸100美元会有机会成本，因此需要放弃无风险资产（如国债）的回报。如果没有此调整，一个人可以通过掉期做多某种资产，并赚取购买现货所需现金的无风险利率。黄金没有以下列出的其他属性，因此其期货价格仅由美国利率决定，始终处于正向（期货价格>现货价格）。然而，对于货币，两种货币都有利率，因此净利率仅有一半时间是正向的。目前，美国利率已经接近零，过去十年的效果是解释永续融资利率的二次效应（最多年化2%）。
- en: Standard storage costs are like interest rates, subtracted from *R(A)*. They
    include insurance and warehouse costs, as with oil, as well as deterioration as
    with agriculture products. A long spot position pays for them, so the long swap
    position must pay as well, in the form of the long futures price declining over
    time, a positive funding rate. These are irrelevant to crypto.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 标准存储成本就像利息率一样，从*R(A)*中减去。它们包括保险和仓储成本，就像石油一样，也包括像农产品那样的腐败。长期现货头寸支付它们，因此长期互换头寸也必须支付，以长期期货价格随时间下降的形式，即正的资金费率。这些对加密货币无关。
- en: For a stock that pays dividends, its price in the future will be adjusted to
    account for this dividend. For example, if a $100 stock has a $10 dividend before
    an imminent futures expiry, it will be expected to be worth $90 at expiration,
    so the dividend is subtracted from the current price to generate the forward price.
    These are irrelevant for crypto, which has no dividends.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于支付股利的股票，在未来的价格会根据这一股利进行调整。例如，如果一只100美元的股票在即将到期的期货交割前有10美元的股利，预期到期时它将价值为90美元，因此从现价中减去股利就可生成远期价格。这对于没有股利的加密货币无关。
- en: Option value (aka convenience yield, theory of storage)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 期权价值（又称便利产出率，存储理论）
- en: Inventory for commodities has a floor of zero and a maximum as well. For assets
    like wheat or oil that have a continuous positive consumption stream, the inventory
    floor causes price spikes as desperate users bid up prices. This option value
    in shortages causes the spot price to be above the futures price, which is why
    backwardation is the general rule for oil prices. However, sometimes the oil tanks
    become filled, as in the depths of the global recession in April 2009 or during
    the covid shut-down in April 2020 when the front-month oil futures price went
    negative. This is irrelevant to crypto.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大宗商品的库存底线为零，也有最大值。对于像小麦或石油这样有持续正消费流的资产，库存底线会导致绝望的用户抬高价格。这种短缺的期权价值导致现货价格高于期货价格，这就是为什么石油价格的逆向现象是普遍规律的原因。然而，有时石油罐会被填满，比如在2009年4月全球衰退的深处或2020年4月疫情关闭期间，当当月期货价格变负时。这对加密货币无关。
- en: Risk premium aka hedging pressure
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险溢价又称套期保值压力
- en: If hedgers are net short or long, they must pay speculators to take the other
    side to transfer their risk. Keynes famously asserted this was the general case,
    which he called 'normal backwardization.' His example was when farmers sell their
    anticipated wheat output in the futures market, paying a premium via the appreciation
    to the long futures price as it approaches maturity. There are also cases where
    hedgers are naturally short, such as when airplane manufacturers lock in the cost
    of their aluminum inputs by buying futures, the shorts are paid via the futures
    price declining to the spot price (contango). The natural long story fits best
    for crypto because miners generate a stream of crypto and may wish to hedge that
    by locking in prices now. This would imply a negative funding rate. I cannot think
    of a natural short story, a group that must buy crypto regularly.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果套期保值者净空头或净多头，他们必须支付投机者承担另一方，以转移自己的风险。凯恩斯曾声称这是一般的情况，他称之为“正常逆向化”。他的例子是，当农民在期货市场上出售他们预期的小麦产量时，通过增值向长期期货价格支付溢价，随着到期日的临近而支付。还有一些情况，套期保值者天生就是空头，比如飞机制造商通过购买期货锁定其铝材成本，短头通过期货价格下跌至现货价格而得到支付（顺价平）。对于加密货币来说，自然的多头故事最符合，因为矿工生成一系列加密货币，可能希望通过现在锁定价格来避险。这意味着负的资金费率。我想不出一个自然的空头故事，一个必须定期购买加密货币的群体。
- en: 'This theory is the standard argument for explaining why crypto funding rates
    are positive (see Binance [here](https://www.binance.com/en/blog/futures/a-beginners-guide-to-funding-rates-421499824684900382)).
    It is not in the traditional literature explaining funding rates. A shock in the
    demand for an asset should be reflected in the current price, not the future price;
    it is wrong to say there are ever ‘more longs than shorts’ for any market. [Samuelson
    (1965)](https://investmenttheory.org/uploads/3/4/8/2/34825752/paulsamuelson-proof.pdf)
    proved that if you know demand will be higher tomorrow, that gets reflected in
    the price today, not in future or expected spot prices. This reasoning is the
    basis for the random walk assumption, which is an excellent general first-order
    approximation to any asset price time series despite its criticisms. Nonetheless,
    one must admit the special case for crypto: there are unprecedented regulatory
    restrictions on owning or leveraging crypto. Thus, it is possible that in bull
    markets like late 2017 and early 2021, the extra demand constrained by regulators
    pushed up the leveraged perp price, and longs were willing to pay a funding rate
    for access they could not get anywhere else.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这一理论是解释加密货币融资利率为何是正的标准论点（见币安[这里](https://www.binance.com/en/blog/futures/a-beginners-guide-to-funding-rates-421499824684900382)）。这不在传统融资利率解释的文献里。对资产需求的冲击应反映在当前价格而不是未来价格；说任何市场永远是‘多头多余空头’是错的。[Samuelson
    (1965)](https://investmenttheory.org/uploads/3/4/8/2/34825752/paulsamuelson-proof.pdf)证明，如果你知道明天需求会高，这会反映在今天的价格而不是未来或预期现货价格。这种推理是随机漫步假设的基础，尽管它受到批评，但对于任何资产价格的时间序列，它是一个极好的一阶近似。但是，人们必须承认加密货币的特殊情况：拥有或杠杆加密货币受到了前所未有的监管限制。因此，在像2017年末和2021年初这样的牛市中，被监管部门限制的额外需求推高了永续合约价格，多头愿意支付资金费用以获得他们在其他地方得不到的访问。
- en: Financing rates are generally positive in crypto, indicating contango. Storage
    costs, dividends and option value are irrelevant for crypto. The risk premium
    would only imply a negative funding rate, as the only demographic with a natural
    position to hedge are those long, such as miners or dapps that need crypto to
    function. US interest rates are a couple of percentage points, but it is not obvious
    that stablecoins should be assumed to have this interest rate, in that you cannot
    directly buy a US Treasury with a stablecoin. That leaves the sentiment theory,
    which is a stretch, but potentially plausible.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的融资利率通常是正的，表明合约溢价。存储成本、股息和期权价值对加密货币无关紧要。风险溢价只会意味着负的资金利率，因为天然持有对冲头寸的仅有人群为那些做多的人，比如矿工或需要加密货币运作的dapp。美国的利率会有几个百分点，但很难假设稳定币会有这样的利率，因为你不能直接用稳定币购买美国国债。这留下了情绪理论，这是一种牵强的解释，但可能是合理的。
- en: '**Data on Funding Rates**'
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**融资利率数据**'
- en: 'On average, perp funding rates have been positive: longs pay shorts. Most perp
    exchanges set their default funding rate at 0.01% per 8-hour period, which annualized
    out to 10.95%. Figure 2 below compares the bitcoin per rates on BitMex and Binance
    with the futures-implied funding rate on the CME. On average, the funding rate
    on Binance has been 10% higher than that BitMex or the CME. I used the second
    to front month premium times 12 to get the CME’s annualized funding rate, and
    this might be a bad number because the second month is so illiquid there may be
    a bias due to infrequent trading.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 平均而言，永续合约融资利率是正的：多头支付空头。大多数永续合约交易所将默认融资利率设定为每8小时0.01%，年化后为10.95%。下图2比较了BitMex和币安的比特币永续合约利率与芝加哥商品交易所期货隐含融资利率。平均而言，币安的融资利率比BitMex或芝加哥商品交易所高出10%。我用第二张期货价格减去头寸价格乘以12来得到芝加哥商品交易所的年化融资利率，但这可能是个不准确的数字，因为第二个月很不流动，可能因交易不频繁而有偏差。
- en: '**Figure 2**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2**'
- en: Average Annualized BTC Funding Rates
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 平均年化比特币融资利率
- en: 9/2019-6/2022
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 9/2019-6/2022
- en: The higher funding rate on Binance reflects the more general funding rate and
    is driven by episodes where the funding rate spikes to 50% to 100% (annualized)
    over certain months. There is a clear correlation between funding rate spikes
    and bull markets, which is why most commenters consider the perp funding rate
    an indicator of market sentiment. Over time we can see that Binance, like many
    perp exchanges, charges insanely high funding rates during big bull markets and
    rarely offers the symmetric negative funding rate (BitMex is exceptional in this
    aspect).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 币安上更高的资金费率反映了更一般的资金费率，并且是由资金费率在某些月份飙升到50%至100%（年化）的场景推动的。资金费率的飙升与牛市之间存在明显的相关性，这就是为什么大多数评论者认为永续合约的资金费率是市场情绪的指标。随着时间的推移，我们可以看到，像许多永续交易所一样，币安在大牛市期间收取异常高的资金费率，并很少提供对称的负资金费率（BitMex在这方面是例外）。
- en: '**Figure 3**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3**'
- en: While the perp funding rates are highly correlated across exchanges, the divergences
    can be substantial. These markets are clearly affected by limits to arbitrage
    via various regulatory restrictions, which highlights the potential plausibility
    of the sentiment theory.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不同交易所的资金费率高度相关，但差异可能很大。这些市场显然受到通过各种监管限制的套利的限制的影响，这突显了情绪理论的潜在可信度。
- en: '**Figure 4**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4**'
- en: Contemporaneous vs. Lagged Return Effects
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 同期对比与滞后回报效应
- en: 'Regressing the daily Binance funding rate against that day''s return and the
    prior month''s ETH or BTC return shows that both returns positively correlate
    with funding rate: higher returns imply higher funding rates. Yet the preceding
    month''s price return has a significantly stronger effect than the contemporaneous
    daily return in explaining the daily ETH and BTC funding rates.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 将币安的日资金费率回归分析与当天的回报以及上一个月的ETH或BTC回报相比显示，两者回报与资金费率呈正相关：高回报意味着更高的资金费率。然而，先前一个月的价格回报比当日回报更显著地解释了日ETH和BTC资金费率。
- en: '**Figure 5**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5**'
- en: Regression Analysis of Daily Funding Rates
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 日资金费率的回归分析
- en: Binance, 8/2019-6/2022
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 币安，2019年8月-2022年6月
- en: The dependent variable is the daily funding rate for ETH and BTC. Data are generated
    every 8 hours, so daily funding rates are the sum of these three observations.
    Returns were calculated using minute downsampled data from Gemini. The daily return
    and the prior month's return do not overlap. ETH funding rates used ETH returns,
    and BTC funding rates used BTC returns.
  id: totrans-60
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 因变量为ETH和BTC的日资金费率。数据每8小时生成一次，因此日资金费率是这些观测值的总和。回报是使用来自Gemini的分钟降采样数据计算的。日回报和上一个月的回报没有重叠。ETH资金费率使用ETH回报，BTC资金费率使用BTC回报。
- en: In traditional financial markets, the primary stylized fact about past price
    changes and the basis is that price increases are associated with negative financing
    rates and price declines with positive financing rates. The general explanation
    is that a price spike is due to an inventory problem—a drought—so continuous consumption
    demand requires an abnormally high price today that is not expected to continue.
    A significant price decline, say from a lack of oil storage, is also likely to
    be temporary so that futures prices will be above the spot price.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统金融市场中，关于过去价格变动和基础的首要特征是，价格上涨与负的融资利率相关联，价格下跌与正的融资利率相关联。一般的解释是，价格激增是由于库存问题，即干旱，因此持续的消费需求需要今天异常高的价格，而这并不是预期将继续下去。由于缺乏油储存等原因造成的重大价格下降也有可能是暂时的，因此期货价格将高于现货价格。
- en: It is easy to conflate 'past price jump' with 'current price jump' and think
    the sentiment funding rate correlation makes sense for a rational market. The
    fact that the past return is much stronger than the current return is contrary
    to that argument. The positive correlation between crypto funding rates and prior
    returns is an anomaly.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 将“过去价格飙升”与“当前价格飙升”混为一谈，并认为情绪资金利率相关性对于一个理性市场是有意义的。事实上，过去回报比当前回报要强得多，这与该论点相矛盾。加密货币资金费率与先前回报之间的正相关性是一个异常。
- en: Perp Premiums are Not Emergent Indicators of Bullishness
  id: totrans-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 永续套利金并非牛市的紧急指标
- en: The 'gaming insider market maker' theory is clear if we look at BitMex's ETH
    perp. This perp has the strange property of incorporating the ETH-BTC covariance,
    in that BitMex denominates the payoff in BTC, though the contract is priced in
    USD. This post explains more fully [here](https://efalken.substack.com/p/bitmexs-ethusd-funding-rate-anomaly),
    but the gist is that the return for the ETH perp is
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看看BitMex的ETH永续合约，"操纵内部做市商"理论就很清晰了。这个永续合约具有奇怪的特性，即包含了ETH-BTC的协方差，也就是说BitMex以BTC计价支付，但合约以美元定价。这篇帖子在[这里](https://efalken.substack.com/p/bitmexs-ethusd-funding-rate-anomaly)有更完整的解释，但要点是ETH永续合约的回报是
- en: ret(ETH) * (1 + ret(BTC)) = ret(ETH) + ret(ETH) * ret(BTC)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ret(ETH) * (1 + ret(BTC)) = ret(ETH) + ret(ETH) * ret(BTC)
- en: The term E[ret(ETH)×ret(BTC)] is also known as the covariance of ETH and BTC.
    Thus the return on the BitMex perp is the return on the eth plus its covariance.
    Few people mention this, highlighting that, like in the old bucket shop days,
    most customers are so eager to gamble that they do not care. When I google "[BitMEX
    eth funding rate too high](https://www.google.com/search?q=BitMEX+eth+funding+rate+too+high&rlz=1C1RXQR_enUS934US934&oq=BitMEX+eth+funding+rate+too+high&aqs=chrome..69i57j69i59.537j0j4&sourceid=chrome&ie=UTF-8)"
    as per explanations, I get my blog post circa 2019; the other articles just note
    the rate levels. Customers are blissfully indifferent.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 术语E[ret(ETH)×ret(BTC)]也被称为ETH和BTC的协方差。因此BitMex永续合约的回报是ETH的回报加上它的协方差。很少有人提到这一点，突显出，就像在旧的投机坑股店时代一样，大多数客户如此渴望赌博，以至于他们不关心。当我谷歌搜索"[BitMEX
    eth资金费率过高](https://www.google.com/search?q=BitMEX+eth+funding+rate+too+high&rlz=1C1RXQR_enUS934US934&oq=BitMEX+eth+funding+rate+too+high&aqs=chrome..69i57j69i59.537j0j4&sourceid=chrome&ie=UTF-8)"的解释时，我会得到2019年左右的我的博客文章；其他文章只是指出了费率水平。顾客们心满意足地无动于衷。
- en: Nonetheless, obviously, some BitMex insiders have figured this out. Looking
    at the ETHUSD return data from 8/2018 through 6/2022, you see the covariance term
    accounted almost perfectly. The total return data on their ETH contract without
    funding was 149%, while the annualized ETH return over that period was 83%. The
    difference, 66%, matches the covariance and the funding rate (63%).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，显然，一些BitMex内部人已经弄清楚了这一点。从2018年8月到2022年6月的ETHUSD回报数据中，你会看到协方差项几乎完美地被解释了。在没有资金的情况下，他们的ETH合约总回报数据为149%，而该期间的年化ETH回报为83%。两者的差异66%，与协方差和资金费率(63%)相匹配。
- en: '**Figure 6**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6**'
- en: '**Annualized Data from BitMex ETHUSD perp daily funding and return data**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**BitMex ETHUSD永续合约每日资金费率和回报数据的年化数据**'
- en: '**2018-2022**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**2018-2022**'
- en: This all makes rational sense. BitMex has [stated](https://archive.ph/ONG7E)
    that its market-making desk's goal is to break even. Given the boatloads of money
    they are making off fees and the strong desire by regulators to punish them, it’s
    a wise tactic. The data on the ETH perp suggests that their ETHUSD funding rate
    is genuinely neutral, in that after accounting for the covariance, it is zero.
    Good on them!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都是合理的。BitMex已经[声明](https://archive.ph/ONG7E)其做市商部门的目标是实现盈亏平衡。考虑到他们从手续费中赚取的大量资金以及监管机构惩罚他们的强烈愿望，这是一个明智的策略。ETH永续合约的数据表明，他们的ETHUSD资金费率确实是中性的，即经过协方差计算后，为零。他们做得很好！
- en: The fun part is that few see the direct relationship between the funding rate
    and the covariance. As the correlation between bitcoin and Ether is positive,
    it implies convexity in the long position. Like convexity everywhere, this is
    something you can hedge to minimize risk, but it is an unavoidable cost to the
    side short convexity. Arthur Hayes wrote a [blog post](https://blog.bitmex.com/is-the-ethusd-swap-fairly-priced/)
    about whether the ETHUSD perp was fairly priced and did not mention this explicit
    formula.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，很少有人看到资金费率和协方差之间的直接关系。由于比特币和以太坊之间的相关性是正的，它意味着持多头仓位存在凸性。就像凸性在任何地方一样，这是你可以对冲来最小化风险的东西，但它是对持空头凸性的不可避免的成本。Arthur
    Hayes在一篇[博客文章](https://blog.bitmex.com/is-the-ethusd-swap-fairly-priced/)中写到ETHUSD永续合约是否被合理定价，并没有提到这个明确的公式。
- en: '**Figure 7**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**图7**'
- en: Bloomberg Eurodollar/Swap Page
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博欧元美元/掉期页面](https://archive.ph/ONG7E)'
- en: In traditional markets, convexity adjustments are explicit once known. For example,
    figure 7 above shows a Bloomberg page showing the detailed [convexity adjustment](https://www.cmegroup.com/education/courses/introduction-to-eurodollars/understanding-convexity-bias.html)
    needed when comparing Eurodollar futures with a Eurodollar swap. Before this relationship
    was understood, several large investment banks made actual arbitrage profits going
    long the futures and short the swaps. Around 1995, however, many prominent academic
    articles highlighted the arbitrage and noted the precise convexity adjustment
    needed. Eurodollar futures and swap traders have this convexity adjustment built
    into pricing models used to compare the two markets, and arbitrage equilibrates
    prices based on this adjustment. Traders do not implicitly adjust for convexity;
    they apply it precisely via models like those above.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统市场上，一旦了解，凸性调整就是明确的。例如，上图7显示了一张彭博页面，显示了比较欧元美元期货和欧元美元互换需要的详细[凸性调整](https://www.cmegroup.com/education/courses/introduction-to-eurodollars/understanding-convexity-bias.html)。在了解这种关系之前，一些大型投资银行通过做多期货做空互换实际套利获利。然而，大约在1995年左右，许多着名的学术文章强调了这种套利，并指出了准确的凸性调整。欧元美元期货和掉期交易员在用于比较这两个市场的定价模型中已经将这种凸性调整内置，套利通过此调整使价格平衡。交易者不会隐式地调整凸性；他们会精确地通过上述模型来应用它。
- en: Like many CEOs, Hayes seems unaware of various technical tactics his company
    uses to achieve his objectives (a flat market-making pnl). The ETHUSD market makers
    are using explicit adjustments, but as there is little demand for this information,
    it’s better to not mention it because having a better model than most gives one
    a useful option.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多CEO一样，哈耶斯似乎对公司实现目标的各种技术策略（平坦的市场做市利润）毫不知情。ETHUSD市场做市商使用明确的调整，但由于对此信息的需求很小，最好不要提及，因为比大多数人拥有更好的模型给了人一种有用的选择。
- en: '**Perp Theory**'
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**永久理论**'
- en: The two academic articles are generally referenced when presenting perps. The
    first is by [Gehr (1988)](https://www.gwern.net/docs/economics/1988-gehr.pdf),
    which describes how gold was traded on the Chinese Gold and Silver Exchange Society
    of Hong Kong (CGSE). One should remember this was back when trading was not possible
    around the clock, and there was no internet, so a closing price had little volatility
    outside trading hours. The CGSE was unique in that its futures market was undated,
    perpetual (it’s [still around](https://industrialhistoryhk.org/the-chinese-gold-silver-exchange-society-hong-kong-established-1910-new/),
    and I’m not sure about its protocol today). The market effectively settled daily
    and then held a 30-minute auction process to determine the funding rate. Those
    long gold compare the cost of paying storage and interest on a long position vs.
    the funding rate; those short gold futures take delivery if they feel the funding
    rate is too low. This funding rate was added to the spot price to create a basis
    for the subsequent day's pnl.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 当提及永续合约时，通常参考这两篇学术文章。第一篇是[Gehr (1988)](https://www.gwern.net/docs/economics/1988-gehr.pdf)，它描述了黄金在香港中国金银交易所（CGSE）上的交易。需要记住的是，这是在当时交易不可能全天候进行，并且没有互联网，因此在交易时间之外，收盘价格波动很小。CGSE是独特的，因为它的期货市场是无日期、永久的（它至今仍在[运作](https://industrialhistoryhk.org/the-chinese-gold-silver-exchange-society-hong-kong-established-1910-new/)，我对它今天的协议不太确定）。该市场实际上是每日结算，然后进行30分钟的拍卖过程来确定资金费率。那些持有多头黄金的人将比较支付长头寸的存储和利息成本与资金费率；持有空头黄金期货的人如果认为资金费率太低就会交割。这个资金费率被增加到即期价格上，以创造后续一天的PNL的基础。
- en: The effect on prices and cash flows in the CGSE futures market was as follows.
    If the market price closed at 100.00, and the funding rate was determined to be
    0.01% over the next day, the basis for the next day's PNL is 100.01\. If the price
    stayed constant at 100.00, each day, the longs would lose 0.01 because the daily
    pnl would be 100.00 – 100.01 on a long position, where 100.00 is the spot close,
    and 100.01 is the prior day's futures close. The traded price would never be 100.01;
    it would just be used in the daily calculation of trader margin adjustment, transferring
    from longs to shorts.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在CGSE期货市场上，价格和现金流的影响如下。如果市场价格收盘为100.00，并且所确定的资金费率为第二天的0.01%，则第二天的PNL的基础为100.01。如果价格每天保持在100.00不变，那么多头将损失0.01，因为每日的PNL将在多头头寸上为100.00-100.01，其中100.00为即期收盘价，100.01为前一天的期货收盘价。交易价格永远不会是100.01；它只会用于交易者保证金调整的日常计算中，从多头转移到空头。
- en: Nobel laureate Robert [Shiller (1993)](https://www.nber.org/system/files/working_papers/t0131/t0131.pdf)
    proposed a perpetual futures contract for things like single-family homes. Unlike
    a stock index or a commodity, the underlying asset is difficult to create into
    a futures commodity because it is difficult to define a housing unit. A hundred
    houses? 100k square feet of houses? Quality varies considerably, creating a [lemons
    problem](https://en.wikipedia.org/wiki/The_Market_for_Lemons). Shiller proposed
    a rental index to create a rental return proxy for a housing price index. One
    would apply statistical methods to estimate real estate's average rental return,
    net of depreciation. This rental return would then be paid by the short to the
    long.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 诺贝尔奖得主罗伯特 [希勒（1993）](https://www.nber.org/system/files/working_papers/t0131/t0131.pdf)
    提出了一种用于像单户家庭这样的东西的永续期货合同。与股票指数或商品不同，基础资产很难转化为期货商品，因为很难定义一个住宅单位。一百套房子？10万平方英尺的房子？质量差异很大，导致了
    [柠檬问题](https://en.wikipedia.org/wiki/The_Market_for_Lemons)。希勒提出用租金指数来为房屋价格指数创造一个租金回报代理。人们会应用统计方法来估计房地产的平均租金回报，扣除折旧。然后这个租金回报将由空头支付给多头。
- en: s(t+1) = f(t+1) - f(t) + d(t+1) – r×f(t)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: s(t+1) = f(t+1) - f(t) + d(t+1) – r×f(t)
- en: Here *s* is the daily margin change in a trader's account;  *f* is the perpetual
    futures price, *r* is a precise fiat interest rate adjustment, and *d* is determined
    outside the market. While this is interesting, the difficulty in generating a
    robust rental index for *d* is probably why this has never been implemented. Rental
    income, like profits in the economy, is non-trivial to estimate via macroeconomic
    indicators, and people do not like to trade assets built on models with low R2s.
    Nonetheless, the market was supposed to merely trade at a spot price that did
    not contain the daily funding charge, *d*.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这里 *s* 是交易账户的日度保证金变动； *f* 是永久期货价格，*r* 是精确的法定货币利率调整，而 *d* 则是市场外部确定的。尽管这很有趣，但
    *d* 产生可靠的租金指数的困难很可能是为什么这从未被实施过的原因。就像经济中的利润一样，通过宏观经济指标估计租金收入是非常困难的，人们不喜欢交易建立在R2较低模型上的资产。尽管如此，市场只是用一个不包含每日资金费用
    *d* 的现货价格进行交易。
- en: The perp premium is *like* the CGSE funding rate charge added to the market's
    spot price after trading. A direct funding rate is a periodic payment like the
    *d(t+1)* term in Shiller's model. However, the Shiller and Gehr perp models are
    substitutes, not complements; the funding rate is either added to the spot price
    periodically or is regularly charged. Further, Gehr's brief, never-traded perp
    premium is *determined by* an explicit funding rate auction, not vice versa. Thus,
    at 30k feet, the connection between the perp premium and the funding rate seems
    consistent with Gehr's model, but it is entirely backward; the perp funding rate
    mechanism seems consistent with Shiller's model via the explicit funding rate
    charge, but it is determined entirely differently (exogenous to the market).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 永续溢价 *类似于* 交易后加上的CGSE资金利率费用在市场的现货价格。直接资金利率是希勒模型中的 *d(t+1)* 项一样的定期支付。然而，希勒和格尔的永续模型是替代品，而非互补品；资金利率要么定期加到现货价格中，要么定期收费。此外，格尔的简短、从未交易的永续溢价
    *是由* 明确的资金利率拍卖确定，而不是反过来。因此，从30k英尺来看，永续溢价与资金利率之间的联系似乎与格尔的模型一致，但完全颠倒了；永续资金利率机制似乎与希勒的模型一致，通过明确的资金利率收费，但完全以不同的方式确定（与市场外部因素有关）。
- en: '**Plank scale of asset prices**'
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**资产价格的普朗克尺度**'
- en: In crypto perps, the modal daily funding rate and perp premium is 0.03%, which
    annualizes to a hefty 11%. Considering interest rates have been near zero over
    the past several years, that is a significant funding rate. Yet 0.03% is below
    the precision of any estimate of 'true value,' or a transaction cost. The average
    transaction costs for the most liquid US equities, which are more efficient than
    any crypto market, are estimated at least 0.1% (see [here](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3229719)).
    It is unlikely crypto prices have lower transaction costs, especially given explicit
    fees start at around 0.1%. Gemini trade data show a 0.15% standard deviation in
    the price from one trade to the next. A one-way trading fee of 0.2% means the
    price must deviate by at least 0.2% from its ‘true’ price before an arb would
    transact, giving the perp market price a 0.2% zone of indeterminably. Yet, with
    all this uncertainty, we expect the market to determine the funding rate with
    precision orders of magnitude more precise than these limits.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密永续合约中，模态每日资金费率和永续合约溢价为 0.03%，年化为高达 11%。考虑到过去几年利率几乎为零，这是一个显著的资金费率。然而，0.03%
    低于任何“真实价值”的估计或交易成本的精度。对于最流动的美国股票，其平均交易成本至少为 0.1%（参见 [这里](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3229719)）。鉴于明确的费用起点约为
    0.1%，加密价格不太可能具有更低的交易成本。Gemini 的交易数据显示，从一次交易到下一次的价格标准偏差为 0.15%。一种单向交易费用为 0.2%，这意味着价格必须偏离其“真实”价格至少
    0.2% 才能进行套利交易，这使得永续期货市场价格具有 0.2% 的不确定性区间。然而，尽管存在所有这些不确定性，我们预期市场将以比这些限制精度更高几个数量级的精度确定资金费率。
- en: '**Locking in funding rates**'
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**锁定资金费率**'
- en: The crypto perp is like a standard deliverable futures basis in that the price
    always reflects both the basis and the spot price. However, as the perp premium
    is applied continuously, its magnitude is irrelevant to any trading decision.
    Consider the perp trader who sees the perp price at a 0.0685% premium to the spot,
    implying a rich 25% funding rate for the short. The problem is not only that such
    a premium is below the asset price Plank length, but also that the perp premium
    at the time of her trade does not determine the funding rate she will receive.
    Instead, this premium is the average over the time she holds her position. Given
    the next tick will move the perp price by 0.1%, a 0.06% current perp premium has
    little forward-looking value. Perp premiums implying insanely large funding rates
    are insufficient for motivating initiating a position because the information
    content of a current perp premium is so low (especially compared to a simple moving
    average of past funding rates).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 加密永续合约类似于标准可交割期货基差，因为价格始终反映了基差和现货价格。然而，由于永续合约溢价是连续应用的，其大小与任何交易决策无关。考虑永续合约交易员看到永续合约价格为溢价
    0.0685%，意味着卖空者有 25% 的高资金费率。问题不仅在于这种溢价低于资产价格普朗克长度，还在于她交易时的永续合约溢价并不确定她将获得的资金费率。相反，这个溢价是她持有头寸的时间的平均值。鉴于下一个跳跃会使永续合约价格上涨
    0.1%，当前永续合约溢价 0.06% 具有较低的前瞻价值。暗示着极端大资金费率的永续合约溢价不足以激励开立头寸，因为当前永续合约溢价的信息内容很低（特别是与过去资金费率的简单移动平均相比）。
- en: Arbitrage is much simpler in deliverable futures markets. A futures trader locks
    in a cumulative funding rate at the time of a trade. The funding rate implied
    from the basis of a future is a cumulative rate over many days, generating a target
    return above transaction costs. Monthly or quarterly delivery implying a 11% annualized
    funding rate will show up as a hefty 1% or 3% premium to the spot price, not a
    0.03% premium. Given identical daily funding rates, true arbitrage, profits without
    uncertainty, is possible in futures markets, but not perp markets.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 套利在可交割期货市场中要简单得多。期货交易员在交易时锁定了一个累积资金费率。从期货基差隐含的资金费率是一个累积率，经过多天生成一个高于交易成本的目标回报。每月或每季度的交割意味着年化资金费率为
    11%，这将显示为与现货价格相比高达 1% 或 3% 的溢价，而不是 0.03% 的溢价。在具有相同的每日资金费率的情况下，在期货市场上可能存在真正的套利，即在没有不确定性的情况下获利，但在永续期货市场上是不可能的。
- en: '**TradFi swap funding rates**'
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**传统金融交换资金费率**'
- en: Many hedge funds use swap accounts for their international equity positions.
    There are several regulatory reasons for this, but the net result is that an investment
    bank acts as the custodian for the equities bought or sold short, holds the hedge
    fund's equities, charges a funding rate, and applies margin treatment on a portfolio
    basis. Notably, the hedge fund directs their trades like they would manage transactions
    they hold on their books. The funding rate is determined independently of the
    trade.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 许多对冲基金为其国际股权头寸使用掉期账户。这方面有几个监管原因，但最终结果是，投资银行充当股票的托管人，对对冲基金的股票收取资金费率，并在投资组合基础上应用保证金待遇。值得注意的是，对冲基金指挥他们的交易，就像他们管理自己的交易一样。资金利率是独立于交易确定的。
- en: In the US, shorting stocks requires one first gets a locate, in that naked shorting
    is no longer allowed. For a stock with a lot of short demand, the short seller
    is presented with the number of shares they can short *and* the idiosyncratic
    short rebate. Once this is known, the trader then sells this short in the market
    just like any other short trade. Like the CGSE, the traded spot price and funding
    rate are determined in separate markets, not simultaneously as with futures.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，做空股票需要先行“定位”，因为裸卖空已不再允许。对于需求量较大的空头股，卖空者将得到他们可以卖空的股数*和*特有空头回扣。一旦知道了这些，交易者就像任何其他卖空交易一样，在市场上进行卖空。与CGSE一样，交易现货价格和资金利率是在不同的市场上确定的，而不是像期货一样同时确定。
- en: '**Trust them**'
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**相信他们**'
- en: Regulated markets are subject to presenting an audited tape of their market
    trades and orders. For example, [MIDAS](https://www.sec.gov/marketstructure/midas-system)
    collects about 1 billion records daily from all national equity exchanges time-stamped
    to the microsecond. They are looking for front-running or not giving clients the
    best trade given the consolidated set of bids and offers at a particular time.
    Crypto exchanges are not subject to such auditing, giving them considerable discretion
    at magnitudes that matter.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 受监管的市场必须呈现其市场交易和订单的经过审计的记录。例如，[MIDAS](https://www.sec.gov/marketstructure/midas-system)每天从所有国家股票交易所收集大约10亿条记录，时间戳精确到微秒。他们正在寻找市场操纵或在特定时间未根据一揽子买卖价格给客户最佳交易的情况。加密货币交易所不受此类审计监管，这使得他们在重要场景中拥有相当大的自由裁量权。
- en: Perp exchanges post funding rates at various frequencies based on a weighted
    average of the perp premium. The spot prices they use to benchmark against parochial
    indexes they construct themselves must be seen in real-time, not the downsampled
    historical data, so their ‘index’ price cannot be known with great precision.
    A perp price can be calculated in various ways, such as using the previous ending
    price or the 'impact price,' which looks at the limit order book at the time of
    the trade to see the average mid-price to bids and asks that sum to $10k in notional
    value. Linking the perp and spot price (aka the ‘mark’ price and the ‘index’ price)
    to get a premium will depend on several unmentioned rules. Given each trade tick
    bounces around by 0.15%, any perp premium they generate given these degrees of
    freedom will have a standard error of at least 0.05%, giving them the freedom
    to post any funding rate within a 36% band (0.05% —> 18% annualized, -0.05% —>
    -18% annualized).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 永续合约交易所以加权平均的永续溢价在不同频率下公布资金利率。他们用来对标自己构建的地方指数的现货价格必须是实时的，而不是下采样的历史数据，因此他们的“指数”价格无法以很高的精度知道。永续价格可以以各种方式计算，例如使用前一结束价或“影响价格”，该价格查看交易时的限价委托簿，看看对买卖双方价值为$10k名义价值的中间价的平均价。将永续价格和现货价格（也就是“标记”价格和“指数”价格）联系起来获得溢价将取决于几条未提及的规则。考虑到每个交易刻度都会上下波动0.15%，根据这些自由度获得的任何永续溢价都将至少具有0.05%的标准误差，从而使他们能够在36%的波动范围内发布任何资金利率（0.05%
    —> 18%年化，-0.05% —> -18%年化）。
- en: '**Insiders**'
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**内幕人员**'
- en: Market makers dominate the price setting in all exchanges. They can decide to
    target 0.03% or 0.13% above the current spot index. As market makers, this will
    dictate a general pattern that will generate the desired funding rate when aggregated
    using the various discretionary parameters mentioned above. These professionals
    either post bid-ask spreads in centralized limit order books (CLOBs) or act as
    arbitrageurs for Automated Market Makers.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 做市商在所有交易所中主导价格设定。他们可以决定以当前现货指数的0.03%或0.13%为目标。作为做市商，这将决定通过使用上述各种自由参数进行汇总生成期望的资金费率的一般模式。这些专业人士要么在中央限价委托簿（CLOBs）中发布买卖价差，要么作为自动做市商的套利者。
- en: Often they are working explicitly for the exchange, as with BitMex's fair ETHUSD
    market makers, or doing so in a less explicit partnership. Exchanges need liquidity,
    and often they get this by giving certain groups privileged access to their order
    book or high-speed access unavailable to retail traders. In general, we should
    expect crypto perp market makers to be net flat but short perps because it is
    much easier to be long outside your perp market than to be short. For example,
    if Binance's market markets were net long perps, they would have to trust another
    exchange like FTX for their short positions, and regulators would then have a
    choke point along the route such a position is maintained. In contrast, if Binance
    market makers were short perps, they could just own crypto on the blockchain and
    be hedged. The net result would be that in addition to standard market maker profitability
    from the spread and fees, they get an additional 10% funding rate from their natural
    short perp position within their riskless crypto position. It’s ridiculous that
    customers accept this as the status quo default funding rate.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，他们明确为交易所工作，就像BitMex公平的ETHUSD市场做市商一样，或者在一个不太明确的合作伙伴关系中这样做。交易所需要流动性，通常通过给予某些特定群体对其订单簿的特权访问或零售交易者无法获得的高速访问而获得这种流动性。总的来说，我们应该期望加密永续市场做市商净持平但空仓永续，因为在永续市场外持多仓要比持空仓容易得多。例如，如果Binance的市场做市商净持多仓，他们将不得不信任FTX等另一个交易所来赋能他们的空仓，监管机构将成为维持这样一个头寸的瓶颈。相比之下，如果Binance市场做市商净持空仓，他们只需在区块链上拥有加密货币并进行对冲。最终结果将是，除了通过买卖价差和手续费获得标准市场做市商的盈利能力外，他们还可以从他们的无风险加密头寸内的自然空仓永续头寸中获得额外的10%融资费率。很荒谬，客户接受这作为默认融资费率的现状。
- en: A [conspicuous example](https://insights.deribit.com/market-research/the-quest-for-perp-amms/)
    of this was provided by perp.fi’s ‘virtual’ AMM, where insiders provided liquidity
    for traders (shut down this spring). As the price of ETH went up, the traders
    were net long via the logic of the constant product AMM. Yet the funding rate
    was negative, meaning the longs were getting paid the funding rate. This was contrary
    to every other perp exchange in 2021\. It happened because the longs, unaffiliated
    with the perp.fi insiders, decided to be the market makers on the perp.fi’s exchange,
    and perp.fi had to ability or plan to stop them. Clearly, the market makers set
    the perp premium and thus, the funding rate. That is what market makers do. The
    perp/spot price ratio does not reflect ‘long demand,’ but the market makers funding
    preference.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个引人注目的例子](https://insights.deribit.com/market-research/the-quest-for-perp-amms/)是由perp.fi的“虚拟”AMM提供的，内部人为交易者提供流动性（今年春季关闭）。随着ETH价格上涨，交易者通过不变产品AMM的逻辑是净持多仓。然而，融资费率为负数，意味着持多仓的人收到了融资费率。这与2021年所有其他永续交易所相矛盾。这是因为那些持多仓的人，与perp.fi内部人不相关，决定成为perp.fi交易所的市场做市商，而perp.fi没有能力或计划制止他们。显然，市场做市商决定了永续溢价，因此决定了融资费率。这就是市场做市商的工作。永续/现货价格比不反映‘多头需求’，而是市场做市商的融资偏好。'
- en: '**Conclusion**'
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**结论**'
- en: 'This bizarre situation arose from a need to provide people with a way to trade
    crypto with leverage, long and short. The perp premium model cannot work and does
    not work the way it is advertised, and more importantly, it cannot work. It encourages
    sloppy thinking that pervades DeFi and gives rise to unsustainable business models
    built on Ponzi economics. For example, [one website](https://phemex.com/user-guides/funding-rate)
    explains why the perp prices are higher than the spot price as follows: "logically,
    this means that there are more traders with long positions." No one should put
    money into dapps run by people with such logic because it invariably extends to
    their tokenomics.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这种奇怪的情况源于需要为人们提供一种以杠杆长和空交易加密货币的方式。永续溢价模型无法按照宣传的方式运行，更重要的是，它无法运行。它鼓励了充斥着DeFi的粗心思考，并催生了建立在庞氏经济学上的不可持续的商业模式。例如，[一个网站](https://phemex.com/user-guides/funding-rate)解释了永续价格高于现货价格的原因：“逻辑上，这意味着有更多的交易者持多头仓位。”没有人应该把钱投入到由持有这样逻辑的人经营的dapp中，因为它必然延伸到他们的代币经济学中。
- en: The theory that explains the positive return/funding-rate correlation is a typical
    non-equilibrium story that sounds good but makes no sense. Like the explanation
    that there are "more buyers than sellers," the idea that long demand shows up
    in futures price premiums sounds plausible but is logically incoherent. Standard
    arbitrage, and the law of iterated expectations, imply current sentiment is reflected
    in spot prices, not forward rates. This is why funding rates are generally independent
    of asset prices and why a big demand for auto purchases does not materially affect
    the auto financing rate. Further, the return over the prior month, not the contemporaneous
    return, best predicts funding rates.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 解释正回报/资金费率相关性的理论是典型的非平衡故事，听起来不错，但没有任何意义。就像解释有“更多的买家比卖家”，即长期需求显示在期货价格溢价中听起来合理，但在逻辑上是不连贯的。标准套利和期望法则表明，当前情绪反映在现货价格中，而不是远期利率。这就是为什么资金费率通常独立于资产价格，为什么对汽车购买的需求并不会对汽车融资利率产生实质性影响。此外，先前一个月的回报，而不是同时的回报，最能预测资金费率。
- en: Past returns correlate with the basis during supply shocks where inventories
    are near zero or maxed out. Yet, outside of crypto, we see high prices correspond
    to negative funding rates and low prices to positive funding rates. This is the
    exact opposite of what we see in crypto.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的回报与供给冲击期间的基础呈正相关，其中库存接近零或耗尽。然而，在加密货币之外，我们看到高价格对应负资金费率，低价格对应正资金费率。这与我们在加密货币中看到的完全相反。
- en: 'The perp funding mechanism is supposedly an emergent market process, undirected,
    but hides the fact that perp exchanges control market makers who then manipulate
    funding rates when feasible. When prices are mooning, customers do not mind 100%
    annualized funding rates, which amounts to a mere 0.1% daily charge. It''s like
    how big winners in Vegas often give the dealer a big tip: people do not respect
    [house money.](https://www8.gsb.columbia.edu/sites/decisionsciences/files/files/thaler_and_johnson.pdf)
    The extra 50%+ increase in funding rates on perps relative to the CME back in
    February 2021 reflects insiders taking what they can.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '所谓的永续期权（perp）资金机制据说是一种自发的市场过程，无指导性，但隐藏了永续交易所控制做市商，他们在可能的时候操纵资金费率。当价格暴涨时，用户并不在意百分之百的年化资金费率，这相当于仅有百分之零点一的日费用。这就像在拉斯维加斯大赢家经常给荷官大费的情况一样：人们不尊重[赌场的资金。](https://www8.gsb.columbia.edu/sites/decisionsciences/files/files/thaler_and_johnson.pdf)2021年2月永续期权资金费率相对于CME的额外50%以上增长反映了内部人员尽力获取利益。 '
- en: 'Perp customers and crypto enthusiasts like believing that crypto projects are
    decentralized like a market economy: efficient, emergent, and uncensorable. The
    more plausible story is that perp market makers are generally short and charge
    a hefty 11% funding rate, which all goes into the market maker''s pnl. Given the
    regulatory issues, it is easy for insiders at BitMex or FTX to target a net flat
    position by having a net short position on the perp contract and a long position
    on the blockchain. If they were net long on their perp contract, they would have
    to be short somewhere else, which would be problematic.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 永续期权的客户和加密货币爱好者喜欢相信加密项目像市场经济一样去中心化：高效、自发和不可审查。更可能的故事是永续期权的做市商们一般都持空头，并收取高达11%的资金费率，这些都进入了做市商的盈亏表。考虑到监管问题，BitMex或FTX的内部人员很容易通过持有永续合约的空头仓位和区块链的多头仓位来实现净平仓位。如果他们在永续合约上持有净多头仓位，他们就必须在其他地方持有空头仓位，这将是有问题的。
- en: The solution is to get rid of perps and return to futures with a settlement.
    When BitMex first proposed perps, there were no stablecoins or wrapped BTC, etc.,
    but now there are. With a settlement, you do not need an explicit funding rate,
    as the basis serves nicely for accommodating storage costs and fiat interest rates.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案是摆脱永续期权，回归有交割的期货。当BitMex首次提出永续期权时，还没有稳定币或包装比特币等，但现在已经有了。有了一个交割，你就不需要明确的资金费率，因为基础很好地适应了存储成本和法定利率。
