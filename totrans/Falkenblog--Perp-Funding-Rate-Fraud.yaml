- en: 'Falkenblog: Perp Funding Rate Fraud'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：永续融资利率欺诈
- en: 来源：[http://falkenblog.blogspot.com/2022/11/perp-funding-rate-fraud.html#0001-01-01](http://falkenblog.blogspot.com/2022/11/perp-funding-rate-fraud.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2022/11/perp-funding-rate-fraud.html#0001-01-01](http://falkenblog.blogspot.com/2022/11/perp-funding-rate-fraud.html#0001-01-01)
- en: Supposedly, perp funding rates enable a futures/swap market to equilibrate at
    a spot price without delivery, so the market is a perpetual swap, hereafter denoted
    as a 'perp.' This mechanism is superficially like the basis in futures markets
    but ultimately profoundly different in theory and practice. The fact people are
    satisfied with this flawed but plausible feedback control system story implies
    some necessary detail is involved to see why it does not work. The basic disconnect
    is that the best predictor of the funding rate is not the current perp/spot price
    ratio but a moving average of the funding rate. Yet, if that is so, why is the
    perp/spot ratio purportedly defining the funding rate that is equilibrating the
    market?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据说，永续合约资金费率使期货/合约市场得以在不交割的情况下以现货价格达到均衡，因此市场是一个永续互换，简称为“永续”。这一机制表面上类似于期货市场中的基差，但在理论和实践上却有根本的区别。事实上，人们对这种存在缺陷但似乎可信的反馈控制系统故事能够满意，这意味着必须牵涉某些必要的细节才能看出其为何行不通。基本的不一致在于资金费率最佳的预测者不是当前永续/现货价格比率，而是资金费率的移动平均。然而，如果事实确非如此，那么为何永续/现货比率被宣称定义正在使市场达到均衡的资金费率？
- en: As a practical matter, the perp premium does not equilibrate supply and demand
    on perp markets; the spot price is sufficient for that job. The primary reason
    perp markets track spot markets can be explained as a [Schelling point](https://en.wikipedia.org/wiki/Focal_point_(game_theory))
    or [correlated equilibrium](http://www.millenniumpost.in/sundaypost/beacon/the-ace-game-theorists-453467).
    The perp premium does not determine the funding rate but is determined by a funding
    rate decision made by insider market makers specific to each exchange. The exchange
    controls these insiders to various degrees in general. As tens of billions of
    dollars are currently outstanding on Defi perp exchanges and multiples more on
    centralized exchanges, the economic significance of this charade is immense, even
    if your typical perp trader seems blissfully indifferent.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就实际情况而言，永续合约溢价并不能在永续市场上达到供需均衡；现货价足以满足这一功能。永续市场追踪现货市场的主要原因可以解释为[谢林点](https://zh.wikipedia.org/wiki/%E8%B0%A2%E6%9E%97%E7%82%B9)或[相关均衡](http://www.millenniumpost.in/sundaypost/beacon/the-ace-game-theorists-453467)。永续合约溢价并不能决定资金费率，而是由内部市场制定者针对每个交易所作出的资金费率决策确定的。交易所一般以各种程度控制这些内部人员。鉴于DeFi永续合约交易所目前已有数百亿美元的未清结余，中心化交易所上的未清结余更是数倍于此，即使您典型的永续交易者似乎对此持无动于衷的态度，这一喜剧的经济意义也是巨大的。
- en: Seven years ago, it was impossible to short or leverage a long position in bitcoin.
    All one could do was swap one token for another and generate an unleveraged long
    position. There were no stablecoins or wrapped Bitcoin, so the quest was to find
    a way to trade the Bitcoin without USD. In 2016 the centralized exchange BitMex
    created the first popular perp, enabling leveraged positions while only transacting
    in Bitcoin.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 七年前，不可能做空或杠杆持有比特币的多头头寸。所有人只能交换一种代币以获取无杠杆的多头头寸。当时还没有稳定币或包装比特币，因此该任务是寻找一种在没有美元的情况下交易比特币的方法。2016年，中心化交易所BitMex创建了第一种受欢迎的永续合约，这样就能在只使用比特币进行交易的情况下进行杠杆头寸。
- en: Instead of expiration dates and settlement, a perp anchors its price to the
    spot via a funding rate mechanism. When the perpetual contract's price exceeds
    the spot price, the standard story is that this implies more long than short demand.
    To equilibrate the market, the long traders pay short traders a fee proportional
    to this price premium. Crypto funding rates prevent continuing divergence in the
    price of both markets. The funding rate at BitMex is applied every 8 hours to
    every position that is active at that time. The 8-hour window is now a convention
    for quoting, though today's funding rate applications are sometimes hourly or
    continuously.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 永续合约没有到期日和结算，它通过资金费率机制将其价格锚定到现货价格。当永续合约的价格超过现货价格时，标准的解释是这意味着多头需求多于空头需求。为了使市场平衡，多头交易者向空头交易者支付与价格溢价成比例的费用。加密货币资金费率阻止了两个市场的价格持续分歧。BitMex的资金费率每8小时应用于当时处于活动状态的每个持仓。8小时窗口现在已成为报价的约定，尽管当今的资金费率应用有时是按小时或连续进行的。
- en: 'The perp premium is defined as the percent difference of the perp price from
    a spot price. The spot price could be from external markets like Coinbase, or
    for centralized perps, from spot markets on their own exchange:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 永续合约溢价定义为永续合约价格与现货价格的百分比差值。现货价格可以来自Coinbase等外部市场，也可以来自自己交易所的现货市场：
- en: Perp premium = perpPrice/spotPrice - 1
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 永续合约溢价 = 永续合约价格/现货价格 - 1
- en: The funding rate is like the future expiring once per day. For example, if you
    sell a BTC perpetual future that is trading 0.03% above the underlying index all
    day—it's perp premium—then over that day or the next day, you will receive a total
    funding payment of 0.03%. If bitcoin's current market price across a range of
    exchanges is $20,000, the funding rate mechanism will help make sure the perpetual
    swap contract price is also priced around the same $20,000 level over time.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 资金费率就像期货每天到期一次。例如，如果你卖出的比特币永续合约的价格一直比基础指数高出0.03%，那么在当天或隔天，你将收到总资金费率支付的0.03%。如果比特币在一系列交易所的当前市价为$20,000，资金费率机制将帮助确保永续交换合约的价格随时间也围绕着相同的$20,000水平定价。
- en: At 30k feet, this all seems reasonable. I have not seen anyone dispute its logic.
    Even [Campbell Harvey](https://www.youtube.com/watch?v=BZSARSWrnaA), a prominent
    finance professor well-acquainted with traditional futures data and theory, accepts
    this logic. Perps vaulted BitMex into prominence and inspired new exchanges to
    offer perps. This was often necessary because of the many limitations back then
    (no stablecoins or wrapped coins from other blockchains). Over time, traders have
    become comfortable with the product and trust that its perp-premium/funding-rate
    mechanism works.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在3万英尺的高空，这一切看起来都是合理的。我没有看到任何人质疑它的逻辑。即使是金融领域的著名教授[坎贝尔·哈维](https://www.youtube.com/watch?v=BZSARSWrnaA)，
    他对传统期货数据和理论非常熟悉，也接受了这一逻辑。永续合约将比特币衍生品推向了引人瞩目的地位，并激发了新的交易所提供永续合约。这通常是必要的，因为当时存在许多限制（没有其他区块链的稳定币或封装币）。随着时间的推移，交易者对这种产品变得更加舒适，并相信它的永续合约溢价/资金费率机制是有效的。
- en: A hundred years ago, bucket shops were a common way for people to trade stocks
    listed on major exchanges. A shop would take bets and give leverage up to 100
    to 1, trading on stocks, grain, oil, etc. There was no transfer or delivery of
    the stock or commodities nominally traded, so customers were essentially betting
    against the bucket shop operator. Often the ticker prices were not real, but even
    when real, the more capitalized bucket shop manager could manipulate prices to
    exhaust client margins. While some were deluded into thinking they were trading
    against 'real' security prices, others knew it was not necessarily related to
    exchange-traded prices but figured it was close enough. These were effectively
    banned by 1922 after a 50-year run, highlighting how long bad business practices
    can persist even if patently unsustainable.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一百年前，槽货商店是人们交易主要交易所上市股票的常见方式。商店会接受赌注，并给予最高100比1的杠杆，交易股票、谷物、石油等。并没有股票或商品的转让交割，因此客户实际上是在和槽货商店经营者赌博。通常情况下，股票价格并不真实，但即使是真实的，更资本化的槽货商店管理员也可以操纵价格以耗尽客户的保证金。尽管有些人以为他们是在与'真实'的证券价格交易，但另一些人知道它并不一定与交易所的价格相关，但他们觉得足够接近。这些实际上是在经历了50年后于1922年被禁止，突显了即使明显不可持续的坏商业行为也能持续很长时间。
- en: 'Current perp crypto perp markets share much in common with bucket shops: manipulation,
    lack of true settlement, 100-1 leverage, indifferent gamblers happy to trade.
    Unfortunately, the high-handed approach of regulators gives willing and able crypto
    investors few and unattractive alternatives. You can short on the CME, but the
    minimum notional is $100k (5 bitcoin), and the margin for a short position has
    been 150%. The onboarding costs for trading futures are high in terms of time,
    moving money from an equity brokerage to one that handles futures, and the many
    questions about where you got your money. If there were simply an ETF for crypto,
    millions of investors would be able to go long in a much safer way and avoid unsavory
    perp markets, and an ETF would give people the ability to short. This has kept
    most crypto investors in the unregulated exchanges, whether via exchanges one
    can access through the blockchain (e.g., [dydx](https://dydx.exchange/)), or more
    explicitly centralized exchanges overseas via a VPN and a fake identity. The zero-tolerance
    approach of regulators has significantly hurt retail crypto investors by severely
    limiting regulated opportunities for crypto investors.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的永续加密货币期货市场与非法期货交易所有很多共同之处：操纵、缺乏真正的交割、100-1杠杆、对交易乐此不疲的冷漠赌徒们。不幸的是，监管机构的高压态度给愿意并且有能力的加密货币投资者提供了很少和不太具吸引力的选择。你可以在芝加哥商品交易所做空，但最低名义金额为$100k
    (5比特币)，并且做空头部位的保证金为150%。在时间上，投资期货交易的入门费用很高，需要将资金从股票经纪人处转移到一个处理期货的机构，并且会有很多关于你的资金来源的问题。如果有一个简单的加密数字货币ETF，数百万投资者将能够以更安全的方式做多，并避免不良的永续市场，ETF还能给人们做空的机会。这使大多数加密货币投资者通过区块链可以访问的交易所（例如，[dydx](https://dyds.exchange/)）或者更明确地通过VPN和虚假身份在海外的中心化交易所来进入未受监管的交易所。监管机构的零容忍态度严重损害了零售加密货币投资者，因为它严重限制了加密货币投资者的受监管的机会。
- en: I do not expect regulators to embrace crypto. It will be forced upon them in
    how government bureaucrats discovered that banning encryption was technically
    futile or how UBER exposed the inefficient taxi monopolies and made it politically
    unpopular to return to the old system. However, the key to accelerating the future
    in crypto dapps such as perps is to expose bad practices so that consumers can
    make informed decisions. Competition is the best regulator in history and involves
    active constructive criticism as opposed to the status quo of naïve criticisms
    by ignorant bureaucrats worried about their monopoly power versus the credulous
    reporting by crypto media funded by the latest incarnation of Bitconnect.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我不指望监管机构会接纳加密货币。它将被强制性地推向他们，就像政府官僚发现禁止加密技术对技术上是徒劳的，或者UBER暴露了低效的出租车垄断，并且使其恢复到旧体系变得在政治上不受欢迎。然而，在加密货币dapps等未来的加速发展的关键是暴露不良做法，以便消费者可以做出知情的决定。竞争是历史上最好的监管机构，它包括积极的建设性批评，而不是天真的批评，担心自己的垄断权力的无知官僚们的批评，以及由加密媒体资助的比特连接的最新版本的容易轻信的报道。
- en: '**Theory of a Funding Rate**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**资金费率理论**'
- en: To understand the problem, you must first understand how funding rates work
    in futures/swap markets. The basis in futures markets acts as a funding rate in
    swap markets, defined as the difference between the futures and spot price. Figure
    1 shows the horizontal time axis moving from a current futures price to its delivery/expiry
    date if the black line represents the current spot price.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解这个问题，你必须首先理解期货/掉期市场中的资金费率是如何运作的。在期货市场中，基差的作用就像掉期市场中的资金费率，它定义为期货价格和现货价格之间的差异。图1显示水平时间轴从当前期货价格移动到交付/到期日期，如果黑线代表当前现货价格。
- en: '**Figure 1**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1**'
- en: The' basis' is the difference between the futures and spot price. It can be
    positive or negative. The amortization of this basis can be considered a daily
    funding rate; in *contango,* the longs pay the shorts, while in *backwardation*,
    the shorts pay the longs. The funding rate is implicit in the amortization of
    the basis over time, in that, at expiration, the spot price equals the futures
    price, so the basis is certain to be zero at that time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “基差”是期货和现货价格之间的差异。它可以是正数或负数。“基差”的摊销可以被视为每日资金费率；在*顺差*中，多头向空头付款，而在*逆差*中，空头向多头付款。资金费率隐含于基差随时间的摊销中，在到期时，现货价格等于期货价格，因此在那时，“基差”肯定为零。
- en: There is no basis for swap markets; instead, a funding rate is applied daily,
    acting precisely the same way as the basis in futures markets. They are settled
    daily using a funding rate known in advance. Here the basis goes from being implicit
    to explicit.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 利率亏损没有任何关于掉期市场的依据；而是，每日应用融资利率，与期货市场的基础完全相同。它们使用事先已知的融资利率每日结算。这里，基差从隐性变为显性。
- en: LongSwapPnL(t+1) = Notional(t)*[p(t+1) / p(t) - 1 - fundingRate]
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 长期利率亏损（t+1）= 名义本金（t）* [p（t+1）/ p（t）- 1 - 融资利率]
- en: 'Unfortunately, the literature on basis rates and funding rates is not uniform
    when defining the basis or funding rate. You can see the basis = ''futures – spot''
    in one book and ''spot – futures'' in another. I will stick to the crypto convention
    in defining the funding rate as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，关于基差率和融资利率的文献在定义基差或融资利率时并不一致。你可以在一本书中看到基差 = 期货 – 现货，在另一本书中看到基差 = 现货 – 期货。我将坚持加密货币的约定，定义融资利率如下：
- en: 'Positive funding rate: longs pay shorts (contango).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正利率：多头付给空头（期货正向）
- en: 'Negative funding rate: shorts pay longs (backwardation).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 负利率：空头付给多头（期货反向）
- en: Arbitrage ensures various costs and benefits of possessing the asset are reflected
    in the futures' basis or swap funding rate. They all are based on the following
    reasoning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 套利确保资产的各种成本和收益反映在期货基差或掉期融资利率中。它们都是基于以下推理。
- en: Assume you have $1 and want to compare two investments. First, buying a Treasury
