  zh: 其次，您拥有资产A。许多因素影响其净收益，但这可以由*Ret(A)*表示。要获得此回报，您首先必须将美元换算成资产A；用$1，您可以获得1/A价格的A单位。您将在一定时期结束时将其重新转换成F(A)美元。期货市场允许您在今天设定f(t+1)的期货价格
