- en: As new data has crosses my desk, I thought I would write a follow-up to my bullish
    demographic analysis published two weeks ago (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A different kind of America First](https://humblestudentofthemarkets.com/2019/01/20/a-different-kind-of-america-first/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). To recap, I observed that America is about to enter another echo demographic
    boom as the Millennial generation enters its prime earnings years.
  prefs: []
  type: TYPE_NORMAL
- en: A
  prefs: []
  type: TYPE_NORMAL
- en: '[study by San Francisco Fed researchers](https://www.frbsf.org/our-district/about/sf-fed-blog/boomer-retirement-weighing-down-us-equity-markets/)'
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that this should raise demand for equities from Millennials. This
    is especially important as the Baby Boomers reduce their equity holdings as they
    retire.
  prefs: []
  type: TYPE_NORMAL
- en: I then postulated that rising savings from Millennial should usher in another
    golden age in US equities.
  prefs: []
  type: TYPE_NORMAL
- en: This is the part where history doesn't repeat itself, but rhymes.
