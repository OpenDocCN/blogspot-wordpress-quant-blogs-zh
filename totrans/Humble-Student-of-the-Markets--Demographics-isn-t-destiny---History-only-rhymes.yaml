  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/02/demographics-isnt-destiny-history-only.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/02/demographics-isnt-destiny-history-only.html#0001-01-01)
  prefs:
