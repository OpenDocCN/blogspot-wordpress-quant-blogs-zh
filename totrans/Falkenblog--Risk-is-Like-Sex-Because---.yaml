- en: ETFs, highly popular trading vehicles that allow one to short and lever all
    sorts of sectors. For 90 funds with data since Jan 2010, the average return through
    July 2011 has been -4% while the boring SPY was up 21%. When you look at all the
    ways to invest, people are adversely selected by hucksters as they always have
    and always will. Risk takers need a realistic contingent strategy (including exit
    and a way to lever that strategy if it works). That's quite different than saying
    that once you've identified risk, anyone and everyone will get the same linear
    return based on how much money they throw into it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ETF，是一种非常受欢迎的交易工具，允许人们做空和以保证金方式参与各种不同的行业。对于自2010年1月以来有数据的90个基金，截至2011年7月的平均回报率为-4%，而无趣的SPY基金却上涨了21%。当您审视所有投资方式时，总是会被骗子们所淘汰。冒险者需要一个现实的条件策略（包括退出和如果有效还可以加杠杆的策略）。这与认为一旦你识别出风险，任何人都会根据投入多少资金得到相同的线性回报有很大不同。
