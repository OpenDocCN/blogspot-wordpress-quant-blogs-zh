- en: The standard theory is that risk--properly defined as the omnipresent, nondiversifiable,
    priced risk---is something that generates a linear payoff for everyone. If you
    take 2 units, you will receive 2 units of the risk premium regardless of who you
    are. Thus, if you think the equity risk premium is 5%, then investing in stocks
    with twice the equity beta should generate a 10% annualized premium, and stocks
    with a 0.5 beta should generate half the beta. Properly defined, it's all about
    the quantity of the dollar betas at work.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 标准理论认为，风险--正确定义的，无处不在的，不可分散的，有价格的风险---是一种为每个人带来线性回报的东西。如果你投入2单元，你将得到2个单位的风险溢价，不管你是谁。因此，如果你认为权益风险溢价为5%，那么投资股票，其β值是股票的两倍，应该会产生10%的年化溢价，β值为0.5的股票应该产生一半的溢价。正确定义，这就是所有实际生效的美元β值的数量。
- en: After 45 years of intense search, no one has found a beta that has this property.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在45年的激烈探索之后，没有人发现具有这种特性的β值。
- en: Consider that for equities, future returns are negatively correlated with inflows,
    so that on average investors are poor at market timing. Further, stock substitutes
    have the patina of a risky asset that has demonstrated a positive return, though
    in general they are sucker plays. This makes the simple arithmetic average of
    the S&P500 a best-case scenario for your average investor, who also face taxes
    and significant transaction costs when they trade a lot as they often do.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果考虑到股票，未来回报与流入资金呈负相关，因此平均而言，投资者的市场定时能力较差。此外，股票替代品具有冒险资产的外观，曾经表现出正回报，但总体来看它们都是赌徒式的投资。这使得标准普尔500指数的简单算术平均值对你普通投资者而言是最可能的情况，他们还需要面对税收和交易成本，因为他们通常会频繁交易。
