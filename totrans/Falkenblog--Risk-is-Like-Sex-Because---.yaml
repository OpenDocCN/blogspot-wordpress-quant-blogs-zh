- en: Risk is also contextual. For John, who has a plausible strategy and some discipline,
    day trading may be a great idea, but for Jack it just churns money. CNBC-type
    chatter that discusses investment strategies, and companies offering trading programs,
    primarily churn money too, highlighting that the vast majority of information
    related to investing encourages bad investing (if it worked they wouldn't give
    it away for anything less than hundreds of thousands of dollars). For some investments
    like investing in broad ETFs, the returns are the same, yet these are exceptions,
    not the rule. Risk taking, like sex, is essential and omnipresent, and its payoff
    is not linear in any universal quantity metric either.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 风险也是情境相关的。对于约翰来说，他有一个可行的策略和一些纪律，日间交易可能是个好主意，但对于杰克来说，这只是在浪费钱。CNBC类型的讨论投资策略、以及提供交易方案的公司，主要是在浪费钱，凸显了和投资有关的绝大部分信息鼓励糟糕的投资（如果它奏效的话，他们不会将其免费提供至少几十万美元）。一些投资，比如投资于广泛的ETFs，回报相同，然而这些是例外，而非规则。取风险，就像性一样，是不可或缺的而且普遍存在，其回报也不会线性地与任何普遍度量相关。
