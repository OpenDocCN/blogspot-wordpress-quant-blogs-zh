- en: Obviously sex has different value depending on what, when, where, and especially
    who. Consider Jack and John, who have different utility payoffs of sex with the
    same people, sometimes even having negative value in certain cases--the sign in
    our utility function flips. While almost all humans enjoy sex and it is necessary
    for our species, the amount of sex in equilibrium is the result of millions of
    individual, carefully chosen transactions. Doubling it would not be an improvement
    even though everyone talks about how much they like it, though clearly there are
    institutional and ethical norms that could improve the average person's sex life.
    In general, sex is essential and omnipresent, but its payoff is not linear in
    some universal quantity metric.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，性的价值取决于什么，何时，何地，特别是和谁。考虑杰克和约翰，他们对同一人的性的效用回报不同，有时甚至在某些情况下甚至有负价值--我们效用函数的符号会翻转。尽管几乎所有的人都喜欢性且对我们的物种来说是必要的，然而平衡状态中的性的数量是成千上万个测试交易的结果。将其翻倍并不会改进，即使每个人都谈论他们有多喜欢它，尽管显然有制度和道德规范能够改善普通人的性生活。总的来说，性是不可或缺的而且普遍存在的，但其回报并不是线性的普遍度量。
