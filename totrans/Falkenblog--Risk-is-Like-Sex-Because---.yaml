- en: 'Falkenblog: Risk is Like Sex Because...'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 风险就像性一样，因为…'
- en: 来源：[http://falkenblog.blogspot.com/2011/07/risk-is-like-sex-because.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/risk-is-like-sex-because.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2011/07/risk-is-like-sex-because.html#0001-01-01](http://falkenblog.blogspot.com/2011/07/risk-is-like-sex-because.html#0001-01-01)
- en: '... its payoff depends more on context than quantity. The same investment,
    or sex partner, has a different value to different people. Investments that pay
    off have a synergy with an individual investor''s particular human capital, which
    is why finding alpha is just as much a process of self-discovery as it is of raw
    ambition. If you simply allocate your money into objectively risky investments
    you will lose money because in general investments are like banner-ad business
    opportunities that play on people''s naive hopes to get rich.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: … 其回报更多地依赖于情境而非数量。对于不同的人来说，同样的投资或性伴侣有着不同的价值。能够实现回报的投资与个别投资者特定的人力资本相互作用，这也是为什么找到阿尔法是个自我发现的过程，正如它是关于原始抱负的一样。如果你将你的钱简单地配置到客观上有风险的投资中，你将会损失，因为大体上投资就像是利用人们天真的希望变得富有的横幅广告商机。
