- en: Last week, I suggested that the current market environment “argues for a buy
    the dip and sell the rip posture in trading”. When the S&P 500 fell a miniscule
    -1.8% on an peak-to-trough intraday basis, my models were registering signs of
    bearish exhaustion, which was a sign to buy the dip.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我建议在当前市场环境下采取“逢低买入，逢高卖出”的交易策略。当标准普尔500指数日内高点到低点下跌微小的-1.8%时，我的模型显示出看空耗竭的迹象，这是逢低买入的信号。
- en: How could a -1.8% intraday drawdown spark such oversold extremes? One inter-market
    clue came from Asia, where Chinese and Hong Kong stocks cratered on bad news out
    of China. The Hang Seng Index skidded -4.1% on Wednesday to a new 52-week low,
    and there wasn’t a single advancing issue. [Jason Goepfert](https://twitter.com/jasongoepfert/status/1747629048686108743)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: of SentimenTrader found that such episodes tended to resolve bullishly. It was
    therefore no surprise that the Hong Kong market rebounded the next day, and so
    did the S&P 500.
