- en: '**Hawkish surprise ahead?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**前方会有鹰派惊喜吗？**'
- en: The FOMC is scheduled to meet next week for its September meeting. The market
    has fully discounted a quarter-point rate hike for the September meeting, and
    for the upcoming December meeting. Looking ahead to the March 2019 meeting, however,
    the market isn't fully convinced the Fed will continue its pace of quarter-point
    rate hikes every three months.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦公开市场委员会（FOMC）定于下周举行9月会议。市场已经完全消化了9月会议以及即将到来的12月会议上涨四分之一个百分点的利率。然而，对于2019年3月的会议，市场并未完全确信美联储会继续每三个月加息四分之一个百分点的步伐。
- en: Peering further into the future, the CME's
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步展望未来，CME的交易情况表明
- en: '[FedWatch tool](https://www.cmegroup.com/trading/interest-rates/countdown-to-fomc.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[FedWatch工具](https://www.cmegroup.com/trading/interest-rates/countdown-to-fomc.html)
- en: for the June 2019 meeting shows that the market has only one rate hike penciled
    in between December and June.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 可以看到，对于2019年6月的会议，市场仅在12月和6月之间预期了一次加息。
- en: 'Will the Fed pause as the Fed Funds rates nears neutral? The market thinks
    so. But I beg to differ for the following reasons:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 随着联邦基金利率接近中性水平，美联储是否会暂停加息？市场是这样认为的。但我有以下几点不同看法：
- en: Inflation pressures are rising, which will force the Fed to focus on its price
    stability mandate.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通胀压力正在上升，这将迫使美联储关注其价格稳定任务。
- en: The Fed governors, including Fed Chair Jerome Powell, have shown little interest
    in pausing. Other key Fed officials have indicated that they are not afraid of
    inverting the yield curve.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储的各位理事，包括美联储主席杰罗姆·鲍威尔，都表现出对暂停加息的较小兴趣。其他关键美联储官员也表明，他们并不担心收益率曲线倒挂。
- en: In other words, prepare for a hawkish surprise from the September FOMC statement.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 换而言之，请为9月FOMC声明中可能出现的鹰派惊喜做好准备。
