- en: 'Physics Perspective: Class warfare and public goods'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://physicsoffinance.blogspot.com/2011/09/class-warfare-and-public-goods.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/class-warfare-and-public-goods.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I think
  prefs: []
  type: TYPE_NORMAL
- en: '[this](http://www.rumproast.com/index.php/site/comments/i_got_your_class_warfare_right_here/)'
  prefs: []
  type: TYPE_NORMAL
- en: is about the best short description I've heard yet of why wealth isn't created
    by heroic individuals (
  prefs: []
  type: TYPE_NORMAL
- en: '*a la*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ayn Rand''s most potent fantasies). I just wish Elizabeth Warren had been appointed
    head of the new Bureau of Consumer Protection. Based on the words below, I can
    see why there was intense opposition from Wall St. She''s obviously not a Randroid:'
  prefs: []
  type: TYPE_NORMAL
- en: I hear all this, you know, “Well, this is class warfare, this is whatever.”—No!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is nobody in this country who got rich on his own. Nobody.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You built a factory out there—good for you! But I want to be clear.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You moved your goods to market on the roads the rest of us paid for.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You hired workers the rest of us paid to educate.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You were safe in your factory because of police forces and fire forces that
    the
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: rest of us paid for.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You didn’t have to worry that maurauding bands would come and seize everything
    at your factory, and hire someone to protect against this, because of the work
    the rest of us did.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now look, you built a factory and it turned into something terrific, or a great
    idea—God bless. Keep a big hunk of it.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But part of the underlying social contract is you take a hunk of that and pay
    forward for the next kid who comes along.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
