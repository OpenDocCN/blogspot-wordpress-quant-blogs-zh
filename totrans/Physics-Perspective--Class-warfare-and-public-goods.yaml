- en: 'Physics Perspective: Class warfare and public goods'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理视角：阶级斗争和公共物品
- en: 来源：[http://physicsoffinance.blogspot.com/2011/09/class-warfare-and-public-goods.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/class-warfare-and-public-goods.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://physicsoffinance.blogspot.com/2011/09/class-warfare-and-public-goods.html#0001-01-01](http://physicsoffinance.blogspot.com/2011/09/class-warfare-and-public-goods.html#0001-01-01)
- en: I think
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为
- en: '[this](http://www.rumproast.com/index.php/site/comments/i_got_your_class_warfare_right_here/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇文章](http://www.rumproast.com/index.php/site/comments/i_got_your_class_warfare_right_here/)'
- en: is about the best short description I've heard yet of why wealth isn't created
    by heroic individuals (
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于财富不是由英雄个体创造的最好的简短描述（
- en: '*a la*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*按照*'
- en: 'Ayn Rand''s most potent fantasies). I just wish Elizabeth Warren had been appointed
    head of the new Bureau of Consumer Protection. Based on the words below, I can
    see why there was intense opposition from Wall St. She''s obviously not a Randroid:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 安·兰德最具影响力的幻想作品。我只是希望伊丽莎白·沃伦能被任命为新的消费者保护局的负责人。根据下面的话，我能理解华尔街为什么会强烈反对。显然，她不是个兰德迷：
- en: I hear all this, you know, “Well, this is class warfare, this is whatever.”—No!
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我听到了所有这些，你知道，“嗯，这是阶级斗争，这是 whatever。”——不！
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is nobody in this country who got rich on his own. Nobody.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个国家没有一个人是靠自己的努力致富的。没有。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You built a factory out there—good for you! But I want to be clear.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你在那里建立了一个工厂——为你好！但我想要明确一点。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You moved your goods to market on the roads the rest of us paid for.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的商品是通过我们支付的道路运输到市场的。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You hired workers the rest of us paid to educate.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你雇佣了工人，我们支付了他们的教育费用。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You were safe in your factory because of police forces and fire forces that
    the
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你在工厂里是安全的，这是因为有警察和消防队的力量，这些力量是
- en: rest of us paid for.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们其他人支付了费用。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You didn’t have to worry that maurauding bands would come and seize everything
    at your factory, and hire someone to protect against this, because of the work
    the rest of us did.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你不必担心强盗团伙会来占领你的工厂，并雇佣人来保护 against this，因为我们的工作。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now look, you built a factory and it turned into something terrific, or a great
    idea—God bless. Keep a big hunk of it.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在看看，你建立了一个工厂，它变成了了不起的东西，或者是一个伟大的想法——上帝保佑。保留大部分。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But part of the underlying social contract is you take a hunk of that and pay
    forward for the next kid who comes along.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但社会契约的一部分是你拿出一部分，为下一个孩子支付未来的费用。
