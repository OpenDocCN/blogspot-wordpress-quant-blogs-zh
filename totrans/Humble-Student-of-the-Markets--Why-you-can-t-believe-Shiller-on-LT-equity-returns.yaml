  zh: 谦逊的市场学生：为什么你不能相信肖勒的长期股票回报数据
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2016/02/why-you-cant-believe-shiller-on-lt.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2016/02/why-you-cant-believe-shiller-on-lt.html#0001-01-01)
