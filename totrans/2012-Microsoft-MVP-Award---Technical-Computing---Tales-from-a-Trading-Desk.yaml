- en: 2012 Microsoft MVP Award – Technical Computing
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2012 微软 MVP 奖 – 技术计算
- en: I was somewhat surprised to see a “Congratulations 2012 Microsoft MVP!”  email
    this morning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上收到一封“恭喜您成为 2012 年微软 MVP！”的邮件，我感到有些意外。
- en: This award is given to exceptional technical community leaders who actively
    share their high quality, real world expertise with others. We appreciate your
    outstanding contributions in Technical Computing technical communities during
    the past year
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此奖项颁发给那些积极与他人分享其高质量、真实世界专业知识的杰出技术社区领袖。我们感谢您在过去一年中在技术计算技术社区所做出的卓越贡献。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Microsoft MVP Award provides us the unique opportunity to celebrate and
    honor your significant contributions and say “Thank you for your technical leadership.”.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 微软 MVP 奖为我们提供了一个独特的机会，来庆祝并表彰您的重要贡献，并说一声“感谢您的技术领导力”。
- en: ~ by mdavey on July 1, 2012.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ~ mdavey 于 2012 年 7 月 1 日发布。
