- en: 'Humble Student of the Markets: Draghi and Merkel defend the Grand Plan'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦逊的学生：德拉吉和默克尔捍卫大计划
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/draghi-and-merkel-defend-grand-plan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/draghi-and-merkel-defend-grand-plan.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/04/draghi-and-merkel-defend-grand-plan.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/04/draghi-and-merkel-defend-grand-plan.html#0001-01-01)
- en: Angela Merkel has said in the past that there is not magic bullet that can save
    the eurozone, but that it's a process which takes time. The "process" that she
    refers to is the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 安格拉·默克尔过去曾表示，没有能拯救欧元区的神奇子弹，但这是一个需要时间的过程。她所指的“过程”是
- en: '[Grand Plan](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[大计划](http://humblestudentofthemarkets.blogspot.ca/2012/02/mario-draghi-reveals-grand-plan.html)'
- en: ', which I wrote about before, as outlined by Mario Draghi. It consists of:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是我之前写过的，由马里奥·德拉吉概述的。它包括：
- en: '"Good austerity" in the form of lower taxes and lower government spending.
    But the Grand Plan isn''t all austerity, all the time. The second component addresses
    the problem of the competitiveness gap between northern and southern Europe, which
    means:'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以降低税率和政府开支为形式的“良好紧缩”。但“大计划”并非始终都是紧缩政策。第二个组成部分解决了北欧与南欧之间的竞争力差距问题，这意味着：
- en: Structural reform, which is the European version of the step China took to "smash
    the iron rice bowl" in order to create labor flexibility for all, not just the
    young but all of the current employees in their cushy jobs and gold-plated pension
    plans. Draghi went on to characterize structural reform as the old days of the
    European social model being all gone.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结构性改革，这是欧洲版的中国“砸铁饭碗”举措，以创造对所有劳动者的灵活性，不仅仅是年轻人，还有所有目前拥有舒适工作和金色养老金计划的员工。德拉吉继续将结构性改革描述为欧洲社会模式的旧日子已经一去不复返。
- en: Now that austerity is starting to bite in many European countries,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在紧缩政策开始在许多欧洲国家产生影响，
- en: '[Draghi went before the European Parliament''s Economic and Monetary Affairs
    Committee in Brussels and defended the Grand Plan](https://mninews.deutsche-boerse.com/index.php/draghi-calls-growth-compact-reassures-target-2?q=content/draghi-calls-growth-compact-reassures-target-2)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[德拉吉在布鲁塞尔向欧洲议会经济与货币事务委员会陈述并捍卫了“大计划”](https://mninews.deutsche-boerse.com/index.php/draghi-calls-growth-compact-reassures-target-2?q=content/draghi-calls-growth-compact-reassures-target-2)'
- en: . He went on to call structural reform a "growth compact".
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续将结构性改革称为“增长契约”。
- en: Restoring fiscal health is "an unavoidable policy measure to regain market confidence"
    Draghi said, stressing that governments need to "persevere."
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德拉吉表示，恢复财政健康是“重新获得市场信心的不可避免政策措施”，强调政府需要“坚持不懈”。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, "to deny that fiscal consolidation has some short-term contractionary
    effects would not be correct," the ECB chief said, conceding later that these
    effects are now starting to "reverberate."
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，欧洲央行行长表示，“否认财政巩固在短期内具有一些收缩性效应是不正确的”，他后来承认这些效应现在开始“反响”。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Structural reforms are essential to restoring competitiveness but will also
    cause pain in the short term, the ECB president said.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行行长表示，结构性改革对于恢复竞争力至关重要，但短期内也会带来痛苦。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Structural reforms hit vested interests," he said, adding that they "change
    profoundly the society." These changes are themselves "a source of pain," he added.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说：“结构性改革触及既得利益”，并补充说它们“深刻改变社会”。这些变化本身就是“痛苦的来源”，他补充道。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We are just in the middle of the river that we are crossing. The only answer
    to this is to persevere and for the ECB to create an environment that is as favourable
    for this as possible," Draghi said.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们正在穿越的河流中段。对此的唯一答案是坚持不懈，并让欧洲央行创造尽可能有利于此的环境，”德拉吉说。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He said competitiveness disparities within the Eurozone are a key underlying
    cause of the crisis and that "the way out is to implement structural reforms that
    free some of the energies."
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他表示，欧元区内部的竞争力差异是危机的关键潜在原因，并表示“出路是实施结构性改革，释放部分能量”。
- en: At about the same time,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，
- en: '[Bloomberg](http://www.bloomberg.com/news/2012-04-25/merkel-backs-draghi-s-call-for-growth-to-combat-debt-crisis.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](http://www.bloomberg.com/news/2012-04-25/merkel-backs-draghi-s-call-for-growth-to-combat-debt-crisis.html)'
- en: 'reported that Angela Merkel defended Draghi''s Grand Plan as not being all-austerity-all-the-time:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称安格拉·默克尔为德拉吉的“大计划”辩护，称其并非始终都是紧缩政策：
- en: Chancellor Angela Merkel backed European Central Bank President Mario Draghi’s
    call to focus on spurring economic growth, as German officials rejected charges
    they are fixated on budget austerity to fight the debt crisis.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国总理安格拉·默克尔支持欧洲央行行长马里奥·德拉吉呼吁关注促进经济增长，因为德国官员拒绝了他们为了应对债务危机而专注于预算紧缩的说法。
- en: Europe needs growth “in the way that Mario Draghi, the president of the European
    Central Bank, said it today, that is in the form of structural reforms,” the chancellor
    told a conference of her Christian Democratic bloc in Berlin today.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲需要增长，“正如欧洲央行行长马里奥·德拉吉今天所说的那样，通过结构性改革的形式，”默克尔总理今天在柏林告诉她的基督教民主联盟会议。
- en: 'It''s a combination of austerity and growth compact:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种紧缩与增长相结合的方案：
- en: “We’ve had a fiscal compact,” Draghi said. “What is most present in my mind
    now is to have a growth compact.”
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们已经有了财政契约，”德拉吉说。“现在我最关心的是要有增长契约。”
- en: Given Draghi's current view that the eurozone is "just in the middle of the
    river we are crossing" and "the only answer to this is to persevere", it appears
    that the voices against austerity, like French presidential candidate and frontrunner
    François Hollande, have a fight on their hands. Note how different his version
    of a "growth plan" differs from the Merkel-Draghi Grand Plan, according to this
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于德拉吉目前认为欧元区“只是我们正在穿越的河流中部”且“对此的唯一答案是坚持不懈”，看来反对紧缩的声音，如法国总统候选人、领先者弗朗索瓦·奥朗德，将有一场硬仗要打。注意他的“增长计划”版本与默克尔-德拉吉大计划的区别，如下所述
- en: '[FT](http://www.ft.com/intl/cms/s/0/b7df3226-8edf-11e1-aa12-00144feab49a.html#axzz1t6TSeGom)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[FT](http://www.ft.com/intl/cms/s/0/b7df3226-8edf-11e1-aa12-00144feab49a.html#axzz1t6TSeGom)'
- en: 'story:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 故事：
- en: 'Mr Hollande’s proposed growth plan would comprise four elements: the creation
    of commonly issued eurobonds “not for the mutualisation of debt but to finance”
    infrastructure, industrial investment and employment; additional financing of
    investment by the European Investment Bank, the bloc’s long-term lending arm;
    the imposition of a financial transaction tax by those EU member states willing
    to use it to find development projects; and the more efficient use of EU structural
    or regional development funds.'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 奥朗德总统提出的增长计划包括四个要素：创建共同发行的欧元债券“不是为了债务共担，而是为了资助”基础设施、工业投资和就业；增加欧洲投资银行的投资融资，这是欧盟长期贷款的部门；欧盟成员国愿意用金融交易税来为发展项目筹资；以及更有效地利用欧盟结构或区域发展基金。
- en: In the days to come, there will a lot of theatre and inevitable compromises.
    The theatre will be entertaining, but don't forget that Hollande is committed
    to Europe and he doesn't want to go down in history as the one who blew up the
    EU. Expect him to compromise from his election rhetoric, but I would not be surprised
    if Merkel also compromised on the issue of eurobonds.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的日子里，将会有很多戏剧性的场面和不可避免的妥协。戏剧将会很吸引人，但不要忘记奥朗德致力于欧洲，他不想被载入史册成为摧毁欧盟的人。预计他会从他的竞选言论中妥协，但我也不会惊讶如果默克尔在欧元债券问题上也作出妥协。
- en: All is not lost. Consider the upcoming election in Greece as an example. Despite
    the pain that the Greeks are feeling, the
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 并非一切都已失去。以即将到来的希腊选举为例。尽管希腊人正在经历痛苦，
- en: '[latest polls](http://ekathimerini.com/4dcgi/_w_articles_wsite1_1_14/04/2012_437822)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新民调](http://ekathimerini.com/4dcgi/_w_articles_wsite1_1_14/04/2012_437822)'
- en: 'show that they don''t want to leave the eurozone:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 表明他们不想离开欧元区：
- en: A poll by the MRB company showed that 26.2 percent of respondents intend to
    vote for a party opposed to the unpopular EU-IMF rescue in the May 6 ballot.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: MRB公司的民意调查显示，26.2%的受访者打算在5月6日的投票中支持一个反对不受欢迎的欧盟-国际货币基金组织救助计划的政党。
- en: In response to another question, 66 percent said Greece should stay in the eurozone
    but adopt an alternative recovery plan, while 13.2 percent said the country should
    drop the euro altogether.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对另一个问题的回应中，66%的人表示希腊应该留在欧元区，但应采用替代的复苏计划，而13.2%的人表示这个国家应该完全放弃欧元。
- en: So unless anti-Europe leaders take power, the eurozone is unlikely to fall apart.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，除非反欧洲领导人掌权，否则欧元区不太可能解体。
