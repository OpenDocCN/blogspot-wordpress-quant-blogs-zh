- en: 'VIX and More: Waiting on the Fed; VWSI at -1 Again'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2007/09/waiting-on-fed-vwsi-at-1-again.html#0001-01-01](http://vixandmore.blogspot.com/2007/09/waiting-on-fed-vwsi-at-1-again.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the numbers, last week saw the VIX decline 1.31 or 5% to 24.92, following
    four days in a row where the VIX opened near the high of the day, then slowly
    pulled back.
  prefs: []
  type: TYPE_NORMAL
- en: Needless to say, all eyes are on Tuesday at this stage, where [the Fed and the
    VIX will dance](http://vixandmore.blogspot.com/2007/09/vix-and-fed.html) on the
    last day for trading September VIX options and disappointed investors could provide
    additional confirmation for the current [VIX macro cycle](http://vixandmore.blogspot.com/2007/09/vix-macro-cycles.html).
  prefs: []
  type: TYPE_NORMAL
- en: With the VWSI at -1, held in check largely by the VIX’s [relatively low long-term
    moving averages](http://vixandmore.blogspot.com/2007/09/vwsi-ends-volatile-week-at-1.html),
    I don’t see implied volatility or the VWSI telling us much about what the Fed
    is going to say, so I’ll be waiting just like everyone else, content to know that
    it is usually better to try to react than anticipate.
  prefs: []
  type: TYPE_NORMAL
- en: '*(Note that in the above temperature gauge, the "bullish" and "bearish" labels
    apply to the VIX, not to the broader markets, which are usually negatively correlated
    with the VIX.)*'
