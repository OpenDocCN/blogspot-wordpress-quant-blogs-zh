- en: 'Humble Student of the Markets: Time for a market pause?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候让市场暂停了吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/time-for-market-pause.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/time-for-market-pause.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/10/time-for-market-pause.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/10/time-for-market-pause.html#0001-01-01)
- en: OK, the major US equity averages have staged upside breakouts to new all-time
    highs. What's more, US market strength has been confirmed by upside breakouts
    and uptrends in many other foreign market indices. However, markets are overbought
    and short-term sentiment models are nearing crowded long readings (see AAII bull
    readings via
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，美国主要股指已经实现了向上突破，创下了新的历史高点。而且，美国市场的力量得到了许多其他外国市场指数的向上突破和上升趋势的确认。然而，市场过热，短期情绪模型也接近于拥挤的多头读数（参见AAII牛市读数通过
- en: '[Bepoke](http://www.bespokeinvest.com/thinkbig/2013/10/17/bullish-sentiment-increases-for-third-straight-week.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[定制](http://www.bespokeinvest.com/thinkbig/2013/10/17/bullish-sentiment-increases-for-third-straight-week.html)'
- en: ). This suggests that the stock market may be in for a consolidation or minor
    corrective period lasting about a week or so.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: )。这表明股市可能迎来一个持续约一周的巩固或小幅调整期。
- en: '**Market is overbought**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场过热**'
- en: Consider this chart of the SPX, which poked its head above the 2 standard deviation
    Bollinger Band last Thursday. Many other US indices, such as the NASDAQ Composite,
    Russell 2000, etc., also closed above their 2SD Bollinger Bands at the same time.
    Markets that close above their 2SD Bollinger Band levels generally don't stand
    there for long. I circled the last occasion when this happened, which was mid-September,
    and the market retreated back to bottom of the 2SD band.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这张SPX图表，它在上个星期四超过了2倍标准差的布林带。许多其他美国指数，如纳斯达克综合指数、罗素2000等，同时收盘价也超过了它们的2SD布林带。收盘价超过2SD布林带水平的市场通常不会长时间停留在那里。我圈出了上次这种情况发生的时候，即九月中旬，市场回落到2SD布林带底部。
- en: '[![](img/3d9a1e5057834658a723448bff212dd6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEip8hW-T5HKOlXVevBz7Mtd4fHUVazM9exNzS7JUPo2vfvmUs2i-viXhya4yqOcSF_q4xTdrV3MmgjV3HKXOJtxTU6_v-ejQYWerkWGYpVMrgPx7cgrJ6QdHBRAY2cHzZEFZ6HYLZLBNEE/s1600/SPX.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![SPX](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEip8hW-T5HKOlXVevBz7Mtd4fHUVazM9exNzS7JUPo2vfvmUs2i-viXhya4yqOcSF_q4xTdrV3MmgjV3HKXOJtxTU6_v-ejQYWerkWGYpVMrgPx7cgrJ6QdHBRAY2cHzZEFZ6HYLZLBNEE/s1600/SPX.png)'
- en: What happens when the SPX closes above its 2SD Bollinger Band? To answer that
    question, I went back to 2000 and found 68 occasions when we saw such a signal.
    I then calculated the median cumulative return 1-10 days after the first instance
    of the signal. The results are shown in the chart below. The red bars represent
    the median return after a close after the 2SD band and the blue bars are for all
    instances during the study period. As you can see, the market underperformed in
    these instances. Negative performance bottomed out, on average, seven days after
    the violation of the 2SD level - which was last Thursday.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当SPX收盘价高于其2倍标准差布林带时会发生什么？为了回答这个问题，我回溯到了2000年，找到了68次出现这种信号的情况。然后我计算了在信号首次出现后的1-10天内累计回报的中位数。结果如下面的图表所示。红色条形图代表收盘价高于2倍标准差布林带后的中位数回报，蓝色条形图代表研究期间的所有情况。正如你所看到的，在这些情况下市场表现不佳。平均而言，负面表现在2SD水平违反后的第七天触底——上个星期四。
- en: '***Note that the return for Monday, October 21st represents day 2 of the signal.***'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***请注意，10月21日星期一的回报代表了信号的第2天。***'
- en: In addition to the return metric, I also considered the batting average of this
    signal, as measured by the percentage of positive cumulative returns after the
    signal. As the chart below shows, the SPX typically starts to weaken significantly
    on day 4 and bottoms on on day 7.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了回报指标外，我还考虑了这一信号的击球平均数，这是由信号后的正累计回报百分比测量的。如下图所示，SPX通常在第4天开始显著减弱，并在第7天触底。
- en: '**Bearish tripwires**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**空头预警**'
- en: My inner trader got more cautious last week on the basis of my bearish tripwires
    (see
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我内心的交易者基于我设置的空头预警变得更加谨慎（参见
- en: '[Buy the rumor, sell the news?](http://humblestudentofthemarkets.blogspot.com/2013/10/buy-rumor-sell-news.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**买消息，卖新闻？](http://humblestudentofthemarkets.blogspot.com/2013/10/buy-rumor-sell-news.html)**'
- en: '), which were:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ), 这些包括：
- en: Earnings outlook
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 盈利展望
- en: Macro outlook
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宏观展望
- en: Fed policy
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美联储政策
- en: I stated that while Fed policy remained bullish, the macro outlook had begun
    to deteriorate, which was a concern to me. However,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾表示，尽管美联储政策仍然偏向乐观，但宏观前景已经开始恶化，这让我感到担忧。然而，
- en: '[New deal democrat](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-heaving-sigh-relief-edition-0)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[新交易民主党](http://community.xe.com/forum/xe-market-analysis/weekly-indicators-heaving-sigh-relief-edition-0)'
- en: 'noted on the weekend that some of the high frequency economic releases were
    bouncing back:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在周末指出，一些高频经济数据正在反弹：
- en: Despite the looming US debt default on Wednesday, the high frequency data this
    week generally had a positive bounce. The long leading indicator of interest rates
    improved, and mortgage refinance applications had a slight rebound, although purchase
    applications and real estate loans remain negative. Money supply remains positive
    and seems to have stopped decelerating. Spreads between corporate bonds and treasuries
    also slightly improved this week.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管美国周三面临债务违约的威胁，但本周的高频数据普遍出现了积极的反弹。利率的长领先指标有所改善，抵押贷款再融资申请有小幅回升，尽管购买申请和房地产贷款仍然呈负面。货币供应保持正面并且似乎已经停止减速。本周公司债券和国债之间的利差也略有改善。
- en: While the uptick in macro indicators was a reason to be more sanguine about
    the market outlook, the earnings picture had deteriorated.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管宏观指标的上升是更加乐观看待市场前景的理由，但收益状况已经恶化。
- en: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/10/18/third-quarter-earnings-and-revenue-beat-rates.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bespoke](http://www.bespokeinvest.com/thinkbig/2013/10/18/third-quarter-earnings-and-revenue-beat-rates.html)'
- en: 'pointed out that the earnings beat rate was mediocre:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，收益超越率平平：
- en: Below is a look at the historical earnings beat rate for US stocks by quarter
    since 2001\. As shown, 60.5% of the companies that have reported so far this season
    have beaten consensus analyst EPS estimates. This is a mediocre reading compared
    to the average beat rate of 63% that we've seen since the bull market began in
    March 2009.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面是自2001年以来美国股票每个季度的历史收益超越率的观察。如所示，到目前为止，这个财报季已有60.5%的公司超过了分析师共识的每股收益预期。与自2009年3月开始牛市以来的平均超越率63%相比，这是一个平平无奇的数据。
- en: 'The beat rate on the revenue line was even more disappointing:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 营收线的超越率更加令人失望：
- en: Top-line numbers have also been mediocre so far this season. As shown below,
    50.9% of the companies that have reported have beaten revenue estimates, which
    is 9 percentage points below the average of 60% that we've seen since the bull
    market began.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 营收数字到目前为止也相当平淡。如下图所示，已经发布财报的50.9%的公司超过了营收预期，这比牛市开始以来的平均60%低了9个百分点。
- en: So far, this Earnings Season report card can only be described as so-so. But
    Earnings Season is just a report card, what is more important is the Street's
    reaction to the reports, which has been mildly negative.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这次财报季的报告只能说是平平无奇。但财报季只是一张成绩单，更重要的是市场对成绩单的反应，而目前反应温和负面。
- en: '[Brian Gilmartin](http://fundamentalis.com/?p=2725)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[布莱恩·吉尔马丁](http://fundamentalis.com/?p=2725)'
- en: 'noted that consensus forward 12 month earnings estimates were revised downward
    last week:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，共识前12个月的收益预期上周被下调：
- en: Per ThomsonReuters, “This Week in Earnings”, the “forward 4-quarter” estimate
    for the SP 500 estimate finished the week at $118.75, down $0.19 from last week.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据汤森路透的数据， “本周财报季”中，标普500的“前4季度”预期收益本周结束在118.75美元，较上周下降了0.19美元。
- en: This is the second consecutive week that forward 12 month earnings have ticked
    down and the continuing downward revisions represent another headwind for market
    bulls.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是连续第二周前12个月的收益预期出现下降，持续的下调预期再次成为市场多头的另一个逆风。
- en: '**A correction/consolidation in an uptrend**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**在上升趋势中的修正/整合**'
- en: My inner trader is in the business of playing the odds. The odds suggest that
    we are due for a one-week pullback and consolidation of the gains that stocks
    saw last week. If history is to be our guide, then any correction is likely to
    be shallow. My initial SPX target is the 20 day moving average, which is about
    the 1700 level. If the correction were to get deeper, it would likely get halted
    at the bottom of the Bollinger Band, or the 1650-1660 level.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内部交易者是在玩概率游戏。概率表明，我们很可能将迎来一周的回调和整合，以巩固上周股市取得的收益。如果历史能为我们指明方向，那么任何修正都可能是浅显的。我的初步标普500指数目标是20天移动平均线，大约在1700点水平。如果修正加深，可能会在布林带底部，或1650-1660点水平受到遏制。
- en: 'Longer term investors, on the other hand, shouldn''t be concerned about these
    tiny blips.Consider, for example, that European equities are staging upside breakouts
    and remain in an uptrend:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 长期投资者另一方面，不应该担心这些小波动。例如，欧洲股市正在上演上涨突破，并保持上涨趋势：
- en: 'Like Europe, China''s Shanghai Composite is in an uptrend:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 像欧洲一样，中国上证综指也在上涨趋势中：
- en: 'Resource sensitive markets like Australia has staged upside breakouts:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 像澳大利亚这样的资源敏感市场也上演了上涨突破：
- en: 'So had Canada, though the move looks a bit extended and may be due for a pullback:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大也是如此，尽管这一动作看起来有些过热，可能需要回调：
- en: 'Similarly, the cyclically sensitive Korean market has broken out to the upside:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，周期敏感的韩国市场也突破了上方阻力：
- en: '**Bottom line:**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**底线是：**'
- en: Analysis of the intermediate term trend indicates that the bulls are in control
    of the tape, but the short-term technical picture suggests that markets look a
    bit extended and may be due for a brief pause or pullback.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 中期趋势分析表明，多方控制着市场，但短期技术图形显示市场有些过热，可能需要短暂休整或回调。
- en: There is potential for lots of volatility in the week ahead. About 30% of SP500
    components will be reporting earnings and there will be a couple of major market
    moving events. On Tuesday, the US releases the all-important employment report,
    which was delayed because of the government shutdown. On Wednesday, the ECB will
    be releasing the details of its Asset Quality Review of eurozone banks. It is
    not a stress test, but a review of eurozone bank assets, but the report has the
    potential to shake up markets.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来一周，市场可能会有很大的波动。标普500指数中有约30%的成分股将发布财报，还将有几件重大的市场影响事件。周二，美国将发布至关重要的就业报告，这份报告因政府关门而被推迟。周三，欧洲央行将发布对其欧元区银行资产质量评估的详细信息。这并非压力测试，而是对欧元区银行资产的审查，但这份报告有可能震撼市场。
- en: At the very least, traders may wish to step aside given the unpredictability
    of the cross-currents.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，交易者可能希望鉴于当前的不确定性，暂时退场。
