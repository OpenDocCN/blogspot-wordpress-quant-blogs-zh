- en: 'Humble Student of the Markets: Measuring market expectations on China'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/05/measuring-market-expectations-on-china.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/05/measuring-market-expectations-on-china.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The news out of China continues to be mixed. On one hand, the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[HSBC China Manufacturing flash PMI](http://www.businessinsider.com/may-hsbc-china-flash-pmi-2014-5)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: beat expectations with a reading of 49.7, which was a five-month high suggesting
    stabilization, but remained below 50 indicating contraction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand,
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Tom Orlik](https://twitter.com/TomOrlik/status/469464652003696640/photo/1)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: pointed out that the Li Keqiang Indicator continued to decline, which suggested
    deceleration.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '**Measuring market expectations**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Rather than try to prognosticate myself, I thought that I should ask Mr. Market
    what he thought of what is happening in China. For the long-term view, I measured
    the relative performance of several equity market indices against the MSCI All-Country
    World Index (ACWI). All returns are total returns and measured in USD, so we have
    an apples-to-apples comparison in a single currency. The countries and regions
    that I measured are:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: US (SPY)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eurozone (FEZ)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Resource markets, as they are sensitive to both world growth and Chinese demand:
    Canada (EWC), Australia (EWA) and South Africa (EZA) on an equal-weighted basis.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Greater China, defined as China (FXI), Hong Kong (EWH), Taiwan (EWT) and South
    Korea (EWY), as a way of better measuring the China than just analyzing FXI, which
    is a somewhat narrow index.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As the chart shows, the US markets have been on a outperforming ACWI since mid
    2009 and eurozone equities had been declining but turned around in mid-2012\.
    Greater China has been in a long relative downtrend since mid-2009, indicating
    a loss of momentum. The resource markets, which are sensitive to both global growth
    and Chinese demand, had been in a relative downtrend since 2012.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: If we were to zoom in further, the next chart shows the relative performance
    of the Resources basket relative to the Greater China basket and Old China (FXI)
    to New China (FXI), which is heavily weighted in financials, against New China
    (PGJ), which is heavily weighted towards the consumer-oriented internet and technology
    sector (see my previous post
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[A New China vs. Old China pair trade](http://humblestudentofthemarkets.blogspot.com/2014/03/a-new-china-vs-old-china-pair-trade.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: ).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: When the lines are rising, Chinese growth expectations are being led by credit-driven
    infrastructure growth - which is the old formula for growing the economy. When
    the lines, especially the blue Old vs. New China line, are falling, growth expectations
    are being led by the new policy of re-balancing growth towards the Chinese consumer
    and household sector.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Based on the last two charts, I can conclude the following about the general
    level of market expectations:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据最后两张图表，我可以得出以下关于市场预期的普遍水平的结论：
- en: Chinese growth has been slowing for years and continues to slow; but
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国的增长已经放缓了好几年，并且继续放缓；但
- en: The latest uptick is expected to be led by the same-old-same-old formula of
    another round of macro infrastructure spending led stimulus, despite all the official
    rhetoric.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最新的上升预计将由另一轮由宏观基础设施支出引领的刺激措施所引领，尽管所有官方言论都对此表示反对。
- en: Indeed,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，
- en: '[Premier Li Keqiang](http://www.reuters.com/article/2014/05/23/us-china-economy-policy-idUSBREA4M08E20140523)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国国务院总理李克强](http://www.reuters.com/article/2014/05/23/us-china-economy-policy-idUSBREA4M08E20140523)'
- en: 'stated last week that the economy needed some "fine tuning" in the face of
    "downward pressure":'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周表示，面对“下行压力”，经济需要进行一些“微调”：
- en: '"Currently, the economy is generally stable and we see positive structural
    changes, but downward pressures are still large and we cannot be complacent,"
    Li said during a visit to the northern region of Inner Mongolia.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “目前，经济总体稳定，我们看到了积极的结构性变化，但下行压力仍然很大，我们不能自满，”李克强在访问内蒙古北部地区时说。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"We should use appropriate policy tools and pre-emptive fine-tuning in a timely
    and appropriate manner to help resolve financing strains for the real economy,
    especially small firms'' difficulties in financing and high borrowing costs,"
    he said.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他说：“我们应该及时、适当地使用适当的政策工具和预防性微调，以帮助解决实体经济的融资压力，特别是小型企业的融资困难和高的借款成本。”
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Such policy fine-tuning should help maintain "reasonable growth" in money supply
    and bank credit, he said.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种政策微调应该有助于保持货币供应和银行信贷的“合理增长”，他说。
