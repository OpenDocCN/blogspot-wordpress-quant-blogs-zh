- en: 来源：[https://mdavey.wordpress.com/2014/05/16/google-vs-oracle-fair-use/#0001-01-01](https://mdavey.wordpress.com/2014/05/16/google-vs-oracle-fair-use/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Google vs Oracle – “Fair Use”
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: readwrite offer some [insight](http://readwrite.com/2014/05/12/java-copyright-case-google-oracle#awesm=~oElorcMIOJVvfb)
    into the Google vs Oracle case.
  prefs: []
  type: TYPE_NORMAL
- en: The danger is in applying [copyright](http://www.out-law.com/en/articles/2014/may/oracle-wins-us-appeal-against-google-in-software-copyright-case/)
    to a computer language and the far-reaching impact that could have on the software
    industry
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And then we [have](http://readwrite.com/2014/05/12/java-copyright-case-google-oracle#awesm=~oElorcMIOJVvfb):'
  prefs: []
  type: TYPE_NORMAL
- en: The fear within the software industry is that copyright will become the new
    favorite weapon of corporate lawyers everywhere. If patent troll lawsuits become
    an insufficient means to hurting competitors in court, companies may just turn
    to the copyright route to damage their competitors, opening up the potential for
    an explosion of lawsuits and injunctions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ~ by mdavey on May 16, 2014.
