- en: 'I have struggled with the various reasons I have heard for owning gold, which
    often conflict with each other, and how gold cannot universally work in all environments. 
    The authors enumerate and explore 6 arguments for owning gold:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在挣扎于听到持有黄金的各种理由，这些理由经常相互冲突，并且黄金不能在所有环境中都普遍起作用。作者们列举并探讨了持有黄金的6个理由：
- en: “gold provides an inflation hedge”
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “黄金提供了通胀对冲”
- en: “gold serves as a currency hedge”
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “黄金作为一种货币对冲工具”
- en: “gold is an attractive alternative to assets with low real returns”
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “黄金是低实际回报资产的有吸引力的替代品”
- en: “gold a safe haven in times of stress”
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “黄金在压力时期是一个安全的避风港”
- en: “gold should be held because we are returning to a de facto world gold standard”
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “应该持有黄金，因为我们正在回归一个实际的黄金标准”
- en: “gold is underowned”
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “黄金的持有量不足”
- en: In previous posts from 2010 and 2011, I focused on the gold as a very expensive
    inflation hedge, but I was nowhere near as exhaustive as the authors on this point
    and did not even touch on the five others.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年和2011年的帖子中，我重点讨论了黄金作为一种非常昂贵的通胀对冲工具，但我在这方面远没有作者们那样详尽，并且没有触及其他五个方面。
- en: I very much liked Exhibit 6 from the paper outlining scenarios based on varying
    10 year forward inflation and a gold/CPI constant (3.2 average since 1975 and
    7.1 as March 2012).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢这篇论文中的图表6，它概述了基于10年预期通胀率变化和黄金/消费者价格指数恒定的不同情景（自1975年以来平均为3.2%，2012年3月为7.1%）。
- en: '[![image](img/5469a95330bfcd7db525bb8d5e1a3154.png "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQ4V3PBZg977ltOdHITmgVVvwA3fpB0qCyokXbWsWr0lGASZcI7J1_7W4S_XSExiVhLPmvQMpAXaCkcFUg5TWxgqdNQs09R0K1cn1pRm1EIde9MDj_S2A_EpdgLVGOMkUotoYPpZgaSg/s1600-h/image%25255B25%25255D.png)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](img/5469a95330bfcd7db525bb8d5e1a3154.png "image")'
- en: Although the gold/CPI ratio averaged 3.2 1975-2012, the authors extend the analysis
    to 1791 using the very fine data gathered at [MeasuringWorth](http://measuringworth.com/)
    (more later in the post on importing this data to R for the R geeks).  The gold/CPI
    ratio has averaged 2 since 1791, which is clearly much lower than the almost current
    8.  Using the table above would suggest a negative nominal return unless annualized
    inflation exceeds 15% for the next ten years.  Just think what happens to other
    markets in this environment, and gold might not even be the worse.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管1975-2012年黄金/消费者价格指数比率平均为3.2，但作者将分析扩展到1791年，使用在[MeasuringWorth](http://measuringworth.com/)收集的非常精细的数据（稍后在帖子中会更详细地介绍如何将此数据导入R，供R极客们参考）。从1791年以来，黄金/消费者价格指数平均为2，这明显低于当前的几乎8。根据上述表格，除非未来十年的年化通胀率超过15%，否则的名义回报将是负的。想想在这种环境下其他市场会发生什么，黄金可能还不是最糟糕的。
- en: '[![image](img/2dc67132ee4b4b8bfb47b33fc6b073cf.png "image")](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipwdYTI7VCa67j2Jiqh6WdEXnl5O6x7Pkvbs1z4MikAFRkbZskibDXYg-u8-L8MYWUAUzfgxlTTQkqa0wpjOH-KN7mIE1QoDIrhB7OJxf5g6ccyLvaF1CLL0HY8AxnUzOSLNrgbPRvgg/s1600-h/image%25255B33%25255D.png)'
