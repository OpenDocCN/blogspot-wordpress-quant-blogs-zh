- en: I was also delighted to see the authors reflect my concern that argument 2 could
    easily be the same as argument 1 in a debasement environment.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我也很高兴看到作者们反映了我担忧的观点2在贬值环境中可能很容易与观点1相同。
- en: “A second way to interpret the “gold as a currency hedge” argument sees “gold
    as a hedge of my own currency, spent in my own country, when the local government
    is printing money with abandon”. This is also sometimes referred to as “currency
    debasement”. If this debasement is a result of inflation, then this interpretation
    is just another version of the “gold as an inflation hedge” argument.”
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “将黄金视为货币对冲的另一种方式是，将黄金视为在我自己的国家花费的货币的对冲，当当地政府不顾一切地印刷货币时。这种情况有时也被称为‘货币贬值’。如果这种贬值是通货膨胀的结果，那么这种解释就是‘黄金作为通胀对冲’论点的另一种版本。”
- en: I highly recommend readers work through the other arguments with the authors
    by reading the original paper, but (spoiler alert) if you do not want to do that,
    I think the conclusion very simply is that after a mammoth increase in gold prices,
    **none of the 6 arguments** can justify the current price.  The “gold is underowned”
    argument is the strongest but even then requires a unique marginal buyer “[who]
    are not focused on ‘valuation’.”  Of course, we do have a lot of central bank
    buyers now of every financial asset “not focused on ‘valuation’.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议读者通过阅读原始论文与作者们一起探讨其他论点，但（剧透警告）如果你不想这么做，我认为结论非常简单，那就是在黄金价格大幅上涨之后，**六个论点**都无法证明当前的价格。
    “黄金被低估”的论点是最强的，但即使如此，也需要一个独特的边际买家“[谁]不关注‘估值’。”当然，现在我们有很多中央银行买家，他们对每一种金融资产“不关注‘估值’。”
- en: Now almost for the [R](http://r-project.org) as promised, but first the data
    at [MeasuringWorth](http://measuringworth.com/) is truly special, and I would
    liken it to the other unbelievably generous set of financial data at [http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html
    "http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html"). 
    Although no one has asked that I do this, please consider making a donation at
    [http://www.measuringworth.com/contribute.php](http://www.measuringworth.com/contribute.php
    "http://www.measuringworth.com/contribute.php") to insure the continuation of
    this data and hopefully maybe the collection of more.  Non-US financial data prior
    to 1900 is nearly impossible to find.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在几乎是要介绍[R](http://r-project.org)了，但首先得谈谈[MeasuringWorth](http://measuringworth.com/)的数据，这
    truly special，我会把它比作其他非常慷慨的金融数据集：[http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html](http://mba.tuck.dartmouth.edu/pages/faculty/ken.french/data_library.html)。尽管没有人要求我这样做，但请考虑通过[http://www.measuringworth.com/contribute.php](http://www.measuringworth.com/contribute.php
    "http://www.measuringworth.com/contribute.php") 捐款，以确保这些数据的持续性，也许还能收集更多数据。1900年之前的非美国金融数据几乎找不到。
- en: '[MeasuringWorth](http://www.measuringworth.com/) data is extremely easy to
    access in R. As a simple example, I wanted to pull in the price of gold since
    the 1700s.  I did it in 2 lines of R.  In 5 I got this graph.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[MeasuringWorth](http://www.measuringworth.com/) 数据在R中非常容易获取。作为一个简单的例子，我想从1700年代以来引入黄金的价格。我在2行R代码中做到了这一点。在5行中我得到了这个图表。'
