- en: 来源：[http://falkenblog.blogspot.com/2011/11/are-high-beta-stocks-like-call-options.html#0001-01-01](http://falkenblog.blogspot.com/2011/11/are-high-beta-stocks-like-call-options.html#0001-01-01)
