- en: Dave Cowan and Sam Wildeman at GMO have a new paper,
  prefs: []
  type: TYPE_NORMAL
- en: '[Re-thinking Risk](https://www.gmo.com/America/CMSAttachmentDownload.aspx?target=JUBRxi51IIBEIq6GNuTKrwDEmPY4UP89T11HQe%2bUJtaoPnrxQd%2b4bpGewst3vdOaQJVJ8XY4qD%2b12UXC0xaylXB7gabljhAHNugpRoO%2fMH9S5LTUfl6%2fcZf0CK%2bbQ1hv46Sthj5jlJU%3d)'
  prefs: []
  type: TYPE_NORMAL
- en: (check
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.gmo.com/America/)'
  prefs: []
