  zh: '[令人震惊的解答](http://voices.washingtonpost.com/blog-post/2010/11/wheel_of_fortune_contest_pulls.html)'
- en: 'of a "Wheel of Fortune" puzzle ever, a Manhattan editor Caitlin Burke nailed
    a staggeringly long answer with just one letter for a clue. The show has you spin
    a wheel that generates prizes for each letter guessed, and usually you wait until
    the phrase is mostly done, such as "Risky Stocks are Crappy Passive In-estments".
    But when she was staring at the highly ambiguous 27-letter phrase "-''-- --- -
    ---- ---L--- ----- ----", she risked her chance at winning by guessing: "I''ve
    Got a Good Feeling About This". She won a Caribbean vacation worth about $6,500
    with that guess. She finished the game with a total of $53,618.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个"幸运轮"（Wheel of Fortune）的谜题中，曼哈顿编辑凯特琳·伯克（Caitlin Burke）仅凭一个字母的线索就成功猜出了一个令人震惊的长答案。该节目让你旋转一个轮盘，每猜对一个字母都会有相应的奖品，通常你会等到短语大部分完成，比如"Risky
    Stocks are Crappy Passive In-estments"。但是当她凝视着高度模糊的27个字母的短语"-'-- --- - ---- ---L---
    ----- ----"时，她冒险猜测了她的获胜机会："我有一种好感觉"。她凭借这个猜测赢得了价值约6500美元的加勒比海假期。她最终以53618美元的总成绩完成了比赛。
- en: This seemed like some kind of joke, or the game was rigged, but it seems legitimate.
    Learning about how she did it is interesting. First, she played the game at home
    a lot with her family, and was relatively good at it. This is also evidenced by
    her total winnings, which show she did not merely get lucky. Second, she identified
    the "-'--" as "I've", because that is the most common three letter contraction
    that starts a sentence. Lastly, her ringtone for her boyfriend is "I've got a
    Feeling" by the Black Eyed Peas, so a close phrase was in her short term memory.
    Put that all together, and her guess seems reasonable, without that information,
    it seems like magic.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎像是某种笑话，或者游戏被操纵了，但看起来是合法的。了解她是如何做到的很有趣。首先，她在家里经常和家人玩这个游戏，而且相对擅长。她的总赢得也证明了这一点，这表明她不仅仅是幸运。其次，她把"-'--"识别为"I've"，因为这是一个以字母i开头的最常见的三个字母缩写。最后，她男朋友的手机铃声是黑眼豆豆的《我有一种感觉》，所以一个相近的短语在她的短期记忆中。把所有这些放在一起，她的猜测似乎是合理的，没有这些信息，它看起来像魔术。
- en: I find that many theories are like that. If you look at the history and derivation
    of many models--Black-Scholes, special relativity, the law of gravitation--you'll
    find similar properties. What seems like magic is a pretty straightforward synthesis
    of some well-known information, applied by someone who is smart but not superhuman.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现许多理论都是这样的。如果你看看许多模型的历史和推导——布莱克-斯科尔斯、特殊相对论、引力定律——你会发现相似的特性。看起来像魔术的东西实际上是一些众所周知的信息的相当直接的综合，由一个聪明但并非超人的人应用。
