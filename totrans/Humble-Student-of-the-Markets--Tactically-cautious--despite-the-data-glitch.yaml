- en: 'Humble Student of the Markets: Tactically cautious, despite the data glitch'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：尽管数据出现异常，但战术上保持谨慎
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/01/tactically-cautious-despite-data-glitch.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/01/tactically-cautious-despite-data-glitch.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/01/tactically-cautious-despite-data-glitch.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/01/tactically-cautious-despite-data-glitch.html#0001-01-01)
- en: In yesterday's post, I pointed out that, according to FactSet, consensus S&P
    500 EPS estimates had dropped about -0.50 across the board over the last three
    weeks (see [2020 is over, what's the next pain trade?](https://humblestudentofthemarkets.com/2021/01/10/2020-is-over-whats-the-next-pain-trade/)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在昨天的帖子中，我指出，根据FactSet的数据，过去三周内，市场普遍预期的标普500企业盈利预期（EPS）下降了大约-0.50（参见[2020年已过去，接下来的痛苦交易是什么？](https://humblestudentofthemarkets.com/2021/01/10/2020-is-over-whats-the-next-pain-trade/)）。
- en: The decline turned out to be a data anomaly. A closer examination of the evolution
    of consensus estimates revealed a sudden drop in EPS estimates three weeks ago.
    Discontinuous changes like that are highly unusual, and it was traced to the inclusion
    of heavyweight Tesla in the S&P 500\. In this case, analyzing the evolution of
    consensus earnings before and after the Tesla inclusion was not an apples-to-apples
    comparison. My previous bearish conclusion should therefore be discounted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次下降最终被证明是一个数据异常。对共识预期的演变进行更仔细的检查发现，三周前EPS预期突然下降。这种不连续的变化非常不寻常，并且追溯到特斯拉（Tesla）被纳入标普500指数。在这种情况下，分析特斯拉纳入前后共识盈利预期的演变并不是一个公平的比较。因此，我之前的看跌结论应该被降低权重。
- en: Nevertheless, I am becoming tactically cautious about the stock market despite
    resolving this data anomaly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管解决了这个数据异常，但我对股市开始变得战术上保持谨慎。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2021/01/11/tactically-cautious-despite-the-data-glitch/).
  id: totrans-9
