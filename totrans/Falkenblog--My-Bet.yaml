- en: '. As Ronald Coase said when he received the Nobel: ''it''s kind of strange
    getting an award in your eighties for work you did in your twenties''.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就像罗纳德·科斯在获得诺贝尔奖时所说的：“在八十多岁的时候，因为二十多岁做的工作而获奖，有点奇怪。”
