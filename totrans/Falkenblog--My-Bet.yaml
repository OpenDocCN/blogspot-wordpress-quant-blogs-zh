- en: 'It would be nice if they gave it to people prior to being almost dead. Poor
    Leo Hurwicz won last year. He was 90, and died within the year. It''s almost a
    kick in the teeth at that point: all your contemporaries are dead, so the pleasure
    of saying ''ha-ha!'' to your rivals is gone. You can''t really spend it on women,
    fast cars, or even fancy vacations. Your family will be pretty unimpressed, because
    you always have to ask your grandkids for help with the internet, and so they
    think you are just a pronounced example of the'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要比起在快要死的时候颁发奖的话，那真会好多了。可怜的莱奥·赫维茨去年得奖了。他90岁，后来就去世了。在那个时候，这几乎是对人的一记重击：你所有的同时代人都已经死了，所以对你的竞争对手说“哈哈”也毫无意义。你不可能把它花在女人、快车或者豪华假期上。你的家人也会对你很无所适从，因为你总是得向孙辈请教如何使用互联网，所以他们认为你只是一个明显的例子
