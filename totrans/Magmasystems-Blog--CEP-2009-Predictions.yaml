- en: 'Magmasystems Blog: CEP 2009 Predictions'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2009/01/cep-2009-predictions.html#0001-01-01](http://magmasystems.blogspot.com/2009/01/cep-2009-predictions.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: David
  prefs: []
  type: TYPE_NORMAL
- en: Luckham
  prefs: []
  type: TYPE_NORMAL
- en: has
  prefs: []
  type: TYPE_NORMAL
- en: '[asked the CEP crowd](http://forum.complexevents.com/viewtopic.php?f=13&t=163#p564)'
  prefs: []
  type: TYPE_NORMAL
- en: to weigh in with their predictions for the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: marketplace for 2009\. While this is an interesting effort in mental masturbation,
    I think that you can only look foolish if you set yourself up as a prognosticator
    in an economic environment like the world is experiencing right now.
  prefs: []
  type: TYPE_NORMAL
- en: Instead, I would point you to certain facts that I have observed in 2008, and
    you can draw your own
  prefs: []
  type: TYPE_NORMAL
- en: trendlines
  prefs: []
  type: TYPE_NORMAL
- en: from these data points.
  prefs: []
  type: TYPE_NORMAL
- en: 1) There has been a massive consolidation in the bulge-bracket financial firms.
    I know for a fact that most of the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: companies had spent a lot of time and resources on
  prefs: []
  type: TYPE_NORMAL
- en: POCs
  prefs: []
  type: TYPE_NORMAL
- en: at some of the now-deceased firms. If a
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendor spent most of their time pursuing these
  prefs: []
  type: TYPE_NORMAL
- en: IBs
  prefs: []
  type: TYPE_NORMAL
- en: ', then you can be assured that they lost some amount of money on pursuing these
    deals. Most of the acquirers of the struggling'
  prefs: []
  type: TYPE_NORMAL
- en: IBs
  prefs: []
  type: TYPE_NORMAL
- en: (Wells Fargo, Bank of America) are not known for their pursuit of advanced technologies.
  prefs: []
  type: TYPE_NORMAL
- en: 2) There has been a consolidation in hedge funds. Some are no longer with us.
    Most of the others have lost money and will have to start consolidating expenses.
  prefs: []
  type: TYPE_NORMAL
- en: 3) The bulge-bracket
  prefs: []
  type: TYPE_NORMAL
- en: IBs
  prefs: []
  type: TYPE_NORMAL
- en: that are still around are consolidating expenses, and taking a very hard look
    at discretionary technology spending. In other words, it will be very difficult
    to convince the business to spend $250,000 on
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: technology because it looks "interesting". Technologies that allow machines
    to do what humans do now will be looked at favorable. Green technologies and data
    center
  prefs: []
  type: TYPE_NORMAL
- en: consolodation
  prefs: []
  type: TYPE_NORMAL
- en: (
  prefs: []
  type: TYPE_NORMAL
- en: ie
  prefs: []
  type: TYPE_NORMAL
- en: ': expense reduction) are also looked at favorably.'
  prefs: []
  type: TYPE_NORMAL
- en: 4) The
  prefs: []
  type: TYPE_NORMAL
- en: Gartner CEP
  prefs: []
  type: TYPE_NORMAL
- en: conference was poorly attended by customers.
  prefs: []
  type: TYPE_NORMAL
- en: 5) Cloud Computing is now the buzzword of the day. People do not go into a cold
    faint anymore when you mention that you are involved with
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: . Blog traffic is down in the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: space. The bloom is off the rose.
  prefs: []
  type: TYPE_NORMAL
- en: 6) Venture Capitalists are re-examining their investments. There is pressure
    on the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendors to generate revenue. Several of these vendors had approached me with
    very interesting and peculiar financing deals in 2008\. Some of the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendors have had reorganizations and layoffs.
  prefs: []
  type: TYPE_NORMAL
- en: 7) Several of the horizontal
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendors are now hotly developing for the financial vertical. Will these new
    products be used for alpha generation, risk reduction, or cost savings?
  prefs: []
  type: TYPE_NORMAL
- en: 8) I get email frequently from people in the financial industry who have heard
    the term CEP, but have no idea how to apply it to their business. The interest
    is there. The ready-made solutions are not.
  prefs: []
  type: TYPE_NORMAL
- en: 'What does all of this mean in 2009? Although these are not predictions, things
    that I would not be surprised to see in 2009 are:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Consolidation of the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: marketplace. It would be difficult to merge different
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: product lines. However, a larger company would be able to buy a smaller
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendor for a cheap price in order to get rid of some competition and to pick
    up some very good talent. (Hans and Tim predicted this.)
  prefs: []
  type: TYPE_NORMAL
- en: 2) A push towards delivering
  prefs: []
  type: TYPE_NORMAL
- en: realtime OLAP
  prefs: []
  type: TYPE_NORMAL
- en: and integrated analytical tools. The
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: vendors will have to make it more difficult for IT staff to justify the development
    of their own
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: technologies. Ready-made stacks of CEP processing need to pushed out there.
    (This is analagous to Hans Gilde's "patterns".)
  prefs: []
  type: TYPE_NORMAL
- en: 3) A greater push towards using
  prefs: []
  type: TYPE_NORMAL
- en: LINQ
  prefs: []
  type: TYPE_NORMAL
- en: as a streaming query tool.
  prefs: []
  type: TYPE_NORMAL
- en: 4) The emergence of a new major player in the
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: marketplace, perhaps with
  prefs: []
  type: TYPE_NORMAL
- en: CEP
  prefs: []
  type: TYPE_NORMAL
- en: technology as a free add-on to their existing technology stack. This would make
    stream-based processing more mainstream, but would set a new (very low) price
    point that other CEP vendors would feel compelled to match.
