- en: ', is that the expectation value there is ill-defined. It is ill-defined because
    wealth is not an "ergodic" variable: its finite-time average is not equal to its
    "ensemble average". Finite-time average of wealth is what a specific investor
    would experience up to time'
  prefs: []
  type: TYPE_NORMAL
