- en: '*t*'
  prefs: []
  type: TYPE_NORMAL
- en: . Naturally, since we are just one specific investor, the finite-time average
    is much more relevant to us. What we have computed above, unfortunately, is the
    ensemble average.  Peters and Gell-Mann exhort us (and other economists) to only
    compute expected values of ergodic variables, and log return (as opposed to log
    price) is happily an ergodic variable. Hence our average log return is computed
    correctly - risk
