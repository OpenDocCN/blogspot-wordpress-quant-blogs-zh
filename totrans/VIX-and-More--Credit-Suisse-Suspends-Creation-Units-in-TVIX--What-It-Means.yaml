- en: 'VIX and More: Credit Suisse Suspends Creation Units in TVIX: What It Means'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和更多：瑞士信贷暂停TVIX的创建单位：这意味着什么
- en: 来源：[http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html#0001-01-01](http://vixandmore.blogspot.com/2012/02/credit-suisse-suspends-creation-units.html#0001-01-01)
- en: After today’s regular trading session, Credit Suisse ([CS](http://vixandmore.blogspot.com/search/label/CS))
    [announced](http://finance.yahoo.com/news/Credit-Suisse-Temporarily-prnews-3084612990.html?x=0)
    in a brief press release that it has “temporarily suspended further issuances
    of the VelocityShares Daily 2x VIX Short-Term ETNs ([TVIX](http://vixandmore.blogspot.com/search/label/TVIX))
    due to internal limits on the size of the ETNs.” The company added that “[t]his
    suspension does not affect the Early Redemption rights of noteholders as described
    in the pricing supplement.  Other ETNs issued by Credit Suisse are not affected
    by this suspension.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的正常交易时段结束后，瑞士信贷([CS](http://vixandmore.blogspot.com/search/label/CS))在一个简短的新闻稿中[宣布](http://finance.yahoo.com/news/Credit-Suisse-Temporarily-prnews-3084612990.html?x=0)，由于内部对ETNs规模的限制，“暂时暂停进一步发行VelocityShares每日2倍VIX短期ETNs([TVIX](http://vixandmore.blogspot.com/search/label/TVIX))”。公司补充说，这一暂停“不会影响定价补充文件中描述的持有人的提前赎回权。其他由瑞士信贷发行的ETNs不受此暂停的影响。”
- en: The announcement by Credit Suisse raises a lot of questions and I will see what
    I can do to answer some of the more pressing ones this evening.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞士信贷的这一公告引起了众多问题，我将看看我能做些什么来回答其中一些更为紧迫的问题。
- en: While this is all speculation, based on the “internal limits on the size of
    the ETNs,” it sounds as if the recent exponential growth in TVIX has violated
    a position size risk control rule relative to the [VIX futures](http://vixandmore.blogspot.com/search/label/VIX%20futures)
    products that comprise the S&P 500 VIX Short-Term Futures Index ER [excess return]
    on which TVIX is based. Of course we do not know how much the volatility of those
    VIX futures products is factored into the position size issue, but given the overhang
    of events in Europe, China and Iran, I can certainly make the case for a very
    conservative approach to risk control for any VIX futures exposure at the moment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些都是猜测，但基于“ETNs的内部规模限制”，似乎TVIX最近指数级的增长违反了与构成标普500 VIX短期期货指数ER[超额回报]相关的[VIX期货](http://vixandmore.blogspot.com/search/label/VIX%20futures)产品的头寸规模风险控制规则。当然我们不知道那些VIX期货产品的波动性在头寸规模问题中占了多少因素，但考虑到欧洲、中国和伊朗的潜在事件，我现在可以为任何VIX期货敞口采取非常保守的风险控制方法提出有力的论据。
- en: The suspension of creation units means that the 40,725,000 shares outstanding
    represents the upper limit for Credit Suisse. While Credit Suisse describes the
    action as temporary, there is no particular reason to believe the suspension will
    be a matter of days. It could possibly be weeks or longer before Credit Suisse
    agrees to issue new TVIX creation units. Back in 2009, for instance, the United
    States Natural Gas Fund ([UNG](http://vixandmore.blogspot.com/search/label/UNG))
    experienced regulatory approval issues for creation units and suspended new creation
    units for seven weeks. At one point in time, UNG traded as high as 16% over net
    asset value, but that premium turned out to be a temporary spike. Suspension of
    creation units, while unusual, does happen on occasion. Less than two weeks ago,
    to pick a recent example, Deutsche Bank ([DB](http://vixandmore.blogspot.com/search/label/DB))
    [halted creation units](http://www.indexuniverse.com/sections/news/10989-deutsche-suspends-creations-on-7-etns.html)
    on seven of its commodity ETNs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 创建单位的暂停意味着40725万股流通股代表了瑞士信贷的上限。虽然瑞士信贷将这一行动描述为临时性的，但没有特别的理由相信暂停只会持续几天。瑞士信贷同意发行新的TVIX创建单位可能需要几周甚至更长时间。例如，在2009年，美国天然气基金([UNG](http://vixandmore.blogspot.com/search/label/UNG))就其创建单位经历了监管审批问题，并暂停了七个星期的新的创建单位。在某一时刻，UNG的交易价格高达净资产价值的16%，但这种溢价最终被证明是一个短暂的波动。创建单位的暂停虽然不常见，但偶尔也会发生。就在两周前，例如，德意志银行([DB](http://vixandmore.blogspot.com/search/label/DB))在其七个商品ETN上[暂停了创建单位](http://www.indexuniverse.com/sections/news/10989-deutsche-suspends-creations-on-7-etns.html)。
- en: The big question for investors is whether the suspension of creation units will
    mean that TVIX trades at a premium or discount to its net asset value. Given that
    supply is constrained and demand is not, the most likely scenario is that TVIX
    will trade at least as high as net asset value or possibly at a premium. Valuation
    will be highly dependent upon arbitrage opportunities and there are quite a few
    arbitrage opportunities should TVIX begin to separate from its NAV. VIX futures
    provide an attractive source of arbitrage firepower, as does the very similar
    2x VIX futures ETF, [UVXY](http://vixandmore.blogspot.com/search/label/UVXY),
    formally known as the ProShares Ultra VIX Short-Term Futures ETF. Arbitrage opportunities
    are also available via VXX, VIX options as well as options on SPX/SPY, etc.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者面临的最大问题是，TVIX的创建单位暂停是否意味着TVIX会以其净资产值溢价或折价交易。考虑到供应受到限制而需求并未减少，最有可能的情况是TVIX至少与净资产值持平，或者可能出现溢价。估值将高度依赖于套利机会，如果TVIX开始与其净资产值分离，将会出现相当多的套利机会。VIX期货提供了一个非常有吸引力的套利火力源，与TVIX非常相似的2x
    VIX期货ETF [UVXY](http://vixandmore.blogspot.com/search/label/UVXY)，也称为ProShares
    Ultra VIX Short-Term Futures ETF，也提供了套利机会。还可以通过VXX、VIX期权以及SPX/SPY等期权的套利机会。
- en: In terms of the reaction in the markets, we have some after-hours market data
    to give us an initial sense of the response to the TVIX announcement. TVIX closed
    the regular session at 17.01 and was last traded at 17.02 when the news crossed
    the wire and volume spiked. TVIX initially rose a little more than 1% to 17.26,
    gave back most of those gains, then rose again as high as 17.31 before finishing
    the after-hours session at 17.28, up 0.27 or 1.6% from the close.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就市场反应而言，我们有一些盘后市场数据可以让我们对TVIX公告的反应有一个初步的了解。TVIX在常规交易时段收盘价为17.01，当消息传来时，TVIX最后交易价为17.02，成交量激增。TVIX最初上涨了超过1%，达到17.26，然后几乎回吐了所有涨幅，但又再次上涨至17.31，然后在盘后交易时段收盘价为17.28，较收盘价上涨了0.27或1.6%。
- en: Traders should be aware that each ETP has an [Intraday Indicative Value](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)
    (IV or sometimes IIV), which is essentially a real-time estimate of an ETP’s fair
    value, based on the most recent prices of its underlying securities. These quotes
    are updated every 15 seconds and can help determine the extent to which a security
    has deviated from this measure of fair value. In the graphic below, I have captured
    the difference between TVIX and TVIX.IV during the last hour of the regular trading
    session and throughout the (grayed out) after-hours trading session, where TVIX
    rose to 0.29 above its intraday indicative value.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 交易员应该注意，每个ETP都有一个[日内指示价值](http://vixandmore.blogspot.com/search/label/intraday%20indicative%20value)（IV或有时IIV），这基本上是基于其基础证券最近价格的实时估计，是ETP的公平价值。这些报价每15秒更新一次，可以帮助确定证券与这一公平价值指标的偏差程度。在下面的图表中，我捕捉了TVIX与TVIX.IV在常规交易时段最后一小时以及在整个盘后交易时段（灰显）的差异，其中TVIX升至其日内指示价值之上0.29。
- en: During tomorrow’s session, keep an eye on TVIX relative to TVIX.IV and also
    the ratio of TVIX to UVXY. At yesterday’s close, TVIX was trading at a multiple
    of 2.625 times that of UVXY.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在明天的交易中，请关注TVIX与其IV和TVIX与UVXY的比率。截至昨天的收盘，TVIX的交易是UVXY的2.625倍。
- en: In the short-term, I would expect a small premium to creep in to the price of
    TVIX, but arbitrage to keep that premium in check. Over the longer term, the price
    of TVIX will continue to respond to the [Four Key Drivers of the Price of TVIX](http://vixandmore.blogspot.com/2012/02/four-key-drivers-of-price-of-tvix.html)
    I outlined yesterday, in addition to any market dislocations caused by the suspension
    of creation units for TVIX.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在短期内，我预计TVIX的价格会逐渐出现小幅溢价，但套利会保持这种溢价的稳定。从更长期的角度来看，TVIX的价格将继续对我在昨天概述的[TVIX价格的四个关键驱动因素](http://vixandmore.blogspot.com/2012/02/four-key-drivers-of-price-of-tvix.html)做出反应，此外还会受到TVIX创建单位暂停造成的市场错位的影响。
- en: Should the VIX futures market continue its recent growth trajectory and Credit
    Suisse ratchet down their relative exposure to that growing market, I would expect
    to see the resumption of creation units in TVIX in the relatively near future.
    The timing of this development is difficult to project, as there are quite a few
    things that can happen in the world of volatility between now and then.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果VIX期货市场继续其近期增长轨迹，而 Credit Suisse减少他们对这一增长市场的相对敞口，我预计在相对较近的将来会看到TVIX创建单位的恢复。这个发展时机很难预测，因为在这段时间内世界上会发生很多与波动性相关的事情。
