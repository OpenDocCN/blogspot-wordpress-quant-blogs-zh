- en: 'Humble Student of the Markets: Calling all contrarians: What would Warren do?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦卑的学生：呼唤所有逆向投资者：沃伦会怎么做？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/calling-all-contrarians-what-would.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/calling-all-contrarians-what-would.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/calling-all-contrarians-what-would.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/calling-all-contrarians-what-would.html#0001-01-01)
- en: About three weeks ago, I wrote about possible contrarian plays in the oil patch
    (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大约三周前，我写过关于在石油领域可能的逆向投资机会（见
- en: '[Do you have what it takes to be a contrarian investor?](http://humblestudentofthemarkets.blogspot.com/2014/11/do-you-have-what-it-takes-to-be.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[你具备成为逆向投资者的条件吗？](http://humblestudentofthemarkets.blogspot.com/2014/11/do-you-have-what-it-takes-to-be.html)'
- en: ). I had pointed out that Warren Buffett had taken large stakes in Suncor (SU)
    and ExxonMobil (XOM) in Q2 2013 and the closing price of those stocks are approaching
    the top of the zone where Buffett made his purchases. For contrarian value investors,
    this could be a rare opportunity to step up and buy at depressed prices. Here
    is the chart of SU
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我曾指出，沃伦·巴菲特在2013年第二季度大举买入加拿大阳光油砂公司（SU）和埃克森美孚（XOM），这些股票的收盘价接近巴菲特购买区域的上限。对于逆向价值投资者来说，这可能是一个难得的机会，可以趁机以低廉的价格买入。以下是SU的图表：
- en: 'Here is XOM:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是埃克森美孚（XOM）的情况：
- en: '**$80 oil?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**80美元的油价？**'
- en: On the bottom panel of each chart, I have shown the ratio of each stock to the
    WTI oil price. Given how oil prices have cratered in the last couple of days,
    the SU/oil and XOM/oil are at considerably higher valuations than the Buffett
    buy zone, which indicates that the price of these two stocks are nowhere near
    valuation levels where Buffett would buy again.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在每张图的底部面板上，我展示了每只股票与WTI油价的比例。考虑到油价在过去几天内的大幅下跌，SU/油价和XOM/油价远高于巴菲特买入区域，这表明这两只股票的价格还远未达到巴菲特会再次买入的估值水平。
- en: As the oil market is in turmoil, the price of crude is likely to be volatile
    and current prices is unlikely to be the long-term equilibrium price. One sensible
    comment that I saw today came from Neil Irwin, who
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着油市的动荡，原油价格可能会波动，当前价格不太可能是长期均衡价格。今天我看到了一条明智的评论，来自尼尔·欧文，他
- en: '[tweeted](https://twitter.com/Neil_Irwin/status/538414947827736577)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[在推特上发文](https://twitter.com/Neil_Irwin/status/538414947827736577)'
- en: 'that the futures curve was discounting a 5-year price of roughly $80:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 市场预期曲线显示，五年后的价格大约是80美元：
- en: $80 is certainly a better level than the closing price Friday and about $10
    below where Buffett made his SU and XOM purchases.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 80美元无疑比周五收盘价要好，比巴菲特购买SU和XOM时的价格低大约10美元。
- en: '**A near-term bottom for oil?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**油价短期内会触底吗？**'
- en: Indeed, the market psychology may be getting close to a temporary bottom, when
    I saw Ian Bremmer, who is a political analyst,
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，当市场心理接近临时的底部时，我看到了政治分析师伊恩·布雷默，
- en: '[tweet](https://twitter.com/ianbremmer/status/538443368108683264)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[发推文](https://twitter.com/ianbremmer/status/538443368108683264)'
- en: 'the following comment on a topic outside his area of specialization:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在他专业领域之外的一个话题上的以下评论：
- en: These kinds of sarcastic comments are closely related to the magazine covers
    effect, where the general public seizes on a market condition when it`s very late
    in the game - and they mark a market turning point. Most recently, well-known
    investment professional and blogger Josh Brown
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种讽刺性评论与杂志封面效应密切相关，当市场状况在晚期被大众关注时，它们标志着市场转折点。最近，知名投资专家和博主乔什·布朗
- en: '[tweeted](https://twitter.com/ReformedBroker/status/522373432751976448)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[在推特上发文](https://twitter.com/ReformedBroker/status/522373432751976448)'
- en: this irreverent comment
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个不敬的评论
- en: '...right before the market open on October 15, the day of the most recent market
    bottom.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '...在10月15日市场最近一次触底的市场开盘前。'
- en: It is said that value-oriented contrarians buy when blood is running in the
    streets. Is there enough blood in the streets yet?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有句话说，价值导向的逆向投资者在血流成河时买入。街道上的血是否已经足够多了？
- en: What would Warren Buffett do?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特会怎么做？
