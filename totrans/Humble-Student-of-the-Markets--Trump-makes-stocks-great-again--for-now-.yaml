- en: '**Remember the Audacity of Hope?**'
  prefs: []
  type: TYPE_NORMAL
- en: Does anyone remember Obama's "Audacity of Hope" campaign that won him the White
    House? As a reminder, here is a
  prefs: []
  type: TYPE_NORMAL
- en: '[video clip](https://www.youtube.com/watch?feature=player_embedded&v=P36x8rTb3jI)'
  prefs: []
  type: TYPE_NORMAL
- en: from eight years ago which depicted an Obama supporter who believed that the
    new administration would pay for her gas and mortgage. Fast forward to today,
    Obama's legislative legacy is far less impressive than what his enthusiastic supporters
    expected from St. Barack of Chicago.
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.youtube.com/embed/P36x8rTb3jI?feature=player_embedded](https://www.youtube.com/embed/P36x8rTb3jI?feature=player_embedded)'
  prefs: []
  type: TYPE_NORMAL
- en: VIDEO
  prefs: []
  type: TYPE_NORMAL
- en: 'While the jury is still out on what the political expectations are for Donald
    Trump''s win, market expectations are getting positively giddy, which may be setting
    itself up for disappointment. Here is what Ed Hyman of ISI Evercore observed from
    his survey of institutional clients:'
  prefs: []
  type: TYPE_NORMAL
- en: Will the legacy of Trump's "Make America Great Again" be similar to Obama's
    "Audacity of Hope"? While it's far too early to make any kind of judgment, I made
    the point last week that the fundamentals for the current market rally have been
    in place before the election (see
  prefs: []
  type: TYPE_NORMAL
- en: '[The start of a new Trump bull?](https://humblestudentofthemarkets.com/2016/11/27/start-of-a-trump-bull/)'
  prefs: []
  type: TYPE_NORMAL
- en: ), the electoral results seemed to have awakened the market`s animal spirits.
  prefs: []
  type: TYPE_NORMAL
- en: There is much to get enthusiastic about. Evidence of a reflationary turnaround
    had been brewing since the summer. Many of the stated business friendly policies
    of the Trump administration are also reasons to get bullish on stocks. However,
    excess bullishness can carry the risk of the bulls' demise.
  prefs: []
  type: TYPE_NORMAL
- en: '[Jeffrey Gundlach](http://www.reuters.com/article/us-funds-doubleline-gundlach-idUSKBN13Q5FL)'
  prefs: []
  type: TYPE_NORMAL
- en: 'recently warned that the rally was losing steam:'
  prefs: []
  type: TYPE_NORMAL
- en: The strong U.S. stock market rally, surge in Treasury yields and strength in
    the U.S. dollar since Trump's surprising Nov. 8 presidential victory look to be
    "losing steam," Gundlach, who oversees more than $106 billion at the Los Angeles-based
    investment management firm, said in a telephone interview.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The bar was so low on Trump to the point people were expecting markets will
    go down 80 percent and global depression - and now this guy is the Wizard of Oz
    and so expectations are high," Gundlach said. "There''s no magic here."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Gundlach had warned last month that federal programs take time to implement,
    rising mortgage rates and monthly payments are not positive for the "psyche of
    the middle class and broadly," and supporters of defeated White House candidate
    Hillary Clinton are not in a mood to spend money.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"There is going to be a buyer''s remorse period," said Gundlach, who voted
    for Trump and accurately predicted in January the winner of the presidential election.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Has Trump made stocks great again? Should you get cautious? Here is how I would
    play the market as I peer into 2017.
