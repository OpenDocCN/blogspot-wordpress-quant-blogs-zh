- en: 'Magmasystems Blog: Trading Floor'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：交易大厅
- en: 来源：[http://magmasystems.blogspot.com/2007/07/trading-floor.html#0001-01-01](http://magmasystems.blogspot.com/2007/07/trading-floor.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/07/trading-floor.html#0001-01-01](http://magmasystems.blogspot.com/2007/07/trading-floor.html#0001-01-01)
- en: I am straddling two positions at the moment. I am still at my current position
    as SVP of Equity Derivatives at my company, but I am also doing a slow transition
    to the Derivatives Analytics desk on the business side. So, for the latter role,
    I have been sitting on the massive Equities trading floor at my company.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我正置身于两个职位之间。我仍然在我公司担任SVP of Equity Derivatives的当前职位，但同时我也在慢慢地过渡到业务侧的衍生品分析台。所以，为了后者的角色，我一直坐在我们公司巨大的股票交易大厅里。
- en: The contract in the physical difference in the two roles is stark. In my position
    in Architecture, I sit in a big office in an old Lucent campus in the middle of
    North/Central New Jersey, about 35 miles from Allentown, Pa. The place is almost
    like a morgue ... I could go there, sit in my office, and not see anyone for an
    entire day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两个角色之间的物理差异合同是鲜明的。在我的架构职位中，我坐在新泽西州北/中央的一个老Lucent校园的大办公室里，距离宾夕法尼亚州艾伦顿大约35英里。这个地方几乎像是一个太平间...
    我可以到那里，坐在我的办公室里，一整天都看不到任何人。
- en: On the other hand, the trading floor is located in the middle of very hip Tribeca.
    This is not your father's Tribeca. You have 20 gourmet restaurants within two
    blocks of my office. You can look out the 20-foot windows that overlook the Hudson
    River and see the Statue of Liberty. You can see pretty girls walking across the
    floor all day long.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，交易大厅位于非常时髦的Tribeca中心。这不是你父亲那时的Tribeca。我的办公室周围两街区内有20家美食餐厅。你可以透过20英尺的窗户俯瞰哈德逊河，看到自由女神像。你可以整天看到漂亮的女孩在交易大厅里走来走去。
- en: When I am sitting at the Derivatives Analytics quant desk, there is the amazing
    energy that accompanies a trading floor. I was lucky enough to be on the floor
    for these last two trading days, where the Dow dropped 500 points. There was cheering,
    shouting, tension, madness. It reminded me of the old days, when I started out
    on Wall Street as a consultant for Goldman Sachs, and then went to consult for
    Drexel Burnham. In those days, we developing the first cut of Windows-based trading
    workstations, so we would always get traders who looked over our shoulders, commenting
    on our work.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在衍生品分析量化分析师的职位上时，交易大厅伴随着令人惊叹的能量。我很幸运，得以在过去的两天里待在交易大厅，那时道琼斯指数下跌了500点。有欢呼、叫喊、紧张、疯狂。这让我想起了过去的日子，当我刚开始在华尔街担任高盛咨询顾问，然后去为德雷塞尔·伯纳姆咨询的时候。在那些日子里，我们开发了基于Windows的交易工作站的第一个版本，所以我们总是会有交易员站在我们肩膀上看我们的工作，并发表评论。
- en: It has been no secret that I am fascinated with the quant world. I am sitting
    with truly brilliant people who talk a different language that I barely understand.
    Even though the quants at my desk are 50% Russian, they talk in English, throwing
    around terms like Kurtosis and Skew Risk, terms which have me madly scrambling
    to Google. Terms which may me wish that I had not shown up drunk to Statistics
    101 class every day in college!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直对量化世界着迷不已。我与真正聪明的人坐在一起，他们说着我几乎不懂的不同语言。尽管我桌旁的量化分析师有50%是俄国人，但他们用英语交流，抛出诸如“峰度”和“偏斜风险”之类的术语，让我疯狂地
    scrambling 去 Google。这些术语让我希望我在大学时没有每天醉醺醺地去上统计101课程！
- en: It is interesting to have these quants coming up to me, apologizing for their
    code. Maybe I can teach them a little bit about software and architecture, and
    they can teach me how to Delta Hedge my portfolios!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，这些量化分析师会走来向我道歉，说他们的代码。也许我可以教他们一些关于软件和架构的东西，而他们可以教我如何对我的投资组合进行Delta对冲！
