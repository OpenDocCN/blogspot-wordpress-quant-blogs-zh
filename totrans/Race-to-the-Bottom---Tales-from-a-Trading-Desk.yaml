- en: 'Interesting read over on Wired, “Raging Bulls: How Wall Street Got Addicted
    to Light-Speed [Trading](http://www.wired.com/business/2012/08/ff_wallstreet_trading/all/)“. 
    Nice comparison of the express lane between NY and Chicago.  Brief reference to
    the BATS IPO issue – more details [here](http://www.nanex.net/aqck/2970.html).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '在Wired上有趣的文章，“Raging Bulls: How Wall Street Got Addicted to Light-Speed [Trading](http://www.wired.com/business/2012/08/ff_wallstreet_trading/all/)“。纽约和芝加哥之间的快速通道进行了很好的比较。提到了BATS
    IPO问题——更多详情[在此](http://www.nanex.net/aqck/2970.html)。'
