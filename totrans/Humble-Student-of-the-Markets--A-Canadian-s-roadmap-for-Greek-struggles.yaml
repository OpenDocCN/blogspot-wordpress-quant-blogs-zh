- en: 'Humble Student of the Markets: A Canadian''s roadmap for Greek struggles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场的谦卑学生：加拿大人对希腊斗争的路线图》
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/canadians-roadmap-for-greek-struggles.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/canadians-roadmap-for-greek-struggles.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2012/05/canadians-roadmap-for-greek-struggles.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2012/05/canadians-roadmap-for-greek-struggles.html#0001-01-01)
- en: A small state within a federation of states believe it's getting a raw deal.
    A charismatic leader emerges who tells the population of the small state that
    he has a solution that relieves them of the burden, but get the benefits of the
    federation at the same time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个联邦国家内的小州认为自己受到了不公平的对待。一个有魅力的领袖出现了，他告诉这个小州的人民他有一个解决方案，可以让他们摆脱负担，但同时又享受联邦的好处。
- en: Greece? Well, sort of. In Canada, we went through a similar experience with
    the Quebec sovereigntist movements, culminating in the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 希腊？嗯，有点像。在加拿大，我们经历了与魁北克主权主义运动类似的经历，最终在
- en: '[referendum of 1980](http://en.wikipedia.org/wiki/Quebec_referendum,_1980)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[1980年公投](http://en.wikipedia.org/wiki/Quebec_referendum,_1980)'
- en: and a second one in
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 和第二场
- en: '[1995](http://en.wikipedia.org/wiki/Quebec_referendum,_1995)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[1995](http://en.wikipedia.org/wiki/Quebec_referendum,_1995)'
- en: . If that is a road map for the political struggles that we see in Greece today,
    then consider what happened in the Canadian experience.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是我们今天在希腊看到的政治斗争的路线图，那么请考虑一下加拿大的经验。
- en: In the Quebec case, the sovereigntist message was, "We can have our own country,
    our own culture and at the same time have the economic benefits of Canada as well."
    The reasoning went something like this. If Quebec were to separate, Canada would
    have no choice but to enter into some sort of economic association with Quebec,
    as the economies are so intricately connected with each other. Quebec would even
    use the Canadian Dollar as its currency (a bad idea given the eurozone experience
    of not having control of your own monetary policy, but they didn't know that then).
    Canada has always allowed dual citizenship, so Quebec citizens could retain their
    Canadian citizenship, so what's the big deal?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在魁北克的情况中，主权主义者传递的信息是，“我们可以拥有自己的国家、自己的文化，并在同时享受加拿大的经济好处。”推理大致如下。如果魁北克分离，加拿大将不得不与魁北克进行某种形式的经济合作，因为两国经济之间紧密相连。魁北克甚至会使用加拿大元作为货币（这是一个糟糕的主意，考虑到欧元区没有控制自己货币政策的经验，但当时他们不知道）。加拿大一直允许双重国籍，因此魁北克公民可以保留他们的加拿大公民身份，那有什么大不了的呢？
- en: It was a seductive message, just as Syriza's message is today to Greeks. Default,
    but stay within the euro. What can they do to us?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个诱人的信息，就像今天的希腊人对希腊的信息一样。违约，但仍然留在欧元区。他们能对我们做些什么？
- en: '**Expect a carrot and stick**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**预计会有胡萝卜和大棒**'
- en: Here's what to expect. From the Canadian federalist (anti-separation) side,
    there were two messages, one offering a carrot and the other a stick. There was
    the tough talk about the dire consequences of what happens if Quebec were to leave.
    You're either in or out. Don't expect a sweet deal, or any deal on economic association
    if you were to leave. For example, there was some dispute of how much of Canada's
    national debt Quebec were to assume if it were to become a separate country. I
    can recall that Diane Francis of the conservative National Post suggesting that
    Canada should unilaterally separate Government of Canada bonds and notes by a
    set amount and declare a portion to be Quebec's obligation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是预期的。对于加拿大的联邦主义者（反分裂）来说，有两个讯息，一个是胡萝卜，另一个是大棒。有严厉的谈话，谈论如果魁北克离开会发生的可怕后果。你要么留下，要么离开。不要期望会有什么甜蜜的待遇，或者如果你离开了，也不要期望有经济合作的任何协议。例如，有争议是如果魁北克成为独立国家，要承担多少加拿大的国债。我记得保守党《国家邮报》的戴安·弗朗西斯建议，加拿大应该单方面地通过设定一定数量将加拿大政府的债券和票据与魁北克的债务分开，并声明其中一部分是魁北克的责任。
- en: Already, we are seeing signs of this tough talk of a stark choice as Angela
    Merkel appears to be suggesting that
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有迹象表明，安格拉·默克尔似乎在暗示
- en: '[Greece hold a referendum on euro membership](http://www.guardian.co.uk/world/2012/may/18/angela-merkel-referendum-row-with-greece)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[希腊就欧元成员国身份举行公投](http://www.guardian.co.uk/world/2012/may/18/angela-merkel-referendum-row-with-greece)'
- en: ', which most Greeks are in favor.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ，这个解决方案得到了大多数希腊人的支持。
- en: '[Johann Rupert](http://www.telegraph.co.uk/finance/financialcrisis/9270349/Europe-will-be-left-behind-by-China-if-eurozone-does-not-reform-Richemont-warns.html)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·鲁珀特](http://www.telegraph.co.uk/finance/financialcrisis/9270349/Europe-will-be-left-behind-by-China-if-eurozone-does-not-reform-Richemont-warns.html)'
- en: ', the head of the Swiss-based luxury goods maker Richemont, chimed in on how
    Greeks should adjust their expectations:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于瑞士的奢侈品制造商Richemont的负责人表示希望希腊人能够调整他们的期望：
- en: You cannot work 35 hours a week, want to retire by 50 with full pension, have
    eight weeks of holiday and expect to be bailed out by people who work their butts
    off either in northern Europe or in China. Life does not work like that.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你不能一周工作35小时，希望50岁就能退休并领取全额养老金，有八周的假期，然后指望那些在北欧或中国拼命工作的人来救你。生活不是这样的。
- en: '[Michalis Chrysohoidis](http://www.telegraph.co.uk/finance/financialcrisis/9265930/Merkel-tells-Greece-to-back-cuts-or-face-euro-exit.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[米哈利斯·赫里索希迪斯](http://www.telegraph.co.uk/finance/financialcrisis/9265930/Merkel-tells-Greece-to-back-cuts-or-face-euro-exit.html)'
- en: ', the minister of Citizen Proection in the former Greek government, warned
    of civil war should Greece exit the euro:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ',前希腊政府的公民保护部长警告称，希腊退欧可能导致内战：'
- en: An outgoing Greek minister warned that the country could descend into “civil
    war” amid the chaos of a euro exit. “If Greece cannot meet its obligations and
    serve its debt the pain will be great,” Michalis Chrysohoidis was quoted as telling
    a local radio station. “What will prevail are armed gangs with Kalashnikovs and
    which one has the greatest number of Kalashnikovs will count … we will end up
    in civil war.”
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一位已经离任的希腊部长警告称，希腊可能会在退欧的混乱中陷入“内战”。“如果希腊无法履行其义务并偿还债务，痛苦将是巨大的，”米哈利斯·赫里索希迪斯在接受本地电台采访时说。
    “武装团伙将占上风，有卡拉什尼科夫的团伙将居于主导地位……我们将陷入内战。”
- en: On the other hand, you will have a group with a soothing message of what you
    would get if you were to remain with the federation. You have
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，你会有一个给人留下舒缓信息的团体，就是如果你留在联合体中你会得到什么。你有
- en: '[Merkel-Hollande sounding conciliatory to Greece in their first meeting](http://www.businessweek.com/news/2012-05-15/merkel-s-first-hollande-meeting-yields-growth-offer-for-greece)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[默克尔和奥朗德在他们的首次会晤中对希腊表示妥协](http://www.businessweek.com/news/2012-05-15/merkel-s-first-hollande-meeting-yields-growth-offer-for-greece)'
- en: '[emphasis added]:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[重点添加]:'
- en: German Chancellor Angela Merkel and French President Francois Hollande said
    they would consider measures to spur economic growth in Greece as long as voters
    there committed to the austerity demanded to stay in the euro.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国总理安格拉·默克尔和法国总统弗朗索瓦·奥朗德表示，他们将考虑采取措施刺激希腊的经济增长，只要那里的选民保证接受为留在欧元区所需的紧缩政策。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Requests for measures to bolster growth will be “considered” and the European
    Union may also “approach Greece with proposals,” Merkel said late yesterday at
    a joint press conference with Hollande during his first official visit to Berlin.
    “***Greece can stay in the euro area***,” and “***Greek citizens will be voting
    on exactly that***.”
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在昨天晚上与奥朗德进行的联合新闻发布会上，默克尔表示将“考虑”增长增长措施，欧盟也可能“提出建议去希腊”，“***希腊可以留在欧元区***”，而且“***希腊公民将就此进行投票***。”
- en: Notice the carrot and stick in their statements.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 注意他们声明中的现实和威逼。
- en: Even the
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管
- en: '[hardline Germans appear to be bending a bit](http://globaleconomicanalysis.blogspot.ca/2012/05/german-central-banks-signals.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[在他们的第一次会晤中，强硬的德国人似乎有所妥协](http://globaleconomicanalysis.blogspot.ca/2012/05/german-central-banks-signals.html)'
- en: ', both on inflation, which indicate easier monetary policy, and higher wages
    in Germany, which boost German demand and lessens the burden to take all of the
    the adjustments through austerity programs:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ',一方面是通货膨胀，这表明货币政策宽松，另一方面是德国工资的增加，这刺激了德国的需求，并减轻了通过紧缩计划进行的调整的负担：'
- en: The Bundesbank, the most hawkish of central banks, has signalled it would accept
    higher inflation in Germany as part of an economic rebalancing in the eurozone
    that would boost the international competitiveness of countries worst-hit by the
    region’s debt crisis.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国央行已经表示，它愿意接受德国通货膨胀率上升，作为欧元区经济再平衡的一部分，这将增加受到该地区债务危机最严重打击国家的国际竞争力。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A future German inflation rate above the eurozone average could be part of a
    natural adjustment process as crisis-hit countries pulled themselves out of recession,
    the Bundesbank argued in evidence to German parliamentarians submitted on Wednesday.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 德国央行在星期三提交给德国议员的证据中表示，未来德国的通货膨胀率高于欧元区平均水平可能是危机国家摆脱衰退的一部分自然调整过程。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It followed comments at the weekend by Wolfgang Schäuble, German finance minister,
    backing stronger wage increases, which would boost domestic demand – benefiting
    other European countries exporting goods and services to Germany – but could drive
    German inflation rates higher.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是在周末德国财政部长沃尔夫冈·施泰因布鲁克的发言之后，他支持加强工资增长，这将增加国内需求——这将使其他向德国出口商品和服务的欧洲国家受益——但可能会增加德国的通货膨胀率。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Despite the Bundesbank’s conciliatory stance on inflation, German policy makers
    have been among the toughest in insisting that Greece sticks to its agreed reform
    programme underpinning its bailout in the aftermath of Sunday’s Greek election
    in which most voters rejected the plan. Speaking in Brussels, Mr Schäuble said
    that changing the bailout terms would unleash ‘’catastrophic uncertainty’’ in
    financial markets.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管德国央行对通胀采取了和解的立场，但德国的政策制定者一直是坚持希腊遵守其在周日希腊选举后大多数选民拒绝的改革计划的协议框架的最严苛者。 在布鲁塞尔发言，Schauble
    先生表示，改变援助条件将在金融市场引发‘’灾难性的不确定性‘’。
- en: '**How will all this play out?**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**这将如何发展？**'
- en: In Canada, both Quebec referendums on sovereignty were defeated. The first by
    a fairly wide margin and the second narrowly by less than 1%. Guessing the likely
    outcome of the Greek elections is trickier.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在加拿大，关于主权的两次魁北克公投都失败了。 第一次差距相当大，第二次差距不到1％。 猜测希腊选举的可能结果更加棘手。
- en: '[Bruce Krasting](http://brucekrasting.blogspot.ca/2012/05/surprising-conversation-with-athens.html)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bruce Krasting](http://brucekrasting.blogspot.ca/2012/05/surprising-conversation-with-athens.html)'
- en: 'wrote that he has a source in Athens and recounted their recent conversation:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 写道，他在雅典有一个消息来源并叙述了他们最近的对话：
- en: '**Athens** - The results of the May election are in conflict with the people''s
    desire to stay with the Euro.'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**雅典** - 5月份的选举结果与人民希望保留欧元的愿望相矛盾。'
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The people voted in anger. They voted against those they had voted for in the
    past. Now they see whom they have elected.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人们愤怒地投票了。  他们反对过去投票支持的人。  现在他们看到了他们选出的人。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Every day on TV the extreme right is interviewed. They are Nazi’s. People are
    frightened by this.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每天，电视上都对极右翼进行了采访。  他们都是纳粹分子。  人们对此感到恐慌。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On the left you have Alexis Tsipras (Syriza). This man is an uneducated thug.
    The people understand that. They don’t want this man to be their leader.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在左派，你有Alexis Tsipras（激进左翼党）。 这个人是个没受过教育的恶棍。 人们明白了这一点。  他们不希望这个人成为他们的领袖。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When the next election comes, Greeks will not vote in anger and they will not
    vote for the idiots on the fringes. The centrist parties will rebound. A National
    Salvation Government will be formed.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当下次选举到来时，希腊人不会愤怒投票，也不会投票给边缘的白痴。  中间派将会反弹。  将组建一个国家拯救政府。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**BK** - There are polls in the US press that say that Syriza will win a majority.
    ([link](http://www.reuters.com/article/2012/05/15/us-greece-idUSBRE84D07X20120515))'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**BK** - 美国新闻界有民意调查显示，激进左翼党将赢得过半数。（[链接](http://www.reuters.com/article/2012/05/15/us-greece-idUSBRE84D07X20120515)）'
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Athens** - I don’t think those polls are accurate. To me, things look much
    brighter today than a few weeks ago.'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**雅典** - 我认为那些民调并不准确。 对我来说，今天的情况比几周前要明朗得多。'
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**BK** - But does it matter who wins? Can Greece be saved?'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**BK** - 但是谁赢了重要吗？ 希腊能被拯救吗？'
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Athens** - This up to Germany. Most of the debt is now with Germany and France.
    France’s Hollande would agree in one minute to reset the interest on the debt
    to zero for the next five years. If Germany agrees to do the same, there is a
    chance. The IMF would support Greece under these conditions. The restructured
    bank debt would get paid interest.'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**雅典** - 这取决于德国。 现在大部分债务都在德国和法国手中。  法国的奥朗德将在5分钟内同意将债务利息重设为零五年。  如果德国同意采取同样的做法，那就有机会了。  国际货币基金组织将在这些条件下支持希腊。  重组的银行债务将得到付息。'
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**BK** - Do you really believe that Greece can achieve a long-term recovery
    with this?'
  id: totrans-64
