- en: We really hate cheaters, slackers, and exploiters. By far the most common message
    I saw at OWS was that the rich (“the 1 percent”) got rich by taking without giving.
    They cheated and exploited their way to the top. As if that wasn’t bad enough,
    we the taxpayers then had to bail them out after they crashed the economy, and
    so now they really owe us for saving their necks. It’s high time that they started
    giving back, paying what they owe.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
