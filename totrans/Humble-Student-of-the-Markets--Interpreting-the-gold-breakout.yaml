  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2021/05/interpreting-gold-breakout.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2021/05/interpreting-gold-breakout.html#0001-01-01)
- en: Did anyone notice the upside breakouts in both gold and gold mining stocks?
    In the short-term, gold may have to contend with overhead resistance at the site
    of its 200-day moving average (dma). While I am no gold bug, the breakout could
    be a technical signal of an intermediate bullish phase for precious metals.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人注意到黄金和黄金矿业股票都出现了上涨突破吗？在短期内，黄金可能需要应对其200日移动平均线的压力区域的顶部阻力。虽然我不是黄金迷，但这次突破可能是贵金属中期看涨阶段的技术信号。
- en: This week, I explore the bull and bear case for gold and the macro implications
    of this upside breakout.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，我探讨了黄金的牛市和熊市情况，以及这次上涨突破的宏观影响。
