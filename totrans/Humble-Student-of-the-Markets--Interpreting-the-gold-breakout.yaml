- en: Did anyone notice the upside breakouts in both gold and gold mining stocks?
    In the short-term, gold may have to contend with overhead resistance at the site
    of its 200-day moving average (dma). While I am no gold bug, the breakout could
    be a technical signal of an intermediate bullish phase for precious metals.
  prefs: []
  type: TYPE_NORMAL
- en: This week, I explore the bull and bear case for gold and the macro implications
    of this upside breakout.
  prefs: []
