- en: 'Magmasystems Blog: Rules of Engagement'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 参与规则'
- en: 来源：[http://magmasystems.blogspot.com/2006/03/rules-of-engagement.html#0001-01-01](http://magmasystems.blogspot.com/2006/03/rules-of-engagement.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2006/03/rules-of-engagement.html#0001-01-01](http://magmasystems.blogspot.com/2006/03/rules-of-engagement.html#0001-01-01)
- en: '**My Expectations from a Client**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对客户的期望**'
- en: My first engagement with Finetix has just ended, and it was an eye-opener in
    certain respects.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我与Finetix的第一次合作刚刚结束，这在某些方面给我带来了启发。
- en: I have been thinking about what I would like to include in a retrospective to
    the client in order to help them manage future projects successfully. Instead
    of enumerating what I consider to be the positives and negatives of the project,
    I would like to add some of the aspects to my master “Lessons Learned” list, and
    also to reiterate some of my long-standing project-management processes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在思考，为了帮助客户成功管理未来的项目，我会在回顾中包含什么。我不想仅仅列举我认为项目的积极和消极方面，我想把我的一些方面加到我的“教训 learned”列表中，并且重申我的一些长期的项目管理过程。
- en: 1) Clearly Define Roles
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 明确定义角色
- en: 2) Always Be Engaged
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 始终保持参与状态
- en: 3) Make Sure Everyone Knows Everything
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 确保每个人都了解一切
- en: 4) Define A Methodology And Stick To It
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 定义一种方法并坚持执行
- en: 5) Have The Environment Completely Set Up
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 确保环境完全设置
- en: 6) Have Documentation Ready
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 准备好文档
- en: 7) Engage the Business Analysts and Business Users
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 吸引业务分析师和业务用户
- en: 8) Do Not Pair-Program Unless Absolutely Necessary
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 除非绝对必要，否则不要进行配对编程
- en: 9) Always Have a Roadmap For Refactoring
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 总是有一个重构的路线图
- en: '**Clearly Define Roles**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**明确定义角色**'
- en: If you are bringing in consultants to lead the technical team, then tell your
    team members and enforce the leadership. If you are expecting your consultants
    to be short-term body-shoppers who are coding, then tell them this up front. Do
    not allow incorrect perceptions to pervade the group.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要请顾问领导技术团队，那么告诉你的团队成员并执行领导。如果你期望顾问是短期雇佣人员并编写代码，那么提前告诉他们。不要让错误的观念在团队中蔓延。
- en: There will always be bruised feelings when you bring consultants on to a project
    in a leadership role. We consultants completely understand this. Nobody wants
    their work to be reevaluated and critiqued. If the consultants are being brought
    in to do rearchitecture, then they must be given the power to lead the effort.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在项目中引入顾问并担任领导角色时，总会有人感到受伤。我们顾问完全理解这一点。没有人希望自己的工作被重新评估和批评。如果顾问被请来进行重构，那么他们必须被赋予领导这项工作的权力。
- en: '***Make it clear as to who holds the trump card.*** **Always Be Engaged**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***明确谁掌握了王牌。*** **始终保持参与状态**'
- en: As a project manager, make sure that you know what all of your team members
    are doing, and make sure that all team members know what each other is doing.
    Make sure that the server side and client side teams communicate. Many server-side
    devs have also done GUI work and vice-versa.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为项目经理，确保你知道你的所有团队成员正在做什么，并确保所有团队成员都知道彼此在做什么。确保服务器端和客户端团队进行沟通。许多服务器端开发人员也做过GUI工作，反之亦然。
- en: If you have to support a legacy version of your product, then make sure that
    you are able to delegate that task to certain members of the team. Have a plan
    to get these “legacy developers” involved with the new development. The legacy
    devs are subject matter experts who are important to the whole team.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不得不支持产品的一个旧版本，那么确保你能将这项任务委托给团队中的某些成员。制定一个计划，让这些“遗留开发者”参与到新的开发中。遗留开发者是团队中的主题专家，对整个团队很重要。
- en: '**Make Sure Everyone Knows Everything**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**确保每个人都了解一切**'
- en: As mentioned above, do not isolate the groups. Involve the Business Analysts
    and Business Users where appropriate. Unless there are well-defined isolation
    layers, make sure that you try to completely define the communication layers and
    formats between the client and server. If the BA’s are planning something new,
    have them run it by the entire team so that the team can discuss the ramifications
    on the architecture.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，不要孤立小组。在适当的情况下涉及业务分析师和业务用户。除非有明确定义的隔离层，否则确保尝试完全定义客户端和服务器之间的通信层和格式。如果业务分析师计划做一些新事情，让他们向整个团队汇报，以便团队可以讨论这对架构的影响。
- en: '**Define A Methodology And Stick To It**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**定义一种方法并坚持执行**'
- en: If you are going to do Agile or Scrum, then stick to it. If you are going to
    do Waterfall, then stick to it. If you are going to decide on daily standups,
    then stick to it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要实行敏捷或Scrum，那么就坚持到底。如果你要实行瀑布模型，那么就坚持到底。如果你要决定每天进行站立会议，那么就坚持到底。
- en: '**Have The Environment Completely Set Up**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**完全设置环境**'
- en: Consultants get paid a lot of money, and their efforts are usually time-boxed.
    So, make sure that they are productive from day one. Have all user accounts set
    up. Have all of the software ready. If this software requires additional registration,
    then make sure that this is done. Make sure that there are enough licenses for
    the software, and make sure that support packages have been purchased.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 顾问挣了很多钱，他们的努力通常是有时间限制的。所以，确保他们从第一天起就富有成效。设置好所有用户账户。准备好所有软件。如果这个软件需要额外的注册，那么确保这一点。确保有足够的软件许可证，并确保已经购买了支持包。
- en: Make sure that the computers have enough memory and enough free disk space.
    Developers need about 2gb of RAM and about 100gb of free hard drive space. Make
    sure that certain shared drives can be accessed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 确保电脑有足够的内存和足够的免费磁盘空间。开发者大约需要2gb的RAM和大约100gb的免费硬盘空间。确保某些共享驱动器可以被访问。
- en: Make sure that the security people in the building know that a team is starting,
    and to expect them. If a consultant is made to wait in the lobby while security
    tries to track down someone to sign them in, then this serves nobody.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 确保大楼里的安全人员知道一个团队即将开始工作，并期待他们。如果顾问在大厅里等待，而安全人员试图找到某人来签到他们，那么这对任何人都没有好处。
- en: '**Have Documentation Ready**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备好文档**'
- en: Does the system have documentation? Use cases? Architecture docs? If not, then
    either prepare them or prepare for a steeper learning process.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 系统有文档吗？用例？架构文档？如果没有，那么要么准备它们，要么准备进行更陡峭的学习过程。
- en: '**Engage the Business Analysts and Business Users**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**吸引业务分析师和业务用户参与**'
- en: I have talked about this before. If you are writing a trading system, then the
    developers should be able to have access to the traders. The developers should
    be able to peek over a trader’s shoulder while he is working. The developers should
    have a complete feel for the kind of system that a trader would like to have.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前谈过这个话题。如果你正在编写一个交易系统，那么开发者应该能够接触到交易员。开发者应该能够在交易员工作时窥视他的肩膀。开发者应该全面了解交易员希望拥有什么样的系统。
- en: If there are BAs that the developers must interact with, then make sure that
    the devs and BAs have constant interaction. Make sure that the BAs know if some
    of their ideas will be difficult to implement.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果开发人员必须与BA合作，那么务必确保开发人员和BA之间有持续的互动。确保BA知道一些他们的想法可能会难以实施。
- en: '**Do Not Pair-Program Unless Absolutely Necessary**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**除非绝对必要，否则不要进行结对编程**'
- en: I continue to abhor pair programming. I think that it cuts down productivity
    in a big way. I think that the best development is done when the developer is
    “in the zone”, and does not have to expend energy explaining every move to someone
    else.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续厌恶结对编程。我认为它大大降低了生产力。我认为最好的开发是在开发者“处于状态”时完成的，此时他们不需要向其他人解释每一个动作。
- en: Instead, have design meetings and developer meetings. It does not have to be
    “Big Design Up Front”. However, if a developer is architecting a crucial module,
    then let him present the design to the entire team and get critiques before the
    effort is too far gone.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，举行设计会议和开发者会议。不必是“大设计在前”。然而，如果开发者正在架构一个关键模块，那么让他向整个团队展示设计，并在努力进行之前获得批评。
- en: '**Always Have a Roadmap For Refactoring**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**总是为重构制定路线图**'
- en: Do you know why a product is being refactored? Does the business absolutely
    need it? Do you really need to rewrite an entire application from scratch?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道为什么一个产品需要重构吗？业务绝对需要它吗？你真的需要从头重新编写整个应用程序吗？
- en: Remember that, when you refactor an application, you need a plan to retain all
    of the business logic that is built in to the existing app.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，当你重构一个应用程序时，你需要一个计划来保留现有应用程序中构建的所有业务逻辑。
- en: Make sure that the code has comments. Make sure that there is plenty of technical
    documentation. Make sure that all of the business rules are documented.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 确保代码有注释。确保有丰富的技术文档。确保所有业务规则都被记录。
- en: Make sure that all dead code has been eliminated from the application. It is
    difficult to rearchitect a system if the hands of 30 different people have been
    in it over the years.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 确保已从应用程序中消除了所有死代码。如果一个系统在过去几年中被30个人的手触碰过，要对其进行重构是相当困难的。
- en: These are my ideal Rules of Engagement for any project that I will be on, either
    as a leader or as a hired hand. I would love to hear your comments.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我参与任何项目时的理想 Engagement 规则，无论我是作为领导者还是作为雇佣人员。我很乐意听听您的意见。
