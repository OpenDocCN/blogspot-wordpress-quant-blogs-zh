- en: 'VIX and More: CNBC Real-Time for the iPad'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: CNBC Real-Time for the iPad'
- en: 来源：[http://vixandmore.blogspot.com/2011/04/cnbc-real-time-for-ipad.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/cnbc-real-time-for-ipad.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2011/04/cnbc-real-time-for-ipad.html#0001-01-01](http://vixandmore.blogspot.com/2011/04/cnbc-real-time-for-ipad.html#0001-01-01)
- en: Since there seems to be such a large supply-demand imbalance (little supply,
    lots of demand) regarding information on trading apps for the [iPad](http://vixandmore.blogspot.com/search/label/iPad),
    I have decided to devote a little time to drilling down on some of these apps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于关于[iPad](http://vixandmore.blogspot.com/search/label/iPad)上的交易应用的信息供需失衡（供应少，需求多），我决定花点时间深入研究这些应用。
- en: First up is [CNBC Real-Time for iPad](http://itunes.apple.com/us/app/cnbc-real-time-for-ipad/id398018310?mt=8),
    which offers a large amount of content ranging from market data and graphics to
    news and videos. For the investor whose primary goal is to monitor the markets
    when he or she is not at a desk, this app is an excellent choice. The market data
    goes beyond just stocks and the major market equity indices and includes commodities,
    currencies and bonds. As the app name indicates, quotes are in real-time and even
    include a separate Pre-Markets tab with equity futures data. The graphic below
    shows the menu structure and various tabs available. In the screen capture, I
    have elected to highlight the Markets > Movers > S&P data. A similar tab, Dow
    Impact, ranks the five stocks with the largest positive impact and negative daily
    impact on the Dow Jones Industrial Average, along with the point impact for each
    stock.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是[CNBC Real-Time for iPad](http://itunes.apple.com/us/app/cnbc-real-time-for-ipad/id398018310?mt=8)，该应用提供大量内容，从市场数据和图表到新闻和视频。对于主要目标是当他或她不在办公桌前时监控市场的投资者来说，这个应用是一个很好的选择。市场数据不仅包括股票和主要市场股指，还包括商品、货币和债券。正如应用名称所示，报价是实时更新的，甚至还包括一个单独的Pre-Markets标签，提供股指期货数据。下面的图表显示了菜单结构和可用的各种标签。在屏幕截图中，我选择突出显示“市场>
    移动 > 标普”数据。一个类似的标签“道指影响”列出了对道琼斯工业平均指数影响最大的五只股票及其每只股票的影响点数。
- en: 'Looking at other features, the news and video content are what you would expect
    from CNBC: high quality, voluminous and current.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看看其他功能，新闻和视频内容正如您所期望的CNBC：高质量、内容丰富且及时。
- en: For portfolio monitoring, the My Stocks content pulls charts, news and videos
    together for each watch list entry. The charts use real-time NASDAQ and NYSE data
    and make it easy to compare a security to a variety of indices, as well as utilize
    technical indicators such as moving averages (SMA, EMA, WMA), [Bollinger bands](http://vixandmore.blogspot.com/search/label/Bollinger%20bands),
    MACD, RSI, DMI and a handful of others. In short, the market technician is well-served
    here, though it would be nice to have some ability to customize the default settings
    on the technical indicators.  One thing that is lacking is an ability to enter
    share and cost basis information so that investors can easily track changes to
    their portfolio in dollar terms across the full range of their holdings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于投资组合监控，My Stocks内容为每个观察列表条目汇集了图表、新闻和视频。图表使用实时纳斯达克和纽约证券交易所数据，便于比较一个证券与各种指数的多样性，以及使用移动平均线（SMA、EMA、WMA）、[布林带](http://vixandmore.blogspot.com/search/label/Bollinger%20bands)、MACD、RSI、DMI等技术指标以及其他几个指标。总之，市场技术人员在这里会得到很好的服务，尽管能够定制技术指标的默认设置会更好。缺少的一项能力是输入股份和成本基础信息，这样投资者可以轻松地跟踪他们持有证券的美元价值变化。
- en: Even with these small caveats, all in all the CNBC Real-Time for iPad is an
    excellent ‘do everything’ app for those who wish to monitor the markets remotely
    and do not need to trade directly from their market monitor platform. Of course,
    there is nothing stopping this person from keeping their favorite broker-based
    application open at the same time and becoming an opportunistic trader as well.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有这些小缺点，总的来说，CNBC Real-Time for iPad 是一个非常适合那些希望远程监控市场并且不需要直接从他们的市场监控平台进行交易的优秀“一站式”应用。当然，这并不会阻止人们在同时保留他们最喜欢的基于经纪商的应用程序，并且也成为机会主义的交易者。
