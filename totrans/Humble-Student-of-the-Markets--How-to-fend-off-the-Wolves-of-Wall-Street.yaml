- en: 'Humble Student of the Markets: How to fend off the Wolves of Wall Street'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场谦学生：如何抵御华尔街之狼
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/12/how-to-fend-off-wolves-of-wall-street.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/12/how-to-fend-off-wolves-of-wall-street.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/12/how-to-fend-off-wolves-of-wall-street.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/12/how-to-fend-off-wolves-of-wall-street.html#0001-01-01)
- en: As the movie, The Wolf of Wall Street, opens, the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 电影《华尔街之狼》开场时，
- en: '[NY Post](http://nypost.com/2013/12/08/former-stock-pusher-reveals-life-in-wolf-of-wall-street-boiler-room/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约邮报](http://nypost.com/2013/12/08/former-stock-pusher-reveals-life-in-wolf-of-wall-street-boiler-room/)'
- en: 'recently featured an interview with Josh Shapiro, someone who worked for Jordan
    Belfort, the main character in the film, and the bait and switch tactics of the
    firm:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '最近 featured an interview with Josh Shapiro, someone who worked for Jordan Belfort,
    the main character in the film, and the bait and switch tactics of the firm:'
- en: You got on the phone and pushed a stock that people know, say, Dr. Pepper. But
    then you said, “Really, it’s my IPOs — that’s where I’m going to make you the
    most money.” You got the account, and then you started selling them on our IPOs
    — very enticing initially, but if you bought, you lost. There was no way to win.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你打电话推荐一只人们都知道的股票，比如胡椒博士。但然后你说，“实际上，是我的IPO——那里我能让你赚最多的钱。”你获得了账户，然后你开始向他们推荐我们的IPO——一开始非常诱人，但如果你买了，你就输了。根本没有赢的机会。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We used to joke that they used to get a couple of bums off the street, throw
    them in the shower, put a suit and tie on them, and say, “Listen, buddy, for the
    next couple of hours, you’re the president of Czech Industries.”
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们以前开玩笑说，他们以前会从街上找几个流浪汉，把他们放进淋浴间，给他们穿上西装打上领带，说，“听着，伙计，在接下来的几个小时里，你是捷克工业的总裁。”
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When a stock collapsed, the mentality was that even if you lost thousands of
    dollars you’d buy more — instead of relating to a client that it crashed, you’d
    say it’s trading at a discount. And it worked because everyone wanted to make
    money.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当一只股票暴跌时，人们的心态是即使你损失了数千美元你也会买入更多——而不是向客户说明它暴跌了，你会说它正在打折交易。这种方法奏效是因为每个人都想赚钱。
- en: One criticism from early reviews of the film was that it seem to idolize the
    fast-cars-fast-women bacchanalian lifestyle of Belfort and ignored the victims
    of Belfort's scams. Here is one example from the New York Times
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 电影《华尔街之狼》早期评论的之一批评是它似乎崇拜贝尔福的快车和快女的生活方式，并忽略了贝尔福诈骗的受害者。以下是《纽约时报》的一个例子
- en: '[Dealbook](http://dealbook.nytimes.com/2013/12/19/investors-story-left-out-of-wall-st-wolf-movie/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dealbook](http://dealbook.nytimes.com/2013/12/19/investors-story-left-out-of-wall-st-wolf-movie/)'
- en: ':'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Left untold is the story of the victims, disparaged as “garbage” by Mr. DiCaprio’s
    character in the movie.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 未讲述的是受害者的故事，在电影中被男主角DiCaprio轻蔑地称为“垃圾”。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For many of them — small-business owners and people like Steve Orton, a State
    Farm insurance agent from Alpharetta, Ga. — the publicity for the movie has brought
    back the old pain. Still, Mr. Orton said, while “it kind of sickens me, I really
    feel like I owe it to myself to complete the circle to see it.”
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于他们中的许多人——小企业主和像佐治亚州阿尔法利塔的州农场保险代理人史蒂夫·奥尔顿这样的人——电影宣传让她们重新感受到了过去的痛苦。尽管如此，奥尔顿先生说，虽然“这让我感到恶心，但我真的觉得我应该完成这个循环，去看看它。”
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ken Minor, a real estate appraiser in Gilroy, Calif., said the experience “hurt
    me pretty bad.” He drew on a home equity line of credit to buy stocks with Mr.
    Belfort’s brokerage firm, Stratton Oakmont, and still has not repaid it. “I’m
    not a rich guy,” he said, “and I’ve been paying for it ever since.”
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 加利福尼亚州吉尔罗伊的房地产评估师肯·米诺尔说，这次经历“让我很受伤”。他利用房屋净值贷款购买了贝尔福经纪公司的股票，至今尚未还清。“我不是一个有钱人，”他说，“从那以后我就一直在为此付出代价。”
- en: '**How to fend off scam artists**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何抵御诈骗艺术家**'
- en: How ironic that the Wolf of Wall Street opens for broad release on Christmas
    Day, which is more culturally attuned to sharing with family and with the spirit
    of giving. Perhaps it was intended more as a celebration of
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 《华尔街之狼》在圣诞节当天广泛上映，这是更加符合文化氛围的与家人分享和给予的精神。也许它更多的是作为一种庆祝
- en: '[Saturnalia](http://en.wikipedia.org/wiki/Saturnalia)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[ Saturnalia](http://en.wikipedia.org/wiki/Saturnalia)'
- en: ', which was a Roman festival held in mid/late December that featured wild partying
    and the abandonment of everyday decorum, as per this account from Wikipedia:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ，这是在十二月中下旬举行的一个罗马节日，活动包括疯狂的派对和放弃日常礼仪，正如维基百科上的这个账户所描述的：
- en: 'Seneca looked forward to the holiday, if somewhat tentatively, in a letter
    to a friend:'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 塞内卡在给朋友的信中期待着假期，尽管有些犹豫：
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is now the month of December, when the greatest part of the city is in a
    bustle. Loose reins are given to public dissipation; everywhere you may hear the
    sound of great preparations, as if there were some real difference between the
    days devoted to Saturn and those for transacting business. … Were you here, I
    would willingly confer with you as to the plan of our conduct; whether we should
    eve in our usual way, or, to avoid singularity, both take a better supper and
    throw off the toga.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在是十二月份，这时城市的大部分地区都处于忙碌状态。公众的放纵得到了纵容；到处都可以听到大规模准备的声响，仿佛萨图恩的日子和做生意的日子之间真的有真正的区别。…如果你在这里，我愿意就我们的行动计划与你进行讨论；我们是按照通常的方式晚餐，还是为了避免与众不同，双方都吃一顿更好的晚餐，脱下托加。
- en: 'The more important takeawy for investors is to take the proper steps to avoid
    the scam artists that still prowl Wall Street looking for marks. Part of the problem
    was that investors didn''t know what they were doing, or they were just looking
    to gamble with their savings, which was Josh Shapiro''s belief, as he stated in
    the NY Post interview [emphasis added]:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对投资者来说，更重要的是采取适当的步骤来避免仍然在华尔街寻找目标的诈骗艺术家。部分问题在于投资者不知道他们在做什么，或者他们只是想用他们的储蓄来赌博，这是乔什·沙皮罗的信念，正如他在《纽约邮报》的采访中[加
    emphasis]所说的：
- en: But these were not grandmothers we were calling on the phone. ***These were
    qualified investors, who had, basically, a gambling habit.*** In my mind, I just
    can’t imagine how some guy in Texas that’s never seen me, that’s never met me
    can send me $50,000\. I just don’t understand how.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但这些人不是我们在电话上联系的奶奶们。***这些是有资质的投资者，基本上他们有赌博的习惯。***在我脑海中，我无法想象一个从未见过我，从未见过我的德克萨斯州人如何向我寄来50,000美元。我不明白这一点。
- en: 'To avoid these pitfalls, I have three suggestions:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这些陷阱，我有三条建议：
- en: Look for investment advisors who adhere to the fiduciary standard;
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找遵守受托人标准的投资顾问；
- en: Use the 5Ps of investment manager selection; and
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用投资经理选择的5P；
- en: Make sure you have an investment plan.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你有投资计划。
- en: '**Fiduciary duty vs. suitability standard**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**受托责任与适宜性标准**'
- en: 'The first line of defense against investment scam artists is to ensure that
    your investment advisor adheres to the more onerous fiduciary standard, rather
    than the looser suitability standard. Here is the key difference between the two.
    When an investor creates an investment portfolio, he has two key decisions to
    make:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 面对投资诈骗艺术家，你的第一道防线是确保你的投资顾问遵守更严格的受托人标准，而不是更宽松的适宜性标准。两者之间的关键区别在于这里。当投资者创建一个投资组合时，他需要做出两个关键决策：
- en: What to buy?
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要买什么？
- en: How much to buy?
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要买多少？
- en: The fiduciary generally has to consider both questions and the investor usually
    gives the advisor the authority to buy and sell on his behalf. The advisor with
    the suitability standard only has to think about the first one and has to consult
    with the investor, who then gives the advisor the trade order. Moreover, the advisor
    who is a fiduciary is subject to personal liability for the well-being of the
    investor should he act in an imprudent manner.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 受托人通常必须考虑这两个问题，而投资者通常会授权顾问代表他进行买卖。遵循适宜性标准的顾问只需要考虑第一个问题，并且必须与投资者 consult，然后投资者会给出交易订单。此外，对于遵循受托人标准的顾问，如果他行为不审慎，投资者福祉方面他将承担个人责任。
- en: Supposing that there is a highly speculative investment with high profit potential.
    An advisor subject to a suitability standard can call up virtually anyone and
    pitch the idea, because as long as it might has a place in the investor's portfolio,
    e.g. 0.5%, he is not breaking any laws or regulations.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 假设存在一种具有高盈利潜力的高度投机性投资。遵守适宜性标准的顾问可以几乎给任何人打电话，推销这个想法，因为只要它可能在投资者的投资组合中占有一席之地，例如0.5%，他就没有触犯任何法律或规定。
- en: '**5Ps of investment manager selection**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资经理选择的5P**'
- en: 'Another way of weeding out the pretenders is the manager selection process
    used by many institutions to select investment managers. To illustrate, I wrote
    the following to someone who tried to solicit me as a client for their investment
    advisory business:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种淘汰冒名者的方法是许多机构用来选择投资经理的选择过程。为了说明这一点，我写给了一个试图拉我为他们的投资咨询业务客户的人：
- en: 'The principal process used by many institutions to select managers consist
    of the 5Ps:'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多机构用来选择经理的主要流程包括5P：
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**People:** Who are they?'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**人：**他们是谁？'
- en: '**Performance:** Interesting but less relevant as past performance is not reflective
    of future returns'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**业绩表现：**有趣的是，过去的业绩并不一定能反映出未来的回报，但相关性不强。'
- en: '**Philosophy:** Do you have an edge on the market? If so, what is it?'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**哲学：**你在市场上有什么优势吗？如果有，是什么？'
- en: '**Process:** How do you implement your "edge"?'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**流程：**你是如何实施你的“优势”的？'
- en: '**Portfolio:** Does the portfolio reflect the principles outlined in the philosophy
    and process statements?'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**投资组合：**投资组合是否反映了哲学和流程声明中概述的原则？'
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As part of my evaluation process of your group, please outline your investment
    philosophy and process.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为评估你们小组的一部分，请概述你们的投资哲学和流程。
- en: The 5Ps framework is a great template for evaluating advisors. Investors can
    to use their own judgement as to the biographies of the people, their investment
    philosophy and process make sense and fit with their needs and comfort zones.
    Reputable professional managers who have a well-defined process should have no
    trouble answering such questions. As for the less scrupulous, well...
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 5Ps框架是评估顾问的伟大模板。投资者可以自行判断这些人的传记、他们的投资哲学和流程是否有意义，并是否符合他们的需求和舒适区。有着明确流程的知名专业经理人应该能轻松回答这些问题。至于那些不太正直的人，嗯...
- en: '**Know where you want to go**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**知道你要去哪里**'
- en: Finally, take some responsibility for your money and know your investment objectives.
    Remember the
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对自己的财务负责，了解自己的投资目标。记住
- en: '*Alice in Wonderland*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**爱丽丝梦游仙境**'
- en: passage of Alice's conversation with the Cheshire Cat?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 爱丽丝与柴郡猫的对话中有什么启示？
- en: '"Would you tell me, please, which way I ought to go from here?"'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “请问，你能告诉我，从这里出发我应该往哪个方向走吗？”
- en: '"That depends a good deal on where you want to get to," said the Cat.'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这取决于你想去哪里，”猫说。
- en: '"I don’t much care where--" said Alice.'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我不太在乎去哪里——”爱丽丝说。
- en: '"Then it doesn’t matter which way you go," said the Cat.'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “那从这里出发，哪个方向都无所谓，”猫说。
- en: '"--so long as I get SOMEWHERE," Alice added as an explanation.'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “——只要我能到达某个地方，”爱丽丝补充解释道。
- en: '"Oh, you’re sure to do that," said the Cat, "if you only walk long enough."'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “哦，只要你走得够久，你肯定能做到，”猫说。
- en: If you don't have an investment plan, how will you know when you get there?
    For more details, I would suggest reading my previous post entitled
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有投资计划，你怎么知道你什么时候能达到目标？想了解更多细节，我建议你阅读我之前的一篇题为
- en: '[The ABCs of financial planning](http://humblestudentofthemarkets.blogspot.com/2013/10/the-abcs-of-financial-planning.html)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**财务规划的ABCs**'
- en: as a primer on this topic.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 作为本话题的入门书籍。
- en: Once you've adopted these steps, you should have a much better idea of what
    you want; where you want to go; and better protection against the Wolves of Wall
    Street.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你采用了这些步骤，你应该对自己的目标有更清晰的认识；你知道自己想去哪里；以及更好地防范华尔街的“狼”。
- en: '***Addendum: One sure bet***'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**附录：稳赚不赔的选择**'
- en: I have long believed that one of the ways to nurture youth is to give them a
    focus in their lives, whether it be music, sports or other pursuits. This is especially
    critical during their adolescent years as they start to form their own identities.
    It's one of the key reasons why I became involved with the
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直认为，培养青少年的方法之一就是给他们生活上的焦点，无论是音乐、体育还是其他追求。他们在青春期开始形成自己的身份时，这一点尤其重要。这也是我参与
- en: '[Vancouver Youth Symphony Orchestra Society](http://www.vyso.com/)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**温哥华青年交响乐团协会**'
- en: . Participation in a VYSO orchestra teaches young musicians to focus on both
    their individual musical and orchestral skills. The latter is particularly important
    as many people can learn to play music, but a different skill is required when
    the conductor points to a section and have them all play the same sound at the
    same time. (That's why often school bands have "muddy" sounds - it's because they
    haven't learned orchestral skills.) It's much like the difference between learning
    to walk and learning to march in formation.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 参加VYSO乐团能让年轻音乐家专注于个人音乐技能和乐团协作技能。后者尤其重要，因为许多人都能学会演奏音乐，但在指挥官指向一个乐段并让他们同时演奏相同的音符时，就需要另一种技能了（这就是为什么学校乐队经常出现“混浊”的声音——因为他们还没有学会协作技能）。这就像学会走路和学会列队行进之间的区别。
- en: This holiday season, I am launching my personal appeal for support of the VYSO's
    Margitta Krebs Bursary, named after the much beloved conductor of the VYSO Debut
    and Junior Orchestra who is retiring after 29 years.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个假日季节，我启动了个人呼吁，支持VYSO的Margitta Krebs奖学金，这个名字是以VYSO首演和少年乐团深受爱戴的指挥官的名字命名的，她在担任指挥29年后即将退休。
- en: Margitta Krebs is celebrating her 29th season as Conductor of the Vancouver
    Youth Symphony Orchestra's two junior string orchestras and she will retire at
    the end of this season. She has now seen several generations of VYSO musicians
    proceed from Debut to Senior ranks and is proud to have launched them. Over the
    last 29 years, the Debut and Junior String orchestras have tripled in size under
    Margitta's enthusiastic leadership.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 玛格丽塔·克雷布斯庆祝她作为温哥华青年交响乐团两个初级弦乐团的指挥的29个赛季，她将在这个赛季结束时退休。她已经见证了VYSO音乐家们从首演到高级等级的几个世代，并为他们感到骄傲。在过去的29年里，在玛格丽塔的热情领导下，首演和初级弦乐团的规模扩大了三倍。
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The VYSO is excited to announce that it is founding the Margitta Krebs Bursary
    Fund to honour Margitta's longstanding contribution to the VYSO. The bursaries
    will be open to students in the Debut and Junior Orchestras and their graduates
    as they proceed through the Intermediate and Senior Orchestra ranks. The Margitta
    Krebs Bursary is intended to financially assist students who might otherwise be
    unable to participate in orchestral training.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: VYSO很高兴宣布，它正在创立玛格丽塔·克雷布斯奖学金基金，以纪念玛格丽塔对VYSO长期以来所做的贡献。奖学金将向初级和中级乐团的学生及其毕业生开放，他们将继续进入中级和高级乐团。玛格丽塔·克雷布斯奖学金旨在经济上帮助那些否则可能无法参加管弦乐训练的学生。
- en: ''
  id: totrans-75
  prefs:
