  type: TYPE_NORMAL
- en: If you are in the Vancouver area, please come to Margitta's Farewell Concert
    on Sunday, May 4, 2:30pm at the [Nikkei Centre](http://centre.nikkeiplace.org/about/about-nikkei-centre/)
    in Burnaby, B.C. The Junior and Debut Orchestras, consisting of musicians ages
    8-13, will close the season with a medley of the best, featuring everything from
    [Ashokan Farewell](http://en.wikipedia.org/wiki/Ashokan_Farewell), to an assortment
    of fun favourites and a stirring finale of Bach's [Brandenburg Concerto No. 3](http://en.wikipedia.org/wiki/Brandenberg_Concertos#Brandenburg_Concerto_No._3_in_G_major.2C_BWV_1048).
    Special guest conductor for this piece will be Mr. Roger Cole, VYSO's Senior Conductor
    and Artistic Director. The full calendar of the VYSO's concerts this season can
    be found [here](http://www.vyso.com/season.html).
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你在温哥华地区，请于5月4日星期日下午2:30参加在Burnaby, B.C.的Nikkei Centre举行的玛格丽塔告别音乐会。[Nikkei
    Centre](http://centre.nikkeiplace.org/about/about-nikkei-centre/)。由8-13岁的音乐家组成的初级和首演乐团将以一系列最佳的汇编结束这个赛季，内容从[Ashokan
    Farewell](http://en.wikipedia.org/wiki/Ashokan_Farewell)到一系列有趣的喜爱，以及巴赫的[布兰登堡协奏曲第3号](http://en.wikipedia.org/wiki/Brandenberg_Concertos#Brandenburg_Concerto_No._3_in_G_major.2C_BWV_1048)的激动人心的终曲。这一部分的特别嘉宾指挥将是Roger
