- en: Below is a study that appeared in last night's Subscriber Letter that looks
    at Tuesday's volatile action.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是昨晚订阅信中出现的一项研究，它分析了周二波动较大的行情。
- en: '[![](img/5cf5f7743a08f49da98ad1af3f635a34.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgUDe4LN_3aIYv-lr695coXYB9rYPsrmsqaB2QAtLZ5Z8E0ZH_Vi0HNRGCEqBBkOD27k03WLff8GRAZpS2rRDXJVq889chebEWXlq_UpKBuulyXXW_KzyG-iSdhW4neUkWUbioX8A7qP_x3/s1600/2010-05-19+png.png)'
