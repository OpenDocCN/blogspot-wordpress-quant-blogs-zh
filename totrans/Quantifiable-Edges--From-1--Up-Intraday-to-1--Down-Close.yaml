  zh: '[![](img/5cf5f7743a08f49da98ad1af3f635a34.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgUDe4LN_3aIYv-lr695coXYB9rYPsrmsqaB2QAtLZ5Z8E0ZH_Vi0HNRGCEqBBkOD27k03WLff8GRAZpS2rRDXJVq889chebEWXlq_UpKBuulyXXW_KzyG-iSdhW4neUkWUbioX8A7qP_x3/s1600/2010-05-19+png.png)'
- en: 'A few notes:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几点说明：
- en: 1) While results are explosive, instances are very low. Rather than including
    this among my Active Studies List I have simply decided to track it going forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 虽然结果很爆炸，但实例非常少。与其将此列入我的活跃研究列表，我更决定今后简单地对其进行跟踪。
- en: 2) Without the 200ma filter the results are no longer bullish. There were some
    big declines followingthis type of action during a downtrend.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 没有200ma滤波器，结果就不再乐观。在下跌趋势中，此类行动之后有时会出现大幅下跌。
