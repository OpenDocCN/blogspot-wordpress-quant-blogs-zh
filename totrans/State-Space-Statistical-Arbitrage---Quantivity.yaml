- en: 来源：[https://quantivity.wordpress.com/2010/02/15/state-space-statistical-arbitrage/#0001-01-01](https://quantivity.wordpress.com/2010/02/15/state-space-statistical-arbitrage/#0001-01-01)
  prefs:
