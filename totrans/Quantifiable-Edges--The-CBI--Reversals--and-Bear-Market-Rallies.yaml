- en: 'Quantifiable Edges: The CBI, Reversals, and Bear Market Rallies'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：CBI、反转以及熊市反弹
- en: 来源：[http://quantifiableedges.blogspot.com/2008/01/cbi-reversals-and-bear-market-rallies.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/cbi-reversals-and-bear-market-rallies.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/01/cbi-reversals-and-bear-market-rallies.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/cbi-reversals-and-bear-market-rallies.html#0001-01-01)
- en: Quite a day today. For those of you who “missed” the reversal – don’t sweat
    it. My studies indicate there’s plenty of upside left. Let’s first review and
    update things we’ve already looked at. Then I’ll show some new stats.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是相当不错的一天。对于那些“错过”反转的人来说——别担心。我的研究显示还有足够的上涨空间。我们首先回顾和更新一下我们已经看过的东西。然后我会展示一些新的统计数据。
- en: '**Capitulative Breadth Indicator (CBI)**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**投降性宽度指标（CBI）**'
- en: The CBI remained at 13 today. It normally takes more than one day of buying
    to significantly reduce the number. The exit signal for this model will come when
    the CBI closes at 3 or lower. I’ve discussed it in great detail in the last several
    days. If you missed those posts and want to read up on it, just click the CBI
    label at the bottom of this post.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的CBI保持在13不变。通常需要一个以上的交易日买入才能显著减少这个数字。这个模型的退出信号将出现在CBI收盘价为3或更低时。我在过去的几天里已经详细讨论过了。如果你错过了那些帖子并且想了解相关信息，只需点击本文底部的CBI标签即可。
- en: '**[Time Stretch Study](http://quantifiableedges.blogspot.com/2008/01/time-cbi-indicate-bounce-could-be-near.html)**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**[时间拉伸研究](http://quantifiableedges.blogspot.com/2008/01/time-cbi-indicate-bounce-could-be-near.html)**'
- en: Although I didn’t post this study until Sunday night, the study used Friday’s
    closing price as the presumed entry point. Amazingly, even with an entry as bad
    a Friday’s close, this study is currently 1% in the black.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我直到周日晚上才发布了这项研究，但该研究使用周五的收盘价作为预期的入场点。令人惊讶的是，即使像周五收盘那样差的入场点，这项研究目前仍处于1%的盈利。
- en: '**Large Reversal Bar Study**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**大型反转柱状图研究**'
- en: The criteria for the reversal bar study on January 9th was the S&P 500 makes
    a 20-day low and closes greater than 1% higher on increased volume over the previous
    day. We met those criteria again today. While the Jan. 9th reversal bar ultimately
    failed, it wasn’t before opportunities for profit, or at least a scratch, made
    themselves available. Traders may want to go back and review
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1月9日反转柱状图研究的标准是标普500指数创下20日低点，并且收盘价较前一日上涨超过1%，成交量增加。我们今天再次满足了这些标准。尽管1月9日的反转柱状图最终失败了，但在机会出现之前，至少是一个平局，利润机会是存在的。交易员可能想回顾
- en: '[that study](http://quantifiableedges.blogspot.com/2008/01/do-reversal-bars-really-work.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[那项研究](http://quantifiableedges.blogspot.com/2008/01/do-reversal-bars-really-work.html)'
- en: and the subsequent
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以及随后的
- en: '[trade management follow-up post](http://quantifiableedges.blogspot.com/2008/01/reversal-bar-study-trade-management.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[交易管理后续帖子](http://quantifiableedges.blogspot.com/2008/01/reversal-bar-study-trade-management.html)'
- en: as they both apply again today.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 它们在今天都适用。
- en: '**Large Bars Down and Up**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**大型上下柱状图研究**'
- en: 'What stood out over the last few days was the volatility and extremely wide
    range that the market traded in. I did a study looking at these two-bar reversals
    rather than just looking at the single bar reversal like above. Below are the
    results: (click table to enlarge)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几天值得注意的是市场交易的波动性和非常宽的范围。我进行了一项研究，研究这两个柱状图的反转，而不仅仅是像上面那样研究单个柱状图的反转。以下是结果：（点击表格放大）
- en: '[![](img/a2150da1b283ec1b33fa939fe40dedcf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqcUDbZkJe-LyJQvKtviEHax3xpCBz0pqLebM8rT8C8HGw_ChWlcVBhooI54Yb4xDu6D_h1ENSb-EgErGJzp4pwXeyCtWL9hWCvk-tYkrenbTSHeDRBNl4vMgr103gcjDuJ9SoeApy8i4/s1600-h/2008-1-23-Large+Tweezers+Table.PNG)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a2150da1b283ec1b33fa939fe40dedcf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqcUDbZkJe-LyJQvKtviEHax3xpCBz0pqLebM8rT8C8HGw_ChWlcVBhooI54Yb4xDu6D_h1ENSb-EgErGJzp4pwXeyCtWL9hWCvk-tYkrenbTSHeDRBNl4vMgr103gcjDuJ9SoeApy8i4/s1600-h/2008-1-23-Large+Tweezers+Table.PNG)'
- en: All of the key stats here look pretty good. An average return of over 3% on
    a short-term index trade is always eye-catching. I also like the Win/Loss Ratios
    and Profit Factors (Profit Factor = Gross Profit / Gross Loss). There are fewer
    trades listed when the trades lasted more than 1 week because the setup occurred
    again a short time later and I didn’t want to double-count the stats for those
    instances. I’ve listed all the trades with a 5-day exit below.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里所有的关键统计数据看起来都很不错。短期指数交易的平均回报率超过3%总是很吸引人。我也喜欢胜/负比率（Win/Loss Ratios）和盈利因子（Profit
    Factor = Gross Profit / Gross Loss）。当交易持续超过一周时，列出的交易较少，因为不久之后市场再次形成相同的设置，我不想重复计算这些实例的统计数据。下面列出了所有5天内退出的交易。
- en: '[![](img/d93da7921287213c391766f565d40b98.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjyK8RARqr_ap97eEfUlR8rM2Pgx8q8eV06RmNtACoqdd4D9sF8hyphenhyphenxdO8NvZksT0gBAPRs0GCVCLxo9kfvqYKXtbJwjjWJzjoptC9NpqtDwXaIsZ70j6rrEItMH78PBA-1GK993O8kb_YA/s1600-h/2008-1-23-Large+Tweezers+Trades.PNG)*A
    few notable things here:* *1) All but one of these trades saw a pullback within
    the first five days. The lone holdout (9/11/98) pulled back below its entry price
    intraday on Day 6\. Most of the pullbacks were 2% or more. As in the previous
    reversal bar study, this indicates it is likely unnecessary to chase an entry.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjyK8RARqr_ap97eEfUlR8rM2Pgx8q8eV06RmNtACoqdd4D9sF8hyphenhyphenxdO8NvZksT0gBAPRs0GCVCLxo9kfvqYKXtbJwjjWJzjoptC9NpqtDwXaIsZ70j6rrEItMH78PBA-1GK993O8kb_YA/s1600-h/2008-1-23-Large+Tweezers+Trades.PNG)*这里有一些值得注意的事情：*
    *1) 这些交易中有九个在第一天内出现了回调。唯一没有回调的是(9/11/98)，在第六天盘中价格跌破了其入场价。大多数回调幅度都在2%以上。与之前反转柱状图研究相同，这表明追赶入场可能是不必要的。*'
- en: 2) All of the instances led to a decent rally at some point beyond the five
    days shown. Five of the seven groups saw retests before their rallies. These were
    10/87, 10/89, 9/98, 4/00, and 7-8/2002\. The other two – 10/97 and 9/01 marked
    the bottom.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 所有这些实例在显示的五天之后都至少出现了一次不错的反弹。其中七个群体中有五个在反弹前经历了回测。这些群体是10/87、10/89、9/98、4/00和7-8/2002。另外两个——10/97和9/01标志着底部。
- en: 3) While the setup has occurred only ten times in the last 30 years, 3 of those
    times it happened within two weeks of a previous instance. The volatility experienced
    over the two-day reversal period did not dissipate quickly. This indicates the
    ride will likely remain a wild one.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 虽然在过去30年中只形成了十次设置，但其中有三次发生在前一次设置之后的两周内。在这两天的反转期间，波动性并没有迅速消散。这表明这趟旅程可能会继续保持疯狂。
- en: '**Summary** Today was a good start. I believe in the days and perhaps weeks
    to come there is going to be more volatility and ultimately more upside. While
    I normally like to stick to the numbers in this blog, logically it makes sense
    to me that we get some upside here. Here’s my thought process. It seems the whole
    world is convinced we’re in a bear market. Most of what I see and hear is saying
    “sell into any rallies”. It is this disbelief which should help fuel to the rise.
    This may or may not be “the” bottom. If it is, then we will certainly see a nice
    rally. If it isn’t “the” bottom the rally should still be nice enough to suck
    in a good number of people before the next serious leg down begins. That’s what
    bear-market rallies do. They make believers out of suckers then take their money.
    In either case my studies indicate the rally should be strong enough to grab some
    profits. Just peek at the trades listed above – several of them were of the Bear
    Market Rally variety. So have we hit “the” bottom? I have no idea, but I’ll be
    re-evaluating all along the way.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**今天是一个好的开始。我相信在接下来的几天甚至几周内，市场波动性将会增加，最终会有更多的上涨空间。虽然我通常喜欢在这个博客中坚持数字，但从逻辑上讲，我认为我们在这里会有所上涨。这是我的思考过程。似乎全世界都确信我们正处于熊市。我看到的和听到的绝大多数人说“在反弹时卖出”。这种不信任应该有助于推动价格上涨。这可能是也可能不是“真正的”底部。如果是，那么我们肯定会看到一次不错的反弹。如果不是“真正的”底部，那么在下一轮真正的下跌开始之前，反弹应该足够好，能够吸引很多人。熊市反弹就是这样做的。它们让傻瓜变成信徒，然后拿走他们的钱。无论如何，我的研究表明反弹应该足够强，能够抓住一些利润。只要看看上面列出的交易——其中几个是熊市反弹类型的。那么我们是否已经触底“真正的”底部？我一点儿也不知道，但我会在整个过程中重新评估。*'
