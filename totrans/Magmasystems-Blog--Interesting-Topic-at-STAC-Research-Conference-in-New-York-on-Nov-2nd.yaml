  type: TYPE_NORMAL
- en: 来源：[http://magmasystems.blogspot.com/2011/10/interesting-topic-at-stac-research.html#0001-01-01](http://magmasystems.blogspot.com/2011/10/interesting-topic-at-stac-research.html#0001-01-01)
