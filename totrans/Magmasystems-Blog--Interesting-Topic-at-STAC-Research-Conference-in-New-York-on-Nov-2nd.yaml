- en: 'Magmasystems Blog: Interesting Topic at STAC Research Conference in New York
    on Nov 2nd'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Magmasystems Blog: 11月2日在纽约STAC研究会议上一个有趣的话题'
- en: 来源：[http://magmasystems.blogspot.com/2011/10/interesting-topic-at-stac-research.html#0001-01-01](http://magmasystems.blogspot.com/2011/10/interesting-topic-at-stac-research.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2011/10/interesting-topic-at-stac-research.html#0001-01-01](http://magmasystems.blogspot.com/2011/10/interesting-topic-at-stac-research.html#0001-01-01)
- en: I am not going to be in New York that day, but STAC has a few topics of interest
    at their upcoming conference on November 2nd.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那天我不在纽约，但STAC在11月2日即将举行的会议上有一些值得关注的话题。
- en: '"Hadoop for Trading Firms: Beyond the Science Project," by Jack Norris, VP
    Marketing, MapR'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “Hadoop对于交易公司的应用：不仅仅是科学项目，”来自Jack Norris，MapR的营销副总裁
- en: “Standard Technology Benchmarks for Market Risk Platforms,” by Lars Ericson,
    Director, Citi
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “市场风险平台的标准技术基准，” 来自Lars Ericson，Citi的董事
- en: It's nice to see someone from Citi presenting :-) Wish they had more people
    from the client side of things presenting.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看到来自Citi的人发言很不错:-) 希望他们能让更多客户端方面的人发言。
