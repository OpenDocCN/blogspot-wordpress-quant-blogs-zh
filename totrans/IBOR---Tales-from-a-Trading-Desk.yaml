- en: Although a few weeks old, Waters Technology has an interesting read on the next
    gold source of truth for trade data – Getting a Grip On The Investment [Book](http://www.waterstechnology.com/inside-reference-data/feature/2258265/getting-a-grip-on-investment-book-of-record)
    of Record. TABB [offers](http://tabbforum.com/researches/the-investment-book-of-record-one-version-of-truth-from-front-to-back-office)
    a white paper on the subject from January 2013.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这篇文章已经有些时日，但 Waters Technology 对于交易数据的下一个金矿——投资[账簿](http://www.waterstechnology.com/inside-reference-data/feature/2258265/getting-a-grip-on-investment-book-of-record)的真相有着有趣的分析。TABB
    [提供](http://tabbforum.com/researches/the-investment-book-of-record-one-version-of-truth-from-front-to-back-office)了关于这一主题的白皮书，发布于2013年1月。
