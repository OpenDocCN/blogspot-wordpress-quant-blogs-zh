- en: 'VIX and More: Other Perspectives on Last Week'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX 和更多：上周的其他视角
- en: 来源：[http://vixandmore.blogspot.com/2008/03/other-perspectives-on-last-week.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/other-perspectives-on-last-week.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2008/03/other-perspectives-on-last-week.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/other-perspectives-on-last-week.html#0001-01-01)
- en: '![](img/cb83e3b120e2695cd555e33676dbb5d4.png)A confluence of familial and meteorological
    factors left me in rural <place st="on"><state st="on">Texas</state></place> with
    only intermittent internet access last week.  This week I am running on full bandwidth,
    but as I was off the information grid for a good part of last week, I am going
    to rely on those who were plugged in to provide a recap.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/cb83e3b120e2695cd555e33676dbb5d4.png)家庭和气象因素的汇合使我上周只能间歇性地在德克萨斯州乡村上网。本周我正在全力运行，但由于上周大部分时间我脱离了信息网格，我将依靠那些联网的人提供回顾。'
- en: First, from a strict numbers perspective, important support was breached in
    several of the major indices last week and the put to call numbers were [at extreme
    levels](http://vixandmore.blogspot.com/2008/03/put-to-call-data-at-extreme-levels.html)
    all week.  In contrast to the put to call data, the volatility indices were sluggish
    and unremarkable during the week, with the VIX finishing the week up 0.95 (3.6%)
    to 27.49 and the VWSI rising to +1.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，从严格的数字角度来看，上周几个主要指数的重要支撑位被突破，而买入/卖出比率数据[处于极端水平](http://vixandmore.blogspot.com/2008/03/put-to-call-data-at-extreme-levels.html)整个星期。与买入/卖出数据相比，波动指数在整个星期都显得缓慢且不引人注目，VIX全周上涨0.95（3.6%）至27.49，VWSI升至+1。
- en: As the Wall Street Journal ‘Hot or Not’ chart shows, oil was just about the
    only winning play last week, while the smaller (market cap) and more far flung
    one’s equity positions were, the worse they performed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如《华尔街日报》的“热门或不在”图表所示，上周几乎只有石油是赢家的投资选择，而一个人的股权投资越小（市值）且分布越远，它们的业绩表现就越差。
- en: 'Four top bloggers do an excellent job of summarizing the action on a number
    of fronts:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 四位顶级博主对上周的行动做了很好的总结：
- en: Barry Ritholtz at [The Big Picture](http://bigpicture.typepad.com/) is back
    with his [Linkfest](http://bigpicture.typepad.com/comments/2008/03/leapyear-linkfe.html),
    where he surveys a wide variety of facts and opinions, with an emphasis on macroeconomic
    and fundamental news.  Babak at [Trader’s Narrative](http://www.tradersnarrative.com/)
    provides his [Sentiment Overview](http://www.tradersnarrative.com/sentiment-overview-week-of-march-7th-2008-1561.html)
    for the week.  Declan Fallond ([Fallond Stock Picks](http://blog.fallondpicks.com/))
    offers up a [review of last week](http://blog.fallondpicks.com/2008/03/stockchartscom-weekly-review_09.html)
    through the eyes of some of the StockCharts.com chart reader cognoscenti – along
    with his own commentary.  Last but not least by a long shot, [Bill Cara](http://www.billcara.com/)
    has his usual [exhaustive inventory of charts and commentary](http://www.billcara.com/archives/2008/03/week_in_review_10_20080309.html#more)
    for the week – ideal for those who wish to slice and dice the markets by sector,
    region and asset class.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 巴里·里索尔特（Barry Ritholtz）在[大图景](http://bigpicture.typepad.com/)上，他的[链接节](http://bigpicture.typepad.com/comments/2008/03/leapyear-linkfe.html)中，他调查了各种事实和观点，重点关注宏观经济和基本面新闻。
    Babak 在[交易者的叙述](http://www.tradersnarrative.com/)上提供了他上周的[情绪概述](http://www.tradersnarrative.com/sentiment-overview-week-of-march-7th-2008-1561.html)。
    Declan Fallond（[Fallond 股票选择](http://blog.fallondpicks.com/)）通过一些股票图表专家的视角，提供了上周的回顾——附有他自己的评论。[最后但并非最不重要的是](http://www.billcara.com/)，比尔·卡ara（Bill
    Cara）像往常一样，提供了本周的[详尽图表和评论](http://www.billcara.com/archives/2008/03/week_in_review_10_20080309.html#more)——非常适合那些希望按部门、地区和资产类别切割市场的人。
- en: 'Finally, I cannot end here without recommending an inexpensive red blend that
    I tried last night: a $6.99 (at Trader Joe’s) [Novella Synergy](http://www.eosvintage.com/winenotes/Nov-04%20Synergy.pdf)
    from [EOS Winery](http://www.eosvintage.com/) in Paso Robles, <state st="on"><place
    st="on">California</place></state>.  This blend changes every year, but the 2005
    version that I tried consists of 46% petite sirah, 33% cabernet sauvignon, 16%
    sangiovese, and 5% petit verdot.  While the combination of petite sirah and cabernet
    sounds like it might make for a heavy, overpowering wine, this is an everyday
    red with much more finesse than I expected.  Food friendly and quaffable on its
    own, this wine is also an excellent change of pace for those stuck in a ‘same
    varietal again’ rut.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我这里不能不推荐一款昨晚我尝试过的性价比高的红葡萄酒混合品种：在Trader Joe’s售价为6.99美元的[Novella Synergy](http://www.eosvintage.com/winenotes/Nov-04%20Synergy.pdf)，这是来自[EOS
    Winery](http://www.eosvintage.com/)位于加利福尼亚州Paso Robles的葡萄酒。这款混合葡萄酒每年都会有所变化，但我尝试的2005年版本由46%的小西拉，33%的赤霞珠，16%的桑娇维塞和5%的小味多组成。虽然小西拉和赤霞珠的结合听起来可能会制作出一种浓重、压倒性的葡萄酒，但这款红酒比我所预期的要精致得多，适合日常饮用。它既可以单独饮用，也适合搭配食物，对于那些陷入“再次饮用同一种葡萄品种”的固定模式的人来说，这款葡萄酒是一个极好的选择。
