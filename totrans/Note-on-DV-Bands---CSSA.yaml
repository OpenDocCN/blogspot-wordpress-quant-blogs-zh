- en: Note on DV Bands | CSSA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于DV波段 | CSSA
- en: 来源：[https://cssanalytics.wordpress.com/2009/08/05/note-on-dv-bands/#0001-01-01](https://cssanalytics.wordpress.com/2009/08/05/note-on-dv-bands/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cssanalytics.wordpress.com/2009/08/05/note-on-dv-bands/#0001-01-01](https://cssanalytics.wordpress.com/2009/08/05/note-on-dv-bands/#0001-01-01)
- en: Just to clarify , the mean referenced for average daily returns represents the
    new rescaled mean based on the percentrank funtion which has a mathematical value
    of .5, using the new oscillator. The upper and lower bands are derived using the
    .975 and .025 levels…..which are the same as the +/-2 z-scores in the normal distribution.
    The actual creation of the price mean and upper and lower price  band values is
    a bit more complicated.  It involves re-scaling the current upper/lower and mean
    values. More on this to come.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 需要澄清的是，平均每日回报率所指的均值是基于百分比排名函数的新缩放均值，其数学值为0.5，并使用新的振荡器。上轨和下轨是由0.975和0.025的水平得出的……这与正态分布中的+/-2个z分数相同。实际创建价格均值和上轨、下轨价格值的过程要稍微复杂一些。这涉及到重新缩放当前的上轨/下轨和均值。关于这一点会有更多的讨论。
