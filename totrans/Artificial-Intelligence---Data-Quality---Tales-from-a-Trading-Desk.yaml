- en: 'Most corporationsÂ as soon as they venture down the road of â€œbig dataâ€, and
    AI, realise they often donâ€™t have a big data issue, theyÂ have a data quality issue,Â which
    is probably coupled to data holes within the corporate data set. Â This is driven
    by a number of issues, including:'
  prefs: []
  type: TYPE_NORMAL
- en: No Chief Data Officer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No Data Strategy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lack of thought as to how the data from a application (division, department
    etc) will be used outside of the application (User Experience) itself
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No Acceptance Criteria on stories around data quality
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data hygiene is key to deriving using predictions and classifications from AI
    [models](http://www.h2o.ai/)Â â€“ obvious ğŸ™‚
  prefs: []
  type: TYPE_NORMAL
- en: 'What follows are a few pointers that may aid in the area of data hygiene:'
  prefs: []
  type: TYPE_NORMAL
- en: Identification of source of truth (SoT) of data e.g. market data, trades, orders,
    recruitment. Â Using a secondary copy of the SoT can often lead to â€œissuesâ€
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Context around data changes in the SoT. Â Specifically, who changed what, when,
    and ideally why. Â â€œWhyâ€ can be difficult in certain instances, but ideally would
    provide some context on the path that lead to a data change e.g phone call from
    a client requesting an amendment to a trade
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Taxonomy/ontology â€“ if you are doing anything aroundÂ LDA to extract topics,
    then its going to help considerably if the input data leverages a taxonomy to
    reduce the surface area of data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applications are often built with no thought around any of the above points.
    Â Further, if you are using ELK or similar as a data source for AI models, its
    will not be uncommon to find that application development didnâ€™t consider the
    logs during development ğŸ˜¦ Â In this scenario, Iâ€™d advise mandating ELK to development
    teams ğŸ™‚ Â At a minimum, this will aid the reduction of support tickets as support
    staff will at least have meaningful log files to work with ğŸ™‚
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Its truly amazing how time can be wasted prior to training AI models with cleaning
    and collecting data ğŸ˜¦
