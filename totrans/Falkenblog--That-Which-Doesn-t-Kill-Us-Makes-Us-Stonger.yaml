- en: 'Falkenblog: That Which Doesn''t Kill Us Makes Us Stonger'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/03/that-which-doesnt-kill-us-makes-us.html#0001-01-01](http://falkenblog.blogspot.com/2012/03/that-which-doesnt-kill-us-makes-us.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yesterday the Fed announced most of the big banks passed their stress tests,
    and so there was a huge bank rally at the end of the day. What was amusing was
  prefs: []
  type: TYPE_NORMAL
- en: '[this little line](http://online.wsj.com/article/SB10001424052702304537904577279720671471152.html?mod=WSJ_hp_LEFTWhatsNewsCollection)'
  prefs: []
  type: TYPE_NORMAL
- en: from those
  prefs: []
  type: TYPE_NORMAL
- en: '[sneaky anti-capitalist news reporters](http://qje.oxfordjournals.org/content/120/4/1191.short)'
  prefs: []
  type: TYPE_NORMAL
- en: 'at the WSJ:'
  prefs: []
  type: TYPE_NORMAL
- en: The stress-test results—together with signs that bank lending is perking up
    in the U.S.—suggest the unpopular bailouts of 2008 and 2009 helped to stabilize
    the banking system during the financial crisis and put the economy on the path
    for recovery.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is the worst banking crisis since the Great Depression in terms of the
    cumulative depth of contraction from the onset of the recession. Four years later,
    when the economy finally starts to show some strength, it is supposedly due to
    our savvy governmental intervention. Talk about grading on a curve.
  prefs: []
  type: TYPE_NORMAL
