- en: 'Humble Student of the Markets: A soft November, but wait for the Santa rally'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/11/a-soft-november-but-wait-for-santa-rally.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/11/a-soft-november-but-wait-for-santa-rally.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have been calling for a short-term stock market correction (see
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[A time for caution](http://humblestudentofthemarkets.blogspot.com/2013/10/a-time-for-caution.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: ) and my view remains unchanged. Intermediate term, however, equities look poised
    to move higher on cyclical strength. Let me explain.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**Short-term cautious**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: In the wake of the recent kick-the-can-down-the-road resolution of the political
    impasse in Washington, I said to focus on the fundamentals that matter (see
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[The sun will come out tomorrow](http://humblestudentofthemarkets.blogspot.com/2013/10/the-sun-will-come-out-tomorrow.html)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Earnings
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Macro outlook
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fed outlook
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What does that scorecard look like?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: On the earnings front, the earnings and sales beat rate improved considerably
    this week. However, the rules of the Earnings Game have changed. Getting stock
    outperformance is less about finding companies that beat Street expectations,
    but knowing what they say about the outlook in the analyst conference call.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: In addition to watching the earnings and sales beat rates and earnings guidance
    rates, I watch the evolution of the forward 4Q Street estimates more closely.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[Brian Gilmartin](http://fundamentalis.com/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: has done a superb job of reporting and analyzing Street estimates. The chart
    below shows how the forward 4Q estimates have changed since the beginning of August.
    They surged in late September to all-time highs, but they have been slowly deflating
    ever since in the past four weeks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: I would score the earnings dimension a slight negative.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: At a macro level, the best news we saw last week was the blowout numbers exhibited
    by Chicago PMI and the beat by ISM Manufacturing. The astounding strength of the
    Chicago PMI was contradicted by the Markit manufacturing PMI, which was weaker.
    However, the
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[Citigroup US Economic Surprise Index](http://fingfx.thomsonreuters.com/2011/12/01/161819d183.htm)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: ', which measures the beats and misses of high frequency economic releases,
    has been losing momentum.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Call the economic dimension neutral, though arguably it could be slightly positive.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: On the central banking front, the market did not take the FOMC statement well.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '[Tim Duy](http://economistsview.typepad.com/timduy/2013/10/a-bit-on-the-hawkish-side.html)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: thought that it was a bit on the hawkish side. The chart below (via
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[Zero Hedge](http://www.zerohedge.com/news/2013-10-31/feds-choice-balance-sheet-45-trillion-or-5-trillion-or-much-more)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: ) shows how tapering expectations have evolved over the last few weeks.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the shifting sands around tapering expectations, the Obama Administration
    has three governor vacancies to fill at the Federal Reserve. At this point, it
    is unclear what a Yellen Fed, if indeed it is a Yellen Fed, would look like as
    the other governors have not be named. At what point does the market focus on
    the composition of the Fed governor board? Score the monetary policy dimension
    slightly bearish - the market hates uncertainty.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Summing it all up, the three fundamental scores have deteriorated to roughly
    a neutral reading from slightly bullish in mid-October.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical and sentiment picture deteriorating**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the short-term sentiment and technical pictures are deteriorating.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '[Mark Hulbert](http://www.marketwatch.com/story/wall-street-is-way-too-bullish-2013-10-30)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: recently pointed out that his NASDAQ timer index is at a crowded long reading.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: 'Hulbert went on to say that his studies show that the time horizon of this
    index as a contrarian indicator is shortening to about a month:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Upon subjecting the Hulbert Financial Digest’s three decades of historical sentiment
    data to rigorous econometric testing, I discovered that the sentiment data up
    until about 10 years ago had its greatest explanatory power at the three-month
    horizon. That’s a short enough horizon already, but it has shrunk in recent years
    — and is now little longer than one month.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Technically, there is a plethora of indicators that point to some equity market
    softness ahead. Market breadth continues to show a negative divergence, as evidenced
    by this chart of the SPX (top panel) and stocks above their 200 day moving average
    (bottom panel):'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: The relative performance of the high-beta small caps, which had been market
    leaders, has keeled over and violated a relative uptrend line:.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: These aforementioned factors, along with the rising risk of a growth scare coming
    from China (see
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '[Watching for China-related volatility in November](http://humblestudentofthemarkets.blogspot.com/2013/10/watching-for-china-related-volatility.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: and
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '[The stakes are rising for China''s Third Plenary](http://humblestudentofthemarkets.blogspot.com/2013/10/the-stakes-are-rising-for-chinas-third.html)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: ), are reasons to believe that November is likely to be a little soft for equities.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '**Get ready for the Santa Claus rally?**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: Unless we get an ugly accident, e.g. very ugly Chinese developments or unexpected
    bout of Fed hawkishness, my base case continues to be a continuation of the stock
    market uptrend we have seen in 2013\. That's because Mr. Market is still telling
    me that the US and possibly the global economy are undergoing a cyclical upturn.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: Exhibit A is the relative performance of the Morgan Stanley Cyclical Index against
    the market, which remains in a solid relative uptrend.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: The positive relative performance of cyclical stocks is seen mainly in the relative
    performance of the capital goods heavy Industrial sector...
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: '...and the Consumer Discretionary sector:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: Surprisingly, the relative strength of cyclical stocks have not extended to
    deep cyclical sectors such as mining, possibly because of market caution over
    the outlook for Chinese growth.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，周期性股票的相对强势并未扩展到采矿等深度周期性行业，这可能是由于市场对中国增长前景的谨慎态度。
- en: 'The sailing ahead isn''t all smooth, however. The positive relative uptrends
    seen in the Industrial sector has not been confirmed outside the US. Non-US Industrial
    stocks recently staged a breach of a relative uptrend and appears to be undergoing
    a period of relative consolidation (note that these charts are all in USD so any
    currency effects are removed):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，前方的航程并非一帆风顺。工业部门出现的相对上升趋势并未在美国以外得到确认。非美国工业股票最近突破了一个相对上升趋势，似乎正在经历一段相对巩固期（请注意，这些图表都是用美元表示的，因此排除了任何货币效应）：
- en: 'Similarly, the relative performance of Non-US Consumer Discretionary stocks
    exhibit a minor, but unconfirmed, violation of its relative uptrend:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，非美国可选消费股票的相对表现显示出对相对上升趋势的轻微但未确认的违反：
- en: My main takeaway from studying these charts and indicators is that we are poised
    for a brief period of shallow weakness in equities. Barring any serious mishaps,
    stock investors should be positioned for a Santa Claus rally into year-end.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从研究这些图表和指标中，我的主要收获是，我们正处在一个短暂的股市浅幅弱势期。除非发生严重失误，股票投资者应为年底前的圣诞老人行情做好准备。
