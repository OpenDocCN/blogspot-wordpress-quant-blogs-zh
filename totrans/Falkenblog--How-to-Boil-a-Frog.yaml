- en: 'Falkenblog: How to Boil a Frog'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Falkenblog: 如何煮青蛙'
- en: 来源：[http://falkenblog.blogspot.com/2009/02/how-to-boil-frog.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/how-to-boil-frog.html#0001-01-01)
  id: totrans-5
