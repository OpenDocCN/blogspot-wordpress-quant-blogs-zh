  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/02/how-to-boil-frog.html#0001-01-01](http://falkenblog.blogspot.com/2009/02/how-to-boil-frog.html#0001-01-01)
- en: Phil Gramm,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 菲尔·格拉姆，
- en: '[on the mortgage crisis](http://online.wsj.com/article/SB123509667125829243.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[关于抵押危机](http://online.wsj.com/article/SB123509667125829243.html)'
- en: ', in today''s WSJ:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '，今天的华尔街日报:'
- en: Countrywide Financial Corp. cloaked itself in righteousness and silenced any
    troubled regulator by being the first mortgage lender to sign a HUD "Declaration
    of Fair Lending Principles and Practices." Given privileged status by Fannie Mae
    as a reward for "the most flexible underwriting criteria," it became the world's
    largest mortgage lender -- until it became the first major casualty of the financial
    crisis.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国全国住房贷款有限公司（Countrywide Financial Corp.）打着正义的外衣，通过签署HUD《公平借贷原则与实践宣言》成为第一个以此方式安抚监管机构的抵押贷款债务人。由于房利美授予的特权地位，作为对“最灵活的贷款标准”的奖励，它成为世界上最大的抵押贷款债务人，直到它成为金融危机的首批重大受害者。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The 1992 Housing Bill set quotas or "targets" that Fannie and Freddie were to
    achieve in meeting the housing needs of low- and moderate-income Americans. In
    1995 HUD raised the primary quota for low- and moderate-income housing loans from
    the 30% set by Congress in 1992 to 40% in 1996 and to 42% in 1997.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1992年住房法案中设定了房利美和房地美要实现的配额或“目标”，以满足低收入和中等收入美国人的住房需求。1995年，住房和城市发展部(HUD)将低收入和中等收入住房贷款的主要配额从国会1992年规定的30%提高到1996年的40%，以及1997年的42%。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By the time the housing market collapsed, Fannie and Freddie faced three quotas.
    The first was for mortgages to individuals with below-average income, set at 56%
    of their overall mortgage holdings. The second targeted families with incomes
    at or below 60% of area median income, set at 27% of their holdings. The third
    targeted geographic areas deemed to be underserved, set at 35%.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在住房市场崩溃时，房利美和房地美面临三个配额。第一个是给收入低于平均水平的个人的抵押贷款，规定占他们总抵押贷款的56%。第二个是以或低于当地收入中位数60%的家庭为目标，规定占他们投资的27%。第三个是针对地理区域被视为服务不足而制定的，规定占35%。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The results? In 1994, 4.5% of the mortgage market was subprime and 31% of those
    subprime loans were securitized. By 2006, 20.1% of the entire mortgage market
    was subprime and 81% of those loans were securitized. The Congressional Budget
    Office now estimates that GSE losses will cost $240 billion in fiscal year 2009\.
    If this crisis proves nothing else, it proves you cannot help people by lending
    them more money than they can pay back.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结果是什么？1994年，抵押贷款市场的4.5%是次贷，其中31%的次贷贷款被证券化。到2006年，整个抵押贷款市场的20.1%是次贷，其中81%的贷款被证券化。国会预算办公室现在估计GSE的损失将在2009财年造成2400亿美元的费用。如果这场危机没有证明其他什么，它证明你不能通过借给人们比他们还得起的钱来帮助他们。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Blinded by the experience of the postwar period, where aggregate housing prices
    had never declined on an annual basis, and using the last 20 years as a measure
    of the norm, rating agencies and regulators viewed securitized mortgages, even
    subprime and undocumented Alt-A mortgages, as embodying little risk. It was not
    that regulators were not empowered; it was that they were not alarmed.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在战后时期的经验中盲目，住房总价格从未按年度下降，并以过去20年作为标准，评级机构和监管机构认为证券化的抵押贷款，即使是次贷和未经证明的Alt-A抵押贷款，都几乎没有风险。并不是监管机构无法行使权力；而是他们并未感到惊慌。
- en: The boiling frog story states that a frog can be boiled alive if the water is
    heated slowly enough — it is said that if a frog is placed in boiling water, it
    will jump out, but if it is placed in cold water that is slowly heated, it will
    never jump out. Alas, this observation is based on some tests done around 1898,
    and modern attempts to replicate it find the frog actually jumps out of the water
    before it dies. But the point still stands. Anyway, the decline in underwriting
    standards was a combination of greed
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于煮青蛙的故事说，如果温水加热得足够缓慢，青蛙可以被活活煮熟——据说如果把青蛙放在开水中，它会跳出来；但是如果把它放在温水中慢慢加热，它就永远不会跳出来。然而，这一观察是基于1898年左右进行的一些测试，而现代的复制尝试发现青蛙实际上在死去之前跳出了水。但是观点仍然成立。无论如何，审慎标准的下降是贪婪的结合
- en: and
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: do-goodism, and without the overarching pretext of helping the disadvantaged,
    these standards would never have passed the common sense test.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 做慈善事业，如果没有帮助弱势群体的总体前提，这些标准是通不过常识测试的。
- en: Many say, but these had been going on for a while. True enough, it took 17 years,
    but I think any speculative bubble has non-monotonic dynamics, as in the classic
    Minsky cycle where standard investment, changes to finance predicated on asset
    price increases as opposed to cashflow, to a greater fool objective and then the
    bust. Similarly, initially the rising collateral inured people to the effects
    of these changes, and the effects of increasing demand led to the bubble, and
    eventually the crash. See Stan Liebowitz's video
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人都这么说，但这已经发生了一段时间。的确，这花了17年，但我认为任何投机泡沫都有非单调的动态，就像经典的明斯基周期中的标准投资一样，变成了基于资产价格上涨而不是现金流的金融，再到一个更大的傻瓜目标，然后破产。同样地，最初上涨的抵押品让人们对这些变化的影响视若无睹，而需求的增加效应导致了泡沫，最终导致了崩溃。请参见斯坦·利伯维茨的视频。
