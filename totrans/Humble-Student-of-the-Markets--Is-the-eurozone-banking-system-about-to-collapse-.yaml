- en: 'Humble Student of the Markets: Is the eurozone banking system about to collapse?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《市场谦学生》：欧元区银行系统会崩溃吗？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/is-eurozone-banking-system-about-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/is-eurozone-banking-system-about-to.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2011/12/is-eurozone-banking-system-about-to.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2011/12/is-eurozone-banking-system-about-to.html#0001-01-01)
- en: The Telegraph sounded alarm bells late Friday that the
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《电讯报》在周五晚些时候敲响了警钟，指出
- en: '[Eurozone banking system [is] on the edge of collapse](http://www.telegraph.co.uk/finance/financialcrisis/8947470/Eurozone-banking-system-on-the-edge-of-collapse.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元区银行系统[即将崩溃](http://www.telegraph.co.uk/finance/financialcrisis/8947470/Eurozone-banking-system-on-the-edge-of-collapse.html)
- en: '. Specifically, the problem is related to a lack of acceptable collateral,
    or "collateral crunch", for overnight and other short-term bank funding [emphasis
    added]:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '。具体来说，问题与缺乏可接受的抵押品或“抵押品短缺”有关，对于隔夜及其他短期银行融资[强调 added]:'
- en: Senior analysts and traders warned of impending bank failures as a summit intended
    to solve the European crisis failed to deliver a solution that eased concerns
    over bank funding.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高级分析师和交易员警告说，随着旨在解决欧洲危机的峰会未能提供缓解银行资金担忧的解决方案，银行倒闭的危机即将来临。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The European Central Bank admitted it had held meetings about providing emergency
    funding to the region's struggling banks, however City figures said a "collateral
    crunch" was looming.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲中央银行承认，它已经就向该地区陷入困境的银行提供紧急资金的问题举行了会议，然而伦敦的金融人士说，一场“抵押品短缺”即将来临。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"If anyone thinks things are getting better then they simply don''t understand
    how severe the problems are. ***I think a major bank could fail within weeks***,"
    said one London-based executive at a major global bank.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果有人认为情况正在好转，那么他们根本就不了解问题的严重性。我认为在未来几周内可能有一家主要银行倒闭，”一位位于伦敦的大型全球银行的高级执行官说。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Many banks, including some French, Italian and Spanish lenders, have already
    run out of many of the acceptable forms of collateral such as US Treasuries and
    other liquid securities used to finance short-term loans and have been forced
    to resort to lending out their gold reserves to maintain access to dollar funding.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多银行，包括一些法国、意大利和西班牙的贷款机构，已经耗尽了诸如美国国债和其他用于融资短期贷款的流动证券等许多可接受形式的抵押品，并被迫使将其黄金储备出借以维持对美元资金的访问。
- en: The eurozone banking system is paralyzed by counterparty
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 欧元区银行系统被交易对手
- en: ~~fears~~
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ~~担忧~~
- en: 'risk, where banks would rather park their excess funds with the ECB instead
    of lending to each other:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 风险，银行宁愿将它们的超额资金存放在欧洲中央银行，也不愿相互借贷：
- en: Bank deposits with the ECB now stand at their highest level since June 2010
    at €905bn (£772bn) as lenders withdraw deposits held with their peers and put
    them into the central bank. At the same time, banks in major eurozone countries
    such as France and Italy have become increasingly reliant on central bank funding.
    This follows the trend seen in smaller countries like Ireland where lenders have
    effectively becomes taxpayer-funded "zombie" banks.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行存款目前达到自2010年6月以来的最高水平，为9050亿欧元（7720亿英镑），因为贷款机构撤回存放在同行手中的存款，并将它们存入中央银行。与此同时，法国和意大利等主要欧元区国家的银行越来越依赖中央银行资金。这遵循了在较小国家如爱尔兰看到的发展趋势，那里的贷款机构实际上已经成为由纳税人资助的“僵尸”银行。
- en: '**The Bundesbank is running out of money**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**德国联邦银行（Bundesbank）正面临资金耗尽的问题**'
- en: Izabella Kaminska at FT Alphaville has was on this story early and she has covered
    it well. She
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 伊扎贝拉·卡米斯卡（Izabella Kaminska）在FT Alphaville上对这个故事进行了早期报道，并且报道得很好。她
- en: '[wrote](http://ftalphaville.ft.com/blog/2011/12/06/782821/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: （http://ftalphaville.ft.com/blog/2011/12/06/782821/）
- en: 'that the problem is becoming so acute that even the Bundesbank is running out
    of money. She explains that the ECB isn''t a single central bank, but a collection
    of central banks [emphasis added]:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '问题变得如此严重，以至于即使是德国联邦银行也面临资金耗尽的问题。她解释说，欧洲中央银行不是一个单一的中央银行，而是一系列中央银行的集合：[强调 added]:'
- en: While policy is decided centrally, actual enforcement and implementation of
    that policy is conducted on a national central bank (NCB) level.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然政策决策是集中在中央进行的，但实际执行和实施政策是在国家中央银行（NCB）层面进行的。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That means every NCB is in charge of providing liquidity to its own particular
    market. The Irish NCB’s routine [distribution of emergency liquidity assistance](http://ftalphaville.ft.com/blog/2011/07/19/626071/inside-irelands-secret-liquidity/)
    (ELAs) on a near enough unilateral basis (there’s only the need to notify central
    command in Frankfurt) is a good example of how the system works.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这意味着每个NCB都负责为其自己的市场提供流动性。爱尔兰NCB的例行[分配紧急流动性援助](http://ftalphaville.ft.com/blog/2011/07/19/626071/inside-irelands-secret-liquidity/)（ELAs）几乎算是单方面进行的（只需要通知法兰克福的总部），这是该系统如何运作的一个好例子。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All payment surpluses and deficits created as a result of these unilateral NCB
    processes are then balanced out via the so-called [Target2 system](http://www.ecb.int/paym/t2/html/index.en.html)
    (Trans-European Automated Real-time Gross settlement Express Transfer system).
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有由于这些单方面的NCB过程产生的支付盈余和赤字都将通过所谓的[Target2系统](http://www.ecb.int/paym/t2/html/index.en.html)（泛欧洲自动化实时大额转账
    Express Transfer系统）进行平衡。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Generally speaking, the system ensures that all NCBs carrying surpluses channel
    them over to NCBs carrying deficits.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，系统确保所有盈余的NCB将它们转移给赤字的NCB。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The problem is that since the crisis unfolded, the number of NCBs handling deficits
    has started to outnumber the number of NCBs holding surpluses. ***One particular
    NCB — the Bundesbank — has become the key provider of funds to the whole eurosystem***.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题是，自危机爆发以来，处理赤字的NCB数量开始超过持有盈余的NCB数量。***一个特定的NCB——德国央行——已成为整个欧元区资金的关键提供者***。
- en: She pointed to a blog post at
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 她指的是一个博客文章：
- en: '[VoxEU](http://www.voxeu.org/index.php?q=node/7391)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[VoxEU](http://www.voxeu.org/index.php?q=node/7391)'
- en: 'which summarized Bundesbank''s problem [emphasis added]:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '其中总结了德国央行的问题[加重点明]:'
- en: In order to fund these loans, the Bundesbank sold its holdings of German assets.
    Asshown in Figure 1, between December 2007 and September 2011 the central banks
    of the GIIPS increased their loans to domestic financial institutions by nearly
    €300 billion. In contrast, the stock of gross German assets in the Bundesbank
    balance sheet fell sharply to its lowest level in history.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了资助这些贷款，德国央行出售了其持有的德国资产。如图1所示，从2007年12月至2011年9月，GIIPS国家的中央银行对其国内金融机构的贷款增加了近3000亿欧元。相比之下，德国央行资产负债表中德国资产的总额急剧下降至历史最低水平。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ominous sign – which might set the stage for Act Two in the unfolding Eurozone
    drama – ***is the fact that the Bundesbank will soon exhaust the stock of securities
    that it can sell to fund further loans to the Eurosystem. At that point, the Bundesbank
    could sell its gold or increase the deposits it takes from the private sector.***
    Most likely, however, the Bundesbank will face strong pressure from the German
    public against such action.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个令人不安的信号——可能会为正在展开的欧元区戏剧的第二幕设定舞台——***是德国央行很快将耗尽其可用于资助欧元区进一步贷款的证券库存。此时，德国央行可能出售其黄金或增加从私营部门的存款。***
    然而，德国央行很可能面临来自德国公众的强烈反对采取此类行动。
- en: The Bundesbank having to sell its gold to fund banking liquidity??? That will
    make Merkel sit up and take notice.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 德国央行不得不出售其黄金来资助银行流动性？？？这将使默克尔重视起来。
- en: '**An acute collateral crunch**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**严重的抵押品紧缩**'
- en: Kaminska explained the collateral crunch problem in
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Kaminska解释了抵押品紧缩问题在
- en: '[ECB as Pawnbroker of Last Resort](http://ftalphaville.ft.com/blog/2011/11/29/768121/ecb-as-pawnbroker-of-last-resort-polr/)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[ECB作为最后的当铺](http://ftalphaville.ft.com/blog/2011/11/29/768121/ecb-as-pawnbroker-of-last-resort-polr/)'
- en: ':'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: While soaring Libor rates were a key indicator of market stress during the credit
    crunch, the best indicator of collateral crunch intensity is instead the repo
    rate. The lower the rate, the greater the crunch.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在信贷紧缩期间，飙升的Libor利率是市场压力的关键指标，但抵押品紧缩强度的最佳指标却是逆回购利率。利率越低，紧缩越严重。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The wider the spread between Libor and the secured (repo) rate, the greater
    the general distress in the market. The following chart reveals just how good
    an indicator of general market stress it is:'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Libor与有担保的（逆回购）利率之间的差距越大，市场普遍的困境就越严重。以下图表揭示了它作为市场普遍压力的一般指标有多好：
- en: Also see
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 也见
- en: '[What the repo markets *want* the ECB to do](http://ftalphaville.ft.com/blog/2011/12/08/786491/what-the-repo-markets-want-the-ecb-to-do/)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[repo市场*希望* ECB做什么](http://ftalphaville.ft.com/blog/2011/12/08/786491/what-the-repo-markets-want-the-ecb-to-do/)'
- en: ', specifically the ECB''s policy of requiring different levels of haircut for
    different kinds of collateral:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ，特别是欧洲央行对不同种类抵押品要求不同级别的折价：
- en: '[W]hile the ECB’s haircut policy might have been seen as prudent at the time,
    in a single monetary union — where markets are already reflecting preferences
    for certain types of Eurozone debt — having the ECB treat government collateral
    differently only intensifes the phenomenon.'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然欧洲央行的减值政策在当时可能被视为审慎之举，但在单一货币联盟中——市场已经反映出对某种类型的欧元区债务的偏好——欧洲央行对政府抵押品采取不同的待遇只会加剧这一现象。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ECB should, by all definitions, treat all government debt the same.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲央行理应一视同仁地对待所有政府债务。
- en: While some of the technical steps the ECB took last week took some pressure
    of the money markets, they weren't enough. See
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然欧洲央行上周采取的一些技术性步骤确实减轻了货币市场的压力，但这些措施还不够。参见
- en: '[Nomura on Draghi’s failure to address the collateral problem](http://ftalphaville.ft.com/blog/2011/12/09/790111/nomura-on-draghis-failure-to-address-the-collateral-problem/)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[野村关于德拉吉未能解决抵押品问题的评论](http://ftalphaville.ft.com/blog/2011/12/09/790111/nomura-on-draghis-failure-to-address-the-collateral-problem/)'
- en: '. Kaminska wrote that bank funding has a greater effect on the perception of
    the European sovereign solvency [emphasis added]:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: . Kaminska写道，银行融资对欧洲主权偿债能力的认知有更大的影响（[重点添加]）：
- en: '[T]here are many reasons to think that the trend towards ‘quality’ collateralised
    funding is having as much of an impact on the valuation of bonds in both private
    and central bank funding markets, ***as the perception that European sovereigns
    might be insolvent***.'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[T]有许多理由认为，向“高质量”抵押品融资的趋势正在对私人及中央银行融资市场的债券估值产生与“欧洲主权可能破产”的认知同样大的影响。'
- en: This has the makings of a Lehman moment for the European banking system. Here
    are some of the signs of a imminent bank collapse. First, I would continue to
    watch for signs of stress in the money market, such as the LIBOR vs. the secured
    (repo) spread. For investors without access to Bloomberg and other services with
    money market data, here is a quick and dirty way of watching for signs of rising
    stress in the banking system.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这极有可能是欧洲银行系统的“雷曼时刻”。以下是一些银行即将崩溃的迹象。首先，我会继续关注货币市场的压力迹象，比如LIBOR与担保（逆回购）利差。对于无法访问彭博社和其他提供货币市场数据的服务的投资者，这里有一个快速简便的方法来关注银行系统压力上升的迹象。
- en: '**The Four Horsemen of the Euro Banking Apocalypse**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧元银行业末日的四骑士**'
- en: Watch the stocks of stressed banks. There are four that appear to be under severe
    stress from a list that I detailed previously
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 关注压力银行的股票。在我之前详细列出的名单中有四家银行似乎正面临严重的压力
- en: '[here](http://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://humblestudentofthemarkets.blogspot.com/2011/11/tripwires-to-market-crash.html)'
- en: . The first is
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: . 首先是
- en: '[Commerzbank](http://finance.yahoo.com/q?s=CBK.DE&ql=0)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[德意志银行](http://finance.yahoo.com/q?s=DBK.DE&ql=0)'
- en: ', which has already undercut its Lehman Crisis 2009 lows and is in the prospect
    of testing its recent lows as another support level. If that low doesn''t hold,
    then that may be one of the first Signs of the European Banking Apocalypse.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ', 该行已经跌破了2009年雷曼危机时的低点，并可能在测试其近期低点作为另一个支撑位。如果那个低点守不住，那么这可能是欧洲银行业末日的第一迹象。'
- en: I would also watch the shares of
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我还关注
- en: '[Credit Agricole](http://finance.yahoo.com/q?s=ACA.PA&ql=0)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[法国农业信贷银行](http://finance.yahoo.com/q?s=ACA.PA&ql=0)'
- en: ', which has also been subject to rumors of severe banking problems.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ', 这也受到了严重的银行业问题传闻的影响。'
- en: '[Societe Generale](http://finance.yahoo.com/q?s=GLE.PA&ql=0)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[法国兴业银行](http://finance.yahoo.com/q?s=GLE.PA&ql=0)'
- en: ', another French bank, has also been the subject of insolvency rumors. In all
    cases, these banks have undercut their 2009 lows in 2011, but SocGen shares have
    managed to rally above that level.'
  id: totrans-68
