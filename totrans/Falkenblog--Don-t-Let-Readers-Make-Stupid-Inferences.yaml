- en: 'Falkenblog: Don''t Let Readers Make Stupid Inferences'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/07/dont-let-readers-make-stupid-inferences.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/dont-let-readers-make-stupid-inferences.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Past performance does not guarantee future results."'
  prefs: []
  type: TYPE_NORMAL
- en: '"We are talking about averages here. Some women are actually taller than many
    men. Every individual is different"'
  prefs: []
  type: TYPE_NORMAL
- en: '"Obama is not the same person, nor a disciple of, Osama (Bin Laden)"'
  prefs: []
  type: TYPE_NORMAL
- en: You always have to put these disclaimers in there, because otherwise you are
    aiding and abetting false inferences by the great unwashed.
  prefs: []
  type: TYPE_NORMAL
- en: The latest
  prefs: []
  type: TYPE_NORMAL
- en: '[kerfluffle](http://www.huffingtonpost.com/2008/07/13/yikes-controversial-emnew_n_112429.html)'
  prefs: []
  type: TYPE_NORMAL
- en: over Obama reminded me that outrage has little cost as a negotiating gambit.
    Say you are offended and hope for some act of contrition, if not legal damages.
    In today's zeitgeist, you have to really push it to be publicly rebuked, though
    I suspect in private, most people find this tactic tiresome.
  prefs: []
  type: TYPE_NORMAL
- en: So I want to state for the record, that drawings that will probably be misconstrued
    by
  prefs: []
  type: TYPE_NORMAL
- en: '[morans](http://lonewacko.com/blog/archives/000472.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', even though demonstrably false, show bad judgment or taste. Only accurate
    pictures, such as those taken in Obama''s'
  prefs: []
  type: TYPE_NORMAL
- en: '[Houston campaign office](http://www.outsidethebeltway.com/archives/2008/02/obama_che_guevara_flag_scandal/)'
  prefs: []
  type: TYPE_NORMAL
- en: ', or Ohio state court judge'
  prefs: []
  type: TYPE_NORMAL
- en: '[James Burge](http://www.volokh.com/posts/1213390585.shtml)'
  prefs: []
  type: TYPE_NORMAL
- en: (who recently blocked the state's death penalty), should be shown. That way,
    no one takes the wrong inference.
  prefs: []
  type: TYPE_NORMAL
