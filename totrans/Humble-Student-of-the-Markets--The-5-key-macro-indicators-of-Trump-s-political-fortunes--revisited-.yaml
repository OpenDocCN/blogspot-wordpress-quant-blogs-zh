- en: 'Humble Student of the Markets: The 5 key macro indicators of Trump’s political
    fortunes (revisited)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2020/09/the-5-key-macro-indicators-of-trumps.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2020/09/the-5-key-macro-indicators-of-trumps.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Labor Day is the traditional kickoff of presidential election campaigns. Before
    that, only die-hard political pundits and devotees pay attention to the election.
    It is with that in mind we revisit the economic criteria for Trump's political
    fortunes that I outlined just after his inauguration (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Forget politics! Here are the 5 key macro indicators of Trump’s political
    fortunes](https://humblestudentofthemarkets.com/2017/01/30/forget-politics-here-are-the-5-key-macro-indicators-of-trumps-political-fortunes/)'
  prefs: []
  type: TYPE_NORMAL
- en: ). I followed up a year later with an interim report card (see
  prefs: []
  type: TYPE_NORMAL
- en: '[Trump''s one year report card](https://humblestudentofthemarkets.com/2018/01/18/trumps-one-year-report-card/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: While Trump likes to measure his performance by the stock market, the stock
    market isn't the economy, and the economy isn't the stock market. Historically,
    the market has shown itself be neutral towards Republicans and Democrats in the
    White House.
  prefs: []
  type: TYPE_NORMAL
- en: Instead, I offer the Newt Gingrich criteria, which he laid out in a
  prefs: []
  type: TYPE_NORMAL
- en: '[NYT interview](https://www.nytimes.com/2017/01/22/us/politics/donald-trump-aides-rocky-first-weekend.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'just after Trump''s inauguration:'
  prefs: []
  type: TYPE_NORMAL
- en: '“Ultimately this is about governing,” said former House Speaker Newt Gingrich,
    who has advised Mr. Trump. “There are two things he’s got to do between now and
    2020: He has to keep America safe and create a lot of jobs. That’s what he promised
    in his speech. If he does those two things, everything else is noise.”'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The average American isn’t paying attention to this stuff,” he added. “They
    are going to look around in late 2019 and early 2020 and ask themselves if they
    are doing better. If the answer’s yes, they are going to say, ‘Cool, give me some
    more.’”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Newt Gingrich criteria is a variation of Ronald Reagan's "are you better
    off than you were four years ago" campaign slogan. The economy is one of Trump's
    perceived strengths. In survey after survey, voters consistently trust Trump than
    Biden on the ability to deal with the economy.
  prefs: []
  type: TYPE_NORMAL
