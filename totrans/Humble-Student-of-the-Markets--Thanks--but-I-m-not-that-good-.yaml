- en: '**Teaching my readers how to fish** *Humble Student of the Markets*'
  prefs: []
  type: TYPE_NORMAL
- en: is not intended to be a trading service. I addressed this issue in my post
  prefs: []
  type: TYPE_NORMAL
- en: '[Teaching my readers how to fish](https://humblestudentofthemarkets.com/2016/03/11/teaching-my-readers-how-to-fish/)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: 'Think of a building a boat as like building a portfolio. The portfolio management
    process consists of the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Deciding on ***what*** to buy and sell;
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Deciding on ***how much*** to buy and sell; and
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Deciding on how to execute the trade.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'While we discuss step 1 endlessly in these pages and elsewhere, the other steps
    are equally important. Step 2 is also a reason why what I write in these pages
    is not investment advice, namely I know nothing about you:'
  prefs: []
  type: TYPE_NORMAL
- en: I know nothing about your cash flow, or spending needs;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I know nothing about your return objectives;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I know nothing about how much risk you are willing to take, or your pain threshold;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I know nothing about your tax situation, or even what tax jurisdictions you
    live in;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And so on…
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If I know nothing about any of those things, how could I possibly know if anything
    I write is appropriate for you? I was asked recently why I don’t post my portfolios
    and their performance. While posting my trades represent a disclosure of any possible
    conflicts in my writing, my own portfolios are a function of my own cash flow
    needs, my return objectives, my own pain thresholds, etc. How could any portfolio
    that I post be appropriate to anyone else?
  prefs: []
  type: TYPE_NORMAL
- en: '**A terrific call, or terrible call?**'
  prefs: []
  type: TYPE_NORMAL
- en: Consider the following example. On February 24, 2009, a week before the ultimate
    market bottom, I made a call to buy a high-beta portfolio of low-priced stocks,
    which I termed a Phoenix portfolio (click
  prefs: []
  type: TYPE_NORMAL
- en: '[link](http://humblestudentofthemarkets.blogspot.com/2009/02/phoenix-rising.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'for post):'
  prefs: []
  type: TYPE_NORMAL
- en: Stock price between $1 and $5 (low-priced stocks)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Down at least 80% from a year ago (beaten up)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Market cap of $100 million or more (were once "real" companies)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Net insider buying in the last six months (some downside protection from insider
    activity)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Was that a terrific call, or a terrible call? You be the judge.
  prefs: []
  type: TYPE_NORMAL
- en: At one level, the call to buy a high-beta portfolio a week before a possible
    generational bottom for stocks could be a career making call. On the other hand,
    the market fell -11.9% based on closing prices before the final bottom was reached.
  prefs: []
  type: TYPE_NORMAL
- en: For investors, the Phoenix portfolio was well-timed and it went on to roughly
    triple its value in about a year. For short-term traders, the 11.9% drawdown was
    a disaster.
  prefs: []
  type: TYPE_NORMAL
- en: This brings me to my point. ***Don't blindly follow what I do.*** My return
    objectives are not the same as yours. My pain threshold will be different from
    yours, which affects the placement of stop loss orders.
  prefs: []
  type: TYPE_NORMAL
- en: Your mileage will vary. I can only teach you how to fish, not fish for you.
  prefs: []
