- en: 'Humble Student of the Markets: Heebner zigs but the market zags'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：希布纳转向，但市场反向
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/heebner-zigs-but-market-zags.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/heebner-zigs-but-market-zags.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2009/04/heebner-zigs-but-market-zags.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2009/04/heebner-zigs-but-market-zags.html#0001-01-01)
- en: Ken Heebner’s
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Ken Heebner的
- en: '[CGM Focus Fund](http://quicktake.morningstar.com/FundNet/TotalReturns.aspx?Country=USA&Symbol=CGMFX)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[CGM焦点基金](http://quicktake.morningstar.com/FundNet/TotalReturns.aspx?Country=USA&Symbol=CGMFX)'
- en: has had a superb long term record, but this year Heebner has been struggling.
    The fund is -13.7% to April 6 YTD, which is 6.9% behind the S&P 500.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有着出色的长期记录，但今年希布纳一直在挣扎。截至4月6日，该基金今年以来的收益率为-13.7%，比标准普尔500低6.9%。
- en: '**Bullish too early?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**过于乐观？**'
- en: When I reverse engineer Heebner’s macro exposures, it seems that he got bullish
    too early and is now in the process of reversing course. As an example, the chart
    below shows his beta exposure to the S&P 500\. He raised his market exposure early
    and as the market tanked he pulled back, just in time for the bear market rally.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我逆向工程希布纳的宏观经济敞口时，似乎他在市场过于乐观，现在正处于转变过程中的阶段。例如，下图显示了他对标准普尔500的贝塔敞口。他在市场初期就增加了市场敞口，当市场暴跌时，他及时撤回，正好赶上了熊市的反弹。
- en: '[![](img/120cb528d262173e6ef6dfaff19c9e36.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEht8Zg4d_xmhqgnG6hJHgDpTOQI6nG8kCb6JMacyl9C-8sw5a6g537QM0TxMBile9s7KYQ0eBzvzvPK1PMjWlTBAS3LzIFroeA632O6t5eu2ujVr_uPThKsNWVOS9DmaUmJO_r8Vn8tgLE1/s1600-h/Beta.JPG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEht8Zg4d_xmhqgnG6hJHgDpTOQI6nG8kCb6JMacyl9C-8sw5a6g537QM0TxMBile9s7KYQ0eBzvzvPK1PMjWlTBAS3LzIFroeA632O6t5eu2ujVr_uPThKsNWVOS9DmaUmJO_r8Vn8tgLE1/s1600-h/Beta.JPG)'
- en: 'Drilling down to his sector exposures, we can see that he got long the financials
    a little early and is now selling:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 深入分析他的行业敞口，我们可以看到他在金融股上稍早买入，现在正在卖出：
- en: '[![](img/f9c58dab32814411992b6b81cbffaeba.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgSuws7Yb5Th_Oo1P8U7jOnp-weLwuFzjuHe-87mBFKH9Ym57hnASJ6i6JcPYULb_coERfj9CvlpVscpw9v4nrs52mvAYFgqYJo63l_vKaRn6zA7Id6-0-B5J4MOBQxILTKv_Z4igPwFFdY/s1600-h/Financials.JPG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgSuws7Yb5Th_Oo1P8U7jOnp-weLwuFzjuHe-87mBFKH9Ym57hnASJ6i6JcPYULb_coERfj9CvlpVscpw9v4nrs52mvAYFgqYJo63l_vKaRn6zA7Id6-0-B5J4MOBQxILTKv_Z4igPwFFdY/s1600-h/Financials.JPG)'
- en: 'We are also seeing a similar story on cyclical exposure:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在周期性敞口上也看到了类似的故事：
- en: Ken Heebner has a bottom-up driven investment process but takes big macro bets
    as a result of his bottom-up analysis. This style can work well when the economy
    is showing a trend, but I believe that Heebner tried to call the turning point
    a little early and got hurt.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Ken Heebner的投资过程是由下而上的驱动，但基于他的由下而上分析，他也会进行大的宏观经济投注。当经济显示出趋势时，这种风格可以运作得很好，但我相信希布纳试图过早地判断转折点，因此受到了伤害。
- en: '**The CTA curse?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**CTA的诅咒？**'
- en: I wrote
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2009/03/cta-performance-is-another-sign-of.html)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[文章](http://humblestudentofthemarkets.blogspot.com/2009/03/cta-performance-is-another-sign-of.html)'
- en: that trend following CTAs are also struggling as the macro backdrop is trying
    to find its footing as the economy stabilizes. However, stabilization is not equal
    an upturn and a bull market revival is not yet in sight. In a nutshell, that may
    be Heebner’s problem.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 可以看到，随着宏观经济背景在稳定中寻找立足点时，趋势跟踪的CTA们也在挣扎。然而，稳定并不等于市场的反转，牛市复苏尚未出现在眼前。简而言之，这可能是希布纳的问题所在。
- en: In a future post, I will highlight a venerable old fund that is showing signs
    of revival.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的文章中，我将重点介绍一只显得正在复苏迹象的古老基金。
