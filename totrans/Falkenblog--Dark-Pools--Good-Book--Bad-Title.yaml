- en: ', you will pay a higher price because you need to convince more people to take
    the other side. Jehova shouldn''t care because ''true value'' is unaffected by
    such concerns, but the market does, and so comparing prices to some assumed point
    estimate of ''true value'' just leads to meaningless disquisitions.  If you want
    to think about such issues just remember all those theologians who wrote about
    the ''just price'' for about one thousand years and whose work is now totally
    ignored for good reason, to give you a sense of your futility.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，你将付出更高的代价，因为你需要说服更多的人选择另一方。耶和华不应该关心，因为“真实价值”不受这些担忧的影响，但市场会关心，因此将价格与某个假定的“真实价值”点估计进行比较只会导致毫无意义的演讲。如果你想考虑这些问题，只需记住所有那些关于“公正价格”的神学家们，他们写了大约一千年，但现在完全被忽视，有充分的理由，这会让你感到自己的无助。
- en: The bottom line is that those buyers and sellers with big orders have always
    moved markets from their 'last price', and in the old days this was all done via
    a coalition of partners over a phone, but now algorithms sniff out these orders
    by noting a higher-than-usual buy crossing rate, or sense a really big iceberg
    limit order, and so basically have expropriated the front-running revenue from
    the traditional recipient of this value. A large order will move prices so it's
    going to be exploited, and this is better done competitively via electronic markets
    than by a specialist with monopoly access to the flow.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 归根结底，那些有大宗订单的买家和卖家一直在从他们的“最后价格”上推动市场，而在过去，这一切都是通过电话上的一群合作伙伴完成的，但现在算法通过注意到高于正常水平的买入交叉率或感知到一个非常大的冰山限价单来嗅探这些订单，因此基本上已经将这个价值的前沿收益从传统的接收者那里没收了。大宗订单会推动价格，因此它会被利用，这通过电子市场进行竞争性地完成要比通过拥有对流量的垄断访问权限的专家更好。
- en: There's some funny other stuff in there, like how regulator are pretty irrelevant
    to all the innovations. Indeed, the regulators appear more interested in protecting
    the
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 其中有些有趣的内容，比如监管者与所有创新都不太相关。实际上，监管者似乎更感兴趣的是保护
- en: '*status quo*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*现状*'
- en: ', as George Stigler noted 50 years prior in his work on the'
  id: totrans-25
