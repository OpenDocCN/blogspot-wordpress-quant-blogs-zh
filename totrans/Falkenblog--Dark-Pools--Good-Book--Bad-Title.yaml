- en: suggests a Rolling Stone type expose of vampire squids sucking the vital fluids
    out of widows and orphans. In contrast, most of the book was about the development
    of electronic exchanges from 1990 through 2007, especially focused on the firms
    Archapelego and Island. It reminds me of Justin Fox's
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示了一种《滚石》式的揭露，描述了吸取寡妇和孤儿的生命力的吸血鬼章鱼。相比之下，大部分书籍都是关于从1990年到2007年电子交易的发展，特别关注于Archapelego和Island这两家公司。这让我想起了Justin
    Fox的
- en: '[Myth of the Rational Market](http://falkenblog.blogspot.com/2009/06/justin-fox-book-like-market.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[理性市场的神话](http://falkenblog.blogspot.com/2009/06/justin-fox-book-like-market.html)'
- en: which suggested a rather slanted and damning hatchet job but then did nothing
    of the sort. I suppose the marginal business book buyer is on the way to an Occupy
    rally.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它暗示了一种相当倾向性和诋毁性的砍头工作，但实际上并没有做任何这样的事情。我想边缘商业书籍的购买者正走向一个占领集会。
- en: I work on tactics related to these tactics and technologies, so found it very
    enjoyable. The real hero of this book, rightly, is Joshua Levine, who started
    Island. He pioneered paying for flow, where one pays those making markets, and
    charges those crossing the spread. He was on the bleeding edge in cloud computing,
    creating more robust infrastructure with a fraction of the budget than his big-time
    competitors. I know people who dealt with him, and they highlight how thoughtful
    he was about sharing information back in the day on order strategies, technical
    stuff that others might guard in a paranoid fashion. Levine thought if his customers
    could make more money, they would trade more, and this would breed even more liquidity.
    In other words, a classic business mensch.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我从事与这些策略和技术相关的工作，所以觉得这本书非常有趣。这本书的真正英雄，理所当然地，是约书亚·莱文，他创办了Island。他开创了支付流量的先河，即支付那些做市商，并向那些越过价差的人收费。他处于云计算的前沿，用极少的预算创建了更加健壮的基础设施，比他的大公司竞争对手做得更好。我认识一些和他打交道的人，他们强调了他在当时分享订单策略、技术方面的深思熟虑，而其他人可能会以偏执的方式保护这些信息。莱文认为，如果他的客户能赚更多的钱，他们就会交易更多，这将培养更多的流动性。换句话说，他是一个经典的商业人士。
- en: There are lots of numbers thrown around, but it's good to remember that  electrons
    move about 1 foot per nanosecond, so there's a basic limit to how fast these things
    can get.  It is true that humans generally take  a couple hundred milliseconds
    to process information and push a button, so clearly computers that can turn around
    info in a couple milliseconds beat humans in any whack-a-mole game.  But all that
    pico-stuff is pretty silly.  Consider the S&P minis futures contracts trades 400k
    times a day, so every 60 milliseconds (thousandth of a second) represents the
    highest frequency relevant for any contract. Stocks like IBM trade about once
    a second. Thus, all that super speed below a millisecond is not for trading so
    much as 'lining the book', market makers playing games in the queue to provide
    liquidity.  Your average trader should think about this as much as they think
    about what's going on
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多数字被抛出来，但要记住，电子每秒移动大约1英尺，所以这些东西能达到的速度有一个基本的限制。人类通常需要几百毫秒来处理信息并按下按钮，所以很明显，能在几毫秒内完成信息转换的计算机在任何打地鼠游戏中都能打败人类。但是所有那些亚毫秒以下的超高速度实际上并不是用于交易，而是用于‘排队’，做市商在队列中玩游戏以提供流动性。你平均的交易员应该和他们想想正在发生的事情一样多地考虑这个问题
- en: '[underground at Disney World.   ](http://www.hiddenmickeys.org/WDW/MagicKingdom/Secrets/General/Underground.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[迪士尼世界的地下。](http://www.hiddenmickeys.org/WDW/MagicKingdom/Secrets/General/Underground.html)'
- en: There's a theme that originally the innovators wanted to cut out the middlemen,
    but then discovered there were new middlemen. Meet the new boss, as The Who would
    say. The bottom line is that spreads on big stocks like MSFT and ORCL used to
    be ¼ in the good old days before ECNs, which allowed lots of traders to make a
    fortune via their monopoly access to customer flow and the various barriers to
    competitors. That these specialists are now unemployed should be considered classic
    creative destruction.  I knew several of them; they were lucky while it lasted,
    and it lasted too long.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，创新者们希望剔除中间人，但后来发现出现了新的中间人。正如乐队“胡乱乐队”所说，新的老板来了。归根结底，像微软（MSFT）和甲骨文（ORCL）这样的大公司的利润差曾经在ECN之前是1/4。ECN允许许多交易者通过垄断客户流量和对竞争对手的各种障碍来致富。现在这些专家们失业了，这应该被视为典型的创造性毁灭。我认识其中几个；他们过去的时光是幸运的，但过去得太久了。
- en: The book is a bit light on actual tactics, making some strategies sound a lot
    more effective than they are. For example, Patterson describes a strategy he calls
    "0+", that supposedly makes money with zero risk. In fact, this strategy does
    have risk, because it presumes that you can always exit your position before the
    queue behind disappears.   Often a level gets 'taken out' by an order and so the
    queue behind you is gone within any possible time to place new order and get out
    at scratch (pre-fees, I should add). Indeed, the trader plying this strategy is
    presented later pathetically fishing for 10 minute stock predictors like thousands
    of other punters, highlighting this was no money pump.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书在实际战术方面有点淡，使一些策略听起来比它们更有效。例如，帕特森描述了一种他称之为“0+”的策略，据说能够零风险赚钱。事实上，这种策略是有风险的，因为它假设你可以在队列消失之前总是退出你的持仓。通常，一个水平会被一个订单“吃掉”，所以你后面的队列在任何可能的时间内都会消失，无法下新订单并达到平仓（在扣除费用之前，我应该补充）。实际上，实施这种策略的交易者后来被描绘为可怜地寻找10分钟股票预测，就像成千上万其他投机者一样，突显了这不是一个赚钱的机会。
- en: A lot of the conspiracy talk around algorithms presumes a market price reflects
    'true value', like the mass of something, and that algorithms are keeping others
    from it. Market prices approximate value, but a price is really an aggregate compromise,
    one that almost everyone disagrees with.  If you want to buy
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关于算法的阴谋论大都假定市场价格反映了“真实价值”，就像某物的质量一样，而算法则让其他人无法接近。市场价格近似于价值，但价格实际上是一个综合妥协，几乎每个人都不同意。如果你想买
- en: '**more**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
