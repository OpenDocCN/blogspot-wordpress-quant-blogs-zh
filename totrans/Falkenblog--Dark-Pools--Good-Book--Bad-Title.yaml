  type: TYPE_NORMAL
  zh: 正如**乔治·斯蒂格勒**在他关于
- en: '[industry capture of regulators](http://techliberation.com/2010/12/19/regulatory-capture-what-the-experts-have-found/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[监管者被行业“俘虏”的](http://techliberation.com/2010/12/19/regulatory-capture-what-the-experts-have-found/)'
- en: . Mary Schapiro gets
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 。**玛丽·沙皮罗**被提及
- en: '[her standard uncritical mention](http://falkenblog.blogspot.com/2010/11/book-review-all-devils-are-here.html)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[她的标准毫无批判的提及](http://falkenblog.blogspot.com/2010/11/book-review-all-devils-are-here.html)'
- en: ', as she is always presented as the righteous regulator who would have prevented
    the 2008 crisis if it weren''t for Lawrence Summers and his cabal. Her big idea
    after the flash crash was ''circuit breakers'', aka limit price moves. This doesn''t
    help much, as decades of experience with these in futures has shown, though it
    does ''work'' if you merely want to prevent prices from moving more than 5% a
    day (why not solve the Greek budget deficit by not reporting it?).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ，因为她总是被呈现为正义的监管者，如果不是劳伦斯·萨默斯和他的帮派，她本可以阻止2008年的危机。她在闪电崩盘之后的重大想法是“熔断器”，也就是限制价格波动。这并没有太大帮助，因为几十年来对期货市场的经验已经表明，尽管这样做“有效”，但如果你仅仅想防止价格每天波动超过5%（为什么不通过不报告它来解决希腊预算赤字呢？）。
- en: The Flash Crash of May 6 2010 included an order to buy 75000 contracts when
    your average price level had only 5000 contracts there, so it pushed the 'market
    price' into uncharted territory. Its understandable these things happen, it's
    a new technology, lots of users, and lots of new emergent properties, most coming
    down to problems related to idiots placing large 'market orders' that wipe out
    several 'levels' of prices. I bet the exchanges will figure out a governor in
    spite of what the SEC does, but such issues are really irrelevant to what caused
    the crisis of 2008 or the 'Global Financial System.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年5月6日的闪电崩盘包括在你的平均价格水平仅有5000份合同时下达购买75000份合同的订单，因此将“市场价格”推到了未知领域。这些事情可以理解，这是一种新技术，有很多用户，以及很多新的
    emergent properties，大多数问题都与白痴下达大量“市场订单”导致几个价格“层级”被清空有关。我敢打赌，交易所会想出一个监管者尽管SEC做了什么，但这些问题对于导致2008年危机或“全球金融体系”危机的原因实际上并不相关。
- en: Part of a popular work on technical issues seems to involve building up the
    major players as geniuses, going over their rocket science background. In this
    case it's like pointing out how every professional football player was an outstanding
    high school athlete--financial innovators tend to have done well in math and science,
    so that whole physicist turned financier story isn't rare or intellectually sexy.
    I suppose that's how to get your hooks into the masses, because people like to
    read about geniuses.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 流行的技术问题作品的一部分似乎涉及将主要参与者塑造成天才，重点介绍他们的火箭科学背景。在这种情况下，这就像指出每个专业橄榄球运动员都是出色的高中运动员一样--金融创新者往往在数学和科学方面表现出色，因此物理学家转行成为金融家的故事并不罕见或知识上令人着迷。我想这就是如何吸引大众的，因为人们喜欢读关于天才的故事。
- en: In spite of the scary title, it's simply a good story of how innovators destroy
    the old guard. If you are worried about high frequency traders you almost surely
    trade too much, and would be better focused on asset markets built on things that
    are truly unsustainable.  High frequency traders are very sensitive to cash flow
    (note Trading Machines shut down pretty quickly after not finding a niche), so
    they aren't building palaces based on unrealistic expectations like, say, California
    or or NYU journalism majors.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管标题有些吓人，但它只是一个关于创新者如何摧毁旧有秩序的好故事。如果你担心高频交易者，你几乎肯定交易太频繁了，最好关注建立在真正不可持续基础上的资产市场。高频交易者对现金流非常敏感（注意交易机器在未找到合适的市场后很快就会关闭），因此他们不会像加利福尼亚或纽约大学新闻专业的学生那样建立在不切实际的预期上建立宫殿。
