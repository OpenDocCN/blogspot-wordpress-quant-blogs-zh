- en: 'Humble Student of the Markets: IMF''s China: Blind men and the elephant?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/08/imfs-china-blind-men-and-elephant.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/08/imfs-china-blind-men-and-elephant.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have been meaning to write about this but other tasks got in the way. Last
    week, the IMF released its
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Article IV report on China](http://www.imf.org/external/pubs/ft/scr/2014/cr14235.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: . There were lots of concerns and suggestions, but to me, it seemed like the
    story of the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[blind men and the elephant](http://en.wikipedia.org/wiki/Blind_men_and_an_elephant)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: .
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: There were many summaries of the report. This
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[WSJ article](http://online.wsj.com/articles/imf-annual-report-warns-of-slower-china-growth-unless-beijing-speeds-up-economic-reforms-1406768402)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'hit most of the main points, namely prescriptions to slow down the growth rate
    and to focus on economic reforms:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The International Monetary Fund warned that China's growth rate could plummet
    in the coming years unless Beijing speeds up the pace of its economic reforms.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In its annual review of China's economic prospects released Wednesday, the IMF
    forecast that China's economy will slow to 7.1% growth in 2015, from a projected
    7.4% this year and continue to slow further later in the decade. It said the forecast
    is based on the assumption that China continues at its current pace to overhaul
    its economy so that it relies more on consumer demand and less on exports and
    capital-intensive industries.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If it falters and doesn't carry them out, the IMF said, China's GDP could fall
    to 3.5% by about 2020, and close to 2.5% after that. China last year reported
    growth of 7.7%.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The IMF urged Beijing to"promptly" carry out financial reform and exchange-rate
    liberalization and to make a number of fiscal changes within two years, including
    taxing real estate. The IMF now expects China to phase in such changes over five
    years, though there is a possibility that the changes would be delayed further
    or not enacted.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"If they aren''t able to move reasonably fast [on reform], we see the risks
    of a disorderly adjustment rising," said IMF China chief Markus Rodlauer in an
    interview.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: More telling was the fact that Chinese controlled media
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[Xinhua](http://news.xinhuanet.com/english/china/2014-07/31/c_133522329.htm)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'de-emphasized the IMF projections of slower growth into the future:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: The Chinese economy is expected to grow about 7.5 percent this year and implementation
    of reforms would help the country achieve a more balanced and inclusive growth,
    the International Monetary Fund (IMF) said on Wednesday.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Key risks**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'The IMF outlined the now familiar key risks to the Chinese economy in its report.
    One is the torrid pace of credit growth. In all past instances of such episodes,
    the countries involved experienced banking crises (emphasis added):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Previous studies suggest that a credit boom that starts from a higher level
    of credit-to-GDP ratio and lasts for longer period is more likely to precede a
    systemic banking crisis. In the past five years, China’s TSF stock increased by
    73 percent of GDP,2 while adjusted TSF and bank credit to nonfinancial sector
    increased by around 30 percent of GDP. ***Looking at a sample covering 43 countries
    over 50 years, staff identified only four episodes that experienced a similar
    scale of credit growth as China’s recent TSF growth. Within three years following
    the boom period, all four countries had a banking crisis.*** With a lower threshold
    of a 30-percent-of-GDP increase in credit over five years, there are 48 episodes
    of credit boom, half of which were followed by banking crises.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以前的研究表明，从较高的信贷-GDP比率开始，持续时间较长的信贷繁荣更可能导致系统性银行危机。在过去的五年里，中国广义货币供应量（TSF）增加了GDP的73%，②而调整后的TSF和银行对非金融部门的信贷增加了大约GDP的30%。**在涵盖50年历史的43个国家的样本中，工作人员发现只有四个国家经历了与我国近期TSF增长相似规模的信贷增长。在信贷繁荣期后的三年内，这四个国家都出现了银行危机。**以GDP增长5年内信贷增加30%的较低阈值为标准，有48个信贷繁荣的案例，其中一半随后出现了银行危机。
- en: 'The second concern raised by the IMF was the pace of re-balancing the economy
    from one driven by infrastructure growth to consumer-led growth. As the chart
    below shows, China has been dominated by investment at the expense of private
    consumption compared to other economies:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织提出的第二个担忧是，中国经济从由基础设施增长驱动转向由消费驱动的增长的再平衡步伐。如下图所示，与其他经济体相比，中国的投资主导了经济发展，而牺牲了私人消费：
- en: 'As well, the contribution of investments to GDP (green line) far outpaces private
    consumption (blue line). While the two have started to converge in the last few
    years, the degree of convergence has been extremely slow:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，投资对国内生产总值（GDP）的贡献（绿色线条）远远超过了私人消费（蓝色线条）。虽然过去几年这两者开始趋同，但趋同的速度极其缓慢：
- en: Indeed, the most recent divergence between the positive trajectory of the manufacturing
    PMI compared to the slippage of the services PMI indicates that Beijing still
    has much work to do in order to re-balance growth.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，制造业PMI的积极轨迹与服务业PMI的滑坡之间的最新分歧表明，北京在实现经济增长再平衡方面还有很多工作要做。
- en: '**Financial repression reforms**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融抑制改革**'
- en: 'The IMF prescribed reforms measures to liberalize the financial markets and
    to end "financial repression" (my words, not theirs). The Chinese authorities
    recognized that financial reforms were the right course of action and reiterated
    the Third Plenum goals of allowing market forces to dictate policy (emphasis added):'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织开出了改革措施，以实现金融市场的自由化，结束“金融抑制”（用语出自我，而非他们）。中国当局认识到金融改革是正确的行动方向，并重申了三中全会关于让市场力量决定政策（加粗重点）的目标：
- en: The authorities agreed that financial sector reforms were critical, and highlighted
    the progress already made in this area. They planned to introduce deposit insurance
    in the near future and advance deposit rate liberalization as circumstances allowed.
    They also agreed that removing implicit guarantees, pervasive throughout the financial
    and corporate landscape, was key. This saw moral hazard as distorting the allocation
    of credit and investment, posing a risk to the success of financial liberalization
    which rested critically on hard budget constraints. Linked to this, ***the authorities
    explained that their strategy for SOE reforms included leveling the playing field
    and opening up to more competition, with the exception of some strategic sectors***.
    Regarding the monetary policy framework, they agreed on the importance of relying
    more on interest rates over time.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当局同意金融行业的改革至关重要，并强调了在这一领域已经取得的进步。他们计划在不久的将来引入存款保险，并在条件允许的情况下推进存款利率的自由化。他们也同意，消除遍布金融和企业领域的隐性担保是关键。他们认为道德风险扭曲了信贷和投资的分配，对金融自由化的成功构成了风险，而金融自由化的成功又非常依赖于严格的预算约束。与此相关，**当局解释说，他们的国有企业（SOE）改革策略包括平衡竞争和向更多竞争开放的领域，但战略部门除外**。关于货币政策的框架，他们同意随着时间的推移，越来越依赖利率。
- en: '**Sequencing, sequencing!**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**顺序，顺序！**'
- en: Just as I believe that many outsiders didn't understand how economics and politics
    were intertwined in the eurozone (see
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 正如同我相信许多外部人士并不了解欧元区经济学和政治是如何交织在一起的（参见
- en: '[Lest we forget, or why you don`t understand Europe](http://humblestudentofthemarkets.blogspot.com/2014/08/lest-we-forget-or-why-you-dont.html)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: and
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '[Mario Draghi reveals the Grand Plan](http://humblestudentofthemarkets.blogspot.com/2012/02/mario-draghi-reveals-grand-plan.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: ), many western analysts don't understand how political decisions affect the
    economics of China and vice versa. They just focus on one piece of the puzzle
    and wind up like one of blind men in the story of the blind men and the elephant.
    They only understand the elephant as a leg, a trunk or a leafy ear but don`t understand
    the big picture.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: 'So I will use a term most often used by the European Central Bank in addressing
    the problems of the eurozone: "sequencing". Just as the remedies of the eurozone
    problems need to be correctly "sequenced", the remedies addressing the problems
    of the Chinese economy need to be "sequenced" as well.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: The first step in the sequence is Xi Jingping's Grand Plan for China is his
    anti-corruption drive in order to consolidate power in order to effect financial
    reforms (see my previous post
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '[Dissecting the bull case for China](http://humblestudentofthemarkets.blogspot.com/2014/07/dissecting-bull-case-for-china.html)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: Many western analysts misunderstand the term "reform" when it comes to China.
    They think in terms of westernized institutions, such as transparency, property
    rights, democracy, etc. For Beijing and President Xi Jinping in particular, reforms
    starts with a consolidation of power through an anti-corruption drive. Otherwise,
    no financial reforms are possible because Beijing would issue edicts and the bureaucracy
    would resist.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As the highlighted text from the IMF report indicates, one of the Third Plenum
     objectives is SOE reform to level the playing field. But "leveling the playing
    field" would hurt SOEs and Party insiders, many of whom have grown obscenely rich
    because of their positions. The objective of the anti-corruption drive is, as
    the Chinese put it, "killing the chicken to scare the monkeys". As
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '[Caixin](http://www.marketwatch.com/story/how-the-hammer-falls-as-china-nails-corruption-2014-07-25)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: 'reports, the Central Discipline Inspection Commission has a website which reports
    the results of the anti-corruption drive on a daily basis:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Curiosity is one reason the website of the Central Discipline Inspection Commission
    (CDIC) attracts up to 2 million page views every day.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another reason is fear. Some website visitors, for example, want to know whether
    they or anyone they know has been targeted by a government campaign to root out
    corruption led by the CDIC Inspection Team.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Since the campaign began in December 2012, 33 high-level government and state
    company officials — all in positions at the deputy provincial level or higher
    — have come under investigation for violating laws or Communist Party rules. Each
    has been removed from office and detained. Some have been kicked out of the party.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This chart from
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: '[CNBC](https://twitter.com/CNBCWorld/status/496157990433464320/photo/1)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNBC](https://twitter.com/CNBCWorld/status/496157990433464320/photo/1)'
- en: 'shows that China''s anti-corruption drive has definitely heated up:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 显示中国的反腐行动确实已经升温：
- en: '[The Economist](http://www.economist.com/news/china/21610316-weighing-economic-impact-anti-corruption-campaign-anti-graft-anti-growth)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[经济学人](http://www.economist.com/news/china/21610316-weighing-economic-impact-anti-corruption-campaign-anti-graft-anti-growth)'
- en: 'reports that, though the data is spotty, past anti-corruption campaigns seem
    to have boosted growth, not detracted from it (emphasis added):'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 报道说，尽管数据不完整，过去反腐运动似乎提振了经济增长，而非拖累（加粗强调）：
- en: China’s past anti-graft campaigns, though admittedly less extensive than the
    current one, hurt the economy little and may even have boosted it. Investigations
    directed at the local government of Beijing in 1995 and of the port-city of Xiamen
    in 1999 coincided with growth slowdowns of roughly three percentage points. Both
    cities quickly recovered. When Shanghai’s party chief was toppled in 2006, growth
    accelerated the following year. ***Across China, counties that are strongly against
    corruption tend to have higher incomes than those that go easy on sleaze***, according
    to research by Yiping Wu of the Shanghai University of Finance and Economics and
    Jiangnan Zhu of the University of Hong Kong.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国的过往反腐运动，虽然承认不如当前这场运动广泛，但对经济影响很小，甚至可能还推动了经济。1995年对北京市地方政府和1999年对厦门市港口城市的调查与经济增长放缓大约三个百分点相吻合。这两个城市很快恢复了过来。当上海市委书记在2006年被推翻时，次年经济增长加速。**在中国，强烈反对腐败的县往往比那些对腐败持宽容态度的县收入更高**，上海交通大学教授吴易平和香港大学教授朱江楠的研究发现。
- en: 'Just remember the term: "sequencing".'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 只需记住这个术语：“顺序”。
- en: '**Financial repression and the currency puzzle**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融抑制和货币之谜**'
- en: 'The one curious observation which I did not understand from the IMF report
    was the conclusion that the RMB was slightly undervalued:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我从国际货币基金组织报告中感到好奇的一个观察结论是我无法理解的，那就是人民币略微被低估：
- en: '**The external position is moderately stronger compared with the level consistent
    with medium-term fundamentals and desirable policy settings (Box 9)**. On that
    basis, the renminbi is assessed as being moderately undervalued. In terms of the
    External Balance Assessment (EBA) model, China’s policy gaps (policies different
    from desired ones, contributing to a moderately stronger external position) stem
    mainly from intervention, capital controls, and health spending. The pace of reserve
    accumulation slowed significantly in 2012, but picked up again in 2013 against
    the backdrop of large capital inflows induced by interest rate differentials,
    the relatively high real return of capital, and expectations of continued RMB
    appreciation. Reserves are above the range suggested by the Fund’s metric, rendering
    further accumulation unnecessary from a reserve adequacy perspective.'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**外部状况与与中期基本面一致和理想政策设置相一致的水平相比，略有增强（第9框）**。基于此，人民币被评估为略有低估。就外部平衡评估（EBA）模型而言，中国的政策缺口（与期望政策不同的政策，导致外部状况略有增强）主要源于干预、资本控制和卫生支出。2012年储备积累显著减缓，但在2013年因利率差异、资本相对较高真实回报和人民币持续升值预期的大规模资本流入背景下再次回升。储备超过了基金指标所建议的范围，从储备充足性角度看，进一步积累没有必要。'
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**A flexible, market-determined exchange rate is an important part of the reform
    agenda.** A market-determined exchange rate—in which there is no sustained, large,
    and asymmetric intervention—is key for sustained rebalancing and as a shock absorber
    as the capital account is progressively liberalized. Moreover, given the rapid
    growth in offshore renminbi markets and growing opportunities for financial arbitrage,
    it is also becoming increasingly important for maintaining an independent monetary
    policy. The recent doubling of the daily trading band is a welcome step forward.
    Looking ahead, the goal should be to allow greater flexibility and reduce intervention,
    which could be achieved by further widening the band and ensuring the central
    parity better reflects market conditions.'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**灵活的市场决定的汇率是改革议程的重要部分。** 市场决定的汇率——其中没有持续的、大的和非对称干预——对于持续的再平衡和随着资本账户逐渐自由化作为减震器至关重要。此外，考虑到离岸人民币市场的快速增长和金融套利机会的增加，保持独立货币政策的重要性也在日益增加。每日交易区间最近翻倍是一个受欢迎的前进步骤。展望未来，目标应该是允许更大的灵活性并减少干预，这可以通过进一步扩大区间并确保中心价更好地反映市场状况来实现。'
- en: 'The Chinese disagreed with the conclusion and believed the RMB exchange rate
    to be roughly at equilibrium and placed part of the blame on the QE policies of
    developed world central bankers:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 中国人不同意这一结论，并认为人民币汇率大致处于均衡状态，并将部分责任归咎于发达世界中央银行家的量化宽松政策：
- en: '**Authorities’ views**. The authorities disagreed with the assessment that
    the real exchange rate was moderately undervalued and considered that it was close
    to equilibrium. They reiterated their previous concerns and strong reservations
    on EBA, and emphasized the importance of evenhandedness. In particular, they considered
    that the assessment failed to account for the impact of advanced economy monetary
    policies on global financial flows and emerging market economies, the continued
    narrowing of China’s current account surplus, two-way fluctuations of the exchange
    rate, substantial appreciation of REER, and the movements of other currencies
    (such as the U.S. dollar).'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**当局的观点**。当局不同意实际汇率中度低估的评估，并认为它接近均衡。他们重申了对EBA的先前担忧和强烈保留意见，并强调了公正性的重要性。特别是，他们认为评估没有考虑到发达经济体货币政策对全球金融流动和新兴市场经济体的影响，中国经常账户盈余持续缩小，汇率的双向波动，人民币有效汇率的大幅升值，以及其他货币（如美元）的走势。'
- en: Here is what I have trouble understanding. We know that for years, China pegged
    the RMB to the USD so it had to adopt the US interest rate policy. At the same
    time, inflation in China was rising, but because of exchange rate and interest
    rate controls, household savings in the banking system had to make do with a negative
    real interest rate, which subsidized the cost of capital for (mostly) SOEs, whose
    Party insiders made out like bandits.
