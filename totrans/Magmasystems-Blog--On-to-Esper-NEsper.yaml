- en: 'Magmasystems Blog: On to Esper/NEsper'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Magmasystems博客：转向Esper/NEsper
- en: 来源：[http://magmasystems.blogspot.com/2007/12/on-to-espernesper.html#0001-01-01](http://magmasystems.blogspot.com/2007/12/on-to-espernesper.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://magmasystems.blogspot.com/2007/12/on-to-espernesper.html#0001-01-01](http://magmasystems.blogspot.com/2007/12/on-to-espernesper.html#0001-01-01)
- en: I have had to expand the CEP evaluation process. I am going to start looking
    at NEsper, and maybe, Apama (after some recommendations by some of our Asia folks
    who seemed pleased at Apama's performance over heavy loads).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我不得不扩展CEP评估流程。我将开始研究NEsper，也许会考虑Apama（一些亚洲同事推荐了Apama，在重负载下Apama的表现似乎很令人满意）。
- en: 'I just downloaded NEsper and I am starting to go over some of the docs. I am
    sure that Thomas and Aaron will correct me if I say anything incorrect about Esper.
    Two things stand out about the Esper offering:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚下载了NEsper，现在开始阅读一些文档。我相信托马斯和阿伦会纠正我说错的关于Esper的内容。Esper提供的两个显著特点：
- en: 1) No GUI Builder or visual tools, probably because .....
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 没有GUI构建器或可视化工具，可能是因为......
- en: 2) Esper/Nesper is a component designed to be incorporated into your application
    ... in other words, it is treated as a third-party .NET assembly, just like things
    like Syncfusion, Log4Net, etc.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2) Esper/Nesper是一个设计用于嵌入到您应用程序中的组件……换句话说，它被视为一个第三方.NET库，就像Syncfusion、Log4Net等一样。
- en: So, unlike Coral8, where you run a separate Coral8 server process, you need
    to write an application that "contains" Esper/NEsper. While this solution does
    not favor quick, out-of-the-box prototyping as Coral8 does, it gives you more
    control over the CEP actions. Everything with Esper/Nesper is "in-process" to
    your application.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，与Coral8不同，您需要编写一个包含Esper/NEsper的应用程序。虽然这种解决方案不像Coral8那样有利于快速、开箱即用的原型设计，但它为您提供了对CEP操作的更多控制。Esper/Nesper的所有内容都是“嵌入”到您的应用程序中的。
- en: Also, Esper/Nesper is Open Source. I downloaded it, and I have the full source
    code sitting on my hard drive. I have to talk to the financial guys at my company,
    but I don't think that we would have to do the amount of financial due dilligence
    with an Open Source effort as we would with a company who does not follow the
    Open Source model. Maybe we will have to count the number of moths that fly out
    of Thomas' wallet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Esper/Nesper是开源的。我已经下载了它，完整的源代码现在在我的硬盘上。我得和公司里的财务人员谈谈，但我认为我们对于开源项目的财务尽职调查要比对不遵循开源模型的公司的财务尽职调查少。也许我们得数一数从托马斯的钱包里飞出的苍蝇数量。
