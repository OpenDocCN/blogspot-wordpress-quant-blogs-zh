- en: 'Falkenblog: When Theory Fails'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/07/when-theory-fails.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/when-theory-fails.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Horgan and Johnson have a neat
  prefs: []
  type: TYPE_NORMAL
- en: '[dialogue](http://bloggingheads.tv/diavlogs/12534)'
  prefs: []
  type: TYPE_NORMAL
- en: ', as usual, over at Blogging Heads.tv. Horgan notes the Tetlock''s book documented
    that experts did worse than chance at predicting major events, relative to a naive
    alternative (discussed in this good New Yorker'
  prefs: []
  type: TYPE_NORMAL
- en: '[here](http://www.newyorker.com/archive/2005/12/05/051205crbo_books1?currentPage=2)'
  prefs: []
  type: TYPE_NORMAL
- en: ). The idea is that experts are incented to create
  prefs: []
  type: TYPE_NORMAL
- en: innovative
  prefs: []
  type: TYPE_NORMAL
- en: theories, and the more they know, they better they become at defending, and
    cherry picking the evidence to support it.
  prefs: []
  type: TYPE_NORMAL
- en: <embed type="application/x-shockwave-flash" src="http://www.bloggingheads.tv/maulik/offsite/offsite_flvplayer.swf"
    flashvars="file=http%3A%2F%2Fbloggingheads%2Etv%2Fdiavlogs%2Fmirror%2Dplaylist%2F12534%3Fin%3D34%3A24%26out%3D37%3A08">
  prefs: []
  type: TYPE_NORMAL
- en: Another example of this is an experiment discussed in the video clip above,
    where rats were presented with a maze where they were presented food 60% of the
    time on the left. Quickly, the rats would
  prefs: []
  type: TYPE_NORMAL
- en: always
  prefs: []
  type: TYPE_NORMAL
- en: go left, successful 60% of the time (smart rats). In contrast, Yale students
    were presented with the same puzzle but were only successful 52% of the time because
    they were trying to guess complex patterns. Theory can be an impediment when you
    infer theories that aren't there.
  prefs: []
  type: TYPE_NORMAL
