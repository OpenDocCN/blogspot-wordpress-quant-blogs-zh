- en: Another example of this is an experiment discussed in the video clip above,
    where rats were presented with a maze where they were presented food 60% of the
    time on the left. Quickly, the rats would
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个现象还有另一个例子，在上面的视频片段中讨论了一个实验，实验中老鼠被放置在一个迷宫中，在迷宫中他们在左边被放置了食物60%的时间。很快，老鼠会
- en: always
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总是
- en: go left, successful 60% of the time (smart rats). In contrast, Yale students
    were presented with the same puzzle but were only successful 52% of the time because
    they were trying to guess complex patterns. Theory can be an impediment when you
    infer theories that aren't there.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 往左走，成功率60%（聪明的老鼠）。相比之下，耶鲁大学的学生被提出了相同的难题，但他们只有52%的成功率，因为他们在试图猜测复杂的模式。当你推断那里本不存的理论时，理论可能会成为一个障碍。
