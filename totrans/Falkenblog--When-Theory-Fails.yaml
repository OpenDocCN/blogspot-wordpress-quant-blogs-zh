  zh: '[对话](http://bloggingheads.tv/diavlogs/12534)'
- en: ', as usual, over at Blogging Heads.tv. Horgan notes the Tetlock''s book documented
    that experts did worse than chance at predicting major events, relative to a naive
    alternative (discussed in this good New Yorker'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ',像往常一样，在Blogging Heads.tv上更新。Horgan指出，由于Tetlock的书记载，相对于一个天真的预测方法，专家们更糟糕的预测了主要事件（在这篇优秀的《纽约客》文章中讨论）'
- en: '[here](http://www.newyorker.com/archive/2005/12/05/051205crbo_books1?currentPage=2)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里](http://www.newyorker.com/archive/2005/12/05/051205crbo_books1?currentPage=2)'
- en: ). The idea is that experts are incented to create
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ). 这个观点是，专家被激励去创造
- en: innovative
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 创新的
- en: theories, and the more they know, they better they become at defending, and
    cherry picking the evidence to support it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 理论越多，他们就会变得越擅长捍卫并挑选证据来支持它。
