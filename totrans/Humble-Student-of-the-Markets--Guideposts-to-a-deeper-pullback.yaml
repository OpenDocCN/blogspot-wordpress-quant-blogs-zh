- en: '**Mid-week market update:** The S&P 500 hasn''t seen a 2% pullback since the
    rally off the November bottom, but is a deeper pullback starting? Stephen Suttmeier
    at BoA wrote that the index is testing an initial objective in the 5200s, with
    further upside in the 5600s. This would be an ideal spot for the market to pause.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周中市场更新：** 自从11月触底反弹以来，标普500指数还没有出现过2%的回调，但是更深的回调是否开始了吗？BoA的Stephen Suttmeier写道，该指数正在测试5200年代的初步目标，并且在5600年代还有进一步的上涨空间。这将是为市场暂停的理想位置。'
- en: Here are some guideposts to a deeper pullback.
