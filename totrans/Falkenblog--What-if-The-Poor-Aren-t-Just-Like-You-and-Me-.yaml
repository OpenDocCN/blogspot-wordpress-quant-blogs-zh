- en: The purpose isn't to make us feel morally superior, but rather, to design more
    effective remedies, to help the poor be all they can be, which may not be equality.
    It would be nice to our egalitarian instincts if everyone latched onto some socioeconomic
    achievement as if they were shot out of a randomizer, but what if that's not possible?
    What does that imply for policy? Is does not imply ought, but it does constrain
    what is possible, and highlights what is futile. If we treat the poor like MIT
    undergrads without wealth, and they don't respond as such, this only helps those
    who selfishly or naively preen about their moral righteousness, and the journalists
    and policymakers who think this line of thinking is novel.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目的不是让我们感到道德上优越，而是设计更有效的补救措施，帮助穷人充分发挥自己的潜力，这可能不是平等。 如果每个人都像被随机器发射出来一样抓住某种社会经济成就的话，那会符合我们的平等主义本能，但这是否可能呢？这对政策意味着什么？
    它不意味着应该，但它限制了可能性，并突显了徒劳无功的东西。 如果我们像对待麻省理工学院的本科生一样对待穷人，他们不会像那样回应，这只会帮助那些自私地或天真地自夸自己的道德正义以及认为这种思路是新颖的记者和政策制定者。
