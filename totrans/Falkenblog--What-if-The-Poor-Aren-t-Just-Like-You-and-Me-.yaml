  zh: 就好像从来没有人尝试过模拟资源受限的贫困者，而经济学家们总是假设他们愚蠢或懒惰。事实完全不是这样。此外，提供福利以纠正这种情况的想法一直存在，现在仍然存在，并且你可以在大多数美国城市看到它的结果。我们不指望负责任，所以我们也没有得到，与格伦所说的相反，这些贫困社会弱势群体所做的一切就是强调自我责任。我想，他像对国际援助一样，认为一
