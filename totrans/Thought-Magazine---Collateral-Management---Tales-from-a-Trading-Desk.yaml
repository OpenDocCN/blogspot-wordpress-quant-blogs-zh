- en: 'JP Morgan’s [Thought](http://www.jpmorgan.com/tss/General/Thought_Magazine/1320503914634)
    magazine provides an interesting [read](http://blogs.sungard.com/tag/collateral-management/)
    on [collateral](http://www.jpmorgan.com/tss/General/Thinking_Out_Loud/1320503737324)
    management:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: JP Morgan的[Thought](http://www.jpmorgan.com/tss/General/Thought_Magazine/1320503914634)杂志对[抵押品](http://www.jpmorgan.com/tss/General/Thinking_Out_Loud/1320503737324)管理提供了一个有趣的[阅读](http://blogs.sungard.com/tag/collateral-management/)：
- en: Key themes in this issue include mandatory clearing, the evolving role of central
    counterparties, impacts on liquidity and tri-party repo structures. We also present
    viewpoints and concerns voiced by buy-side and sell-side representatives during
    our proprietary conferences held earlier this year. Additionally, we provide perspectives
    on possible implications of Basel III in the Asia market and an update on U.S.
    triparty repo reform.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本期关键词包括强制清算、中央对手方角色的演变、流动性影响和三边回购结构。我们还将分享在今年早些时候举行的专业会议上，买方和卖方代表所表达的观点和关切。此外，我们提供了对巴塞尔III在亚洲市场可能产生的影响的看法以及对美国三边回购改革的最新更新。
