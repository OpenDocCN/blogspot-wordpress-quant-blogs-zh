- en: '[Bloomberg article](http://www.bloomberg.com/news/2011-10-06/black-swan-money-manager-returning-23-anticipating-bear-market.html?cmpid=bit)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博文章](http://www.bloomberg.com/news/2011-10-06/black-swan-money-manager-returning-23-anticipating-bear-market.html?cmpid=bit)'
- en: 'on Spitznagel and Taleb, Spitz comes off as an incredibly fun guy, whereas
    I think this Taleb quote only got in the because the writer knew it was over the
    top:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在施皮茨纳格尔和塔勒布这两者之间，施皮茨看起来像一个非常有趣的家伙，而我认为这个塔勒布的引用只是因为作者知道这是夸张的才放进去的：
- en: “I’m not interested in money; I’m not interested in finance,” Taleb says. “I’m
    comfortable enough as it is. I don’t need it. Finance should be a footnote in
    my bio, not a central component. Why should I waste time in finance when my influence
    as an intellectual is so high?”
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我对金钱不感兴趣；我对金融不感兴趣，” 塔勒布说。“我的生活已经够舒适了。我不需要它。金融应该是我的传记的一个脚注，而不是一个中心组成部分。当我作为一个知识分子的影响力如此之高的时候，我为什么要在金融上浪费时间呢？”
- en: I hope someday he gets stuck in an elevator with Tom Friedman, and then after
    a couple hours one might realize that if there exist at least one bloviating best-seller,
    perhaps there exist more than one.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望有一天他和汤姆·弗里德曼被困在电梯里，然后几个小时后，人们可能会意识到如果至少存在一个浮夸的畅销书作家，那么可能存在不止一个。
- en: Elsewhere in the article someone notes that Universa’s clients lost about 4
    percent in both 2009 and 2010\. I'm skeptical that represents his average investor
    loss, as opposed to some cherry-picked account, and I'll write a check for $1000
    to a charity of Taleb/Spitznagel's choice if that's true (just send the audited
    consolidated returns for Universa). Allowing random people to spout data like
    that allows funds to intimate performance without taking responsibility for such
    statements, highlighting another regulation that is worse than nothing (by law
    hedge funds aren't allowed to mention their record in general media, but if you
    say something and they don't comment, who's to say?).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中其他地方有人指出尤尼沃斯（Universa）的客户在2009年和2010年都损失了约4%。我对这是否代表他的平均投资者损失持怀疑态度，而不是一些经过精心挑选的账户，并且如果属实，我将为Taleb/Spitznagel选择的慈善机构捐赠$1000（只需提供尤尼沃斯的经审计的综合收益）。允许随意的人发表这样的数据，意味着基金可以暗示绩效，而不用对这些声明承担责任，凸显出一条比没有好的法规（按照法律规定，对冲基金不得在一般媒体上提及他们的记录，但如果你发表了一些话他们不予置评，谁能说得准呢？）。
