- en: 来源：[http://vixandmore.blogspot.com/2007/07/portfolio-a1-now-41-ahead-of-spx-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/portfolio-a1-now-41-ahead-of-spx-for.html#0001-01-01)
