- en: 'VIX and More: Portfolio A1 Now 4.1% Ahead of SPX for Year'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VIX和More：投资组合A1现在领先标准普尔500指数4.1%的年度表现
- en: 来源：[http://vixandmore.blogspot.com/2007/07/portfolio-a1-now-41-ahead-of-spx-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/portfolio-a1-now-41-ahead-of-spx-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/07/portfolio-a1-now-41-ahead-of-spx-for.html#0001-01-01](http://vixandmore.blogspot.com/2007/07/portfolio-a1-now-41-ahead-of-spx-for.html#0001-01-01)
- en: With four of the Portfolio A1’s five holdings – all except [Odyssey Re Holdings
    (ORH)](http://finance.google.com/finance?q=orh&hl=en) –
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '除了[奥德赛再保险控股（ORH）](http://finance.google.com/finance?q=orh&hl=en)之外，投资组合A1的五个持有资产中有四个持有资产
    - '
- en: posting solid gains this week, the portfolio is now up 10.8% in the five months
    since the February 16 inception.  This compares favorably with the 6.7% return
    by the benchmark S&P 500 index during the same period.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周实现了稳健的增长，投资组合自2月16日成立以来的五个月里增长了10.8%。这与同期标普500指数的6.7%回报相比表现良好。
- en: I do not have much else to say about the portfolio at this juncture, other than
    to note that when we pass the six month mark in another five weeks, I will start
    rolling out some statistics and analysis with respect to trading, risk, performance
    of holdings after they have been sold, etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个时刻，我没有太多其他关于投资组合的话要说，除了注意到当我们在另外五周后过了六个月标志时，我将开始发布有关交易、风险、持有资产在出售后的表现等方面的一些统计数据和分析。
- en: There are no changes to the portfolio for the coming week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下周的投资组合没有变化。
