- en: With four of the Portfolio A1’s five holdings – all except [Odyssey Re Holdings
    (ORH)](http://finance.google.com/finance?q=orh&hl=en) –
  prefs: []
  type: TYPE_NORMAL
- en: posting solid gains this week, the portfolio is now up 10.8% in the five months
    since the February 16 inception.  This compares favorably with the 6.7% return
    by the benchmark S&P 500 index during the same period.
  prefs: []
  type: TYPE_NORMAL
- en: I do not have much else to say about the portfolio at this juncture, other than
    to note that when we pass the six month mark in another five weeks, I will start
    rolling out some statistics and analysis with respect to trading, risk, performance
    of holdings after they have been sold, etc.
  prefs: []
  type: TYPE_NORMAL
- en: There are no changes to the portfolio for the coming week.
