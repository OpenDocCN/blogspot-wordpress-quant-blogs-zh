- en: 'VIX and More: Recent Corn Rally in Context of Twenty Years of Corn Futures
    Prices'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 近期玉米反弹在20年玉米期货价格背景下的分析'
- en: 来源：[http://vixandmore.blogspot.com/2012/07/recent-corn-rally-in-context-of-twenty.html#0001-01-01](http://vixandmore.blogspot.com/2012/07/recent-corn-rally-in-context-of-twenty.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/07/recent-corn-rally-in-context-of-twenty.html#0001-01-01](http://vixandmore.blogspot.com/2012/07/recent-corn-rally-in-context-of-twenty.html#0001-01-01)
- en: Since the launch of the Teucrium Commodity Trust Corn Fund ETF ([CORN](http://vixandmore.blogspot.com/search/label/CORN))
    in June 2010, investors who were unwilling to open up a futures account have been
    able to take long and short positions on corn via the CORN ETF, which holds a
    basket of corn futures.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2010年6月Teucrium Commodity Trust玉米基金ETF（[CORN](http://vixandmore.blogspot.com/search/label/CORN)）推出以来，那些不愿意开设期货账户的投资者现在可以通过CORN
    ETF来持有玉米的多头和空头头寸，该ETF持有一篮子玉米期货。
- en: Investors who are new to corn or to [commodities](http://vixandmore.blogspot.com/search/label/commodities)
    in general may have been surprised by the big move in CORN, which is up 20% in
    the past two weeks and 28% over the course of the past month. No doubt they probably
    believe that the move in CORN (and corn futures) is likely to soon be exhausted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于刚刚接触玉米或[商品](http://vixandmore.blogspot.com/search/label/commodities)的新投资者来说，CORN的大幅上涨可能让他们感到惊讶，CORN在过去两周内上涨了20%，在过去一个月内上涨了28%。他们可能认为CORN（以及玉米期货）的上涨很可能很快就会耗尽。
- en: While CORN/corn may indeed be about to peak, I would urge new arrivals on the
    commodity scene to study the history of agricultural commodities prices over the
    years and note that extreme price moves are not uncommon, particularly when unusual
    weather patterns are involved. The chart below uses monthly bars of corn futures
    over the course of the last 20 years. Note that while the June-July 2012 move
    in corn looks impressive, it pales in comparison to the spikes in corn prices
    that occurred in 1994-1996, 2005-2008 and 2010-2011\. In other words, this could
    be just the beginning of a huge move in corn prices, particularly given that the
    price move of the last month or so comes on top of a much higher base.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然CORN/玉米可能确实即将触顶，但我敦促新进入商品市场的投资者研究过去几年农产品价格的历史，并注意在异常天气模式参与下，极端价格波动并不少见。下面的图表使用了过去20年玉米期货的月度柱状图。请注意，尽管2012年6月至7月的玉米移动看起来很令人印象深刻，但它与1994-1996年、2005-2008年和2010-2011年发生的玉米价格高峰相比就相形见绌了。换句话说，这可能是玉米价格巨大变动的开始，特别是考虑到过去一个月左右的price
    move是在一个更高的基础上发生的。
- en: Corn may be putting in a top soon, but a fat-tailed spike is not guaranteed
    to top out at the prior highs of $8.00 per bushel.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 玉米可能很快就会触顶，但并不意味着肥胖的尾部波动一定会在前高每蒲式耳8.00美元处结束。
- en: As an aside, if you are going to trade CORN or corn futures, it would certainly
    help to become a weather guru, but be forewarned that understanding the weather
    nuances that affect corn prices is no easy task.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，如果你打算交易CORN或玉米期货，成为一个天气大师当然会有帮助，但请注意，理解影响玉米价格的天气细微差别并非易事。
