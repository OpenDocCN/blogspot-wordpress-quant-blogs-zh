- en: FX Ecosystem Performance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'e-FOREX has an interesting article from late 2012 that provides some detail
    as to the FX [ecosystem](http://www.ipc.com/cmspages/GetFile.aspx?nodeguid=7e3c52b8-63a9-4d55-a25c-b7d68908b355)
    challenges around trading performance.  The article suggest that data [centre](http://blog.equinix.com/2012/12/racing-the-dragon-asia-takes-fx-center-stage/)
    cross connectors are not the only thing to worry about.  Yet another e-FOREX article
    from earlier in 2012 provides further reading on FX latency reduction.  Interesting
    [reading](http://www.divisafx.com/files/eForex%20_July%202012_FX_Latency.pdf)
    around how every advancing technology breaks down the latency barriers:'
  prefs: []
  type: TYPE_NORMAL
- en: market participants opting for dedicated point-to-point circuits from fibre
    providers like euNetworks, Abovenet, Algospan and others to reduce latency and
    increase predictability of round-trip delays,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ~ by mdavey on March 8, 2013.
