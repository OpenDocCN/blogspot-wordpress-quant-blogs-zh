- en: 'Falkenblog: Mandates are Taxes'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/06/mandates-are-taxes.html#0001-01-01](http://falkenblog.blogspot.com/2012/06/mandates-are-taxes.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Perhaps the reasoning that 'mandate are taxes' in Judge Robert's decision for
    Obamacare will make it more accepted that taxes are a radical understatement for
    the size of government. Clearly, it is easier to proxy the size of government
    with things like number of employees, or total revenue or spending, but that doesn't
    mean this is a sufficient statistic, just an easy one.
  prefs: []
  type: TYPE_NORMAL
- en: A friend of mine is a CFO for a large company, and says they are not expanding
    into California because of the excessive amount of regulations in that state,
    making the total cost of development much higher than any simple metric of property
    values or wages. Currently the Equal Employment Opportunity Commission mandates
    that things like disparate impact among historically disadvantaged minorities,
    using criminal records in employment, or firing alcoholics, can be illegal. Home
    Depot's founder
  prefs: []
  type: TYPE_NORMAL
- en: '[says](http://www.foxnews.com/on-air/your-world-cavuto/2011/11/07/home-depot-co-founder-stop-regulations)'
  prefs: []
  type: TYPE_NORMAL
- en: that he could never have built up his company today with all the environmental
    and employment regulations. And then there's the Hoover Dam, which many like to
    show what government can do, but now could
  prefs: []
  type: TYPE_NORMAL
- en: '[never be built](http://newsbusters.org/blogs/noel-sheppard/2011/08/21/george-will-you-couldnt-build-hoover-dam-today-because-environmentali/)'
  prefs: []
  type: TYPE_NORMAL
- en: because of current regulations.
  prefs: []
  type: TYPE_NORMAL
- en: Obama was
  prefs: []
  type: TYPE_NORMAL
- en: '[pretty adamant](http://www.foxnews.com/politics/2012/06/28/obama-on-whether-individual-mandate-is-tax-it-is-absolutely-not/)'
  prefs: []
  type: TYPE_NORMAL
- en: that a mandate is not a tax, and this was a common argument. Now that this bill
    was salvaged via the argument that mandates are a tax, I at least hope there's
    a concession that a mandate is a tax.  Cliff Asness has an
  prefs: []
  type: TYPE_NORMAL
- en: '[article on this point](http://american.com/archive/2012/june/the-healthcare-myths-we-must-confront)'
  prefs: []
  type: TYPE_NORMAL
- en: ', presciently written days before the decision.'
  prefs: []
  type: TYPE_NORMAL
