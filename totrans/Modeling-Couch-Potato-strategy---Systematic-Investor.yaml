- en: Modeling Couch Potato strategy | Systematic Investor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型化懒人投资策略 | 系统投资者
- en: 来源：[https://systematicinvestor.wordpress.com/2012/10/26/modeling-couch-potato-strategy/#0001-01-01](https://systematicinvestor.wordpress.com/2012/10/26/modeling-couch-potato-strategy/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://systematicinvestor.wordpress.com/2012/10/26/modeling-couch-potato-strategy/#0001-01-01](https://systematicinvestor.wordpress.com/2012/10/26/modeling-couch-potato-strategy/#0001-01-01)
- en: I first read about the [Couch Potato strategy in the MoneySense magazine](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/).
    I liked this simple strategy because it was easy to understand and easy to manage.
    The [Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)
    is similar to the [Permanent Portfolio strategy](https://systematicinvestor.wordpress.com/?s=Permanent+Portfolio)
    that I have analyzed previously.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次在《金钱感觉》杂志上读到[懒人投资策略](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)。我喜欢这个简单的策略，因为它容易理解，也容易管理。
    [懒人投资策略](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)与我之前分析过的[永久投资组合策略](https://systematicinvestor.wordpress.com/?s=Permanent+Portfolio)类似。
- en: 'The [Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)
    invests money in the given proportions among different types of assets to ensure
    diversification and rebalances the holdings once a year. For example the [Classic
    Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-meet-the-potato-family/)
    is:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[懒人投资策略](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)将资金按照给定的比例投资于不同类型的资产以确保多样化，并每年平衡一次持仓。例如，[经典懒人投资策略](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-meet-the-potato-family/)是：'
- en: 1) Canadian equity (33.3%)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1) 加拿大股票（33.3%）
- en: 2) U.S. equity (33.3%)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2) 美国股票（33.3%）
- en: 3) Canadian bond (33.3%)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3) 加拿大债券（33.3%）
- en: 'I highly recommend reading following online resources to get more information
    about the [Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈推荐阅读以下在线资源以获取更多关于[懒人投资策略](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)的信息：
- en: MoneySense
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金钱感觉
- en: Canadian Couch Potato
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加拿大懒人投资组合
