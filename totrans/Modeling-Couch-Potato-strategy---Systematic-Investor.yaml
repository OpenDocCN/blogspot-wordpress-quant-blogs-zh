  type: TYPE_NORMAL
- en: 来源：[https://systematicinvestor.wordpress.com/2012/10/26/modeling-couch-potato-strategy/#0001-01-01](https://systematicinvestor.wordpress.com/2012/10/26/modeling-couch-potato-strategy/#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I first read about the [Couch Potato strategy in the MoneySense magazine](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/).
    I liked this simple strategy because it was easy to understand and easy to manage.
    The [Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)
    is similar to the [Permanent Portfolio strategy](https://systematicinvestor.wordpress.com/?s=Permanent+Portfolio)
    that I have analyzed previously.
  prefs: []
  type: TYPE_NORMAL
- en: 'The [Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)
    invests money in the given proportions among different types of assets to ensure
    diversification and rebalances the holdings once a year. For example the [Classic
    Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-meet-the-potato-family/)
    is:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Canadian equity (33.3%)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2) U.S. equity (33.3%)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3) Canadian bond (33.3%)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I highly recommend reading following online resources to get more information
    about the [Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/):'
  prefs: []
  type: TYPE_NORMAL
- en: MoneySense
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Canadian Couch Potato
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AssetBuilder
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Today, I want to show how you can model and monitor the [Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)
    with the [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The couch.potato.strategy() function creates a periodically rebalanced portfolio
    for given static allocation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, let’s back-test some Canadian Couch Potato portfolios:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '[![](img/bb9777766a1a1d44a0ef6bac50251a19.png "plot1.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot1-small3.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'I have included a few classic Couch Potato portfolios and the Canadian version
    of the Permanent portfolio. The equity curves speak for themselves: you can call
    them by the fancy names, but in the end all variations of the Couch Potato portfolios
    performed similar and suffered a huge draw-down during 2008\. The Permanent portfolio
    did a little better during 2008 bear market.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, let’s back-test some US Couch Potato portfolios:'
  prefs: []
  type: TYPE_NORMAL
