- en: Today, I want to show how you can model and monitor the [Couch Potato strategy](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)
    with the [Systematic Investor Toolbox](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想展示如何使用[系统投资者工具箱](https://systematicinvestor.wordpress.com/systematic-investor-toolbox/)来模拟和监控[懒人投资策略](http://www.moneysense.ca/2006/04/05/couch-potato-portfolio-introduction/)。
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The couch.potato.strategy() function creates a periodically rebalanced portfolio
    for given static allocation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 懒人.potato.strategy()函数为给定的静态分配创建了一个定期平衡的投资组合。
- en: 'Next, let’s back-test some Canadian Couch Potato portfolios:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们回测一些加拿大的懒人投资组合：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[![](img/bb9777766a1a1d44a0ef6bac50251a19.png "plot1.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot1-small3.png)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![plot1.png.small](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot1-small3.png)'
- en: 'I have included a few classic Couch Potato portfolios and the Canadian version
    of the Permanent portfolio. The equity curves speak for themselves: you can call
    them by the fancy names, but in the end all variations of the Couch Potato portfolios
    performed similar and suffered a huge draw-down during 2008\. The Permanent portfolio
    did a little better during 2008 bear market.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我包含了一些经典懒人投资组合和永久投资组合的加拿大版本。股票曲线可以为自己说明：您可以称它们为花哨的名字，但最终懒人投资组合的所有变体在2008年的跌幅都很大。在2008年熊市中，永久投资组合表现得更好。
- en: 'Next, let’s back-test some US Couch Potato portfolios:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们回测一些美国的懒人投资组合：
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[![](img/12f40bb4cb0cec2cb429542d62b54bcd.png "plot2.png.small")](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot2-small3.png)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![plot2.png.small](https://systematicinvestor.wordpress.com/wp-content/uploads/2012/10/plot2-small3.png)'
- en: The US Couch Potato portfolios also suffered huge draw-downs during 2008\. The
    Permanent portfolio hold it ground much better.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的懒人投资组合在2008年也经历了巨大的跌幅。永久投资组合表现得更好。
- en: It has been written quite a lot about Couch Potato strategy, but looking at
    different variations I cannot really see much difference in terms of perfromance
    or draw-downs. Probably that is why in the last few years, I have seen the creation
    of many new ETFs to address that in one way or another. For example, now we have
    [tactical asset allocation ETFs](http://www.mebanefaber.com/2010/09/29/cambria-global-tactical-etf-nysegtaa/),
    [minimum volatility ETFs](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV),
    [income ETFs with covered calls overlays](http://www.moneysense.ca/2011/06/02/bmo-covered-call-canadian-banks-etf-zwb/).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关于土豆投资者策略已经有很多论述，但是当我查看不同的变体时，我真的看不到在绩效或回撤方面有太大差异。也许这就是为什么在过去的几年里，我看到了许多新的ETF的诞生，以一种或另一种方式解决这个问题。例如，现在我们有[战术资产配置ETF](http://www.mebanefaber.com/2010/09/29/cambria-global-tactical-etf-nysegtaa/)、[最低波动率ETF](http://www.invescopowershares.com/products/overview.aspx?ticker=SPLV)、[带有看涨期权覆盖的收益ETF](http://www.moneysense.ca/2011/06/02/bmo-covered-call-canadian-banks-etf-zwb/)。
- en: To view the complete source code for this example, please have a look at the
    [bt.couch.potato.test() function in bt.test.r at github](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看此例的完整源代码，请查看[github上bt.test.r文件中的bt.couch.potato.test()函数](https://github.com/systematicinvestor/SIT/blob/master/R/bt.test.r)。
