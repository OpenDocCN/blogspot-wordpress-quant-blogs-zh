- en: 'Humble Student of the Markets: An overdue pullback?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/an-overdue-pullback.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/an-overdue-pullback.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Mid-week market update**: The S&P 500 reached an overbought extreme on the
    5-week RSI after nearing the top of an ascending channel and it appears to be
    in the process of pulling back. In the past, such extreme RSI conditions has seen
    the market rally stall. There is a strong support zone at about 4200, though it''s
    an open question whether the index will reach those levels.'
  prefs: []
  type: TYPE_NORMAL
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/06/21/an-overdue-pullback/).
  prefs: []
  type: TYPE_NORMAL
