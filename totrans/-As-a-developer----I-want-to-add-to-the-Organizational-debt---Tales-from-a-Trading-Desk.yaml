- en: “As a developer..” I want to add to the Organizational debt
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We’ve all seen the micro-managers, chaos manager, empire building managers.
     “Org Chart [Debt](https://www.thoughtworks.com/insights/blog/org-chart-debt-risky-balance-sheet-liability)
    – A Risky, Off-Balance Sheet Liability” offer some great insight into a debt far
    worse in so many ways than tech debt – Org Chart Debt.  The article has some brilliant
    callouts which should highlight the worrying management that is occurring in numerous
    organisations:'
  prefs: []
  type: TYPE_NORMAL
- en: “Just when things should be going great, [organizational](http://steveblank.com/2015/05/19/organizational-debt-is-like-technical-debt-but-worse/)
    debt can turn a growing company into a chaotic nightmare. Growing companies need
    to understand how to recognize and “refactor” organizational debt.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I find the below particular enlightening of situations I’ve been privileged
    to witness over the years:'
  prefs: []
  type: TYPE_NORMAL
- en: Territorialism is the “hoarding or micromanaging of internal headcount, resources
    or decision authority in an effort to maintain control”. Empire building refers
    to “attempts to assert control over people, functions or resources in an effort
    to regain or enhance self-sufficiency”. Left unattended, org chart debt grows
    like a silent cancer.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
