- en: Haute fréquence, géopolitique et cyberespionnage – Sniper In Mahwah & friends
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高频交易、地缘政治和网络间谍活动 – Sniper In Mahwah 及其伙伴
- en: 来源：[https://sniperinmahwah.wordpress.com/2013/02/22/haute-frequence-geopolitique-et-cyberespionnage/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/02/22/haute-frequence-geopolitique-et-cyberespionnage/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sniperinmahwah.wordpress.com/2013/02/22/haute-frequence-geopolitique-et-cyberespionnage/#0001-01-01](https://sniperinmahwah.wordpress.com/2013/02/22/haute-frequence-geopolitique-et-cyberespionnage/#0001-01-01)
- en: A la fin de mon ouvrage sur les transactions à haute fréquence, je parle des
    moyens de communication grâce auxquels les ordres sont passés et transmis entre
    les diverses plateformes de l’archipel mondial des marchés. J’évoque notamment
    un nouveau câble trans-atlantique du nom de Project Express, qui devait relier
    la City à Wall Street et dont mon éditeur attendait la mise en service fin 2012
    afin de pouvoir sortie mon livre au même moment. Mais voilà…
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我关于高频交易的著作的结尾，我谈到了订单是如何在全球市场群岛的各个平台之间传递和传输的通信手段。我特别提到了一个名为Project Express的新的跨大西洋电缆，它应该连接伦敦金融城和华尔街，我的出版商期望在2012年底之前启用该电缆，以便同时出版我的书。但问题是…
- en: 'J’écris “devait” car depuis quelques semaines déjà cette mise en service semblait
    compromise. Project Express est un nouveau projet d’[Hibernia Atlantic](http://www.hiberniaatlantic.com),
    ou plutôt de sa division Global Finance Network ([GFN](http://www.hiberniagfn.com))
    qui travaille pour les opérateurs de marchés disséminés dans le monde. GFN gère
    pas de moins de 24 000 kilomètres de fibres optiques reliant entre eux plus de
    120 marchés. Project Express aurait été le dernier né des câbles transatlantiques
    gérés par GFN, et était annoncé depuis fin 2010\. Il s’agit (comme souvent dans
    les marchés financiers) de ce que l’on appelle une « fibre noire », c’est à dire
    un câble dont la bande passante est entièrement dédiée aux activités du client
    pour qui le câble est construit (comme si un automobiliste construisait sa propre
    autoroute pour éviter tout embouteillage), à la différence d’autres câbles que
    doivent se partager Facebook, Google et d’autres opérateurs de télécommunication.
    En l’occurrence, Project Express est une fibre noire spécialement construite pour
    faire passer des transactions financières entre la City et Wall Street… et aurait
    dû parcourir la distance entre Londres et New York en 58 millisecondes, soit 6
    millisecondes de moins que les quatre câbles que possède déjà GFN (ce gain de
    temps vient du fait que le trajet est raccourci de 500 kilomètres). 6 millisecondes
    de moins en temps de latence représentent au bas mot 100 millions de dollars de
    transactions supplémentaires (les 350 millions de dollars que coûtent le câble
    seront donc vite amortis).  Project Express est ici en bleu :'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '我用“应该”是因为几周来，这项启用工作看起来有点困难。Project Express是[Hibernia Atlantic](http://www.hiberniaatlantic.com)的一个新项目，或者说是其全球金融网络（[GFN](http://www.hiberniagfn.com)）部门的一个新项目，该部门为遍布世界的市场运营商工作。GFN
    管理了超过120个市场之间长达24,000公里的光纤。Project Express本应是GFN所拥有的跨大西洋电缆中的新生儿，并且自2010年底起就宣布将要建成。它是（在金融市场中经常出现的情况）所谓的“黑光纤”，也就是说，其带宽完全用于客户的活动，该客户为了其活动而建造了这条光纤（就像一个司机为了避开交通拥堵而建造了自己的高速公路），而不同于其他光纤，这些光纤必须由Facebook、Google和其他电信运营商共享。在这种情况下，Project
    Express是专门为在伦敦金融城和华尔街之间进行金融交易而建造的黑光纤… 应该可以在这里看到Project Express在蓝色的线路上:'
- en: '[![Capture d’écran 2013-02-22 à 16.14.45](img/19c75ecdd1c36cf94156d9343ca0b01a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/02/capture-d_c3a9cran-2013-02-22-c3a0-16-14-451.png)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Capture d’écran 2013-02-22 à 16.14.45](img/19c75ecdd1c36cf94156d9343ca0b01a.png)](https://sniperinmahwah.wordpress.com/wp-content/uploads/2013/02/capture-d_c3a9cran-2013-02-22-c3a0-16-14-451.png)'
- en: 'Comme GFN ne communique que très peu (on comprend pourquoi), il est toujours
    difficile d’obtenir des informations sur l’état d’avancée de la construction de
    ces câbles. Reporté de fin 2012 à 2013, Project Express semblait connaître quelques
    difficultés… dont on vient d’apprendre la teneur : elle est géopolitique.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于GFN几乎不公开信息（我们理解原因），很难得知这些电缆建设的进展情况。从2012年底推迟到2013年，Project Express似乎遇到了一些困难…
    刚刚得知，这些困难是地缘政治的。
- en: 'Hibernia, qui est domiciliée dans le New Jersey, avait engagé en novembre 2011
    un sous-traitant chinois, Huawei, pour travailler sur certaines parties du câble
    (Huawei est un mastodonte de la télécommunication). Or l’administration américaine,
    devenue très frileuse suite à des cyber-attaques en provenance de Chine, craint
    que les dirigeants chinois ne puissent, via Huawei, surveiller ou intercepter
    les informations transitions à la vitesse de la lumière dans le câble Project
    Express – ce qui revient à dire que les transactions à haute fréquence pourraient
    être espionnées par la Chine, et lorsqu’on sait le poids que ces transactions
    représentent aujourd’hui au sein des marchés transatlantiques, la menace fut prise
    très au sérieux. La Maison Blanche a donc fait du chantage : si Hibernia (comme
    d’autres sociétés) engage des sous-traitants chinois, alors elle perdra automatiquement
    tout contrat avec l’administration américaine. Hibernia a donc fait machine arrière,
    et a repoussé la mise en service du câble à fin 2014 (Hibernia serait désormais
    en contact avec Alcatel-Lucent, une société franco-américaine domicilée à Paris,
    un autre équipementier en télécommunication, autre mastodonte du secteur).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hibernia](https://example.org/hibernia),总部设在新泽西州，于2011年11月聘请了中国承包商华为来处理光缆的某些部分（华为是电信行业的巨头）。但是，由于来自中国的网络攻击，美国政府变得非常谨慎，担心中国领导人通过华为监视或拦截通过Project
    Express光缆传输的信息，这意味着高频交易可能会被中国进行间谍活动，考虑到这些交易在跨大西洋市场中所占的地位，这个威胁被严肃对待。因此，白宫进行了讹诈：如果Hibernia（以及其他公司）雇佣了中国承包商，它将自动失去与美国政府的任何合同。因此，Hibernia改变了主意，并将光缆的投入使用推迟到2014年底（Hibernia目前正在与位于巴黎的法美公司阿尔卡特朗讯取得联系，另一家电信设备供应商，同样是行业的巨头）。'
- en: 'Les algorithmes comme moi qui permettent aux transactions financières de s’opérer
    en quatre fois moins de temps qu’il n’en faut à un être humain pour cligner de
    l’œil (ce qui demande 350 millisecondes, à comparer avec les 64 millisecondes
    de temps de parcours entre la City et Wall Street) vont donc devoir attendre encore
    un peu pour s’entretuer plus rapidement encore. Autre souci, rarement mis en avant
    : les fibres optiques dernier cri comme celle de Project Express sont gourmandes
    en terre rares, cette petite vingtaine de minéraux désormais indispensables aux
    nouvelles technologies (qu’il s’agisse d’éolienne, de tablettes tactiles, d’écrans
    de télévision… ou d’aimants). Or la Chine est de très loin le principal fournisseurs
    de terres rares – ce qui est devenu un véritable problème géopolitique –, et comme
    elle a imposé des quotas à l’exportation de ces terres, il n’est pas interdit
    de supposer qu’Hibernia avait choisi Huawei pour éviter tout problème d’accès
    aux matières premières nécessaires aux transactions à haute fréquence.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 像我这样的算法使金融交易的速度是人类眨眼的四分之一（需要350毫秒，与伦敦金融城和华尔街之间的64毫秒传输时间相比），因此将不得不再等待一会儿才能更快地执行。另一个不经常被提到的问题是：像Project
    Express这样的最先进的光纤对稀土很贪婪，这些稀土现在对新技术至关重要（无论是风力涡轮机、平板电脑、电视屏幕...还是磁铁）。中国远远是主要的稀土供应国――这已经成为一个真正的地缘政治问题――由于中国对这些稀土的出口设置了限额，因此可以合理地推测Hibernia选择华为是为了避免高频交易所需的原材料供应问题。
- en: 'Il n’est pas impossible que l’accès aux ressources premières que sont les terres
    rares puissent freiner la construction de ces fibres noires dédiées aux transactions
    financières, mais là aussi : impossible d’en savoir davantage puisque les divers
    opérateurs impliqués ne communiquent que très peu sur ce genre d’affaire. Les
    marchés financiers sont bel et bien très obscurs…'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，需要的原材料（稀土）可能会妨碍专门用于金融交易的黑色光纤的建设，但同样：由于各种涉及的运营商对这类事务的沟通非常有限，所以无法了解更多情况。金融市场确实非常不透明...
