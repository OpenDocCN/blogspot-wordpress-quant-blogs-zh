- en: 'Quantifiable Edges: Why, After A New Low, I Prefer An Emotional Open'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化的边缘：为什么，在新低之后，我更喜欢情绪化的开盘
- en: 来源：[http://quantifiableedges.blogspot.com/2012/05/why-after-new-low-i-prefer-emotional.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/05/why-after-new-low-i-prefer-emotional.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2012/05/why-after-new-low-i-prefer-emotional.html#0001-01-01](http://quantifiableedges.blogspot.com/2012/05/why-after-new-low-i-prefer-emotional.html#0001-01-01)
- en: On Monday the SPY closed at a 50-day low for the 1st time since the beginning
    of October – just over 150 trading days ago.  Not only is it at an intermediate-term
    low, it is strongly oversold on a short-term basis based on several measures.
     Many traders are therefore looking for a bounce.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周一SPY收盘创下了自10月初以来的50天新低——大约150个交易日前。它不仅在中期低点，而且基于几个指标，在短期上也强烈超卖。许多交易员因此正在寻找反弹。
- en: Strong bounces from intermediate-term lows are often initiated by a large move
    overnight.  Big gaps in overnight action will often create strong emotion at the
    open and can help to spark a bottom (at least a temporary bottom).  To illustrate
    my point the study below looks at 3 scenarios.  Each scenario shows results of
    buying at the open the day after a 50-day closing low and selling at the close.
     The only filter I use to distinguish is the size of the opening gap.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 中级低点的强烈反弹通常是由隔夜的大幅波动引发的。隔夜行动中的大缺口往往在开盘时产生强烈的情绪，并可能帮助触底（至少是暂时的底部）。为了说明我的观点，下面的研究考察了三种情景。每种情景都在50个交易日的收盘低点后的第二天开盘买入，收盘卖出。我用来区分的唯一过滤器是开盘缺口的规模。
- en: Let’s first look at small (or non-existent) gaps.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先看看小（或不存在）的缺口。
- en: Results here appear weakly bearish.  This isn’t very surprising considering
    the market is obviously downtrending if it is making 50-day lows.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的结果看起来略微偏空。考虑到市场显然在创50天新低时，出现这种结果并不令人惊讶。
- en: But now let’s see what happens when SPY gaps down over 1%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是现在让我们看看当SPY隔夜下跌超过1%时会发生什么。
- en: Much more volatility among both winners and losers.  More often than not the
    emotion has at least temporarily washed out the selling and the net results have
    been solid intraday gains.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 胜者和败者之间的波动性更大。大多数情况下，情绪至少暂时洗出了卖盘，净结果是日内涨幅显著。
- en: Now let’s look at results if the market gaps up over 1%.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看市场如果隔夜上涨超过1%的结果。
- en: Here again we seen bulls have won out a little more often than bears.  Like
    the last scenario the big gap serves to increase volatility in both winners and
    losers, and the net results show strong intraday gains for the bulls.  In this
    case the upside edge is not due to a “washout” of selling, but more likely it
    is panic buying as those that were short overnight are afraid that the market
    is going to run away from them - so they rush to cover, creating what is often
    referred to as a short-covering rally.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们再次看到多头略微胜过空头。与上一个情景类似，大缺口增加了胜者和败者之间的波动性，净结果显示多头在日内取得了强烈的收益。在这种情况下，上升的边缘不是由于卖盘的“洗出”，而是更可能是那些隔夜做空的人害怕市场将远离他们，所以他们会急于平仓，从而创造出通常所说的空头回补反弹。
- en: In either case, when trading at new lows, the emotion generated by a large opening
    gap can often ignite a flurry of price movement that is not seen following small
    overnight moves.   More often, but not to an overwhelming degree, that flurry
    of price movement will result in strong intraday gains.  This is why I become
    more interested in buying emotional opens following new lows than I do when the
    market opens flat.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种情况，当交易创新低时，由大幅开盘缺口产生的情绪往往能引发一系列价格变动，而这种价格变动在小的隔夜变动后是看不到的。更常见的情况是，但并非压倒性的是，这种价格变动将在日内产生强烈的收益。这就是为什么我对在新低之后情绪化的开盘买入比对市场开盘平淡更感兴趣的原因。
