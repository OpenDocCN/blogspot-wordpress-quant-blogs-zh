- en: 'A few things should be noted:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些事情需要注意：
- en: 1) The stats in the table are from 1/1/95 to present. I began trading in 9/2005\.
    The rest is backtested.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 表中的统计数据是从1995年1月1日至今的。我开始交易是在2005年9月。其余的都是回测的。
- en: 2) The August action was extremely unusual in the fact that the indicator dropped
    rather sharply down to “3” on a day when the market also dropped sharply. This
    was due to a gap up that morning which served to reduce the indicator before the
    market collapsed. In actuality the August signal was actually good since the trade
    could have come off in the morning. The “system” results don’t reflect this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 八月份的行动非常不寻常，因为指标在市场大幅下跌的那一天急剧下降到了“3”。这是因为当天早上有一个跳空高开，这使得指标在市场崩溃之前就降低了。实际上，八月份的信号实际上是不错的，因为交易本可以在早上就结束。但“系统”结果并没有反映出这一点。
- en: 3) The tool does an excellent job of alerting me to times when a strong bounce
    is likely. It only does an ok job of timing that bounce. In other words, the signals
    may frequently be early. See the November action on the chart for a good example
    of this. Nicely profitable trades that tested my nerves greatly before the exit
    came. For this reason I typically like to scale in to these kind of trades.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 这个工具在警示我何时可能出现强劲反弹方面做得非常好。它在时机把握方面做得还可以。换句话说，这些信号可能经常提前发出。图表上的11月份行动就是一个很好的例子。在退出之前，这些盈利交易极大地考验了我的神经。因此，我通常喜欢对这些交易进行分批入场。
- en: You’ll notice on the chart that the indicator hit “7” on Friday. This indicates
    a strong bounce is likely coming (but does not preclude further downside first).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你会在图表上注意到，指标在周五达到了“7”。这表明强劲的反弹很可能即将到来（但并不意味着不会有进一步的下跌）。
- en: I also use this indicator to look at individual groups and sectors. Based on
    what I am seeing there, it appears the groups with the best possibility of outperforming
    on the bounce are 1) Consumer and 2) Technology.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我还用这个指标来观察个别群体和行业。根据我现在看到的情况，看起来在反弹中表现最好的群体是1) 消费品和2) 科技。
- en: I will continue to update you on significant changes in the Capitulative Breadth
    Indicator (over 10, at or under 3, etc.).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我将继续向您更新市场宽度指标的重大变化（超过10，在3以下，等等）。
- en: 'I’ve posted a lot of stuff tonight. In summation: 1) The VXO is telling me
    we could bounce at any time, but until we do it’s gonna be ugly. 2) My Capitualtive
    Breadth Indicator is telling me the bounce should be fairly strong – probably
    at least strong enough to get back above where we are now. 3) My tiny watch list
    indicates to me that a strong bounce may not be enough to spark a rally. The upcoming
    bounce may be playable but don’t hang on too long – there may be further to drop
    afterwards.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我今晚发布了很多内容。总结一下：1) VXO 告诉我我们可能随时反弹，但在我们真的反弹之前，市场可能会很糟糕。2) 我的市场宽度指标告诉我，这次反弹应该相当强劲——可能至少足以让我们回到目前的位置以上。3)
    我的小股票观察名单让我觉得即使有强劲的反弹，也可能不足以引发一轮上涨。即将到来的反弹可能可以参与，但不要持有太久——之后可能还有更深的跌幅。
- en: Good trading,
  id: totrans-20
