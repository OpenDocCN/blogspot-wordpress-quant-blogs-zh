- en: 'Quantifiable Edges: My Capitulative Breadth Indicator'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：我的投降性广度指标
- en: 来源：[http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/01/my-capitulative-breadth-indicator.html#0001-01-01)
- en: A few years ago I did a study of capitulative action – both among individual
    stocks as well as indices. From that I devised a system which I have now traded
    for close to 2.5 years. The most interesting aspect of this system is what I call
    my Capitulative Breadth Indicator. Without going into much detail the basic indicator
    looks to measure the breadth of capitulation among a select group of large cap
    stocks. The idea is that once enough of these stocks meet my criteria, not only
    they - but the market as a whole, is extremely likely to reverse sharply.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我研究过投降性行动，既包括个股也包括指数。从那时起，我设计了一个系统，现在我已经交易了这个系统将近2.5年。这个系统最有趣的部分就是我所说的投降性广度指标。不详细说明，这个基本指标看起来是要测量一组精选的大型股票的投降广度。想法是，一旦足够多的这些股票符合我的条件，不仅它们，整个市场也非常可能出现急剧的反转。
- en: 'I’ve included a chart below which shows my indicator along with the S&P 500
    over the course of 2007:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我下面附上了一个图表，展示了2007年期间我的指标以及标普500的情况：
- en: '![](img/0baafbc923dd260dc28569855e22fbee.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0baafbc923dd260dc28569855e22fbee.png)'
- en: I generally use two levels to identify extreme capitulative breadth. The first
    level is a reading of “7” and the second is a reading of “10”. To show the significance
    of these levels I created a strategy which would buy the S&P whenever my indicator
    hit a stated level and then exit the trade when it returned to “3” or lower. This
    can be seen above with the buy and sell markings on the chart.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常使用两个级别来识别极端的投降性广度。第一个级别是“7”的读数，第二个是“10”的读数。为了展示这些级别的意义，我创建了一个策略，当我的指标达到某个级别时买入标普，然后当它回到“3”或更低时退出交易。这可以在上面的图表中看到买入和卖出的标记。
- en: 'Below are some basic stats in a table from one of my presentations using different
    entry levels and “3” or below as the exit:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些使用不同入场水平和“3”或以下作为退出水平的表格统计数据，来自我的一次演讲：
- en: '![](img/a19d62d164496abaea854cdf97e2a433.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
