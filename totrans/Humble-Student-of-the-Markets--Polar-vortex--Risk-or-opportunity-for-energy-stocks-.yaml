- en: 'Humble Student of the Markets: Polar vortex: Risk or opportunity for energy
    stocks?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/11/polar-vortex-risk-or-opportunity-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/11/polar-vortex-risk-or-opportunity-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The recent incidence of a cold snap in North America brings up memories of the
    polar vortex of last winter (via
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/2014-11-06/harsh-winter-outlook-made-a-bit-more-dire-by-early-snow.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: ', emphasis added):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Remember how evidence was mounting last month that early snowfall was accumulating
    across Siberia? And remember how there’s a theory that says this snowfall signals
    a cold winter?
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So in the two and a half weeks since, the news for the winter-haters has, unfortunately,
    only gotten worse.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About 14.1 million square kilometers of snow blanketed Siberia at the end of
    October, the second most in records going back to 1967, according to Rutgers University’s
    Global Snow Lab. The record was in 1976, which broke a streak of mild winters
    in the eastern U.S. In addition, the speed at which snow has covered the region
    is the fastest since at least 1998\.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Taken together they signal greater chances for frigid air to spill out of
    the Arctic into more temperate regions of North America, Europe and Asia, said
    Judah Cohen, director of seasonal forecasting at Atmospheric and Environmental
    Research in Lexington, Massachusetts, who developed the theory linking Siberian
    snow with winter weather.***'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***“A rapid advance of Eurasian snow cover during the month of October favors
    that the upcoming winter will be cold across the Northern Hemisphere,” Cohen said
    in an interview yesterday. “This past October the signal was quite robust.”***'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Natural gas prices have spiked in response to the cold weather, though they
    have pulled back in the last few sessions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: As well, energy stocks have begun to rally relative to the market. Could the
    possible onset of another polar vortex this winter present an opportunity to buy
    this sector?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '**No supply cutbacks = Further price pressure**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: While there may be a brief tradeable bottom in energy stocks here, I wouldn't
    get overly excited longer term on this sector just yet.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[Platts](http://blogs.platts.com/2014/11/07/oil-production-lower-prices/?sf5656536=1)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'reported on their blog that companies remained upbeat during their latest earnings
    calls (emphasis added):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: If you listened to third-quarter earnings calls of US upstream operators these
    last few weeks, you couldn’t help but be struck by the positive note that was
    sounded during them.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On the one hand, the bogey of lower oil prices hunched in the background like
    one of those evil Disney characters with wretched hairdos, pointy noses and crooked
    teeth, muttering, “I’ll get you, my pretty.” But on the other hand, ***oil executives
    were talking about double-digit production increases despite potential activity
    trims that could result from a prolonged WTI oil price environment below $80/barrel***.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一方面，低油价的幽灵潜伏在幕后，就像那些迪士尼反派角色，头发乱糟糟的，鼻子尖尖的，牙齿歪歪的，嘟囔着：“我会找到你的，我的漂亮女孩。”但另一方面，**尽管WTI原油价格长期低于80美元/桶可能会导致活动削减，油田高管们仍在谈论实现两位数的产量增长**。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Almost to a CEO, managers said they believed they could operate at that
    price level, at least for awhile, without too much in the way of consequences.
    Moreover, they didn’t panic. And they appeared sanguine about their ability to
    grow production next year, especially oil production, often by double digits.***'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***几乎每位CEO都说他们相信至少在一段时间内，他们可以在那个价格水平上运营，而不会产生太多后果。此外，他们没有恐慌。他们对明年增长产量，尤其是石油产量，能够实现两位数的增长持乐观态度。***'
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Instead, they emphasized their flexibility, strong balance sheets and intention
    to focus on their highest-return projects, and said they were prepared to cut
    back on or temporarily shelve marginal drilling.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 相反，他们强调了自己的灵活性、强劲的资产负债表以及专注于最高回报项目的意图，并表示他们准备减少或暂时搁置边际钻探。
- en: 'Translation: Don''t expect a supply response from energy producers. These comments
    more or less guarantees further downward price pressure on energy prices.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：不要期望能源生产商会对供应做出反应。这些评论在很大程度上保证了能源价格将进一步受到下行压力。
- en: '**Don`t get overheated on cold weather**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要对寒冷天气过于兴奋**'
- en: In addition, not everyone agrees on the prospect for a cold winter. The latest
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，并非所有人都同意寒冬的前景。最新的
- en: '[NOAA outlook](http://www.cpc.ncep.noaa.gov/products/predictions/90day/fxus05.html)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[NOAA展望](http://www.cpc.ncep.noaa.gov/products/predictions/90day/fxus05.html)'
- en: 'states:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 状态：
- en: THE TEMPERATURE OUTLOOK FOR NOVEMBER-DECEMBER-JANUARY (NDJ) 2014-15 INDICATES
    ELEVATED PROBABILITIES OF ABOVE-NORMAL MEAN TEMPERATURES FOR ALASKA, THE FAR WEST,
    ALONG THE NORTHERN TIER OF THE CONTINENTAL U.S. EASTWARD TO INCLUDE PARTS OF THE
    NORTHEAST AND MID-ATLANTIC. BELOW-NORMAL MEAN TEMPERATURES ARE MOST LIKELY OVER
    AREAS FROM EASTERN NEW MEXICO TO THE WESTERN GULF COAST STATES.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2014-15年11月-12月-1月（NDJ）的温度展望显示，阿拉斯加、远西地区以及北美大陆北部至包括东北和中大西洋部分地区的高概率高于正常平均气温。从新墨西哥东部到西部墨西哥湾沿岸州的地区很可能平均气温低于正常。
- en: The
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: The
- en: '[NOAA 6-10 day forecast](http://www.cpc.ncep.noaa.gov/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[NOAA 6-10天预报](http://www.cpc.ncep.noaa.gov/)'
- en: does call for continued cold temperatures, which could be supportive of short-run
    natural gas demand.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 确实呼吁持续寒冷的温度，这可能会短期内支持天然气需求。
- en: 'By contrast, here the one-month outlook calls for a warmer winter:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，这里的一个月预报呼吁寒冬：
- en: The three-month outlook is calling for colder temperatures in the US South,
    but warmer elsewhere.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 三个月的预报显示，美国南部将变得更冷，其他地区则更温暖。
- en: In short, don`t count on the weather to heat up energy stocks.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，别指望天气会提振能源股。
- en: '**Possible tradeable rally, but still in downtrend**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**可能有交易性反弹，但仍然处于下行趋势中**'
- en: For the last word, consider this 10-year chart on the relative performance of
    energy stocks vs. the SPX. This sector has been rolling over on a relative basis
    since 2008\. They are now at the bottom of a relative downtrend channel and appear
    oversold and could be setting up for a counter-trend rally. In addition, energy
    stocks getting cheap on valuation metrics and they are likely to attract attention
    from value investors (see
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，考虑一下过去10年能源股相对于标普500的表现图表。自2008年以来，这一板块在相对基础上一直在下滑。它们目前位于相对下行趋势通道的底部，看起来超卖，可能正在为一次逆趋势反弹做准备。此外，能源股在估值指标上变得便宜，很可能会吸引价值投资者的关注（参见
- en: '[Do you have what it takes to be a contrarian investor?](http://humblestudentofthemarkets.blogspot.com/2014/11/do-you-have-what-it-takes-to-be.html)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[你具备成为逆向投资者所需的一切吗？](http://humblestudentofthemarkets.blogspot.com/2014/11/do-you-have-what-it-takes-to-be.html)'
- en: )
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: )
- en: My inner trader believes that energy stocks could be setting itself up for a
    tradeable rally. My inner investor remains cautious on the sector given the headwinds
    posed by a strong US Dollar, which negatively affects commodity prices, and the
    lack of a supply response from producers.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易者认为，能源股票可能正在为自己设置一个交易性反弹。然而，我的内心投资者仍然对这一板块持谨慎态度，因为美元走强对商品价格产生了负面影响，并且生产商没有对供应做出反应。
