- en: 'Falkenblog: Mortgage Paper Quality Turns Corner'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2008/07/mortgage-paper-quality-turns-corner.html#0001-01-01](http://falkenblog.blogspot.com/2008/07/mortgage-paper-quality-turns-corner.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The always insightful Thomas Brown
  prefs: []
  type: TYPE_NORMAL
- en: '[notes](http://www.bankstocks.com/ArticleViewer.aspx?ArticleID=5218&ArticleTypeID=2)'
  prefs: []
  type: TYPE_NORMAL
- en: that the delinquency rate for mortgages is going down.
  prefs: []
  type: TYPE_NORMAL
- en: 'See how newer delinquencies, especially 30-to-60 day and 61-to-90 day, are
    lower now than they were last October? That’s a big deal: new delinquencies are
    falling, regardless of what’s gone on with total delinquencies. Once the later-stage
    delinquencies drop out of the total, the overall delinquency numbers will fall,
    and everyone will start to see what we know now, that subprime credit quality
    has indeed turned the corner.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
