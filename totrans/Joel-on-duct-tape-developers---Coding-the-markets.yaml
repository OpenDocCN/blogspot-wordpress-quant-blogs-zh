- en: Joel on duct tape developers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: September 24, 2009
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As usual [Joel hits the nail on the head](http://www.joelonsoftware.com/items/2009/09/23.html)
    in contrasting pragmatic, delivery focused “duct tape programmers” with perfection
    obsessed abstraction astronauts who never ship because they can’t stop polishing
    and honing. It’s those duct tape devs we’re always looking to hire for front office
    trading systems, cos time to market is everything in our game…
  prefs: []
  type: TYPE_NORMAL
