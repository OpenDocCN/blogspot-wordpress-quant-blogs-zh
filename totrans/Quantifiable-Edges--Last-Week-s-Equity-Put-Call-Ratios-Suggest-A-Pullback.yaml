- en: 'Quantifiable Edges: Last Week''s Equity Put/Call Ratios Suggest A Pullback'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化边缘：上周的股票看跌/看涨比率暗示市场将回调
- en: 来源：[http://quantifiableedges.blogspot.com/2009/09/last-weeks-equity-putcall-ratios.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/last-weeks-equity-putcall-ratios.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2009/09/last-weeks-equity-putcall-ratios.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/09/last-weeks-equity-putcall-ratios.html#0001-01-01)
- en: The CBOE Equity put/call ratio was consistently low last week. The 5-day average
    is 0.53, which is nearly 22% below the 200-day average of 0.68\. When the 5-day
    average gets extremely low as it is now that can lead to a short-term market pullback.
    Below is a study that exemplifies this.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，CBOE股票指数的看跌/看涨比率持续走低。5日平均值为0.53，这几乎是200日平均值0.68的22%以下。当5日平均值像现在这样极低时，可能会导致短期市场回调。以下是证明这一点的研究案例。
- en: '[![](img/a8cad92b3baab1e14130614037924d23.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiU353TNphJI9ejkJUWVmIsZmlfMG0y9eOH5Lyuce4ZqV8vZ3nP0I2Aac76WUnU7Ky9tktsF4u4aGAl11uXsiqtDfo05V-REiGoHtkc63YyNqhtEiRKbKvuVAaJHsxIPfizozNWvm1kvqBR/s1600-h/2009-9-21+png.png)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/a8cad92b3baab1e14130614037924d23.png)'
- en: Most notable and also most compelling about this study is the fact that all
    instances have occurred after the March bottom. Prior to that the 5-day ratio
    had never stretched 20% below the 200-day. This is another example of just how
    extreme the current bull move has become. It also makes the results that much
    more impressive from a negative standpoint since they were achieved during a 60%
    run-up in the market.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究最显著且最引人入胜的事实是，所有实例都是在3月份触底之后发生的。在那之前，5日比率的200日移动平均线从未跌破20%。这正是当前牛市行情变得多么极端的一个例证。同时，这也使得从负面角度来看取得的结果更加令人印象深刻，因为它们是在市场上涨60%的背景下实现的。
