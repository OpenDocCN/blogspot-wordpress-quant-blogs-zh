- en: 'Humble Student of the Markets: A May Jobs Report preview'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：五月份就业报告预览
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/06/a-may-jobs-report-preview.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/06/a-may-jobs-report-preview.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2019/06/a-may-jobs-report-preview.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2019/06/a-may-jobs-report-preview.html#0001-01-01)
- en: '[Tim Duy](https://blogs.uoregon.edu/timduyfedwatch/2019/05/31/trade-wars-heats-up-with-new-assault-on-mexico/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒂姆·杜伊](https://blogs.uoregon.edu/timduyfedwatch/2019/05/31/trade-wars-heats-up-with-new-assault-on-mexico/)'
- en: thinks that Trump is trying to weaken the economic outlook sufficiently so that
    the Fed has no choice but to cut rates. The markets adopted a risk-off posture
    as a consequence of Trump`s announcement that he plans to impose tariffs on Mexico. The
    entire Treasury yield curve, with the exception of the very long end at 30-years,
    is at or below the Fed Funds target rate. The market is now anticipating between
    two and three quarter point rate cuts by the end of 2019.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 认为特朗普正试图足够削弱经济前景，以至于美联储别无选择只能降息。由于特朗普宣布他计划对墨西哥征收关税，市场采取了风险规避的姿态。除了30年期的非常长期国债收益率外，整个国债收益率曲线都处于或低于联邦基金目标利率。市场现在预计到2019年底将会有两到三个季度点的降息。
- en: '**The story here is that market participants anticipate the Fed will need to
    cut rates to maintain the expansion.** The Fed has so far resisted this story,
    but the odds favor them moving in this direction. The simple fact is that the
    Fed reacts systematically to a changing forecast. Financial markets are signaling
    the the growth forecast will worsen enough, or that the risks to the growth forecast
    will become sufficiently one-sided, that the Fed will have to act. The Fed isn’t
    there yet, but they will not be able to resist forever.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**这里的故事是市场参与者预计美联储将需要降息以维持扩张。**美联储迄今为止抵制了这一说法，但形势正朝着这个方向发展。简单的事实是，美联储会系统地反应预测的变化。金融市场正在发出信号，增长预测将变得足够糟糕，或者对增长预测的风险将变得足够一面倒，以至于美联储将不得不采取行动。美联储尚未到达这一步，但他们不可能永远抵制。'
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Bottom Line: Trump will get the Fed to back his trade wars, but only threatening
    to damage the U.S. economy first.**'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**底线：特朗普将让美联储支持他的贸易战，但首先要威胁损害美国经济。**'
- en: Powell acknowledged trade tension effects this morning, and echoed vice chair
    Richard Clarida that the Fed would cut rates if necessary.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 鲍威尔承认了贸易紧张局势的影响，并呼应副主席理查德·克拉里达的说法，如果必要，美联储将降息。
- en: I’d like first to say a word about recent developments involving trade negotiations
    and other matters. We do not know how or when these issues will be resolved. We
    are closely monitoring the implications of these developments for the U.S. economic
    outlook and, as always, we will act as appropriate to sustain the expansion, with
    a strong labor market and inflation near our symmetric 2 percent objective.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我首先想谈谈涉及贸易谈判和其他事项的最新发展。我们不知道这些问题将如何解决，以及何时解决。我们正在密切监视这些发展对美国经济前景的影响，并且，正如往常一样，我们将采取适当的行动来维持扩张，拥有强劲的劳动力市场和接近我们对称2%目标的通胀率。
- en: Last week, Clarida repeated the now familiar Fed official party line that the
    "economy is in a good place".
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，克拉里达重复了现在熟悉的联邦公开市场委员会官员的口径，即“经济处于良好位置”。
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2019-05-30/clarida-says-fed-policy-appropriate-while-bank-s-watching-risks)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博](https://www.bloomberg.com/news/articles/2019-05-30/clarida-says-fed-policy-appropriate-while-bank-s-watching-risks)'
- en: 'reported that Clarida left the door open to a rate cut:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称克拉里达为降息留下了可能性：
- en: “Let me be very clear, that we’re attuned to potential risks to the outlook,”
    he said Thursday after a speech to the Economics Club of New York. “If we saw
    a downside risk to the outlook, then that would be a factor that could call for
    a more accommodative policy. So that’s definitely something in the risk-management
    area that we would think about.”
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “让我非常明确一点，我们正在关注可能影响前景的风险，”他在周四在纽约经济俱乐部发表演讲后说。“如果我们看到对前景的下行风险，那么这将是一个可能需要更宽松政策的因素。所以这绝对是我们在风险管理领域会考虑的事情。”
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: U.S. central bankers next meet June 18-19\. Clarida, like Chairman Jerome Powell,
    described a recent dip in inflation as “transitory.”
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国中央银行下一次会议将在6月18日至19日举行。克拉里达与主席杰罗姆·鲍威尔一样，将近期通胀的下降描述为“暂时的”。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Clarida said that mounting risks, not just disappointing incoming economic data,
    could be a trigger for the Fed to cut rates if it felt the need to act preemptively,
    with inflation already below the central bank’s 2 percent target. The Fed’s preferred
    price index, minus food and energy, rose 1.6% for the 12 months through March,
    and analysts expect the same number from the April report due Friday.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 克拉里达表示，不断上升的风险，不仅仅是令人失望的经济数据，如果美联储觉得需要采取先发制人的行动，这可能会成为其降息的触发因素，尤其是当前通胀已经低于央行2%的目标。美联储偏好的价格指数（不含食品和能源）在截至三月的12个月内上升了1.6%，分析师预计周五发布的4月报告将显示同样的数字。
- en: The upcoming Jobs Report this Friday will also be an important data point for
    Fed officials as the pressures builds for rate cuts.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本周五即将发布的就业报告也将是美联储官员的一个重要数据点，因为降息的压力正在增加。
