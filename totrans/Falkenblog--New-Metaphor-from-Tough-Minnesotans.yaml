- en: My kids are tough. Outside play is canceled at school only when the temperature
    is below zero (about -18C), and they don't whine about the weather nearly as much
    as I do. So I was
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的孩子们很坚强。只有在温度低于零度（约-18摄氏度）时，学校的户外活动才会取消，他们对天气的抱怨远不及我。所以我很惊讶
- en: '[reading](http://www.startribune.com/lifestyle/health/37245029.html?elr=KArksLckD8EQDUoaEyqyP4O:DW3ckUiD3aPc:_Yyc:aUnciaec8O7EyUsl)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[reading](http://www.startribune.com/lifestyle/health/37245029.html?elr=KArksLckD8EQDUoaEyqyP4O:DW3ckUiD3aPc:_Yyc:aUnciaec8O7EyUsl)'
- en: 'about this woman in Duluth (western tip of Lake Superior), who fell in her
    yard and couldn''t get up. She was found 4 hours later, with no heartbeat and
    a 70 degree (21 C) body temp. When she arrived at the emergency room, the doctor
    on call applied this, heretofore unknown northern aphorism:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于在Duluth（苏必利尔湖的西端）的这个女人，她在院子里摔倒了，无法站起来。4个小时后被发现时，她没有心跳，身体温度为70度（21摄氏度）。当她抵达急诊室时，值班医生援引了这个迄今未被人知道的北方格言：
- en: 'But there''s a saying in the emergency room, he said: "You''re not dead until
    you''re warm and dead."'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但急诊室有句俗语："当你暖和了并且死了的时候，你就不算死了。"
- en: There's some logic there, after all, many frogs simply freeze every winter,
    and thaw out in spring, avoiding the whole hibernation thing. So, after raising
    her temperature, they started her heart, and off she went to see her grandkids.
    "I'm a good old Norwegian" she noted.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，有些青蛙在每个冬天都会冻结，然后在春天解冻，避免整个冬眠的过程。因此，在提高了她的体温之后，他们启动了她的心脏，然后她去看她的孙子。"我是一个勇敢的挪威人"她注意到。
- en: I never thought about it like that, but there's something profound there. Maybe,
    instead of the cliche, '
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我从没想过那样，但那里有些深刻的意义。也许，与其说是老一套的俗语，'
- en: he's down, but not out
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他倒下了，但并没有退出
- en: ''', one could say '''
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ''', 有人可能会说 '''
- en: he's dead, but still cold
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他已经死了，但还是很冷
- en: ''', implying the same thing, but in a fresher way.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ''', 意思相同，但用了一种更新鲜的方式表达。'
