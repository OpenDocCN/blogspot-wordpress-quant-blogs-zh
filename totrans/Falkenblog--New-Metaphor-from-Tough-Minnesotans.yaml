- en: 来源：[http://falkenblog.blogspot.com/2009/01/new-metaphor-from-tough-minnesotans.html#0001-01-01](http://falkenblog.blogspot.com/2009/01/new-metaphor-from-tough-minnesotans.html#0001-01-01)
