- en: 'Two new blogs:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两篇新博客：
- en: '[The News Before The News](http://www.thenewsbeforethenews.com/)[Rodrick Brown](http://rodrickbrown.com/blog/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻之前的新闻](http://www.thenewsbeforethenews.com/)[罗德里克·布朗](http://rodrickbrown.com/blog/)'
- en: Rodrick is one of the few people that mention his ex-employers by name (Lehman
    and Bank of America), and describes the experiences of working in those places
    as an Infrastructure Architect for Equities.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 罗德里克是少数几个提到前雇主名字（雷曼兄弟和美国银行）的人之一，他描述了在这些地方作为股票基础设施架构师的工作经验。
- en: '[Here](http://www.cs.nyu.edu/%7Emichaels/screencasts/Java_vs_K/Java_vs_K.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此](http://www.cs.nyu.edu/%7Emichaels/screencasts/Java_vs_K/Java_vs_K.html)'
- en: is a screencast that contrasts Java vs K. I have a resolution that, before I
    fade away, I will teach myself K. (The creator of the screencast went to Stuyvesant
    High School. Go Stuy!)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个对比Java和K的屏幕录制视频。我有一个决心，那就是在我消失之前，我会自学K。（视频创作者曾就读于斯泰弗森特高中。加油，斯泰弗森特！）
- en: By the way, I hear that Niall Dalton has left Kx Systems. Good luck to Niall,
    our favorite stunt programmer.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，我听说Niall Dalton已经离开了Kx系统。祝Niall好运，我们最喜欢的特技程序员。
