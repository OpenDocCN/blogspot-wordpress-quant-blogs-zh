- en: Safe Parallelism
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全并行
- en: Joe hint’s at a bigger picture with [regards](http://www.bluebytesoftware.com/blog/2012/10/28/UniquenessAndReferenceImmutabilityForSafeParallelism.aspx)
    “Uniqueness and Reference Immutability for Safe Parallelism”.  Mary Jo Foley says
    Midori project is the “large project” referenced in the [research](http://research.microsoft.com/pubs/170528/msr-tr-2012-79.pdf). 
    How many more years do we need to wait before we see something commercial?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 乔·海特（Joe）在[关于](http://www.bluebytesoftware.com/blog/2012/10/28/UniquenessAndReferenceImmutabilityForSafeParallelism.aspx)“安全并行中的唯一性和引用不可变性”的文章中暗示了一个更大的背景。 玛丽·乔·福勒（Mary
    Jo Foley）表示，Midori项目是[研究](http://research.microsoft.com/pubs/170528/msr-tr-2012-79.pdf)中提到的“大型项目”。 我们还需要等待多少年才能看到商业化产品？
