- en: 'VIX and More: IMOS Breaking Out, But Implied Volatility Fails to React'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: IMOS Breaking Out, But Implied Volatility Fails to React'
- en: 来源：[http://vixandmore.blogspot.com/2012/03/imos-breaking-out-but-implied.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/imos-breaking-out-but-implied.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2012/03/imos-breaking-out-but-implied.html#0001-01-01](http://vixandmore.blogspot.com/2012/03/imos-breaking-out-but-implied.html#0001-01-01)
- en: While I generally trade more ETPs than single stocks, I am always keeping an
    eye on what is moving in the stock world, particularly in terms of new highs,
    as it helps inform some of my thinking in terms of bottoms up sector analysis.
    One of the stocks that recently hit my new high radar is ChipMOS Technologies
    (Bermuda) LTD ([IMOS](http://vixandmore.blogspot.com/search/label/IMOS)), a provider
    of total semiconductor testing and packaging solutions to fabless companies, integrated
    device manufacturers and foundries.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我通常交易更多的ETP而不是单一股票，但我总是关注股票市场上正在发生的事情，特别是在新高方面，因为这有助于我在自下而上的行业分析中的一些思考。最近一只触及我新高雷达的股票是ChipMOS
    Technologies (Bermuda) LTD ([IMOS](http://vixandmore.blogspot.com/search/label/IMOS))，该公司为无厂半导体公司、集成设备制造商和代工厂提供全面的半导体测试和封装解决方案。
- en: What I find particularly interesting about IMOS is that in spite of the fact
    that it has made new 52-week highs four times in the past two weeks on a huge
    spike in volume (gray area in upper chart) and [historical volatility](http://vixandmore.blogspot.com/search/label/historical%20volatility)
    (blue HV20 line) has jumped along with price, [implied volatility](http://vixandmore.blogspot.com/search/label/implied%20volatility)
    (red IV 30 line) appears to be completely indifferent to the big price move.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现IMOS的一个特别有趣的地方在于，尽管在过去两周内，它在大量交易的情况下创下了新的52周高点四次（上图中灰色区域），而历史波动率（蓝色HV20线）随着价格的上涨而飙升，但隐含波动率（红色IV
    30线）似乎对这次大幅的价格变动完全不在乎。
- en: Now IMOS options are thinly traded, but still, this stock is clearly breaking
    out and finding some action from momentum traders. Frankly, I am not sure why
    IV has not responded. Perhaps options traders are certain that this breakout will
    fail and see no need to adjust their prices. A better bet, as far as I am concerned,
    is that HV is doing a better job of pricing future stock moves than IV right now,
    which makes IMOS options very cheap, even considering the reasonably wide bid-ask
    spreads. My guess is that the current HV 20 of 91 is a better estimate of future
    volatility than the current IV 30 of 62\. Either way, this could be an interesting
    breakout to watch – and perhaps even throw some options at.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在IMOS期权交易清淡，但尽管如此，这只股票显然正在突破，并从动量交易者那里获得一些关注。坦白说，我不确定为什么隐含波动率没有反应。也许期权交易者确信这种突破会失败，因此认为没有必要调整他们的价格。对我来说更好的赌注是，HV目前在定价未来股票走势方面做得比IV更好，这使得IMOS期权非常便宜，即使考虑到合理宽的买卖价差。我的猜测是目前HV
    20的91是一个对未来波动性的更好估计，而不是当前IV 30的62。无论如何，这可能是一个有趣的突破值得关注——甚至可以尝试抛一些期权。
