- en: As the Talmud says, 'when a debater’s point is not impressive, he brings forth
    many arguments'. With this many causes, one wonders why bubbles happen as often
    as they do. I think many of these 'causes' are symptoms of the same underlying
    cause, or handful of causes. The essence of bubbles, as opposed to their description,
    is not in this book. To say this bubble was uniquely caused by these 12 factors,
    is journalism, because it does not generalize.
