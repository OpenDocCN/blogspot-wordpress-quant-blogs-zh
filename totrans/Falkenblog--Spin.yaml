- en: In Victory for Obama, Court Bars Detainees’ Challenges
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: A federal appeals court ruled Friday that three men who had been detained by
    the United States military for years without trial in Afghanistan had no recourse
    to American courts. The decision was a broad victory for the Obama administration
    in its efforts to hold terrorism suspects overseas for indefinite periods without
    judicial oversight.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I somehow think that the take-away would be different if a Republican were President.
  prefs: []
