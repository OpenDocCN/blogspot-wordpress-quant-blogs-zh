- en: 'Humble Student of the Markets: The Fed''s perfect storm of 2018'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2017/09/the-feds-perfect-storm-of-2018.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2017/09/the-feds-perfect-storm-of-2018.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I see that the world is catching up to me. The resignation of Federal Reserve
    vice chairman Stanley Fischer has sharpened the focus of analysts on the future
    composition of the Fed Board in determining the direction of monetary policy.
    This is a topic that I have been writing about since June (see
  prefs: []
  type: TYPE_NORMAL
- en: '[A Fed preview: What happens in 2018?](https://humblestudentofthemarkets.com/2017/06/11/a-fed-preview-what-happens-in-2018/)'
  prefs: []
  type: TYPE_NORMAL
- en: ).
  prefs: []
  type: TYPE_NORMAL
- en: As well, in light of leaks indicating that Gary Cohn is no longer the front
    runner to be the next Fed chair, there has been widespread speculation as to the
    identity of the next Fed chair in determining interest rate policy. A number of
    commentators, such as
  prefs: []
  type: TYPE_NORMAL
- en: '[Pedro da Costa](http://www.businessinsider.com/trump-is-obsessed-with-loyalty-and-thats-terrible-for-the-fed-policy-2017-9)'
  prefs: []
  type: TYPE_NORMAL
- en: ', have speculated that Trump''s demand for personal loyalty is likely to usher
    in an era of a highly politicized Federal Reserve and destabilize the Fed''s credibility.
    This factor is particularly acute as there will be four vacant seats on the Fed''s
    Board of Governors after Fischer''s departure - and that does not include the
    possible replacement for Janet Yellen.'
  prefs: []
  type: TYPE_NORMAL
- en: In other words, we have potential chaos at the Fed in 2018.
