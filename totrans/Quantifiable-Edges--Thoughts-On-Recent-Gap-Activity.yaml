- en: The real odd behavior here is with the average gap size. Such gappy behavior
    is unusual with the market near new highs. It’s also unusual when there isn’t
    also a substantial increase in the intraday range. I looked at this a number of
    different ways last night. The 10/100 Absolute Avg Gap is 1.38 (meaning the 10ma
    is 38% larger than the 100ma of the overnight gap size). I looked at other instances
    where similar levels were approached and the market was near a new high. It’s
    been fairly unusual over the last 15 years and results were inconclusive.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里真正的异常行为是平均缺口大小。市场接近新高时，出现如此大的缺口是不常见的。同样不常见的是，日内波动范围没有出现大幅增加。我昨晚从多个角度研究了这个问题。10/100绝对平均缺口为1.38（意味着10日均线比100日均线的夜间缺口大小高出38%）。我又研究了其他类似水平的情况，当时市场接近新高。过去15年来，这种情况相当不常见，结果是不确定的。
- en: I then look at comparing the size of the average gap to the size of the average
    intraday range (not the true range as shown above). Here again I found we are
    at very high levels but past history was choppy and inconclusive.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我比较了平均缺口大小与平均日内波动范围（如上所示的不是真实范围）的大小。在这方面，我发现我们处于非常高的水平，但过去的历史是混乱和不确定的。
- en: Lastly I looked at times where the 10-day average gap was well above normal
    and the 10-day average intraday range was well below normal. Again I could find
    nothing suggesting a significant directional edge.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我研究了10日平均缺口远高于正常水平，而10日平均日内波动范围远低于正常水平的情况。再次，我没有发现任何表明有显著方向性优势的线索。
- en: So is this activity suggestive of anything? Perhaps. While the readings themselves
    don’t seem to help greatly in predicting direction, they do indicate some unusual
    behavior. My take is that the market is being influenced more by outside forces
    than is customary. It’s been noted by many that the dollar has been leading everything
    by the nose lately. Outside influences like Dubai debt have also had an overnight
    influence lately. This would seem to explain why such a large percentage of action
    is occurring overnight.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这些活动暗示了什么？也许。虽然这些读数本身在预测方向上似乎并不太大帮助，但它们确实表明了一些异常行为。我的看法是，市场受到的外部影响比平常要多。许多人注意到，美元最近一直引领一切。像迪拜债务这样的外部影响也最近在夜间产生了影响。这可能解释了为什么这么大量的行动发生在夜间。
- en: So what should we do about it as traders? Two things come to mind – 1) Be more
    cognizant of dollar and other intramarket action. 2) Perhaps don’t put quite as
    much weight on standard price, volume and breadth indicators as usual. The studies
    have done quite well as of late. Still, it may be worth trading with a bit more
    caution than usual until the stock market manages to decouple from the dollar
    a little bit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么作为交易员，我们应该对此做些什么呢？有两件事情浮现在脑海中——1) 更加关注美元及其他市场内的动作。2) 或许不要像往常那样过分重视标准的价格、成交量和宽度指标。近期研究表现得相当不错。然而，在股市成功与美元稍稍解除关联之前，或许应该比平时更加谨慎地进行交易。
