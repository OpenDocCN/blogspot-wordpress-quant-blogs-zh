- en: 'Falkenblog: Mortgages are Bank Assets!'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2009/01/mortgages-are-bank-assets.html#0001-01-01](http://falkenblog.blogspot.com/2009/01/mortgages-are-bank-assets.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The TARP is $700B targeted to shore up banks. Everyone understands that we need
    banks to be healthy in a modern economy. As John Kerry
  prefs: []
  type: TYPE_NORMAL
- en: '[wrote](http://online.wsj.com/article/SB123292942357513957.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'in the Wall Street Journal: "We need to act swiftly and boldly to restore solvency
    to our financial sector".'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, they also feel the need to
  prefs: []
  type: TYPE_NORMAL
- en: '[protect homeowners](http://www.nytimes.com/reuters/2009/01/29/business/business-us-usa-stimulus.html?_r=1)'
  prefs: []
  type: TYPE_NORMAL
- en: ', so increasing their ability to prolong a foreclosure, if not outlaw foreclosures,
    is also being applied. This lowers the value of mortgages.'
  prefs: []
  type: TYPE_NORMAL
- en: 'So, the asset at the center of this, mortgages, is pulling down bank balance
    sheet. Government''s great solution is win-win: subsidize the mortgage owners,
    and also give breaks to those with mortgage liabilities! This is right up there
    with'
  prefs: []
  type: TYPE_NORMAL
- en: '[outlawing short selling](http://www.sharescity.com/2008/07/sec-outlaws-naked-short-selling.html)'
  prefs: []
  type: TYPE_NORMAL
- en: in terms of directly addressing the problem.
  prefs: []
  type: TYPE_NORMAL
