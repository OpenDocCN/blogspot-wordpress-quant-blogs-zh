  zh: 'Quantifiable Edges: VIX System Discussion Follow-up'
- en: 来源：[http://quantifiableedges.blogspot.com/2008/02/vix-system-discussion-follow-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/vix-system-discussion-follow-up.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/02/vix-system-discussion-follow-up.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/02/vix-system-discussion-follow-up.html#0001-01-01)
- en: After my VIX post a couple of days ago, “Frank” made some interesting comments
    in the comment section. He duplicated part of the system I discussed, but his
    results were very different. Using a 15% VIX stretch (a close 15% above the 10ma)
    he found 17 of 18 short trades since 2004 to be winners if you wait for a reversion
    to the 10ma to exit.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我几天前的VIX帖子之后，“Frank”在评论部分发表了一些有趣的评论。他复制了我讨论的部分系统，但他的结果却大不相同。使用15%的VIX拉伸（收盘价15%高于10日均线）他从2004年至今的18个空头交易中有17个是赢家，如果你等待回归到10日均线再退出的话。
- en: The big differences sparked some good conversation over at the
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些重大差异引发了一些很好的讨论。
- en: '[Daily Options Report](http://adamsoptions.blogspot.com/2008/02/trading-vix-follow-up.html)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[每日期权报告](http://adamsoptions.blogspot.com/2008/02/trading-vix-follow-up.html)'
- en: ', which has picked up on this study. So I felt I should clear up a few things.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ', 该研究已经引起了关注。所以我觉得我应该澄清一些事情。'
- en: 1) I mistyped in my post. Options were not used in my testing - futures were.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 我在我帖子中打字错误。在我的测试中没有使用期权 - 只使用了期货。
- en: 2) My "system" looked at several measures of overbought/oversold - it generally
    entered if more than one triggered and exited when the triggers were removed.
    The 15% VIX stretch was one example.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 我的“系统”查看了几种超买/超卖的度量 - 如果是多个同时触发，系统通常会进入，并在触发器移除时退出。15%的VIX拉伸是一个例子。
- en: 3) I did not scale in. If a trigger occurred, the system was basically “all
    in”. I’m sure scaling as Frank did, would help.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 我没有进行规模调整。如果触发了一个信号，系统基本上是“全仓投入”。我相信如果像Frank那样进行规模调整会有帮助。
- en: 4) I don’t think 1, 2, or 3 above really matter much. Looking back to the beginning
    of 2004 I did a quick count of the number of days that the VIX closed at least
    15% above its 10ma. I counted about 70 times. Frank only found 18 times. I suspect
    Frank was looking for a 15% stretch in the futures. I was looking for a 15% stretch
    in the actual VIX.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 我认为上述1, 2, 或3实际上并不重要。回顾到2004年初，我快速计算了VIX至少有15%高于其10日均线收盘的天数。我数了大约70次。Frank只找到了18次。我怀疑Frank是在寻找15%的期货拉伸。我在寻找的是实际VIX的15%的拉伸。
- en: My point was to show that the futures and options could not be easily traded
    based on the action of the VIX alone. A stretch in the futures successfully reverting
    to its mean doesn’t surprise me. I’ll bet in many of those 18 cases the VIX index
    would have put the system into the trade even earlier and at a worse price – turning
    several of Frank’s winners into losers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点是展示基于VIX自身的动作，期货和期权并不能轻易地进行交易。期货的拉伸成功回归其平均值并不让我感到惊讶。我敢打赌，在许多那些情况下，VIX指数会让系统更早地进入交易，并且以更差的价格
    – 把Frank的一些赢家变成输家。
- en: To sum up – the VIX is not tradable. Buying calls or puts based on VIX action
    as I’ve seen suggested in the media looks good on the surface but is a horrible
    strategy. Frank has generously shown that astute traders CAN successfully trade
    VIX futures by focusing on VIX futures action.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说 – VIX是不可交易的。像我在媒体上看到的那样，基于VIX动作购买看涨期权或看跌期权看起来很不错，但实际上是一个糟糕的策略。Frank慷慨地展示，敏锐的交易者可以通过关注VIX期货动作成功地交易VIX期货。
- en: Below is a chart of the VIX(green) and front month VIX futures (orange). The
    chart is a few months old because I don’t have my futures data fully updated (I
    don’t trade it). The takeaway from this chart is that sharp moves in the VIX “cash”
    index are dulled in the futures. Note how while they generally move in the same
    direction, the cash VIX will oscillate around the futures. If you look at futures
    further out than front month, this “dulling” of the VIX moves by the futures will
    be even more pronounced.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是VIX（绿色）和当月VIX期货（橙色）的图表。这个图表几个月前就做好了，因为我没有完全更新我的期货数据（我不交易它）。这个图表的启示是VIX“现金”指数的剧烈波动在期货中变得平缓。注意他们通常是在同一个方向上移动，但现金VIX会在期货周围振荡。如果你观察比当月期货更远的期货，期货对VIX波动的“平滑”作用会更加明显。
