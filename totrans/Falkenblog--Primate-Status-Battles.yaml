- en: Robert Sapolsky's book
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯特·萨波尔斯基的著作
- en: '[Why Zebra''s Don''t Get Ulcers](http://www.amazon.com/Zebras-Dont-Ulcers-Third-Edition/dp/0805073698)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[斑马为什么不会患溃疡](http://www.amazon.com/Zebras-Dont-Ulcers-Third-Edition/dp/0805073698)'
- en: focuses on how stress increases serum glucocorticoids (eg, cortisol) and these
    lead to higher mortality from many dimensions, but primarily arterial sclerosis.
    He did original work examining baboon troops and found glucocorticoid levels inversely
    correlated with status, mainly because when you are low status you are often randomly
    slapped by a higher ranking baboon venting frustration, or have your hard earned
    meals swiped.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 着眼于压力如何增加血清糖皮质激素（如皮质醇）并导致很多方面的提高死亡率，但主要是动脉粥样硬化。他进行了关于狒狒部队的原创研究，发现糖皮质激素水平与地位成反比，主要是因为低地位时常常遭到更高地位的狒狒随意打击以宣泄挫折情绪，或者被偷走辛苦获得的食物。
- en: Interestingly, if you are navigating a baboon hierarchy, it actually is good
    therapy to take out a recent slight by smacking some random lower ranking baboon,
    as he measured their stress levels before and after (Sapolsky notes that, with
    some exceptions, he doesn't really like baboons; they're mean). Further, another
    thing that raises stress is fighting for position in the hierarchy, so when a
    new alpha male comes into the troop and everyone has to compete again for position,
    this is stressful. Think of a baboon leadership change as a recession, in that
    the creative destruction from new leadership may help the troop in the long run,
    but in the short run everyone feels worse.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，如果你正在应对狒狒的等级制度，通过打击一些任意的低级狒狒来处理最近的轻蔑行为实际上是一种良好的治疗方式，因为他在之前和之后测试了他们的压力水平（萨波尔斯基指出，除了一些例外，他并不真的喜欢狒狒；它们很凶）。此外，另一件令人压力倍增的事情是在等级制度中争夺地位，因此当一个新的雄性与部队进入并且每个人都要重新竞争地位时，这是很有压力的。把狒狒领导力的变更想象为一场经济衰退，因为新领导的创造性破坏有可能对部队有所帮助，但在短期内每个人都感到更糟。
- en: This stress-hormone-mortality connection has a direct analogue in humans, as
    evidenced by the famous
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种压力激素死亡率的联系在人类身上有直接的类似情况，正如著名的
- en: '[Whitehall study](http://en.wikipedia.org/wiki/Whitehall_Study)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[怀特豪尔研究](http://en.wikipedia.org/wiki/Whitehall_Study)'
- en: ', which did a lengthy longitudinal study and found that a British civil servant''s
    level was inversely correlated with mortality rates, primarily from stress-related
    arterial sclerosis.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ，进行了长期纵向研究，并发现英国公务员的地位与死亡率成反比，主要是因为压力相关的动脉粥样硬化。
- en: Yet, Sapolsky's explanation of
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，萨波尔斯基对于
- en: '**why**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**why**'
- en: status matters to humans is rather weak. He argues that, like low status baboons,
    poor Americans are physically hungry, and pushed around by their betters (eg,
    no bathroom breaks for factor workers). In fact, the lowest
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 地位对人类是相当重要的的论点非常薄弱。他认为，就像低地位的狒狒那样，美国的穷人在身体上感到饥饿，并且受到优越地位者的欺凌（例如，工厂工人没有上厕所的时间）。事实上，最低地位的
- en: '[SES](http://en.wikipedia.org/wiki/Socioeconomic_status)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[社会经济地位](http://en.wikipedia.org/wiki/Socioeconomic_status)'
- en: individuals are both fatter and commit more assaults than those in higher socioeconomic
    status levels. Stress isn’t mainly caused by objective insults, but rather subjective
    ones, primarily feeling under appreciated. This is highlighted by Sapolsky's own
    work, which noted that human subjects glucocorticoid levels increased when faced
    with stressful social evaluations, not when faced with merely difficult logic
    puzzles. He can't escape his Marxist instincts and goes for dialectical materialism,
    where the structure of production implies classes, alienation, and angst.  I see
    it more like in Aaron Beck's
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 社会经济地位较低的人群在体重和攻击行为上都超过高社会经济地位水平的人群。压力主要不是由客观侮辱引起的，而是由主观的侮辱引起的，主要是感觉得不到足够的欣赏。这在萨波尔斯基自己的研究中得到了突出，他指出在面对有压力的社会评价时，人类主体的糖皮质激素水平会提高，而在面对仅仅困难的逻辑难题时则不会提高。他无法摆脱自己的马克思主义本能，总是选择辩证唯物主义，认为生产结构意味着阶级、异化和不安。而我则更倾向于亚伦·贝克的观点。
- en: '[cognitive therapy](http://en.wikipedia.org/wiki/Cognitive_therapy)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[认知疗法](http://en.wikipedia.org/wiki/Cognitive_therapy)'
- en: ', where dysfunctional thinking, behavior, and emotional responses lead to lower
    income and poor appreciation from others in general.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ', 不健康的思维、行为和情绪反应会导致收入降低和一般缺乏别人的欣赏。'
- en: 'If you like science and lean libertarian as I do, you have to get used to gratuitous
    asides about how inequality or ignorance is merely a choice of an indifferent
    society, and that obviously if we wanted to, we could spend more on the poor and
    look just like Sweden. After spending trillions of dollars on Third World aid,
    and on the War on Poverty here in America, this is clearly not true. Americans
    have not chosen more inequality out of indifference to the poor, rather, it''s
    an emergent response to our naive attempts to directly rectify these inequalities:
    SES indicators of all sorts stopped improving right around the time welfare and
    civil rights started exploding in the 1960s.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样喜欢科学并且倾向于自由主义，就得习惯于关于不平等或无知只是冷漠社会的选择的不必要的附带评论，并且显然如果我们愿意的话，我们可以花更多钱帮助贫困人口，看起来跟瑞典一样。在给第三世界提供数万亿美元援助，以及在美国进行反贫困之战之后，这显然是不正确的。美国人并不是因为对贫困的冷漠而选择了更多的不平等，相反，这是对我们直接纠正这些不平等的愚蠢尝试的应急反应：所有种类的社会经济地位指标在六十年代福利和民权运动急剧扩张时期停止了改善。
- en: It is somewhat sad to think that so many humans suffer angst thinking about
    things like mortgage payments or how our children will fare, while Zebras are
    pretty stress-free as long as lions or dominant males are not messing with them.
     Thus, they don't get ulcers because if the stressor isn't right in front of them,
    it isn't there.  It gets back to Socrates' question as to whether you would prefer
    being a happy pig or an unhappy human.  Surely, once you've take the blue pill
    you can't go back, but it's not obvious to me that many unhappy humans would have
    had a better life as a happy pig.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 想到这么多人都在为抵押贷款还是怎样养育孩子的问题而感到不安，真让人有点难过，而斑马则相当自由自在，只要不被狮子或者优势雄性打扰，它们就没有太多压力。因此，它们不会因为如果压力源不在眼前就似乎不存在的话，就不会有溃疡。这又回到了苏格拉底的问题，你宁愿做一个快乐的猪还是一个不快乐的人。当然，一旦你吃了忧郁药丸就再也回不去了，但我并不确定很多不快乐的人会比做一个快乐的猪过得更好。
