- en: 'Humble Student of the Markets: Bill Miller & Ken Heebner: A study in contrasts'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：比尔·米勒与肯·希布纳：对比研究
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2008/06/bill-miller-ken-heebner-study-in.html#0001-01-01)
- en: Both Bill Miller’s Legg Mason Value Trust (LMVTX) and Ken Heebner’s CGM Focus
    Fund (CGMFX) have great long-term track record that would be the envy of most
    equity fund managers. While Miller has underperformed recently, he is still sticking
    to his guns in his latest
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·米勒的雷格梅森价值信托基金（LMVTX）和肯·希布纳的CGM焦点基金（CGMFX）都有非常出色的长期业绩记录，这让大多数股票基金经理都羡慕不已。尽管米勒最近表现不佳，但他仍然坚持自己的立场，在他的最新
- en: '[commentary](http://www.leggmason.com/individualinvestors/documents/insights/D6053-Miller_shareholder_1Q08_report.pdf)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](http://www.leggmason.com/individualinvestors/documents/insights/D6053-Miller_shareholder_1Q08_report.pdf)'
- en: and he continues to focus on long-term value and a low-turnover philosophy.
    By contrast, Heebner has the hot hand right now (see Fortune article
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续专注于长期价值和低换手率的理念。相比之下，希布纳现在手感火热（见《财富》文章
- en: '[here](http://money.cnn.com/2008/05/23/magazines/fortune/birger_americas_hottest_investor.fortune/index.htm)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](http://money.cnn.com/2008/05/23/magazines/fortune/birger_americas_hottest_investor.fortune/index.htm)'
- en: ) and runs a high-turnover portfolio.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ）并运行一个高换手率的投资组合。
- en: Using the techniques shown in the sidebar titled Reverse engineering a manager's
    macro exposures, I estimated both Miller and Heebner’s sector and other exposures.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用侧边栏中展示的逆向工程经理宏观敞口技术，估计了米勒和希布纳的部门和其它敞口。
- en: '**Miller is Value and Heebner Growth**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**米勒是价值投资者，希布纳是成长股投资者**'
- en: I pointed out
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我指出
- en: '[before](http://humblestudentofthemarkets.blogspot.com/2007/12/is-bill-miller-becoming-gasp-value.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前](http://humblestudentofthemarkets.blogspot.com/2007/12/is-bill-miller-becoming-gasp-value.html)'
- en: that Bill Miller started to tilt towards Value in a significant way back in
    December 2007 and his bias is unchanged. As shown by the chart below, Bill Miller’s
    portfolio remains tilted towards Value, while Heebner is tilted towards Growth.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·米勒从2007年12月开始显著地向价值投资倾斜，他的这种偏向一直没有改变。如下图表所示，比尔·米勒的投资组合仍然倾向于价值投资，而希布纳则倾向于成长股。
- en: '[](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzTQImKRoyvmJI6IetUx5UkzPM6UhJ06okPYcwxJQujlzZa_a14x0ly3n9IXhoQ8eJd2CGF0kV-T-xaT3fhe5J9oykWDsuaxkCdkPzpBIc7-Ixj7mJkjAA9VAi6rDA4FZ5Rj5qo8aMG-cA/s1600-h/Value-Growth.JPG)  [![](img/6cee763489b3c2b876f882864887f77f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzTQImKRoyvmJI6IetUx5UkzPM6UhJ06okPYcwxJQujlzZa_a14x0ly3n9IXhoQ8eJd2CGF0kV-T-xaT3fhe5J9oykWDsuaxkCdkPzpBIc7-Ixj7mJkjAA9VAi6rDA4FZ5Rj5qo8aMG-cA/s1600-h/Value-Growth.JPG)  ********Miller
    buying Financials and Heebner owns Resources** Much of their style differences
    are attributable to sector weightings as the Russell 1000 Value Index is significantly
    overweight Financials compared to the Russell 1000 Growth. Bill Miller main overweight
    is in the beaten down financial sector of the market, while Heebner is underweight
    the sector.****'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzTQImKRoyvmJI6IetUx5UkzPM6UhJ06okPYcwxJQujlzZa_a14x0ly3n9IXhoQ8eJd2CGF0kV-T-xaT3fhe5J9oykWDsuaxkCdkPzpBIc7-Ixj7mJkjAA9VAi6rDA4FZ5Rj5qo8aMG-cA/s1600-h/Value-Growth.JPG)  [![](img/6cee763489b3c2b876f882864887f77f.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjzTQImKRoyvmJI6IetUx5UkzPM6UhJ06okPYcwxJQujlzZa_a14x0ly3n9IXhoQ8eJd2CGF0kV-T-xaT3fhe5J9oykWDsuaxkCdkPzpBIc7-Ixj7mJkjAA9VAi6rDA4FZ5Rj5qo8aMG-cA/s1600-h/Value-Growth.JPG)  ********米勒购买金融股，希布纳持有资源股**
    他们的风格差异很大程度上可以归因于部门权重，因为与罗素1000成长指数相比，罗素1000价值指数在金融股上的权重明显过高。比尔·米勒的主要超配是在市场上被打击的金融部门，而希布纳在该部门则是低配。****'
- en: '****[![](img/1846d2c3e0133649c444113dfea2282a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjRSRBg9z1jXTi6puQY010n_-jU2i7jEXI1vGbjVJEVV-NCUG225NMeO3QVk090UaZhKW7228FemmnsTVL1ILjmkqMJi9zmKY-cJrNCPa8QYcdkK1Oxv7zs9dx0RKT1oA5rpfvlWSKSNI8S/s1600-h/Financials.JPG)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '****[![](img/1846d2c3e0133649c444113dfea2282a.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjRSRBg9z1jXTi6puQY010n_-jU2i7jEXI1vGbjVJEVV-NCUG225NMeO3QVk090UaZhKW7228FemmnsTVL1ILjmkqMJi9zmKY-cJrNCPa8QYcdkK1Oxv7zs9dx0RKT1oA5rpfvlWSKSNI8S/s1600-h/Financials.JPG)'
- en: Heebner, on the other hand, is still devoted to the resources sector with overweight
    positions in Energy…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，希布纳仍然致力于资源部门，在能源方面持有超配头寸…
- en: '[![](img/54f672961abe9ed784fab3f4ab3a14c7.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh7sjIvL6yoqqmZZuDv0k_obSMqgB_54WJPgKQv4kVgjdTESH1w4_FhGefo4b-zbBR7sfkiD3lqyHcfd7ZCRutPv4PKpKsvoIRMP4IJdrHrpcFAjDTv8HcvFVKQCXYuZY7QTNsEqqIn_5y3/s1600-h/Energy.JPG)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh7sjIvL6yoqqmZZuDv0k_obSMqgB_54WJPgKQv4kVgjdTESH1w4_FhGefo4b-zbBR7sfkiD3lqyHcfd7ZCRutPv4PKpKsvoIRMP4IJdrHrpcFAjDTv8HcvFVKQCXYuZY7QTNsEqqIn_5y3/s1600-h/Energy.JPG)'
- en: '…and Materials:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: …以及材料行业：
- en: '[![](img/738e6a608a0158689010a9b8ce3b6d13.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhuT4uNqomg8noHY3jsVppmRFY3_MPP98ICzF_SQAC-ImhWZyf9GStNhUxyuE9xEjWR8UJJ1Wm9BGEJcxIHlH318_MteD3z0an-E1ykKzyuJyJjilaFZZSZ5jhAIOO33NsMmxuJUCy15U3s/s1600-h/Materials.JPG)
    **Both hold high beta portfolios**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhuT4uNqomg8noHY3jsVppmRFY3_MPP98ICzF_SQAC-ImhWZyf9GStNhUxyuE9xEjWR8UJJ1Wm9BGEJcxIHlH318_MteD3z0an-E1ykKzyuJyJjilaFZZSZ5jhAIOO33NsMmxuJUCy15U3s/s1600-h/Materials.JPG)
    **两者都持有高贝塔值投资组合**'
- en: When considering these two managers one might be tempted to conclude that they
    are polar opposites of each other, they do agree on some points. Both managers’
    portfolios have above average market betas, indicating that they expect the market
    to rise. Moreover, they are both underweight the traditional defensive sectors
    of the market such as Health Care and Consumer Staples.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这两位管理者，人们可能会倾向于认为他们是彼此的对立面，但他们在某些观点上确实达成了一致。这两位管理者的投资组合市场贝塔值都高于平均水平，这表明他们预期市场将会上涨。此外，他们都在减仓市场的传统防御性行业，如医疗保健和日常消费品。
- en: '[![](img/e02a38a6eb4b4c20c60b6c8ae3af58cf.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiG2E_vLAufWEFbKxlgxYL3rIwpCdm_CI_9jUetRFWSuEw46L1-XFjrrWt0_h0ZIbY2BwaiWVF6eppW_4bJnpZj_xd65DO28k3GPoai4uEEDf0gF7iPsXNsPyfV5EE7CcumN_LKmlaYYSSA/s1600-h/Beta.JPG)**Investment
    thesis and risks**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiG2E_vLAufWEFbKxlgxYL3rIwpCdm_CI_9jUetRFWSuEw46L1-XFjrrWt0_h0ZIbY2BwaiWVF6eppW_4bJnpZj_xd65DO28k3GPoai4uEEDf0gF7iPsXNsPyfV5EE7CcumN_LKmlaYYSSA/s1600-h/Beta.JPG)
    **投资假设与风险**'
- en: Not to put words into each manager’s mouth, it seems that Bill Miller believes
    that despite the financial stresses evident in the system, the large financial
    franchises remain intact and have real lasting value. Miller’s investment thesis
    depends on no other hidden landmines blowing up in the financial sector.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不想为每位管理者代言，但看起来比尔·米勒认为，尽管系统内明显存在金融压力，但大型金融品牌仍然完好无损，具有真正的持久价值。米勒的投资假设依赖于金融领域没有其他隐藏的地雷爆炸。
- en: By contrast, Ken Heebner believes that the commodity cycle is not over and is
    betting big on their continued rise. His thesis depends on continued US Dollar
    weakness and, to a lesser extent, that a US slowdown will not significantly drag
    down world growth. So far, he has been right, as evidenced by the new recovery
    high seen in the
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，肯·希布纳认为大宗商品周期尚未结束，并且在大宗商品持续上涨上下了大赌注。他的投资假设依赖于美元持续疲软，以及在一定程度上，美国经济放缓不会显著拖累世界增长。到目前为止，他是对的，正如在
- en: '[Baltic Dry Index](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[波罗的海干货指数](http://investmenttools.com/futures/bdi_baltic_dry_index.htm)'
- en: . However, Heebner’s portfolio is a high-turnover portfolio and Heebner has
    shown himself to be flexible to reverse himself should the situation change.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，希布纳的投资组合是高换手率的，而且他在情况发生变化时表现出了灵活反转的能力。
- en: The views of both of these investors deserve our respect.******
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这两位投资者的观点都值得我们尊重。******
