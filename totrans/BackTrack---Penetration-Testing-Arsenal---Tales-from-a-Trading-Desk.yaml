    tutorials available to “play” with, including “How to [Crack](http://lifehacker.com/5305094/how-to-crack-a-wi+fi-networks-wep-password-with-backtrack)
    a Wi-Fi Network’s WEP Password with BackTrack” and “How to Crack a Wi-Fi Network’s
    WPA [Password](http://lifehacker.com/5873407/how-to-crack-a-wi+fi-networks-wpa-password-with-reaver)
