  - PREF_H2
  type: TYPE_NORMAL
  zh: BackTrack – 渗透测试工具包
- en: If you have a spare hour or so and are interested in security, its worth downloading
    [BackTrack](http://www.backtrack-linux.org/).  Once install there are numerous
    tutorials available to “play” with, including “How to [Crack](http://lifehacker.com/5305094/how-to-crack-a-wi+fi-networks-wep-password-with-backtrack)
    a Wi-Fi Network’s WEP Password with BackTrack” and “How to Crack a Wi-Fi Network’s
    WPA [Password](http://lifehacker.com/5873407/how-to-crack-a-wi+fi-networks-wpa-password-with-reaver)
    with Reaver”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一小时左右的空闲时间，对安全感兴趣，那么下载 [BackTrack](http://www.backtrack-linux.org/) 是值得的。一旦安装完成，就有许多教程可供“玩”，包括“如何用
    BackTrack [破解](http://lifehacker.com/5305094/how-to-crack-a-wi+fi-networks-wep-password-with-backtrack)
    Wi-Fi 网络的 WEP 密码”和“如何用 Reaver 破解 Wi-Fi 网络的 WPA [密码](http://lifehacker.com/5873407/how-to-crack-a-wi+fi-networks-wpa-password-with-reaver)”。
