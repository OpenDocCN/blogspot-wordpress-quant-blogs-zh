- en: There was some minor buzz on the internet when
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上曾有一些小范围的讨论，
- en: '[Jonathan Tepper](https://twitter.com/jtepper2/status/884088273165070338/photo/1)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[乔纳森·特珀](https://twitter.com/jtepper2/status/884088273165070338/photo/1)'
- en: tweeted the following BIS chart and rhetorically asked if zombie firms was the
    cause of falling productivity during this expansion. BIS defines a "zombie" firm
    as a company that has been listed for 10 years or more and has an EBIT interest
    coverage of less than 1\. As the charts show, the number of "zombie" companies
    have been rising steadily, while advanced economy (AE) productivity and CapEx
    has been muted during this expansion.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在推特上发布了以下国际清算银行（BIS）的图表，并反问僵尸企业是否是这轮扩张期间生产力下降的原因。国际清算银行将“僵尸”企业定义为一家上市时间超过10年，且EBIT利息保障倍数小于1的公司。正如图表所示，"僵尸"公司的数量一直在稳步上升，而在此轮扩张期间，先进经济体（AE）的生产力和资本支出（CapEx）却表现平淡。
- en: While the zombie hypothesis has much intuitive appeal, especially to the permabear
    and doomster set, a deeper examination reveals some unanswered questions that
    casts doubt about this explanation for the muted productivity gains of this cycle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管僵尸假设对长期熊市和末日论者来说具有很大的直观吸引力，但更深入的研究揭示了一些未解答的问题，这些问题对这一轮扩张期间生产力增长缓慢的解释提出了质疑。
