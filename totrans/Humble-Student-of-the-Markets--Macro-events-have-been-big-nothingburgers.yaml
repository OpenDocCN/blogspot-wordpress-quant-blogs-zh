- en: 'Humble Student of the Markets: Macro events have been big nothingburgers'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：宏观事件一直是大号的无关紧要的事情
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/05/macro-events-have-been-big.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/05/macro-events-have-been-big.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2024/05/macro-events-have-been-big.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2024/05/macro-events-have-been-big.html#0001-01-01)
- en: '**Mid-week market update:** The big macro events of this week hasn''t really
    moved the needle on risk appetite. The market didn''t react much to the Quarterly
    Refunding Announcement detailing the schedule of Treasury issuance. The JOLTS
    report showed slightly weaker than expected job openings, but quits and layoffs
    declined as well, indicating a general deceleration in the labour market.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中期的市场更新：** 本周的重大宏观事件并没有真正影响风险偏好。市场对详细说明国债发行日程的季度退款公告反应不大。JOLTS报告显示就业 openings略低于预期，但辞职和裁员也有所下降，表明劳动力市场整体放缓。'
- en: The FOMC decision came in slightly more dovish than expected, as the Fed reduced
    the rate of quantitative tightening a little more than expected. This should reduce
    any headwind that equities may face from a reduction in banking system liquidity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: FOMC的决策比预期稍微更加鸽派，因为美联储减量化紧缩的速度比预期稍快。这应该会减少股市可能因银行系统流动性减少而面临的任何逆风。
