- en: 'Quantitative Trading: A “Highly Improbable” Event?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：一个“极不可能”的事件？
- en: 来源：[http://epchan.blogspot.com/2006/10/highly-improbable-event.html#0001-01-01](http://epchan.blogspot.com/2006/10/highly-improbable-event.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2006/10/highly-improbable-event.html#0001-01-01](http://epchan.blogspot.com/2006/10/highly-improbable-event.html#0001-01-01)
- en: A historical analysis of the natural gas spread trade that bought down Amaranth
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对导致Amaranth崩溃的天然气价差交易的historical analysis
- en: 'Nick Maouis, the founder of Amaranth, claims that the 6-billion dollar loss
    that his fund suffers is due to a “highly improbable” event in the natural gas
    market. Some analysts have thrown doubts on this claim. To see how improbable
    this loss is, let’s take a quick look at the historical performance of this trade
    since 2000\. This is not only of forensic (and perhaps legal) interest: if Mr.
    Maouis’ claim were true, it would have furnished us a glimpse of a potentially
    highly profitable trading strategy.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '阿玛兰特的创始人尼克·马乌伊斯声称，他的基金遭受的60亿美元损失是由于天然气市场的一个“极不可能”的事件。一些分析师对此声称表示怀疑。为了看看这个损失有多么不可能，让我们快速地查看一下自2000年以来这个交易的
    historical performance since 2000](http://epchan.blogspot.com/2006/10/highly-improbable-event.html#0001-01-01).
    This is not only of forensic (and perhaps legal) interest: if Mr. Maouis’ claim
    were true, it would have furnished us a glimpse of a potentially highly profitable
    trading strategy.'
- en: The bet that Amaranth and its head trader Brian Hunter made is that the March-over-April
    spread in natural gas futures will increase in value throughout the year prior
    to the contract expiration. Unfortunately for their investors, the spread decreases
    rather than increases in September, resulting in a $6 billion drop in value. We
    don’t know the exact time when Amaranth bought this spread. However, it is likely
    that they have started buying in April of this year. April is the time when the
    nation’s natural gas storage inventory coming out of the winter is known and thus
    provides a foundation to bet on next winter’s natural gas sufficiency. I plotted
    below the profit-or-loss of buying this spread (long one March contract of the
    following year, and short one April contract) in April and exiting the position
    at the end of September every year since 2000\. (Click on the graph twice to make
    it bigger.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 阿玛兰特及其首席交易员布莱恩·亨特所做的赌注是，天然气期货的3月-4月价差在整个合约到期前的年内会增加价值。不幸的是，对于他们的投资者来说，9月份价差的价值下降而不是上升，导致价值下跌了60亿美元。我们不知道阿玛兰特购买这个价差的确切时间。然而，他们很可能会在今年4月开始购买。4月是全国天然气库存在冬季结束后已知的时候，因此提供了对下个冬季天然气充足性的赌注的基础。我下面绘制了自2000年以来每年在4月购买这个价差（持有一份下一年的3月合约，空仓一份4月合约）并在9月底退出位置的盈亏图。（点击图表两次使其变大。）
- en: '[![](img/793eaf15aad41eacbecd52b58d672f19.png)](http://photos1.blogger.com/blogger/4102/3933/1600/NG%20Mar-Apr%20Spread.7.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/793eaf15aad41eacbecd52b58d672f19.png)](http://photos1.blogger.com/blogger/4102/3933/1600/NG%20Mar-Apr%20Spread.7.jpg)'
- en: 'To my surprise, this trade loses money 3 out of 6 previous years. The one year
    that this trade was very profitable is 2005: it made more than $16,000 profit
    per pair of contracts. This is consistent with a Wall Street Journal report that
    Mr. Hunter made $1 billion for Amaranth in 2005\. That was indeed due to an improbable
    event last year: Hurricane Katrina.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我惊讶的是，这个交易在过去的6年里亏了3年。而这个交易非常盈利的一年是2005年：每份合约赚了超过16000美元。这与《华尔街日报》的报道一致，亨特先生在2005年为Amaranth赚了10亿美元。那确实是因为去年一个极不可能的事件：卡特里娜飓风。
- en: Note also from the 2006 graph that, consistent with news reports, the trade
    was actually quite profitable up till the beginning of September. This paper profit
    may not be easily realized by Mr. Hunter though, since a lot of it may be due
    to his aggressively increasing his position and driving up the market.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，从2006年的图表中可以看出，与新闻报道一致，这个交易实际上在9月初之前是非常盈利的。这笔纸上利润可能不容易实现，因为亨特先生可能由于他的积极增加持仓和推高市场而有很多纸上利润。
- en: Now there can be several objections to my analysis. You might think that if
    we hold on to this spread position longer, say till December, it would have been
    more profitable historically. My research shows otherwise. Holding till December
    would have resulted in losing 4 out of the previous 5 years, losing even in 2005\.
    You might also argue that this is an extremely simplistic version of Mr. Hunter’s
    strategy. No doubt Mr. Hunter used various complex options strategies, continuously
    adjusted with various fundamental factors such as weather prediction and natural
    gas inventory reports as inputs. However, from a risk management point of view,
    the portfolio that Mr. Hunter owns seems highly correlated to a plain vanilla
    spread position that I described. The fact that this plain vanilla position loses
    money half the time historically would not have been reassuring.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，对我的分析可能会有几种反对意见。你可能会认为，如果我们持有这个价差位置更长的时间，比如到12月，历史上会更有利润。但我的研究显示并非如此。持有到12月将导致在过去5年中失去4年，甚至在2005年也是如此。你也可能会争辩说，这只是亨特先生策略的一个极其简化的版本。毫无疑问，亨特先生使用了各种复杂的期权策略，并不断地调整各种基本因素，如天气预报和天然气库存报告作为输入。然而，从风险管理的角度来看，亨特先生所拥有的投资组合似乎与我所描述的简单香草价差位置高度相关。历史上这个简单香草位置有一半的时间是亏损的，这并不会让人感到安心。
- en: In a future article, I will describe some calendar spread trades in energy futures
    that do have a much better profit consistency.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的文章中，我将描述一些在能源期货中具有更好盈利一致性的日历价差交易。
