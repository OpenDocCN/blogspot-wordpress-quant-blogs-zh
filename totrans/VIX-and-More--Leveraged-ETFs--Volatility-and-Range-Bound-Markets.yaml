- en: 'VIX and More: Leveraged ETFs, Volatility and Range-Bound Markets'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'VIX and More: 杠杆ETF、波动性与区间交易市场'
- en: 来源：[http://vixandmore.blogspot.com/2010/07/leveraged-etfs-volatility-and-range.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/leveraged-etfs-volatility-and-range.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2010/07/leveraged-etfs-volatility-and-range.html#0001-01-01](http://vixandmore.blogspot.com/2010/07/leveraged-etfs-volatility-and-range.html#0001-01-01)
- en: 'I noticed that [Direxion](http://vixandmore.blogspot.com/search/label/Direxion),
    the dean of [triple ETFs](http://vixandmore.blogspot.com/search/label/triple%20ETFs),
    has added a handful of [tools](http://www.direxionshares.com/tools.html) to their
    web site recently. These include:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到[Direxion](http://vixandmore.blogspot.com/search/label/Direxion)，[三重ETF](http://vixandmore.blogspot.com/search/label/triple%20ETFs)的领军人物，最近在其网站上添加了几种[工具](http://www.direxionshares.com/tools.html)。这些包括：
- en: While all five of these tools (plus several more that are specific to Bloomberg
    users) are helpful for understanding how leveraged ETFs work and what to expect
    from them, the one that I am drawn to is the volatility tool, a snapshot of which
    is appended below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这五种工具（还有针对彭博用户的几种特定工具）都有助于理解杠杆ETF的工作原理以及预期其表现，但我特别关注的是波动性工具，其快照如下附上。
- en: If you are one of those investors who see the potential for range-bound trading
    in stocks and the possibility of entering [The Elusive Trading Range](http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html),
    then [straddles](http://vixandmore.blogspot.com/search/label/straddle), [strangles](http://vixandmore.blogspot.com/search/label/strangle),
    [butterflies](http://vixandmore.blogspot.com/search/label/butterfly) and [condors](http://vixandmore.blogspot.com/search/label/condor)
    on leveraged ETFs are one way to capture greater premium than betting on a lack
    of movement in an unleveraged underlying.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是那些看到股票区间交易潜力、并可能进入[难以捉摸的交易区间](http://vixandmore.blogspot.com/2010/06/elusive-trading-range.html)的投资者之一，那么在杠杆ETF上使用[宽跨式](http://vixandmore.blogspot.com/search/label/straddle)、[紧跨式](http://vixandmore.blogspot.com/search/label/strangle)、[飞鹰式](http://vixandmore.blogspot.com/search/label/butterfly)和[秃鹰式](http://vixandmore.blogspot.com/search/label/condor)策略，是捕捉比在无杠杆基础资产上投注缺乏波动性更大的溢价的一种方法。
- en: Unfortunately the Direxion volatility tool is limited to 10, 30, 90 and 180-day
    volatility look back periods. Even more disappointing is that the source data
    are stale. Right now the volatility numbers are calculated on the basis of the
    June 30^(th) close. Using a good options broker or options data provider, one
    can build their own leveraged ETF watch list and get real-time implied volatility,
    etc., but kudos to Direxion for taking a small step to address some of the concerns
    that have been raised about leveraged ETFs in recent months.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，Direxion的波动性工具仅限于10、30、90和180天的波动性回顾期。更令人失望的是，数据源已经过时。目前，波动性数值是基于6月30日的收盘价计算的。通过一个好的期权经纪商或期权数据提供商，可以建立自己的杠杆ETF观察名单并获得实时隐含波动性等信息，但还是要为Direxion在最近几个月针对杠杆ETF提出的一些担忧方面所采取的小步骤给予掌声。
