- en: 'Humble Student of the Markets: One way Europe is better than the US'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 股市的谦虚学生：欧洲比美国更好的一种方式
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/one-way-europe-is-better-than-us.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/one-way-europe-is-better-than-us.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/02/one-way-europe-is-better-than-us.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/02/one-way-europe-is-better-than-us.html#0001-01-01)
- en: J C Parets at
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: J C Parets 在
- en: '[All Star Charts](http://allstarcharts.com/usa-better-europe-1-chart/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[All Star Charts](http://allstarcharts.com/usa-better-europe-1-chart/)'
- en: 'recently questioned the sustainability of European equity outperformance:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近质疑了欧洲股票超额表现的可持续性：
- en: I’ve been getting some emails and read a few articles recently about the strength
    in Europe. And sure, since the summer of 2012 (when the Eurozone was actually
    being called an “experiment”) European stocks have rallied very nicely. But when
    looking at a longer-term chart, it appears like just a counter-trend bounce.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我最近收到了一些电子邮件并阅读了一些关于欧洲强劲的文章。当然，自2012年夏季（当时欧元区实际上被称为“实验”时）以来，欧洲股市表现得非常好。但是，当看长期图表时，它看起来像只是反弹。
- en: 'He based his analysis on the FEZ (Euro STOXX 50 ETF)/SPY pair:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他的分析基于FEZ（Euro STOXX 50 ETF）/SPY对：
- en: '**FEZ vs. SPY**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**FEZ vs. SPY**'
- en: He went on to zoom into a closer look and indicated that the FEZ/SPY pair was
    still in a wedge. In other words, the jury is still out.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续深入研究并指出FEZ/SPY对仍处于楔形状态。换句话说，情况仍未明朗。
- en: '**FEZ vs. SPY, A shorter time horizon**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**FEZ vs. SPY，较短的时间范围**'
- en: Here's my take on the situation. The
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我对这种情况的看法。该
- en: '[latest reading of the eurozone''s GDP growth](http://epp.eurostat.ec.europa.eu/cache/ITY_PUBLIC/2-14022014-AP/EN/2-14022014-AP-EN.PDF)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧元区GDP增长的最新数据](http://epp.eurostat.ec.europa.eu/cache/ITY_PUBLIC/2-14022014-AP/EN/2-14022014-AP-EN.PDF)'
- en: 'shows that that region''s growth rates continues to be encouraging:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 表明该地区的增长率继续令人鼓舞：
- en: FEZ consists of large cap eurozone stocks with global companies such as Total,
    Siemens and Daimler, which is more of a play on global growth and the competitiveness
    of European exporters. A better way to be exposed to European growth is DFE, which
    is the European small cap ETF, as small caps do more business in Europe and they
    are sensitive to the growth outlook in that region.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: FEZ由全球公司如Total、西门子和戴姆勒等大型欧元区股票组成，更多地是对全球增长和欧洲出口商竞争力的投机。暴露于欧洲增长的更好方式是DFE，这是欧洲小市值ETF，因为小市值公司在欧洲有更多的业务，并且它们对该地区的增长前景非常敏感。
- en: A look at the relative returns of DFE to IWM (European small caps to American
    small caps) clearly shows which region has the upper hand in relative strength,
    though DFE appears a bit extended against IWM.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 查看DFE对IWM的相对回报可以清楚地显示哪个地区在相对强势方面占优势，尽管DFE对IWM略显过度。
- en: In addition to DFE representing European small caps, it has one other key difference
    relative to FEZ. While FEZ represents just eurozone equities, a detailed examination
    of the
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了DFE代表欧洲小市值股票之外，它与FEZ相比还有一个关键区别。虽然FEZ仅代表欧元区股票，但对欧元区股票进行详细检查
- en: '[structure of DFE](http://www.wisdomtree.com/etfs/fund-details.aspx?etfid=37)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[DFE结构](http://www.wisdomtree.com/etfs/fund-details.aspx?etfid=37)'
- en: has a significant weight in non-eurozone countries, such as the UK (25%) and
    Switzerland (9%).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在非欧元区国家（如英国（25％）和瑞士（9％））具有重要的权重。
- en: To be sure, some strategists, like
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，像
- en: '[Ed Yardeni](https://www.blogger.com/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ed Yardeni](https://www.blogger.com/)'
- en: ', have questioned the growth outlook of eurozone equities and that remains
    a risk for any investor in Europe:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，对欧元区股票的增长前景提出了质疑，这仍然是任何在欧洲投资的投资者的风险：
- en: On a relative strength basis, however, the momentum continues to favor European
    small caps and, by extension, the prospect for Europe's economic recovery.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但从相对强势角度看，动力仍然倾向于欧洲小市值股票，从而推动欧洲经济复苏的前景。
- en: My inner trader understands the risks raised by Yardeni, but also knows that
    these things sometimes don't matter to the market until they matter. So he is
    inclined to stay with the momentum trade, but maintain a tight risk control discipline
    to limit losses.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我内心的交易员理解Yardeni提出的风险，但也知道这些事情有时候直到它们真正影响市场之前才会对市场产生影响。因此，他倾向于继续保持动量交易，但保持严格的风险控制纪律以限制损失。
