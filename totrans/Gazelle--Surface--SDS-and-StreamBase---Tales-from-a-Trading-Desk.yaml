- en: Gazelle, Surface, SDS and StreamBase
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Gazelle、Surface、SDS和StreamBase
- en: A number of web sites have postings on [Gazelle](http://osnews.com/story/21120/Microsoft_s_Next_Browser_To_Be_Based_on_Gazelle_),
    Microsoft [Research’s](http://research.microsoft.com/apps/pubs/default.aspx?id=79655)
    multi-principle OS web [browser](http://research.microsoft.com/pubs/79655/gazelle.pdf).
    It remains to be seen how this research project will influence future Microsoft
    browser technology, but given the quality of work coming from MSR these days,
    it can only benefit all Window users in the long run.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很多网站对[Gazelle](http://osnews.com/story/21120/Microsoft_s_Next_Browser_To_Be_Based_on_Gazelle_)、微软[研究](http://research.microsoft.com/apps/pubs/default.aspx?id=79655)多原则操作系统web
    [浏览器](http://research.microsoft.com/pubs/79655/gazelle.pdf)都有发表。 这个研究项目能否影响未来的微软浏览器技术还有待观察，但鉴于MSR最近所做工作的质量，从长远来看，它只能有益于所有Windows用户。
- en: I like the Surface business card applications from [Amnesia](http://www.istartedsomething.com/20090311/razorfish-amnesia-microsoft-surface-interactive-business-card-readers/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢来自[遗忘症](http://www.istartedsomething.com/20090311/razorfish-amnesia-microsoft-surface-interactive-business-card-readers/)的Surface名片应用程序。
- en: The [SDS](http://blogs.msdn.com/ssds/archive/2009/03/10/9469228.aspx) announcement
    this week means that CloudTrader can now fully support an SDP trade database in
    the cloud. [Cloud](http://blogs.msdn.com/rxg/archive/2009/03/09/azure-multi-tenant-addressing.aspx)
    development just got a lot more exciting 🙂 The only downside to SDS is that I
    suspect some organisations are still going to have an issue with putting data
    into the cloud due to legal requirements about country etc. We also still need
    COMET functionality within Azure 😉 to stand any chance of producing decent [line
    of business applications](http://blogs.msdn.com/rxg/archive/2009/03/09/azure-multi-tenant-addressing.aspx)
    – maybe Kaazing or similar should consider this?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这周的[SDS](http://blogs.msdn.com/ssds/archive/2009/03/10/9469228.aspx)公告意味着CloudTrader现在可以完全支持云中的SDP交易数据库。
    [云](http://blogs.msdn.com/rxg/archive/2009/03/09/azure-multi-tenant-addressing.aspx)开发变得更加令人兴奋🙂
    SDS的唯一缺点是，我怀疑一些组织对于由于国家法律要求而将数据放入云中还是会有问题。 我们还需要在Azure中实现COMET功能，才有可能产生像样的[业务应用程序](http://blogs.msdn.com/rxg/archive/2009/03/09/azure-multi-tenant-addressing.aspx)
    - 也许Kaazing或类似公司应该考虑这个问题？
- en: StreamBase looks to take advantage [of the Aleri/Coral8 merger. The sooner Aleri/Coral8
    announce the roadmap for the combined CEP engines the better!](http://www.finextra.com/fullstory.asp?id=19746)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: StreamBase打算利用[Aleri/Coral8合并。越早Aleri/Coral8宣布合并CEP引擎的路线图越好！](http://www.finextra.com/fullstory.asp?id=19746)
