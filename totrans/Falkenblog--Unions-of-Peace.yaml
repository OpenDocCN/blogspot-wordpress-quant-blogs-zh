- en: '"We''ve been through a lot of fights, but this is a different kind of fight,"
    he told an annual Labor Day gathering of the Cincinnati AFL-CIO. "This is a fight
    for the heart and soul of the labor movement. This is a fight literally for our
    right to exist. Don''t misunderstand what this is. … You are the only folks keeping
    the barbarians from the gates."'
