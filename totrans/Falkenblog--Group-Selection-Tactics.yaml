- en: 'Falkenblog: Group Selection Tactics'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2012/05/group-selection-tactics.html#0001-01-01](http://falkenblog.blogspot.com/2012/05/group-selection-tactics.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Recent work emphasizing the importance of group selection highlights the importance
    of coalitions, and of the conflict between individual and group incentives (eg,
    Wilson, Haidt).  I found Putin''s recent top appointment a good example of how
    success is influenced by luck and mixed motives:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Mr. Putin’s first high-level appointment as president was Igor R. Kholmanskikh,
    42, a tank-factory worker from the Urals who is famous for one thing: offering
    to travel to Moscow with a gang of assembly-line workers to chase antigovernment
    protesters off the streets.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Guys like this need to understand their success depends largely on understanding
    the importance of being restrained and deferential when being used, quietly acquiring
    trust from others until eventually going it on your own. Kind of like how Putin's
    grandfather, Stalin's chef, probably bit his tongue quite a bit and it paid off
    eventually. Patience is key. The process is well described in
  prefs: []
  type: TYPE_NORMAL
- en: '[Caro''s](http://en.wikipedia.org/wiki/Robert_Caro)'
  prefs: []
  type: TYPE_NORMAL
- en: outline of President Johnson's rise to power. Johnson was a flattering sycophant
    during his rise to power, always eager to get face time with those above him,
    and acting like an adoring young pup, but when he became president he was an obnoxious,
    rude bully to those under him.
  prefs: []
  type: TYPE_NORMAL
- en: I know a lot of guys in business who became executives this way.  Invariably,
    they rarely spoke extemporaneously, had little understanding of the business and
    were quite defensive around people who liked to 'talk shop', but were masters
    at managing relations with others and forming bonds with the right people.
  prefs: []
