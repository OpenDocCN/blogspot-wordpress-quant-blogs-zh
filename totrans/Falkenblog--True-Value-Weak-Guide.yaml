- en: 'I remember seeing an update of investment bank analysts, and they separated
    their ability into two groups: those good at predicting earnings, and those good
    at predicting stock prices. There wasn''t much overlap. So I found a spreadsheet
    from a colleague''s thesis that looked at the Pound/dollar exchange rate from
    1973-2005, and noted while there was a pretty boring pattern in purchasing power
    parity ratio, but the market''s value of the pound against the dollar fluttered
    around it quite a bit. It seems that if for some reason you were the only person
    in the world who knew the inflation rates in these two countries, your investment
    strategy would only be marginally attractive.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得曾看到一份投行分析师的升级版，他们把自己的能力分成两组：擅长预测盈利的和擅长预测股价的。两者之间没有太多重叠。所以我找到了一份同事毕业论文的电子表格，上面记录了1973-2005年英镑/美元汇率，并指出虽然购买力平价比率中存在着一个相当无聊的模式，但市场对英镑对美元的价值波动幅度还是相当大的。看起来，如果由于某些原因你是世界上唯一一个知道这两个国家通货膨胀率的人，你的投资策略也只会有边际吸引力。
