  zh: 来源：[http://vixandmore.blogspot.com/2009/06/vixvxv-ratio-slips-below-092-intraday.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vixvxv-ratio-slips-below-092-intraday.html#0001-01-01)
- en: Several factors have contributed to my taking a more bearish stance today, including
    a [VIX:VXV ratio](http://vixandmore.blogspot.com/search/label/VIX%3AVXV) of 0.92,
    up from a low of 0.919 a little earlier.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我采取更为悲观的立场的几个因素之一是[VIX:VXV 比率](http://vixandmore.blogspot.com/search/label/VIX%3AVXV)达到了
    0.92，稍早前曾低至 0.919。
- en: Among the ways to get long volatility in this environment of rapidly falling
    volatility is [VXX](http://vixandmore.blogspot.com/search/label/VXX), the short-term
    VIX ETN, which looks like an attractive long at the current at 74.79.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '在这种快速下降的波动率环境中获取长期波动率的几种方法之一是[VXX](http://vixandmore.blogspot.com/search/label/VXX)，短期
    VIX ETN，在目前的 74.79 价格看起来是一个有吸引力的多头。 '
