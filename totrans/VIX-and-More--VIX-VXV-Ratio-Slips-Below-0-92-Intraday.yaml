- en: 'VIX and More: VIX:VXV Ratio Slips Below 0.92 Intraday'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[VIX与更多：VIX:VXV 比率在日内跌破 0.92](http://vixandmore.blogspot.com/2009/06/vixvxv-ratio-slips-below-092-intraday.html#0001-01-01)'
- en: 来源：[http://vixandmore.blogspot.com/2009/06/vixvxv-ratio-slips-below-092-intraday.html#0001-01-01](http://vixandmore.blogspot.com/2009/06/vixvxv-ratio-slips-below-092-intraday.html#0001-01-01)
