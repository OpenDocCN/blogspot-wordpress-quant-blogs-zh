- en: Je travaille, pour [*5*](http://www.zones-sensibles.org/index.php?mod=auteurs&a=08),
    sur l’histoire des technologies humaines de transmission de l’information au sein
    des anciens marchés (*pits*, ou parquets). Ces signes remplacèrent de plus en
    plus la voix dans les marchés à la criée, notamment dans les années 1980 en raison
    du bruit créé par tous les traders (qui rendait les uns et les autres inaudibles,
    surtout lorsque les fosses pouvaient atteindre 2000 personnes comme au Chicago
    Mercantile Exchange). Par ailleurs, l’explosion des produits dérivés (*futures*)
    dans ces années-là poussèrent les traders à communiquer davantage par signes de
    la main car ceux-ci étaient plus rapides (les traders des fosses recevaient les
    ordres des courtiers répartis autour de la fosse à l’aide de ces signes, ce qui
    fit disparaître le coursier qui faisait auparavant des aller-retour entre les
    courtiers et les traders).
  prefs: []
  type: TYPE_NORMAL
- en: Ryan Carlson, lui-même ancien trader (à Chicago notamment), tient un [blog](http://www.tradingpitblog.com)
    particulièrement intéressant sur l’histoire des parquets humains (on y trouve
    beaucoup d’archives et de vidéos), ainsi qu’un [site](http://tradingpithistory.com)
    plus spécifiquement dédié à l’histoire des signes de la main utilisés par les
    différents marchés du monde – un livre est en préparation, déjà disponible sur
    iTune [ici](https://itunes.apple.com/us/book/trading-pit-hand-signals/id639785084?mt=11).
    Ces signes désignaient des quantités (pour acheter ou vendre x titres), des dates
    (mois, années), etc., et les “participants”, à savoir les courtiers – et donc
    parfois les banques.
  prefs: []
  type: TYPE_NORMAL
- en: 'Il est assez drôle de voir quels signes de la main les traders du MATIF (Marché
    à terme international de France créé en 1988) utilisaient pour désigner Goldman
    Sachs. Deux signes étaient utilisés : le premier consistait à mimer le jeu d’un
    saxophone, car phonétiquement Sax = Sachs. Le second consistait à jouer de la
    guitare. Quel rapport avec Goldman Sachs ? Très simple : le chanteur français
    le plus populaire de l’époque jouait de la guitare et s’appelait Jean-Jacques…
    Goldman. #fail'
