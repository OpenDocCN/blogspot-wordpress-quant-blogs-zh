- en: 'Humble Student of the Markets: Time to buy? 1987 comparisons are crawling out
    of the woodwork'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：是时候买入了吗？1987年的对比分析正纷纷涌现
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/10/time-to-buy-1987-comparisons-are.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/10/time-to-buy-1987-comparisons-are.html#0001-01-01)
  id: totrans-5
