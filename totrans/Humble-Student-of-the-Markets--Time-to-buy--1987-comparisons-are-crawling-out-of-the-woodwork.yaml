  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/10/time-to-buy-1987-comparisons-are.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/10/time-to-buy-1987-comparisons-are.html#0001-01-01)
- en: '**Mid-week market update**: You know things are bad when 1987 parallels come
    out of the woodwork. The key difference is the Fed and the USD. In 1987, the Fed
    implemented a series of inter-meeting rate hikes to support the USD. The USD needs
    no support today.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**本周中市场更新**：当1987年的相似情况分析开始出现时，你就知道情况不妙了。关键的区别在于美联储和美元。1987年，美联储实施了一系列非会议利率上涨以支撑美元。而今天的美元不需要支持。'
- en: During these times of market stress, it’s worthwhile keeping in mind the title
    of Walter Deemer’s book on technical analysis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些市场压力时刻，值得我们记住沃尔特·迪默关于技术分析的书的标题。
