- en: Job Titles 😦  People get hung up about job titles.  They obsess about them.
     The title an employee has is often never the one they want – they always wants
    a higher title.  Titles cause boxing of individual during resourcing discussions
  prefs: []
  type: TYPE_NORMAL
- en: As the [article](http://thenextweb.com/entrepreneur/2014/05/23/skill-cloud-companies-kill-job-titles)
    implies, skill clouds offer the meta data around a job title to allow the building
    of teams that together provide the overall skillsets to solve problems, and deliver
    solutions.
  prefs: []
