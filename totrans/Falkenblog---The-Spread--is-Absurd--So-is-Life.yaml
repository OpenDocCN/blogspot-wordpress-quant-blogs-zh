- en: 'Falkenblog: ''The Spread'' is Absurd, So is Life'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://falkenblog.blogspot.com/2011/03/spread-is-absurd-so-is-life.html#0001-01-01](http://falkenblog.blogspot.com/2011/03/spread-is-absurd-so-is-life.html#0001-01-01)
  prefs:
