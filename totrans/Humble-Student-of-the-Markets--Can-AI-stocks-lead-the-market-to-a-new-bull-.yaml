- en: 'Humble Student of the Markets: Can AI stocks lead the market to a new bull?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：AI股票能否引领市场进入新一轮牛市？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/can-ai-stocks-lead-market-to-new-bull_0498911248.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/can-ai-stocks-lead-market-to-new-bull_0498911248.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/06/can-ai-stocks-lead-market-to-new-bull_0498911248.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/06/can-ai-stocks-lead-market-to-new-bull_0498911248.html#0001-01-01)
- en: NASDAQ stocks have been on a tear lately, led by AI-related plays. The relative
    performance of the NASDAQ 100 has begun to depart from macro factors such as the
    inverse relationship with the 10-year Treasury yield.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近期，纳斯达克股票表现强劲，由AI相关股票领涨。纳斯达克100指数的相对表现已开始与10年期国债收益率的反向关系等宏观经济因素出现分歧。
- en: I have had a number of discussions with investors and the question keeps coming
    up. Can the AI frenzy, which appears to be in its early stages, carry the stock
    market to a new bull?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我与投资者进行过多次讨论，这个问题一直被提及。在早期阶段的AI热潮能否将股市推向新一轮牛市？
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/06/10/can-ai-stocks-lead-the-market-to-a-new-bull).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文章可以在[这里](https://humblestudentofthemarkets.com/2023/06/10/can-ai-stocks-lead-the-market-to-a-new-bull)找到。
