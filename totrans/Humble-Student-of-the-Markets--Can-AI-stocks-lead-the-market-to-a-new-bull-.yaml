- en: NASDAQ stocks have been on a tear lately, led by AI-related plays. The relative
    performance of the NASDAQ 100 has begun to depart from macro factors such as the
    inverse relationship with the 10-year Treasury yield.
  prefs: []
  type: TYPE_NORMAL
- en: I have had a number of discussions with investors and the question keeps coming
    up. Can the AI frenzy, which appears to be in its early stages, carry the stock
    market to a new bull?
  prefs: []
  type: TYPE_NORMAL
