- en: 'VIX and More: The Promethian Trader'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   VIX和更多：Promethian交易员'
- en: 来源：[http://vixandmore.blogspot.com/2007/11/promethian-trader.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/promethian-trader.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://vixandmore.blogspot.com/2007/11/promethian-trader.html#0001-01-01](http://vixandmore.blogspot.com/2007/11/promethian-trader.html#0001-01-01)
- en: '![](img/bf936f51d266ddb4091909b26ce977d7.png)I may be projecting a little here,
    but I suspect that most who are new to trading generally approach the subject
    as a problem largely consisting of how to build and implement a consistently profitable
    trading system.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ![](img/bf936f51d266ddb4091909b26ce977d7.png)我可能有点偏颇，但我怀疑大多数刚入行的新交易员通常把交易看作是一个主要包含如何构建和实施一个持续盈利的交易系统的问题。'
- en: 'While there are several excellent blogs that deal largely with the trader’s
    personality (most notably Brett Steenbarger’s [TraderFeed](http://traderfeed.blogspot.com/)
    and Corey Rosenblum’s [Afraid to Trade](http://blog.afraidtotrade.com/)), I have
    yet to say much of anything on this subject, even though I am strongly of the
    opinion that eventually all traders will realize psychology is the most important
    part of trading, even those who are using mechanical systems.  In [Trade Your
    Way to Financial Freedom](http://www.amazon.com/Trade-Your-Way-Financial-Freedom/dp/0070647623),
    noted author and trading consultant (and [occasional blogger](http://www.smarttraderblog.com/)
    too) Van Tharp puts it this way:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   虽然有许多优秀的博客主要讨论交易员的性格（其中最著名的是Brett Steenbarger的[TraderFeed](http://traderfeed.blogspot.com/)和Corey
    Rosenblum的[Afraid to Trade](http://blog.afraidtotrade.com/)），但我还没有在这个话题上说过多少话，尽管我坚信最终所有交易员都会意识到心理学是交易最重要的部分，即使是那些使用机械系统的人。在[《Trade
    Your Way to Financial Freedom》](http://www.amazon.com/Trade-Your-Way-Financial-Freedom/dp/0070647623)一书中，著名作家和交易顾问Van
    Tharp这样说道：'
- en: '*“When I’ve had discussions about what’s important to trading, three areas
    typically come up: psychology, money management (i.e., position sizing), and system
    development.  Most people emphasize system development and de-emphasize the other
    two topics.  More sophisticated people suggest that all three aspects are important,
    but that psychology is the most important (about 60%), position sizing is the
    next most important (about 30%), and system development is the least important
    (about 10%).”*'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   *“当我讨论交易中重要的事情时，通常会涉及到三个领域：心理学、资金管理（即头寸大小），以及系统开发。  大多数人强调系统开发，而忽视其他两个话题。  更
    sophisticate'
- en: 'With this in mind, I was most interested to recently discover that Tharp had
    published an [eight part series](http://www.iitm.com/articles/Personality-Type-and-Trading.htm)
    outlining some of his thoughts on personality types and trading.  For those who
    may still be skeptical of the importance of psychology, before dismissing the
    articles, be sure to jump down to [Part Eight](http://www.iitm.com/articles/Personality-Type-and-Trading.htm#8),
    where Tharp talks about the [Promethian Temperament](http://theorem.ca/%7Emvcorks/intj.html).  Tharp
    tosses out two statistics that I found particularly interesting:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   有了这个想法，我最近非常感兴趣地发现Tharp发表了一个[八个部分的系列](http://www.iitm.com/articles/Personality-Type-and-Trading.htm)，概述了他对性格类型和交易的一些想法。对于那些可能仍然怀疑心理学重要性的交易员，在忽略文章之前，一定要跳到[第八部分](http://www.iitm.com/articles/Personality-Type-and-Trading.htm#8)，在那里Tharp谈到了[Promethian
    Temperament](http://theorem.ca/%7Emvcorks/intj.html)。Tharp提出了两个我特别感兴趣的统计数据：'
- en: The Promethian Temperament (xNTx in [Myers-Briggs](http://en.wikipedia.org/wiki/Myers-Briggs_Type_Indicator)
    speak) occurs in his sample trader population at a rate more than twenty times
    that of the general population; and
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   Promethian Temperament（在[Myers-Briggs](http://en.wikipedia.org/wiki/Myers-Briggs_Type_Indicator)中称为xNTx）在他的样本交易员群体中的出现率比一般人口多二十多倍；'
- en: “Among our NT traders, about 10% show outstanding trading records—a higher percentage
    than any of the other temperaments.”
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   “在我们的NT交易员中，大约10%的人表现出出色的交易记录——这个比例比其他任何性格都要高。”'
- en: Tharp goes on to explain that despite the fact that NT traders are handicapped
    by a strong desire to predict, control and explain the markets, they overcome
    this and are successful as a result of their insistence on acquiring more self-knowledge,
    continuously improving their craft, and applying as much science as possible to
    potential trading approaches.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 托普接着解释说，尽管NT交易者受到强烈渴望预测、控制和解释市场的束缚，但他们克服了这一点，并且由于他们坚持获取更多自我认知、不断改进自己的技艺，并将尽可能多的科学应用于潜在的交易方法，因此取得了成功。
- en: If you are an NT, as I am, you probably know all of this already, but you might
    want to read the article closely to look for the shortcomings that NTs are prone
    to.  If you are not an NT trader, consider how your Myers-Briggs personality type
    my help to accelerate and simplify the process of identifying your potential strengths
    and weaknesses as a trader.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个**NT**（理性主义者），像我一样，你可能已经知道所有这些了，但你可能想仔细阅读文章，寻找NT们容易犯的不足之处。如果你不是一名NT交易者，考虑一下你的迈尔斯-布里格斯性格类型如何帮助加速和简化你作为交易者的潜在优势和劣势的识别过程。
