- en: '**Upcoming Workshop**'
  prefs: []
  type: TYPE_NORMAL
- en: AI/machine learning techniques are most useful when someone gives us newfangled
    technical or fundamental indicators, and we haven't yet developed the intuition
    of how to use them. AI techniques can suggest ways to incorporate them into your
    trading strategy, and quicken your understanding of these indicators. Of course,
    sometimes these techniques can also suggest unexpected strategies in familiar
    markets.
  prefs: []
  type: TYPE_NORMAL
- en: My course covers the basic AI techniques useful to a trader, with emphasis on
    the many ways to avoid overfitting.
