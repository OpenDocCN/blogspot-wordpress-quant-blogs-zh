- en: 'Humble Student of the Markets: A correction, not a bear'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市场的谦逊学生：这是一次修正，而非熊市
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/a-correction-not-bear.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/a-correction-not-bear.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/06/a-correction-not-bear.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/06/a-correction-not-bear.html#0001-01-01)
- en: Wow! No sooner than I had published my post
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！我刚发布完帖子
- en: '[Watch these lines in the sand](http://humblestudentofthemarkets.blogspot.com/2013/06/watch-these-lines-in-sand.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[关注这些底线](http://humblestudentofthemarkets.blogspot.com/2013/06/watch-these-lines-in-sand.html)'
- en: ', all four of my tripwires were triggered on Thursday. At that point, I got
    a number of questions from readers with questions amounting to "what do I do now?"
    (For the answer, please see my post'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ，我的四个触发警报在周四全部被触发。那时，我收到了一些读者的提问，归结起来就是“我现在该怎么办？”（对于这个问题的答案，请参阅我的帖子）
- en: '[Why this isn''t investment advice](http://humblestudentofthemarkets.blogspot.com/2013/04/why-this-isnt-investment-advice.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么这不是投资建议](http://humblestudentofthemarkets.blogspot.com/2013/04/why-this-isnt-investment-advice.html)'
- en: ).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: Let's survey the technical damage that was done on Thursday and carried through
    to Friday. First and foremost, emerging market bonds continued to crater. Never
    mind the spread between EM bonds and Treasuries, look at the relative performance
    of EM bonds against US high yield, which broke an important relative support line.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来回顾一下周四造成的技术性损害，其影响一直持续到周五。首先，新兴市场债券继续下跌。先别管新兴市场债券和国债之间的利差，看看新兴市场债券相对于美国高收益债的表现，已经跌破了一个重要的相对支撑线。
- en: The line in the sand for the 10-year Treasury yield was 2.4%, which was breached
    Thursday and decisively on Friday.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 10年期国债收益率的底线是2.4%，周四被突破，周五更是决定性地被突破。
- en: During this current stock market advance, European equities had halted bouts
    of weakness at the 200-day moving average. That support level was also broken.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前股市上涨期间，欧洲股票在200日移动平均线处止住了弱势期。那个支撑位也被突破了。
- en: On this side of the Atlantic, the 50-day moving average provided support for
    the SPX. The index went through the 50 dma convincing this week. However,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在大西洋的这一边，50日移动平均线为标普500指数提供了支撑。本周该指数突破了50日均线。然而，
- en: '***my analysis of market internals indicate that the current weakness is likely
    to be just a minor correction.***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***我的市场内部因素分析表明，当前的弱势很可能只是一个小幅修正。***'
- en: The most obvious support level from which this pullback ends is roughly the
    1510 level, which represents the 200 dma and the uptrend line that stretches back
    to October 2011.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本次回调结束的最明显支撑位大约在1510点，这代表了200日移动平均线和自2011年10月以来的上升趋势线。
- en: '**Bullish silver linings**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**看涨的银边**'
- en: 'There is no doubt that the equity bull trend experienced technical damage and
    a period of volatility and weakness is likely to follow. However, I believe that
    we will only experience a minor pullback for the following reasons:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，股市的上涨趋势遭受了技术性损害，接下来可能会出现一段波动和弱势期。然而，基于以下原因，我相信我们只会经历一个小幅回调：
- en: The PBoC has dramatically tail risk on Friday with its liquidity injections;
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国人民银行通过流动性注入，在周五大幅降低了尾部风险；
- en: Insiders are buying; and
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部人士正在买入；以及
- en: Market internals remain bullish.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场内部因素依然看涨。
- en: '**The PBoC dodges a bullet**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**中国人民银行避开了子弹**'
- en: Let's go through the points one at a time. On Friday,
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一分析这些要点。在周五，
- en: '[Bloomberg](http://www.bloomberg.com/news/2013-06-20/china-money-rate-jumps-to-record-as-pboc-holds-off-on-cash-boost.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](http://www.bloomberg.com/news/2013-06-20/china-money-rate-jumps-to-record-as-pboc-holds-off-on-cash-boost.html)'
- en: reported that the PBoC inject
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，中国人民银行注入
- en: China’s benchmark money-market rates retreated from records after the central
    bank was said to have made funds available to lenders amid a cash squeeze.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在中央银行向贷款机构提供资金缓解现金紧张的消息传出后，中国基准货币市场利率从记录高位回落。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The one-day repurchase rate dropped 384 basis points, or 3.84 percentage points,
    to 7.90 percent as of 9:33 a.m. in Shanghai, according to a weighted average compiled
    by the National Interbank Funding Center. That is the biggest drop since 2007\.
    The seven-day rate fell 351 basis points to 8.11 percent. They touched record
    highs yesterday of 13.91 percent and 12.45 percent, respectively.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据国家银行间资金中心计算的加权平均数，截至上午9:33分，上海隔夜回购利率下跌了384个基点，即3.84个百分点，至7.90%。这是自2007年以来最大的跌幅。7天回购利率下跌了351个基点至8.11%。它们在昨天分别触及了13.91%和12.45%的历史新高。
- en: I was highly concerned about tail risk because of the tight liquidity conditions
    in China, as it had the makings of a credit crunch. The PBoC was at risk of making
    a policy mistake, which could have evolved into a Lehman moment (as
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常担心尾部风险，因为中国的流动性状况紧张，这有可能导致信贷危机。中国人民银行（PBoC）有犯政策错误的风险，这可能导致雷曼时刻（正如
- en: '[Zero Hedge](http://www.zerohedge.com/news/2013-06-19/china-interbank-market-freezes-overnight-repo-explodes-25)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zero Hedge](http://www.zerohedge.com/news/2013-06-19/china-interbank-market-freezes-overnight-repo-explodes-25)'
- en: is fond of pointing out). The act of liquidity injection alleviated many of
    those concerns.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 喜欢指出的那样）。流动性注入行为缓解了许多这样的担忧。
- en: '**Insiders are buying**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**内部人士正在买入**'
- en: Another intermediate term bullish factor is the emergence of insider buying.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个中期看涨因素是内部人士买入的出现。
- en: '[Mark Hulbert](http://www.marketwatch.com/story/insiders-are-selling-and-thats-good-news-2013-06-21)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mark Hulbert](http://www.marketwatch.com/story/insiders-are-selling-and-thats-good-news-2013-06-21)'
- en: 'reported that corporate officers and directors have been leaning towards the
    buy side:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，公司高管和董事们一直倾向于买入：
- en: Based on his [finance academic Nejat Seyhun] analysis of how the stock market
    has tended to perform in the past whenever insiders were behaving like they are
    today, his best estimate is that the Wilshire 5000 index will rise 6.7% over the
    coming 12 months. Though that is lower than the stock market’s historical average
    return of around 10%, it would be a far better outcome than the decline that many
    on Wall Street worry will be the result of the Fed dialing back its stimulus program.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据他的分析[金融学术专家Nejat Seyhun]，每当内部人士像现在这样行事时，股市过去往往表现如何，他最好的估计是，未来12个月内威尔士5000指数将上涨6.7%。尽管这低于股市过去约10%的历史平均回报，但这比华尔街许多人担心的美联储缩减刺激计划导致的结果要好的多。
- en: Past research has shown that insider buying is far more significant a signal
    than insider selling. Insiders may sell for all kinds of reasons. On the other
    hand, if an insider puts up his own hard earned cash to buy the shares of his
    own company, it's a far more significant indicator.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的研究表明，内部人士买入的信号远比卖出的信号重要。内部人士可能出于各种原因出售。另一方面，如果内部人士拿出自己辛苦赚来的现金购买自己公司的股票，这是一个更为重要的指标。
- en: '**Positive market internals**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**积极的市场内部状况**'
- en: In addition, market internals are not highly atypical of a severe downturn in
    the economy or rising systemic risk. For instance, I was concerned about the contagion
    risk posed by the EM sell-off. If market believes that contagion risk is rising,
    it should show up in the relative performance of financials. Consider the chart
    below of US financials against the market, which remains in a relative uptrend.
    In effect, Mr. Market is saying, "What financial contagion risk?"
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，市场内部状况并不典型地表明经济严重下滑或系统性风险上升。例如，我担心由新兴市场抛售带来的传染风险。如果市场认为传染风险在上升，那么这应该在金融行业的相对表现中体现出来。考虑下面美国金融行业与市场的相对走势图，它仍然处于相对上升趋势中。实际上，市场先生似乎在说：“金融传染风险在哪里？”
- en: Look at the relative performance of the Broker Dealers against the market. Broker
    Dealers represent the "high beta" portion of the financial sector. Not only is
    this group not selling off, it appears to have formed an head and shoulders pattern
    on a relative basis, which suggests further outperformance to come.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 看看券商相对于市场的表现。券商代表了金融行业的“高贝塔”部分。不仅这个群体没有抛售，它似乎在相对基础上形成了头肩底形态，这预示着未来会有更出色的表现。
- en: Take a look at the financials in Europe. While its near-term relative weakness
    may be reflective of anxieties over Greece, European financials remain range-bound
    against the broader market and Mr. Market is showing little sign of anxiety in
    this sector.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 看看欧洲的金融行业。尽管其短期内相对弱势可能反映了人们对希腊的焦虑，但欧洲金融行业相对于更广泛的市场仍然保持在一个区间内，市场先生在这个领域几乎没有显示出焦虑的迹象。
- en: In the US, the economically sensitive sectors continue to perform well and display
    no signs of any severe concerns about an economic slowdown. The Morgan Stanley
    Cyclical Index remains in a long and well defined relative uptrend against the
    market.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，对经济敏感的行业继续表现良好，并未显示出对经济放缓的严重担忧。摩根士丹利周期指数相对于市场仍处于一个长期且明确的上升趋势中。
- en: Similarly, the Consumer Discretionary stocks are remain a relative uptrend.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，消费者可选股票也保持相对上升趋势。
- en: 'I see a similar pattern in Europe. Here is the relative performance of the
    European Consumer Goods sector, which is in a choppy relative uptrend:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我在欧洲看到了类似的模式。以下是欧洲消费品行业的相对表现，它正处于震荡的相对上升趋势中：
- en: '...and European Consumer Services, which staged an upside relative breakout
    in June:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '...以及6月份出现相对上涨突破的欧洲消费品服务：'
- en: '**Not out of the woods yet**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**尚未脱离困境**'
- en: These factors combine to paint a picture that the bears have a lot of work to
    do before taking control of the tape on an intermediate term basis. Unless the
    picture deteriorates, the current combination of insider buying and sector internals
    suggests to me that the stock market is due for a period of pullback and consolidation,
    but the outlook is no disaster.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素共同描绘了一幅画面，即熊市在短期内还有大量工作要做才能控制市场。除非形势恶化，目前内部人购买和行业内部情况相结合，在我看来，股市有望迎来一段回调与整合期，但前景并不悲观。
- en: However, stocks are not out of the woods in the near term. To put it simply,
    the market is oversold, but it's not severely oversold. The chart below shows
    the NYSE New highs - New Lows on the top panel and the SPX on the bottom panel.
    The NH-NL indicator is in oversold territory, but it hasn't reached the kinds
    of severe oversold readings that are consistent with the end of corrections.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，短期内股市尚未脱离困境。简单地说，市场是超卖的，但并不是极度超卖。下面的图表显示了纽约证交所的新高-新低指标在上部面板，SPX在下部面板。NH-NL指标处于超卖区域，但它还没有达到与修正结束一致的那种极度超卖读数。
- en: '[CNN Money](http://money.cnn.com/data/fear-and-greed/)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[CNN财经](http://money.cnn.com/data/fear-and-greed/)'
- en: maintains a fear-greed index based on the combination of junk bond demand, market
    momentum, safe haven demand, put and call options, stock price strength and stock
    price breadth. As the chart below shows, readings are in fear territory, but they
    are not quite at severe extremes yet.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 维持一个基于垃圾债券需求、市场动能、避险需求、看跌和看涨期权、股票价格强度和股票价格广度的恐惧-贪婪指数。正如下面的图表所示，读数处于恐惧区域，但它们还没有达到极端程度。
- en: '**A correction and consolidation**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**修正和整合**'
- en: To summarize, the PBoC's liquidity injection late last week signaled that tail
    risk in China has been drastically reduced. Nevertheless, we have seen considerable
    technical damage done to the equity bull. Markets remain jittery and every headline
    that comes across the tape about the timing of the Fed's QE taper will result
    in a risk-on or risk-off reaction.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，上周中国人民银行注入流动性的举措意味着中国市场的尾部风险已大幅降低。尽管如此，我们看到了对多头股市的相当大的技术性损害。市场仍然紧张不安，关于美联储QE缩减时机的每一条新闻都会引发风险偏好或规避的反应。
- en: However, insider activity and sector internals do not suggest that the global
    economy is turning down, which is bullish. Unless Street earnings expectations
    were to get revised down dramatically or the Chinese banking system liquidity
    flare up again, my base case is that the stock markets undergo a period of correction
    and consolidation. For the US averages, the likely floor under such a scenario
    is 1510 on the SPX.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，内部人士活动和行业内部情况并不表明全球经济正在转差，这是看涨的。除非华尔街的盈利预期大幅下调，或者中国银行系统的流动性再次激增，我的基本情况是股市将经历一段调整和整合期。对于美国平均水平来说，在这种情况下可能的支撑位是SPX的1510点。
