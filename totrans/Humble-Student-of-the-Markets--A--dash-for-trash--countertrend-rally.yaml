- en: '**A dash for trash**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**垃圾疯狂**'
- en: The recent rally off the March bottom has been impressive and could be nearing
    an inflection point. The SPX and NDX saw their rebounds pause at their 50% retracement
    levels.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 近期从三月底开始的反弹令人印象深刻，并且可能接近一个拐点。 SPX 和 NDX 的反弹在它们的50%回撤水平处暂停。
- en: '[Andrew Thrasher](https://twitter.com/AndrewThrasher/status/1248953271076749313)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Andrew Thrasher](https://twitter.com/AndrewThrasher/status/1248953271076749313)'
- en: characterized the rally as a "dash for trash", an anti-momentum rally where
    the worst performing stocks led the advance.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 用“垃圾疯狂”来描述这次反弹，这是一种反动量的反弹，其中表现最差的股票引领了前进。
- en: The internals of the "dash for trash" rally has a number of important implications
    for technical analysts, and could color conventional analysis and lead to erroneous
    conclusions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “垃圾疯狂”反弹的内部情况对技术分析师有许多重要的影响，并且可能会使传统分析出现错误的结论。
