  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2014/06/18/collateral-management-resourcing-with-datomic-part-5/#0001-01-01](https://mdavey.wordpress.com/2014/06/18/collateral-management-resourcing-with-datomic-part-5/#0001-01-01)
- en: After the interesting experience with Spring Data 😦 I decide to have a quick
    look at [Datomic](http://www.datomic.com/), even though the original plan was
    to use Neo4j from a repository perspective.  Datomic has for all intents and purposes
    a bi-temporal view of the world as I’ve previous blogged.  For the exercise at
    hand, I went with the free [download](http://www.datomic.com/get-datomic.html),
    since this is very much a proof of concept (PoC).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在与 Spring Data 的有趣经历后 😦 ，我决定快速查看[Datomic](http://www.datomic.com/)，尽管最初计划是从存储库的角度使用
    Neo4j。Datomic 本质上具有我之前博客中介绍过的双时视图。就目前的练习而言，我选择了免费的[下载](http://www.datomic.com/get-datomic.html)，因为这基本上是一个概念验证（PoC）。
