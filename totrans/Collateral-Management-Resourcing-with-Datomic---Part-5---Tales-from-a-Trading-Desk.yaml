- en: Collateral Management Resourcing with Datomic – Part 5 | Tales from a Trading
    Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Datomic 进行抵押品管理资源配置 - 第 5 部分 | 交易台的故事
- en: 来源：[https://mdavey.wordpress.com/2014/06/18/collateral-management-resourcing-with-datomic-part-5/#0001-01-01](https://mdavey.wordpress.com/2014/06/18/collateral-management-resourcing-with-datomic-part-5/#0001-01-01)
