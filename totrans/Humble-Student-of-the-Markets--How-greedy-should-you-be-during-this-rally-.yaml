- en: 'Humble Student of the Markets: How greedy should you be during this rally?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：在这场反弹中，你应该如何贪婪？
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/03/how-greedy-should-you-be-during-this.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/03/how-greedy-should-you-be-during-this.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2023/03/how-greedy-should-you-be-during-this.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2023/03/how-greedy-should-you-be-during-this.html#0001-01-01)
- en: '**Mid-week market update:** There is an adage on Wall Street, "Bulls, make
    money, bears make money, hogs just get slaughtered." I issued a tactical buy signal
    to subscribers on the weekend based on my usually reliable S&P 500 Intermediate-Term
    Breadth Momentum Oscillator (ITBM). ITBM flashed a buy signal as of the close
    on Friday when its 14-day RSI recycled from oversold to neutral.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**中期市场更新：**华尔街有句谚语，“牛市赚钱，熊市赚钱，猪市却被宰杀。”我基于通常可靠的S&P 500中期广度动量振荡器（ITBM）在周末向订阅者发出了战术买入信号。截至周五收盘，ITBM的14日RSI从超卖区域恢复到中性，从而发出了买入信号。'
- en: Now that the stock market is rallying, how greedy should you be? One guideline
    to consider is, after an ITBM buy signal, the percentage of S&P 500 above their
    20 dma generally reaches at least 60%, if not more, before the rally peters out.
    (Note one-day data delay on % above 20 dma).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 既然股市正在反弹，你应该如何贪婪？可以考虑的一个准则就是，在S&P 500中，当出现中期买入信号（ITBM）后，通常至少有60%的股票会高于其20日移动平均线（dma），如果可能的话，还会更高，然后反弹才会结束。（注意，在20日移动平均线以上的百分比数据有1天的延迟）。
- en: The full post can be found [here](https://humblestudentofthemarkets.com/2023/03/29/how-greedy-should-you-be-during-this-rally/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的帖子可以在[这里](https://humblestudentofthemarkets.com/2023/03/29/how-greedy-should-you-be-during-this-rally/)找到。
