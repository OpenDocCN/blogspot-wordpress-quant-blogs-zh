- en: 'VIX and More: VIX at 79.43 as Panic Deepens'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://vixandmore.blogspot.com/2008/10/vix-at-7789-as-panic-deepens.html#0001-01-01](http://vixandmore.blogspot.com/2008/10/vix-at-7789-as-panic-deepens.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A new record high close for the VIX is all but assured at this point.
  prefs: []
  type: TYPE_NORMAL
- en: Buyers have been afraid to step in front of the freight train during the past
    three hours, thought it is never easy to predict what the last 90 minutes will
    bring.
  prefs: []
  type: TYPE_NORMAL
- en: For those who have asked, the VIX technically has no upper boundary.
  prefs: []
  type: TYPE_NORMAL
