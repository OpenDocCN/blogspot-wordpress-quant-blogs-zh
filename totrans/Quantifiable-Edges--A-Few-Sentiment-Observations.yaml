- en: 'A few quick notes today on Thursday''s market action:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天周四的市场动态，我简单点评几句：
- en: I sliced Thursday’s price and volume action a number of different ways last
    night. Factors I looked at included new intermediate-term highs being hit, a 1%
    move up, and relatively low volume. The results of all my tests indicated choppy
    action over the next week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我昨晚从多种角度分析了周四的价格和成交量动作。我研究的因素包括触及新的中期高点、上涨1%，以及相对较低的成交量。我所有测试的结果都表明，未来一周市场可能会震荡。
- en: The VIX spike down more than 10% below its 10-day moving average. Check out
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: VIX急跌超过10%，低于其10日移动平均。查看
- en: '[my post from yesterday](http://quantifiableedges.blogspot.com/2008/05/is-low-vix-short-trigger.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨日我的博文](http://quantifiableedges.blogspot.com/2008/05/is-low-vix-short-trigger.html)'
- en: which discusses in detail the implications of this. Basically, this on its own
    is not a signal to short, but when the oversold condition of the VIX begins to
    work off, it may be.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论了这一现象的详细含义。基本上，这本身并不是做空的信号，但当VIX的超卖状况开始缓解时，它可能是。
