- en: The crowded short position by large speculators is worrisome because it invites
    a disorderly unwind of the shorts, which would lead to a spike in volatility.
    As the VIX Index tends to be inversely correlated with equity prices, VIX strength
    would therefore translate into equity weakness. At the same time, the SKEW Index
    indicated a heightened appetite for tail-risk protection.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大型投机者拥挤的做空位置令人担忧，因为它邀请了一种无序的做空平仓，这将导致波动率的飙升。由于VIX指数通常与股票价格呈负相关，因此VIX的走强将转化为股票的弱势。与此同时，SKEW指数显示了对尾部风险保护的高度需求。
- en: As both my inner investor and inner trader have adopted bullish views, the prolonged
    period of an extreme net short VIX position was a nagging concern - until I realized
    the explanation for traders to be short VIX. Using the new analytical framework,
    these readings did not appear to be equity bearish at all.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我的内部投资者和内部交易者都采取了看涨观点，因此极端的净做空VIX位置持续时间过长是一个令人不安的问题，直到我意识到交易者做空VIX的解释。运用新的分析框架，这些读数根本不看空股市。
