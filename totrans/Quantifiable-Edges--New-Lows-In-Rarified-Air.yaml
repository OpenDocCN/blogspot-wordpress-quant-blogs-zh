- en: 'Quantifiable Edges: New Lows In Rarified Air'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可量化边缘：罕见的新低
- en: 来源：[http://quantifiableedges.blogspot.com/2008/07/new-lows-in-rarified-air.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/new-lows-in-rarified-air.html#0001-01-01)
