  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://quantifiableedges.blogspot.com/2008/07/new-lows-in-rarified-air.html#0001-01-01](http://quantifiableedges.blogspot.com/2008/07/new-lows-in-rarified-air.html#0001-01-01)
- en: '[The other night I discussed how I measure the % Net New Lows on the NYSE](http://quantifiableedges.blogspot.com/2008/07/net-new-lows-testing-and-need-to.html)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[前几天我讨论了我如何测量NYSE的净新低百分比](http://quantifiableedges.blogspot.com/2008/07/net-new-lows-testing-and-need-to.html)'
- en: . Today the percent of net new lows spiked even higher. Over 1/3 of all issues
    hit a new 52-week low today according to my data provider. This is the first time
    that has happened since 1990\. Below are the results of buying this setup and
    holding for “X” days going back to 1971.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天净新低的比例再次飙升。根据我的数据提供商，超过三分之一的股票今天达到了52周新低。这是自1990年以来首次发生这种情况。以下是购买此设置并持有“X”天的结果，追溯到1971年。
- en: '[![](img/70be92a41ce6b1334b8ab15a4bf36792.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgq-1FQlbziicN8fnAVXVdua3G7YI6iX1iqUHLcgQBA6HraZkIkU2gSb7Ihf0Eym_3L_eA-jQD3wsIBFXFkpU1e3SVvNoq0En4FR2XltEue_pkV1Q986BsI9L0tHbWGvF3W9XNGkZ7n2qI/s1600-h/2008-7-16+nls+33+results.PNG)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/70be92a41ce6b1334b8ab15a4bf36792.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgq-1FQlbziicN8fnAVXVdua3G7YI6iX1iqUHLcgQBA6HraZkIkU2gSb7Ihf0Eym_3L_eA-jQD3wsIBFXFkpU1e3SVvNoq0En4FR2XltEue_pkV1Q986BsI9L0tHbWGvF3W9XNGkZ7n2qI/s1600-h/2008-7-16+nls+33+results.PNG)'
- en: An average gain of 6% over the next 4 days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未来4天的平均收益为6%。
- en: But I didn’t show 1970, which wasn’t good. Below are all instances with a 4-day
    holding period going back to 1970, which is as far as I have the data.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是我没有展示1970年的情况，那一年情况不好。以下是自1970年以来的所有实例，持有4天，这是我有数据的时间范围。
- en: '[![](img/c1257a4a3bb94a2787b281d70482b8c6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhkVFHQFoCpDYCvRSZUjJk7US0N5ffGuppous_wHRMfNulpSABGUpoXjN9kaWo9vVAQ3ECbp5znC3nbVM_v2zFZZsZI8aKK-0003t_9BW2A4ddFajypMdsYdEClaGJyUDlvOQ4_O2sVOtU/s1600-h/2008-7-16+nl+trades+list.PNG)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/c1257a4a3bb94a2787b281d70482b8c6.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhkVFHQFoCpDYCvRSZUjJk7US0N5ffGuppous_wHRMfNulpSABGUpoXjN9kaWo9vVAQ3ECbp5znC3nbVM_v2zFZZsZI8aKK-0003t_9BW2A4ddFajypMdsYdEClaGJyUDlvOQ4_O2sVOtU/s1600-h/2008-7-16+nl+trades+list.PNG)'
- en: Let’s hope 2008 isn’t like 1970\. I’m more than ready for a decent bounce.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们希望2008年不像1970年那样。我已经准备好迎接一个不错的反弹了。
