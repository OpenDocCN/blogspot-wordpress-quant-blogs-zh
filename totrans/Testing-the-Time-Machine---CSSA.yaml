- en: Today we will present some basic learning rules and algorithms and how they
    perform in our time experiment on the S&P500 going back to 1955.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们将介绍一些基本的学习规则和算法，以及它们在我们的时间机器实验中如何表现，该实验将标普500指数回溯至1955年。
