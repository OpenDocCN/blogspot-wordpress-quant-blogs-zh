- en: 'Sometime ago I under took the joy of building ZeroMQ on OSX.¬† It wasn‚Äôt actually
    that bad an experience thanks to the usual Google assistance.¬† Here are the notes
    for anyone following:'
  prefs: []
  type: TYPE_NORMAL
- en: Download the latest stable release from [here](http://www.zeromq.org/area:download/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ‚ÄúTo build on UNIX-like systems‚Äù is generally correct for OSX, apart from
    the fact that if you don‚Äôt execute ‚Äúbrew install pkg-config‚Äù prior to the building,
    you‚Äôll end up with the ‚Äúnewline token‚Äù and PKG_CHECK_MODULES error as per [stackoverflow](http://stackoverflow.com/questions/3522248/how-do-i-compile-jzmq-for-zeromq-on-osx)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When installing pkg-config as per above, I found I had to copy the pkg.m4 file
    into /usr/share/aclocal and /usr/share/aclocal-1.10 as I couldn‚Äôt be bothered
    to check which aclocal was being used üò¶
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With ‚Äúsudo make install‚Äù [complete](http://www.zeromq.org/area:download/), go
    and download the Java [bindings](http://www.zeromq.org/bindings:java) for ZeroMQ
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The building of the Java bindings is pain free, allowing a quick test to validate
    everything running the following in separate terminals:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: java -Djava.library.path=/usr/local/lib -classpath /usr/local/share/java/zmq.jar:../src/zmq.jar:zmq-perf.jar
    local_lat tcp://127.0.0.1:5555 1 100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: java -Djava.library.path=/usr/local/lib -classpath /usr/local/share/java/zmq.jar:../src/zmq.jar:zmq-perf.jar
    remote_lat tcp://127.0.0.1:5555 1 100
  prefs:
  - PREF_BQ
