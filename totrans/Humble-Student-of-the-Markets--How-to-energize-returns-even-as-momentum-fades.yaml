- en: ).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: This week, I am less sure that stock prices can continue to grind upwards. To
    be sure, the combination of improving fundamentals and positive seasonality all
    suggests that the next 5-10% move will be positive, but I have no idea what next
    1-2% might do. It may be time for a pause.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '**Improving fundamentals**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: As we are well into Earnings Season, the latest update from
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[John Butters](http://www.factset.com/websitefiles/PDFs/earningsinsight/earningsinsight_10.30.15)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'of Factset was good news for the bull camp. With 67% of SPX components having
    reported results, the EPS beat rate at 76% is ahead of its 5-year average, though
    the revenue beat rate came in at a disappointing 47%. More importantly, forward
    EPS has arrested its decline of the last few weeks and started to tick up again
    (chart annotations are mine):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: In addition,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '[Brian Gilmartin](http://fundamentalis.com/?p=5308)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'wrote that SPX ex-energy revenues and earnings continuing to grow at a decent,
    though unspectacular rate:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Using Factset’s Weekly Earnings Insight, Ex-Energy, SP 500 earnings are +5%
    – 6% for Q3 ’15, probably slightly slower than the first and 2nd quarter’s of
    2015.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ex-Energy, SP 500 revenue has grown +2.2% y/y, with retail or Consumer Discretionary
    set to report in November ’15\. Financials, Technology and Energy have pretty
    much all reported Q3 ’15 earnings...
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除能源外的标普500收入同比增长了+2.2%，零售或消费者 discretionary 预计将在2015年11月报告。金融、科技和能源基本上都已经报告了2015年第三季度的收益...
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Core SP 500 earnings growth Ex-Energy is still growing at a mid-single-digit
    pace, but slowing somewhat. What is the catalyst that will accelerate SP 500 earnings
    growth ? Hard to say. I think it will be SP 500 corporate boards and leadership
    growing more positive about the future. There is no question that SP 500 earnings
    growth is locked in this “slow, stable, mid to high-single-digit, year-over-year
    growth” range, quarter-in, quarter out, which despite the headlines and negative
    earnings pessimism, continues unabated.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除能源外的标普500核心收益增长仍然以中等个位数增长，但略有放缓。是什么催化剂将加速标普500收益增长？很难说。我认为可能是标普500公司董事会和领导层对未来更加乐观。毫无疑问，标普500的收益增长锁定在“缓慢、稳定、年同比增长中到高个位数”的范围内，每个季度都在持续增长，尽管头条新闻和负面的收益悲观情绪，这种增长仍在继续。
- en: I interpret these conditions as being constructive for equities.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我解释这些情况为对股市有建设性。
- en: '**A mixed sentiment picture**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**混合情绪画面**'
- en: By contrast, the sentiment picture is a bit mixed. Market sentiment has moved
    from a crowded short level to a neutral or slightly bullish reading. The CNN Money
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，情绪画面有点混合。市场情绪已经从拥挤的空头水平转移到中性或轻微看多的读数。CNN金钱
- en: '[Fear and Greed Index](http://money.cnn.com/data/fear-and-greed/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐惧与贪婪指数](http://money.cnn.com/data/fear-and-greed/)'
- en: tells the story. The index is now mildly bullish, though not at extremes. As
    stock prices and investor sentiment have moved very quickly in a the space of
    about a month, this could a good time for the market to pause and consolidate
    its gains.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 讲述了故事。现在指数轻微看多，尽管没有达到极端水平。由于股票价格和投资者情绪在约一个月的时间里迅速变化，这可能是市场暂停并巩固其收益的好时机。
- en: This
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这个
- en: '[historical chart](http://kirklindstrom.com/Articles/2013/0625_Fear-And-Greed-Index_vs_S&P500_Chart-History.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[历史图表](http://kirklindstrom.com/Articles/2013/0625_Fear-And-Greed-Index_vs_S&P500_Chart-History.html)'
- en: of the Fear and Greed Index in 2011 could serve as a template of what might
    happen in the next few weeks. Though the market continued to rise into year-end
    after its initial rally in August 2011, stock prices and sentiment did correct
    briefly before the market resumed its upward progress.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年的恐惧与贪婪指数可以作为未来几周可能发生情况的模板。尽管市场在2011年8月初的反弹后继续上涨至年底，但股票价格和情绪确实在市场恢复上升趋势之前短暂修正。
- en: As well, the latest report of insider activity from
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，最新的内部人活动报告
- en: '[Barron''s](http://www.barrons.com/public/page/9_0210-instrans.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴伦周刊](http://www.barrons.com/public/page/9_0210-instrans.html)'
- en: shows that the "smart money" has turned from buying stocks in mid-August to
    selling. While these numbers are noisy and insiders tend to be early in their
    timing, it does indicate that stocks do not represent compelling value for the
    smart money crowd.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 显示“聪明钱”在八月中旬从买入股票转向卖出。尽管这些数据有些混乱，内部人士在时间上往往比较早，但这确实表明，对于“聪明钱”来说，股票并不具有吸引人的价值。
- en: On the other hand, other sentiment models indicate that the market could continue
    to rise from current levels.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，其他情绪模型表明，市场可能会从当前水平继续上涨。
- en: '[NAAIM](http://www.naaim.org/newsresources/naaim-exposure-index/)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[NAAIM](http://www.naaim.org/newsresources/naaim-exposure-index/)'
- en: exposure is neutral to slightly bearish, which suggests potential for more buying
    should a year-end FOMO rally materialize.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 曝光度是中性的，略微偏向熊市，这表明如果年底出现FOMO反弹，可能会有更多的买入机会。
- en: 'Option based sentiment are also supportive of further gains. The CBOE equity-only
    put/call ratio remains high by historical standards. Such levels of mild bearishness
    is contrarian bullish, especially after the powerful market rally that we''ve
    seen. Simply put, the market continues to climb the proverbial wall of worry:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 基于期权的情绪也支持进一步的上涨。芝加哥期权交易所(CBOE)的股票看跌/看涨比率按历史标准仍然很高。这种温和的熊市情绪是逆向看多的，尤其是在我们看到的市场强劲反弹之后。简单地说，市场继续攀登“忧虑之墙”：
- en: 'The ISE equity-only call/put ratio also tells the same story as the CBOE equity-only
    put/call ratio. ISE statistics only count customer opening transactions, which
    is a more accurate measure of market sentiment. The chart below shows no signs
    of euphoria, which is bullish (remember that this is a call/put ratio and therefore
    the direction of the chart is inverted compared to the above put/call chart):'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ISE只计算客户开仓交易的股票期权/看跌期权比率，也如同CBOE的股票期权/看跌期权比率一样，讲述着同样的故事。ISE的统计数据只计入客户的初始交易，这是衡量市场情绪更为准确的指标。下面的图表没有显示出任何过热的迹象，这是看涨的（记住这是一个期权/看跌期权比率，因此图表的方向与上面的看跌期权/期权图表相反）：
- en: In the meantime, the Trend Model, which monitors the behavior of global stock
    and commodity markets, continue to signal recovery. However, the Trend Model is
    designed to spot the big moves in the market and cannot anticipate every 1% or
    2% squiggle.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，趋势模型继续监测全球股票和商品市场的行为，发出复苏的信号。然而，趋势模型旨在捕捉市场的重大波动，无法预见到每一个1%或2%的波动。
- en: These conditions presents a dilemma for my inner trader. Should he take partial
    profits or stay for the bull ride? Trying to resolve that problem is hurting his
    head. Instead, he is looking for other profit opportunities beyond a simple directional
    exposure to stocks.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这些条件对我的内部交易者构成了一个两难。他应该部分获利了结还是继续持股？试图解决这一问题让他感到头疼。相反，他在寻找除了简单持股方向之外的其他利润机会。
- en: '**Energizing returns with commodity exposure**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**利用商品敞口激发回报**'
- en: Here is another way of thinking about the market. I have written about Jim Paulsen's
    thesis that commodity prices are due for a bounce back (see past posts
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是思考市场的另一种方式。我写过关于吉姆·保尔森的论文，认为商品价格有望反弹（参见过去的帖子
- en: '[The weak USD scenario for equity bulls](http://humblestudentofthemarkets.blogspot.com/2015/10/the-weak-usd-scenario-for-equity-bulls.html)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[对于股市多头来说，弱势美元情景](http://humblestudentofthemarkets.blogspot.com/2015/10/the-weak-usd-scenario-for-equity-bulls.html)'
- en: and
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[How I differ from Jim Paulsen](http://humblestudentofthemarkets.blogspot.com/2015/10/how-i-differ-from-jim-paulsen.html)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[我与吉姆·保尔森的不同之处](http://humblestudentofthemarkets.blogspot.com/2015/10/how-i-differ-from-jim-paulsen.html)'
- en: ). To briefly recap, USD strength has been a headwind for earnings and the USD
    is inversely correlated to commodity prices.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ）。简要回顾一下，美元的强势对收益构成了阻力，并且美元与商品价格呈负相关。
- en: '[Jim Paulsen](https://www.blogger.com/)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[吉姆·保尔森](https://www.blogger.com/)'
- en: 'of Wells Capital Management believes that USD strength is due for a pause and
    commodity prices are likely to see a counter-trend rally:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 的Wells Capital Management认为美元的强势应该会暂停，商品价格可能会出现逆趋势反弹：
- en: In three of the last four recoveries (i.e., the late-1970s, 1980s and 1990s
    recoveries), commodity prices suffered a severe decline “during an ongoing economic
    recovery. In each of these cases, the economic recovery persisted well beyond
    the bottom in commodity prices. Indeed, in the past, once commodity prices bottomed,
    the pace of economic growth accelerated and the recovery did not end until commodity
    prices had substantially recovered. For example, in the late-1970s recovery, commodity
    prices bottomed in July 1977 and the recovery did not end until January 1980\.
    Similarly, commodity prices bottomed in July 1986 but the economic recovery continued
    until July 1990\. Finally, commodity prices bottomed in early 1999 but the recovery
    did not peak until March 2001\. As shown, a significant decline in commodity prices
    usually points to stronger rather than weaker future economic growth. Moreover,
    once commodity prices do finally bottom, they have typically risen throughout
    the balance of the economic recovery.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的四次复苏中（即1970年代末期、1980年代和1990年代的复苏），在经济增长复苏期间，商品价格经历了严重的下跌。在这几种情况下，经济复苏都持续了很长时间，远超过了商品价格的底部。实际上，在以往，一旦商品价格触底，经济增长的步伐就会加速，复苏也不会结束，直到商品价格大幅恢复。例如，在1970年代末期的复苏中，商品价格在1977年7月触底，复苏直到1980年1月才结束。类似地，1986年7月商品价格触底，但经济复苏持续到1990年7月。最后，商品价格在1999年初触底，但复苏直到2001年3月才达到顶峰。如所示，商品价格的显著下跌通常预示着未来经济增长将更加强劲，而不是疲弱。此外，一旦商品价格最终触底，它们通常会在经济复苏的剩余时间里持续上涨。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Although most believe oil prices (and overall commodity prices) are continuing
    to collapse, chart 2 suggest they have been in a bottoming process since early
    this year. While the spot price of WTI crude oil did collapse last year, it is
    currently about $45, a level it first reached in mid-January. We suspect the commodity
    markets are about to embark on a multi-year advance which will likely alter leadership
    in the economy and in the stock market.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管大多数人认为石油价格（以及整体商品价格）仍在持续下跌，但图表2显示它们自今年年初以来一直在触底过程中。虽然去年WTI原油现货价格确实崩溃了，但目前约为45美元，这是自1月中旬以来首次达到的水平。我们怀疑商品市场即将开始多年的上涨，这可能会改变经济和股市中的领导地位。
- en: The chart below of the USD (top panel, inverted scale) and the relative performance
    of energy stocks (middle panel, US=black line, Europe=green line) and materials
    stocks (bottom panel, US=black line, Europe=green line) tell the story. The USD
    is range-bound and trading at the top of its range (remember the scale is inverted)
    while energy and material stocks are forming relative bases and performance is
    starting to turn upwards.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 下面这张图表显示了美元（顶部面板，反向刻度）与能源股票（中间面板，美国=黑色线条，欧洲=绿色线条）和材料股票（底部面板，美国=黑色线条，欧洲=绿色线条）的相对表现。美元在区间内波动，交易在区间的顶部（记住刻度是反向的）而能源和材料股票正在形成相对底部，表现开始向上转变。
- en: What I find encouraging about the commodity revival thesis is that the pattern
    is evident in both the US and European markets. This suggests that the commodity
    revival story is global in nature, which lends greater support for the case for
    a tactical rebound in these sectors.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 关于商品复兴论，我觉得鼓舞人心的是，这种模式在美国和欧洲市场上都得到了体现。这表明商品复兴的故事具有全球性质，这为这些部门的战略性反弹提供了更大的支持。
- en: '**Commodity bull = USD bear**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**商品牛市=美元熊市**'
- en: 'Much of the case for commodity strength rests on USD weakness, as the two have
    been inversely correlated on a historical basis. Generally speaking, currency
    movements depend on the following two factors:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 商品强度的大部分原因在于美元的弱势，因为历史上两者呈负相关。一般来说，货币变动取决于以下两个因素：
- en: Relative growth and inflation rates
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对增长和通胀率
- en: Differentials in monetary policy
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币政策差异
- en: 'Here is the current market consensus on the USD:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是当前市场对美元的看法：
- en: The US economy is growing, but China is slowing and Europe is struggling.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美国经济正在增长，但中国正在放缓，欧洲正在挣扎。
- en: There is no inflation anywhere.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 到处都没有通货膨胀。
- en: The Federal Reserve is about to raise interest rates while other global central
    banks are easing.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 美联储即将加息，而其他全球中央银行却在放松政策。
- en: While the consensus view is supportive of USD strength, I am seeing developments
    that undermine that the USD bull case. On the issue of relative growth rates,
    the latest US Q3 GDP came in at 1.5%, which was below market expectations of 1.6%.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然市场普遍预期美元走强，但我看到一些发展削弱了美元牛市的基础。关于相对增长率的问题，美国第三季度GDP增速达到1.5%，低于市场预期的1.6%。
- en: China is starting to experience a resurgence of growth, which is also contrary
    to the market consensus. I already wrote about how China is re-balancing in my
    last post and not freak out over a disappointment in M-PMI (see
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 中国正在经历增长复苏，这与市场共识相悖。我已经在上一篇文章中写过，中国正在重新平衡，不要对M-PMI的失望感到恐慌（参见
- en: '[More evidence of China re-balancing](http://humblestudentofthemarkets.blogspot.com/2015/10/more-evidence-of-china-re-balancing.html)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多证据显示中国正在重新平衡](http://humblestudentofthemarkets.blogspot.com/2015/10/more-evidence-of-china-re-balancing.html)'
- en: '). My long New (consumer) China and short Old (financial) China pairs trades
    seem to be signaling better household sector led growth:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: ）。我长期持有新（消费品）中国，做空旧（金融）中国的对冲交易似乎在预示着更好的家庭部门引领的增长：
- en: '[![](img/39779b2515ad7dd4c17002fac2cc01fd.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1F81NzVfj1IVlF7JEDkAxF_3TXsndGja4nAjrRDORyHrUBmJQVzYF32nqetCBPbcc2fNubZuyMuGxzwHC-cdEo51fX1gvPJqsk2t_lD1zNYWJ6zSFJWAmXSPkp8vMNo0qvzoXmhBeUG0/s1600/New+China-Old+China.PNG)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '![新旧中国](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1F81NzVfj1IVlF7JEDkAxF_3TXsndGja4nAjrRDORyHrUBmJQVzYF32nqetCBPbcc2fNubZuyMuGxzwHC-cdEo51fX1gvPJqsk2t_lD1zNYWJ6zSFJWAmXSPkp8vMNo0qvzoXmhBeUG0/s1600/New+China-Old+China.PNG)'
- en: As well, Moody's is projecting further price momentum in Chinese property prices,
    which has been a source of vulnerability for the economy (via
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，穆迪预测中国房地产市场将进一步上涨，这一直是经济脆弱性的来源（通过
- en: '[Xinhua](http://news.xinhuanet.com/english/2015-10/29/c_134762926.htm)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[新华社](http://news.xinhuanet.com/english/2015-10/29/c_134762926.htm)'
- en: '):'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: ':'
- en: Positive sales momentum for China's property sector, a major pillar for economic
    growth, will continue in the last quarter of 2015, Moody's Investors Service said
    Thursday.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 中国房地产部门，这一经济增长的重要支柱，在2015年最后一个季度的销售势头将继续保持，穆迪投资者服务公司周四表示。
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Moody's attributed the positive momentum to supportive monetary and regulatory
    polices implemented since the second half of 2014.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 穆迪将这种积极势头归功于自2014年下半年以来实施的支持货币和监管政策。
- en: Meanwhile, in Europe, unemployment is plunging and the latest eurozone unemployment
    figures surprised on the downside (via
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，在欧洲，失业率正在暴跌，最新的欧元区失业数据低于预期（通过
- en: '[Business Insider](http://www.businessinsider.com/eurozone-unemployment-figures-september-2015-10)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/eurozone-unemployment-figures-september-2015-10)'
- en: '):'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: )：
- en: Frederik Durcrozet of Pictet also pointed out that stronger eurozone credit
    flows is foreshadowing a positive investment growth surprise (via
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Pictet的弗雷德里克·杜尔克罗zet也指出，更强的欧元区信贷流动预示着投资增长的好消息（通过
- en: '[Business Insider](http://www.businessinsider.com/bi-most-important-charts-october-2015-10?op=1)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业内幕](http://www.businessinsider.com/bi-most-important-charts-october-2015-10?op=1)'
- en: '):'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '):'
- en: As for the question of the differential in monetary policy, the latest FOMC
    statement squarely put a December rate hike back on the table and the USD rallied
    in knee-jerk reaction. But John Williams of the San Francisco Fed seemed to walk
    back the hawkish tone in the latest round of post-meeting Fedspeak (via
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 至于货币政策差异的问题，最新的美联储声明明确地将12月加息重新提上日程，美元因此出现膝跳反应式的上涨。但旧金山联邦储备银行的约翰·威廉姆斯似乎在最新的会后讲话中回调了鹰派的语气（通过
- en: '[ABC News](http://abcnews.go.com/Business/wireStory/fed-official-central-bank-made-decision-rate-hike-34854659)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[ABC新闻](http://abcnews.go.com/Business/wireStory/fed-official-central-bank-made-decision-rate-hike-34854659)'
- en: ', emphasis added):'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: ', 强调 added):'
- en: John Williams, president of the Fed's San Francisco regional bank, said he wants
    to study more economic data in coming weeks before deciding whether the economy
    is strong enough for the Fed to raise its key short-term rate from a record low,
    where it's been for seven years.
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 旧金山联邦储备银行行长约翰·威廉姆斯表示，他希望在接下来的几周内研究更多的经济数据，然后再决定经济是否足够强劲，使得美联储可以将关键的短期利率从七年来的纪录低点上调。
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Williams said in an interview with The Associated Press that ***the Fed chose
    to mention in its latest policy statement that it could decide on a rate hike
    at its next meeting to avoid surprising investors in case it did raise rates then***.
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 威廉姆斯在美联社的采访中称，**美联储选择在其最新的政策声明中提到，它可以在下次会议上决定是否加息，以避免如果那时加息而让投资者感到惊讶**。
- en: Is December rate hike a possibility? Definitely. But Williams' comments made
    the FOMC statement sound more like a CYA comment rather than a definitive commitment
    that the Fed will raise rates at its December meeting, especially in light of
    weaker than expected GDP growth and little signs of inflation pressure from the
    latest core PCE release, which is the Fed's preferred measure of inflation.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 12月加息是否有可能？当然。但威廉姆斯的评论使得美联储的声明听起来更像是一种责任声明，而不是美联储将在12月会议上加息的明确承诺。尤其是考虑到最新核心PCE数据显示的GDP增长弱于预期，以及几乎没有通胀压力，这使得美联储对通胀的偏好衡量指标变得复杂。
- en: '**The bull case for energy stocks**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**能源股票的看涨因素**'
- en: While energy, materials and emerging market stocks are all correlated to each
    other, I wrote before that the greater upside potential appears to be in energy
    stocks because they got more oversold than the others (see
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然能源、材料和新兴市场股票之间都存在相关性，但我之前写过，由于它们比其他股票更被超卖，因此更大的上涨潜力似乎在能源股票中（参见
- en: '[The weak USD scenario for equity bulls](http://humblestudentofthemarkets.blogspot.com/2015/10/the-weak-usd-scenario-for-equity-bulls.html)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[美元疲软情景对股市的影响](http://humblestudentofthemarkets.blogspot.com/2015/10/the-weak-usd-scenario-for-equity-bulls.html)'
- en: ). I will therefore focus my analysis on the energy sector, though the comments
    apply to materials and EM as well.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: )。因此，我将重点分析能源部门，尽管这些评论也适用于材料和新兴市场。
- en: The bull case for oil and energy stocks rests on the following factors;
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 石油和能源股票的看涨因素如下：
- en: Improving demand-supply fundamentals
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善的需求供应基本面
- en: A washed-out market psychology indicating a crowded short
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场心理过于悲观，暗示做空过于拥挤。
- en: Recently, I have been seeing more and more analysis come across my desk that
    the cure for low oil prices is low prices and we are starting to see a supply
    response as to falling oil prices. The IMF recently issued a
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: '[report](http://www.imf.org/external/pubs/ft/reo/2015/mcd/eng/pdf/menap1015.pdf)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: warning of severe strains that the current low oil price environment is putting
    on Saudi Arabia;s fiscal position. The Saudi needs $106 oil to breakeven on its
    budget. With prices where they are today, their budget is swimming in a sea of
    red ink, which has so far been financed by its SWF reserves, but those reserves
    could be reduced to zero within five years. Such a precarious fiscal position
    therefore greatly limits their oil production and price policy and therefore highly
    suggestive of supply cutbacks in the medium term.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: In addition,
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: '[Fatih Birol](http://economictimes.indiatimes.com/industry/energy/oil-gas/global-oil-investments-to-be-20-less-than-2014-iea-chief-fatih-birol/articleshow/49197844.cms)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: 'of the IEA reported that industry capex had cratered by 20% in 2015:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: '"We expect this year, in 2015, global oil investments to be 20 per cent less
    than 2014," Birol told a news conference at a G20 Energy Ministers'' meeting in
    Istanbul. This is the biggest decline in oil history," IEA Executive Director
    Fatih Birol told reporters in Istanbul.'
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"As a result of this, we expect that next year, US oil production will fall
    by 400,000 barrels per day because of projects not making economic sense ... We
    may well seen soon upwards pressure in price," he said.'
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As EM demand continues to rise and supply cutbacks looming on the horizon, the
    oil glut is eroded and analysis like this from Barclays is becoming more commonplace
    (via
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: '[Sober Look](https://twitter.com/SoberLook/status/656634575700033536)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: '):'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: In addition, extreme crowded short readings are showing up in energy stocks.
    Bespoke reports that energy shorts are nearing levels seen in the financial sector
    at the height of the 2008 financial crisis (via
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: '[Bloomberg](http://www.bloomberg.com/news/articles/2015-10-28/investors-dislike-energy-stocks-nearly-as-much-as-they-disliked-financial-stocks-in-2008)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: ', emphasis added):'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: 'Bespoke Investment Group observes that short interest as a percent of shares
    available for trading, known as the "float," has spiked for the average company
    in the energy sector, to 11.6 percent as of mid-October:'
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***In mid-2008, short interest as a share of float for the average financial
    stock peaked at 11.7 percent, a tick higher than the current level for energy
    equities, according to the report.***'
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But Bespoke noted that short interest in financials was capped through a prohibition
    by the U.S. securities watchdog on short-selling in response to an outcry from
    Wall Street executives, chief among them Dick Fuld of Lehman Brothers.
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then there is this oil market commentary from last week, which is also indicative
    of a crowded short in crude oil (via
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: '[Marketwatch](http://www.marketwatch.com/story/why-oil-is-rallying-despite-5-weeks-of-rising-supplies-2015-10-28)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marketwatch](http://www.marketwatch.com/story/why-oil-is-rallying-despite-5-weeks-of-rising-supplies-2015-10-28)'
- en: ', emphasis added):'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: （强调 added）：
- en: U.S. crude inventories marked a fifth straight weekly increase, but oil prices
    rallied to their best gain in three months.
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国原油库存连续第五周增加，但油价反弹至三个月来最佳涨幅。
- en: ''
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That doesn’t make sense at first glance. The degree to which oil rallied has
    some analysts stumped, but there are good reasons why oil prices are climbing.
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这在一开始看起来并不合理。石油反弹的程度让一些分析师感到困惑，但油价上涨有充分的理由。
- en: ''
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Early Wednesday, the U.S. Energy Information Administration reported an increase
    of 3.4 million barrels in crude supplies for the week ended Oct. 23\.
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周三早期，美国能源信息署报告称，截至10月23日当周，原油供应增加了340万桶。
- en: ''
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That was well above the increase of 1.6 million barrels forecast by analysts
    polled by Platts, but analysts surveyed by The Wall Street Journal looked for
    a bigger 3.7 million-barrel rise and the American Petroleum Institute Tuesday
    said inventories rose 4.1 million barrels.
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这远远超过了彭博调查的分析师预测的160万桶的增加，而华尔街日报调查的分析师预计会增加370万桶，而美国石油协会周二表示库存增加了410万桶。
- en: ''
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “***It looks like the majority of shorts got ahead of themselves and were looking
    for another high single-digit build that didn’t pan out, so they all ran for the
    door at once to unwind***,” said Tyler Richey, co-editor of the 7:00’s Report.
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**理查德·费曼**学习法的灵感源于诺贝尔物理学奖获得者**理查德·费曼**。'
- en: I may be early on the energy and commodity theme, but I believe that downside
    risk is relatively limited in this trade. We are starting to see signs of better
    non-US growth, which puts downward pressure on the USD  (bullish for large cap
    US multi-nationals EPS and commodity prices). Better global growth also leads
    to a virtuous cycle of higher commodity demand, which is also bullish. Sentiment
    readings are wash-out and we are seeing a basing pattern in the relative performance
    of energy and material sectors. In addition,
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能过早地关注了能源和商品主题，但我认为在这个交易中下行风险相对有限。我们开始看到美国以外经济增长的迹象，这会对美元产生下行压力（对大型美国跨国公司每股收益和商品价格有利）。全球经济增长的改善也会导致商品需求增加，这也是看涨的。情绪读数已经触底，我们正在看到能源和材料行业的相对表现正在筑底。此外，
- en: '[Callum Thomas](https://twitter.com/callum_thomas/status/658907582786998272?refsrc=email&s=11)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '[Callum Thomas](https://twitter.com/callum_thomas/status/658907582786998272?refsrc=email&s=11)'
- en: 'also highlighted an intriguing potential bullish analog for oil prices based
    the pattern seen in 1998-99:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，标普500指数成分股的平均RSI(14)指标，具有指导意义。这个指标通常具有1-2周的时间跨度，显示目前的读数按照2015年的标准略微超买，但并未达到去年极端水平。如果市场在此处暂停并调整，我不会感到过于惊讶，但目前没有看到中期顶部迹象。
- en: While I am not forecasting a revival of the secular commodity bull, current
    conditions represent a setup for a tradeable rally over the next 3-12 months.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不预测会出现长期商品牛市的复苏，但当前的市场条件预示着在未来3-12个月内将出现一个可交易的上涨行情。
- en: '**The week ahead**'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**下周展望**'
- en: 'Looking to the week ahead, the SPX has been grinding upwards and flashing a
    series of "good" overbought readings on RSI(5) and the uptrend continues in RSI(14).
    There are good reasons the advance can continue. However, market could also pull
    back and consolidate. In that case, the obvious downside support levels are:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 展望下周，标普500指数一直在稳步上涨，并在RSI(5)上闪现出一系列“良好”的超买读数，而RSI(14)的上涨趋势仍在继续。有充分的理由认为这种上涨可以持续。然而，市场也可能回调并巩固。在这种情况下，明显的技术支撑水平为：
- en: The 200 day moving average, which coincides with a gap that could get filled
    at 2050-2060; or
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 200天移动平均线，与可能在2050-2060区间填补的缺口相一致；或者
- en: Fibonacci retracement levels at 2007 and 1980.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Fibonacci回撤水平在2007年和1980年。
- en: A glance at breadth indicators from
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 还强调了一个基于1998-99年模式的石油价格潜在看涨形态：
- en: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '[IndexIndicators](http://www.indexindicators.com/indicators/breadth/)'
- en: ', such as the average RSI(14) of SPX members, is instructive. This indicator,
    which tends to have a 1-2 week time horizons, show that readings are mildly overbought
    by 2015 standards but not at the kind of extreme levels seen a year ago. I would
    not be overly surprised if the market were to pause and correct here, but there
    are no signs of an intermediate term top.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 运用费曼技巧，你只需花上`20 min`就能深入理解知识点，而且记忆深刻，*难以遗忘*。
- en: Despite the near overbought readings shown in a variety of indicators, this
    chart from
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管各种指标显示接近超买读数，但以下这张来自
- en: '[TradeFollowers](https://www.tradefollowers.com/stock/breadth_detail.jsp)'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '[TradeFollowers](https://www.tradefollowers.com/stock/breadth_detail.jsp)'
- en: ', which measures Twitter sentiment of (mostly) day and swing traders, is suggestive
    of further near-term gains. As the chart below shows, twitter breadth is trending
    up and bullish sentiment has spiked to a post-correction high, indicating positive
    breadth and bullish participation of the mainly high-octane stock universe favored
    by traders.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: ', 它衡量了（主要是）日交易者和摆动交易者的Twitter情绪，预示着近期的进一步上涨。如下图所示，Twitter的广度正在上升，看涨情绪激增到一个调整后的高点，表明了交易者所偏好的主要高能量股票宇宙的积极广度和看涨参与度。'
- en: The technical pattern for oil prices and its mirror image are even more interesting.
    Oil has been range bound for the past couple of months. It touched the bottom
    of their range, started to turn up and is on the verge of a positive MACD signal.
    On the other hand, the USD Index appeared to get rejected at a resistance zone
    last week and it`s starting to turn down. Moreover,
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 油价及其镜像的技术模式更加有趣。过去几个月里，油价一直在震荡。它触及了他们震荡区间的底部，开始转向上，并处于正面MACD信号的边缘。另一方面，美元指数在上周似乎在阻力区域受到拒绝，并开始转下。此外，
- en: '[Marc Chandler](http://www.marctomarket.com/2015/10/dollar-may-trade-with-heavier-bias.html)'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '[Marc Chandler](http://www.marctomarket.com/2015/10/dollar-may-trade-with-heavier-bias.html)'
- en: suggested that the USD may trade heavier this week ahead of the US Employment
    Report, which is expected to be weak.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 表明美元在本周美国就业报告发布前可能会承压，该报告预计会表现不佳。
- en: My inner investor remains bullishly positioned, but my inner trader is getting
    nervous. He is still positioned for the stock market to grind upwards and he is
    maintaining an open mind as to whether the market is likely to pause its advance,
    but he is tightening up on his trailing stops as a way of defining his risk parameters.
    Both are long energy stocks in anticipation of further commodity strength and
    USD weakness.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我的内心投资者仍然保持看涨的立场，但我的内心交易者却变得紧张起来。他仍然认为股市会缓慢上涨，同时保持开放的心态，考虑市场是否可能会暂停其涨势，但他正在收紧他的追踪止损，以此作为定义他的风险参数的方式。两者都在预期进一步的商品走强和美元走弱的情况下持有能源股。
