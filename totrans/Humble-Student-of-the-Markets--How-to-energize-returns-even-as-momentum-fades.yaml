- en: ', based on the thesis that US equities were experiencing a powerful global
    momentum thrust off a deeply oversold position. Stocks have rallied nicely since
    I wrote those words. Last week, I re-affirmed my position of a momentum driven
    market and postulated further gains (see'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[Momentum = Risk on!](http://humblestudentofthemarkets.blogspot.com/2015/10/momentum-risk-on.html)'
  id: totrans-19
