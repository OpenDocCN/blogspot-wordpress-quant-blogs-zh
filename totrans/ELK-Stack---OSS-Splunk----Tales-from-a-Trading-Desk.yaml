- en: ELK Stack – OSS Splunk?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[ELK](http://www.elasticsearch.org/overview/) has been gaining a [good](http://www.javaworld.com/article/2127780/big-data/whats-new-in-logstash-and-why-you-should-care.html)
    amount of [blog](http://brewhouse.io/blog/2014/11/04/big-data-with-elk-stack.html)
    press recently.  Which leads to the obvious questions, of can ELK [replace](http://www.infoworld.com/article/2610864/data-mining/logstash-steps-up-as-splunk-s-latest-challenger.html)
    Splunk?  No an uncommon question given again the blog entries by various people
    on [leveraging](http://woodygsd.blogspot.co.uk/2014/06/an-adventure-with-elk-or-how-to-replace.html)
    ELK.  More interesting is recent events, with an Splunk [Exec](http://www.elasticsearch.com/blog/press/elasticsearch-grows-leadership-team-former-splunk-exec-lead-product-management/)
    moving to ElasticSearch, which should help to push ELK forwards.'
  prefs: []
  type: TYPE_NORMAL
