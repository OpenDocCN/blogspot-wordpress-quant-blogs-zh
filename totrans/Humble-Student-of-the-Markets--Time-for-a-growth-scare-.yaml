- en: '**The warning from cyclical stocks**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**周期性股票的警告**'
- en: Last week, they cracked, even as the major averages rallied to new all-time
    highs. The chart below of the relative performance of the Morgan Stanley Cyclical
    Index (CYC) show that cyclical stocks have definitively broken down out of a relative
    uptrend. Up until recently, it could be argued that the relative uptrend was a
    little wobbly but remained intact. The latest technical verdict from last week's
    market action was clear. No matter how you manipulate the trend line, the technical
    break was unmistakable.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，它们崩溃了，尽管主要平均指数创下了新的历史高点。下图为摩根士丹利周期性指数（CYC）的相对表现图表显示，周期性股票已经明确地从相对上升趋势中突破出来。直到最近，可以说相对上升趋势有点不稳定，但仍然保持完好。上周市场行动的最新技术判决很明确。无论你如何操纵趋势线，技术突破都是显而易见的。
- en: As confirmation, I constructed an equal-weighted Cyclical and CapEx Index consisting
    of CYC, Industrial stocks (XLI) and semi-conductor stocks (SMH) and measured their
    performance against the market. As the chart below shows, this composite index
    also showed a technical breakdown out of its relative uptrend.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确认这一点，我构建了一个由CYC、工业股票（XLI）和半导体股票（SMH）组成的等权重周期和资本支出指数，并将其表现与市场进行了比较。如图所示，这个综合指数也显示了相对于其上升趋势的技术性突破。
