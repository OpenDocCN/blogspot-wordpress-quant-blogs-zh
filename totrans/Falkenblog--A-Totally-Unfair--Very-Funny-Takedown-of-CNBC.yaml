- en: 'Falkenblog: A Totally Unfair, Very Funny Takedown of CNBC'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Falkenblog：CNBC的一篇完全不公平、非常有趣的文章
- en: 来源：[http://falkenblog.blogspot.com/2009/03/totally-unfair-very-funny-takedown-of.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/totally-unfair-very-funny-takedown-of.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://falkenblog.blogspot.com/2009/03/totally-unfair-very-funny-takedown-of.html#0001-01-01](http://falkenblog.blogspot.com/2009/03/totally-unfair-very-funny-takedown-of.html#0001-01-01)
- en: That was unfair, because Stewart said Santinelli was on Wall Street, but he
    was in Chicago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是不公平的，因为斯图尔特说桑蒂内利在华尔街，但他实际上在芝加哥。
- en: What was unfair? Santelli is a GOOPER shill who said not one word when Hankie
    Paulson turned over the keys to the U. S. Treasury to the likes of John Thain
    and Ken Lewis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是不公平的？桑特利是共和党的赞助者，但当汉克·保尔森将美国财政部的钥匙交给约翰·塞恩和肯·刘易斯时，他没有说一句话。
- en: Santelli, Coulter, Limbaugh are GOOPER apologists who care not a whit about
    the truth.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 桑特利、科尔特、林堡都是共和党的辩护人，他们一点都不关心真相。
- en: For one, David Faber never said Merrill Lynch was going down. He said ML said
    ML was not going down.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，大卫·法伯从未说美林将倒闭。他说美林说美林不会倒闭。
