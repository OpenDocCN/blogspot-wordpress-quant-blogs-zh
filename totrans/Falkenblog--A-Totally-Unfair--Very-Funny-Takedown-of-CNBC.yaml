- en: That was unfair, because Stewart said Santinelli was on Wall Street, but he
    was in Chicago.
  prefs: []
  type: TYPE_NORMAL
- en: What was unfair? Santelli is a GOOPER shill who said not one word when Hankie
    Paulson turned over the keys to the U. S. Treasury to the likes of John Thain
    and Ken Lewis.
  prefs: []
  type: TYPE_NORMAL
- en: Santelli, Coulter, Limbaugh are GOOPER apologists who care not a whit about
    the truth.
  prefs: []
  type: TYPE_NORMAL
- en: For one, David Faber never said Merrill Lynch was going down. He said ML said
    ML was not going down.
