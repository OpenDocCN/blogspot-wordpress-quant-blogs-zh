- en: '"As bad as it sounds, ultimately we do have to sometimes accept a wage that''s
    less than we had at our previous job in order to get back to work and allow the
    economy to get started again. Nobody likes that, but it may be one of the tough
    love things that has to happen."'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这样听起来很糟糕，但最终，我们有时必须接受比以前工作的工资少，以便重新回到工作并允许经济再次启动。没有人喜欢这样做，但这可能是必须发生的严厉事实之一。”
- en: ~Rand Paul, the Republican nominee for senator of Kentucky
  id: totrans-13
  prefs:
