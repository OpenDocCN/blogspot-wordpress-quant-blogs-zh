  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~南卡罗来纳州副州长安德烈·鲍尔
- en: I suppose they wish to presume that incentives don't matter and that no one
    should have to work for less than what their previous mortgage-banking job paid
    them, even if that job was, in retrospect, purely counterproductive. Why not also
    think that Madoff's investors should be able to peg their portfolio statements
    at their high water mark, and to suggest otherwise is mean-spirited lunacy?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我想他们希望假定激励不重要，没有人应该比他们以前的抵押银行工作所支付的更低工资，即使那份工作从长远来看是纯粹适得其反。为什么不还认为，马多夫的投资者应该能够把他们的投资组合报表从最高峰时刻作为标准，并且建议反对的人都是恶毒的疯狂？
