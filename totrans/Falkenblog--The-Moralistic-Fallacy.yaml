- en: '"I''ve literally had construction companies tell me, ''I can''t get people
    to come back to work until...they say, I''ll come back to work when unemployment
    runs out.''"'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我真的有建筑公司告诉我，“我无法叫人回来工作直到……他们说，失业救济金用完我就回来上班”。'
