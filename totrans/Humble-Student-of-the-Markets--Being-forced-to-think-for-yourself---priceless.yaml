- en: 'Humble Student of the Markets: Being forced to think for yourself...priceless'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦卑的市场学生：被迫自己思考...价值连城。
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/being-forced-to-think-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/being-forced-to-think-for.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2014/03/being-forced-to-think-for.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2014/03/being-forced-to-think-for.html#0001-01-01)
- en: When I started this blog, I had been advocating that quantitative analysts think
    long and hard about the underlying assumptions of their models, otherwise known
    as conducting a "sanity test" on model results. Cullen Roche of
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始这个博客时，我一直倡导定量分析师深入思考他们模型背后的基本假设，也就是对模型结果进行“合理性检验”。Cullen Roche来自
- en: '[Pragmatic Capitalism](http://pragcap.com/models-are-great-if-you-understand-their-limitations)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用资本主义](http://pragcap.com/models-are-great-if-you-understand-their-limitations)'
- en: 'recently said the same thing when he wrote about the limitations of economic
    models. He believed that economists overly obsess over the mathematical elegance
    of their models (emphasis added):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在谈到经济模型的局限性时表达了同样的观点。他相信经济学家过于沉迷于他们模型的数学优雅性（重点已加）：
- en: And that’s the key. I think that economic modelling is very useful. It helps
    conceptualize important points and gives us a general framework for understanding
    the world. But we should also be aware of the weaknesses embedded in many of these
    models because many of these models are simplified to the point that they are
    misleading. And ***this stems from another big problem revolving around the way
    many economists obsess over mathematics***.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关键就在这里。我认为经济建模非常有用。它帮助概念化重要观点，并为我们理解世界提供了一个通用框架。但我们也应该意识到这些模型中嵌入的弱点，因为许多这些模型简化到了令人误导的程度。而***这源自另一个大问题，即许多经济学家对数学的过分痴迷***。
- en: '**Regression blindness**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**回归盲目性**'
- en: Frances Woolley at
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Frances Woolley在
- en: '[Worthwhile Canadian Initiative](http://worthwhile.typepad.com/worthwhile_canadian_initi/2014/03/why-do-people-get-so-worked-about-linear-probability-models.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[值得的加拿大计划](http://worthwhile.typepad.com/worthwhile_canadian_initi/2014/03/why-do-people-get-so-worked-about-linear-probability-models.html)'
- en: 'complained about the same kind of blindness from her students. They focus too
    much on technique, rather than what they are trying to explain, in light of the
    problems with the data:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 也曾抱怨过她的学生同样存在一种盲目性。他们过于关注技术，而不是在考虑数据问题的情况下，他们试图解释的内容：
- en: People make elementary errors when they run a regression for the first time.
    They inadvertently drop large numbers of observations by including a variable,
    such as spouse's hours of work, which is missing for over half their sample. They
    include every single observation in their data set, even when it makes no sense
    to do so. For example, individuals who are below the legal driving age might be
    included in a regression that is trying to predict who talks on the cell phone
    while driving. People create specification bias by failing to control for variables
    which are almost certainly going to matter in their analysis, like the presence
    of children or marital status.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人们在第一次运行回归时经常会犯一些基本错误。他们无意中通过包含一个变量（比如配偶的工作小时数）而丢失了大量观察数据，这个变量有一半以上的样本是缺失的。即使没有意义，他们也会将数据集中的每一个观察值都包含进去。例如，在尝试预测谁在开车时使用手机通话的回归中，可能会包含未达到法定驾驶年龄的个人。由于未能控制几乎肯定会在分析中产生影响的变量，人们产生了设定偏误，比如孩子的存在或婚姻状况。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But it is rare that I will have someone come to my office hours and ask "have
    I chosen my sample appropriately?" Instead, year after year, students are obsessed
    about learning how to use probit or logit models, as if their computer would explode,
    or the god of econometrics would smite them down, if they were to try to explain
    a 0-1 dependent variable by running an ordinary least squares regression.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是很少有人会在我的办公时间来问我“我是否选择了合适的样本？”相反，年复一年，学生们都沉迷于学习如何使用probit或logit模型，好像如果他们尝试通过运行普通最小二乘回归来解释一个0-1的因变量，他们的电脑就会爆炸，或者计量经济学之神会惩罚他们一样。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I try to explain "look, it doesn't matter. It doesn't make much difference to
    your results. It's hard to come up with an intuitive interpretation of what logit
    and probit coefficients mean, and it's a hassle to calculate the marginal effects.
    You can run logit or probit if you want, but run a linear probability model as
    well, so I can tell whether or not anything weird is going on with the regression."
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我试图解释：“听着，这并不重要。这对你的结果影响不大。很难直观地解释对数几率和概率比率的系数意味着什么，计算边际效应也很麻烦。如果你想，可以运行对数几率或概率模型，但也要运行一个线性概率模型，这样我才能判断回归中是否有什么异常情况。”
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But they just don't believe me.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但他们就是不相信我。
- en: 'In essence, students just want to know the "formula" and spend less time thinking
    and understanding the problem that they are trying to address:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，学生只是想知道“公式”，并花更少的时间去思考和了解他们试图解决的问题：
- en: Once students know how to appropriately define a sample, deal with missing values,
    spot an obviously endogenous regressor, and figure out which explanatory variables
    to include in their model, then it might be worth having a conversation about
    the relative merits of probit and linear probability models. Until then, I'm telling
    my students to use the regress command and, if it makes them feel better, stick
    "robust" at the end of it.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一旦学生学会了如何适当地定义样本、处理缺失值、发现明显的内生回归变量，以及确定模型中应包含哪些解释变量，那么讨论概率模型和线性概率模型的相对优点可能是有价值的。在那之前，我会告诉我的学生使用回归命令，如果这让他们感觉更好，可以在最后加上“稳健”。
- en: 'That`s because their training emphasizes technique over analysis, which is
    a complaint similar to the one Cullen Roche voiced:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那是因为他们的训练强调技术而非分析，这与 Cullen Roche 表达的抱怨相似。
- en: It all comes down to the way that they have been taught econometrics. Most -
    not all - econometrics classes emphasize statistical theory. Students might run
    regressions, but often these are canned, ready-made examples, with the parameters
    of the analysis clearly defined, or straightforward replication exercises.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这都归结于他们被教授经济计量学的方式。大多数——不是全部——经济计量学课程强调统计理论。学生可能会运行回归，但这些往往是现成的例子，分析的参数定义明确，或者是直接的复现练习。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Econometrics is taught that way for a simple, practical reason: it''s easy.
    When every student downloads his own data, works on his own unique problem, and
    specifies a novel and original model, each student will need a lot of individual
    help and attention. The marking cannot be delegated to a TA, because each research
    question, and each data set, is different, so it is impossible to write down a
    simple answer key. But spending hours upon hours reading students'' first struggling
    steps at regression analysis is a huge amount of work. It''s so much easier to
    mark a final exam consisting of calculations, short answer questions, and replication
    of theorems.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经济计量学之所以这样教授，有一个简单而实际的原因：这样做很容易。当每个学生下载自己的数据，处理自己独特的问题，并指定一个新颖的原始模型时，每个学生都需要大量的个别帮助和关注。评分不能委托给助教，因为每个研究问题，以及每个数据集，都是不同的，因此不可能编写一个简单的答案键。但是花费数小时阅读学生进行回归分析时的初步挣扎是一份巨大的工作。批改由计算题、简答题和复现定理组成的期末考试要容易得多。
- en: '**Can I just plug in my numbers and get the answer?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**我能否直接输入我的数字并获得答案？**'
- en: Here is another example. A few years ago I wrote a post about the
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有另一个例子。几年前我写了一篇关于
- en: '[limitations of Altman Z](http://humblestudentofthemarkets.blogspot.com/2008/05/limitations-of-altman-z.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Altman Z 的局限性](http://humblestudentofthemarkets.blogspot.com/2008/05/limitations-of-altman-z.html)'
- en: '. I wrote that Altman Z score was a useful first cut at solvency analysis for
    operating companies, but had many industry specific problems:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我写道，Altman Z 分数是对运营公司偿债能力分析的一个有用的初步尝试，但有许多特定行业的问题：
- en: The main problem with this formulation of solvency risk is that the formula
    is not suited for many industries. As an example, when I first tried to apply
    Altman Z I found that many regulated utilities showed up as having high bankruptcy
    risk.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种偿债风险公式的主要问题在于它不适用于许多行业。例如，当我第一次尝试应用 Altman Z 分数时，发现许多受监管的公用事业公司显示出很高的破产风险。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I found that Altman Z was not industry specific enough to my liking. For instance,
    low or negative working capital doesn’t score well on Altman Z but some industries
    can operate with zero or negative working capital. For example, a restaurant gets
    paid in cash, but their suppliers will generally give them net 30 on their payables
    and the inventory (food) turns over very quickly.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我发现Altman Z对我的行业特定性不够强。例如，低或负的营运资本在Altman Z上的得分不佳，但有些行业可以零或负营运资本运营。比如，餐厅收现金，但他们的供应商通常会在应付账款上给予他们30天的账期，而库存（食物）的周转速度非常快。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another sector that the Altman Z doesn’t analyze is the financial sector. What
    does “sales” mean for a bank? Financials tend to be highly levered and their operating
    risks and exposures are not well disclosed.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Altman Z没有分析的另一个领域是金融领域。对银行来说，“销售额”意味着什么？金融业往往高度杠杆化，其运营风险和敞口并未得到充分披露。
- en: That post still gets read once in a while because it serves as a useful reference
    on the Altman Z score. Then, the other day, I get a
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 那篇文章偶尔仍然会被阅读，因为它作为Altman Z得分的有用参考资料。然后，有一天，我收到了一个
- en: '[question](http://humblestudentofthemarkets.blogspot.ca/2008/05/limitations-of-altman-z.html?showComment=1395574728915#c3348566714827220951)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[问题](http://humblestudentofthemarkets.blogspot.ca/2008/05/limitations-of-altman-z.html?showComment=1395574728915#c3348566714827220951)'
- en: asking if "we (can) use Altman Z score to predict (the) banking industry?"
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 询问“我们可以使用Altman Z得分预测银行行业吗？”
- en: Think about that for a minute, the original Altman Z score assigned weights
    to different measures of solvency, such as working capital adequacy, EBIT margin,
    turnover, etc. The weights appeared to have been optimized for operating companies
    in manufacturing or distribution. Do those weights make sense for a bank? If an
    analyst had spent just a few minutes thinking about the underlying assumptions
    of Altman Z; how it relates to the business model of a typical manufacturer and
    then thought about the business model of a bank; he would instantly have the answer.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请花一分钟思考一下，原始的Altman Z得分对不同偿债能力指标赋予不同的权重，比如营运资本充足性、EBIT利润率、周转率等。这些权重似乎针对的是制造业或分销业的运营公司进行了优化。这些权重对银行来说合理吗？如果分析师花几分钟思考一下Altman
    Z的潜在假设；它如何与典型制造商的商业模式相关，然后再考虑银行的商业模式；他会立刻得到答案。
- en: 'These episodes are important lessons to young quantitative analysts and could
    be inspiration for a MasterCard ad (all figures are approximations):'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些事件对年轻的量化分析师来说是重要的教训，也可能成为MasterCard广告的灵感来源（所有数字均为近似值）：
- en: 'An undergrad degree (at $30K a year for 4 years): $120K'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本科学位（每年$30K，4年）：$120K
- en: 'A graduate degree: $80K'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究生学位：$80K
- en: Being forced to think for yourself....priceless
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被迫独立思考……无价
