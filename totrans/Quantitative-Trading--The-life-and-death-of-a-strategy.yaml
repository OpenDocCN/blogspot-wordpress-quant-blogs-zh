- en: 'Quantitative Trading: The life and death of a strategy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量化交易：一种策略的生死
- en: 来源：[http://epchan.blogspot.com/2012/04/life-and-death-of-strategy.html#0001-01-01](http://epchan.blogspot.com/2012/04/life-and-death-of-strategy.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[http://epchan.blogspot.com/2012/04/life-and-death-of-strategy.html#0001-01-01](http://epchan.blogspot.com/2012/04/life-and-death-of-strategy.html#0001-01-01)
- en: Sometimes it is instructive to look back at some strategies that used to thrive,
    and then quite suddenly contracted a chronic illness that ultimately led to its
    demise. It gives us a sense of the unreliability of backtests and curb our over-confidence,
    which is always useful when dealing with the financial markets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候回顾一些曾经蓬勃发展，然后突然患上慢性疾病最终导致其消亡的策略是很有启发的。这使我们对回测的不可靠性产生了直观感受，并且能够控制我们的过度自信，在处理金融市场时总是很有用。
- en: One good example is a well-known strategy that we called "buy-on-gap". In its
    simplest version, just buy at the open 100 stocks within the S&P500 which have
    the lowest returns from their previous day's lows to the current day's open, provided
    that these returns are lower than one standard deviation. (The standard deviation
    is computed as the 90-day moving standard deviation of close-to-close returns
    of a stock.) Exit such  long positions at the day's close.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是一个我们称之为“在缺口上买入”的众所周知的策略。在其最简单的版本中，只需在标准普尔500指数内前一天的最低价到当天开盘价的回报最低的100支股票中，买入100股，前提是这些回报低于一个标准偏差。（标准偏差是计算股票收盘价的90日移动标准偏差的回报。）在当天收盘时退出这些多头头寸。
- en: Many traders know of variants of this strategy, and I started trading it around
    the beginning of 2007, and in fact, it formed part of my first fund's portfolio
    of strategies. You can see the cumulative return chart below (click to enlarge)
    from 2007/01/03-2008/10/29\. The APR is 19%,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多交易商知道这种策略的变体，我开始在2007年初开始交易，并且实际上，它构成了我第一个基金策略组合的一部分。您可以看到下面的累积回报图表（单击放大）从2007/01/03-2008/10/29。年化收益率为19％，
- en: '*unlevered*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*不槓杠*'
- en: . The Sharpe ratio is 1.4 and the maximum drawdown is just 4%. Note that Lehman
    Brothers went bankrupt on 2008/09/15, and this is a long-only strategy, yet the
    performance was spectacular in September-October 2008\. We were patting ourselves
    furiously on the back.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 夏普比率为1.4，最大回撤仅为4％。请注意，雷曼兄弟在2008/09/15破产，这是一个仅多头头寸的策略，然而其在2008年9月至10月的表现非常出色。我们在为自己的表现拼命拍手。
- en: Now look what happened after this happy period.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看在这段愉快时期之后发生了什么。
- en: The APR was -6%. 2008/10/29 turned out to be the high watermark.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 年化收益率为-6％。 2008/10/29被证明是高水位线。
- en: 'I have seen some strategies that have the opposite behavior: poor performance
    prior to 2009, and stellar performance since then. Was there a structural break
    in the market due to the financial crisis? Was this due to the advent of high
    frequency trading? The declining volume in the equities market? I will leave these
    deep questions to financial economists. The only lesson I have learned from this
    and other examples is that, once a strategy is in decline for some time, it seldom
    comes back to health, and the best course of action is to bury it swiftly.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过一些策略具有相反的行为：2009年之前表现糟糕，自那时以来表现卓越。这是由于金融危机导致市场结构性突破吗？这是由于高频交易的出现吗？股票市场交易量下降了吗？我将把这些深刻的问题留给金融经济学家。我从这个和其他例子中学到的唯一一课是，一旦一个策略陷入低迷一段时间，它很少能恢复健康，而最好的行动方针是迅速埋葬它。
