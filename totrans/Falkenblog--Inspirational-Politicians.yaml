  zh: 来源：[http://falkenblog.blogspot.com/2012/05/inspirational-politicians.html#0001-01-01](http://falkenblog.blogspot.com/2012/05/inspirational-politicians.html#0001-01-01)
- en: I'm always a bit bemused by people who find politicians interesting people,
    as invariably their remarks are simply a party line, and even the stories and
    metaphors aren't even their own.  Consider this
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是有些困惑为什么有人觉得政治家有趣，因为他们的言论总是官方说辞，甚至故事和隐喻都不是他们自己的。考虑一下
- en: '[confession by Charles Wheelen](http://online.wsj.com/article/SB10001424052702304811304577366332400453796.html?mod=wsj_share_tweet)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[查尔斯·惠伦的自白](http://online.wsj.com/article/SB10001424052702304811304577366332400453796.html?mod=wsj_share_tweet)'
- en: ':'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: My first job out of college was writing speeches for the governor of Maine.
    Every spring [for graduations], I would offer extraordinary tidbits of wisdom
    to 22-year-olds—which was quite a feat given that I was 23 at the time.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大学毕业后，我第一份工作是为缅因州州长写演讲稿。每年春季[毕业典礼]，我都会给22岁的年轻人提供非凡的智慧，而当时我自己也不过23岁。
- en: I just don't see the point in listening to such people.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的不明白听这些人讲话的意义何在。
