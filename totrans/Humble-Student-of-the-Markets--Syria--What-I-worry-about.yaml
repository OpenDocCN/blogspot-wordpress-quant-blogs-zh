- en: 'Humble Student of the Markets: Syria: What I worry about'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谦逊的市场学生：叙利亚：我担心什么
- en: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/syria-what-i-worry-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/syria-what-i-worry-about.html#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://humblestudentofthemarkets.blogspot.com/2013/08/syria-what-i-worry-about.html#0001-01-01](https://humblestudentofthemarkets.blogspot.com/2013/08/syria-what-i-worry-about.html#0001-01-01)
- en: As I write this, global equities are selling off because of nervousness about
    an attack on Syria. But why should the market be nervous? Is it because of a spike
    in oil prices? Syria is not a major oil and gas producer and oil prices should
    normalize once the political situation calms down. On that basis, the knee-jerk
    sell on Middle East turmoil response is unwarranted.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这一点时，全球股市因对叙利亚袭击的担忧而下跌。但市场为什么应该感到紧张？是因为油价飙升吗？叙利亚不是主要石油和天然气生产国，一旦政治形势稳定下来，油价应该会恢复正常。基于这一点，对中东动荡的膝跳反应是不合理的。
- en: '**The specter of a gas cartel**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 天然气卡特尔的幽灵
- en: However, there are some possible developments in the Middle East that would
    make me nervous. First of all, the Telegraph reported that the
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，中东地区的一些发展可能会让我感到不安。首先，电信报道说，
- en: '[Saudis offered Russia a secret oil deal if it drops support of Syria](http://www.telegraph.co.uk/finance/newsbysector/energy/oilandgas/10266957/Saudis-offer-Russia-secret-oil-deal-if-it-drops-Syria.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[沙特阿拉伯如果俄罗斯放弃对叙利亚的支持，就提供给俄罗斯一个秘密石油协议](http://www.telegraph.co.uk/finance/newsbysector/energy/oilandgas/10266957/Saudis-offer-Russia-secret-oil-deal-if-it-drops-Syria.html)'
- en: ':'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The talks appear to offer an alliance between the OPEC cartel and Russia, which
    together produce over 40m barrels a day of oil, 45pc of global output. Such a
    move would alter the strategic landscape.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些谈判似乎为OPEC卡特尔和俄罗斯提供了一个联盟，这两个国家每天共同生产超过4000万桶石油，占全球产量的45%。这样的举动将改变战略格局。
- en: 'As an additional carrot, the Saudis offered to safeguard the Sochi 2014 Winter
    Olympics from Chechan rebel attack:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为额外的诱饵，沙特人承诺保护2014年索契冬奥会免受车臣叛乱分子的攻击：
- en: As-Safir said Prince Bandar pledged to safeguard Russia’s naval base in Syria
    if the Assad regime is toppled, but he also hinted at Chechen terrorist attacks
    on Russia’s Winter Olympics in Sochi if there is no accord. “[I can give you a
    guarantee to protect the Winter Olympics next year. The Chechen groups that threaten
    the security of the games are controlled by us](http://www.al-monitor.com/pulse/politics/2013/08/saudi-russia-putin-bandar-meeting-syria-egypt.html#ixzz2d5UVLSNv),”
    he allegedly said.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《 ASP / SAFIR》报道称，亲王班达尔承诺，如果阿萨德政权被推翻，将保护俄罗斯在叙利亚的海军基地，但他也暗示，如果没有达成协议，将会有车臣恐怖分子袭击俄罗斯在索契的冬季奥运会。
    "[我可以向你保证，保护明年的冬季奥运会。威胁比赛安全的车臣组织受我们控制](http://www.al-monitor.com/pulse/politics/2013/08/saudi-russia-putin-bandar-meeting-syria-egypt.html#ixzz2d5UVLSNv)，"他据说这样说。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prince Bandar went on to say that Chechens operating in Syria were a pressure
    tool that could be switched on an off. “These groups do not scare us. We use them
    in the face of the Syrian regime but they will have no role in Syria’s political
    future.”
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亲王班达尔接着说，在叙利亚活动的车臣人是一种可以开启和关闭的压力工具。“这些组织吓唬不了我们。我们在面对叙利亚政权时使用他们，但他们将在叙利亚的政治未来中发挥不了作用。”
- en: 'If the Russians were to accept the Saudi offer, the prospect of a natural gas
    cartel would be negative development for global growth:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果俄罗斯接受沙特的提议，天然气卡特尔的前景将对全球增长产生负面影响：
- en: President Putin has long been pushing for a global gas cartel, issuing the `Moscow
    Declaration’ last to month “defend suppliers and resist unfair pressure”. This
    would entail beefing up the Gas Exporting Countries Forum (GECF), a talking shop.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普京总统长期以来一直在推动建立全球天然气卡特尔，上个月发表了《莫斯科宣言》“捍卫供应商，抵制不公平压力”。这将意味着加强天然气出口国论坛（GECF），一个谈话场所。
- en: 'So far, Putin has refused to abandon Syria:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，普京拒绝放弃叙利亚：
- en: The Putin-Bandar meeting was stormy, replete with warnings of a “dramatic turn”
    in Syria. Mr Putin was unmoved by the Saudi offer, though western pressure has
    escalated since then. “Our stance on Assad will never change. We believe that
    the Syrian regime is the best speaker on behalf of the Syrian people, and not
    those liver eaters,” he said, referring to footage showing a Jihadist rebel eating
    the heart and liver of a Syrian soldier.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普京-班达尔会议激烈，充满了对叙利亚“戏剧性转变”的警告。尽管此后西方压力有所加剧，但普京先生对沙特的提议不为所动。他说：“我们对阿萨德的立场永远不会改变。我们认为，叙利亚政权是叙利亚人民的最佳代表，而不是那些吃人肝脏的圣战分子，”他指的是显示一名圣战分子吃掉一名叙利亚士兵心脏和肝脏的录像。
- en: '**An unwelcome development for Merkel''s re-election hopes**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**对默克尔连任希望的不受欢迎的发展**'
- en: The developments in Syria has the potential to cause de-stabilize the eurozone.
    Der Spiegel noted that
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 叙利亚的发展有潜在的欧元区不稳定。德国《明镜》周刊指出，
- en: '[Syria intervention may endanger Merkel''s re-election](http://www.spiegel.de/international/germany/issue-of-possible-syria-intervention-becomes-campaign-issue-in-germany-a-918727.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**对叙利亚的干预可能危及默克尔的连任（http://www.spiegel.de/international/germany/issue-of-possible-syria-intervention-becomes-campaign-issue-in-germany-a-918727.html）**'
- en: ':'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: It is an election that few German politicians will soon forget. In 2002, as
    the US was ramping up its anti-Iraq propaganda preparatory to invading the country
    the next spring, German Chancellor Gerhard Schröder said, "Germany will not participate
    in a war against Iraq." It is a sentence that put relations between Berlin and
    Washington in a deep freeze.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于许多德国政治家来说，这是一次很少会忘记的选举。2002年，当美国正在加大反伊战宣传，为第二年春天入侵该国做准备时，德国总理格哈德·施罗德说：“德国不会参与对伊拉克的战争。”这是一句使柏林和华盛顿关系陷入冰点的句子。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But Schröder, of the center-left Social Democrats (SPD), didn''t mind: Just
    weeks after making the pledge, he eked out a close re-election victory against
    conservative challenger Edmund Stoiber who had refused to be so categorical.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但社会民主党（SPD）的施罗德并不在意：在做出承诺的几周后，他在与拒绝如此绝对的保守派挑战者埃德蒙·斯托伊伯的紧密选举胜利中险胜。
- en: 'The idea of intervention is unpopular in Germany, but Merkel has made a stand
    in its favor:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 干预的想法在德国不受欢迎，但默克尔已经为此立场辩护：
- en: Chancellor Angela Merkel appears to be betting that the horrific images that
    emerged from last week's apparent use of chemical weapons in Syria will be enough
    to trump the German electorate's traditional pacifism.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总理安格拉·默克尔似乎认为，上周显然使用化学武器的叙利亚出现的可怕图像足以克服德国选民的传统和平主义。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On Monday, she came out strongly in favor of an international response to the
    massacre last Wednesday. "The alleged widespread use of gas has broken a taboo,"
    Merkel's spokesman Steffen Seibert said. "It requires consequences and a very
    clear response is needed."
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**周一，她强烈支持对上周三的大屠杀进行国际回应。“据称广泛使用气体已经打破了一个禁忌，”默克尔的发言人斯蒂芬·塞伯特说。“这需要后果，并且需要非常清晰的回应。”**'
- en: Should Angela Merkel lose the election to her main rival Peer Steinbrueck, it
    could serve to destabilize the delicate relationship between core and peripheral
    eurozone countries, Germany and France, as well as Trans-Atlantic relations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果安格拉·默克尔输给了她的主要对手 Peer Steinbrueck，这可能会破坏德国和法国等核心与外围欧元区国家之间的微妙关系，以及大西洋两岸的关系。
- en: '[Steinbrueck](http://euobserver.com/political/121203)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**Steinbrueck（http://euobserver.com/political/121203）**'
- en: 'has advocated the suspension of EU-US trade negotiations over reports of Americans
    spying on European diplomats:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一直倡导暂停欧盟-美国贸易谈判，原因是美国对欧洲外交官进行间谍活动：
- en: Peer Steinbrueck, a candidate to be Germany's next Chancellor, has demanded
    to halt EU-US trade negotiations amid revelations that Washington is spying on
    its European allies.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Peer Steinbrueck，德国下一任总理的候选人，要求在美国对其欧洲盟友进行间谍活动曝光后暂停欧盟-美国贸易谈判。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"I would interrupt the negotiations until the Americans say if German government
    offices and European institutions are bugged or wiretapped," Steinbrueck said
    on Sunday (24 August) in an interview with public broadcaster ARD.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我会中断谈判，直到美国人说出德国政府办公室和欧洲机构是否被窃听或窃听，” Steinbrueck在8月24日周日接受公共广播公司ARD的采访时说。**
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He noted that the current government, run by Angela Merkel, is trying to cover
    up the scandal and that it makes no sense to negotiate on sensitive trade issues
    when the US can know at any point what the EU is discussing internally.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他指出，由安格拉·默克尔领导的当前政府正试图掩盖这一丑闻，并且在美国随时都知道欧盟内部在讨论什么的情况下，就贸易问题进行谈判是没有意义的。
- en: Already, the NSA spying scandal is seeing a fallout for US companies.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家安全局（NSA）的监控丑闻已经对美国公司产生了负面影响。
- en: '[German email service providers are seeing a surge in demand](http://www.spiegel.de/international/germany/growing-demand-for-german-email-providers-after-nsa-scandal-a-918651.html)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**德国电子邮件服务提供商的需求激增（http://www.spiegel.de/international/germany/growing-demand-for-german-email-providers-after-nsa-scandal-a-918651.html）**'
- en: in the wake of the NSA revelations (also see my blog post
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国国家安全局（NSA）曝光事件之后（详见我的博客文章）
- en: '[Snowden affair fallout: RIMM experience as a blueprint for US tech?](http://humblestudentofthemarkets.blogspot.com/2013/07/snowden-affair-fallout-rimm-experience.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯诺登事件的影响：RIMM 经历作为美国科技行业的蓝图？](http://humblestudentofthemarkets.blogspot.com/2013/07/snowden-affair-fallout-rimm-experience.html)'
- en: ). Regardless, any time the prospects of global trade seizing up is not good
    news for equity prices.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: )。无论如何，全球贸易前景的任何恶化对股市都不是好消息。
- en: In conclusion, I believe that the knee-jerk reaction to sell stocks on the fear
    of an oil price spike is unwarranted. However, I have other concerns of other
    risks. If these risks materialize, they could cause grave concern for Europe and
    the growth outlook for the global economy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我相信对油价飙升的恐慌性抛售股票是一种没有根据的 knee-jerk 反应。然而，我还有其他关于其他风险的担忧。如果这些风险成为现实，它们可能对欧洲和全球经济增长前景造成严重担忧。
