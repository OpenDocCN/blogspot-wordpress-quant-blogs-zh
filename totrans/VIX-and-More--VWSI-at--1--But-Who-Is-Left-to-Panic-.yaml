  type: TYPE_NORMAL
  zh: 'VIX and More: VWSI at +1, But Who Is Left to Panic?'
- en: 来源：[http://vixandmore.blogspot.com/2008/03/vwsi-at-1-but-who-is-left-to-panic.html#0001-01-01](http://vixandmore.blogspot.com/2008/03/vwsi-at-1-but-who-is-left-to-panic.html#0001-01-01)
