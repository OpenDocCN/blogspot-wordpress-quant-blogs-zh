- en: 'momentum and mean-reversion traders live in two separate universes, and they
    are often mutually incomprehensible to each other. Dever, as a CTA, inhabits the
    momentum universe. Example: my favorite performance measure, the Sharpe ratio,
    has been brusquely dispatched as a bad measurement of risk, and drawdown becomes
    king. But all for good reasons: Dever argues that Sharpe ratio measures only the
    daily volatility of returns, but disregarded the "black swan" events, which are
    much better captured by the maximum drawdown. I agree with the author on this
    point, but there are other uses of Sharpe ratio: a high Sharpe ratio strategy
    does indicate high statistical significance of the trading strategy, a claim that
    momentum strategies can seldom make. I often think of momentum strategies as being
    long options: you have to keep paying premium until one day, you make them all
    back with a home run. But when you are backtesting a strategy, how would you know
    that the rare, statistically insignificant, home run was not due to data snooping
    bias? Unless of course, like the author, you have fundamental insights into the
    traded instruments.  Fundamental insights are in fact one of the delicious highlights
    of this book. Dever describes his orange juice futures strategy using the "marginal
    cost of production" as a fundamental valuation tool. He argues that orange juice
    cannot be sold below this cost, since farmers would have no incentive for production
    otherwise. And he was right: orange juice futures started to rebound from the
    27-year low of 55 cents/pound in May 2004, to almost 90 cents/pound in September
    (thanks partly to hurricanes hitting Florida). Dever went long at 70 cents. Oh,
    how we quantitative traders would love to have the confidence that such insights
    inspire!  Of course, I don''t agree with everything written in the book. For example,
    though the author rightly pointed out that the distribution of returns often have
    a positive kurtosis, he uses that as evidence of trending behavior. While I agree
    that price trends can indeed produce positive kurtosis, we can certainly construct
    mean-reverting price series with occasional catastrophes that have the same kurtosis.
    To us mean-reversion traders, positive kurtosis is not an invitation to "follow-the-trend",
    but as a warning sign to find risk management measures that protect us from catastrophes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 动量交易者和均值回归交易者生活在两个截然不同的宇宙中，他们通常互相难以理解。Dever作为一名CTA，居住在动量宇宙中。例如：我最喜欢的性能指标，夏普比率，被粗暴地视为一个风险测量的不良指标，而回撤成为王者。但这一切都有充分的理由：Dever认为夏普比率只衡量了收益的日波动性，但忽视了“黑天鹅”事件，这些事件通过最大回撤来更好地捕捉。我同意作者在这个问题上的观点，但夏普比率还有其他用途：高夏普比率策略确实表明交易策略具有高度的统计显著性，这是动量策略很少能做出的主张。我经常将动量策略视为持有多头期权：你必须一直支付溢价，直到有一天，你用全垒打全部赚回。但是当你在回测策略时，你怎么知道那罕见的、统计上不显著的全垒打不是由于数据窥探偏差造成的呢？除非当然，像作者一样，你对交易的工具有深入的见解。事实上，这是本书的一个美味的高光部分。Dever描述了他使用“生产边际成本”作为基本估值工具的橙汁期货策略。他认为橙汁的售价不能低于这一成本，因为否则农民就没有生产的动力。而他是对的：橙汁期货从2004年5月的27年低点55美分/磅开始反弹，到9月几乎达到90美分/磅（部分原因是佛罗里达州遭受飓风）。Dever在70美分时买入做多。哦，我们量化交易者多么希望有这种洞察力带来的信心！当然，我不同意书中写的一切。例如，虽然作者正确地指出收益的分布通常具有正偏度，但他用这作为趋势行为的证据。虽然我同意价格趋势确实会产生正偏度，但我们当然可以构造偶尔发生灾难的均值回归价格序列，它们有相同的偏度。对我们均值回归交易者来说，正偏度不是“跟随趋势”的邀请，而是找到保护我们免受灾难的风险管理措施的警告信号。
- en: 'Even though momentum strategies in general are in a state of trauma right now
    (more on that later), Dever nevertheless makes a good case why we should include
    them as part of our portfolio of strategies. Comparing the S&P500 index (SPX)
    with the S&P Diversifed Trends Indicator (DTI, a simple trend-following strategies
    on 24 futures), he finds that the Sharpe ratio (though of course he refuses to
    use that hated term) of the DTI is more than double that of the SPX, with only
    about 1/3 of the maximum drawdown. But before you, the reader, decides to join
    the momentum bandwagon, I invite you to take a look at a plot of DTI''s values
    since inception:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使目前动量策略普遍处于一种创伤状态（稍后详细讨论），Dever仍然提出了一个很好的论点，说明我们应该将它们作为我们策略组合的一部分。通过比较标普500指数（SPX）和标普多样化趋势指标（DTI，一个简单的24个期货的趋势跟踪策略），他发现DTI的夏普比率（当然，他拒绝使用这个令人讨厌的术语）是SPX的两倍多，而最大回撤只有SPX的三分之一。但在您，读者，决定加入动量浪潮之前，我邀请您查看自DTI成立以来其值的走势图：
