- en: 'Quantifiable Edges: Bad Ends To The Quarter'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[http://quantifiableedges.blogspot.com/2009/10/bad-ends-to-quarter.html#0001-01-01](http://quantifiableedges.blogspot.com/2009/10/bad-ends-to-quarter.html#0001-01-01)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Below is an excerpt from a special report that was sent to subscribers yesterday
    around noon. This study examined performance after the SPX declined the last 2
    days of a quarter.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](img/56b4198e8596d28f31c1579bc050f931.png)](https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi6ZLAS6m9BdvxPYuFGOER2a4fV8QexLUUEBDCqhmgvD_PeXApitV1H0csMxeswR_3VinGX3rlD2v6SSkwwJbR9uA8f85MFcvMpgWlxKaiMsvudfCwCi-QXAe0lXeNUW5pgW5g9-X1tOxwl/s1600-h/2009-10-1+png1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 86% of instances were trading higher 2 days later and the average trade was
    1.2%. This suggests a decent upside edge for the next couple of days.
  prefs: []
  type: TYPE_NORMAL
