- en: '**Mid-week market update:**'
  prefs: []
  type: TYPE_NORMAL
- en: It was the best of times, it was the worst of times. Stock prices continue to
    surge ahead, while the bond market *ahem* is having its difficulties.
  prefs: []
  type: TYPE_NORMAL
- en: The Dow Jones Industrials Average made another record high, followed by the
    Transportation Average. The combination of the dual all-time highs constitutes
    a Dow Theory buy signal.
  prefs: []
  type: TYPE_NORMAL
- en: By contrast, investors are fleeing the bond market. Moreover, the yield curve
    is steepening, which means two things. First, long dated yields are rising higher
    than short yields, which means that investors at the long end of the maturity
    curve got hurt more. In addition, a steepening yield curve has historically been
    the bond market's signal of better growth expectations.
  prefs: []
  type: TYPE_NORMAL
- en: How are we to interpret these differing patterns in stocks and bonds? Have stocks
    gone too far? Are bonds ready for a comeback?
  prefs: []
  type: TYPE_NORMAL
