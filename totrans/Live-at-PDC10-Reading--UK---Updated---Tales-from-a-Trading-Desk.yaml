- en: Live at PDC10 Reading, UK – Updated | Tales from a Trading Desk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 雷丁PDC10现场——更新 | 交易桌上的故事
- en: 来源：[https://mdavey.wordpress.com/2010/10/28/live-at-pdc10-reading-uk/#0001-01-01](https://mdavey.wordpress.com/2010/10/28/live-at-pdc10-reading-uk/#0001-01-01)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mdavey.wordpress.com/2010/10/28/live-at-pdc10-reading-uk/#0001-01-01](https://mdavey.wordpress.com/2010/10/28/live-at-pdc10-reading-uk/#0001-01-01)
- en: So I’m sitting [here](http://blogs.technet.com/b/simonmay/archive/2010/10/12/pdc10-live-in-reading-uk-october-28th-and-29th.aspx)
    in Microsoft Reading, UK. Mike [Taulty](http://mtaulty.com/communityserver/blogs/mike_taultys_blog/default.aspx)
    kicked off an intro in Microsoft UK prior to the Live Keynote stream. Looks from
    the agenda I need to move to the Memphis room at 7:30pm for the [Future of C#
    and VB](http://www.microsoftpdc.com/2009/FT11) – I did get a hint under NDA as
    to what is coming last week 🙂
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我现在坐在[这里](http://blogs.technet.com/b/simonmay/archive/2010/10/12/pdc10-live-in-reading-uk-october-28th-and-29th.aspx)的英国雷丁Microsoft。Mike
    [Taulty](http://mtaulty.com/communityserver/blogs/mike_taultys_blog/default.aspx)在Live
    Keynote流之前为Microsoft UK做了一个介绍。从议程上看，我需要在晚上7:30搬到Memphis房间参加[C#和VB的未来](http://www.microsoftpdc.com/2009/FT11)——上周我确实得到了一个关于即将到来的内容的暗示:)
- en: The Microsoft Kinect is the lobby was very cool.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的Kinect在大厅里展示得非常酷。
- en: So streaming is working – Ballmer is on screen. I think the new format (streaming
    focus) is better, but Microsoft should be streaming more sessions at their Campus’s
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以直播正在运作——鲍尔默出现在屏幕上。我认为新格式（直播聚焦）更好，但微软应该在其校园内直播更多会议。
- en: '**Device and cloud = Azure and HTML5**'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**设备和云 = Azure和HTML5**'
- en: '**But how long for corporations to roll out IE9?** And how long before corps
    move to Win7 to take full advantage of [IE9](http://ie.microsoft.com/testdrive/)?
    I know of a few banks moving to Win7 2011, but I suspect the path will take some
    time.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是企业要推出IE9需要多长时间呢？**还有，企业在全面利用[IE9](http://ie.microsoft.com/testdrive/)之前会先迁移到Win7吗？我知道有些银行计划在2011年迁移到Win7，但我怀疑这个过程还需要一些时间。'
- en: IE9 developer assistance – F12 developer [tools](http://msdn.microsoft.com/en-us/ie/ff468705.aspx#_New_Dev_Tools)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: IE9开发者援助——F12开发者[工具](http://msdn.microsoft.com/en-us/ie/ff468705.aspx#_New_Dev_Tools)
- en: We seem to have an issue with syncing the live stream and the presentation over
    two screens 😦
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们似乎在直播和演示之间有两个屏幕同步有问题 😦
- en: Demo of Amazon Kindle app on Windows Phone 7 is quite nice – Real-Time Market
    Risk opportunity?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊Kindle应用在Windows Phone 7上的演示相当不错——实时市场风险机会？
- en: Interesting that Scott Guthrie when demo’ing writing code (Visual Studio 2010
    Express for [WindowsPhone](http://www.microsoft.com/express/Phone/)) for Windows
    Phone 7 showed that you got a choice of XNA or Silverlight 🙂 No HTML5\. No surprise
    Scott used OData – no push 😦 Profiler that was demo’d is very nice for the Windows
    Phone – can we get this for Silverlight RIA’s (not just Windows Phone 7)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，当Scott Guthrie在演示编写代码（Visual Studio 2010 Express for [WindowsPhone](http://www.microsoft.com/express/Phone/)）时，为Windows
    Phone 7显示你可以选择XNA或Silverlight。没有HTML5。不出所料，Scott使用了OData——没有推送功能😦 演示的Profiler非常适合Windows
    Phone，我们能否为Silverlight RIA获取这个（不仅仅是Windows Phone 7）
- en: Why do conference rooms never have power sockets per seat like airplanes/trains?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会议室的每个座位上都没有电源插座，就像飞机和火车上那样呢？
- en: Bob [Muglia](http://www.microsoft.com/presspass/exec/bobmuglia/) talks about
    Azure, and “Platform as a Service” (Paas). Private Azure is interesting……
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Bob [Muglia](http://www.microsoft.com/presspass/exec/bobmuglia/)谈论了Azure和“平台即服务”（Paas）。私有Azure很有趣……
- en: Poor showing for not being able to stream the Azure video (restrictions on content)
    blah blah blah 😦
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 无法直播Azure视频（内容限制）的表现不佳 😢
- en: RenderMan(Pixar) and the [cloud](http://www.microsoft.com/Presspass/press/2010/oct10/10-28PDC2010PR.mspx?rss_fdn=Press%20Releases)
    – very cool. Job control, and elasticity is really nice. You can see how this
    could map to “what if” scenarios
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 渲染人（皮克斯）和[云](http://www.microsoft.com/Presspass/press/2010/oct10/10-28PDC2010PR.mspx?rss_fdn=Press%20Releases)——非常酷。作业控制和弹性真的很好。你可以看到这与“假设”场景是如何对应的
- en: '**Announcement**: Azure seems to be following EC2 on VM image creation coupled
    with seven other new Azure features. Channel9 is on Azure! Mark Russinovich demo’s
    some very cool stuff like Virtual Network etc that Channel9 has leveraged'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**公告**：Azure似乎在跟随EC2的VM镜像创建，同时推出了七个其他新的Azure功能。Channel9迁移到了Azure！Mark Russinovich演示了一些非常酷的东西，比如虚拟网络等，这些都是Channel9所利用的。'
- en: '[Team Foundation Server](http://en.wikipedia.org/wiki/Team_Foundation_Server)
    will be out on Azure [next](http://blogs.msdn.com/b/bharry/archive/2010/04/18/tfs-and-azure.aspx)
    year. Access control is now very interesting from a corp perspective. Service
    Bus get durable messages queue.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Team Foundation Server](http://en.wikipedia.org/wiki/Team_Foundation_Server)
    将在下一年在 Azure 上推出。[下一个](http://blogs.msdn.com/b/bharry/archive/2010/04/18/tfs-and-azure.aspx)
    年。从公司的角度来看，访问控制现在变得非常有趣。服务总线获得了耐用的消息队列。'
- en: No surprise to see Don Box in the keynote 🙂
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 看到 Don Box 在主题演讲中出现并不令人惊讶 😊
- en: Azure announcements [here](http://blogs.msdn.com/b/windowsazure/archive/2010/10/28/you-spoke-we-listened-and-responded.aspx).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 公告[在此](http://blogs.msdn.com/b/windowsazure/archive/2010/10/28/you-spoke-we-listened-and-responded.aspx)。
