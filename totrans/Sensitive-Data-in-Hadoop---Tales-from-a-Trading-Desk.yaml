  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Hadoop中的敏感数据
- en: 'Jeremy Stieglitz presentation “The Big Data Imperative: Discovering & Protecting
    Sensitive Data in Hadoop” provides a good view of the data security issues when
    using Hadoop.  Compliance and security risk of data – data residence challenges. 
    Encryption vs masking isn’t discussed enough when thinking about data security. 
    Audit strategies – who accessed the data, reporting and tracking sensitive data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Jeremy Stieglitz的演讲“大数据 imperative：在Hadoop中发现和保护敏感数据”提供了在使用Hadoop时数据安全问题的良好视角。数据合规性和安全风险——数据居留挑战。在考虑数据安全时，加密与遮蔽的讨论还不够充分。审计策略——谁访问了数据，报告和追踪敏感数据。
